  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.id
    summary: |-
      Para cada ITEM na coleção: retorna um valor que identifica exclusivamente a tabela em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a tabela seja renomeada. Somente leitura.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: id
