    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#columns:member'
    summary: |-
      Para cada ITEM na coleção: representa uma coleção de todas as colunas da tabela.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#id:member'
    summary: |-
      Para cada ITEM na coleção: retorna um valor que identifica exclusivamente a tabela em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a tabela seja renomeada. Somente leitura.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#name:member'
    summary: |-
      Para cada ITEM na coleção: o nome da tabela.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#rows:member'
    summary: |-
      Para cada ITEM na coleção: representa uma coleção de todas as linhas da tabela.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showHeaders:member'
    summary: |-
      Para cada ITEM na coleção: indica se a linha de cabeçalho está visível ou não. Esse valor pode ser definido para mostrar ou remover a linha do cabeçalho.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showTotals:member'
    summary: |-
      Para cada ITEM na coleção: indica se a linha de total está visível ou não. Esse valor pode ser definido para mostrar ou remover a linha do total.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#style:member'
    summary: |-
      Para cada ITEM da coleção: valor constante que representa o estilo de tabela. Os valores possíveis são: "TableStyleLight1" por meio de "TableStyleLight21", "TableStyleMedium1" até "TableStyleMedium28", "TableStyleDark1" até "TableStyleDark11". Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
