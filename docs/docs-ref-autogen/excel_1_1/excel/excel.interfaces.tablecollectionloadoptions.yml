  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#$all:member'
    summary: 'A `$all` especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo:`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
