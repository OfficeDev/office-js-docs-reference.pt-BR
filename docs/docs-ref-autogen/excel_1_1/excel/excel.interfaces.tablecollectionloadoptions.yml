  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showHeaders
    summary: |-
      Para cada ITEM na coleção: indica se a linha de cabeçalho está visível ou não. Esse valor pode ser definido para mostrar ou remover a linha do cabeçalho.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showTotals
    summary: |-
      Para cada ITEM na coleção: indica se a linha de total está visível ou não. Esse valor pode ser definido para mostrar ou remover a linha do total.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showTotals
    fullName: showTotals
    langs:
