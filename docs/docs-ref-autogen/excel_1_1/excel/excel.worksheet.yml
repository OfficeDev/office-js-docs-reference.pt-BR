  - uid: excel.Excel.Worksheet.getRange
    summary: |-
      <span data-ttu-id="73e8f-124">Obtém o objeto Range, representando um único bloco retangular de células, especificado pelo endereço ou nome.</span><span class="sxs-lookup"><span data-stu-id="73e8f-124">Gets the range object, representing a single rectangular block of cells, specified by the address or name.</span></span>

