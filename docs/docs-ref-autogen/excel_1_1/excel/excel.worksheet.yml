        - id: address
          description: '<span data-ttu-id="73e8f-127">Opcional.</span><span class="sxs-lookup"><span data-stu-id="73e8f-127">Optional.</span></span> <span data-ttu-id="73e8f-128">A cadeia de caracteres que representa o endereço ou o nome do intervalo.</span><span class="sxs-lookup"><span data-stu-id="73e8f-128">The string representing the address or name of the range.</span></span> <span data-ttu-id="73e8f-129">Por exemplo, "a1: B2".</span><span class="sxs-lookup"><span data-stu-id="73e8f-129">For example, "A1:B2".</span></span> <span data-ttu-id="73e8f-130">Caso não seja especificado, todo o intervalo da planilha será retornado.</span><span class="sxs-lookup"><span data-stu-id="73e8f-130">If not specified, the entire worksheet range is returned.</span></span>'
