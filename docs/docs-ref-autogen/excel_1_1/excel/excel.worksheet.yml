    summary: |-
      <span data-ttu-id="dd00e-126">Obtém o objeto Range, representando um único bloco retangular de células, especificado pelo endereço ou nome.</span><span class="sxs-lookup"><span data-stu-id="dd00e-126">Gets the range object, representing a single rectangular block of cells, specified by the address or name.</span></span>

