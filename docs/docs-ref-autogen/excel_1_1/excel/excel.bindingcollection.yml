    remarks: |-
      <span data-ttu-id="8afd1-120">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="8afd1-120">In addition to this signature, this method has the following signatures:</span></span>

