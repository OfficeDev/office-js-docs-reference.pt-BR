### YamlMime:TSType
name: Excel.Interfaces.RangeLoadOptions
uid: excel!Excel.Interfaces.RangeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeLoadOptions
summary: >-
  Intervalo representa um conjunto de uma ou mais células contíguas, como uma célula, uma linha, uma coluna, um bloco de células, etc. Para saber mais sobre como os intervalos são usados em toda a API, leia [trabalhar com intervalos usando a API JavaScript do Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges) e [trabalhe com intervalos usando a API JavaScript do Excel (avançado)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!-- -->.


  \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`A especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Especifica a referência de intervalo no estilo a1. O valor de endereço conterá a referência de planilha (por exemplo, "Planilha1! A1: B4 ").


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Especifica a referência de intervalo para o intervalo especificado no idioma do usuário.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Especifica o número de células no intervalo. Essa API retornará -1 se a contagem de células exceder 2^31-1 (2.147.483.647).


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: columnCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Especifica o número total de colunas no intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: boolean;'
    return:
      type: boolean
- name: columnIndex
  uid: excel!Excel.Interfaces.RangeLoadOptions#columnIndex:member
  package: excel!
  fullName: columnIndex
  summary: >-
    Especifica o número de coluna da primeira célula do intervalo. Indexados com zero.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnIndex?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.RangeLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Retorna um objeto de formato que encapsula a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades do intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeLoadOptions#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Representa a fórmula em notação A1. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: boolean;'
    return:
      type: boolean
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Representa a fórmula em notação A1, na formatação de número da localidade e no idioma do usuário. Por exemplo, a fórmula "=SUM(A1, 1.5)" em inglês seria "=SOMA(A1; 1,5)" em português. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeLoadOptions#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Representa o código de formato de número do Excel para o intervalo especificado.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: boolean;'
    return:
      type: boolean
- name: rowCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#rowCount:member
  package: excel!
  fullName: rowCount
  summary: >-
    Retorna o número total de linhas no intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount?: boolean;'
    return:
      type: boolean
- name: rowIndex
  uid: excel!Excel.Interfaces.RangeLoadOptions#rowIndex:member
  package: excel!
  fullName: rowIndex
  summary: >-
    Representa o número de linhas da primeira célula no intervalo. Indexados com zero.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.RangeLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Valores de texto do intervalo especificado. O valor de texto não depende da largura da célula. A \# substituição de sinal que acontece na IU do Excel não afetará o valor de texto retornado pela API.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.RangeLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Representa os valores brutos do intervalo especificado. Os dados retornados podem ser dos tipos: cadeia de caracteres, número ou booliano. Células que contêm um erro retornarão a cadeia de caracteres de erro.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
- name: valueTypes
  uid: excel!Excel.Interfaces.RangeLoadOptions#valueTypes:member
  package: excel!
  fullName: valueTypes
  summary: >-
    Especifica o tipo de dados em cada célula.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valueTypes?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.RangeLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    A planilha que contém o intervalo atual.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
