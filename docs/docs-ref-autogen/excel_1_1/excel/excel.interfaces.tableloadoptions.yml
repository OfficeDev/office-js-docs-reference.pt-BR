### YamlMime:TSType
name: Excel.Interfaces.TableLoadOptions
uid: excel!Excel.Interfaces.TableLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableLoadOptions
summary: >-
  Representa uma tabela do Excel. Para saber mais sobre o modelo de objeto de tabela, leia [Trabalhar com tabelas usando a API JavaScript do Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables)<!-- -->.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: columns
  uid: excel!Excel.Interfaces.TableLoadOptions#columns:member
  package: excel!
  fullName: columns
  summary: >-
    Representa uma coleção de todas as colunas na tabela.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.TableLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Retorna um valor que identifica de forma exclusiva a tabela em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a tabela seja renomeada.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Nome da tabela.


    O nome definido da tabela deve seguir as diretrizes especificadas no [artigo Renomear uma tabela do Excel.](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114)


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: rows
  uid: excel!Excel.Interfaces.TableLoadOptions#rows:member
  package: excel!
  fullName: rows
  summary: >-
    Representa uma coleção de todas as linhas na tabela.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface" />
- name: showHeaders
  uid: excel!Excel.Interfaces.TableLoadOptions#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Especifica se a linha de header está visível. Esse valor pode ser definido para mostrar ou remover a linha do cabeçalho.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableLoadOptions#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Especifica se a linha total está visível. Esse valor pode ser definido para mostrar ou remover a linha do total.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Valor da constante que representa o estilo de Tabela. Os valores possíveis são: "TableStyleLight1" por "TableStyleLight21", "TableStyleMedium1" por "TableStyleMedium28", "TableStyleDark1" por "TableStyleDark11". Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
