### YamlMime:TSType
name: Excel.Interfaces.TableData
uid: excel!Excel.Interfaces.TableData:interface
package: excel!
fullName: Excel.Interfaces.TableData
summary: Uma interface que descreve os dados retornados chamando `table.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columns
  uid: excel!Excel.Interfaces.TableData#columns:member
  package: excel!
  fullName: columns
  summary: >-
    Representa uma coleção de todas as colunas na tabela.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnData[];'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnData:interface" />[]
- name: id
  uid: excel!Excel.Interfaces.TableData#id:member
  package: excel!
  fullName: id
  summary: >-
    Retorna um valor que identifica de forma exclusiva a tabela em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a tabela seja renomeada.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string;'
    return:
      type: string
- name: name
  uid: excel!Excel.Interfaces.TableData#name:member
  package: excel!
  fullName: name
  summary: >-
    Nome da tabela.


    O nome definido da tabela deve seguir as diretrizes especificadas no [artigo Renomear uma tabela do Excel.](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114)


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: rows
  uid: excel!Excel.Interfaces.TableData#rows:member
  package: excel!
  fullName: rows
  summary: >-
    Representa uma coleção de todas as linhas na tabela.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: Excel.Interfaces.TableRowData[];'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableRowData:interface" />[]
- name: showHeaders
  uid: excel!Excel.Interfaces.TableData#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Especifica se a linha de header está visível. Esse valor pode ser definido para mostrar ou remover a linha do cabeçalho.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableData#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Especifica se a linha total está visível. Esse valor pode ser definido para mostrar ou remover a linha do total.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableData#style:member
  package: excel!
  fullName: style
  summary: >-
    Valor constante que representa o estilo da tabela. Os valores possíveis são: "TableStyleLight1" por "TableStyleLight21", "TableStyleMedium1" por "TableStyleMedium28", "TableStyleDark1" por "TableStyleDark11". Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
