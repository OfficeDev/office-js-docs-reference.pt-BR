  - uid: 'outlook!Office.NotificationMessageDetails#icon:member'
    summary: |-
      Uma referência a um ícone definido no manifesto na seção `Resources`. Ele aparece na área de barra de informações. Ele só será aplicável se o tipo for`InformationalMessage`<!-- -->. Especificar esse parâmetro para um tipo incompatível resulta em uma exceção.

      **Observação**: no momento, o ícone personalizado é exibido somente no Outlook no Windows e não em outros clientes (por exemplo, Mac, navegador da Web).
    name: icon
    fullName: icon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'icon?: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.NotificationMessageDetails#key:member'
    summary: O identificador para a mensagem de notificação.
    name: key
    fullName: key
    langs:
      - typeScript
    type: property
    syntax:
      content: 'key?: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.NotificationMessageDetails#message:member'
    summary: 'texto da mensagem de notificação. O tamanho máximo é de 150 caracteres. Se o desenvolvedor transmitir uma cadeia de caracteres maior, uma exceção `ArgumentOutOfRange` ocorrerá.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.NotificationMessageDetails#persistent:member'
    summary: 'Aplicável somente quando Type é`InformationalMessage`<!-- -->. Se true, a mensagem permanecerá até ser removida por este suplemento ou ignorada pelo usuário. Se false, será removido quando o usuário navegar para um item diferente. Para notificações de erro, a mensagem persiste até que o usuário a veja uma vez. Especificar esse parâmetro para um tipo incompatível gera uma exceção.'
    name: persistent
    fullName: persistent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'persistent?: Boolean;'
      return:
        type:
          - '!Boolean:interface'
  - uid: 'outlook!Office.NotificationMessageDetails#type:member'
    summary: 'Especifica a `ItemNotificationMessageType` mensagem. Se tipo for `ProgressIndicator` ou`ErrorMessage`<!-- -->, um ícone é fornecido automaticamente e a mensagem não é persistente. O ícone e as propriedades persistentes, portanto, não são válidos para esses tipos de mensagens. Incluí-los resultará em um`ArgumentException`<!-- -->. Se Type for`ProgressIndicator`<!-- -->, o desenvolvedor deve remover ou substituir o indicador de progresso quando a ação for concluída.'
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
      return:
        type:
          - 'outlook!Office.NotificationMessageDetails#type~0:complex'
