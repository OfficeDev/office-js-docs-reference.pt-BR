- name: saveAsync(options, callback)
  uid: outlook!Office.AppointmentCompose#saveAsync:member(1)
  package: outlook!
  fullName: saveAsync(options, callback)
  summary: >-
    Salva um item de forma assíncrona.


    Quando invocado, este método salva a mensagem atual como um rascunho e retorna a ID do item por meio do método de retorno de chamada. No Outlook na Web ou no Outlook no modo online, o item é salvo no servidor. No Outlook no modo cache, o item é salvo no cache local.


    Como compromissos não têm um estado de rascunho, se `saveAsync` for chamado em um compromisso no modo Redigir, o item será salvo como um compromisso normal no calendário do usuário. Para novos compromissos que não foram salvos antes, nenhum convite será enviado. Salvar um compromisso existente enviará uma atualização aos participantes adicionados ou removidos.


    **Observação**: se seu suplemento chamar `saveAsync` um item no modo de redação para obter uma ID de item a ser usada com o EWS ou a API REST, lembre-se de que, quando o Outlook estiver no modo cache, pode levar algum tempo antes de o item ser sincronizado com o servidor. Até que o item seja sincronizado, usar a ID de item retornará um erro.


    **Observação**: no Outlook no Mac, somente compilar o 16.35.308 ou posterior oferece suporte para salvar uma reunião. Caso contrário, o `saveAsync` método falhará quando for chamado a partir de uma reunião no modo de composição. Para obter uma solução alternativa, confira [não é possível salvar uma reunião como rascunho no Outlook para Mac usando a API do Office js](https://support.microsoft.com/help/4505745)<!-- -->.


    \[[Conjunto de APIs: caixa de correio 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`


    **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: organizador de compromisso


    **Erros**:


    - `InvalidAttachmentId`<!-- -->: O identificador de anexo não existe.


    #### <a name="examples"></a>Exemplos


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/25-item-save-and-close/save.yaml

    Office.context.mailbox.item.saveAsync(function (result) {
      if (result.status === Office.AsyncResultStatus.Succeeded) {
        console.log(`saveAsync succeeded, itemId is ${result.value}`);
      }
      else {
        console.error(`saveAsync failed with message ${result.error.message}`);
      }
    });

    ```
