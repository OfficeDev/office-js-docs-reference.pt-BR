- name: name
  uid: outlook!Office.AttachmentDetails#name:member
  package: outlook!
  fullName: name
  summary: >-
    Obtém o nome de arquivo do anexo.


    **Importante**: para itens de mensagem ou compromisso anexados por arrastar e soltar ou "Anexar Item", inclui uma extensão de arquivo no Outlook no Mac, mas exclui a extensão na Web ou no `name` Windows.
  remarks: ''
  isPreview: false
  isDeprecated: false
