- uid: Outlook_1_4.Office.Location.setAsync
  summary: >-
    Define o local de um compromisso.


    O método setAsync inicia uma chamada assíncrona para o servidor Exchange para definir o local de um compromisso. Definir o local de um compromisso substitui o local atual.
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr> <tr><td>Erros</td><td>DataExceedsMaximumSize-o parâmetro Location é maior que 255 caracteres.</td></tr> </table>
  name: setAsync(location, options, callback)
  fullName: setAsync(location, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: O local do compromisso. A cadeia de caracteres está limitada a 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Opcional. Quando o método for concluído, a função passada ao parâmetro callback será chamada com um único parâmetro do tipo Office. AsyncResult. Se a configuração do local falhar, a propriedade asyncResult. Error conterá um código de erro.


        \[Conjunto de APIs: caixa de correio 1,1\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
