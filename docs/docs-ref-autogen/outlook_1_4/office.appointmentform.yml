- uid: Outlook_1_4.Office.AppointmentForm.end
  summary: >-
    Obtém ou define a data e a hora em que o compromisso deve terminar.


    A propriedade end é expressa como um valor de data e hora Coordinated Universal Time (UTC). Você pode usar o método convertToLocalClientTime para converter o valor da propriedade end para a data e hora locais do cliente.


    *Modo de leitura*


    A propriedade end retorna um objeto Date.


    *Modo de redação*


    A propriedade end retorna um objeto Time.


    Ao usar o método Time.setAsync para definir a hora de término, deve-se usar o método convertToUtcClientTime para converter a hora local no cliente para UTC para o servidor.


    \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo Aplicável do Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever ou Ler</td></tr> </table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
