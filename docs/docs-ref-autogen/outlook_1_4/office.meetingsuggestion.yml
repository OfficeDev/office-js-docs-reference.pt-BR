- uid: Outlook_1_4.Office.MeetingSuggestion
  summary: >-
    Representa uma reunião sugerida encontrada em um item. Somente modo de leitura.


    A lista de reuniões sugeridas em uma mensagem de email é retornada na propriedade meetingSuggestions do objeto Entities, que é retornado quando os métodos getEntities ou getEntitiesByType são chamados no item ativo.


    Os valores start e end são representações de cadeias de caracteres de um objeto Date que contêm a data e a hora em que a reunião sugerida deve começar e terminar. Os valores são no fuso horário padrão especificado para o usuário atual.


    \[[Conjunto de APIs: caixa de correio 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
