- uid: Outlook_1_4.Office.MessageRead.displayReplyAllForm
  summary: >-
    <span data-ttu-id="143f4-105">Exibe um formulário de resposta que inclui o remetente e todos os destinatários da mensagem selecionada ou o organizador e todos os participantes do compromisso selecionado.</span><span class="sxs-lookup"><span data-stu-id="143f4-105">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>


