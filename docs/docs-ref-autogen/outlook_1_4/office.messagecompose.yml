- uid: Outlook_1_4.Office.MessageCompose.close
  summary: >-
    Fecha o item atual que está sendo composto


    Os comportamentos do método Close dependem do estado atual do item que está sendo composto. Se o item tiver alterações não salvas, o cliente solicitará que o usuário salve, descarte ou feche a ação.


    No cliente do Outlook para área de trabalho, se a mensagem for uma resposta embutida, o método close não terá efeito.


    **Observação**: no Outlook na Web, se o item for um compromisso e tiver sido salvo anteriormente usando o saveAsync, o usuário será solicitado a salvar, descartar ou cancelar, mesmo que nenhuma alteração tenha ocorrido desde que o item foi salvo pela última vez.


    \[[Conjunto de APIs: caixa de correio 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restrito</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição de mensagem</td></tr> </table>
  name: close()
  fullName: close()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: Outlook_1_4.Office.MessageCompose.getSelectedDataAsync
  summary: >-
    Retorna de forma assíncrona os dados selecionados do assunto ou do corpo de uma mensagem.


    Se não houver seleção, mas o cursor estiver no corpo ou no assunto, o método retorna nulo para os dados selecionados. Se um campo que não seja o corpo ou o assunto estiver selecionado, o método retorna o erro InvalidSelection.


    Para acessar os dados selecionados do método de retorno de chamada, chame asyncResult.value.data. Para acessar a propriedade fonte proveniente da seleção, chame asyncResult.value.sourceProperty, que será body ou subject.


    \[[Conjunto de APIs: caixa de correio 1,2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição de mensagem</td></tr> </table>

    ####Veja


    ```javascript

    // Get selected data.

    Office.initialize = function () {
        Office.context.mailbox.item.getSelectedDataAsync(Office.CoercionType.Text, {}, getCallback);
    };


    function getCallback(asyncResult) {
        var text = asyncResult.value.data;
        var prop = asyncResult.value.sourceProperty;

        Office.context.mailbox.item.setSelectedDataAsync('Setting ' + prop + ': ' + text, {}, setCallback);
    }


    function setCallback(asyncResult) {
        // Check for errors.
    }

    ```
  name: getSelectedDataAsync(coercionType, options, callback)
  fullName: getSelectedDataAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedDataAsync(coercionType: Office.CoercionType, options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<any>) => void): void;'
    return:
      type:
      - void
      description: Os dados selecionados como uma cadeia de caracteres com formato determinado por coercionType.
    parameters:
    - id: coercionType
      description: Solicita um formato para os dados. Se Text, o método retornará o texto sem formatação como uma cadeia de caracteres, removendo todas as marcas HTML presentes. Se HTML, o método retornará o texto selecionado, seja ele texto não criptografado ou HTML.
      type:
      - Office.CoercionType
    - id: options
      description: 'Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Quando o método for concluído, a função passada ao parâmetro callback será chamada com um único parâmetro do tipo Office. AsyncResult.
      type:
      - '(result: Office.AsyncResult<any>) => void'
