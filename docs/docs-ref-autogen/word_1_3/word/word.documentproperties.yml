      <span data-ttu-id="67e82-138">`load(option?: string | string[]): Word.DocumentProperties`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="67e82-138">`load(option?: string | string[]): Word.DocumentProperties` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="67e82-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="67e82-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="67e82-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="67e82-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties` - Only available on collection types.</span></span> <span data-ttu-id="67e82-141">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="67e82-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="67e82-142">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="67e82-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="67e82-143">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="67e82-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="67e82-144">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="67e82-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
