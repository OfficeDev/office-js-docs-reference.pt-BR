  - uid: 'word!Word.DocumentProperties#toJSON:member(1)'
    summary: 'Substitui o `toJSON()` método JavaScript para fornecer uma saída mais útil quando um objeto API é passado para`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama o `toJSON` método do objeto que é passado para ele.) Enquanto o objeto Word.DocumentProperties original é um objeto API, o `toJSON` método retorna um objeto JavaScript simples (digitado como`Word.Interfaces.DocumentPropertiesData`<!-- -->) que contém cópias superficiais de qualquer propriedade filho carregada do objeto original.'
