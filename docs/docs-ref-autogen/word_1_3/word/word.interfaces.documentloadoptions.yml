  - uid: 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
    summary: |-
      Obtém ou define um valor que indica que, ao abrir um novo documento, se tem permissão para fechar este documento mesmo que este documento não tenha um título. True para fechar; caso contrário, false.

