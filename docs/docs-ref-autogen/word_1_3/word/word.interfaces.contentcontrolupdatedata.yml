### YamlMime:TSType
name: Word.Interfaces.ContentControlUpdateData
uid: word!Word.Interfaces.ContentControlUpdateData:interface
package: word!
fullName: Word.Interfaces.ContentControlUpdateData
summary: Uma interface para atualização de dados no objeto ContentControl, para uso no `contentControl.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: appearance
  uid: word!Word.Interfaces.ContentControlUpdateData#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Obtém ou define a aparência do controle de conteúdo. O valor pode ser "BoundingBox", "tags" ou "Hidden".


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type: <xref uid="word!Word.ContentControlAppearance:enum" /> | "BoundingBox" | "Tags" | "Hidden"
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlUpdateData#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Obtém ou define um valor que indica se o usuário pode excluir o controle de conteúdo. Mutuamente exclusivo com a propriedade removeWhenEdited.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlUpdateData#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Obtém ou define um valor que indica se o usuário pode editar o conteúdo do controle de conteúdo.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlUpdateData#color:member
  package: word!
  fullName: color
  summary: >-
    Obtém ou define a cor do controle de conteúdo. A cor é especificada no \# formato ' RRGGBB ' ou usando o nome da cor.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: font
  uid: word!Word.Interfaces.ContentControlUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtém o formato de texto do controle de conteúdo. Use isto para obter e definir o nome, o tamanho e a cor da fonte, além de outras propriedades.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlUpdateData#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Obtém ou define o texto do espaço reservado do controle de conteúdo. Quando o controle de conteúdo está vazio, o sistema exibe o texto esmaecido.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: string;'
    return:
      type: string
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlUpdateData#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Obtém ou define um valor que determina quando o controle de conteúdo é removido após a edição. Mutuamente exclusivo com a propriedade cannotDelete.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtém ou define o nome do estilo do controle de conteúdo. Use esta propriedade de estilos personalizados e nomes de estilo localizados. Para usar os estilos internos que são portáteis entre localidades, confira a propriedade "styleBuiltIn".


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
