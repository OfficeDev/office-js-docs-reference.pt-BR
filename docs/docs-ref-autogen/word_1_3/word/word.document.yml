    name: getSelection()
    fullName: getSelection()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelection(): Word.Range;'
      return:
        type:
          - 'word!Word.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="12a76-117">Exemplos</span><span class="sxs-lookup"><span data-stu-id="12a76-117">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              var textSample = 'This is an example of the insert text method. This is a method ' + 
                  'which allows users to insert text into a selection. It can insert text into a ' +
                  'relative location or it can overwrite the current selection. Since the ' +
                  'getSelection method returns a range object, look up the range object documentation ' +
                  'for everything you can do with a selection.';
              
              // Create a range proxy object for the current selection.
              var range = context.document.getSelection();
              
              // Queue a command to insert text at the end of the selection.
              range.insertText(textSample, Word.InsertLocation.end);
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Inserted the text at the end of the selection.');
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: 'word!Word.Document#load:member(1)'
    summary: <span data-ttu-id="12a76-118">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="12a76-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="12a76-119">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="12a76-119">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="12a76-120">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="12a76-120">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="12a76-121">`load(option?: string | string[]): Word.Document`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="12a76-121">`load(option?: string | string[]): Word.Document` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="12a76-122">`load(option?: { select?: string; expand?: string; }): Word.Document`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="12a76-122">`load(option?: { select?: string; expand?: string; }): Word.Document` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="12a76-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="12a76-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document` - Only available on collection types.</span></span> <span data-ttu-id="12a76-124">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="12a76-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="12a76-125">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="12a76-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="12a76-126">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="12a76-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="12a76-127">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="12a76-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="12a76-128">Exemplos</span><span class="sxs-lookup"><span data-stu-id="12a76-128">Examples</span></span>

      ```javascript
      // Run a batch operation against the Word object model.
      Word.run(function (context) {
          
          // Create a proxy object for the document.
          var thisDocument = context.document;
          
          // Queue a command to load content control properties.
          context.load(thisDocument, 'contentControls/id, contentControls/text, contentControls/tag');
          
          // Synchronize the document state by executing the queued commands, 
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              if (thisDocument.contentControls.items.length !== 0) {
                  for (var i = 0; i < thisDocument.contentControls.items.length; i++) {
                      console.log(thisDocument.contentControls.items[i].id);
                      console.log(thisDocument.contentControls.items[i].text);
                      console.log(thisDocument.contentControls.items[i].tag);
                  }
              } else {
                  console.log('No content controls in this document.');
              }
          });  
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
