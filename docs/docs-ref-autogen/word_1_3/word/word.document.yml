      <span data-ttu-id="12a76-114">Obtém a seleção atual do documento.</span><span class="sxs-lookup"><span data-stu-id="12a76-114">Gets the current selection of the document.</span></span> <span data-ttu-id="12a76-115">Não há suporte para várias seleções.</span><span class="sxs-lookup"><span data-stu-id="12a76-115">Multiple selections are not supported.</span></span>

