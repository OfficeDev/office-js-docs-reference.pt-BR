  summary: >-
    Obtém configurações de segurança do documento. Somente leitura. Algumas são restrições de acesso ao arquivo no disco. Outras são configurações de Proteção de Documento. Alguns valores possíveis são 0 = Arquivo no disco é leitura/gravação; 1 = Proteger Documento: o arquivo é criptografado e requer uma senha para abrir; 2 = Proteger Documento: Sempre Aberto como Somente Leitura; 3 = Proteger Documento: 1 e 2; 4 = Arquivo no disco é somente \# \# leitura; 5 = 1 e \# \# 4; 6 = 2 e \# \# 4; 7 = Todos \# 1, 2 e 4; 8 = Proteger Documento: Restringir Editar somente \# \# leitura; 9 = 1 e \# \# 8; 10 = 2 e \# \# 8; 11 = Todos de \# 1, 2 e \# \# 8; 12 = 4 e \# \# 8; 13 = Todos de \# 1, 4 e \# \# 8; 14 = Todos de \# 2, 4 e \# \# 8; 15 = Todos \# de \# 1, 2, 4 e \# \# 8.


