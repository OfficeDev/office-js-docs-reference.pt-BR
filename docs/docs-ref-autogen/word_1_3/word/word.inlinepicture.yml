  - uid: 'word!Word.InlinePicture#getBase64ImageSrc:member(1)'
    summary: |-
      Obtém a representação de cadeia de caracteres codificada em base64 da imagem embutida.

      \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: getBase64ImageSrc()
    fullName: getBase64ImageSrc()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getBase64ImageSrc(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - 'word!Word.InlinePicture#getBase64ImageSrc~0:complex'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/15-images/insert-and-get-pictures.yaml
          await Word.run(async (context) => {
            const firstPicture = context.document.body.inlinePictures.getFirst();
            firstPicture.load("width, height");

            await context.sync();
            console.log(`Image dimensions: ${firstPicture.width} x ${firstPicture.height}`);
            // Get the image encoded as base64.
            const base64 = firstPicture.getBase64ImageSrc();

            await context.sync();
            console.log(base64.value);
          });
          ```
  - uid: 'word!Word.InlinePicture#getNext:member(1)'
    summary: |-
      Obtém a próxima imagem embutida. Gera um erro se esta imagem embutida for a última.

      \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: getNext()
    fullName: getNext()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getNext(): Word.InlinePicture;'
      return:
        type:
          - 'word!Word.InlinePicture:class'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```javascript
          // To use this snippet, add an inline picture to the document and assign it an alt text title.
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy object for the first inline picture.
              var firstPicture = context.document.body.inlinePictures.getFirstOrNullObject();

              // Queue a command to load the alternative text title of the picture.
              context.load(firstPicture, 'altTextTitle');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  if (firstPicture.isNullObject) {
                      console.log('There are no inline pictures in this document.')
                  } else {
                      console.log(firstPicture.altTextTitle);
                  }
              });   
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
