    summary: |-
      <span data-ttu-id="d590d-112">Obtém o formato de texto do corpo.</span><span class="sxs-lookup"><span data-stu-id="d590d-112">Gets the text format of the body.</span></span> <span data-ttu-id="d590d-113">Use isso para obter e definir o nome, tamanho, cor e outras propriedades da fonte.</span><span class="sxs-lookup"><span data-stu-id="d590d-113">Use this to get and set font name, size, color and other properties.</span></span> <span data-ttu-id="d590d-114">Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="d590d-114">Read-only.</span></span>

