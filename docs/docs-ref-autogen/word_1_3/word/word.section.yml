          - 'word!Word.Body:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="065b3-111">Exemplos</span><span class="sxs-lookup"><span data-stu-id="065b3-111">Examples</span></span>

          ```typescript
          await Word.run(async (context) => {
