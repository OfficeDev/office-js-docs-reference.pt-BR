  - uid: word.Word.Table.getCell
    summary: |-
      Obtém a célula da tabela em uma linha e coluna especificada. Lança se a célula da tabela especificada não existe.

      \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - word.Word.TableCell
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: Obrigatório. O índice da linha.
          type:
            - number
        - id: cellIndex
          description: Obrigatório. O índice da célula na linha.
          type:
            - number
