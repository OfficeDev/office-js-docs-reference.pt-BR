fields:
- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: O ponto após o objeto. Se o objeto for um controle de conteúdo de parágrafo ou controle de conteúdo de tabela, ele será o ponto após os caracteres EOP ou Table.
  value: "\"After\""
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Somente para controle de conteúdo. É o ponto antes da marca de abertura.
  value: "\"Before\""
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: O intervalo entre 'Start' e 'End'.
  value: "\"Content\""
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: O ponto final do objeto. Para parágrafo, é o ponto antes do EOP. Para controle de conteúdo, é o ponto antes da marca de fechamento.
  value: "\"End\""
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: O ponto inicial do objeto. Para controle de conteúdo, é o ponto após a marca de abertura.
  value: "\"Start\""
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: Todo o intervalo do objeto. Se o objeto for um controle de conteúdo de parágrafo ou controle de conteúdo de tabela, os caracteres EOP ou Table após o controle de conteúdo também serão incluídos.
  value: "\"Whole\""
