- name: toJSON()
  uid: word!Word.CustomPropertyCollection#toJSON:member(1)
  package: word!
  fullName: toJSON()
  summary: Substitui o método JavaScript para fornecer uma saída mais útil quando um objeto `toJSON()` de API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama `toJSON` o método do objeto que é passado para ele.) Enquanto o objeto original é um objeto API, o método retorna um objeto `Word.CustomPropertyCollection` `toJSON` JavaScript simples (digitado como `Word.Interfaces.CustomPropertyCollectionData`<!-- -->) que contém uma matriz de "itens" com cópias rasas de quaisquer propriedades carregadas dos itens da coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Word.Interfaces.CustomPropertyCollectionData;'
    return:
      type: <xref uid="word!Word.Interfaces.CustomPropertyCollectionData:interface" />
      description: ''
- name: track()
  uid: word!Word.CustomPropertyCollection#track:member(1)
  package: word!
  fullName: track()
  summary: Acompanha o objeto para ajuste automático com base nas alterações adjacentes no documento. Esta chamada é uma forma curta de `context.trackedObjects.add(thisObject)`<!-- -->. Se você estiver usando esse objeto entre chamadas e fora da execução sequencial de um lote ".run" e receber um erro "InvalidObjectPath" ao definir uma propriedade ou invocar um método no objeto, você precisava ter adicionado o objeto à coleção de objetos rastreados quando o objeto foi criado pela primeira `.sync` vez.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'track(): Word.CustomPropertyCollection;'
    return:
      type: <xref uid="word!Word.CustomPropertyCollection:class" />
      description: ''
- name: untrack()
  uid: word!Word.CustomPropertyCollection#untrack:member(1)
  package: word!
  fullName: untrack()
  summary: Libere a memória associada a este objeto, se ele já tiver sido rastreado anteriormente. Esta chamada é a forma curta para `context.trackedObjects.remove(thisObject)`<!-- -->. Ter muitos objetos rastreados desacelera o aplicativo host, por isso, lembre-se de liberar todos os objetos adicionados após usá-los. Você precisará chamar antes `context.sync()` que a liberação de memória entre em vigor.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'untrack(): Word.CustomPropertyCollection;'
    return:
      type: <xref uid="word!Word.CustomPropertyCollection:class" />
      description: ''
