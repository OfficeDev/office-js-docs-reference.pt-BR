isPreview: false
isDeprecated: false
type: interface
properties:
- name: name
  uid: excel!Excel.Interfaces.WorksheetUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    O nome de exibição da planilha.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.Interfaces.WorksheetUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    A posição baseada em zero da planilha na pasta de trabalho.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: number;'
    return:
      type: number
- name: showGridlines
  uid: excel!Excel.Interfaces.WorksheetUpdateData#showGridlines:member
  package: excel!
  fullName: showGridlines
  summary: >-
    Especifica se as linhas de grade são visíveis para o usuário.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showGridlines?: boolean;'
    return:
      type: boolean
- name: showHeadings
  uid: excel!Excel.Interfaces.WorksheetUpdateData#showHeadings:member
  package: excel!
  fullName: showHeadings
  summary: >-
    Especifica se os títulos são visíveis para o usuário.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeadings?: boolean;'
    return:
      type: boolean
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetUpdateData#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Especifica a largura padrão de todas as colunas da planilha. Uma unidade de largura de coluna equivale à largura de um caractere no estilo Normal. Para fontes proporcionais, será usada a largura do caractere 0 (zero).


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: number;'
    return:
      type: number
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetUpdateData#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    A cor da guia da planilha. Ao recuperar a cor de tabulação, se a planilha estiver invisível, o valor será NULL. Se a planilha estiver visível, mas a cor da guia estiver definida como auto, uma cadeia de caracteres vazia será retornada. Caso contrário, a propriedade será definida como uma cor, no formato " \# 123456" ao definir a cor, usar uma cadeia de caracteres vazia para definir uma cor "auto" ou uma cor real caso contrário.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: string;'
    return:
      type: string
- name: visibility
  uid: excel!Excel.Interfaces.WorksheetUpdateData#visibility:member
  package: excel!
  fullName: visibility
  summary: >-
    A visibilidade da planilha.


    \[[Conjunto de APIs: ExcelApi 1,1 para ler a visibilidade; 1,2 para configurá-la.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visibility?: Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden";'
    return:
      type: <xref uid="excel!Excel.SheetVisibility:enum" /> | "Visible" | "Hidden" | "VeryHidden"
