      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1814b-115">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1814b-115">Examples</span></span>

          ```javascript
