          #### <a name="examples"></a><span data-ttu-id="1814b-153">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1814b-153">Examples</span></span>

          ```javascript
          // Get a table by name. 
          Excel.run(function (ctx) { 
              var tableName = 'Table1';
