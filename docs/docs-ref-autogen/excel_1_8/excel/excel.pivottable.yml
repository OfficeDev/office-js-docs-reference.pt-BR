    summary: |-
      <span data-ttu-id="ef374-116">As hierarquias de pivô do filtro da Tabela Dinâmica.</span><span class="sxs-lookup"><span data-stu-id="ef374-116">The Filter Pivot Hierarchies of the PivotTable.</span></span>

