    summary: |-
      <span data-ttu-id="37aaa-124">O PivotLayout descreve o layout e estrutura visual da Tabela Dinâmica.</span><span class="sxs-lookup"><span data-stu-id="37aaa-124">The PivotLayout describing the layout and visual structure of the PivotTable.</span></span>

