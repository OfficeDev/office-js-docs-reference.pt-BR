name: Excel.Interfaces.PivotLayoutUpdateData
uid: excel!Excel.Interfaces.PivotLayoutUpdateData:interface
package: excel!
fullName: Excel.Interfaces.PivotLayoutUpdateData
summary: Uma interface para atualizar dados no objeto PivotLayout, para uso em `pivotLayout.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: layoutType
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#layoutType:member
  package: excel!
  fullName: layoutType
  summary: >-
    Essa propriedade indica o PivotLayoutType de todos os campos da Tabela Dinâmica. Se os campos têm diferentes estados, ele será nulo.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'layoutType?: Excel.PivotLayoutType | "Compact" | "Tabular" | "Outline";'
    return:
      type: <xref uid="excel!Excel.PivotLayoutType:enum" /> | "Compact" | "Tabular" | "Outline"
- name: showColumnGrandTotals
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#showColumnGrandTotals:member
  package: excel!
  fullName: showColumnGrandTotals
  summary: >-
    Especifica se o relatório de tabela dinâmica mostra totais grandes para colunas.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showColumnGrandTotals?: boolean;'
    return:
      type: boolean
- name: showRowGrandTotals
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#showRowGrandTotals:member
  package: excel!
  fullName: showRowGrandTotals
  summary: >-
    Especifica se o relatório de tabela dinâmica mostra totais grandes para linhas.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showRowGrandTotals?: boolean;'
    return:
      type: boolean
- name: subtotalLocation
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#subtotalLocation:member
  package: excel!
  fullName: subtotalLocation
  summary: >-
    Essa propriedade indica o `SubtotalLocationType` de todos os campos na Tabela Dinâmica. Se os campos têm estados diferentes, isso será `null`<!-- -->.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subtotalLocation?: Excel.SubtotalLocationType | "AtTop" | "AtBottom" | "Off";'
    return:
      type: <xref uid="excel!Excel.SubtotalLocationType:enum" /> | "AtTop" | "AtBottom" | "Off"
