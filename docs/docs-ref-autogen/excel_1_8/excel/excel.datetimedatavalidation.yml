      <span data-ttu-id="59d46-103">Especifica o operando direito quando a Propriedade Operator é definida como um operador binário como GreaterThan (o operando esquerdo é o valor que o usuário tenta inserir na célula).</span><span class="sxs-lookup"><span data-stu-id="59d46-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="59d46-104">Com os operadores ternários between e não between, especifica o operando de limite inferior.</span><span class="sxs-lookup"><span data-stu-id="59d46-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="59d46-105">Ao definir o valor, ele pode ser passado como uma data, um objeto Range ou uma fórmula de cadeia de caracteres (onde a cadeia de caracteres é uma data/hora em formato no formato ISO8601, uma referência de célula como "= a1" ou uma fórmula como "= MIN (a1, B1)").</span><span class="sxs-lookup"><span data-stu-id="59d46-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="59d46-106">Ao recuperar o valor, ele sempre será retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.</span><span class="sxs-lookup"><span data-stu-id="59d46-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

