    summary: |-
      <span data-ttu-id="b5197-124">Obtém o intervalo único selecionado atualmente da pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="b5197-124">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="b5197-125">Se houver vários intervalos selecionados, este método gerará um erro.</span><span class="sxs-lookup"><span data-stu-id="b5197-125">If there are multiple ranges selected, this method will throw an error.</span></span>

