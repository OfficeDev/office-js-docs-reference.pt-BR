    summary: |-
      <span data-ttu-id="2a9e2-121">Obtém a célula ativa no momento da pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="2a9e2-121">Gets the currently active cell from the workbook.</span></span>

