    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveCell(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="27984-123">Exemplos</span><span class="sxs-lookup"><span data-stu-id="27984-123">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let activeCell = myWorkbook.getActiveCell();
              activeCell.load("address");

              await context.sync();
              
              console.log("The active cell is " + activeCell.address);
          });
          ```
  - uid: 'excel!Excel.Workbook#getSelectedRange:member(1)'
    summary: |-
      <span data-ttu-id="27984-124">Obtém o intervalo único selecionado atualmente da pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="27984-124">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="27984-125">Se houver vários intervalos selecionados, este método gerará um erro.</span><span class="sxs-lookup"><span data-stu-id="27984-125">If there are multiple ranges selected, this method will throw an error.</span></span>

