          description: '<span data-ttu-id="f4551-147">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f4551-147">Optional.</span></span> <span data-ttu-id="f4551-148">Se true, só considera planilhas visíveis, ignorando as ocultas.</span><span class="sxs-lookup"><span data-stu-id="f4551-148">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
