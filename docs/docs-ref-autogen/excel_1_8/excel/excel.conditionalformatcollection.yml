    summary: |-
      <span data-ttu-id="77e6c-103">Adiciona um novo formato condicional à coleção na prioridade First/Top.</span><span class="sxs-lookup"><span data-stu-id="77e6c-103">Adds a new conditional format to the collection at the first/top priority.</span></span>

