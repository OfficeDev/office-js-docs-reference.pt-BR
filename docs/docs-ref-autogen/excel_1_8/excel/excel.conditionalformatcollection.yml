    summary: |-
      <span data-ttu-id="77e6c-112">Limpa todos os formatos condicionais ativos no intervalo atual especificado.</span><span class="sxs-lookup"><span data-stu-id="77e6c-112">Clears all conditional formats active on the current specified range.</span></span>

