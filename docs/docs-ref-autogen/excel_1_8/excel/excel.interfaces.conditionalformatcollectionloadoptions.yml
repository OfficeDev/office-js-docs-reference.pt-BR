  package: excel!
  fullName: stopIfTrue
  summary: >-
    Para CADA ITEM na coleção: Se as condições desse formato condicional são atendidas, nenhum formato de prioridade inferior deve entrar em vigor nessa célula. Nulo em barras de dados, conjuntos de ícones e escalas de cores, pois não há conceito de StopIfTrue para estes


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
