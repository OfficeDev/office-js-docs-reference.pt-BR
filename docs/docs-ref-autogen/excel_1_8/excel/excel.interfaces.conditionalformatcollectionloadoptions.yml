- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Para cada ITEM na coleção: a prioridade (ou índice) dentro da coleção de formato condicional que este formato condicional existe atualmente no. Alterar isso também altera as prioridades de formatos condicionais, para permitir uma ordem de prioridade contígua. Use uma prioridade negativa para começar de trás. As prioridades maiores do que os limites serão obtidas e definidas com a prioridade máxima (ou mínima se negativa). Observe também que, se você alterar a prioridade, será necessário buscar novamente uma nova cópia do objeto nesse novo local de prioridade, se quiser fazer outras alterações.


    \[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
