- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Para CADA ITEM na coleção: A prioridade (ou índice) na coleção de formato condicional em que esse formato condicional existe no momento. Alterar isso também altera as prioridades de outros formatos condicionais, para permitir uma ordem de prioridade contígua. Use uma prioridade negativa para começar por trás. Prioridades maiores do que limites obterão e definirão para a prioridade máxima (ou mínima, se negativa). Observe também que, se você alterar a prioridade, terá que buscar uma nova cópia do objeto nesse novo local de prioridade se quiser fazer outras alterações nele.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
