fields:
- name: agaveVisualUpdate
  uid: excel!Excel.EventType.agaveVisualUpdate:member
  package: excel!
  summary: AgaveVisualUpdate representa o tipo de um evento que é associado a um Visual Agave e transporta um novo modo de exibição de dados após uma alteração de dados
- name: chartActivated
  uid: excel!Excel.EventType.chartActivated:member
  package: excel!
  summary: ChartActivated representa o tipo de evento registrado no gráfico ou Chartcollection e ocorre quando o gráfico é ativado.
- name: chartAdded
  uid: excel!Excel.EventType.chartAdded:member
  package: excel!
  summary: ChartAdded representa o tipo de evento registrado em Chartcollection e ocorre quando um novo gráfico é adicionado à planilha.
- name: chartDeactivated
  uid: excel!Excel.EventType.chartDeactivated:member
  package: excel!
  summary: ChartDeactivated representa o tipo de evento registrado no gráfico ou Chartcollection, e ocorre quando o gráfico é desativado.
- name: chartDeleted
  uid: excel!Excel.EventType.chartDeleted:member
  package: excel!
  summary: ChartDeleted representa o tipo de evento registrado em Chartcollection e ocorre quando um gráfico é excluído da planilha.
- name: commentAdded
  uid: excel!Excel.EventType.commentAdded:member
  package: excel!
  summary: CommentAdded representa o tipo de evento registrado em commentcollection e ocorre quando os comentários são adicionados.
- name: commentChanged
  uid: excel!Excel.EventType.commentChanged:member
  package: excel!
  summary: Commentchanged representa o tipo de evento registrado em commentcollection e ocorre quando os comentários são alterados.
- name: commentDeleted
  uid: excel!Excel.EventType.commentDeleted:member
  package: excel!
  summary: CommentDeleted representa o tipo de evento registrado em commentcollection e ocorre quando os comentários são excluídos.
- name: linkedDataTypeLinkedDataTypeAdded
  uid: excel!Excel.EventType.linkedDataTypeLinkedDataTypeAdded:member
  package: excel!
  summary: LinkedDataTypeAdded representa o tipo de evento registrado no LinkedDataType e ocorre quando um novo tipo de dados vinculado é adicionado à pasta de trabalho.
- name: linkedDataTypeRefreshModeChanged
  uid: excel!Excel.EventType.linkedDataTypeRefreshModeChanged:member
  package: excel!
  summary: RefreshModeChanged representa o tipo de evento registrado no LinkedDataType e ocorre quando o modo de atualização de tipo de dados vinculado é alterado.
- name: linkedDataTypeRefreshRequestCompleted
  uid: excel!Excel.EventType.linkedDataTypeRefreshRequestCompleted:member
  package: excel!
  summary: RefreshRequestCompleted representa o tipo de evento registrado no LinkedDataType e ocorre quando uma solicitação para atualizar uma fonte de dados é concluída.
- name: ribbonCommandExecuted
  uid: excel!Excel.EventType.ribbonCommandExecuted:member
  package: excel!
  summary: RibbonCommandExecuted representa o tipo de evento registrado na faixa de opções e ocorre quando o usuário clica na faixa de opções
- name: shapeActivated
  uid: excel!Excel.EventType.shapeActivated:member
  package: excel!
  summary: ShapeActivated representa o tipo de evento registrado na forma e ocorre quando a forma é ativada.
- name: shapeDeactivated
  uid: excel!Excel.EventType.shapeDeactivated:member
  package: excel!
  summary: ShapeDeactivated representa o tipo de evento registrado na forma e ocorre quando a forma é desativada.
- name: tableAdded
  uid: excel!Excel.EventType.tableAdded:member
  package: excel!
  summary: TableAdded representa o tipo de evento registrado em TableCollection e ocorre quando uma tabela é adicionada.
- name: tableChanged
  uid: excel!Excel.EventType.tableChanged:member
  package: excel!
  summary: Tablechanged representa o tipo de evento registrado na tabela e ocorre quando os dados são alterados.
- name: tableDeleted
  uid: excel!Excel.EventType.tableDeleted:member
  package: excel!
  summary: TableDeleted representa o tipo de evento registrado em TableCollection e ocorre quando uma tabela é excluída.
- name: tableFiltered
  uid: excel!Excel.EventType.tableFiltered:member
  package: excel!
  summary: TableFiltered representa o tipo de evento registrado na tabela ou TableCollection e ocorre quando os dados da tabela são filtrados.
- name: tableSelectionChanged
  uid: excel!Excel.EventType.tableSelectionChanged:member
  package: excel!
  summary: TableSelectionChanged representa o tipo de evento registrado na tabela e ocorre quando a seleção é alterada.
- name: visualChange
  uid: excel!Excel.EventType.visualChange:member
  package: excel!
  summary: VisualChange representa o tipo de evento registrado no Visual e ocorre quando há uma alteração Visual.
- name: visualSelectionChanged
  uid: excel!Excel.EventType.visualSelectionChanged:member
  package: excel!
  summary: VisualSelectionChanged representa o tipo de evento registrado em VisualCollection e ocorre quando a seleção Visual é alterada.
- name: workbookAutoSaveSettingChanged
  uid: excel!Excel.EventType.workbookAutoSaveSettingChanged:member
  package: excel!
  summary: WorkbookAutoSaveSettingChanged representa o tipo de evento registrado na pasta de trabalho e ocorre quando há uma alteração de configuração de salvamento automático.
- name: worksheetActivated
  uid: excel!Excel.EventType.worksheetActivated:member
  package: excel!
  summary: WorksheetActivated representa o tipo de evento registrado na planilha ou Planilhacollection e ocorre quando a planilha é ativada.
- name: worksheetAdded
  uid: excel!Excel.EventType.worksheetAdded:member
  package: excel!
  summary: WorksheetAdded representa o tipo de evento registrado na Planilhacollection e ocorre quando uma nova planilha é adicionada à pasta de trabalho.
- name: worksheetCalculated
  uid: excel!Excel.EventType.worksheetCalculated:member
  package: excel!
  summary: WorksheetCalculated representa o tipo de evento registrado na planilha ou Planilhacollection e ocorre quando uma planilha é calculada.
- name: worksheetChanged
  uid: excel!Excel.EventType.worksheetChanged:member
  package: excel!
  summary: Worksheets representa o tipo de evento registrado na planilha ou Planilhacollection e ocorre quando os dados são alterados.
- name: worksheetColumnSorted
  uid: excel!Excel.EventType.worksheetColumnSorted:member
  package: excel!
  summary: WorksheetColumnSorted representa o tipo de evento registrado na planilha e ocorre quando há uma classificação em colunas.
- name: worksheetDeactivated
  uid: excel!Excel.EventType.worksheetDeactivated:member
  package: excel!
  summary: WorksheetDeactivated representa o tipo de evento registrado na planilha ou Planilhacollection e ocorre quando a planilha é desativada.
- name: worksheetDeleted
  uid: excel!Excel.EventType.worksheetDeleted:member
  package: excel!
  summary: WorksheetDeleted representa o tipo de evento registrado na Planilhacollection e ocorre quando uma planilha é excluída da pasta de trabalho.
- name: worksheetFiltered
  uid: excel!Excel.EventType.worksheetFiltered:member
  package: excel!
  summary: WorksheetFiltered representa o tipo de evento registrado na planilha ou Planilhacollection e ocorre quando os dados do AutoFiltro na planilha são filtrados.
- name: worksheetFormatChanged
  uid: excel!Excel.EventType.worksheetFormatChanged:member
  package: excel!
  summary: WorksheetFormatChanged representa o tipo de evento registrado na planilha e ocorre quando há um formato alterado.
- name: worksheetFormulaChanged
  uid: excel!Excel.EventType.worksheetFormulaChanged:member
  package: excel!
  summary: WorksheetFormulaChanged representa o tipo de evento registrado na planilha e ocorre quando a fórmula é alterada.
- name: worksheetRowHiddenChanged
  uid: excel!Excel.EventType.worksheetRowHiddenChanged:member
  package: excel!
  summary: WorksheetRowHiddenChanged representa o tipo de evento registrado na planilha e ocorre quando o estado oculto de uma linha é alterado.
- name: worksheetRowSorted
  uid: excel!Excel.EventType.worksheetRowSorted:member
  package: excel!
  summary: WorksheetRowSorted representa o tipo de evento registrado na planilha e ocorre quando há uma classificação de linhas.
- name: worksheetSelectionChanged
  uid: excel!Excel.EventType.worksheetSelectionChanged:member
  package: excel!
  summary: WorksheetSelectionChanged representa o tipo de evento registrado na planilha e ocorre quando a seleção é alterada.
- name: worksheetSingleClicked
  uid: excel!Excel.EventType.worksheetSingleClicked:member
  package: excel!
  summary: WorksheetSingleClicked representa o tipo de evento registrado na planilha e ocorre quando a célula é clicada com o botão esquerdo/tocado.
