package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Especifica se a série é por linhas ou por colunas. Na Área de Trabalho, a opção "auto" inspecionará a forma de dados de origem para adivinhar automaticamente se os dados são por linhas ou colunas; no Excel na Web, "auto" simplesmente será padrão para "colunas".


