  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation
    summary: |-
      Fornece informações sobre a invocação de uma função personalizada de fluxo contínuo. Uma função personalizada de fluxo pode fornecer resultados que podem mudar com o tempo.

      Chamar `setResult()` uma ou mais vezes para fornecer o resultado em vez de retornar um resultado da função.
