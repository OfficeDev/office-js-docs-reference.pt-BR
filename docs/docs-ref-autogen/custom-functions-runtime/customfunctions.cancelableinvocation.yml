- uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
  summary: >-
    Fornece informações sobre a invocação de uma função personalizada pode ser cancelada. Uma função personalizada pode ser cancelada poderá fornecer um manipulador para o evento onCanceled.


    Para indicar que uma função é pode ser cancelada, no arquivo JSON metadados, as opções de função devem especificar:`{ "cancelable": true }`


    Se o arquivo de metadados JSON está sendo gerado JSDoc comentários, inclua a marca `@cancelable` <!-- -->.
