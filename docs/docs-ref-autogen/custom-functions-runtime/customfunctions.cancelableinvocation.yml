items:
  - uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
    summary: |-
      Fornece informações sobre a invocação de uma função personalizada cancelável. Uma função personalizada cancelável pode fornecer um manipulador para o evento onCanceled.

      Para indicar que uma função é cancelável, no arquivo JSON de metadados, as opções de função devem especificar:`{ "cancelable": true }`

      Se o arquivo JSON de metadados estiver sendo gerado a partir de comentários do JSDoc, inclua a marca`@cancelable`<!-- -->.
    isPreview: true
    name: CustomFunctions.CancelableInvocation
    fullName: CustomFunctions.CancelableInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.Invocation
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.CancelableInvocation.onCanceled
  - uid: custom-functions-runtime.CustomFunctions.CancelableInvocation.onCanceled
    summary: Manipulador de eventos chamado quando a função personalizada é cancelada.
