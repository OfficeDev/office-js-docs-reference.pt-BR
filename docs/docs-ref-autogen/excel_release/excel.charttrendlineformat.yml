- uid: excel_release.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="e8a56-p102">Representa a formatação de linha do gráfico. Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="e8a56-p102">Represents chart line formatting. Read-only.</span></span>


    <span data-ttu-id="e8a56-107">\[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e8a56-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: line
  fullName: line
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly line: Excel.ChartLineFormat;'
    return:
      type:
      - excel.Excel.ChartLineFormat
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e8a56-108\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"e8a56-108\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series; \n\n    // Get the color of the chart trendline. \n    // In this example, it's #4472c4 which is blue.\n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n    let line = trendline.format.line;\n    line.load(\"color\");\n\n    await context.sync();\n\n    console.log(\"The trendline color is:\" + line.color);\n});\n```\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series; \n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n\n    // Set format of the trendline to a solid, red line.\n    let line = trendline.format.line;\n    line.color = '#FF0000';\n\n    await context.sync();\n\n    console.log(\"The trendline color has been set to:\" + line.color);\n});\n```"
