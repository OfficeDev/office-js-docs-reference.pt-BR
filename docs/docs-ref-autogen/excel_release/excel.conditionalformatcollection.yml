  name: getItem(id)
  fullName: getItem(id)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItem(id: string): Excel.ConditionalFormat;'
    return:
      type:
      - excel.Excel.ConditionalFormat
      description: >-
        <span data-ttu-id="414d6-123">Objeto de formato condicional.</span><span class="sxs-lookup"><span data-stu-id="414d6-123">Conditional Format object.</span></span>

        #### <a name="examples"></a><span data-ttu-id="414d6-124">Exemplos</span><span class="sxs-lookup"><span data-stu-id="414d6-124">Examples</span></span>


        ```javascript

        Excel.run(function (ctx) {
            var sheetName = "Sheet1";
            var rangeAddress = "A1:C3";
            var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);
            var conditionalFormats = range.conditionalFormats;
            var conditionalFormat = conditionalFormats.getItemAt(3);
