  - uid: excel_release.Excel.Interfaces.ChartPivotOptionsData.showAxisFieldButtons
    summary: |-
      Especifica se os botões de campo de eixo devem ou não ser exibidos em um gráfico dinâmico. A propriedade ShowAxisFieldButtons corresponde ao comando "Mostrar botões de campo de eixo" na lista suspensa "botões de campo" da guia "analisar", que está disponível quando um gráfico dinâmico é selecionado.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showAxisFieldButtons
