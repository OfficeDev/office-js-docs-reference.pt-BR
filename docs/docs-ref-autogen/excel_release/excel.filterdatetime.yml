- uid: excel_release.Excel.FilterDatetime.specificity
  summary: >-
    O quão específico a data deve ser usada para manter os dados. Por exemplo, se a data for 2005-04-02 e a especificada estiver definida como "month", a operação de filtro manterá todas as linhas com uma data no mês de abril de 2009.


