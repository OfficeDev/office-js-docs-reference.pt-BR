  - uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.standardHeight
    summary: |-
      Retorna a altura padrão de todas as linhas na planilha, em pontos. Somente leitura.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardHeight
    fullName: standardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.standardWidth
    summary: |-
      Retorna ou define a largura padrão de todas as colunas na planilha. Uma unidade de largura de coluna equivale à largura de um caractere no estilo Normal. Para fontes proporcionais, será usada a largura do caractere 0 (zero).

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.tabColor
    summary: |-
      Obtém ou define a cor da guia de planilha. Ao recuperar a cor de tabulação, se a planilha estiver invisível, o valor será NULL. Se a planilha estiver visível, mas a cor da guia estiver definida como auto, uma cadeia de caracteres vazia será retornada. Caso contrário, a propriedade será definida como uma cor, no formato "\#123456" ao definir a cor, usar uma cadeia de caracteres vazia para definir uma cor "auto" ou uma cor real caso contrário.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
