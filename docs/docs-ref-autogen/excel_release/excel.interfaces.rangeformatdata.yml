- uid: excel_release.Excel.Interfaces.RangeFormatData.textOrientation
  summary: >-
    Obtém ou define a orientação de texto de todas as células no intervalo. A orientação do texto deve ser um inteiro de-90 a 90 ou 180 para texto orientado verticalmente. Se a orientação dentro de um intervalo não for uniforme, NULL será retornado.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation?: number;'
    return:
      type:
      - number
- uid: excel_release.Excel.Interfaces.RangeFormatData.useStandardHeight
  summary: >-
    Determina se a altura da linha do objeto Range é igual a altura padrão da planilha. Retorna true se a altura da linha do objeto Range for igual à altura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma linha e as linhas não forem todas da mesma altura. Caso contrário, retornará false.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.RangeFormatData.useStandardWidth
  summary: >-
    Indica se a largura da coluna do objeto Range é igual à largura padrão da planilha. Retorna true se a largura da coluna do objeto Range for igual à largura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma coluna e as colunas não forem todas da mesma altura. Caso contrário, retornará false.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: useStandardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type:
      - boolean
