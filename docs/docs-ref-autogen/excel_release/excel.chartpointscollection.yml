- uid: excel_release.Excel.ChartPointsCollection.getItemAt
  summary: >-
    <span data-ttu-id="2224b-110">Recupera um ponto com base na respectiva posição dentro da série.</span><span class="sxs-lookup"><span data-stu-id="2224b-110">Retrieve a point based on its position within the series.</span></span>


