    Representa o código de formato numérico do Excel para o intervalo fornecido como uma cadeia de caracteres no idioma do usuário. Ao definir o formato de número local para um intervalo, o argumento value pode ser um valor único (String) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo.


