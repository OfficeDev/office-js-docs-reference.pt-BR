  syntax:
    content: 'formulas?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.RangeLoadOptions.formulasLocal
  summary: >-
    Representa a fórmula em notação de estilo a1, no idioma do usuário e na localidade de formatação de números. Por exemplo, a fórmula "= SUM (a1, 1,5)" em inglês se tornaria "= soma (a1; 1, 5) "em alemão. Ao definir fórmulas para um intervalo, o argumento value pode ser um valor único (uma cadeia de caracteres) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulasLocal
  fullName: formulasLocal
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formulasLocal?: boolean;'
    return:
      type:
      - boolean
