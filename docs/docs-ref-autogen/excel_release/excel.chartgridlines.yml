    - id: propertyNames
      description: <span data-ttu-id="873d2-121">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="873d2-121">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
