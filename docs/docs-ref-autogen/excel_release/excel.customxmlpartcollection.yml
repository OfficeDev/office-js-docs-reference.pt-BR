  - uid: excel_release.Excel.CustomXmlPartCollection.add
    summary: |-
      <span data-ttu-id="1f6bb-103">Adiciona uma nova parte XML personalizada à pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="1f6bb-103">Adds a new custom XML part to the workbook.</span></span>

      <span data-ttu-id="1f6bb-104">\[[Conjunto de APIs: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1f6bb-104">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: add(xml)
    fullName: add(xml)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(xml: string): Excel.CustomXmlPart;'
      return:
        type:
          - excel.Excel.CustomXmlPart
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1f6bb-105">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1f6bb-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              // You must have the xmlns attribute to populate the 
              // CustomXml.namespaceUri property.
              const originalXml = "<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>";
              const customXmlPart = context.workbook.customXmlParts.add(originalXml);
              customXmlPart.load("id");
              const xmlBlob = customXmlPart.getXml();

              await context.sync();

              const readableXml = addLineBreaksToXML(xmlBlob.value);
              $("#display-xml").text(readableXml);

              // Store the XML part's ID in a setting.
              const settings = context.workbook.settings;
              settings.add("ContosoReviewXmlPartId", customXmlPart.id);

              await context.sync();
          });
          ```
      parameters:
        - id: xml
          description: <span data-ttu-id="1f6bb-106">Conteúdo XML.</span><span class="sxs-lookup"><span data-stu-id="1f6bb-106">XML content.</span></span> <span data-ttu-id="1f6bb-107">Deve ser um fragmento XML válido.</span><span class="sxs-lookup"><span data-stu-id="1f6bb-107">Must be a valid XML fragment.</span></span>
