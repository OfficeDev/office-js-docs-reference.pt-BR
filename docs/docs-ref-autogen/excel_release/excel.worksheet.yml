        description: |-


          #### <a name="examples"></a><span data-ttu-id="d13a4-110">Exemplos</span><span class="sxs-lookup"><span data-stu-id="d13a4-110">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

