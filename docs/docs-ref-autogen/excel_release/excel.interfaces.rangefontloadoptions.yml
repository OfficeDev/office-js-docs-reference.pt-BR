  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
    summary: |-
      Retorna ou define um valor em dobro que clareia ou escurece uma cor para a Fonte do intervalo, o valor fica entre -1 (mais escuro) e 1 (mais claro), sendo 0 a cor original. Um valor nulo indica que o intervalo inteiro não tem a configuração tintAndShade de fonte uniforme.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
