  - uid: excel_release.Excel.Interfaces.ShapeFontUpdateData.color
    summary: |-
      A representação do código de cor HTML da cor do texto (por\#exemplo, "FF0000" representa vermelho). Retornará null se o TextRange incluir fragmentos de texto com cores diferentes.

