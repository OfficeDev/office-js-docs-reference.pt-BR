  summary: <span data-ttu-id="b6151-127">Enfileira um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="b6151-127">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b6151-128">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="b6151-128">You must call `context.sync()` before reading the properties.</span></span>
