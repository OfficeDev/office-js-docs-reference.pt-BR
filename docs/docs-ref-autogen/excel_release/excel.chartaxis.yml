- uid: excel_release.Excel.ChartAxis.showDisplayUnitLabel
  summary: >-
    Indica se a etiqueta de unidade de exibição de eixo está visível.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: showDisplayUnitLabel
  fullName: showDisplayUnitLabel
  langs:
  - typeScript
  type: property
  syntax:
    content: 'showDisplayUnitLabel: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n    let axis = chart.axes.valueAxis;\n\n    // Remove display unit.\n    axis.showDisplayUnitLabel = false;\n\n    await context.sync();\n});\n```"
