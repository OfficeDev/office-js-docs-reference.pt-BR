- uid: excel_release.Excel.Range.clear
  summary: >-
    Limpa valores de intervalo, formatação, preenchimento, borda, etc.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: clear(applyTo)
