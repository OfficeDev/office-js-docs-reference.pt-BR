- uid: excel_release.Excel.PivotTable.layout
  summary: >-
    <span data-ttu-id="cc3e2-122">O PivotLayout descreve o layout e estrutura visual da Tabela Dinâmica.</span><span class="sxs-lookup"><span data-stu-id="cc3e2-122">The PivotLayout describing the layout and visual structure of the PivotTable.</span></span>


