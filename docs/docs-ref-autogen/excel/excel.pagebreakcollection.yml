- uid: excel.Excel.PageBreakCollection.add
  summary: >-
    Adiciona uma quebra de página antes da célula superior esquerda do intervalo especificado.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: add(pageBreakRange)
  fullName: add(pageBreakRange)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
    return:
      type:
      - excel.Excel.PageBreak
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.horizontalPageBreaks.add(\"A21:E21\");\n    await context.sync();\n});\n```"
    parameters:
    - id: pageBreakRange
      description: O intervalo imediatamente após a quebra de página ser adicionada.
      type:
      - Range | string
