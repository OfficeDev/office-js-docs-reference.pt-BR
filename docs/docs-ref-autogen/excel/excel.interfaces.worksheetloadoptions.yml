- uid: excel.Excel.Interfaces.WorksheetLoadOptions.standardWidth
  summary: >-
    Retorna ou define a largura padrão de todas as colunas na planilha. Uma unidade de largura da coluna é igual à largura de um caractere no estilo Normal. Para fontes proporcionais, a largura do caractere 0 (zero) é usada.


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetLoadOptions.tabColor
  summary: >-
    Obtém ou define a cor da guia de planilha. Ao recuperar a cor da guia, se a planilha estiver invisível, o valor será nulo. Se a planilha estiver visível, mas a cor da guia está definida como auto, será retornada uma sequência vazia. Caso contrário, a propriedade será definida como uma cor, no formato "\#123456" ao definir a cor, use uma cadeia de caracteres vazia para definir uma cor de "automático", ou uma cor real, caso contrário.


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type:
      - boolean
