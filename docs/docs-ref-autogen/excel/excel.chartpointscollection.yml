    parameters:
    - id: option
      description: <span data-ttu-id="608ca-124">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades de carga.</span><span class="sxs-lookup"><span data-stu-id="608ca-124">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
