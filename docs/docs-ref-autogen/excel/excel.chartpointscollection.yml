- uid: excel.Excel.ChartPointsCollection.getItemAt
  summary: >-
    <span data-ttu-id="334cf-108">Recupera um ponto com base na respectiva posição dentro da série.</span><span class="sxs-lookup"><span data-stu-id="334cf-108">Retrieve a point based on its position within the series.</span></span>


    <span data-ttu-id="334cf-109">\[[Conjunto de APIs: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="334cf-109">\[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItemAt(index)
  fullName: excel.Excel.ChartPointsCollection.getItemAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): Excel.ChartPoint;'
    return:
      type:
      - excel.Excel.ChartPoint
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"334cf-110\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"334cf-110\">Examples</span></span>\n\n```javascript\n// Set the border color for the first points in the points collection\nExcel.run(function (ctx) { \n    var points = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\").series.getItemAt(0).points;\n    points.getItemAt(0).format.fill.setSolidColor(\"8FBC8F\");\n    return ctx.sync().then(function() {\n        console.log(\"Point Border Color Changed\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="334cf-p102">Valor de índice do objeto a ser recuperado. Indexados com zero.</span><span class="sxs-lookup"><span data-stu-id="334cf-p102">Index value of the object to be retrieved. Zero-indexed.</span></span>
      type:
      - number
