- uid: excel.Excel.ChartPointsCollection.getItemAt
  summary: >-
    <span data-ttu-id="40743-110">Recupera um ponto com base na respectiva posição dentro da série.</span><span class="sxs-lookup"><span data-stu-id="40743-110">Retrieve a point based on its position within the series.</span></span>


