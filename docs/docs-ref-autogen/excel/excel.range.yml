- uid: excel.Excel.Range.copyFrom
  summary: >-
    Copia dados da célula ou formatação do intervalo de origem ou RangeAreas para o intervalo atual. O intervalo de destino pode ser de tamanho diferente do intervalo de origem ou RangeAreas. O destino será expandido automaticamente se for menor do que a origem.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    sheet.getRange(\"F2\").values = [[\"Copied Formula\"]];\n    sheet.getRange(\"F2\").format.autofitColumns();\n\n    // copy a range preserving the formulas\n    // note: non-formula values are copied over as is\n    sheet.getRange(\"G2\").copyFrom(\"A1:E1\", Excel.RangeCopyType.formulas);\n    await context.sync();\n});\n```"
    parameters:
    - id: sourceRange
      description: O intervalo de origem ou RangeAreas a ser copiado. Quando o RangeAreas de origem tem vários intervalos, ele deve no formulário de estrutura de tópicos que pode ser criado removendo linhas ou colunas completas de um intervalo retangular.
      type:
      - Range | RangeAreas | string
    - id: copyType
      description: O tipo de dados da célula ou formatação a ser copiada. O padrão é "All".
      type:
      - excel.Excel.RangeCopyType
    - id: skipBlanks
      description: True se para ignorar células em branco no intervalo de origem. O padrão é false.
      type:
      - boolean
    - id: transpose
      description: True se para transpor as células no intervalo de destino. O padrão é false.
      type:
      - boolean
