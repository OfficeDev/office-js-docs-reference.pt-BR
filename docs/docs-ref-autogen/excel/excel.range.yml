- uid: excel.Excel.Range.find
  summary: >-
    Localiza a cadeia de caracteres fornecida com base nos critérios especificados. Se o intervalo atual for maior que uma única célula, a pesquisa será limitada a esse intervalo, caso contrário, a pesquisa cobrirá toda a planilha que começa após essa célula.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: find(text, criteria)
  fullName: find(text, criteria)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'find(text: string, criteria: Excel.SearchCriteria): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "O intervalo que corresponde aos critérios de pesquisa.\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const table = sheet.tables.getItem(\"ExpensesTable\");\n    const searchRange = table.getRange();\n\n    // NOTE: If no match is found, an ItemNotFound error\n    // is thrown when Range.find is evaluated.\n    const foundRange = searchRange.find($(\"#searchText\").text(), {\n        completeMatch: completeMatch,\n        matchCase: matchCase,\n        searchDirection: searchDirection\n    });\n    \n    foundRange.load(\"address\");\n    await context.sync();\n\n\n    console.log(foundRange.address);\n});\n```"
    parameters:
    - id: text
      description: Cadeia de caracteres a ser localizada.
      type:
      - string
    - id: criteria
      description: Critérios adicionais.
      type:
      - excel.Excel.SearchCriteria
- uid: excel.Excel.Range.findOrNullObject
  summary: >-
    Localiza a cadeia de caracteres fornecida com base nos critérios especificados. Se o intervalo atual for maior que uma única célula, a pesquisa será limitada a esse intervalo, caso contrário, a pesquisa cobrirá toda a planilha que começa após essa célula. Se não houver nenhuma correspondência, esta função retornará um objeto NULL.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: findOrNullObject(text, criteria)
  fullName: findOrNullObject(text, criteria)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'findOrNullObject(text: string, criteria: Excel.SearchCriteria): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "O intervalo que corresponde aos critérios de pesquisa.\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const table = sheet.tables.getItem(\"ExpensesTable\");\n    const searchRange = table.getRange();\n    const foundRange = searchRange.findOrNullObject($(\"#searchText\").text(), {\n        completeMatch: completeMatch,\n        matchCase: matchCase,\n        searchDirection: searchDirection\n    });\n    \n    foundRange.load(\"address\");\n    await context.sync();\n\n    if (foundRange.isNullObject) {\n        console.log(\"Text not found\");\n    } else {\n        console.log(foundRange.address);\n    }\n});\n```"
    parameters:
    - id: text
      description: Cadeia de caracteres a ser localizada.
