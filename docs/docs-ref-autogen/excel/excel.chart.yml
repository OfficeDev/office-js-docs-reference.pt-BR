- uid: excel.Excel.Chart.showDataLabelsOverMaximum
  summary: >-
    Representa se a mostrar os rótulos de dados quando o valor é maior que o valor máximo no eixo dos valores. Se o eixo dos valores se tornou menor que o tamanho de pontos de dados, você pode usar essa propriedade para definir se deve mostrar os rótulos de dados. Essa propriedade se aplica somente a gráficos 2D.


