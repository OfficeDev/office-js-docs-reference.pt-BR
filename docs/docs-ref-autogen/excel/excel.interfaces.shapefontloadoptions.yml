- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.name
  summary: >-
    Representa o nome da fonte (por exemplo, "Calibri"). Se o texto for de script complexo ou idioma do leste asiático, esse será o nome da fonte correspondente; caso contrário, será o nome da fonte Latina.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
