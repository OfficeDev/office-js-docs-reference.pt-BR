    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.size
  summary: >-
    Representa o tamanho da fonte em pontos (por exemplo, 11). Retorna NULL se o TextRange inclui fragmentos de texto com tamanhos de fonte diferentes.


