- uid: excel.Excel.ConditionalFormat.getRange
  summary: >-
    <span data-ttu-id="07c7d-137">Retorna o intervalo ao qual a formatação condicional é aplicada.</span><span class="sxs-lookup"><span data-stu-id="07c7d-137">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="07c7d-138">Gera um erro se o formato condicional for aplicado a vários intervalos.</span><span class="sxs-lookup"><span data-stu-id="07c7d-138">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="07c7d-139">Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="07c7d-139">Read-only.</span></span>


    <span data-ttu-id="07c7d-140">\[[Conjunto de APIs: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="07c7d-140">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getRange()
  fullName: getRange
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRange(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"07c7d-141\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"07c7d-141\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const worksheetRange = sheet.getRange();\n    worksheetRange.conditionalFormats.load(\"type\");\n\n    await context.sync();\n\n    let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];\n    worksheetRange.conditionalFormats.items.forEach(item => {\n        cfRangePairs.push({\n            cf: item,\n            range: item.getRange().load(\"address\")\n        });\n    });\n\n    await context.sync();\n\n    if (cfRangePairs.length > 0) {\n        cfRangePairs.forEach(item => {\n            console.log(item.cf.type);\n        });\n    } else {\n        console.log(\"No conditional formats applied.\");\n    }\n});\n```"
