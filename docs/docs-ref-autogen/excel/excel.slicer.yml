  - uid: excel.Excel.Slicer.selectItems
    summary: |-
      Seleciona os itens da segmentação de dados com base em suas chaves. A seleção anterior será limpa. Todos os itens serão selecionados por padrão se a matriz estiver vazia.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: selectItems(items)
    fullName: selectItems(items)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'selectItems(items?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Excel.run(async (context) => {
              const slicer = context.workbook.slicers.getItem("Fruit Slicer");
              slicer.selectItems(["Lemon", "Lime", "Orange"]);
              await context.sync();
          });
          ```
      parameters:
        - id: items
          description: Opcional. Os nomes de item de segmentação de itens especificados a serem selecionados.
          type:
            - 'string[]'
