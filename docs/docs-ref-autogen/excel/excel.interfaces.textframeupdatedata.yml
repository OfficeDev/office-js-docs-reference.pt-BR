- uid: excel.Excel.Interfaces.TextFrameUpdateData.autoSizeSetting
  summary: >-
    Obtém ou define as configurações de dimensionamento automático do quadro de texto. Um quadro de texto pode ser definido para ajustar automaticamente o texto ao quadro de texto, para ajustar automaticamente o quadro de texto ao texto ou não executar qualquer dimensionamento automático.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSizeSetting
  fullName: autoSizeSetting
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
