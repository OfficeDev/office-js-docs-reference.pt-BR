- uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.values
  summary: >-
    Para cada ITEM na coleção: representa os valores brutos do intervalo especificado. Os dados retornados poderiam ser do tipo cadeia de caracteres, número ou um valor booleano. Células que contêm um erro retornará a cadeia de caracteres de erro.


