    <span data-ttu-id="46044-101">Representa uma linha em uma tabela.</span><span class="sxs-lookup"><span data-stu-id="46044-101">Represents a row in a table.</span></span>


    <span data-ttu-id="46044-102">Observe que, ao contrário de intervalos ou colunas, que irá ajustar se novas linhas/colunas são adicionadas antes-los, um objeto TableRow representa a localização física de linha da tabela, mas não os dados.</span><span class="sxs-lookup"><span data-stu-id="46044-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="46044-103">Ou seja, se os dados são classificados ou novas linhas são adicionadas, uma linha da tabela continuarão ao ponto no índice para o qual ele foi criado.</span><span class="sxs-lookup"><span data-stu-id="46044-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


