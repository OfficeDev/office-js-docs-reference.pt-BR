- uid: excel.Excel.Table.load_1
  summary: <span data-ttu-id="a2a20-149">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="a2a20-149">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a2a20-150">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="a2a20-150">You must call `context.sync()` before reading the properties.</span></span>
