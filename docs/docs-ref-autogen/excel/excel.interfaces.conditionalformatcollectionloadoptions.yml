- uid: excel.Excel.Interfaces.ConditionalFormatCollectionLoadOptions.priority
  summary: >-
    Para cada ITEM na coleção: A prioridade (ou índice) dentro da coleção de formato condicional neste formato condicional não existe. Essa alteração também muda a prioridades dos outros formatos condicionais, para permitir uma ordem de prioridade contíguos. Use uma prioridade negativa para começar de trás para frente. Maiores que limites de prioridades irá obter e definir à prioridade máxima (ou mínima se negativo). Também Observe que, se você alterar a prioridade, você precisa buscar novamente uma nova cópia do objeto nesse novo local prioridade se desejar tornar mais altera a ela. Somente leitura.


    \[[Conjunto de APIs: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ConditionalFormatCollectionLoadOptions.stopIfTrue
  summary: >-
    Para cada ITEM na coleção: se este formato condicional às condições forem atendidas, nenhum formato de prioridade mais baixa entrará em vigor nessa célula. NULL em databars, conjuntos de ícones e colorscales, pois não há nenhum conceito de StopIfTrue para esses


    \[[Conjunto de APIs: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
