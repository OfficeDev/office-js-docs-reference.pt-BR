- uid: excel.Excel.PivotLayout.load
  summary: <span data-ttu-id="05f1d-145">Enfileira um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="05f1d-145">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="05f1d-146">Você deve chamar "context. Sync ()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="05f1d-146">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="05f1d-147">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="05f1d-147">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="05f1d-148">`load(option?: string | string[]): Excel.PivotLayout`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="05f1d-148">`load(option?: string | string[]): Excel.PivotLayout` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="05f1d-149">`load(option?: { select?: string; expand?: string; }): Excel.PivotLayout`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="05f1d-149">`load(option?: { select?: string; expand?: string; }): Excel.PivotLayout` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="05f1d-150">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotLayout`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="05f1d-150">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PivotLayout` - Only available on collection types.</span></span> <span data-ttu-id="05f1d-151">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="05f1d-151">It is similar to the preceding signature.</span></span> <span data-ttu-id="05f1d-152">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="05f1d-152">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="05f1d-153">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="05f1d-153">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="05f1d-154">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="05f1d-154">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
