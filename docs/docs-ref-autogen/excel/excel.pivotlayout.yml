- uid: excel.Excel.PivotLayout.getDataBodyRange
  summary: >-
    <span data-ttu-id="a11cd-107">Retorna o intervalo onde residem os valores de dados da tabela dinâmica.</span><span class="sxs-lookup"><span data-stu-id="a11cd-107">Returns the range where the PivotTable's data values reside.</span></span>


