    <span data-ttu-id="05f1d-117">Retorna o intervalo onde residem os valores de dados da tabela dinâmica.</span><span class="sxs-lookup"><span data-stu-id="05f1d-117">Returns the range where the PivotTable's data values reside.</span></span>


