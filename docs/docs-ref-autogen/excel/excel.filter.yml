- uid: excel.Excel.Filter.load
  summary: <span data-ttu-id="920f6-146">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="920f6-146">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="920f6-147">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="920f6-147">You must call "context.sync()" before reading the properties.</span></span>
