- uid: excel.Excel.Shape.incrementLeft
  summary: >-
    Move a forma horizontalmente pelo número especificado de pontos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementLeft(increment)
  fullName: incrementLeft(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Especifica o quanto a forma deve ser movida horizontalmente, em pontos. Um valor positivo move a forma para a direita; um valor negativo a move para a esquerda. Se a planilha for DPE, IncrementLeft com um valor positivo deverá mover a forma para a esquerda em vez de direita.
      type:
      - number
- uid: excel.Excel.Shape.incrementRotation
  summary: >-
    Altera a rotação da forma ao redor do eixo z pelo número especificado de graus. Use a propriedade Rotation para definir a rotação absoluta da forma.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementRotation(increment)
  fullName: incrementRotation(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementRotation(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Especifica o quanto a forma deve ser girada horizontalmente, em graus. Um valor positivo gira a forma no sentido horário; um valor negativo a gira no sentido anti-horário.
      type:
      - number
