    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: getAsImage(format)
  fullName: getAsImage(format)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsImage(format: Excel.PictureFormat): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: ''
    parameters:
    - id: format
      description: Especifica o formato da imagem.
      type:
      - excel.Excel.PictureFormat
