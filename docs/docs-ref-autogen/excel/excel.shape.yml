- uid: excel.Excel.Shape.level
  summary: >-
    Representa o nível da forma especificada. Por exemplo, um nível 0 significa que a forma não faz parte de nenhum grupo, um nível 1 significa que a forma faz parte de um grupo de nível superior e um nível 2 significa que a forma faz parte de um subgrupo do nível superior.


