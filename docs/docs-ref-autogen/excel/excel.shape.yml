- uid: excel.Excel.Shape.scaleHeight
  summary: >-
    Dimensiona a altura da forma por um fator especificado. Para imagens, é possível indicar se você deseja dimensionar a forma em relação ao tamanho original ou ao tamanho atual. As formas que não são figuras serão sempre dimensionadas em relação à sua altura atual.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: scaleHeight(scaleFactor, scaleType, scaleFrom)
  fullName: scaleHeight(scaleFactor, scaleType, scaleFrom)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'scaleHeight(scaleFactor: number, scaleType: Excel.ShapeScaleType, scaleFrom?: Excel.ShapeScaleFrom): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Octagon\")\n    shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);\n    shape.scaleWidth(1.25, Excel.ShapeScaleType.currentSize);\n    await context.sync();\n});\n```"
    parameters:
    - id: scaleFactor
      description: Especifica a proporção entre a altura da forma após você redimensioná-la e a altura atual ou original.
      type:
      - number
    - id: scaleType
      description: OriginalSize para dimensionar a forma em relação a seu tamanho original. CurrentSize para dimensioná-lo em relação ao seu tamanho atual. Você pode especificar OriginalSize para esse argumento somente se a forma especificada for uma figura.
      type:
      - excel.Excel.ShapeScaleType
    - id: scaleFrom
      description: Opcional. Uma das constantes de ShapeScaleFrom que especifica qual parte da forma mantém sua posição quando a forma é dimensionada. Se for omitido, representará o canto superior esquerdo da forma mantém sua posição.
      type:
      - excel.Excel.ShapeScaleFrom
