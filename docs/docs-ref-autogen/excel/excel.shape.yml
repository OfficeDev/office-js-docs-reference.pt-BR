  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: increment
      description: Especifica até onde a forma deve ser movida horizontalmente, em pontos. Um valor positivo move a forma para a direita; um valor negativo move-a para a esquerda. Se a planilha for DPE, IncrementLeft com um valor positivo deverá mover a forma para a esquerda em vez de direita.
