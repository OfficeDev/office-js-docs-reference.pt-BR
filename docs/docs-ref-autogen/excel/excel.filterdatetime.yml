- uid: excel.Excel.FilterDatetime.specificity
  summary: >-
    Específico como a data deve ser usada para manter os dados. Por exemplo, se a data é 2005-04-02 e o specifity estiver definido como "mês", a operação de filtro manterá todas as linhas com uma data no mês de abril de 2009.


