  isPreview: true
  name: apply(range, columnIndex, criteria)
  fullName: apply(range, columnIndex, criteria)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: range
      description: O intervalo em que o autoFiltro será aplicado.
      type:
      - Range | string
    - id: columnIndex
