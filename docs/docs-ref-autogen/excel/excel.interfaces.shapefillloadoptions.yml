- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.foregroundColor
  summary: >-
    Representa a cor de primeiro plano do preenchimento da forma no formato de cor \#HTML, do formato RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")


