- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    Retorna ou define o grau de transparência do preenchimento especificado como um valor de 0,0 (opaco) até 1,0 (claro). Para API tipos de forma não suportados ou tipo de preenchimento especial com transparências inconsistentes, retorna NULL. Por exemplo, o tipo de preenchimento gradual pode ter transparências inconsistentes.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
