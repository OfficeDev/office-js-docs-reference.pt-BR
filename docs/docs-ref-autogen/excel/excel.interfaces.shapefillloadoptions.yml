- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.foreColor
  summary: >-
    Representa a cor de primeiro plano de preenchimento da forma no formato de cor \#HTML, da forma RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")


