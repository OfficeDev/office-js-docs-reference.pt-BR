  - uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
    summary: |-
      Retorna ou define a porcentagem de transparência do preenchimento especificado como um valor de 0,0 (opaco) a 1,0 (transparente). Retorna nulo se o tipo de forma não suportar transparência ou se o preenchimento de forma tiver transparência inconsistente como com um tipo de preenchimento de gradiente.

