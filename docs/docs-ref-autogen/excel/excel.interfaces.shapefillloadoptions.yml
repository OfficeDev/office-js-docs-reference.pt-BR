- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    Retorna ou define a porcentagem de transparência do preenchimento como um valor de 0,0 (opaco) a 1,0 (claro). Retorna NULL se o tipo de forma não oferecer suporte à transparência ou o preenchimento da forma tiver transparência inconsistente, como com um tipo de preenchimento gradiente.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
