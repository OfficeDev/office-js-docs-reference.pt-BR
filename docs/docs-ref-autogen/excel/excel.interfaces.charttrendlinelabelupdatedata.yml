      type:
      - Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- uid: excel.Excel.Interfaces.ChartTrendlineLabelUpdateData.left
  summary: >-
    Representa a distância, em pontos, da borda esquerda do rótulo de linha de tendência de gráfico até a borda esquerda da área do gráfico. Nulo se o rótulo de linha de tendência de gráfico não estiver visível.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: left
  fullName: left
  langs:
  - typeScript
  type: property
  syntax:
