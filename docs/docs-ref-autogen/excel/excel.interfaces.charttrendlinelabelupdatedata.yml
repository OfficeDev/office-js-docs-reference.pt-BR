- uid: excel.Excel.Interfaces.ChartTrendlineLabelUpdateData.horizontalAlignment
  summary: >-
    Representa o alinhamento horizontal para o rótulo de linha de tendência do gráfico. Consulte Excel.ChartTextHorizontalAlignment para obter detalhes. Essa propriedade é válida somente quando TextOrientation do rótulo de linha de tendência é 90, -90 ou 180.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: horizontalAlignment
  fullName: horizontalAlignment
  langs:
  - typeScript
  type: property
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
