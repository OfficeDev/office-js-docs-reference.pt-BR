- uid: excel.Excel.ChartTrendline.type
  summary: >-
    Representa o tipo de uma linha de tendência do gráfico.


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power";'
    return:
      type:
      - Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power"
      description: "\n#### <a name=\"examples\"></a>Examples\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Get the trendline for series 1 and load its type property.  \n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n    trendline.load(\"type\");\n\n    await context.sync();\n\n    console.log(\"The trendline type is:\" + trendline.type);  \n});\n```"
