    <span data-ttu-id="706a2-103">A fórmula, se necessário, para avaliar a regra de formatação condicional.</span><span class="sxs-lookup"><span data-stu-id="706a2-103">The formula, if required, to evaluate the conditional format rule on.</span></span>


