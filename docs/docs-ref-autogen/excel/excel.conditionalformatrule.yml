    summary: |-
      <span data-ttu-id="483ac-105">A fórmula, se necessário, para avaliar a regra de formatação condicional.</span><span class="sxs-lookup"><span data-stu-id="483ac-105">The formula, if required, to evaluate the conditional format rule on.</span></span>

