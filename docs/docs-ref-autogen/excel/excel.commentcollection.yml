  - uid: excel.Excel.CommentCollection.add
    summary: |-
      Cria um novo comentário (thread de comentários) com base no conteúdo e local da célula. Um argumento inválido será lançado se o local for maior que uma célula.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, cellAddress, contentType)'
    fullName: 'add(content, cellAddress, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
      return:
        type:
          - excel.Excel.Comment
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");
              sheet.comments.add("TODO: add data.", "A2");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: O conteúdo do comentário.
          type:
            - string
        - id: cellAddress
          description: 'Célula para inserir o comentário. Pode ser um objeto Range do Excel ou uma cadeia de caracteres. Se for uma cadeia de caracteres, deve conter o endereço completo, incluindo o nome da planilha'
          type:
            - Range | string
        - id: contentType
          description: Opcional. Tipo de conteúdo de comentário
          type:
            - excel.Excel.ContentType
