    summary: |-
      Para cada ITEM da coleção: valor constante que representa o estilo de segmentação de itens. Os valores possíveis são: SlicerStyleLight1 thru SlicerStyleLight6, TableStyleOther1 thru TableStyleOther2, SlicerStyleDark1 thru SlicerStyleDark6. Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.

