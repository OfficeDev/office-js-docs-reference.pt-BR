      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="6b805-109">Opcional.</span><span class="sxs-lookup"><span data-stu-id="6b805-109">Optional.</span></span> <span data-ttu-id="6b805-110">Especifica a maneira como colunas ou linhas são usadas como série de dados no gráfico.</span><span class="sxs-lookup"><span data-stu-id="6b805-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="6b805-111">Consulte Excel.ChartSeriesBy para obter detalhes.</span><span class="sxs-lookup"><span data-stu-id="6b805-111">See Excel.ChartSeriesBy for details.</span></span>
