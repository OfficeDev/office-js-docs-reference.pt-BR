- uid: excel.Excel.ChartCollection.getItem
  summary: >-
    <span data-ttu-id="9fab5-p107">Obtém um gráfico usando o respectivo nome. Quando houver vários gráficos com o mesmo nome, o sistema retornará o primeiro deles.</span><span class="sxs-lookup"><span data-stu-id="9fab5-p107">Gets a chart using its name. If there are multiple charts with the same name, the first one will be returned.</span></span>


