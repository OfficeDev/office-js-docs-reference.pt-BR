  summary: >-
    <span data-ttu-id="fbb02-126">Obtém o objeto de intervalo que contém a célula única com base em números de linha e coluna.</span><span class="sxs-lookup"><span data-stu-id="fbb02-126">Gets the range object containing the single cell based on row and column numbers.</span></span> <span data-ttu-id="fbb02-127">A célula pode ser fora dos limites do seu intervalo pai, contanto que ela fica dentro da grade da planilha.</span><span class="sxs-lookup"><span data-stu-id="fbb02-127">The cell can be outside the bounds of its parent range, so long as it stays within the worksheet grid.</span></span>


    <span data-ttu-id="fbb02-128">\[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fbb02-128">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getCell(row, column)
  fullName: getCell
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(row: number, column: number): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"fbb02-129\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbb02-129\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:F8\";\n    var worksheet = ctx.workbook.worksheets.getItem(sheetName);\n    var cell = worksheet.getCell(0,0);\n    cell.load('address');\n    return ctx.sync().then(function() {\n        console.log(cell.address);\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: row
      description: <span data-ttu-id="fbb02-p106">O número da linha da célula a ser recuperada. Indexados com zero.</span><span class="sxs-lookup"><span data-stu-id="fbb02-p106">The row number of the cell to be retrieved. Zero-indexed.</span></span>
