- uid: excel.Excel.Interfaces.RangeLoadOptions.style
  summary: >-
    Representa o estilo de intervalo atual. Se os estilos das células são inconsistentes, null será retornado. Para estilos personalizados, o nome do estilo será retornado. Para estilos internos, uma cadeia de caracteres representando um valor na enum BuiltInStyle será retornada.


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.text
  summary: >-
    Valores de texto do intervalo especificado. O valor de texto não dependerá a largura da célula. O \# substituição que acontece na interface do usuário do Excel não afetará o valor de texto retornado pela API de entrada. Somente leitura.


    \[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: text
  fullName: text
  langs:
  - typeScript
  type: property
  syntax:
    content: 'text?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.values
  summary: >-
    Representa os valores brutos do intervalo especificado. Os dados retornados poderiam ser do tipo cadeia de caracteres, número ou um valor booleano. Células que contêm um erro retornará a cadeia de caracteres de erro. Ao definir valores para um intervalo, o argumento value pode ser um valor único (cadeia de caracteres, número ou booleano) ou uma matriz bidimensional. Se o argumento não for um valor único, ela será aplicada a todas as células no intervalo.


    \[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: boolean;'
    return:
      type:
      - boolean
