  summary: >-
    Representa o código de formato número do Excel para o intervalo especificado. Ao definir o formato de número a um intervalo, o argumento value pode ser um valor único (string) ou uma matriz bidimensional. Se o argumento não for um valor único, ela será aplicada a todas as células no intervalo.


