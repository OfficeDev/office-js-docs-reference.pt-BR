    parameters:
    - id: option
      description: <span data-ttu-id="3eeb1-147">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades de carga.</span><span class="sxs-lookup"><span data-stu-id="3eeb1-147">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
