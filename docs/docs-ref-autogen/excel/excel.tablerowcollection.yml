- uid: excel.Excel.TableRowCollection.getItemAt
  summary: >-
    <span data-ttu-id="b173b-124">Obtém uma linha com base em sua posição na coleção.</span><span class="sxs-lookup"><span data-stu-id="b173b-124">Gets a row based on its position in the collection.</span></span>


    <span data-ttu-id="b173b-125">Observe que, ao contrário de intervalos ou colunas, que irá ajustar se novas linhas/colunas são adicionadas antes-los, um objeto TableRow representa a localização física de linha da tabela, mas não os dados.</span><span class="sxs-lookup"><span data-stu-id="b173b-125">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="b173b-126">Ou seja, se os dados são classificados ou novas linhas são adicionadas, uma linha da tabela continuarão ao ponto no índice para o qual ele foi criado.</span><span class="sxs-lookup"><span data-stu-id="b173b-126">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


    <span data-ttu-id="b173b-127">\[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b173b-127">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItemAt(index)
  fullName: getItemAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): Excel.TableRow;'
    return:
      type:
      - excel.Excel.TableRow
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"b173b-128\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"b173b-128\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tablerow = ctx.workbook.tables.getItem('Table1').rows.getItemAt(0);\n    tablerow.load('name');\n    return ctx.sync().then(function() {\n            console.log(tablerow.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
