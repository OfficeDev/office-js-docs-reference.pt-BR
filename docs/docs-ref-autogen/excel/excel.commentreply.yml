  - uid: excel.Excel.CommentReply.delete
    summary: "Exclui a resposta do comentário.\_\n\n\\[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
    isPreview: true
    name: delete()
    fullName: delete()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'delete(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Excel.run(async (context) => {
              var comment = context.workbook.comments.getItemAt(0);
              comment.load("replies");
              await context.sync();

              comment.replies.getItemAt(0).delete();
              await context.sync();
          });
          ```
