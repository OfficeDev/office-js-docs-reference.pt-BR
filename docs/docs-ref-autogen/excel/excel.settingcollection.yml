    <span data-ttu-id="442c4-124">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="442c4-124">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="442c4-125">`load(option?: { select?: string; expand?: string; }): Excel.SettingCollection`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="442c4-125">`load(option?: { select?: string; expand?: string; }): Excel.SettingCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="442c4-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.SettingCollection`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="442c4-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.SettingCollection` - Only available on collection types.</span></span> <span data-ttu-id="442c4-127">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="442c4-127">It is similar to the preceding signature.</span></span> <span data-ttu-id="442c4-128">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="442c4-128">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="442c4-129">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="442c4-129">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="442c4-130">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="442c4-130">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
