    <span data-ttu-id="f2b14-103">Execute uma operação de classificação.</span><span class="sxs-lookup"><span data-stu-id="f2b14-103">Perform a sort operation.</span></span>


    <span data-ttu-id="f2b14-104">\[[Conjunto de APIs: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f2b14-104">\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: apply(fields, matchCase, method)
  fullName: apply
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"f2b14-105\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b14-105\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: <span data-ttu-id="f2b14-106">A lista de condições para a classificação.</span><span class="sxs-lookup"><span data-stu-id="f2b14-106">The list of conditions to sort on.</span></span>
      type:
      - Excel.SortField[]
    - id: matchCase
      description: <span data-ttu-id="f2b14-p101">Opcional. Define se o uso de maiúsculas ou minúsculas afeta a ordenação da cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="f2b14-p101">Optional. Whether to have the casing impact string ordering.</span></span>
      type:
      - boolean
    - id: method
      description: <span data-ttu-id="f2b14-109">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f2b14-109">Optional.</span></span> <span data-ttu-id="f2b14-110">O método de ordenação usado para caracteres chineses.</span><span class="sxs-lookup"><span data-stu-id="f2b14-110">The ordering method used for Chinese characters.</span></span>
