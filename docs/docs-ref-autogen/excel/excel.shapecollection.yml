- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    Cria uma imagem de uma cadeia de caracteres na base 64 e a adiciona à planilha. Retorna o objeto Shape que representa a nova imagem.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: Uma imagem codificada em base64 nos formatos JPEG ou PNG.
      type:
      - string
- uid: excel.Excel.ShapeCollection.addLine
  summary: >-
    Adiciona uma linha à planilha. Retorna um objeto Shape que representa a nova linha.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  fullName: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addLine(startLeft: number, startTop: number, endLeft: number, endTop: number, connectorType?: Excel.ConnectorType): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);\n    line.name = \"StraightLine\";\n    await context.sync();\n});\n```"
    parameters:
    - id: startLeft
      description: A distância, em pontos, do início à esquerda da linha até o lado esquerdo da planilha.
      type:
      - number
    - id: startTop
      description: A distância, em pontos, desde o início da linha até a parte superior da planilha.
      type:
      - number
    - id: endLeft
      description: A distância, em pontos, do final à esquerda da linha à esquerda da planilha.
      type:
      - number
    - id: endTop
      description: A distância, em pontos, da extremidade superior da linha até a parte superior da planilha.
      type:
      - number
    - id: connectorType
      description: Representa o tipo de conector. ConFira Excel. ConnectorType para obter detalhes.
      type:
      - excel.Excel.ConnectorType
