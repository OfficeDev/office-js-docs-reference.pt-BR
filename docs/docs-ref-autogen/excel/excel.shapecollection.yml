- uid: excel.Excel.ShapeCollection.addGeometricShape
  summary: >-
    Adiciona uma forma geométrica à planilha. Retorna um objeto Shape que representa a nova forma.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addGeometricShape(geometricShapeType)
  fullName: addGeometricShape(geometricShapeType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addGeometricShape(geometricShapeType: Excel.GeometricShapeType): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.hexagon);\n    shape.left = 5;\n    shape.top = 5;\n    shape.height = 175;\n    shape.width = 200;\n    await context.sync();\n});\n```"
    parameters:
    - id: geometricShapeType
      description: Representa o tipo geométrico da forma. Consulte Excel. GeometricShapeType para obter detalhes.
      type:
      - excel.Excel.GeometricShapeType
