    summary: |-
      <span data-ttu-id="0f482-118">As hierarquias de pivô do filtro da Tabela Dinâmica.</span><span class="sxs-lookup"><span data-stu-id="0f482-118">The Filter Pivot Hierarchies of the PivotTable.</span></span>

