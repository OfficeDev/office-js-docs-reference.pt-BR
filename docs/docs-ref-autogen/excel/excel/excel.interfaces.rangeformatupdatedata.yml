  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#shrinkToFit:member'
    summary: |-
      Especifica se o texto é automaticamente reduzido para se ajustar à largura de coluna disponível.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#textOrientation:member'
    summary: |-
      A orientação do texto de todas as células dentro do intervalo. A orientação do texto deve ser um inteiro de-90 a 90 ou 180 para texto orientado verticalmente. Se a orientação dentro de um intervalo não for uniforme, NULL será retornado.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardHeight:member'
    summary: |-
      Determina se a altura da linha do objeto Range é igual a altura padrão da planilha. Retorna true se a altura da linha do objeto Range for igual à altura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma linha e as linhas não forem todas da mesma altura. Caso contrário, retornará false.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardWidth:member'
    summary: |-
      Especifica se a largura da coluna do objeto Range é igual à largura padrão da planilha. Retorna true se a largura da coluna do objeto Range for igual à largura padrão da planilha. Retorna NULL se o intervalo contiver mais de uma coluna e as colunas não forem todas da mesma altura. Caso contrário, retornará false.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment:member'
    summary: |-
      Representa o alinhamento vertical do objeto especificado. Consulte Excel. VerticalAlignment para obter detalhes.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.VerticalAlignment | "Top" | "Center" | "Bottom" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#wrapText:member'
    summary: |-
      Especifica se o Excel quebra o texto no objeto. Um valor nulo indica que o intervalo inteiro não tem configuração de quebra de linha automática uniforme.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText?: boolean;'
      return:
        type:
          - boolean
