  uid: excel!Excel.Interfaces.RangeFormatUpdateData#wrapText:member
  package: excel!
  fullName: wrapText
  summary: >-
    Especifica se o Excel quebra o texto no objeto. Um `null` valor indica que o intervalo inteiro não tem uma configuração de quebra uniforme


