    summary: |-
      <span data-ttu-id="26b3e-119">Retorna o objeto Range associado ao nome.</span><span class="sxs-lookup"><span data-stu-id="26b3e-119">Returns the range object that is associated with the name.</span></span> <span data-ttu-id="26b3e-120">Gerará um erro se o tipo do item nomeado não for um intervalo.</span><span class="sxs-lookup"><span data-stu-id="26b3e-120">Throws an error if the named item's type is not a range.</span></span>

