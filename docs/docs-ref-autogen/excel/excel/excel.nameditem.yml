    summary: |-
      <span data-ttu-id="1ccc9-112">Exclui o nome fornecido.</span><span class="sxs-lookup"><span data-stu-id="1ccc9-112">Deletes the given name.</span></span>

      <span data-ttu-id="1ccc9-113">\[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1ccc9-113">\[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: delete()
    fullName: delete()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'delete(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1ccc9-114">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1ccc9-114">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const totalName = sheet.names.getItemOrNullObject("TotalAmount");
              totalName.load();
              await context.sync();

              if (totalName.value) {
                  totalName.delete();

                  // Replace the named item (TotalAmount) with the actual formula for TotalAmount to avoid displaying #NAME in the cell.
                  sheet.getRange("D11").values = [["=SUM(ExpensesTable[AMOUNT])"]];
              } else {
                  console.log("No named item created for the formula.");
              }

              await context.sync();
          });
          ```
  - uid: 'excel!Excel.NamedItem#formula:member'
    summary: |-
      <span data-ttu-id="1ccc9-115">Obtém ou define a fórmula do item nomeado.</span><span class="sxs-lookup"><span data-stu-id="1ccc9-115">Gets or sets the formula of the named item.</span></span> <span data-ttu-id="1ccc9-116">A fórmula sempre começa com um sinal de "=".</span><span class="sxs-lookup"><span data-stu-id="1ccc9-116">Formula always starts with a '=' sign.</span></span>

      <span data-ttu-id="1ccc9-117">\[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1ccc9-117">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: any;'
      return:
        type:
          - any
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1ccc9-118">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1ccc9-118">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Get the named item
              const myNamedItem = sheet.names.getItemOrNullObject("MyRange");
              myNamedItem.load("name, formula");
              await context.sync();

              if (myNamedItem.isNullObject) {
                  console.log(`There is no named item. Create it with "Add named item for a range" first.`);
              } else {                    
                  // Update named item to point to the second range
                  myNamedItem.formula = "=Sample!$B$10:$D$14";
                  sheet.getRange("B10:D14").select();
                  await context.sync();

                  console.log(`Just updated the named item "${myNamedItem.name}" -- it's now located here: ${myNamedItem.formula}`);
              }
          });
          ```
  - uid: 'excel!Excel.NamedItem#getRange:member(1)'
    summary: |-
      <span data-ttu-id="1ccc9-119">Retorna o objeto Range associado ao nome.</span><span class="sxs-lookup"><span data-stu-id="1ccc9-119">Returns the range object that is associated with the name.</span></span> <span data-ttu-id="1ccc9-120">Gerará um erro se o tipo do item nomeado não for um intervalo.</span><span class="sxs-lookup"><span data-stu-id="1ccc9-120">Throws an error if the named item's type is not a range.</span></span>

