### YamlMime:TSType
name: Excel.ChangeDirectionState
uid: excel!Excel.ChangeDirectionState:interface
package: excel!
fullName: Excel.ChangeDirectionState
summary: >-
  Representa a direção em que células existentes ou restantes em uma planilha serão deslocadas quando as células são inseridas ou excluídas de uma planilha.


  \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: deleteShiftDirection
  uid: excel!Excel.ChangeDirectionState#deleteShiftDirection:member
  package: excel!
  fullName: deleteShiftDirection
  summary: >-
    Representa a direção (como para cima ou para a esquerda) que as células restantes serão deslocadas quando uma célula ou células são excluídas. Observação: `insertShiftDirection` `deleteShiftDirection` e são exclusivos e ambos os números não podem ter um valor ao mesmo tempo. Se um tiver um valor, o outro retornará `undefined`<!-- -->.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'deleteShiftDirection: Excel.DeleteShiftDirection | "Up" | "Left";'
    return:
      type: <xref uid="excel!Excel.DeleteShiftDirection:enum" /> | "Up" | "Left"
- name: insertShiftDirection
  uid: excel!Excel.ChangeDirectionState#insertShiftDirection:member
  package: excel!
  fullName: insertShiftDirection
  summary: >-
    Representa a direção (como para baixo ou para a direita) que as células existentes mudarão quando uma nova célula ou células são inseridas. Observação: `insertShiftDirection` `deleteShiftDirection` e são exclusivos e ambos os números não podem ter um valor ao mesmo tempo. Se um tiver um valor, o outro retornará `undefined`<!-- -->.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertShiftDirection: Excel.InsertShiftDirection | "Down" | "Right";'
    return:
      type: <xref uid="excel!Excel.InsertShiftDirection:enum" /> | "Down" | "Right"
