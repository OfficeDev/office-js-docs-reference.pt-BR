    summary: |-
      <span data-ttu-id="d210a-107">Obtém ou define o conteúdo da resposta do comentário.</span><span class="sxs-lookup"><span data-stu-id="d210a-107">Gets or sets the comment reply's content.</span></span> <span data-ttu-id="d210a-108">A cadeia de caracteres é de texto sem formatação.</span><span class="sxs-lookup"><span data-stu-id="d210a-108">The string is plain text.</span></span>

