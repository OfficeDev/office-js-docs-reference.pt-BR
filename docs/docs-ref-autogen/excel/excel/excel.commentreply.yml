    isPreview: true
    name: content
    fullName: content
    langs:
      - typeScript
    type: property
    syntax:
      content: 'content: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d210a-110">Exemplos</span><span class="sxs-lookup"><span data-stu-id="d210a-110">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");
              const comment = sheet.comments.getItemAt(0);
              const reply = comment.replies.getItemAt(0);
              reply.load("content");
              // Sync to load the content of the comment reply.
              await context.sync();

              // Append "Please!" to the end of the comment reply.
              reply.content += " Please!";
              await context.sync();
          });
          ```
