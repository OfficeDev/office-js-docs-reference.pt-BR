methods:
- name: add(index, values, name)
  uid: excel!Excel.TableColumnCollection#add:member(1)
  package: excel!
  fullName: add(index, values, name)
  summary: >-
    Adiciona uma nova coluna à tabela.


    \[[Conjunto de API: o ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) requer um índice menor do que a contagem total de colunas; 1,4 permite que o índice seja opcional (nulo ou -1) e anexa uma coluna no final; 1,4 permite o parâmetro name no momento da criação. \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    parameters:
    - id: index
      description: Opcional. Especifica a posição relativa da nova coluna. Se for null ou -1, a adição ocorre no final. Colunas com um índice superior serão deslocadas para o lado. Indexado com zero.
      type: number
    - id: values
      description: Opcional. Uma matriz 2D de valores não formatados da coluna de tabela.
      type: Array&lt;Array&lt;boolean | string | number&gt;&gt; | boolean | string | number
    - id: name
      description: Opcional. Especifica o nome da nova coluna. Se `null`<!-- -->, o nome padrão será usado.
      type: string
    return:
      type: <xref uid="excel!Excel.TableColumn:class" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
