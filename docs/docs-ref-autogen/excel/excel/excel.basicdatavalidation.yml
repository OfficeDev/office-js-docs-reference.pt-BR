  - uid: 'excel!Excel.BasicDataValidation#formula1:member'
    summary: |-
      <span data-ttu-id="eb4ab-103">Especifica o operando direito quando a Propriedade Operator é definida como um operador binário como GreaterThan (o operando esquerdo é o valor que o usuário tenta inserir na célula).</span><span class="sxs-lookup"><span data-stu-id="eb4ab-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="eb4ab-104">Com os operadores ternários between e não between, especifica o operando de limite inferior.</span><span class="sxs-lookup"><span data-stu-id="eb4ab-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="eb4ab-105">Por exemplo, a definição de Formula1 como 10 e o operador como GreaterThan significa que os dados válidos para o intervalo devem ser maiores que 10.</span><span class="sxs-lookup"><span data-stu-id="eb4ab-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="eb4ab-106">Ao definir o valor, ele pode ser passado como um número, um objeto Range ou uma fórmula de cadeia de caracteres (onde a cadeia de caracteres é um número em formato, uma referência de célula como "= a1" ou uma fórmula como "= MIN (a1, B1)").</span><span class="sxs-lookup"><span data-stu-id="eb4ab-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="eb4ab-107">Ao recuperar o valor, ele sempre será retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.</span><span class="sxs-lookup"><span data-stu-id="eb4ab-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="eb4ab-108">\[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eb4ab-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
