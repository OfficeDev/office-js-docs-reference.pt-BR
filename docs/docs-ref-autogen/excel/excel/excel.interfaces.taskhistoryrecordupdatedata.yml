### YamlMime:TSType
name: Excel.Interfaces.TaskHistoryRecordUpdateData
uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TaskHistoryRecordUpdateData
summary: Uma interface para atualização de dados no objeto TaskHistoryRecord, para uso no `taskHistoryRecord.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: anchorId
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#anchorId:member
  package: excel!
  fullName: anchorId
  summary: >-
    Representa a ID do objeto para o qual a tarefa é ancorada (por exemplo, commentId para tarefas anexadas a comentários).


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'anchorId?: string;'
    return:
      type: string
- name: assignee
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Representa o usuário atribuído à tarefa para um tipo de registro de "Assign", ou o usuário para cancelar a atribuição da tarefa para um tipo de registro de "cancelamento de atribuição".


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignee?: Excel.User;'
    return:
      type: <xref uid="excel!Excel.User:interface" />
- name: attributionUser
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#attributionUser:member
  package: excel!
  fullName: attributionUser
  summary: >-
    Representa o usuário que criou ou alterou a tarefa.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'attributionUser?: Excel.User;'
    return:
      type: <xref uid="excel!Excel.User:interface" />
- name: dueDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Representa a data de conclusão da tarefa. Ele é usado para o tipo de registro de histórico "agendamento". Ele está no fuso horário UTC. Pode ser definido como `null` para remover a data de conclusão. Ele deve ser definido junto com `startDate` para evitar conflitos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: Date;'
    return:
      type: Date
- name: historyRecordCreatedDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Representa a data de criação do registro de histórico de tarefas. Todas as datas estão em UTC.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'historyRecordCreatedDate?: Date;'
    return:
      type: Date
- name: id
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#id:member
  package: excel!
  fullName: id
  summary: >-
    ID do registro de histórico.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id?: string;'
    return:
      type: string
- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Representa a porcentagem de conclusão da tarefa. Ele é usado para o tipo de registro de histórico "Progress". Este é um valor entre 0 e 100, onde 100 representa uma tarefa concluída. Alterar esse valor para 100 também conclui o comentário associado. Alterar a conclusão de 100 para um valor menor reativa o comentário associado.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: number;'
    return:
      type: number
- name: priority
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Representa a prioridade da tarefa. Ele é usado para o tipo de registro de histórico "Priority". Esse é um valor entre 0 e 10 com 5 como a prioridade padrão, se não for definido, onde 0 representa a prioridade mais alta.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: number;'
    return:
      type: number
- name: startDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Representa a data de início da tarefa. Ele é usado para o tipo de registro de histórico "agendamento". Ele está no fuso horário UTC. Pode ser definido como `null` para remover a data de início. Ele deve ser definido junto com `dueDate` para evitar conflitos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: Date;'
    return:
      type: Date
- name: title
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#title:member
  package: excel!
  fullName: title
  summary: >-
    Representa o título da tarefa. Ele é usado para o tipo de registro de histórico "título".


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#type:member
  package: excel!
  fullName: type
  summary: >-
    Representa o tipo de registro do histórico de tarefas.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'type?: Excel.TaskHistoryRecordType | "Unknown" | "Create" | "Assign" | "Unassign" | "UnassignAll" | "Schedule" | "Progress" | "Priority" | "Delete" | "Undelete" | "SetTitle" | "Undo";'
    return:
      type: <xref uid="excel!Excel.TaskHistoryRecordType:enum" /> | "Unknown" | "Create" | "Assign" | "Unassign" | "UnassignAll" | "Schedule" | "Progress" | "Priority" | "Delete" | "Undelete" | "SetTitle" | "Undo"
- name: undoHistoryId
  uid: excel!Excel.Interfaces.TaskHistoryRecordUpdateData#undoHistoryId:member
  package: excel!
  fullName: undoHistoryId
  summary: >-
    Representa a propriedade TaskHistoryRecord.id que foi desfeita para o tipo de registro de histórico "desfazer".


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'undoHistoryId?: string;'
    return:
      type: string
