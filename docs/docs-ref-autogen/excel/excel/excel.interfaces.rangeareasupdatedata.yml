name: Excel.Interfaces.RangeAreasUpdateData
uid: excel!Excel.Interfaces.RangeAreasUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasUpdateData
summary: Uma interface para atualizar dados no objeto RangeAreas, para uso em `rangeAreas.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Retorna um objeto de validação de dados para todos os intervalos no `RangeAreas`<!-- -->.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationUpdateData:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Retorna um objeto, encapsulando a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades para todos os `RangeFormat` intervalos do `RangeAreas` objeto.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: style
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de todos os intervalos neste `RangeAreas` objeto. Se os estilos das células são inconsistentes, `null` serão retornados. Para estilos personalizados, o nome do estilo será retornado. Para estilos integrados, uma cadeia de caracteres que representa um valor `BuiltInStyle` no número será retornada.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
