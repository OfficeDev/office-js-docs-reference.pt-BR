  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: formula
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Para CADA ITEM na coleção: a fórmula do item nomeado. As fórmulas sempre começam com um sinal de igual ("=").


