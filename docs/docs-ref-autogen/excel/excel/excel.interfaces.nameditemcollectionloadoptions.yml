### YamlMime:TSType
name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  Uma coleção de todos os objetos NamedItem que fazem parte da pasta de trabalho ou planilha, dependendo de como ela foi alcançada.


  \[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação para o LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->) mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: arrayValues
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member
  package: excel!
  fullName: arrayValues
  summary: >-
    For EACH ITEM in the collection: Returns an object containing values and types of the named item.


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface" />
- name: comment
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member
  package: excel!
  fullName: comment
  summary: >-
    Para CADA ITEM na coleção: especifica o comentário associado a esse nome.


    \[[Conjunto de APIs: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: formula
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Para CADA ITEM na coleção: a fórmula do item nomeado. A fórmula sempre começa com um sinal de "=".


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Para CADA ITEM na coleção: o nome do objeto.


    \[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: scope
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Para CADA ITEM na coleção: Especifica se o nome tem como escopo a pasta de trabalho ou uma planilha específica. Os valores possíveis são: Worksheet, Workbook.


    \[[Conjunto de APIs: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scope?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Para CADA ITEM na coleção: especifica o tipo do valor retornado pela fórmula do nome. Confira Excel.NamedItemType para obter detalhes.


    \[[Conjunto de APIs: ExcelApi 1.1 para cadeia de caracteres, inteiro, duplo, booleano,intervalo, erro; 1,7 para matriz](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Para CADA ITEM na coleção: representa o valor calculado pela fórmula do nome. Para um intervalo nomeado, retornará o endereço do intervalo.


    \[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Para CADA ITEM na coleção: especifica se o objeto está visível.


    \[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Para CADA ITEM na coleção: retorna a planilha na qual o item nomeado tem como escopo. Em vez disso, lançará um erro se o item tiver escopo para a lista de trabalho.


    \[[Conjunto de APIs: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
- name: worksheetOrNullObject
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member
  package: excel!
  fullName: worksheetOrNullObject
  summary: >-
    Para CADA ITEM na coleção: retorna a planilha para a qual o item nomeado tem escopo. Se, em vez disso, o item tiver como escopo a lista de trabalho, essa função retornará um objeto com sua `isNullObject` propriedade definida como `true`<!-- -->. Para obter mais informações, consulte *Métodos e propriedades [de OrNullObject](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[Conjunto de APIs: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
