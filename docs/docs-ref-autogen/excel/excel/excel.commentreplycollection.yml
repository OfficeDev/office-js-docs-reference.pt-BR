  - uid: 'excel!Excel.CommentReplyCollection#add:member(1)'
    summary: |-
      Cria uma resposta de comentário para o comentário.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, contentType)'
    fullName: 'add(content, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.CommentReply;'
      return:
        type:
          - 'excel!Excel.CommentReply:class'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Excel.run(async (context) => {
              // Adds a reply to the first comment in this worksheet.
              const sheet = context.workbook.worksheets.getItem("Comments");
              const comment = sheet.comments.getItemAt(0);
              comment.replies.add("Add content to this worksheet.");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: 'O conteúdo do comentário. Pode ser uma cadeia de caracteres ou uma interface CommentRichContent (por exemplo, para comentários com mençãos). \[Conjunto de APIs: ExcelApi BETA (somente visualização) para a cadeia de caracteres, ExcelApi visualização para o objeto CommentRichContent\]'
          type:
            - 'excel!Excel.CommentReplyCollection#add~0:complex'
        - id: contentType
          description: Opcional. O tipo de conteúdo contido no comentário. O valor padrão é enum`ContentType.plain`<!-- -->.
          type:
            - 'excel!Excel.ContentType:enum'
