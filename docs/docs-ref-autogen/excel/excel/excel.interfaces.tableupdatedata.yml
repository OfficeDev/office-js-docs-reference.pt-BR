name: Excel.Interfaces.TableUpdateData
uid: excel!Excel.Interfaces.TableUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TableUpdateData
summary: Uma interface para atualizar dados no objeto Table, para uso em `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: highlightFirstColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: >-
    Especifica se a primeira coluna contém formatação especial.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn?: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: >-
    Especifica se a última coluna contém formatação especial.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Nome da tabela.


    O nome definido da tabela deve seguir as diretrizes especificadas no [artigo Renomear uma tabela do Excel.](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114)


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    Especifica se as colunas mostram formatação em faixa na qual as colunas ímpares são realçadas de forma diferente de outras, para facilitar a leitura da tabela.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    Especifica se as linhas mostram formatação em faixa na qual linhas ímpares são realçadas de forma diferente de outras, para facilitar a leitura da tabela.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableUpdateData#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    Especifica se os botões de filtro estão visíveis na parte superior de cada header de coluna. Essa configuração só será permitida se a tabela tiver uma linha de cabeçalho.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton?: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Interfaces.TableUpdateData#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Especifica se a linha de header está visível. Esse valor pode ser definido para mostrar ou remover a linha do cabeçalho.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableUpdateData#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Especifica se a linha total está visível. Esse valor pode ser definido para mostrar ou remover a linha do total.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Valor constante que representa o estilo da tabela. Os valores possíveis são: "TableStyleLight1" por "TableStyleLight21", "TableStyleMedium1" por "TableStyleMedium28", "TableStyleDark1" por "TableStyleDark11". Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: tableStyle
  uid: excel!Excel.Interfaces.TableUpdateData#tableStyle:member
  package: excel!
  fullName: tableStyle
  summary: >-
    O estilo aplicado à tabela.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'tableStyle?: Excel.Interfaces.TableStyleUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableStyleUpdateData:interface" />
