  - uid: excel.Excel.Comment.content
    summary: |-
      Obtém ou define o conteúdo do comentário. A cadeia de caracteres é de texto sem formatação.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: content
    fullName: content
    langs:
      - typeScript
    type: property
    syntax:
      content: 'content: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Excel.run(async (context) => {
              const comment = context.workbook.comments.getItemAt(0);
              comment.content = "PLEASE add headers here.";
              await context.sync();
          });
          ```
