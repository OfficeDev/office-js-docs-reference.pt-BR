    summary: |-
      <span data-ttu-id="77334-103">Redefine a tela de fundo do intervalo.</span><span class="sxs-lookup"><span data-stu-id="77334-103">Resets the range background.</span></span>

      <span data-ttu-id="77334-104">\[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="77334-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
