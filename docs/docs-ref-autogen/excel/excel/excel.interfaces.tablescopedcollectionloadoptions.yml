  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showFilterButton:member'
    summary: |-
      Para cada ITEM na coleção: especifica se os botões de filtro estão visíveis na parte superior de cada cabeçalho de coluna. Essa configuração só será permitida se a tabela tiver uma linha de cabeçalho.

      \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showHeaders:member'
    summary: |-
      Para cada ITEM na coleção: especifica se a linha de cabeçalho está visível. Esse valor pode ser definido para mostrar ou remover a linha do cabeçalho.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
