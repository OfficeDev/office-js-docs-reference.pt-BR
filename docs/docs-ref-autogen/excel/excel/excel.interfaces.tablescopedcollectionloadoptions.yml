      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedRows:member'
    summary: |-
      Para cada ITEM na coleção: especifica se as linhas mostram a formatação em tiras nas quais as linhas ímpares são realçadas de forma diferente de mesmo para tornar a leitura da tabela mais fácil.

      \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedRows
    fullName: showBandedRows
    langs:
