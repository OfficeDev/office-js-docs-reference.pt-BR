- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderCollectionUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor para bordas de intervalo. O valor está entre -1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um `null` valor indica que toda a coleção de borda não tem uma configuração `tintAndShade` uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
