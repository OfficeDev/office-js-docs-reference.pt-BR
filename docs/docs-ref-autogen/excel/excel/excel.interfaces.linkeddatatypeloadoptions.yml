name: Excel.Interfaces.LinkedDataTypeLoadOptions
uid: excel!Excel.Interfaces.LinkedDataTypeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.LinkedDataTypeLoadOptions
summary: >-
  Representa um tipo de dados vinculado. Um tipo de dados vinculados é um tipo de dados conectado a uma fonte de dados online.


  \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
