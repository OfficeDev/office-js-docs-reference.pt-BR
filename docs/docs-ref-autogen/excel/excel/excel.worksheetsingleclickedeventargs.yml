    summary: |-
      <span data-ttu-id="03236-103">Obtém o endereço que representa a célula que foi clicada/tocada para uma planilha específica.</span><span class="sxs-lookup"><span data-stu-id="03236-103">Gets the address that represents the cell which was left-clicked/tapped for a specific worksheet.</span></span>

      <span data-ttu-id="03236-104">\[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="03236-104">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="03236-105">Exemplos</span><span class="sxs-lookup"><span data-stu-id="03236-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              sheet.onSingleClicked.add((event) => {
                  return Excel.run((context) => {
                      console.log(`Click detected at ${event.address} (pixel offset from upper-left cell corner: ${event.offsetX}, ${event.offsetY})`);
                      return context.sync();
                  });
              });

              console.log("The worksheet click handler is registered.");

              await context.sync();
          });
          ```
