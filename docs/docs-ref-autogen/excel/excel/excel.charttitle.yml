  - uid: 'excel!Excel.ChartTitle#getSubstring:member(1)'
    summary: |-
      Obter a subcadeia de caracteres de um título de gráfico. Quebra de linha '<!-- -->\\<!-- -->n ' também conta um caractere.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
      return:
        type:
          - 'excel!Excel.ChartFormatString:class'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Excel.run(async (context) => {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let chart = sheet.charts.getItemAt(0);

              // Get first seven characters of the title and color them green.
              chart.title.getSubstring(0, 7).font.color = "Yellow";
              await context.sync();
          });
          ```
      parameters:
        - id: start
          description: Posição inicial da subcadeia de caracteres a ser recuperada. Posição inicial com 0.
          type:
            - number
        - id: length
          description: Comprimento da subcadeia de caracteres a ser recuperada.
          type:
            - number
