      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTrendlineLabelData#left:member
  package: excel!
  fullName: left
  summary: >-
    Representa a distância, em pontos, da borda esquerda do rótulo de linha de tendência do gráfico até a borda esquerda da área do gráfico. O valor `null` é se o rótulo da linha de tendência do gráfico não estiver visível.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
