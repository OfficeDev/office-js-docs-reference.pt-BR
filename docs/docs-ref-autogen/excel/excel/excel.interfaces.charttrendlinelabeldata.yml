  summary: >-
    Retorna a altura, em pontos, do rótulo de linha de tendência do gráfico. O valor `null` é se o rótulo da linha de tendência do gráfico não estiver visível.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
