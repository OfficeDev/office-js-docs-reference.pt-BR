  uid: excel!Excel.Interfaces.ChartTrendlineLabelData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Representa o ângulo para o qual o texto é orientado para o rótulo de linha de tendência do gráfico. O valor deve ser um inteiro de -90 a 90 ou o inteiro 180 para texto orientado verticalmente.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTrendlineLabelData#top:member
  package: excel!
  fullName: top
  summary: >-
    Representa a distância, em pontos, da borda superior do rótulo de linha de tendência do gráfico até a parte superior da área do gráfico. O valor `null` é se o rótulo da linha de tendência do gráfico não estiver visível.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
