    Representa o alinhamento horizontal do rótulo de linha de tendência do gráfico. Consulte `Excel.ChartTextHorizontalAlignment` para obter detalhes. Essa propriedade só é válida quando de um rótulo de linha de `TextOrientation` tendência é -90, 90 ou 180.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
