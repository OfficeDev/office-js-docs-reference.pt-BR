  uid: excel!Excel.Interfaces.ChartTrendlineLabelData#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Valor de cadeia de caracteres que representa a fórmula do rótulo de linha de tendência do gráfico usando notação de estilo A1.


