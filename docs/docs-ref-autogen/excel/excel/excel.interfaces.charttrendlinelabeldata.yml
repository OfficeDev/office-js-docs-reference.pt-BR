  uid: excel!Excel.Interfaces.ChartTrendlineLabelData#width:member
  package: excel!
  fullName: width
  summary: >-
    Retorna a largura, em pontos, do rótulo de linha de tendência do gráfico. O valor `null` é se o rótulo da linha de tendência do gráfico não estiver visível.


