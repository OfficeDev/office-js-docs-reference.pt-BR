  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.LinkedWorkbookLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    A URL original apontando para a lista de trabalho vinculada. Ela é exclusiva em todas as guias de trabalho vinculadas na coleção.


