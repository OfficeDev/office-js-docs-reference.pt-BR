  uid: excel!Excel.Interfaces.RangeAreasData#areas:member
  package: excel!
  fullName: areas
  summary: >-
    Retorna uma coleção de intervalos retangulares que compõem este objeto RangeAreas.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areas?: Excel.Interfaces.RangeData[];'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeData:interface" />[]
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Retorna o número de células no objeto RangeAreas somando as contagens de células de todos os intervalos retangulares individuais. Retornará -1 se a contagem de células exceder 2^31-1 (2.147.483.647).


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
