isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.Interfaces.RangeAreasData#address:member
  package: excel!
  fullName: address
  summary: >-
    Retorna a referência RangeAreas em estilo a1. O valor de endereço conterá o nome da planilha para cada bloco retangular de células (por exemplo, "Planilha1! A1: B4, Planilha1! D1: D4 ").


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasData#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Retorna a referência RangeAreas na localidade do usuário.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: string;'
    return:
      type: string
