### YamlMime:TSEnum
name: Excel.DocumentTaskChangeAction
uid: excel!Excel.DocumentTaskChangeAction:enum
package: excel!
fullName: Excel.DocumentTaskChangeAction
summary: >-
  Representa o tipo de alteração registrada no registro de alteração de tarefa.


  \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
fields:
- name: assign
  uid: excel!Excel.DocumentTaskChangeAction.assign:member
  package: excel!
  summary: Representa um usuário que está sendo atribuído a uma tarefa.
  value: "\"assign\""
- name: create
  uid: excel!Excel.DocumentTaskChangeAction.create:member
  package: excel!
  summary: Representa a criação de uma nova tarefa.
  value: "\"create\""
- name: remove
  uid: excel!Excel.DocumentTaskChangeAction.remove:member
  package: excel!
  summary: Representa a exclusão de uma tarefa.
  value: "\"remove\""
- name: restore
  uid: excel!Excel.DocumentTaskChangeAction.restore:member
  package: excel!
  summary: Representa a restauração de uma tarefa.
  value: "\"restore\""
- name: setPercentComplete
  uid: excel!Excel.DocumentTaskChangeAction.setPercentComplete:member
  package: excel!
  summary: Representa uma atualização para a porcentagem de uma tarefa concluída.
  value: "\"setPercentComplete\""
- name: setPriority
  uid: excel!Excel.DocumentTaskChangeAction.setPriority:member
  package: excel!
  summary: Representa uma atualização para a prioridade de uma tarefa.
  value: "\"setPriority\""
- name: setSchedule
  uid: excel!Excel.DocumentTaskChangeAction.setSchedule:member
  package: excel!
  summary: Representa uma atualização para uma tarefa `startDateTime` ou `dueDateTime`<!-- -->.
  value: "\"setSchedule\""
- name: setTitle
  uid: excel!Excel.DocumentTaskChangeAction.setTitle:member
  package: excel!
  summary: Representa uma alteração no título de uma tarefa.
  value: "\"setTitle\""
- name: unassign
  uid: excel!Excel.DocumentTaskChangeAction.unassign:member
  package: excel!
  summary: Representa um usuário não atribuído a partir de uma tarefa.
  value: "\"unassign\""
- name: unassignAll
  uid: excel!Excel.DocumentTaskChangeAction.unassignAll:member
  package: excel!
  summary: Representa todos os usuários não atribuídos de uma tarefa.
  value: "\"unassignAll\""
- name: undo
  uid: excel!Excel.DocumentTaskChangeAction.undo:member
  package: excel!
  summary: Representa uma ação de tarefa anterior sendo desfeita.
  value: "\"undo\""
- name: unknown
  uid: excel!Excel.DocumentTaskChangeAction.unknown:member
  package: excel!
  summary: Representa um tipo de alteração desconhecido. Esse valor será retornado quando a versão do Excel em execução não entender o tipo do registro de alteração que está no arquivo carregado.
  value: "\"unknown\""
