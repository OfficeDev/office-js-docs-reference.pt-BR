      type: boolean
- name: use1904DateSystem
  uid: excel!Excel.Interfaces.WorkbookUpdateData#use1904DateSystem:member
  package: excel!
  fullName: use1904DateSystem
  summary: >-
    True se a pasta de trabalho usar o sistema de dados 1904.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'use1904DateSystem?: boolean;'
