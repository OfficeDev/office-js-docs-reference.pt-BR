isDeprecated: false
type: interface
properties:
- name: chartDataPointTrack
  uid: excel!Excel.Interfaces.WorkbookUpdateData#chartDataPointTrack:member
  package: excel!
  fullName: chartDataPointTrack
  summary: >-
    True se todos os gráficos na pasta de trabalho estiverem rastreando os pontos de dados reais aos quais eles estão anexados. False se os gráficos rastrearem o índice dos pontos de dados.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartDataPointTrack?: boolean;'
    return:
      type: boolean
- name: isDirty
  uid: excel!Excel.Interfaces.WorkbookUpdateData#isDirty:member
  package: excel!
  fullName: isDirty
  summary: >-
    Especifica se as alterações foram feitas desde a última vez que a workbook foi salva. Você pode definir essa propriedade como se quiser fechar uma manual de trabalho modificada sem salvá-la ou ser solicitado `true` a salvá-la.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isDirty?: boolean;'
    return:
      type: boolean
- name: properties
  uid: excel!Excel.Interfaces.WorkbookUpdateData#properties:member
  package: excel!
  fullName: properties
  summary: >-
    Obtém as propriedades da pasta de trabalho.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'properties?: Excel.Interfaces.DocumentPropertiesUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DocumentPropertiesUpdateData:interface" />
- name: showPivotFieldList
  uid: excel!Excel.Interfaces.WorkbookUpdateData#showPivotFieldList:member
  package: excel!
  fullName: showPivotFieldList
  summary: >-
    Especifica se o painel de lista de campos da Tabela Dinâmica é mostrado no nível da lista de trabalho.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'showPivotFieldList?: boolean;'
