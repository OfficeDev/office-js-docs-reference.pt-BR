name: Excel.Interfaces.WorkbookUpdateData
uid: excel!Excel.Interfaces.WorkbookUpdateData:interface
package: excel!
fullName: Excel.Interfaces.WorkbookUpdateData
summary: Uma interface para atualização de dados no objeto Workbook, para uso no `workbook.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: chartDataPointTrack
  uid: excel!Excel.Interfaces.WorkbookUpdateData#chartDataPointTrack:member
  package: excel!
  fullName: chartDataPointTrack
  summary: >-
    True se todos os gráficos na pasta de trabalho estiverem rastreando os pontos de dados reais aos quais eles estão anexados. False se os gráficos acompanham o índice dos pontos de dados.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartDataPointTrack?: boolean;'
    return:
      type: boolean
- name: isDirty
  uid: excel!Excel.Interfaces.WorkbookUpdateData#isDirty:member
  package: excel!
  fullName: isDirty
  summary: >-
    Especifica se foram feitas alterações desde a última vez em que a pasta de trabalho foi salva. Você pode definir essa propriedade como true se quiser fechar uma pasta de trabalho modificada sem salvá-la ou ser solicitado a salvá-la.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isDirty?: boolean;'
    return:
      type: boolean
- name: properties
  uid: excel!Excel.Interfaces.WorkbookUpdateData#properties:member
  package: excel!
  fullName: properties
  summary: >-
    Obtém as propriedades da pasta de trabalho.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'properties?: Excel.Interfaces.DocumentPropertiesUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DocumentPropertiesUpdateData:interface" />
- name: showPivotFieldList
  uid: excel!Excel.Interfaces.WorkbookUpdateData#showPivotFieldList:member
  package: excel!
  fullName: showPivotFieldList
  summary: >-
    Especifica se o painel de lista de campos da tabela dinâmica é mostrado no nível da pasta de trabalho.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'showPivotFieldList?: boolean;'
    return:
      type: boolean
- name: use1904DateSystem
  uid: excel!Excel.Interfaces.WorkbookUpdateData#use1904DateSystem:member
  package: excel!
  fullName: use1904DateSystem
  summary: >-
    True se a pasta de trabalho usar o sistema de dados 1904.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'use1904DateSystem?: boolean;'
    return:
      type: boolean
- name: usePrecisionAsDisplayed
  uid: excel!Excel.Interfaces.WorkbookUpdateData#usePrecisionAsDisplayed:member
  package: excel!
  fullName: usePrecisionAsDisplayed
  summary: >-
    True se os cálculos dessa pasta de trabalho forem efetuados usando apenas a precisão dos números conforme forem exibidos. Os dados perderão permanentemente a precisão ao mudar essa propriedade de false para true.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'usePrecisionAsDisplayed?: boolean;'
    return:
      type: boolean
