package: excel!
fullName: Excel.ShapeLineStyle
summary: >-
  O estilo de uma linha.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: single
  uid: excel!Excel.ShapeLineStyle.single:member
  package: excel!
  summary: Linha única.
  value: "\"Single\""
- name: thickBetweenThin
  uid: excel!Excel.ShapeLineStyle.thickBetweenThin:member
  package: excel!
  summary: Linha grossa com uma linha fina de cada lado.
  value: "\"ThickBetweenThin\""
- name: thickThin
  uid: excel!Excel.ShapeLineStyle.thickThin:member
  package: excel!
  summary: Linha grossa ao lado da linha fina. Para linhas horizontais, a linha espessa está acima da linha fina. Para linhas verticais, a linha espessa fica à esquerda da linha fina.
  value: "\"ThickThin\""
- name: thinThick
  uid: excel!Excel.ShapeLineStyle.thinThick:member
  package: excel!
  summary: Linha grossa ao lado da linha fina. Para linhas horizontais, a linha espessa está abaixo da linha fina. Para linhas verticais, a linha espessa fica à direita da linha fina.
  value: "\"ThinThick\""
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: Duas linhas finas.
  value: "\"ThinThin\""
