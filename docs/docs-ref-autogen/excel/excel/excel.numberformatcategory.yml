  - uid: 'excel!Excel.NumberFormatCategory.accounting:member'
    summary: Os formatos de contabilidade alinham os símbolos de moeda e os pontos decimais em uma coluna.
    isPreview: true
    name: accounting
    fullName: accounting
    langs:
      - typeScript
    type: field
    numericValue: '"Accounting"'
  - uid: 'excel!Excel.NumberFormatCategory.currency:member'
    summary: Os formatos de moeda são usados para valores monetários gerais. Use os formatos de contabilidade para alinhar pontos decimais em uma coluna.
    isPreview: true
    name: currency
    fullName: currency
    langs:
      - typeScript
    type: field
    numericValue: '"Currency"'
  - uid: 'excel!Excel.NumberFormatCategory.custom:member'
