      type: boolean
- name: assignee
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Representa o usuário atribuído à tarefa para um tipo de registro de alteração ou o usuário não atribuído da tarefa para um tipo `assign` `unassign` de registro de alteração.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignee?: boolean;'
    return:
      type: boolean
- name: changedBy
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#changedBy:member
  package: excel!
  fullName: changedBy
  summary: >-
    Representa o usuário que criou ou alterou a tarefa.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'changedBy?: boolean;'
    return:
      type: boolean
- name: commentId
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#commentId:member
  package: excel!
  fullName: commentId
  summary: >-
    Representa a ID do `Comment` ou ao qual a alteração da tarefa está `CommentReply` ancorada.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'commentId?: boolean;'
    return:
      type: boolean
- name: createdDateTime
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#createdDateTime:member
  package: excel!
  fullName: createdDateTime
  summary: >-
    Representa a data e a hora de criação do registro de alteração de tarefa. Todas as datas estão em UTC.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'createdDateTime?: boolean;'
    return:
      type: boolean
- name: dueDateTime
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#dueDateTime:member
  package: excel!
  fullName: dueDateTime
  summary: >-
    Representa a data e a hora de vencimento da tarefa, no fuso horário UTC. Ele é usado para o tipo `setSchedule` de registro de alteração. Pode ser definido como para remover a data e a hora de `null` vencimento. Ele deve ser definido em conjunto com `startDateTime` para evitar conflitos.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDateTime?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    ID do registro de alteração de tarefa.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: percentComplete
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Representa a porcentagem de conclusão da tarefa. Ele é usado para o tipo `setPercentComplete` de registro de alteração. Esse é um valor entre 0 e 100, onde 100 representa uma tarefa concluída. Alterar esse valor para 100 também conclui o comentário associado. Alterar a conclusão de 100 para um valor inferior reativa o comentário associado.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Representa a prioridade da tarefa. Ele é usado para o tipo `setPriority` de registro de alteração. Esse é um valor entre 0 e 10, sendo 5 a prioridade padrão se não estiver definida e onde 0 representa a prioridade mais alta.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDateTime
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#startDateTime:member
  package: excel!
  fullName: startDateTime
  summary: >-
    Representa a data e a hora de início da tarefa, no fuso horário UTC. Ele é usado para o tipo `setSchedule` de registro de alteração. Pode ser definido como `null` para remover a data e a hora de início. Ele deve ser definido em conjunto com `dueDateTime` para evitar conflitos.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDateTime?: boolean;'
    return:
      type: boolean
- name: title
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#title:member
  package: excel!
  fullName: title
  summary: >-
    Representa o título da tarefa. Ele é usado para o tipo `setTitle` de registro de alteração.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Representa o tipo de ação do registro de alteração de tarefa. Alguns exemplos de tipos de ação são `assign`<!-- -->, `undo`<!-- -->e `setPriority`<!-- -->.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: undoHistoryId
  uid: excel!Excel.Interfaces.DocumentTaskChangeLoadOptions#undoHistoryId:member
  package: excel!
  fullName: undoHistoryId
  summary: >-
    Representa a `DocumentTaskChange.id` propriedade que foi desfeita para o tipo `undo` de registro de alteração.


