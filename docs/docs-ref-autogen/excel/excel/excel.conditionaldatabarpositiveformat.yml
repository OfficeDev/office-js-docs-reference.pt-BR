    Código de cor HTML que representa a cor da linha de borda, no formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja"). O valor é "" (uma cadeia de caracteres vazia) se nenhuma borda estiver presente ou definida.


