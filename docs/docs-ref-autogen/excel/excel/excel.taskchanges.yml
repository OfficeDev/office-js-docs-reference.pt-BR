### YamlMime:TSType
name: Excel.TaskChanges
uid: excel!Excel.TaskChanges:interface
package: excel!
fullName: Excel.TaskChanges
summary: >-
  Representa um conjunto de alterações pretendidas para uma tarefa.


  \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: dueDate
  uid: excel!Excel.TaskChanges#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Define uma nova data de conclusão para a tarefa, no fuso horário UTC. Pode ser definido como `null` para remover a data de conclusão. Deve ser definido junto com `startDate` para evitar conflitos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: Date;'
    return:
      type: Date
- name: emailsToAssign
  uid: excel!Excel.TaskChanges#emailsToAssign:member
  package: excel!
  fullName: emailsToAssign
  summary: >-
    Define endereços de email dos usuários a serem atribuídos à tarefa. Os emails especificados serão adicionados aos destinatários existentes da tarefa, a menos que `removeAllPreviousAssignees` a propriedade esteja definida como `true`<!-- -->.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'emailsToAssign?: string[];'
    return:
      type: string[]
- name: emailsToUnassign
  uid: excel!Excel.TaskChanges#emailsToUnassign:member
  package: excel!
  fullName: emailsToUnassign
  summary: >-
    Define endereços de email dos usuários para cancelar a atribuição da tarefa.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'emailsToUnassign?: string[];'
    return:
      type: string[]
- name: percentComplete
  uid: excel!Excel.TaskChanges#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Define uma nova porcentagem de conclusão para a tarefa. Este é um valor entre 0 e 100, onde 100 representa uma tarefa concluída. Alterar esse valor para 100 também conclui o comentário associado. Alterar a conclusão de 100 para um valor menor reativa o comentário associado.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: number;'
    return:
      type: number
- name: priority
  uid: excel!Excel.TaskChanges#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Define uma nova prioridade para a tarefa. Esse é um valor entre 0 e 10, onde 0 representa a prioridade mais alta.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: number;'
    return:
      type: number
- name: removeAllPreviousAssignees
  uid: excel!Excel.TaskChanges#removeAllPreviousAssignees:member
  package: excel!
  fullName: removeAllPreviousAssignees
  summary: >-
    Define se a alteração deve remover todos os destinatários anteriores da tarefa. Quando essa propriedade é definida como true, `emailsToUnassign` a propriedade não terá efeito e os emails especificados na `emailsToAssign` propriedade se tornarão os únicos destinatários.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'removeAllPreviousAssignees?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.TaskChanges#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Define uma nova data de início para a tarefa, no fuso horário UTC. Pode ser definido como `null` para remover a data de início. Deve ser definido junto com `dueDate` para evitar conflitos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: Date;'
    return:
      type: Date
- name: title
  uid: excel!Excel.TaskChanges#title:member
  package: excel!
  fullName: title
  summary: >-
    Define um novo título para a tarefa.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
