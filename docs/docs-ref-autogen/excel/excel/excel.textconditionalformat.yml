    summary: |-
      <span data-ttu-id="c45cc-105">Retorna um objeto Format, encapsulando a fonte, o preenchimento, as bordas e outras propriedades de formatos condicionais.</span><span class="sxs-lookup"><span data-stu-id="c45cc-105">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.</span></span> <span data-ttu-id="c45cc-106">Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="c45cc-106">Read-only.</span></span>

