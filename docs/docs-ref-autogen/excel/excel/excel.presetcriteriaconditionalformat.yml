name: Excel.PresetCriteriaConditionalFormat
uid: excel!Excel.PresetCriteriaConditionalFormat:class
package: excel!
fullName: Excel.PresetCriteriaConditionalFormat
summary: >-
  Representa o formato condicional de critérios predefinidos, como acima da média, abaixo da média, valores exclusivos, contém em branco, não preto, erro e noerror.


  \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
