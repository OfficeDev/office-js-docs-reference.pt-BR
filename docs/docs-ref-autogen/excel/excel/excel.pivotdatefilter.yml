### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotDateFilter:interface'
    summary: |-
      Modelo configurável para um filtro de data a ser aplicado a um PivotField. O `condition` define quais critérios precisam ser definidos para que o filtro opere.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: Excel.PivotDateFilter
    fullName: Excel.PivotDateFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotDateFilter#comparator:member'
      - 'excel!Excel.PivotDateFilter#condition:member'
      - 'excel!Excel.PivotDateFilter#exclusive:member'
      - 'excel!Excel.PivotDateFilter#lowerBound:member'
      - 'excel!Excel.PivotDateFilter#upperBound:member'
      - 'excel!Excel.PivotDateFilter#wholeDays:member'
  - uid: 'excel!Excel.PivotDateFilter#comparator:member'
    summary: |-
      O comparador é o valor estático ao qual outros valores são comparados. O tipo de comparação é definido pela condição.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#condition:member'
    summary: |-
      Especifica a condição para o filtro, que define os critérios de filtragem necessários.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: Excel.DateFilterCondition | "Unknown" | "Equals" | "Before" | "BeforeOrEqualTo" | "After" | "AfterOrEqualTo" | "Between" | "Tomorrow" | "Today" | "Yesterday" | "NextWeek" | "ThisWeek" | "LastWeek" | "NextMonth" | "ThisMonth" | "LastMonth" | "NextQuarter" | "ThisQuarter" | "LastQuarter" | "NextYear" | "ThisYear" | "LastYear" | "YearToDate" | "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2" | "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" | "AllDatesInPeriodJanuary" | "AllDatesInPeriodFebruary" | "AllDatesInPeriodMarch" | "AllDatesInPeriodApril" | "AllDatesInPeriodMay" | "AllDatesInPeriodJune" | "AllDatesInPeriodJuly" | "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" | "AllDatesInPeriodOctober" | "AllDatesInPeriodNovember" | "AllDatesInPeriodDecember";'
      return:
        type:
          - 'excel!Excel.PivotDateFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotDateFilter#exclusive:member'
    summary: |-
      Se true, Filter *excluirá* itens que atendem aos critérios. O padrão é false (filtrar para incluir itens que atendam aos critérios).

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotDateFilter#lowerBound:member'
    summary: |-
      O limite inferior do intervalo para a `Between` condição de filtro.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#upperBound:member'
    summary: |-
      O limite superior do intervalo para a `Between` condição de filtro.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#wholeDays:member'
    summary: |-
      Para `Equals`<!-- -->, `Before`<!-- -->, `After`<!-- -->e `Between` condições de filtro, indica se as comparações devem ser feitas como dias inteiros.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: wholeDays
    fullName: wholeDays
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wholeDays?: boolean;'
      return:
        type:
          - boolean
