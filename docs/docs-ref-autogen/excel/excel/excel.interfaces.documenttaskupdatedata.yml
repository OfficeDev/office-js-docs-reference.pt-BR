name: Excel.Interfaces.DocumentTaskUpdateData
uid: excel!Excel.Interfaces.DocumentTaskUpdateData:interface
package: excel!
fullName: Excel.Interfaces.DocumentTaskUpdateData
summary: Uma interface para atualizar dados no objeto DocumentTask, para uso em `documentTask.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: percentComplete
  uid: excel!Excel.Interfaces.DocumentTaskUpdateData#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Especifica a porcentagem de conclusão da tarefa. Esse é um valor entre 0 e 100, onde 100 representa uma tarefa concluída.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: number;'
    return:
      type: number
- name: priority
  uid: excel!Excel.Interfaces.DocumentTaskUpdateData#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Especifica a prioridade da tarefa. Esse é um valor entre 0 e 10, onde 0 representa a prioridade mais alta.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: number;'
    return:
      type: number
- name: startAndDueDateTime
  uid: excel!Excel.Interfaces.DocumentTaskUpdateData#startAndDueDateTime:member
  package: excel!
  fullName: startAndDueDateTime
  summary: >-
    Obtém ou define a data e a hora em que a tarefa deve começar e deve ser final.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startAndDueDateTime?: Excel.DocumentTaskSchedule;'
    return:
      type: <xref uid="excel!Excel.DocumentTaskSchedule:interface" />
- name: title
  uid: excel!Excel.Interfaces.DocumentTaskUpdateData#title:member
  package: excel!
  fullName: title
  summary: >-
    Especifica o título da tarefa.


    \[[Conjunto de API: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
