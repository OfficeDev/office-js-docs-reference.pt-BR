- name: scope
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Especifica se o nome tem como escopo a pasta de trabalho ou uma planilha específica. Os valores possíveis são: Worksheet, Workbook.


