    Especifica se as células vazias da tabela dinâmica devem ser preenchidas com o `emptyCellText`<!-- -->. False por padrão. Observe que o valor de `emptyCellText` persiste quando essa propriedade é definida como false.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
