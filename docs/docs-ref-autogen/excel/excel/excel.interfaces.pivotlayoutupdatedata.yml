isDeprecated: false
type: interface
properties:
- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    A descrição de texto alt da tabela dinâmica.


    O texto alt fornece as representações alternativas baseadas em texto das informações contidas na tabela dinâmica. Essas informações são úteis para pessoas com deficiência visual ou cognitiva, que talvez não consigam ver ou compreender a tabela. Um título pode ser lido para uma pessoa com uma deficiência e é usado para determinar se deseja ouvir a descrição do conteúdo.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: string;'
    return:
      type: string
