### YamlMime:TSEnum
name: Excel.TaskHistoryRecordType
uid: excel!Excel.TaskHistoryRecordType:enum
package: excel!
fullName: Excel.TaskHistoryRecordType
summary: >-
  Representa o tipo de alteração registrada no registro de histórico de tarefas.


  \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
fields:
- name: assign
  uid: excel!Excel.TaskHistoryRecordType.assign:member
  package: excel!
  summary: Representa um usuário que está sendo atribuído a uma tarefa.
- name: create
  uid: excel!Excel.TaskHistoryRecordType.create:member
  package: excel!
  summary: Representa a criação de uma nova tarefa.
- name: delete
  uid: excel!Excel.TaskHistoryRecordType.delete:member
  package: excel!
  summary: Representa a exclusão de um registro de histórico de tarefas.
- name: priority
  uid: excel!Excel.TaskHistoryRecordType.priority:member
  package: excel!
  summary: Representa uma atualização da prioridade de uma tarefa.
- name: progress
  uid: excel!Excel.TaskHistoryRecordType.progress:member
  package: excel!
  summary: Representa uma atualização do progresso de uma tarefa.
- name: schedule
  uid: excel!Excel.TaskHistoryRecordType.schedule:member
  package: excel!
  summary: Representa uma atualização da data de início ou da data de conclusão de uma tarefa.
- name: setTitle
  uid: excel!Excel.TaskHistoryRecordType.setTitle:member
  package: excel!
  summary: Representa uma alteração no título de uma tarefa.
- name: unassign
  uid: excel!Excel.TaskHistoryRecordType.unassign:member
  package: excel!
  summary: Representa um usuário que está sendo reatribuído a uma tarefa.
- name: unassignAll
  uid: excel!Excel.TaskHistoryRecordType.unassignAll:member
  package: excel!
  summary: Representa todos os usuários que estão sendo reatribuídos de uma tarefa.
- name: undelete
  uid: excel!Excel.TaskHistoryRecordType.undelete:member
  package: excel!
  summary: Representa a restauração de um registro de histórico após a exclusão.
- name: undo
  uid: excel!Excel.TaskHistoryRecordType.undo:member
  package: excel!
  summary: Representa uma ação de tarefa anterior sendo desfeita.
- name: unknown
  uid: excel!Excel.TaskHistoryRecordType.unknown:member
  package: excel!
  summary: Representa o tipo de histórico desconhecido. Esse valor será retornado quando a versão do Excel em execução não entender o tipo do registro de histórico que está no arquivo carregado.
