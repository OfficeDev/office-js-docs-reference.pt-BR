    return:
      type: string
- name: transparency
  uid: excel!Excel.ShapeFill#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Especifica a porcentagem de transparência do preenchimento como um valor de 0,0 (opaco) a 1,0 (claro). Retorna nulo se o tipo de forma não suportar transparência ou se o preenchimento de forma tiver transparência inconsistente como com um tipo de preenchimento de gradiente.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
