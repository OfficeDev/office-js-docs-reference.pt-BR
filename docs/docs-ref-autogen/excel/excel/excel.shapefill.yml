- name: foregroundColor
  uid: excel!Excel.ShapeFill#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    Representa a cor de primeiro plano do preenchimento da forma no formato de cor HTML, do formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
