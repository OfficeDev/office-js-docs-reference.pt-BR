### YamlMime:TSType
name: Excel.Interfaces.RangeFontUpdateData
uid: excel!Excel.Interfaces.RangeFontUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFontUpdateData
summary: Uma interface para atualizar dados no objeto RangeFont, para uso em `rangeFont.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.Interfaces.RangeFontUpdateData#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Representa o status em negrito da fonte.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Representação de código de cor HTML da cor do texto (por exemplo, \# FF0000 representa Vermelho).


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.Interfaces.RangeFontUpdateData#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Especifica o status itálico da fonte.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.RangeFontUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Nome da fonte (por exemplo, "Calibri"). O comprimento do nome não deve ser maior do que 31 caracteres.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.Interfaces.RangeFontUpdateData#size:member
  package: excel!
  fullName: size
  summary: >-
    Font Size


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontUpdateData#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Especifica o status tachado da fonte. Um `null` valor indica que o intervalo inteiro não tem uma configuração tachado uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Especifica o status de subscrito da fonte. Retorna `true` se todas as fontes do intervalo são subscrito. Retorna `false` se todas as fontes do intervalo são sobrescrito ou normal (nem sobrescrito, nem subscrito). Retorna `null` caso contrário.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Especifica o status sobrescrito da fonte. Retorna `true` se todas as fontes do intervalo são sobrescrito. Retorna se todas as fontes do intervalo são subscrito ou `false` normal (nem sobrescrito, nem subscrito). Retorna `null` caso contrário.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor para a fonte de intervalo. O valor está entre -1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um `null` valor indica que o intervalo inteiro não tem uma configuração de fonte `tintAndShade` uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.Interfaces.RangeFontUpdateData#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Tipo de sublinhado aplicado à fonte. Consulte `Excel.RangeUnderlineStyle` para obter detalhes.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
    return:
      type: <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
