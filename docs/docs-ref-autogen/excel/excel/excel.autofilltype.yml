### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  Os tipos de comportamento quando AutoFill é usado em um intervalo na manual de trabalho.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Preenche as células adjacentes com dados com base nos dados selecionados.
  value: "\"FillCopy\""
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseia o padrão no dia do mês ou no dia da semana, dependendo do contexto.
  value: "\"FillDays\""
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Preenche as células adjacentes com base nos dados ao redor (o comportamento padrão de AutoFill).
  value: "\"FillDefault\""
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Preenche as células adjacentes com as fórmulas selecionadas.
  value: "\"FillFormats\""
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseia o padrão no mês.
  value: "\"FillMonths\""
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Preenche as células adjacentes com dados que seguem um padrão nas células copiadas.
  value: "\"FillSeries\""
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Preenche as células adjacentes com os valores selecionados.
  value: "\"FillValues\""
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseia o padrão no dia da semana e inclui apenas dias da semana.
  value: "\"FillWeekdays\""
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Uma versão de "FillSeries" para datas que baseia o padrão no ano.
  value: "\"FillYears\""
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Preenche as células adjacentes usando o recurso Preenchimento Flash do Excel.
  value: "\"FlashFill\""
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Uma versão de "FillSeries" para números que preenchem os valores nas células adjacentes de acordo com um modelo de tendência de crescimento.
  value: "\"GrowthTrend\""
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Uma versão de "FillSeries" para números que preenchem os valores nas células adjacentes de acordo com um modelo de tendência linear.
  value: "\"LinearTrend\""
