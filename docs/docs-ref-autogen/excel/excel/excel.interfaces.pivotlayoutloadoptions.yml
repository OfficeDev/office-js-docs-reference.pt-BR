- name: emptyCellText
  uid: excel!Excel.Interfaces.PivotLayoutLoadOptions#emptyCellText:member
  package: excel!
  fullName: emptyCellText
  summary: >-
    O texto que será preenchido automaticamente em qualquer célula vazia na tabela dinâmica se `fillEmptyCells == true`<!-- -->. Observe que esse valor persiste se `fillEmptyCells` for definido como false e se a definição desse valor não definir essa propriedade como true. Por padrão, esta é uma sequência de caracteres vazia.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
