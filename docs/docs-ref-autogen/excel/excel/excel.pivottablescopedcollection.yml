### YamlMime:TSType
name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:class
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: >-
  Representa uma coleção com escopo de tabelas dinâmicas. As tabelas dinâmicas são classificadas com base no local do canto superior esquerdo da tabela dinâmica. Eles são classificados de cima para baixo e da esquerda para a direita.


  \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
