- name: getFirst()
  uid: excel!Excel.PivotTableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: >-
    Obtém a primeira tabela dinâmica na coleção. As tabelas dinâmicas da coleção são classificadas de cima para baixo e da esquerda para a direita, de forma que a tabela superior esquerda seja a primeira tabela dinâmica na coleção.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
