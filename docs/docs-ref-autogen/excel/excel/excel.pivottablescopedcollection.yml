### YamlMime:TSType
name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:class
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: >-
  Representa uma coleção de tabelas dinâmicas com escopo. As Tabelas Dinâmicas são ordenadas com base no local do canto superior esquerdo da tabela dinâmica. Eles são ordenados de cima para baixo e, em seguida, da esquerda para a direita.


  \[[Conjunto de APIs: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
