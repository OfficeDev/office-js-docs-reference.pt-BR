- name: requestSetRefreshMode(refreshMode)
  uid: excel!Excel.LinkedDataType#requestSetRefreshMode:member(1)
  package: excel!
  fullName: requestSetRefreshMode(refreshMode)
  summary: >-
    Faz uma solicitação para alterar o modo de atualização para esse tipo de dados vinculados. Se o modo de atualização fornecido não for suportado por esse tipo de dados vinculado, o modo será deixado inalterado. Se for definido como "periódico", o intervalo de atualização será definido como um valor pré-determinado com base no tipo de dados vinculado específico.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestSetRefreshMode(refreshMode: Excel.LinkedDataTypeRefreshMode): void;'
    parameters:
    - id: refreshMode
      description: O modo de intenção ao qual esse tipo de dados vinculado é solicitado a mudar.
      type: <xref uid="excel!Excel.LinkedDataTypeRefreshMode:enum" />
    return:
      type: void
      description: ''
