      return:
        type:
          - void
        description: ''
      parameters:
        - id: refreshMode
          description: O modo de intenção ao qual esse tipo de dados vinculado é solicitado a mudar.
          type:
            - 'excel!Excel.LinkedDataTypeRefreshMode:enum'
