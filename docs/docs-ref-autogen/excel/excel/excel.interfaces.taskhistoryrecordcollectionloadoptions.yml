name: Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions
uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions
summary: >-
  Representa uma coleção de registros de histórico de uma tarefa.


  \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`A especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: anchorId
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#anchorId:member
  package: excel!
  fullName: anchorId
  summary: >-
    Para cada ITEM na coleção: representa a ID do objeto para o qual a tarefa é ancorada (por exemplo, commentId para tarefas anexadas a comentários).


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'anchorId?: boolean;'
    return:
      type: boolean
- name: assignee
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Para cada ITEM na coleção: representa o usuário atribuído à tarefa de um tipo de registro de "Assign" ou o usuário a cancelar a atribuição da tarefa para um tipo de registro de "não atribuir".


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignee?: boolean;'
    return:
      type: boolean
- name: attributionUser
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#attributionUser:member
  package: excel!
  fullName: attributionUser
  summary: >-
    Para cada ITEM na coleção: representa o usuário que criou ou alterou a tarefa.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'attributionUser?: boolean;'
    return:
      type: boolean
- name: dueDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Para cada ITEM na coleção: representa a data de conclusão da tarefa. Ele é usado para o tipo de registro de histórico "agendamento". Ele está no fuso horário UTC. Pode ser definido como `null` para remover a data de conclusão. Ele deve ser definido junto com `startDate` para evitar conflitos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: boolean;'
    return:
      type: boolean
- name: historyRecordCreatedDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Para cada ITEM na coleção: representa a data de criação do registro de histórico de tarefas. Todas as datas estão em UTC.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'historyRecordCreatedDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Para cada ITEM na coleção: ID do registro de histórico.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Para cada ITEM na coleção: representa a porcentagem de conclusão da tarefa. Ele é usado para o tipo de registro de histórico "Progress". Este é um valor entre 0 e 100, onde 100 representa uma tarefa concluída. Alterar esse valor para 100 também conclui o comentário associado. Alterar a conclusão de 100 para um valor menor reativa o comentário associado.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Para cada ITEM na coleção: representa a prioridade da tarefa. Ele é usado para o tipo de registro de histórico "Priority". Esse é um valor entre 0 e 10 com 5 como a prioridade padrão, se não for definido, onde 0 representa a prioridade mais alta.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Para cada ITEM na coleção: representa a data de início da tarefa. Ele é usado para o tipo de registro de histórico "agendamento". Ele está no fuso horário UTC. Pode ser definido como `null` para remover a data de início. Ele deve ser definido junto com `dueDate` para evitar conflitos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate?: boolean;'
    return:
      type: boolean
- name: title
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#title:member
  package: excel!
  fullName: title
  summary: >-
    Para cada ITEM na coleção: representa o título da tarefa. Ele é usado para o tipo de registro de histórico "título".


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'title?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Para cada ITEM na coleção: representa o tipo de registro histórico de tarefas.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: undoHistoryId
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#undoHistoryId:member
  package: excel!
  fullName: undoHistoryId
  summary: >-
    Para cada ITEM na coleção: representa a propriedade TaskHistoryRecord.id que foi desfeita para o tipo de registro de histórico "desfazer".


