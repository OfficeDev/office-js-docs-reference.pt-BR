  - uid: excel.Excel.FilterCriteria.criterion1
    summary: |-
      O primeiro critério usado para filtrar os dados. Usado como um operador no caso de filtragem "custom". Por exemplo "<!-- -->&gt;<!-- -->50 "para número maior que 50 ou" = * s "para valores que terminam em" s ".

      Usada como um número no caso de itens superiores/inferiores/percentuais. Por exemplo "5" para os cinco itens principais se a filtragem estiver definida como "topItems"

      \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.FilterCriteria.criterion2
