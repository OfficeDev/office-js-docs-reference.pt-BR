  - uid: excel.Excel.Interfaces.ApplicationData.calculationEngineVersion
    summary: |-
      Retorna a versão do mecanismo de cálculo do Excel usada para o último recálculo completo. Somente leitura.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationEngineVersion
    fullName: calculationEngineVersion
    langs:
