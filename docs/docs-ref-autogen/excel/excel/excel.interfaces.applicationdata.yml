### YamlMime:TSType
name: Excel.Interfaces.ApplicationData
uid: excel!Excel.Interfaces.ApplicationData:interface
package: excel!
fullName: Excel.Interfaces.ApplicationData
summary: Uma interface que descreve os dados retornados pela chamada `application.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationData#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    Retorna a versão do mecanismo de cálculo do Excel usada para o último recálculo completo.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: number;'
    return:
      type: number
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationData#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Retorna o modo de cálculo usado na pasta de trabalho, conforme definido pelas constantes no Excel. Calculation. Os valores possíveis são: `Automatic`<!-- -->, onde o Excel controla o recálculo; `AutomaticExceptTables`<!-- -->, onde o Excel controla o recálculo, mas ignora as alterações nas tabelas; `Manual`<!-- -->, onde o cálculo é feito quando o usuário solicita.


    \[[Conjunto de APIs: ExcelApi 1,1 para Get, 1,8 para Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationData#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    Retorna o estado de cálculo do aplicativo. Para saber detalhes, confira Excel.CalculationState.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
    return:
      type: <xref uid="excel!Excel.CalculationState:enum" /> | "Done" | "Calculating" | "Pending"
- name: cultureInfo
  uid: excel!Excel.Interfaces.ApplicationData#cultureInfo:member
  package: excel!
  fullName: cultureInfo
  summary: >-
    Fornece informações com base nas configurações de cultura do sistema atual. Isso inclui os nomes de cultura, a formatação de números e outras configurações dependentes de cultura.


    \[[Conjunto de APIs: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cultureInfo?: Excel.Interfaces.CultureInfoData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CultureInfoData:interface" />
- name: decimalSeparator
  uid: excel!Excel.Interfaces.ApplicationData#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    Obtém a cadeia de caracteres usada como o separador decimal para valores numéricos. Isso é baseado nas configurações locais do Excel.


    \[[Conjunto de APIs: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'decimalSeparator?: string;'
    return:
      type: string
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationData#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Retorna as configurações do Cálculo iterativo. No Excel em Windows e Mac, as configurações serão aplicadas ao aplicativo Excel. No Excel na Web e em outras plataformas, as configurações serão aplicadas à pasta de trabalho ativa.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationData:interface" />
- name: thousandsSeparator
  uid: excel!Excel.Interfaces.ApplicationData#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    Obtém a cadeia de caracteres usada para separar grupos de dígitos à esquerda do decimal para valores numéricos. Isso é baseado nas configurações locais do Excel.


    \[[Conjunto de APIs: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'thousandsSeparator?: string;'
    return:
      type: string
- name: useSystemSeparators
  uid: excel!Excel.Interfaces.ApplicationData#useSystemSeparators:member
  package: excel!
  fullName: useSystemSeparators
  summary: >-
    Especifica se os separadores de sistema do Excel estão habilitados. Os separadores de sistema incluem separador decimal e separador de milhar.


    \[[Conjunto de APIs: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSystemSeparators?: boolean;'
    return:
      type: boolean
