### YamlMime:TSType
name: Excel.Interfaces.RangeLoadOptions
uid: excel!Excel.Interfaces.RangeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeLoadOptions
summary: >-
  Range representa um conjunto de uma ou mais células contíguas, como uma célula, uma linha, uma coluna, um bloco de células, etc. Para saber mais sobre como os intervalos são usados em toda a API, leia Trabalhar com intervalos usando a [API JavaScript](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges) do Excel e Trabalhar com intervalos usando a API JavaScript do [Excel (avançado)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!-- -->.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
