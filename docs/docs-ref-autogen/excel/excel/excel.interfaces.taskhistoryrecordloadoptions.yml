- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Representa a porcentagem de conclusão da tarefa. Ele é usado para o tipo de registro de histórico "Progress". Este é um valor entre 0 e 100, onde 100 representa uma tarefa concluída. Alterar esse valor para 100 também conclui o comentário associado. Alterar a conclusão de 100 para um valor menor reativa o comentário associado.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Representa a prioridade da tarefa. Ele é usado para o tipo de registro de histórico "Priority". Esse é um valor entre 0 e 10 com 5 como a prioridade padrão, se não for definido, onde 0 representa a prioridade mais alta.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Representa a data de início da tarefa. Ele é usado para o tipo de registro de histórico "agendamento". Ele está no fuso horário UTC. Pode ser definido como `null` para remover a data de início. Ele deve ser definido junto com `dueDate` para evitar conflitos.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
