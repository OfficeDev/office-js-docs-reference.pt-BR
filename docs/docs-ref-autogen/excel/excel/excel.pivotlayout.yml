- name: getCell(dataHierarchy, rowItems, columnItems)
  uid: excel!Excel.PivotLayout#getCell:member(1)
  package: excel!
  fullName: getCell(dataHierarchy, rowItems, columnItems)
  summary: >-
    Obtém uma célula exclusiva na tabela dinâmica com base em uma hierarquia de dados, bem como os itens de linha e coluna de suas respectivas hierarquias. A célula retornada é a interseção da linha e coluna fornecidas que contém os dados da hierarquia especificada. Esse método é o inverso de chamar getPivotItems e getDataHierarchy em uma célula específica.


    \[[Conjunto de APIs: ExcelApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
    parameters:
    - id: dataHierarchy
      description: O dataHierarchy que fornece o item de dados a ser pesquisado.
      type: <xref uid="excel!Excel.DataPivotHierarchy:class" /> | string
    - id: rowItems
      description: Os PivotItems do eixo das linhas que com o valor a ser encontrar.
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    - id: columnItems
      description: Os PivotItems do eixo das colunas que com o valor a ser encontrar.
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    return:
      type: <xref uid="excel!Excel.Range:class" />
      description: Um intervalo especificando uma única célula que contém o valor especificado.
