- name: altTextDescription
  uid: excel!Excel.PivotLayout#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    A descrição de texto alt da tabela dinâmica.


    O texto Alt fornece representações alternativas baseadas em texto das informações contidas na tabela dinâmica. Essas informações são úteis para pessoas com deficiência visual ou cognitiva que podem não conseguir ver ou entender a tabela. Um título pode ser lido para uma pessoa com deficiência e é usado para determinar se ele deseja ouvir a descrição do conteúdo.


