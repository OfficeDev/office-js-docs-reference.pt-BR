  - uid: custom-functions-runtime.CustomFunctions.Invocation.address
    summary: |-
      O endereço da célula em que a função está sendo chamada, se solicitado, caso contrário, indefinido.

      Para solicitar o endereço para a função, no arquivo JSON de metadados, as opções de função devem especificar:`{ "requiresAddress": true }`

      Se o arquivo JSON de metadados estiver sendo gerado a partir de comentários do JSDoc, inclua a marca`@requiresAddress`<!-- -->.
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string