### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Fornece informações sobre a invocação de uma função personalizada.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    O endereço da célula onde a função está sendo chamada, se solicitado, caso contrário, indefinida.


    Para solicitar o endereço da função, no arquivo JSON de metadados, as opções de função devem especificar: `{ "requiresAddress": true }`


    Se o arquivo JSON de metadados estiver sendo gerado a partir de comentários JSDoc, inclua a marca `@requiresAddress`<!-- -->. \[[Conjunto de API: CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    O intervalo endereços onde os parâmetros de função estão localizados, se solicitado, caso contrário, não definido.


    Para solicitar os endereços de parâmetro para a função, no arquivo JSON de metadados, as opções de função devem especificar: `{ "requiresParameterAddresses": true }`


    Se o arquivo JSON de metadados estiver sendo gerado a partir de comentários JSDoc, inclua a marca `@requiresParameterAddresses`<!-- -->. \[[Conjunto de API: CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
