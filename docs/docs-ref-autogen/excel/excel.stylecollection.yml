- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="17210-105">Adiciona um novo estilo para o conjunto.</span><span class="sxs-lookup"><span data-stu-id="17210-105">Adds a new style to the collection.</span></span>


