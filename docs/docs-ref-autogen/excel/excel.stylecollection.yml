- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="cdcbc-105">Adiciona um novo estilo para o conjunto.</span><span class="sxs-lookup"><span data-stu-id="cdcbc-105">Adds a new style to the collection.</span></span>


