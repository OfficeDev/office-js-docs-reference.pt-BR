- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="a21da-103">Ativar/desativar eventos JavaScript em taskpane atual ou conteúdo suplemento.</span><span class="sxs-lookup"><span data-stu-id="a21da-103">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


    <span data-ttu-id="a21da-104">\[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a21da-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: enableEvents
  fullName: enableEvents
  langs:
  - typeScript
  type: property
  syntax:
    content: 'enableEvents: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a21da-105\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"a21da-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    context.runtime.load(\"enableEvents\");\n    await context.sync();\n\n    // check if events are enabled and toggle accordingly\n    const eventBoolean = !context.runtime.enableEvents\n    context.runtime.enableEvents = eventBoolean;\n    if (eventBoolean) {\n        console.log(\"Events are currently on.\");\n    } else {\n        console.log(\"Events are currently off.\");\n    }\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.Runtime.load
  summary: <span data-ttu-id="a21da-106">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="a21da-106">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a21da-107">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="a21da-107">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="a21da-108">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="a21da-108">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="a21da-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="a21da-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="a21da-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="a21da-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime` - Only available on collection types.</span></span> <span data-ttu-id="a21da-111">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="a21da-111">It is similar to the preceding signature.</span></span> <span data-ttu-id="a21da-112">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="a21da-112">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="a21da-113">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="a21da-113">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="a21da-114">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="a21da-114">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
