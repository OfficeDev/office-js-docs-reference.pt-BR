- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="8d334-105">Alternar entre os eventos de JavaScript no painel de tarefas atual ou conteúdo suplemento.</span><span class="sxs-lookup"><span data-stu-id="8d334-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


