- uid: excel.Excel.DateTimeDataValidation
  summary: >-
    Representa os critérios de validação de dados de data.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.DateTimeDataValidation
  fullName: Excel.DateTimeDataValidation
  langs:
  - typeScript
  type: interface
  package: excel
  children:
  - excel.Excel.DateTimeDataValidation.formula1
  - excel.Excel.DateTimeDataValidation.formula2
  - excel.Excel.DateTimeDataValidation.operator
- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Especifica o operando direito quando a propriedade operator estiver definida como um operador binário como GreaterThan (o operando esquerdo é o valor que o usuário tentar inserir na célula). Com os operadores ternários entre e NotBetween, especifica o operando de limite inferior. Ao definir o valor, ele pode ser passado no como uma data, um objeto Range ou uma fórmula de cadeia de caracteres (onde a cadeia de caracteres é qualquer uma stringified data/hora no formato ISO8601, uma referência de célula, como "= A1" ou uma fórmula como "= MIN (A1, B1)"). Ao recuperar o valor, ele será sempre retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= A1", "= SUM(A1:B5)", etc.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Com os operadores ternários entre e NotBetween, especifica o operando de limite superior. Não é usado com os operadores binários, como GreaterThan. Ao definir o valor, ele pode ser passado no como uma data, um objeto Range ou uma cadeia de caracteres (onde a cadeia de caracteres é qualquer uma stringified data/hora no formato ISO8601, uma referência de célula, como "= A1" ou uma fórmula como "= MIN (A1, B1)"). Ao recuperar o valor, ele será sempre retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= A1", "= SUM(A1:B5)", etc.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.operator
  summary: >-
    O operador a ser usado para validar os dados.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: operator
  langs:
  - typeScript
  type: property
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type:
      - Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
