- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Obtém ou define o Formula1, ou seja, o valor mínimo ou valor, dependendo do operador. Ao definir o valor, ele pode ser passado no como uma data, um objeto Range ou uma fórmula de cadeia de caracteres (onde a cadeia de caracteres é qualquer uma stringified data/hora no formato ISO8601, uma referência de célula, como "= A1" ou uma fórmula como "= MIN (A1, B1)"). Ao recuperar o valor, ele será sempre retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= A1", "= SUM(A1:B5)", etc.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Obtém ou define o Formula2, ou seja, o valor máximo ou valor, dependendo do operador. Ao definir o valor, ele pode ser passado no como uma data, um objeto Range ou uma cadeia de caracteres (onde a cadeia de caracteres é qualquer uma stringified data/hora no formato ISO8601, uma referência de célula, como "= A1" ou uma fórmula como "= MIN (A1, B1)"). Ao recuperar o valor, ele será sempre retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= A1", "= SUM(A1:B5)", etc.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
