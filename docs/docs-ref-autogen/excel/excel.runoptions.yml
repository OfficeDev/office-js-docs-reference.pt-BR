  - uid: excel.Excel.RunOptions.delayForCellEdit
    summary: |-
      Determina se o Excel atrasará a solicitação em lote até que o usuário saia do modo de edição de célula.

      Quando for falso, se o usuário estiver em edição de célula quando a solicitação em lote for processada pelo host, o lote falhará automaticamente. Quando for true, a solicitação em lote será executada imediatamente se o usuário não estiver no modo de edição de célula, mas se o usuário estiver no modo de edição de célula, a solicitação em lote será atrasada até que o usuário saia do modo de edição de célula.
    name: delayForCellEdit
    fullName: delayForCellEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type:
          - boolean