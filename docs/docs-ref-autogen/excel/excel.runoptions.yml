- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    Determina se o Excel atrasará a solicitação de lote até que o usuário sai do modo de edição da célula.


    Quando for falso, se o usuário estiver em edição de célula quando a solicitação de lote é processada pelo host, o lote automaticamente falhará. Quando definido como true, a solicitação de lote será executada imediatamente se o usuário não está no modo de edição da célula, mas se o usuário está no modo de edição da célula a solicitação de lote será atrasada até que o usuário sai do modo de edição da célula.
  name: delayForCellEdit
  fullName: delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
