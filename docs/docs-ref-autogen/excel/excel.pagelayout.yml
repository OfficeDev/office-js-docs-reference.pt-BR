- uid: excel.Excel.PageLayout.centerHorizontally
  summary: >-
    Obtém ou define o sinalizador horizontal do centro da planilha. Este sinalizador determina se a planilha será centralizada horizontalmente quando for impressa.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: centerHorizontally
  fullName: centerHorizontally
  langs:
  - typeScript
  type: property
  syntax:
    content: 'centerHorizontally: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.centerHorizontally = true;\n    farmSheet.pageLayout.centerVertically = true;\n    await context.sync();\n});\n```"
