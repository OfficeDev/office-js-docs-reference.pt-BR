  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.RangeBorderCollection;'
    return:
      type:
      - excel.Excel.RangeBorderCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="8b726-127">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades de carga.</span><span class="sxs-lookup"><span data-stu-id="8b726-127">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
