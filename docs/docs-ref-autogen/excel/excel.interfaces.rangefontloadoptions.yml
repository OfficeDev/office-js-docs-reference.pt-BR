- uid: excel.Excel.Interfaces.RangeFontLoadOptions.superscript
  summary: >-
    Representa o status de sobrescrito da fonte. Retorna true se todas as fontes do intervalo forem sobrescritos. Retorna false se todas as fontes do intervalo são subscritos ou normais (nem sobrescrito, nem subscrito). Caso contrário, retorna NULL.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
