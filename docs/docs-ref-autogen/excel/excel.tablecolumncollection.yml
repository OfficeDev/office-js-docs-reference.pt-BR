      type:
      - number
    - id: values
      description: <span data-ttu-id="11ca9-p103">Opcional. Uma matriz bidimensional de valores não formatados da coluna da tabela.</span><span class="sxs-lookup"><span data-stu-id="11ca9-p103">Optional. A 2-dimensional array of unformatted values of the table column.</span></span>
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="11ca9-p104">Opcional. Especifica o nome da nova coluna. Se for null, o nome padrão será usado.</span><span class="sxs-lookup"><span data-stu-id="11ca9-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
