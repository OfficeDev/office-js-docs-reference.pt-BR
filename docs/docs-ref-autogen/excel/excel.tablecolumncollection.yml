  summary: >-
    <span data-ttu-id="11ca9-103">Adiciona uma nova coluna à tabela.</span><span class="sxs-lookup"><span data-stu-id="11ca9-103">Adds a new column to the table.</span></span>


    <span data-ttu-id="11ca9-104">\[[Conjunto de APIs: ExcelApi 1.1 requer um índice menor do que a contagem total de coluna; 1,4 permite que o índice sejam opcionais (null ou -1) e será anexado a uma coluna no final; 1,4 permite que o parâmetro name no momento da criação.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="11ca9-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="11ca9-105">\]</span><span class="sxs-lookup"><span data-stu-id="11ca9-105"></span></span>
  name: add(index, values, name)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    return:
      type:
      - excel.Excel.TableColumn
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"11ca9-106\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ca9-106\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
