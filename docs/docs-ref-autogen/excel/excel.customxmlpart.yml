      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ce9cf-112\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce9cf-112\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    // You must have the xmlns attribute to populate the \n    // CustomXml.namespaceUri property.\n    const originalXml = \"<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>\";\n    const customXmlPart = context.workbook.customXmlParts.add(originalXml);\n    customXmlPart.load(\"id\");\n    const xmlBlob = customXmlPart.getXml();\n\n    await context.sync();\n\n    const readableXml = addLineBreaksToXML(xmlBlob.value);\n    $(\"#display-xml\").text(readableXml);\n\n    // Store the XML part's ID in a setting.\n    const settings = context.workbook.settings;\n    settings.add(\"ContosoReviewXmlPartId\", customXmlPart.id);\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.CustomXmlPart.load
  summary: <span data-ttu-id="ce9cf-113">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-113">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ce9cf-114">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-114">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="ce9cf-115">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="ce9cf-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="ce9cf-116">`load(option?: { select?: string; expand?: string; }): Excel.CustomXmlPart`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-116">`load(option?: { select?: string; expand?: string; }): Excel.CustomXmlPart` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="ce9cf-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart` - Only available on collection types.</span></span> <span data-ttu-id="ce9cf-118">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="ce9cf-119">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="ce9cf-120">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="ce9cf-121">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="ce9cf-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
