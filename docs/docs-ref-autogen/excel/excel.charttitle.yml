    return:
      type:
      - excel.Excel.ChartFormatString
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6960c-109\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6960c-109\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n});\n```"
