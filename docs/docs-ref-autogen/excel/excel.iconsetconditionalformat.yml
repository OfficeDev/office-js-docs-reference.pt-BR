  summary: <span data-ttu-id="369c3-109">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="369c3-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="369c3-110">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="369c3-110">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="369c3-111">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="369c3-111">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="369c3-112">`load(option?: { select?: string; expand?: string; }): Excel.IconSetConditionalFormat`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="369c3-112">`load(option?: { select?: string; expand?: string; }): Excel.IconSetConditionalFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="369c3-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.IconSetConditionalFormat`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="369c3-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.IconSetConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="369c3-114">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="369c3-114">It is similar to the preceding signature.</span></span> <span data-ttu-id="369c3-115">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="369c3-115">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="369c3-116">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="369c3-116">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="369c3-117">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="369c3-117">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.IconSetConditionalFormat;'
    return:
      type:
      - excel.Excel.IconSetConditionalFormat
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="369c3-118">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades de carga.</span><span class="sxs-lookup"><span data-stu-id="369c3-118">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
