- uid: excel.Excel.Interfaces.ShapeLineFormatData.color
  summary: >-
    Representa a cor da linha no formato de cor HTML, do \#formato RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeLineFormatData.dashStyle
  summary: >-
