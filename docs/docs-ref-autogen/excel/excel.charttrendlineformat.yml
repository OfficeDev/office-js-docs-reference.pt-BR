- uid: excel.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="20b4a-p102">Representa a formatação de linha do gráfico. Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="20b4a-p102">Represents chart line formatting. Read-only.</span></span>


