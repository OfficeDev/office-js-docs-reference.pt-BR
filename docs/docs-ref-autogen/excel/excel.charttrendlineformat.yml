- uid: excel.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="19a94-p102">Representa a formatação de linha do gráfico. Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="19a94-p102">Represents chart line formatting. Read-only.</span></span>


    <span data-ttu-id="19a94-107">\[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="19a94-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
