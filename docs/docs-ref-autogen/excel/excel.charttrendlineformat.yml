- uid: excel.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="10421-p102">Representa a formatação de linha do gráfico. Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="10421-p102">Represents chart line formatting. Read-only.</span></span>


