- uid: excel.Excel.TableCollection.add
  summary: >-
    <span data-ttu-id="35d65-p101">Cria uma nova tabela. O objeto de intervalo ou endereço de origem determina a planilha à qual a tabela será adicionada. Se a tabela não puder ser adicionada (por exemplo, porque o endereço é inválido ou a tabela se sobreporia a outra), será gerado um erro.</span><span class="sxs-lookup"><span data-stu-id="35d65-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>


    <span data-ttu-id="35d65-106">\[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="35d65-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(address, hasHeaders)
  fullName: add(address, hasHeaders)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
    return:
      type:
      - excel.Excel.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"35d65-107\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"35d65-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);\n    table.load('name');\n    return ctx.sync().then(function() {\n        console.log(table.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: address
      description: '<span data-ttu-id="35d65-108">Um objeto Range ou um endereço ou nome de cadeia de caracteres do intervalo que representa a fonte de dados.</span><span class="sxs-lookup"><span data-stu-id="35d65-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="35d65-109">Se o endereço não contiver um nome de planilha, a planilha atualmente ativa será usada.</span><span class="sxs-lookup"><span data-stu-id="35d65-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="35d65-110">\[Conjunto de APIs: ExcelApi 1,1/1,3.</span><span class="sxs-lookup"><span data-stu-id="35d65-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="35d65-111">Antes do ExcelApi 1,3, esse parâmetro deve ser uma cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="35d65-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="35d65-112">A partir da API do Excel 1,3, esse parâmetro pode ser um objeto Range ou uma cadeia de caracteres.\]</span><span class="sxs-lookup"><span data-stu-id="35d65-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
      type:
      - Range | string
    - id: hasHeaders
      description: <span data-ttu-id="35d65-p103">Valor booliano que indica se os dados que estão sendo importados têm rótulos de coluna. Se a origem não contiver cabeçalhos (ou seja, quando essa propriedade estiver definida como falso), o Excel gerará automaticamente um cabeçalho, deslocando os dados uma linha para baixo.</span><span class="sxs-lookup"><span data-stu-id="35d65-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>
      type:
      - boolean
