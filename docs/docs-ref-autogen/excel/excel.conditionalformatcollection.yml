    <span data-ttu-id="22e93-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ConditionalFormatCollection`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="22e93-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ConditionalFormatCollection` - Only available on collection types.</span></span> <span data-ttu-id="22e93-130">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="22e93-130">It is similar to the preceding signature.</span></span> <span data-ttu-id="22e93-131">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="22e93-131">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="22e93-132">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="22e93-132">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="22e93-133">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="22e93-133">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
