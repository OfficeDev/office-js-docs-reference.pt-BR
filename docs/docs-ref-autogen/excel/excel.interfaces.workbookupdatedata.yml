- uid: excel.Excel.Interfaces.WorkbookUpdateData.isDirty
  summary: >-
    True se nenhuma alteração tiver sido feita na pasta de trabalho especificada desde que ela foi salva da última vez. Você poderá definir essa propriedade como True se desejar fechar uma pasta de trabalho modificada sem salvá-la ou ser avisado para salvá-la.


