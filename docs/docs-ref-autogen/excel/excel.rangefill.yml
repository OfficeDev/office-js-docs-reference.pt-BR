- uid: excel.Excel.RangeFill.pattern
  summary: >-
    Obtém ou define o padrão de um intervalo. Consulte Excel. FillPattern para obter detalhes. LinearGradient e RectangularGradient não são suportados. Um valor nulo indica que o intervalo inteiro não tem configuração de padrão uniforme.


