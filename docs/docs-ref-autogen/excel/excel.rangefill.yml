- uid: excel.Excel.RangeFill.clear
  summary: >-
    <span data-ttu-id="3e7cf-103">Redefine o plano de fundo do intervalo.</span><span class="sxs-lookup"><span data-stu-id="3e7cf-103">Resets the range background.</span></span>


