- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.standardHeight
  summary: >-
    Para cada ITEM na coleção: Retorna a altura padrão (padrão) de todas as linhas da planilha, em pontos. Somente leitura.


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardHeight
