          type:
            - excel.Excel.WorksheetPositionType
        - id: relativeTo
          description: '<span data-ttu-id="2ab93-125">Opcional.</span><span class="sxs-lookup"><span data-stu-id="2ab93-125">Optional.</span></span> <span data-ttu-id="2ab93-126">A planilha na pasta de trabalho atual que é referenciada para o parâmetro PositionType.</span><span class="sxs-lookup"><span data-stu-id="2ab93-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="2ab93-127">O padrão é nulo e, com base em PositionType, ele inserirá planilhas no início ou no final da pasta de trabalho atual.</span><span class="sxs-lookup"><span data-stu-id="2ab93-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>'
