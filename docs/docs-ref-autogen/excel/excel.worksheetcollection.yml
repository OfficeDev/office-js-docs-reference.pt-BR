          type:
            - string
        - id: sheetNamesToInsert
          description: '<span data-ttu-id="2ab93-118">Opcional.</span><span class="sxs-lookup"><span data-stu-id="2ab93-118">Optional.</span></span> <span data-ttu-id="2ab93-119">Os nomes de planilhas individuais a serem inseridas.</span><span class="sxs-lookup"><span data-stu-id="2ab93-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="2ab93-120">Por padrão, todas as planilhas da pasta de trabalho de origem são inseridas.</span><span class="sxs-lookup"><span data-stu-id="2ab93-120">By default, all the worksheets from the source workbook are inserted.</span></span>'
          type:
            - 'string[]'
