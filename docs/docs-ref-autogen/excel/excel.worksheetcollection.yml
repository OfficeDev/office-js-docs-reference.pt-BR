- uid: excel.Excel.WorksheetCollection.add
  summary: >-
    <span data-ttu-id="fd951-p101">Adiciona uma nova planilha à pasta de trabalho. A planilha será adicionada ao final das planilhas existentes. Se você quiser ativar a planilha recém-adicionada, chame “.activate()” nela.</span><span class="sxs-lookup"><span data-stu-id="fd951-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>


    <span data-ttu-id="fd951-106">\[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fd951-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    return:
      type:
      - excel.Excel.Worksheet
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"fd951-107\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd951-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="fd951-p102">Opcional. O nome da planilha a ser adicionada. Se especificado, o nome deve ser exclusivo. Se não especificado, o Excel determina o nome da nova planilha.</span><span class="sxs-lookup"><span data-stu-id="fd951-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>
      type:
      - string
- uid: excel.Excel.WorksheetCollection.addFromBase64
  summary: >-
    <span data-ttu-id="fd951-112">Insere as planilhas especificadas de uma pasta de trabalho na pasta de trabalho atual.</span><span class="sxs-lookup"><span data-stu-id="fd951-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>


    <span data-ttu-id="fd951-113">\[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fd951-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    return:
      type:
      - OfficeExtension.ClientResult<string[]>
      description: "<span data-ttu-id=\"fd951-114\">Uma matriz de IDs correspondente a cada nova planilha inserida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd951-114\">An array of ids corresponding to each newly inserted worksheet.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"fd951-115\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd951-115\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="fd951-116">Obrigatório.</span><span class="sxs-lookup"><span data-stu-id="fd951-116">Required.</span></span> <span data-ttu-id="fd951-117">A cadeia de caracteres codificada em base64 que representa o arquivo de pasta de trabalho de origem.</span><span class="sxs-lookup"><span data-stu-id="fd951-117">The base64-encoded string representing the source workbook file.</span></span>
      type:
      - string
    - id: sheetNamesToInsert
      description: <span data-ttu-id="fd951-118">Opcional.</span><span class="sxs-lookup"><span data-stu-id="fd951-118">Optional.</span></span> <span data-ttu-id="fd951-119">Os nomes de planilhas individuais a serem inseridas.</span><span class="sxs-lookup"><span data-stu-id="fd951-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="fd951-120">Por padrão, todas as planilhas da pasta de trabalho de origem são inseridas.</span><span class="sxs-lookup"><span data-stu-id="fd951-120">By default, all the worksheets from the source workbook are inserted.</span></span>
      type:
      - string[]
    - id: positionType
      description: <span data-ttu-id="fd951-121">Opcional.</span><span class="sxs-lookup"><span data-stu-id="fd951-121">Optional.</span></span> <span data-ttu-id="fd951-122">Em que na pasta de trabalho atual as novas planilhas serão inseridas.</span><span class="sxs-lookup"><span data-stu-id="fd951-122">Where in the current workbook the new worksheets will be inserted.</span></span> <span data-ttu-id="fd951-123">Consulte Excel. WorksheetPositionType para obter detalhes.</span><span class="sxs-lookup"><span data-stu-id="fd951-123">See Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="fd951-124">O padrão é "Start".</span><span class="sxs-lookup"><span data-stu-id="fd951-124">Default is "Start".</span></span>
      type:
      - excel.Excel.WorksheetPositionType
    - id: relativeTo
      description: <span data-ttu-id="fd951-125">Opcional.</span><span class="sxs-lookup"><span data-stu-id="fd951-125">Optional.</span></span> <span data-ttu-id="fd951-126">A planilha na pasta de trabalho atual que é referenciada para o parâmetro PositionType.</span><span class="sxs-lookup"><span data-stu-id="fd951-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="fd951-127">O padrão é nulo e, com base em PositionType, ele inserirá planilhas no início ou no final da pasta de trabalho atual.</span><span class="sxs-lookup"><span data-stu-id="fd951-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>
      type:
      - Worksheet | string
