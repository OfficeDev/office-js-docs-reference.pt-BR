- uid: excel.Excel.FilterCriteria.criterion1
  summary: >-
    O primeiro critério usado para filtrar os dados. Usado como um operador no caso de filtragem "custom". Por exemplo "&gt;50" para um número maior do que 50 ou "= * s" para valores terminando em "s".


    Usado como um número no caso de itens/porcentagens de superior/inferior. E.g. "5" para os itens 5 principais se FiltroAtivado estiver definido como "topItems"


    \[[Conjunto de APIs: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: criterion1
  fullName: criterion1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criterion1?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion2
  summary: >-
    O segundo critério usado para filtrar os dados. Só é usado como um operador no caso de filtragem "custom".


