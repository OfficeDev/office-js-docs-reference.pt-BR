- uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.values
  summary: >-
    Para cada ITEM na coleção: representa os valores brutos do intervalo especificado. Os dados retornados podem ser do tipo String, Number ou Boolean. As células que contêm um erro retornarão a cadeia de caracteres de erro. Ao definir valores para um intervalo, o argumento value pode ser um valor único (String, Number ou Boolean) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo.


