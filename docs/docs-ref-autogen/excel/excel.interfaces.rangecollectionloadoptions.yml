- uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.formulasLocal
  summary: >-
    Para cada ITEM na coleção: representa a fórmula em notação de estilo a1, no idioma do usuário e na localidade de formatação de números. Por exemplo, a fórmula "= SUM (a1, 1,5)" em inglês se tornaria "= soma (a1; 1, 5) "em alemão. Ao definir fórmulas para um intervalo, o argumento value pode ser um valor único (uma cadeia de caracteres) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo.


