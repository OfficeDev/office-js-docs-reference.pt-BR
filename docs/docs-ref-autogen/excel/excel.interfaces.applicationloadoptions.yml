  - uid: excel.Excel.Interfaces.ApplicationLoadOptions.iterativeCalculation
    summary: |-
      Retorna as configurações do Cálculo iterativo. No Excel para Windows e no Excel para Mac, as configurações serão aplicadas ao aplicativo Excel. No Excel online e no Excel para outras plataformas, as configurações serão aplicadas à pasta de trabalho ativa.

      \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
