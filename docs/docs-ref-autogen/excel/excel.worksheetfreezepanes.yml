    <span data-ttu-id="cf950-102">Define as células congeladas no modo de exibição de planilha ativa.</span><span class="sxs-lookup"><span data-stu-id="cf950-102">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="cf950-103">O intervalo fornecido corresponde às células que serão congeladas no painel superior e esquerda.</span><span class="sxs-lookup"><span data-stu-id="cf950-103">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


