- uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    <span data-ttu-id="dd26e-120">Obtém um intervalo que descreve as células congeladas no modo de exibição da planilha ativa.</span><span class="sxs-lookup"><span data-stu-id="dd26e-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="dd26e-121">O intervalo de congeladas é corresponde às células que estão congeladas no painel superior e esquerda.</span><span class="sxs-lookup"><span data-stu-id="dd26e-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="dd26e-122">Se não houver nenhum painel congelado, retorna um objeto nulo.</span><span class="sxs-lookup"><span data-stu-id="dd26e-122">If there is no frozen pane, returns a null object.</span></span>


    <span data-ttu-id="dd26e-123">\[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="dd26e-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getLocationOrNullObject()
  fullName: getLocationOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"dd26e-124\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"dd26e-124\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        OfficeHelpers.UI.notify(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
