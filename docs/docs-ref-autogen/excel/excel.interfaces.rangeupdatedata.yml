- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormat
  summary: >-
    Representa o código de formato número do Excel para o intervalo especificado. Ao definir o formato de número a um intervalo, o argumento value pode ser um valor único (string) ou uma matriz bidimensional. Se o argumento não for um valor único, ela será aplicada a todas as células no intervalo.


    \[[Conjunto de APIs: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormat
  fullName: numberFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type:
      - any[][]
- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
  summary: >-
    Representa o código de formato número do Excel para o intervalo especificado como uma cadeia de caracteres no idioma do usuário. Ao definir o formato de número local a um intervalo, o argumento value pode ser um valor único (string) ou uma matriz bidimensional. Se o argumento não for um valor único, ela será aplicada a todas as células no intervalo.


    \[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormatLocal
  fullName: numberFormatLocal
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormatLocal?: any[][];'
    return:
      type:
      - any[][]
