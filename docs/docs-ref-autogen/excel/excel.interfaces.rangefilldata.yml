- uid: excel.Excel.Interfaces.RangeFillData.patternTintAndShade
  summary: >-
    Retorna ou define um duplo que clareia ou escurece uma cor de padrão para o preenchimento de intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Se o padrão tintAndShades não for uniforme, NULL será retornado.


