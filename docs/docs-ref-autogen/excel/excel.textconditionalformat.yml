- uid: excel.Excel.TextConditionalFormat.format
  summary: >-
    <span data-ttu-id="c448f-p101">Retorna um objeto de formato, encapsulando a fonte, o preenchimento, as bordas e outras propriedades de formatos condicionais. Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="c448f-p101">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties. Read-only.</span></span>


