- uid: excel.Excel.PivotTable.columnHierarchies
  summary: >-
    <span data-ttu-id="165a5-104">As hierarquias de pivô da coluna da Tabela Dinâmica.</span><span class="sxs-lookup"><span data-stu-id="165a5-104">The Column Pivot Hierarchies of the PivotTable.</span></span>


