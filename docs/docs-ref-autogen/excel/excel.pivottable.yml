- uid: excel.Excel.PivotTable.layout
  summary: >-
    <span data-ttu-id="165a5-123">O PivotLayout descreve o layout e estrutura visual da Tabela Dinâmica.</span><span class="sxs-lookup"><span data-stu-id="165a5-123">The PivotLayout describing the layout and visual structure of the PivotTable.</span></span>


