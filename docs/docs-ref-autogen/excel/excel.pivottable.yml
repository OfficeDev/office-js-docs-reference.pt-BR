    <span data-ttu-id="cfb9d-113">As hierarquias do pivô de filtro da tabela dinâmica.</span><span class="sxs-lookup"><span data-stu-id="cfb9d-113">The Filter Pivot Hierarchies of the PivotTable.</span></span>


