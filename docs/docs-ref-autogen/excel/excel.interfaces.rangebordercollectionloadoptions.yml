  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.tintAndShade
    summary: |-
      Para cada ITEM na coleção: Retorna ou define um duplo que clareia ou escurece uma cor para a borda do intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que a borda não tem configuração uniforme tintAndShade.

