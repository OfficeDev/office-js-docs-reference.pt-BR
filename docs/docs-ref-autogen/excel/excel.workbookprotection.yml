- uid: excel.Excel.WorkbookProtection.protect
  summary: >-
    <span data-ttu-id="ad341-113">Protege uma pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="ad341-113">Protects a workbook.</span></span> <span data-ttu-id="ad341-114">Falha se a pasta de trabalho foi protegida.</span><span class="sxs-lookup"><span data-stu-id="ad341-114">Fails if the workbook has been protected.</span></span>


    <span data-ttu-id="ad341-115">\[[Conjunto de APIs: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ad341-115">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: protect(password)
  fullName: protect
  langs:
  - typeScript
  type: method
  syntax:
    content: 'protect(password?: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ad341-116\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad341-116\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let workbook = context.workbook;\n    workbook.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!workbook.protection.protected) {\n        workbook.protection.protect();\n    }\n});\n```\n```typescript\nlet password = await passwordHandler();\npasswordHelper(password);\nawait Excel.run(async (context) => {\n    let workbook = context.workbook;\n    workbook.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!workbook.protection.protected) {\n        workbook.protection.protect(password);\n    }\n});\n```"
    parameters:
    - id: password
      description: <span data-ttu-id="ad341-117">senha de proteção da pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="ad341-117">workbook protection password.</span></span>
      type:
      - string
