- uid: excel.Excel.ChartSeriesCollection.getItemAt
  summary: >-
    <span data-ttu-id="573e1-116">Recupera uma série com base na respectiva posição na coleção.</span><span class="sxs-lookup"><span data-stu-id="573e1-116">Retrieves a series based on its position in the collection.</span></span>


