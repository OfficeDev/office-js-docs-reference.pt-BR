- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Especifica o operando direito quando a propriedade operator estiver definida como um operador binário como GreaterThan (o operando esquerdo é o valor que o usuário tentar inserir na célula). Com os operadores ternários entre e NotBetween, especifica o operando de limite inferior. Por exemplo, formula1 configuração como 10 e o operador a ser GreaterThan significam que os dados válidos para o intervalo devem ser maiores que 10. Ao definir o valor, ele pode ser passado no como um número, uma fórmula de cadeia de caracteres ou um objeto range (onde a cadeia de caracteres é um número stringified, uma referência de célula, como "= A1" ou uma fórmula como "= MIN (A1, B1)"). Ao recuperar o valor, ele será sempre retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= A1", "= SUM(A1:B5)", etc.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    Com os operadores ternários entre e NotBetween, especifica o operando de limite superior. Não é usado com os operadores binários, como GreaterThan. Ao definir o valor, ele pode ser passado no como um número, uma fórmula de cadeia de caracteres ou um objeto range (onde a cadeia de caracteres é um número stringified, uma referência de célula, como "= A1" ou uma fórmula como "= MIN (A1, B1)"). Ao recuperar o valor, ele será sempre retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= A1", "= SUM(A1:B5)", etc.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type:
      - string | number | Range
