    <span data-ttu-id="831b6-103">Especifica o operando direito quando a propriedade operator estiver definida como um operador binário como GreaterThan (o operando esquerdo é o valor que o usuário tentar inserir na célula).</span><span class="sxs-lookup"><span data-stu-id="831b6-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="831b6-104">Com os operadores ternários entre e NotBetween, especifica o operando de limite inferior.</span><span class="sxs-lookup"><span data-stu-id="831b6-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="831b6-105">Por exemplo, formula1 configuração como 10 e o operador a ser GreaterThan significam que os dados válidos para o intervalo devem ser maiores que 10.</span><span class="sxs-lookup"><span data-stu-id="831b6-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="831b6-106">Ao definir o valor, ele pode ser passado no como um número, uma fórmula de cadeia de caracteres ou um objeto range (onde a cadeia de caracteres é um número stringified, uma referência de célula, como "= A1" ou uma fórmula como "= MIN (A1, B1)").</span><span class="sxs-lookup"><span data-stu-id="831b6-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="831b6-107">Ao recuperar o valor, ele será sempre retornado como uma fórmula de cadeia de caracteres, por exemplo: "= 10", "= A1", "= SUM(A1:B5)", etc.</span><span class="sxs-lookup"><span data-stu-id="831b6-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


