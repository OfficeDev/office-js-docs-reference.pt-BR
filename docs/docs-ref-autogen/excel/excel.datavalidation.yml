  - uid: excel.Excel.DataValidation.errorAlert
    summary: |-
      <span data-ttu-id="94854-107">Alerta de erro quando o usuário insere dados inválidos.</span><span class="sxs-lookup"><span data-stu-id="94854-107">Error alert when user enters invalid data.</span></span>

