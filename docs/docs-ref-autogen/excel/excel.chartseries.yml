  summary: >-
    Defina os valores de uma série de gráfico. Gráfico de dispersão, isso significa que valores do eixo Y.


    \[[Conjunto de APIs: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: setValues(sourceData)
  fullName: excel.Excel.ChartSeries.setValues
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setValues(sourceData: Range): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Add new series.\n    let series = seriesCollection.add(\"New Product\");\n    let values = sheet.getRange(\"E2:E7\");\n\n    // Set the vertical values for the series.\n    series.setValues(values);\n    seriesCollection.load(\"count\");\n\n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"Number of series  = \" + seriesCollection.count);\n});\n```"
    parameters:
    - id: sourceData
      description: O objeto Range que corresponde aos dados de origem.
      type:
      - Range
