      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="52c82-125">Exemplos</span><span class="sxs-lookup"><span data-stu-id="52c82-125">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
            const sheet = context.workbook.worksheets.getItem("Sample");
            const seriesCollection = sheet.charts.getItemAt(0).series;
            seriesCollection.load("count");
            await context.sync();

            if (seriesCollection.count > 0) {
              const series = seriesCollection.getItemAt(0);

              // Delete the first series.
              series.delete();
            }

            await context.sync();
          });
          ```
