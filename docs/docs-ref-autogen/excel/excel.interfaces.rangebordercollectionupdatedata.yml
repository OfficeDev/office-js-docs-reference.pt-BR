- uid: excel.Excel.Interfaces.RangeBorderCollectionUpdateData.tintAndShade
  summary: >-
    Retorna ou define um duplo que clareia ou escurece uma cor para bordas de intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que as coleções de bordas inteiras não têm configuração tintAndShade uniformes.


