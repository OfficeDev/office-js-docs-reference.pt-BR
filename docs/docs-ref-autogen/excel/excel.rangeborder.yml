  summary: <span data-ttu-id="922f3-117">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="922f3-117">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="922f3-118">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="922f3-118">You must call `context.sync()` before reading the properties.</span></span>
