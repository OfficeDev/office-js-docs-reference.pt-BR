  summary: <span data-ttu-id="dbd88-117">Enfileira um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="dbd88-117">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="dbd88-118">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="dbd88-118">You must call `context.sync()` before reading the properties.</span></span>
