    name: 'connectBeginShape(shape, connectionSite)'
    fullName: 'connectBeginShape(shape, connectionSite)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cf816-120">Exemplos</span><span class="sxs-lookup"><span data-stu-id="cf816-120">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              const line = shapes.getItem("StraightLine").line;
              line.connectBeginShape(shapes.getItem("Left"), 2);
              line.connectEndShape(shapes.getItem("Right"), 0);
              await context.sync();
          });
          ```
      parameters:
        - id: shape
          description: <span data-ttu-id="cf816-121">A forma a ser conectada.</span><span class="sxs-lookup"><span data-stu-id="cf816-121">The shape to connect.</span></span>
          type:
            - excel.Excel.Shape
        - id: connectionSite
          description: <span data-ttu-id="cf816-122">O site de conexão na forma à qual o início do conector está anexado.</span><span class="sxs-lookup"><span data-stu-id="cf816-122">The connection site on the shape to which the beginning of the connector is attached.</span></span> <span data-ttu-id="cf816-123">Deve ser um inteiro entre 0 (inclusive) e a contagem de sites de conexão da forma especificada (exclusivo).</span><span class="sxs-lookup"><span data-stu-id="cf816-123">Must be an integer between 0 (inclusive) and the connection-site count of the specified shape (exclusive).</span></span>
          type:
            - number
