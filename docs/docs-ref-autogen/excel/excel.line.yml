  - uid: excel.Excel.Line.connectBeginShape
    summary: |-
      <span data-ttu-id="cf816-118">Conecta o início do conector especificado a uma forma específica.</span><span class="sxs-lookup"><span data-stu-id="cf816-118">Attaches the beginning of the specified connector to a specified shape.</span></span>

