- uid: excel.Excel.TextFrame.deleteText
  summary: >-
    Exclui todo o texto na caixa de texto.


    \[[Conjunto de APIs: EXCELAPI beta (apenas para visualização)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: deleteText()
  fullName: deleteText()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'deleteText(): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const textbox = shapes.getItem(\"Textbox\");\n    textbox.textFrame.deleteText();\n    await context.sync();\n});\n```"
