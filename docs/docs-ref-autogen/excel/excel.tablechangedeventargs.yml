      <span data-ttu-id="0c5bb-113">Representa as informações sobre os detalhes da alteração.</span><span class="sxs-lookup"><span data-stu-id="0c5bb-113">Represents the information about the change detail.</span></span> <span data-ttu-id="0c5bb-114">Essa propriedade pode ser recuperada quando o evento Changed é disparado em uma única célula.</span><span class="sxs-lookup"><span data-stu-id="0c5bb-114">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="0c5bb-115">Se o evento Changed é disparado em várias células, esta propriedade não pode ser recuperada.</span><span class="sxs-lookup"><span data-stu-id="0c5bb-115">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

