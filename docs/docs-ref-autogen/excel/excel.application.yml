- uid: excel.Excel.Application.load
  summary: <span data-ttu-id="a3b23-113">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="a3b23-113">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a3b23-114">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="a3b23-114">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="a3b23-115">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="a3b23-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="a3b23-116">`load(option?: { select?: string; expand?: string; }): Excel.Application`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="a3b23-116">`load(option?: { select?: string; expand?: string; }): Excel.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="a3b23-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="a3b23-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application` - Only available on collection types.</span></span> <span data-ttu-id="a3b23-118">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="a3b23-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="a3b23-119">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="a3b23-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="a3b23-120">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="a3b23-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="a3b23-121">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="a3b23-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="a3b23-122">Exemplos</span><span class="sxs-lookup"><span data-stu-id="a3b23-122">Examples</span></span>


    ```javascript

    Excel.run(function (ctx) {
        var application = ctx.workbook.application;
        application.load('calculationMode');
        return ctx.sync().then(function() {
            console.log(application.calculationMode);
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
