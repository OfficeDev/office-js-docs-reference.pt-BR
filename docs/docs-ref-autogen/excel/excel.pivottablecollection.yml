          type:
            - Range | string | Table
        - id: destination
          description: <span data-ttu-id="39a14-109">A célula no canto superior esquerdo do intervalo de destino do relatório de tabela dinâmica (o intervalo na planilha em que o relatório resultante será inserido).</span><span class="sxs-lookup"><span data-stu-id="39a14-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
          type:
            - Range | string
