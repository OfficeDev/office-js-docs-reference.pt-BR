      type:
      - FunctionResult<number>
      description: ''
    parameters:
    - id: issue
      description: É a data de emissão do título, expressada como um número de série de data.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: firstInterest
      description: É a primeira data de juros do título, expressada como um número de série de data.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: settlement
      description: É a data de liquidação do título, expressada como um número de série de data.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: rate
      description: É a taxa anual de cupom do título.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: par
      description: É o valor par de segurança.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: frequency
      description: É o número de pagamentos de cupom por ano.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: basis
      description: É o tipo de contagem diária a ser usar.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: calcMethod
      description: 'É um valor lógico: a taxa de juros acumulada de data de emissão = verdadeiro ou omitido; para calcular a última data de pagamento de cupom = FALSO.'
