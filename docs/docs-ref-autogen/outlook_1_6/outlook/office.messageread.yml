- name: from
  uid: outlook!Office.MessageRead#from:member
  package: outlook!
  fullName: from
  summary: >-
    Obtém o endereço de email do remetente de uma mensagem.


    As propriedades `from` e `sender` representam a mesma pessoa, a menos que a mensagem seja enviada por um representante. Nesse caso, a `from` propriedade representa o delegante e a propriedade `sender` representa o representante.


    **Observação:** `recipientType` a propriedade do `EmailAddressDetails` objeto na propriedade `from` é indefinida.


