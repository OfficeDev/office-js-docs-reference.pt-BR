      - <span data-ttu-id="f255c-130">NumberOfRecipientsExceeded: o número de destinatários excedeu 100 entradas.</span><span class="sxs-lookup"><span data-stu-id="f255c-130">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

