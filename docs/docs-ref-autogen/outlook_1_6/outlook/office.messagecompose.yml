    Para acessar os dados selecionados do método de retorno de chamada, chame `asyncResult.value.data`<!-- -->. Para acessar a propriedade de origem da seleção, chame `asyncResult.value.sourceProperty`<!-- -->, que será `body` ou `subject`<!-- -->.


    \[[Conjunto de APIs: Caixa de Correio 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
