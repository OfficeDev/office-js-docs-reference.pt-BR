    summary: |-
      <span data-ttu-id="d0d84-101">Representa um número de telefone identificado em um item.</span><span class="sxs-lookup"><span data-stu-id="d0d84-101">Represents a phone number identified in an item.</span></span> <span data-ttu-id="d0d84-102">Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="d0d84-102">Read mode only.</span></span>

      <span data-ttu-id="d0d84-103">Uma matriz de objetos PhoneNumber contendo os números de telefone encontrados em uma mensagem de email é retornada na propriedade phoneNumbers do objeto Entities que é retornado quando você chama o método getentities no item selecionado.</span><span class="sxs-lookup"><span data-stu-id="d0d84-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>

      <span data-ttu-id="d0d84-104">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d0d84-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="d0d84-105">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="d0d84-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="d0d84-106">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura</span><span class="sxs-lookup"><span data-stu-id="d0d84-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="d0d84-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="d0d84-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent phone numbers in the current item's body.
      var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);
      console.log("There are " + phoneNumbers.length + " phone numbers.")
      phoneNumbers.forEach(function (phoneNumber) {
          console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
          console.log("Type: " + JSON.stringify(phoneNumber.type));
          console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
      });
      ```
