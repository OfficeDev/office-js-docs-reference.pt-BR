    summary: |-
      <span data-ttu-id="937cd-121">Adiciona uma notificação a um item.</span><span class="sxs-lookup"><span data-stu-id="937cd-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="937cd-122">Há um máximo de 5 notificações por mensagem.</span><span class="sxs-lookup"><span data-stu-id="937cd-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="937cd-123">A configuração mais retornará um erro NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="937cd-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
