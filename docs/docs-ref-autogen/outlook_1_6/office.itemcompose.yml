- uid: Outlook_1_6.Office.ItemCompose.saveAsync
  summary: >-
    <span data-ttu-id="ac79f-195">Salva um item de forma assíncrona.</span><span class="sxs-lookup"><span data-stu-id="ac79f-195">Asynchronously saves an item.</span></span>


    <span data-ttu-id="ac79f-p118">Quando chamado, este método salva a mensagem atual como um rascunho e retorna a identificação do item por meio do método de retorno de chamada. No Outlook Web App ou no Outlook no modo online, o item é salvo no servidor. No Outlook no modo cache, o item é salvo no cache local.</span><span class="sxs-lookup"><span data-stu-id="ac79f-p118">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


    <span data-ttu-id="ac79f-199">Como compromissos não têm nenhum estado de rascunho, se saveAsync for chamado em um compromisso no modo de redação, o item será salva como um compromisso normal no calendário do usuário.</span><span class="sxs-lookup"><span data-stu-id="ac79f-199">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="ac79f-200">Para novos compromissos que não tiverem sido salvo antes, nenhum convite será enviado.</span><span class="sxs-lookup"><span data-stu-id="ac79f-200">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="ac79f-201">Salvar um compromisso existente para enviar uma atualização aos participantes adicionados ou removidos.</span><span class="sxs-lookup"><span data-stu-id="ac79f-201">Saving an existing appointment will send an update to added or removed attendees.</span></span>


    <span data-ttu-id="ac79f-202">Observação: Se sua saveAsync suplemento chamadas em um item no modo de redação para obter uma itemId para usar com o EWS ou a API REST, esteja ciente de que quando o Outlook estiver no modo de cache, pode levar algum tempo antes do item realmente é sincronizado com o servidor.</span><span class="sxs-lookup"><span data-stu-id="ac79f-202">Note: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="ac79f-203">Até que o item é sincronizado, usar o itemId retornará um erro.</span><span class="sxs-lookup"><span data-stu-id="ac79f-203">Until the item is synced, using the itemId will return an error.</span></span>


    <span data-ttu-id="ac79f-204">Observação: Os seguintes clientes têm comportamento diferente para saveAsync em compromissos no modo de redação:</span><span class="sxs-lookup"><span data-stu-id="ac79f-204">Note: The following clients have different behavior for saveAsync on appointments in compose mode:</span></span>


    - <span data-ttu-id="ac79f-205">Mac Outlook não dá suporte a saveAsync em uma reunião no modo de redação.</span><span class="sxs-lookup"><span data-stu-id="ac79f-205">Mac Outlook does not support saveAsync on a meeting in compose mode.</span></span> <span data-ttu-id="ac79f-206">Chamar saveAsync em uma reunião no Outlook Mac retornará um erro.</span><span class="sxs-lookup"><span data-stu-id="ac79f-206">Calling saveAsync on a meeting in Mac Outlook will return an error.</span></span>


