- uid: Outlook_1_6.Office.UserProfile.accountType
  summary: >-
    Obtém o tipo de conta do usuário associado à caixa de correio.


    Observação: Este membro é atualmente apenas 2016 com suporte no Outlook para Mac, 16.9.1212 de compilação e maiores.


    \[[Conjunto de APIs: caixa de correio 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redação ou leitura</td></tr></table>


    Os tipos de conta possíveis são listados na tabela a seguir.


    <table> <tr> <th>Valor</th> <th>Descrição?</th> </tr> <tr> <td>Enterprise</td> <td>A caixa de correio está em um servidor local do Exchange.</td> </tr> <tr> <td>Gmail</td> <td>A caixa de correio está associada a uma conta do Gmail.</td> </tr> <tr> <td>office365</td> <td>A caixa de correio está associada a uma conta corporativa ou de estudante do Office 365.</td> </tr> <tr> <td>outlookCom</td> <td>A caixa de correio está associada a uma conta pessoal do Outlook.com.</td> </tr> </table>
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
