- uid: Outlook_1_6.Office.UserProfile.accountType
  summary: >-
    Obtém o tipo de conta do usuário associado à caixa de correio.


    **Observação**: atualmente, esse membro só tem suporte no Outlook 2016 para Mac, compilação 16.9.1212 e superior.


    \[[Conjunto de APIs: caixa de correio 1,6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever ou Ler</td></tr> </table>


    Os tipos de conta possíveis estão listados na tabela a seguir.


    <table> <tr> <th>Valor</th> <th>Descrição?</th> </tr> <tr> <td>corporativa</td> <td>A caixa de correio está em um servidor local do Exchange.</td> </tr> <tr> <td>gmail</td> <td>A caixa de correio está associada a uma conta do Gmail.</td> </tr> <tr> <td>Office365</td> <td>A caixa de correio está associada a uma conta corporativa ou de estudante do Office 365.</td> </tr> <tr> <td>outlookCom</td> <td>A caixa de correio está associada a uma conta pessoal do Outlook.com.</td> </tr> </table>

    #### Exemplos


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
