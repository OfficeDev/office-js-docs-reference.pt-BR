  - uid: Outlook_1_6.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="b7005-125">Adiciona uma notificação a um item.</span><span class="sxs-lookup"><span data-stu-id="b7005-125">Adds a notification to an item.</span></span>

      <span data-ttu-id="b7005-126">Há um máximo de 5 notificações por mensagem.</span><span class="sxs-lookup"><span data-stu-id="b7005-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="b7005-127">A configuração mais retornará um erro NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="b7005-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="b7005-128">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="b7005-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="b7005-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="b7005-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="b7005-130">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="b7005-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="b7005-131">Escrever ou Ler</span><span class="sxs-lookup"><span data-stu-id="b7005-131">Compose or Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="b7005-132">Exemplos</span><span class="sxs-lookup"><span data-stu-id="b7005-132">Examples</span></span>

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
