- uid: Outlook_1_6.Office.NotificationMessages.addAsync_1
  summary: >-
    <span data-ttu-id="8180d-125">Adiciona uma notificação a um item.</span><span class="sxs-lookup"><span data-stu-id="8180d-125">Adds a notification to an item.</span></span>


    <span data-ttu-id="8180d-126">Há um máximo de 5 notificações por mensagem.</span><span class="sxs-lookup"><span data-stu-id="8180d-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="8180d-127">A configuração mais retornará um erro NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="8180d-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="8180d-128">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="8180d-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="8180d-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="8180d-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="8180d-130">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="8180d-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="8180d-131">Escrever ou Ler</span><span class="sxs-lookup"><span data-stu-id="8180d-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="8180d-132">

    ####Veja</span><span class="sxs-lookup"><span data-stu-id="8180d-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
