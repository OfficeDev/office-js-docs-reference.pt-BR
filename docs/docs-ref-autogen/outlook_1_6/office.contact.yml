items:
  - uid: Outlook_1_6.Office.Contact
    summary: |-
      <span data-ttu-id="a1a9c-101">Representa um contato armazenado no servidor.</span><span class="sxs-lookup"><span data-stu-id="a1a9c-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="a1a9c-102">Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="a1a9c-102">Read mode only.</span></span>

      <span data-ttu-id="a1a9c-103">A lista de contatos associada a uma mensagem de email ou compromisso é retornada na propriedade contatos do objeto [Office. Entities](xref:Outlook_1_6.Office.Entities) que é retornado pelo método getentities ou getEntitiesByType do item ativo.</span><span class="sxs-lookup"><span data-stu-id="a1a9c-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:Outlook_1_6.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="a1a9c-104">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a1a9c-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="a1a9c-105">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restrito</span><span class="sxs-lookup"><span data-stu-id="a1a9c-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="a1a9c-106">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura</span><span class="sxs-lookup"><span data-stu-id="a1a9c-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="a1a9c-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="a1a9c-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
