    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(contextObject: OfficeExtension.ClientRequestContext, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: contextObject
          description: '<span data-ttu-id="df39a-120">Um Visio. RequestContext criado anteriormente.</span><span class="sxs-lookup"><span data-stu-id="df39a-120">A previously-created Visio.RequestContext.</span></span> <span data-ttu-id="df39a-121">Este contexto será reutilizado pela função de lote (em vez de ter um novo contexto criado).</span><span class="sxs-lookup"><span data-stu-id="df39a-121">This context will get re-used by the batch function (instead of having a new context created).</span></span> <span data-ttu-id="df39a-122">Isso significa que o lote poderá pegar as alterações feitas nos objetos de API existentes, caso esses objetos tenham sido derivados desse mesmo contexto.</span><span class="sxs-lookup"><span data-stu-id="df39a-122">This means that the batch will be able to pick up changes made to existing API objects, if those objects were derived from this same context.</span></span>'
