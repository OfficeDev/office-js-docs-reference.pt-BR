        type:
          - Promise<T>
        description: ''
      parameters:
        - id: object
          description: '<span data-ttu-id="df39a-107">Um objeto API criado anteriormente.</span><span class="sxs-lookup"><span data-stu-id="df39a-107">A previously-created API object.</span></span> <span data-ttu-id="df39a-108">O lote usará o mesmo contexto de solicitação que o objeto Passed-in, o que significa que qualquer alteração aplicada ao objeto será selecionada por "context. Sync ()".</span><span class="sxs-lookup"><span data-stu-id="df39a-108">The batch will use the same request context as the passed-in object, which means that any changes applied to the object will be picked up by "context.sync()".</span></span>'
          type:
