        - id: objects
          description: '<span data-ttu-id="df39a-112">Uma matriz de objetos API criados anteriormente.</span><span class="sxs-lookup"><span data-stu-id="df39a-112">An array of previously-created API objects.</span></span> <span data-ttu-id="df39a-113">A matriz será validada para garantir que todos os objetos compartilhem o mesmo contexto.</span><span class="sxs-lookup"><span data-stu-id="df39a-113">The array will be validated to make sure that all of the objects share the same context.</span></span> <span data-ttu-id="df39a-114">O lote usará esse contexto de solicitação compartilhada, o que significa que qualquer alteração aplicada a esses objetos será selecionada por "context. Sync ()".</span><span class="sxs-lookup"><span data-stu-id="df39a-114">The batch will use this shared request context, which means that any changes applied to these objects will be picked up by "context.sync()".</span></span>'
