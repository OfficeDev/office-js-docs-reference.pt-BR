  - uid: visio.Visio.run_3
    summary: '<span data-ttu-id="df39a-117">Executa um script em lotes que executa ações no modelo de objeto do Visio, usando RequestContext de um objeto criado anteriormente.</span><span class="sxs-lookup"><span data-stu-id="df39a-117">Executes a batch script that performs actions on the Visio object model, using the RequestContext of a previously-created object.</span></span> <span data-ttu-id="df39a-118">Quando a promessa é resolvida, todos os objetos rastreados que foram alocados automaticamente durante a execução serão liberados.</span><span class="sxs-lookup"><span data-stu-id="df39a-118">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
