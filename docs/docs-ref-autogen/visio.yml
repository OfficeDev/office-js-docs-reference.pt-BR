  - uid: visio.Visio.run
    summary: '<span data-ttu-id="df39a-101">Executa um script em lotes que executa ações no modelo de objeto do Visio, usando um novo contexto de solicitação.</span><span class="sxs-lookup"><span data-stu-id="df39a-101">Executes a batch script that performs actions on the Visio object model, using a new request context.</span></span> <span data-ttu-id="df39a-102">Quando a promessa é resolvida, todos os objetos rastreados que foram alocados automaticamente durante a execução serão liberados.</span><span class="sxs-lookup"><span data-stu-id="df39a-102">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>'
    name: Visio.run
    fullName: Visio.run
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: batch
          description: '<span data-ttu-id="df39a-103">Uma função que usa o Visio. RequestContext e retorna uma promessa (normalmente, apenas o resultado de "context. Sync ()").</span><span class="sxs-lookup"><span data-stu-id="df39a-103">A function that takes in an Visio.RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="df39a-104">O parâmetro context facilita as solicitações para o aplicativo Visio.</span><span class="sxs-lookup"><span data-stu-id="df39a-104">The context parameter facilitates requests to the Visio application.</span></span> <span data-ttu-id="df39a-105">Como o suplemento do Office e o aplicativo do Visio são executados em dois processos diferentes, o contexto de solicitação é necessário para obter acesso ao modelo de objeto do Visio a partir do suplemento.</span><span class="sxs-lookup"><span data-stu-id="df39a-105">Since the Office add-in and the Visio application run in two different processes, the request context is required to get access to the Visio object model from the add-in.</span></span>'
          type:
            - '(context: Visio.RequestContext) => Promise<T>'
      typeParameters:
        - id: T
  - uid: visio.Visio.run_1
