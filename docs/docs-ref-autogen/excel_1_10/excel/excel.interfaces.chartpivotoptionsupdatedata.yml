- name: showAxisFieldButtons
  uid: excel!Excel.Interfaces.ChartPivotOptionsUpdateData#showAxisFieldButtons:member
  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Especifica se os botões do campo de eixo serão exibidos em um Gráfico Gráfico Dinâmica. A propriedade corresponde ao comando "Mostrar Botões de Campo do Eixo" na lista baixa "Botões de Campo" da guia "Analisar", que está disponível quando um Gráfico Dinâmica é `showAxisFieldButtons` selecionado.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
