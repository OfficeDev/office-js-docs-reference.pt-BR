### YamlMime:TSType
name: Excel.Interfaces.RangeBorderUpdateData
uid: excel!Excel.Interfaces.RangeBorderUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderUpdateData
summary: Uma interface para atualização de dados no objeto RangeBorder, para uso no `rangeBorder.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Código de cor HTML que representa a cor da linha de borda, da forma \# RRGGBB (por exemplo, "FFA500") ou como uma cor de HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: style
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Uma das constantes de estilo de linha especificando o estilo de linha da borda. Consulte Excel. BorderLineStyle para obter detalhes.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type: <xref uid="excel!Excel.BorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor para a borda do intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que a borda não tem configuração uniforme tintAndShade.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Especifica o peso da borda em torno de um intervalo. Consulte Excel. BorderWeight para obter detalhes.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
