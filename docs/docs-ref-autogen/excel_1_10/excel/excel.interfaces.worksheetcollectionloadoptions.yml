- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Para CADA ITEM da coleção: A cor da guia da planilha. Ao recuperar a cor da guia, se a planilha for invisível, o valor será `null`<!-- -->. Se a planilha estiver visível, mas a cor da guia estiver definida como automática, uma cadeia de caracteres vazia será retornada. Caso contrário, a propriedade será definida como uma cor, no formato \# RRGGBB (por exemplo, "FFA500"). Ao definir a cor, use uma cadeia de caracteres vazia para definir uma cor "automática" ou uma cor real caso contrário.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
