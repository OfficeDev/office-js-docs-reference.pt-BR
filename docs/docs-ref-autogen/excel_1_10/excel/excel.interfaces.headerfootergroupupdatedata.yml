      type: <xref uid="excel!Excel.Interfaces.HeaderFooterUpdateData:interface" />
- name: firstPage
  uid: excel!Excel.Interfaces.HeaderFooterGroupUpdateData#firstPage:member
  package: excel!
  fullName: firstPage
  summary: >-
    O cabeçalho/rodapé da primeira página. Para todas as outras páginas, geral ou par/ímpar é usado.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
