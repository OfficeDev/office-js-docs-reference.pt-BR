  - uid: 'excel!Excel.ChartTrendlineCollection#add:member(1)'
    summary: |-
      Adiciona uma nova linha de tendência ao conjunto de linha de tendência.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: add(type)
    fullName: add(type)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
      return:
        type:
          - 'excel!Excel.ChartTrendline:class'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/10-chart/chart-trendlines.yaml
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

               // Add a trendline.  
              seriesCollection.getItemAt(0).trendlines.add("Linear");

              await context.sync();
          });
          ```
      parameters:
        - id: type
          description: Especifica o tipo de tendência. O valor padrão é "linear". Consulte Excel. ChartTrendline para obter detalhes.
          type:
            - 'excel!Excel.ChartTrendlineType:enum'
