  - uid: 'excel!Excel.Interfaces.ChartPivotOptionsData#showAxisFieldButtons:member'
    summary: |-
      Especifica se deve ou não exibir os botões de campo de eixo em um gráfico dinâmico. A propriedade ShowAxisFieldButtons corresponde ao comando "Exibir Botões de Campo de Eixo" na lista suspensa "Botões de Campo" da guia "Analisar", que está disponível quando um gráfico dinâmico é selecionado.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showAxisFieldButtons
    fullName: showAxisFieldButtons
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showAxisFieldButtons?: boolean;'
      return:
        type:
          - boolean
