    summary: 'Uma interface para atualização de dados no objeto ShapeFont, para uso no`shapeFont.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.ShapeFontUpdateData
    fullName: Excel.Interfaces.ShapeFontUpdateData
