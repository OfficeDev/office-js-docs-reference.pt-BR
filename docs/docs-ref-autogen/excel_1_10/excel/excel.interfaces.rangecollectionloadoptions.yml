- name: address
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Para cada ITEM na coleção: especifica a referência de intervalo no estilo a1. O valor de endereço conterá a referência de planilha (por exemplo, "Planilha1! A1: B4 ").


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
