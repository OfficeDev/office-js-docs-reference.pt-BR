- name: values
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Para CADA ITEM na coleção: Representa os valores brutos do intervalo especificado. Os dados retornados podem ser uma cadeia de caracteres, número ou booleano. Células que contêm um erro retornarão a cadeia de caracteres de erro. Se o valor retornado começar com um sinal de mais ("+"), menos ("-"), ou igual ("="), Excel interpretará esse valor como uma fórmula.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
