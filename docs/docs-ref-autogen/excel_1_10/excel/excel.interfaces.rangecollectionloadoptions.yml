  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Para cada ITEM na coleção: valores de texto do intervalo especificado. O valor de texto não depende da largura da célula. A \# substituição de sinal que acontece na IU do Excel não afetará o valor de texto retornado pela API.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
