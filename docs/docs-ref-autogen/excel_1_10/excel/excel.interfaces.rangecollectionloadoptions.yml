    Para CADA ITEM na coleção: representa Excel código de formato de número para o intervalo determinado, com base nas configurações de idioma do usuário. Excel não executa nenhuma coerção de idioma ou formato ao obter ou definir a `numberFormatLocal` propriedade. Qualquer texto retornado usa as cadeias de caracteres formatadas localmente com base no idioma especificado nas configurações do sistema.


