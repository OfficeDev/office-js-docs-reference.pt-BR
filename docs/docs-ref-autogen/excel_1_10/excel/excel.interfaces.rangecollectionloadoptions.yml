- name: numberFormatLocal
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#numberFormatLocal:member
  package: excel!
  fullName: numberFormatLocal
  summary: >-
    Para cada ITEM na coleção: representa o código de formato de número do Excel para o intervalo determinado, com base nas configurações de idioma do usuário. O Excel não realiza qualquer coerção de idioma ou formatação ao obter ou definir a `numberFormatLocal` propriedade. Qualquer texto retornado usa as cadeias de caracteres formatadas localmente com base no idioma especificado nas configurações do sistema.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
