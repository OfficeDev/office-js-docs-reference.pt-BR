  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Para cada ITEM na coleção: representa a fórmula em notação de estilo a1, no idioma do usuário e na localidade de formatação de números. Por exemplo, a fórmula "=SUM(A1, 1.5)" em inglês seria "=SOMA(A1; 1,5)" em português. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
