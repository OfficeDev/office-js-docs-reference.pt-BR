  package: excel!
  fullName: columnHidden
  summary: >-
    Para CADA ITEM na coleção: representa se todas as colunas no intervalo atual estão ocultas. O valor `true` é quando todas as colunas em um intervalo são ocultas. O valor `false` é quando nenhuma coluna no intervalo está oculta. O valor `null` é quando algumas colunas em um intervalo são ocultas e outras colunas no mesmo intervalo não são ocultas.


