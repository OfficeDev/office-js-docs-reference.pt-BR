  fullName: formulasLocal
  summary: >-
    Para CADA ITEM na coleção: Representa a fórmula na notação estilo A1, no idioma do usuário e na localidade de formatação de números. Por exemplo, a fórmula "=SUM(A1, 1.5)" em inglês seria "=SOMA(A1; 1,5)" em português. Se uma célula não tiver fórmula, seu valor será retornado.


