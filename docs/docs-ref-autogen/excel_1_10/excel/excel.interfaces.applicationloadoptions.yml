name: Excel.Interfaces.ApplicationLoadOptions
uid: excel!Excel.Interfaces.ApplicationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ApplicationLoadOptions
summary: >-
  Representa o aplicativo Excel que gerencia a pasta de trabalho.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    Retorna a versão do mecanismo de cálculo do Excel usada para o último recálculo completo.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: boolean;'
    return:
      type: boolean
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Retorna o modo de cálculo usado na manual de trabalho, conforme definido pelas constantes em `Excel.CalculationMode`<!-- -->. Os valores possíveis são: `Automatic`<!-- -->, onde o Excel controla o recálculo; `AutomaticExceptTables`<!-- -->, onde o Excel controla o recálculo, mas ignora as alterações nas tabelas; `Manual`<!-- -->, onde o cálculo é feito quando o usuário o solicita.


    \[[Conjunto de API: ExcelApi 1.1 para obter, 1,8 para conjunto](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: boolean;'
    return:
      type: boolean
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    Retorna o estado de cálculo do aplicativo. Consulte `Excel.CalculationState` para obter detalhes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: boolean;'
    return:
      type: boolean
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Retorna as configurações de cálculo iterativo. No Excel no Windows e no Mac, as configurações serão aplicadas ao Aplicativo excel. No Excel na Web e em outras plataformas, as configurações serão aplicadas à planilha ativa.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface" />
