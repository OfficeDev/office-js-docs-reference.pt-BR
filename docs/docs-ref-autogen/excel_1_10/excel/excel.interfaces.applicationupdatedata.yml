### YamlMime:TSType
name: Excel.Interfaces.ApplicationUpdateData
uid: excel!Excel.Interfaces.ApplicationUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ApplicationUpdateData
summary: Uma interface para atualizar dados no objeto Application, para uso em `application.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Retorna o modo de cálculo usado na planilha, conforme definido pelas constantes em Excel.CalculationMode. Os valores possíveis são: `Automatic`<!-- -->, onde o Excel controla o recálculo; `AutomaticExceptTables`<!-- -->, onde o Excel controla o recálculo, mas ignora as alterações nas tabelas; `Manual`<!-- -->, onde o cálculo é feito quando o usuário o solicita.


    \[[Conjunto de API: ExcelApi 1.1 para obter, 1,8 para conjunto](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationUpdateData#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Retorna as configurações do Cálculo iterativo. No Excel no Windows e no Mac, as configurações serão aplicadas ao Aplicativo excel. No Excel na Web e em outras plataformas, as configurações serão aplicadas à planilha ativa.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationUpdateData:interface" />
