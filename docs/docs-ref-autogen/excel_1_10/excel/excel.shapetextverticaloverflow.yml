### YamlMime:TSEnum
name: Excel.ShapeTextVerticalOverflow
uid: excel!Excel.ShapeTextVerticalOverflow:enum
package: excel!
fullName: Excel.ShapeTextVerticalOverflow
summary: >-
  Especifica o estouro vertical do quadro de texto em uma forma.


  \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: excel!Excel.ShapeTextVerticalOverflow.clip:member
  package: excel!
  summary: Oculte texto que não se ajusta verticalmente no quadro de texto.
- name: ellipsis
  uid: excel!Excel.ShapeTextVerticalOverflow.ellipsis:member
  package: excel!
  summary: Oculte texto que não se ajusta verticalmente no quadro de texto e adicione reticências (...) ao final do texto visível.
- name: overflow
  uid: excel!Excel.ShapeTextVerticalOverflow.overflow:member
  package: excel!
  summary: Permita que o texto exceda o quadro de texto verticalmente (pode ser partindo da parte superior, inferior ou ambas, dependendo do alinhamento do texto).
