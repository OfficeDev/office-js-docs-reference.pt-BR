- uid: onenote.OneNote.InkAnalysisLine.load
  summary: <span data-ttu-id="8ac64-106">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="8ac64-106">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="8ac64-107">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="8ac64-107">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"8ac64-108\">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-108\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"8ac64-109\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisLine`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-109\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisLine` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"8ac64-110\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisLine`-Só está disponível em tipos de coleção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-110\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisLine` - Only available on collection types.</span></span> <span data-ttu-id=\"8ac64-111\">Ele é semelhante à assinatura anterior.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-111\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"8ac64-112\">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-112\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"8ac64-113\">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-113\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"8ac64-114\">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-114\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"8ac64-115\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ac64-115\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {        \n    var app = ctx.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    page.load('inkAnalysisOrNull/paragraphs/lines/words');\n    \n    return ctx.sync()\n        .then(function() {\n            var inkParagraphs = page.inkAnalysisOrNull.paragraphs;\n            $.each(inkParagraphs.items, function(i, inkParagraph) {\n                var inkLines = inkParagraph.lines;\n                $.each(inkLines.items, function(j, inkLine) {\n                    // Word counts in a line.\n                    console.log(inkLine.words.items.length);\n                })\n            })\n        })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
