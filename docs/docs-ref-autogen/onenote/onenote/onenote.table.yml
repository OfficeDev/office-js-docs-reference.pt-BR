  - uid: onenote.OneNote.Table.appendColumn
    summary: |-
      <span data-ttu-id="72181-103">Adiciona uma coluna ao final da tabela.</span><span class="sxs-lookup"><span data-stu-id="72181-103">Adds a column to the end of the table.</span></span> <span data-ttu-id="72181-104">Valores, se especificados, são definidos na nova coluna.</span><span class="sxs-lookup"><span data-stu-id="72181-104">Values, if specified, are set in the new column.</span></span> <span data-ttu-id="72181-105">Caso contrário, a coluna fica vazia.</span><span class="sxs-lookup"><span data-stu-id="72181-105">Otherwise the column is empty.</span></span>

      <span data-ttu-id="72181-106">\[[Conjunto de APIs: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="72181-106">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: appendColumn(values)
    fullName: appendColumn(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'appendColumn(values?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="72181-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="72181-107">Examples</span></span>

          ```javascript
          OneNote.run(function(ctx) {
              var app = ctx.application;
              var outline = app.getActiveOutline();
              
              // Queue a command to load outline.paragraphs and their types.
              ctx.load(outline, "paragraphs, paragraphs/type");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return ctx.sync().then(function () {
                  var paragraphs = outline.paragraphs;
                  
                  // for each table, append a column.
                  for (var i = 0; i < paragraphs.items.length; i++) {
                      var paragraph = paragraphs.items[i];
                      if (paragraph.type == "Table") {
                          var table = paragraph.table;
                          table.appendColumn(["cell0", "cell1"]);
                      }
                  }
                  return ctx.sync();
              })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: values
          description: '<span data-ttu-id="72181-108">Opcional.</span><span class="sxs-lookup"><span data-stu-id="72181-108">Optional.</span></span> <span data-ttu-id="72181-109">Cadeias de caracteres a inserir na nova coluna, especificada como uma matriz.</span><span class="sxs-lookup"><span data-stu-id="72181-109">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="72181-110">Não pode ter mais valores que linhas na tabela.</span><span class="sxs-lookup"><span data-stu-id="72181-110">Must not have more values than rows in the table.</span></span>'
