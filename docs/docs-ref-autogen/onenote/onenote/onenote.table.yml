    summary: |-
      <span data-ttu-id="72181-p108">Insere uma coluna no índice fornecido na tabela. Valores, se especificados, são definidos na nova coluna. Caso contrário, a coluna fica vazia.</span><span class="sxs-lookup"><span data-stu-id="72181-p108">Inserts a column at the given index in the table. Values, if specified, are set in the new column. Otherwise the column is empty.</span></span>

