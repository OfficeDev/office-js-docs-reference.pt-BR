  summary: Substitui o método JavaScript `toJSON()` para fornecer uma saída mais útil quando um objeto API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama `toJSON` o método do objeto que é passado a ele.) Enquanto o objeto OneNote.Notebook original é um objeto API, o `toJSON` método retorna um objeto JavaScript simples (digitado como `OneNote.Interfaces.NotebookData`<!-- -->) que contém cópias rasas de quaisquer propriedades filho carregadas do objeto original.
