  - uid: onenote.OneNote.Notebook.addSection
    summary: |-
      <span data-ttu-id="8b2e2-104">Adiciona uma nova seção ao final do bloco de anotações.</span><span class="sxs-lookup"><span data-stu-id="8b2e2-104">Adds a new section to the end of the notebook.</span></span>

      <span data-ttu-id="8b2e2-105">\[[Conjunto de APIs: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8b2e2-105">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: addSection(name)
    fullName: addSection(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addSection(name: string): OneNote.Section;'
      return:
        type:
          - onenote.OneNote.Section
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8b2e2-106">Exemplos</span><span class="sxs-lookup"><span data-stu-id="8b2e2-106">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Gets the active notebook.
              var notebook = context.application.getActiveNotebook();

              // Queue a command to add a new section. 
              var section = notebook.addSection("Sample section");
              
              // Queue a command to load the new section. This example reads the name property later.
              section.load("name");

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      console.log("New section name is " + section.name);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
      parameters:
        - id: name
          description: <span data-ttu-id="8b2e2-107">O nome da nova seção.</span><span class="sxs-lookup"><span data-stu-id="8b2e2-107">The name of the new section.</span></span>
          type:
            - string
