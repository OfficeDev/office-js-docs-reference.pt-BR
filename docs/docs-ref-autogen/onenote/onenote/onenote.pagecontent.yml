  - uid: 'onenote!OneNote.PageContent#delete:member(1)'
    summary: |-
      <span data-ttu-id="6fb46-106">Exclui o objeto PageContent.</span><span class="sxs-lookup"><span data-stu-id="6fb46-106">Deletes the PageContent object.</span></span>

      <span data-ttu-id="6fb46-107">\[[Conjunto de APIs: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6fb46-107">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: delete()
    fullName: delete()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'delete(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6fb46-108">Exemplos</span><span class="sxs-lookup"><span data-stu-id="6fb46-108">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              var page = context.application.getActivePage();
              var pageContents = page.contents;

              var firstPageContent = pageContents.getItemAt(0);
              firstPageContent.load('type');

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      if(firstPageContent.isNull === false) {
                          firstPageContent.delete();
                          return context.sync();
                      }
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
