      <span data-ttu-id="c47b2-125">`load(option?: { select?: string; expand?: string; }): OneNote.NotebookCollection`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="c47b2-125">`load(option?: { select?: string; expand?: string; }): OneNote.NotebookCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="c47b2-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="c47b2-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection` - Only available on collection types.</span></span> <span data-ttu-id="c47b2-127">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="c47b2-127">It is similar to the preceding signature.</span></span> <span data-ttu-id="c47b2-128">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="c47b2-128">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="c47b2-129">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="c47b2-129">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="c47b2-130">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="c47b2-130">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
