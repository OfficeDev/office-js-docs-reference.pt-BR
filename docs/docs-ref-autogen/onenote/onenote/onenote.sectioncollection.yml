- name: toJSON()
  uid: onenote!OneNote.SectionCollection#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Substitui o `toJSON()` método JavaScript para fornecer uma saída mais útil quando um objeto API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama o `toJSON` método do objeto que é passado para ele.) Enquanto o `OneNote.SectionCollection` objeto original é um objeto API, o `toJSON` método retorna um objeto JavaScript simples (digitado como `OneNote.Interfaces.SectionCollectionData`<!-- -->) que contém uma matriz de "itens" com cópias superficiais de qualquer propriedade carregada dos itens da coleção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): OneNote.Interfaces.SectionCollectionData;'
    return:
      type: <xref uid="onenote!OneNote.Interfaces.SectionCollectionData:interface" />
      description: ''
- name: track()
  uid: onenote!OneNote.SectionCollection#track:member(1)
  package: onenote!
  fullName: track()
  summary: Acompanha o objeto para ajuste automático com base nas alterações adjacentes no documento. Essa chamada é uma abreviação de context.trackedObjects.add(thisObject). Se você estiver usando esse objeto em chamadas ".sync" e fora da execução sequencial de um lote ".run" e receber um erro "InvalidObjectPath" ao definir uma propriedade ou invocar um método no objeto, era necessário ter adicionado o objeto à coleção de objetos rastreados quando o objeto foi criado pela primeira vez.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'track(): OneNote.SectionCollection;'
    return:
      type: <xref uid="onenote!OneNote.SectionCollection:class" />
      description: ''
- name: untrack()
  uid: onenote!OneNote.SectionCollection#untrack:member(1)
  package: onenote!
  fullName: untrack()
  summary: Libere a memória associada a este objeto, se ele já tiver sido rastreado anteriormente. Essa chamada é uma abreviação de context.trackedObjects.remove(thisObject). Ter muitos objetos rastreados desacelera o aplicativo host, por isso, lembre-se de liberar todos os objetos adicionados após usá-los. Você precisa chamar "context.sync()" antes da liberação da memória entrar em vigor.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'untrack(): OneNote.SectionCollection;'
    return:
      type: <xref uid="onenote!OneNote.SectionCollection:class" />
      description: ''
