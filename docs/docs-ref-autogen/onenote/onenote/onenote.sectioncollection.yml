    summary: <span data-ttu-id="18528-121">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="18528-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="18528-122">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="18528-122">You must call "context.sync()" before reading the properties.</span></span>
