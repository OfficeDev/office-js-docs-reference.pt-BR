  - uid: onenote.OneNote.Application.load
    summary: <span data-ttu-id="2622d-139">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="2622d-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="2622d-140">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="2622d-140">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="2622d-141">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="2622d-141">In addition to this signature, this method has the following signatures:</span></span>

