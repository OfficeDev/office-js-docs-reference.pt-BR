  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): OneNote.SectionGroup;'
    return:
      type:
      - onenote.OneNote.SectionGroup
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="476ee-130">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades de carga.</span><span class="sxs-lookup"><span data-stu-id="476ee-130">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
