- uid: onenote.OneNote.NotebookCollection.toJSON
  summary: Substitui o JavaScript `toJSON()` método para fornecer a saída mais úteis quando um objeto API é passado para `JSON.stringify()` <!-- -->. (`JSON.stringify`<!-- -->, em seguida, chama o `toJSON` método do objeto que é passado para ele.) Enquanto o original `OneNote.NotebookCollection` é um objeto de API, o `toJSON` método retorna um objeto de JavaScript sem formatação (digitado como `OneNote.Interfaces.NotebookCollectionData` <!-- -->) que contém uma matriz de "itens" com superficiais cópias de todas as propriedades de itens da coleção carregadas.
