      description: <span data-ttu-id="820ce-127">Matriz 2D opcional.</span><span class="sxs-lookup"><span data-stu-id="820ce-127">Optional 2D array.</span></span> <span data-ttu-id="820ce-128">As células serão preenchidas se as cadeias de caracteres correspondentes estiverem especificadas na matriz.</span><span class="sxs-lookup"><span data-stu-id="820ce-128">Cells are filled if the corresponding strings are specified in the array.</span></span>
      type:
      - string[][]
