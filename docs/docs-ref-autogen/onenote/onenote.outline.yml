- uid: onenote.OneNote.Outline.appendTable
  summary: >-
    <span data-ttu-id="ed6f0-120">Adiciona uma tabela com a quantidade especificada de linhas e colunas na parte inferior da estrutura de tópicos.</span><span class="sxs-lookup"><span data-stu-id="ed6f0-120">Adds a table with the specified number of rows and columns to the bottom of the outline.</span></span>


