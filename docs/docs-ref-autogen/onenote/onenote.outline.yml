- uid: onenote.OneNote.Outline.appendTable
  summary: >-
    <span data-ttu-id="820ce-120">Adiciona uma tabela com a quantidade especificada de linhas e colunas na parte inferior da estrutura de tópicos.</span><span class="sxs-lookup"><span data-stu-id="820ce-120">Adds a table with the specified number of rows and columns to the bottom of the outline.</span></span>


    <span data-ttu-id="820ce-121">\[[Conjunto de APIs: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="820ce-121">\[ [API set: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: appendTable(rowCount, columnCount, values)
  fullName: onenote.OneNote.Outline.appendTable
  langs:
  - typeScript
  type: method
  syntax:
    content: 'appendTable(rowCount: number, columnCount: number, values?: string[][]): OneNote.Table;'
    return:
      type:
      - OneNote.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"820ce-122\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"820ce-122\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active page.\n    var activePage = context.application.getActivePage();\n\n    // Get pageContents of the activePage. \n    var pageContents = activePage.contents;\n\n    // Queue a command to load the pageContents to access its data.\n    context.load(pageContents);\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            if (pageContents.items.length != 0 && pageContents.items[0].type == \"Outline\") {\n                // First item is an outline.\n                var outline = pageContents.items[0].outline;\n\n                // Queue a command to append a paragraph to the outline.\n                outline.appendTable(2, 2, [[1, 2],[3, 4]]);\n\n                // Run the queued commands.\n                return context.sync();\n            }\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: rowCount
      description: <span data-ttu-id="820ce-p104">Obrigatório. A quantidade de linhas na tabela.</span><span class="sxs-lookup"><span data-stu-id="820ce-p104">Required. The number of rows in the table.</span></span>
      type:
      - number
    - id: columnCount
      description: <span data-ttu-id="820ce-p105">Obrigatório. A quantidade de colunas na tabela.</span><span class="sxs-lookup"><span data-stu-id="820ce-p105">Required. The number of columns in the table.</span></span>
      type:
      - number
