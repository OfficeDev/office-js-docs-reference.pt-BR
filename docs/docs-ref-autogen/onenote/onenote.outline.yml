    - id: columnCount
      description: <span data-ttu-id="ce0a2-p105">Obrigatório. A quantidade de colunas na tabela.</span><span class="sxs-lookup"><span data-stu-id="ce0a2-p105">Required. The number of columns in the table.</span></span>
