    <span data-ttu-id="ce0a2-120">Adiciona uma tabela com a quantidade especificada de linhas e colunas na parte inferior da estrutura de tópicos.</span><span class="sxs-lookup"><span data-stu-id="ce0a2-120">Adds a table with the specified number of rows and columns to the bottom of the outline.</span></span>


