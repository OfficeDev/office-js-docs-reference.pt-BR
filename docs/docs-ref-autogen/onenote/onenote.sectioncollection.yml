    summary: <span data-ttu-id="3f90f-131">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="3f90f-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="3f90f-132">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="3f90f-132">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.SectionCollection;'
      return:
        type:
          - onenote.OneNote.SectionCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="3f90f-133">Exemplos</span><span class="sxs-lookup"><span data-stu-id="3f90f-133">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the sections in the current notebook.
              var sections = context.application.getActiveNotebook().sections;

              // Queue a command to load the sections. 
              // For best performance, request specific properties.
              sections.load("name"); 

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      
                      // Iterate through the collection or access items individually by index, for example: sections.items[0]
                      $.each(sections.items, function(index, section) {
                          if (section.name === "Homework") {
                              section.addPage("Biology");
                              section.addPage("Spanish");
                              section.addPage("Computer Science");
                          }
                      });
                      return context.sync();
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: propertyNames
          description: <span data-ttu-id="3f90f-134">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="3f90f-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
