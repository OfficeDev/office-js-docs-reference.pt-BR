    - id: values
      description: <span data-ttu-id="f9a09-140">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f9a09-140">Optional.</span></span> <span data-ttu-id="f9a09-141">Cadeias de caracteres a inserir na nova coluna, especificada como uma matriz.</span><span class="sxs-lookup"><span data-stu-id="f9a09-141">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="f9a09-142">Não pode ter mais valores que linhas na tabela.</span><span class="sxs-lookup"><span data-stu-id="f9a09-142">Must not have more values than rows in the table.</span></span>
      type:
      - string[]
