    - id: values
      description: <span data-ttu-id="97187-142">Opcional.</span><span class="sxs-lookup"><span data-stu-id="97187-142">Optional.</span></span> <span data-ttu-id="97187-143">Cadeias de caracteres a inserir na nova coluna, especificada como uma matriz.</span><span class="sxs-lookup"><span data-stu-id="97187-143">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="97187-144">Não pode ter mais valores que linhas na tabela.</span><span class="sxs-lookup"><span data-stu-id="97187-144">Must not have more values than rows in the table.</span></span>
      type:
      - string[]
