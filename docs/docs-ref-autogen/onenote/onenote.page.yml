  - uid: onenote.OneNote.Page.insertPageAsSibling_1
    summary: |-
      <span data-ttu-id="b92b7-147">Insere uma nova página antes ou depois da página atual.</span><span class="sxs-lookup"><span data-stu-id="b92b7-147">Inserts a new page before or after the current page.</span></span>

      <span data-ttu-id="b92b7-148">\[[Conjunto de APIs: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b92b7-148">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: 'insertPageAsSibling(locationString, title)'
    fullName: 'insertPageAsSibling(locationString, title)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'insertPageAsSibling(locationString: "Before" | "After", title: string): OneNote.Page;'
      return:
        type:
          - onenote.OneNote.Page
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b92b7-149">Exemplos</span><span class="sxs-lookup"><span data-stu-id="b92b7-149">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Gets the active page.
              var activePage = context.application.getActivePage();

              // Queue a command to add a new page after the active page. 
              var newPage = activePage.insertPageAsSibling("After", "Next Page");

              // Queue a command to load the newPage to access its data.
              context.load(newPage);

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      console.log("page is created with title: " + newPage.title);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
