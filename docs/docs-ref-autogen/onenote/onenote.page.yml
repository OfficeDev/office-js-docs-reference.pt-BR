  - uid: onenote.OneNote.Page.copyToSection
    summary: |-
      <span data-ttu-id="b92b7-125">Copia esta página para a seção especificada.</span><span class="sxs-lookup"><span data-stu-id="b92b7-125">Copies this page to specified section.</span></span>

      <span data-ttu-id="b92b7-126">\[[Conjunto de APIs: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b92b7-126">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: copyToSection(destinationSection)
    fullName: copyToSection(destinationSection)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyToSection(destinationSection: OneNote.Section): OneNote.Page;'
      return:
        type:
          - onenote.OneNote.Page
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b92b7-127">Exemplos</span><span class="sxs-lookup"><span data-stu-id="b92b7-127">Examples</span></span>

          ```javascript
          OneNote.run(function(ctx) {
              var app = ctx.application;
              
              // Gets the active notebook.
              var notebook = app.getActiveNotebook();
              
              // Gets the active page.
              var page = app.getActivePage();
              
              // Queue a command to load sections under the notebook.
              notebook.load('sections');
              
              var newPage;
              
              // Run the queued commands, and return a promise to indicate task completion.
              return ctx.sync()
                  .then(function() {
                      var section = notebook.sections.items[0];
                      
                      // copy page to the section.
                      newPage = page.copyToSection(section);
                      newPage.load('id');
                      return ctx.sync();
                  })
                  .then(function() {
                      console.log(newPage.id);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: destinationSection
          description: <span data-ttu-id="b92b7-128">A seção para a qual copiar essa página.</span><span class="sxs-lookup"><span data-stu-id="b92b7-128">The section to copy this page to.</span></span>
          type:
            - onenote.OneNote.Section
