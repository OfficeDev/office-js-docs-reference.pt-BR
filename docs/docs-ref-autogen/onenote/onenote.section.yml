- uid: onenote.OneNote.Section.copyToNotebook
  summary: >-
    <span data-ttu-id="50dbf-113">Copia esta seção para o bloco de anotações especificado.</span><span class="sxs-lookup"><span data-stu-id="50dbf-113">Copies this section to specified notebook.</span></span>


    <span data-ttu-id="50dbf-114">\[[Conjunto de APIs: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="50dbf-114">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: copyToNotebook(destinationNotebook)
  fullName: copyToNotebook(destinationNotebook)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToNotebook(destinationNotebook: OneNote.Notebook): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"50dbf-115\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"50dbf-115\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n    var app = context.application;\n    \n    // Gets the active Notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active Section.\n    var section = app.getActiveSection();\n    \n    var newSection;\n    \n    return context.sync()\n        .then(function() {\n            newSection = section.copyToNotebook(notebook);\n            newSection.load('id');\n            return context.sync();\n        })\n        .then(function() {\n            console.log(newSection.id);\n        });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationNotebook
      description: <span data-ttu-id="50dbf-116">O bloco de anotações para o qual copiar esta seção.</span><span class="sxs-lookup"><span data-stu-id="50dbf-116">The notebook to copy this section to.</span></span>
      type:
      - onenote.OneNote.Notebook
- uid: onenote.OneNote.Section.copyToSectionGroup
  summary: >-
    <span data-ttu-id="50dbf-117">Copia esta seção para o grupo de seção especificado.</span><span class="sxs-lookup"><span data-stu-id="50dbf-117">Copies this section to specified section group.</span></span>


