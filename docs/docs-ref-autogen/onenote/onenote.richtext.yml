    summary: <span data-ttu-id="dba9e-124">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="dba9e-124">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="dba9e-125">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="dba9e-125">You must call `context.sync()` before reading the properties.</span></span>
