      description: <span data-ttu-id="63ca6-132">Uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="63ca6-132">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
