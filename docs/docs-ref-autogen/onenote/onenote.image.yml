- uid: onenote.OneNote.Image.getBase64Image
  summary: >-
    <span data-ttu-id="f01d9-106">Obtém a representação binária codificada em base64 da Imagem.</span><span class="sxs-lookup"><span data-stu-id="f01d9-106">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id="f01d9-107">Exemplo: dados: image / png; base64, iVBORw0KGgoAAAANSUhEUgAAADIA …</span><span class="sxs-lookup"><span data-stu-id="f01d9-107">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>


