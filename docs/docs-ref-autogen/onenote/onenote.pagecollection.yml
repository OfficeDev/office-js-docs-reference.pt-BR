    summary: <span data-ttu-id="11cf8-131">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="11cf8-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="11cf8-132">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="11cf8-132">You must call `context.sync()` before reading the properties.</span></span>
