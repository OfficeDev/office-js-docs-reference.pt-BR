- uid: onenote.OneNote.PageContentCollection.getItemAt
  summary: >-
    <span data-ttu-id="3d855-112">Obtém um conteúdo de página na posição dela na coleção.</span><span class="sxs-lookup"><span data-stu-id="3d855-112">Gets a page content on its position in the collection.</span></span>


