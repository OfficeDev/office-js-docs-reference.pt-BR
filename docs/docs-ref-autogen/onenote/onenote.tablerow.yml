- uid: onenote.OneNote.TableRow.insertRowAsSibling
  summary: >-
    <span data-ttu-id="26cad-116">Insere uma linha antes ou depois da linha atual.</span><span class="sxs-lookup"><span data-stu-id="26cad-116">Inserts a row before or after the current row.</span></span>


    <span data-ttu-id="26cad-117">\[[Conjunto de APIs: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="26cad-117">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: insertRowAsSibling(insertLocation, values)
  fullName: insertRowAsSibling(insertLocation, values)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertRowAsSibling(insertLocation: OneNote.InsertLocation, values?: string[]): OneNote.TableRow;'
    return:
      type:
      - OneNote.TableRow
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"26cad-118\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"26cad-118\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    var outline = app.getActiveOutline();\n    \n    // Queue a command to load outline.paragraphs and their types.\n    ctx.load(outline, \"paragraphs, paragraphs/type\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        var paragraphs = outline.paragraphs;\n        \n        // for each table, get table rows.\n        for (var i = 0; i < paragraphs.items.length; i++) {\n            var paragraph = paragraphs.items[i];\n            if (paragraph.type == \"Table\") {\n                var table = paragraph.table;\n                \n                // Queue a command to load table.rows.\n                ctx.load(table, \"rows\");\n                \n                // Run the queued commands\n                return ctx.sync().then(function() {\n                    var rows = table.rows;\n                    rows.items[1].insertRowAsSibling(\"Before\", [\"cell0\", \"cell1\"]);\n                    return ctx.sync();\n                });\n            }\n        }\n    })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: insertLocation
      description: <span data-ttu-id="26cad-119">Onde as novas linhas devem ser inseridas em relação à linha atual.</span><span class="sxs-lookup"><span data-stu-id="26cad-119">Where the new rows should be inserted relative to the current row.</span></span>
      type:
      - onenote.OneNote.InsertLocation
    - id: values
      description: <span data-ttu-id="26cad-120">Cadeias de caracteres a inserir na nova linha, especificadas como uma matriz.</span><span class="sxs-lookup"><span data-stu-id="26cad-120">Strings to insert in the new row, specified as an array.</span></span> <span data-ttu-id="26cad-121">Não deve ter mais células do que na linha atual.</span><span class="sxs-lookup"><span data-stu-id="26cad-121">Must not have more cells than in the current row.</span></span> <span data-ttu-id="26cad-122">Opcional.</span><span class="sxs-lookup"><span data-stu-id="26cad-122">Optional.</span></span>
      type:
      - string[]
