- uid: onenote.OneNote.Paragraph.load_1
  summary: <span data-ttu-id="44bd6-195">Enfileira um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="44bd6-195">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="44bd6-196">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="44bd6-196">You must call `context.sync()` before reading the properties.</span></span>
