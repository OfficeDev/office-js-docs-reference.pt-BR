    <span data-ttu-id="44bd6-190">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Paragraph`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="44bd6-190">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Paragraph` - Only available on collection types.</span></span> <span data-ttu-id="44bd6-191">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="44bd6-191">It is similar to the preceding signature.</span></span> <span data-ttu-id="44bd6-192">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="44bd6-192">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="44bd6-193">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="44bd6-193">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="44bd6-194">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="44bd6-194">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
