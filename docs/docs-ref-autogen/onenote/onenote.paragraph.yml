      type:
      - onenote.OneNote.InsertLocation
    - id: html
      description: <span data-ttu-id="44bd6-134">Uma cadeia de caracteres HTML que descreve a apresentação visual do conteúdo.</span><span class="sxs-lookup"><span data-stu-id="44bd6-134">An HTML string that describes the visual presentation of the content.</span></span> <span data-ttu-id="44bd6-135">ConFira [HTML compatível](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) para a API JavaScript de suplementos do OneNote.</span><span class="sxs-lookup"><span data-stu-id="44bd6-135">See [Supported HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) for the OneNote add-ins JavaScript API.</span></span>
      type:
