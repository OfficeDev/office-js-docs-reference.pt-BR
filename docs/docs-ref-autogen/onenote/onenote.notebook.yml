- uid: onenote.OneNote.Notebook.addSection
  summary: >-
    <span data-ttu-id="a6f6a-104">Adiciona uma nova seção ao final do bloco de anotações.</span><span class="sxs-lookup"><span data-stu-id="a6f6a-104">Adds a new section to the end of the notebook.</span></span>


    <span data-ttu-id="a6f6a-105">\[[Conjunto de APIs: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a6f6a-105">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: addSection(name)
  fullName: addSection
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addSection(name: string): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a6f6a-106\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"a6f6a-106\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active notebook.\n    var notebook = context.application.getActiveNotebook();\n\n    // Queue a command to add a new section. \n    var section = notebook.addSection(\"Sample section\");\n    \n    // Queue a command to load the new section. This example reads the name property later.\n    section.load(\"name\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            console.log(\"New section name is \" + section.name);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
    parameters:
    - id: name
      description: <span data-ttu-id="a6f6a-107">O nome da nova seção.</span><span class="sxs-lookup"><span data-stu-id="a6f6a-107">The name of the new section.</span></span>
      type:
      - string
