- name: recurrence
  uid: outlook!Office.MessageRead#recurrence:member
  package: outlook!
  fullName: recurrence
  summary: >-
    Obtém o padrão de recorrência de um compromisso. Obtém o padrão de recorrência de uma solicitação de reunião. Ler e redigir modos para itens de compromisso. Modo de leitura para itens de solicitação de reunião.


    A `recurrence` propriedade retorna um objeto para compromissos recorrentes ou solicitações de reuniões se um item for uma série ou uma `Recurrence` instância em uma série. `null` é retornado para compromissos individuais e solicitações de reunião de compromissos individuais. `undefined` é retornado para mensagens que não são solicitações de reunião.


    **Observação:** as solicitações de reunião têm um valor itemClass de `IPM.Schedule.Meeting.Request`<!-- -->.


    **Observação:** se o objeto for nulo, isso indica que o objeto é um compromisso único ou uma solicitação de reunião de um único compromisso e NÃO é parte `recurrence` de uma série.


    \[[Conjunto de APIs: Caixa de Correio 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
