- name: recurrence
  uid: outlook!Office.AppointmentCompose#recurrence:member
  package: outlook!
  fullName: recurrence
  summary: >-
    Obtém ou define o padrão de recorrência de um compromisso.


    A propriedade retorna um objeto de recorrência para compromissos recorrentes ou solicitações de reuniões se um item for uma série ou uma `recurrence` instância em uma série. `null` é retornado para compromissos individuais e solicitações de reunião de compromissos individuais.


    **Observação:** as solicitações de reunião têm `itemClass` um valor de `IPM.Schedule.Meeting.Request`<!-- -->.


    **Observação:** se o objeto de recorrência for nulo, isso indica que o objeto é um compromisso único ou uma solicitação de reunião de um único compromisso e NÃO é parte de uma série.


