  summary: >-
    Obtém um anexo de uma mensagem ou compromisso e o retorna como um `AttachmentContent` objeto.


    O `getAttachmentContentAsync` método obtém o anexo com o identificador especificado do item. Como prática melhor, você deve usar o identificador para recuperar um anexo na mesma sessão em que attachmentIds foram recuperados com `getAttachmentsAsync` a chamada ou a `item.attachments` chamada. No Outlook na Web e em dispositivos móveis, a identificador do anexo é válido apenas durante a mesma sessão. Uma sessão é final quando o usuário fecha o aplicativo, ou se o usuário começa a compor um formulário em linha, em seguida, sai do formulário para continuar em uma janela separada.


    \[[Conjunto de APIs: Caixa de Correio 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Nível de permissão mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Modo aplicável do](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> Outlook:** Organizador de Compromissos


    **Erros:**


    - `AttachmentTypeNotSupported`<!-- -->: Não há suporte para o tipo de anexo. Tipos sem suporte incluem imagens incorporadas no Formato Rich Text ou tipos de anexo de item que não são itens de email ou calendário (como um item de contato ou tarefa).


    - `InvalidAttachmentId`<!-- -->: O identificador do anexo não existe.


