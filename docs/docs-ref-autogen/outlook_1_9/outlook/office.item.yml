name: Office.Item
uid: outlook!Office.Item:interface
package: outlook!
fullName: Office.Item
summary: >-
  O namespace do item é usado para acessar a mensagem, solicitação de reunião ou compromisso atualmente selecionado. Você pode determinar o tipo do item usando a `itemType` propriedade.


  Para ver a lista completa de membros, consulte a página [modelo de objeto](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) .


  Se você quiser ver o IntelliSense somente para um tipo específico ou modo, converta este item em um dos seguintes:


  - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
