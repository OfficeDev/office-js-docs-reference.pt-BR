  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Código de cor HTML que representa a cor do plano de fundo, no formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    O padrão de um intervalo. Consulte `Excel.FillPattern` para obter detalhes. LinearGradient e RectangularGradient não são compatíveis. Um `null` valor indica que o intervalo inteiro não tem uma configuração de padrão uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: boolean;'
    return:
      type: boolean
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    O código de cor HTML que representa a cor do padrão de intervalo, no formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: boolean;'
    return:
      type: boolean
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor de padrão para o preenchimento do intervalo. O valor está entre -1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um `null` valor indica que o intervalo não tem configurações `patternTintAndShade` uniformes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor para o preenchimento do intervalo. O valor está entre -1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um `null` valor indica que o intervalo não tem configurações `tintAndShade` uniformes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
