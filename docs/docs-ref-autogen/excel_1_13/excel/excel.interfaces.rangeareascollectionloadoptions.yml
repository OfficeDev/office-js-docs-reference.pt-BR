### YamlMime:TSType
name: Excel.Interfaces.RangeAreasCollectionLoadOptions
uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasCollectionLoadOptions
summary: >-
  Contém a coleção de intervalos de nível de uma área de trabalho cruzada.


  \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Para CADA ITEM na coleção: Retorna a `RangeAreas` referência no estilo A1. O valor de endereço conterá o nome da planilha para cada bloco retangular de células (por exemplo, "Sheet1! A1:B4, Sheet1! D1:D4").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Para CADA ITEM na coleção: Retorna `RangeAreas` a referência na localidade do usuário.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Para CADA ITEM da coleção: Retorna o número de intervalos retangulares que compõem esse `RangeAreas` objeto.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Para CADA ITEM na coleção: retorna o número de células no objeto, somando as contagens de células de todos os `RangeAreas` intervalos retangulares individuais. Retornará -1 se a contagem de células exceder 2^31-1 (2.147.483.647).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Para CADA ITEM na coleção: retorna um objeto de validação de dados para todos os intervalos no `RangeAreas`<!-- -->.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationLoadOptions:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Para CADA ITEM da coleção: Retorna um objeto, encapsulando a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades para todos os `RangeFormat` intervalos do `RangeAreas` objeto.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />
- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Para CADA ITEM da coleção: Especifica se todos os intervalos neste objeto representam `RangeAreas` colunas inteiras (por exemplo, "A:C, P:Z").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireColumn?: boolean;'
    return:
      type: boolean
- name: isEntireRow
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    Para CADA ITEM da coleção: Especifica se todos os intervalos neste objeto representam linhas `RangeAreas` inteiras (por exemplo, "1:3, 5:7").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireRow?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Para CADA ITEM na coleção: Representa o estilo de todos os intervalos neste `RangeAreas` objeto. Se os estilos das células são inconsistentes, `null` serão retornados. Para estilos personalizados, o nome do estilo será retornado. Para estilos integrados, uma cadeia de caracteres que representa um valor `BuiltInStyle` no número será retornada.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Para CADA ITEM na coleção: Retorna a planilha para o atual `RangeAreas`<!-- -->.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
