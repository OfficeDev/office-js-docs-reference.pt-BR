  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Para CADA ITEM na coleção: Representa a ordem de classificação dos itens na slicer. Os valores possíveis são: "DataSourceOrder", "Ascending", "Descending".


