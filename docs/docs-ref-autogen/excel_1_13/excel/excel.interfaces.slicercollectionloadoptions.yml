  summary: >-
    Para CADA ITEM na coleção: Valor constante que representa o estilo da slicer. Os valores possíveis são: "SlicerStyleLight1" por "SlicerStyleLight6", "TableStyleOther1" por "TableStyleOther2", "SlicerStyleDark1" por "SlicerStyleDark6". Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
