name: Excel.Interfaces.ShapeLineFormatData
uid: excel!Excel.Interfaces.ShapeLineFormatData:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatData
summary: Uma interface que descreve os dados retornados chamando `shapeLineFormat.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatData#color:member
  package: excel!
  fullName: color
  summary: >-
    Representa a cor da linha no formato de cor HTML, no formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatData#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Representa o estilo de linha da forma. Retorna `null` quando a linha não está visível ou há estilos de traço inconsistentes. Consulte `Excel.ShapeLineStyle` para obter detalhes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type: <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatData#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de linha da forma. Retorna `null` quando a linha não está visível ou há estilos inconsistentes. Consulte `Excel.ShapeLineStyle` para obter detalhes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type: <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Representa o grau de transparência da linha especificada como um valor de 0,0 (opaco) a 1,0 (claro). Retorna `null` quando a forma tem transparências inconsistentes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Especifica se a formatação de linha de um elemento de forma está visível. Retorna `null` quando a forma tem visibilidades inconsistentes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Representa a espessura da linha, em pontos. Retorna `null` quando a linha não está visível ou há pesos de linha inconsistentes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: number;'
    return:
      type: number
