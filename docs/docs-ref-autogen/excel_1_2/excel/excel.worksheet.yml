      - typeScript
    type: method
    syntax:
      content: 'getUsedRange(valuesOnly?: boolean): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8c843-135">Exemplos</span><span class="sxs-lookup"><span data-stu-id="8c843-135">Examples</span></span>

