  - uid: 'excel!Excel.Worksheet#getCell:member(1)'
    summary: |-
      <span data-ttu-id="90f84-118">Obtém o objeto de intervalo que contém a célula única com base nos números de linha e de coluna.</span><span class="sxs-lookup"><span data-stu-id="90f84-118">Gets the range object containing the single cell based on row and column numbers.</span></span> <span data-ttu-id="90f84-119">A célula pode estar fora dos limites de seu intervalo pai, desde que ela permaneça dentro da grade da planilha.</span><span class="sxs-lookup"><span data-stu-id="90f84-119">The cell can be outside the bounds of its parent range, so long as it stays within the worksheet grid.</span></span>

