          description: <span data-ttu-id="90f84-122">O número da linha da célula a ser recuperada.</span><span class="sxs-lookup"><span data-stu-id="90f84-122">The row number of the cell to be retrieved.</span></span> <span data-ttu-id="90f84-123">Indexados com zero.</span><span class="sxs-lookup"><span data-stu-id="90f84-123">Zero-indexed.</span></span>
