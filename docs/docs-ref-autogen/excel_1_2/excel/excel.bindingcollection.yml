    summary: |-
      <span data-ttu-id="05e33-112">Obtém um objeto de associação com base em sua posição na matriz dos itens.</span><span class="sxs-lookup"><span data-stu-id="05e33-112">Gets a binding object based on its position in the items array.</span></span>

