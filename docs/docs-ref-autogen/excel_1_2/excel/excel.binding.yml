    summary: |-
      <span data-ttu-id="a1abc-105">Retorna o intervalo representado pela associação.</span><span class="sxs-lookup"><span data-stu-id="a1abc-105">Returns the range represented by the binding.</span></span> <span data-ttu-id="a1abc-106">Gera um erro quando a associação não é do tipo correto.</span><span class="sxs-lookup"><span data-stu-id="a1abc-106">Will throw an error if binding is not of the correct type.</span></span>

