    remarks: |-
      <span data-ttu-id="e7653-134">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="e7653-134">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="e7653-135">`load(option?: string | string[]): Excel.TableRowCollection`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="e7653-135">`load(option?: string | string[]): Excel.TableRowCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="e7653-136">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="e7653-136">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="e7653-137">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="e7653-137">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection` - Only available on collection types.</span></span> <span data-ttu-id="e7653-138">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="e7653-138">It is similar to the preceding signature.</span></span> <span data-ttu-id="e7653-139">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="e7653-139">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e7653-140">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="e7653-140">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e7653-141">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="e7653-141">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
