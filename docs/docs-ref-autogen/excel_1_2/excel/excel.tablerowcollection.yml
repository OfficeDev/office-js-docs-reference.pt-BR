          - 'excel!Excel.TableRow:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e7653-128">Exemplos</span><span class="sxs-lookup"><span data-stu-id="e7653-128">Examples</span></span>

          ```javascript
