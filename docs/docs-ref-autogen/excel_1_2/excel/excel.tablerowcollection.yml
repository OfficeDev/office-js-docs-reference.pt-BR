  - uid: excel.Excel.TableRowCollection.add
    summary: |-
      <span data-ttu-id="61bc5-105">Adiciona uma ou mais linhas à tabela.</span><span class="sxs-lookup"><span data-stu-id="61bc5-105">Adds one or more rows to the table.</span></span> <span data-ttu-id="61bc5-106">O objeto de retorno será a parte superior das linhas adicionadas recentemente.</span><span class="sxs-lookup"><span data-stu-id="61bc5-106">The return object will be the top of the newly added row(s).</span></span>

      <span data-ttu-id="61bc5-107">Observe que, ao contrário de intervalos ou colunas, que serão ajustados se novas linhas/colunas forem adicionadas antes delas, um objeto TableRow representará o local físico da linha da tabela, mas não os dados.</span><span class="sxs-lookup"><span data-stu-id="61bc5-107">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="61bc5-108">Ou seja, se os dados forem classificados ou se novas linhas forem adicionadas, uma linha de tabela continuará a apontar para o índice para o qual foi criada.</span><span class="sxs-lookup"><span data-stu-id="61bc5-108">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

      <span data-ttu-id="61bc5-109">\[[Conjunto de APIs: ExcelApi 1,1 para adicionar uma única linha; 1,4 permite a adição de várias linhas.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="61bc5-109">\[ [API set: ExcelApi 1.1 for adding a single row; 1.4 allows adding of multiple rows.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="61bc5-110">\]</span><span class="sxs-lookup"><span data-stu-id="61bc5-110"></span></span>
    name: 'add(index, values)'
    fullName: 'add(index, values)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number): Excel.TableRow;'
      return:
        type:
          - excel.Excel.TableRow
        description: |-


          #### <a name="examples"></a><span data-ttu-id="61bc5-111">Exemplos</span><span class="sxs-lookup"><span data-stu-id="61bc5-111">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample", "Values", "For", "New", "Row"]];
              var row = tables.getItem("Table1").rows.add(null, values);
              row.load('index');
              return ctx.sync().then(function() {
                  console.log(row.index);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="61bc5-p105">Opcional. Especifica a posição relativa da nova linha. Se for null ou -1, a adição ocorre no final. Todas as linhas abaixo da linha inserida serão deslocadas para baixo. Indexado com zero.</span><span class="sxs-lookup"><span data-stu-id="61bc5-p105">Optional. Specifies the relative position of the new row. If null or -1, the addition happens at the end. Any rows below the inserted row are shifted downwards. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: <span data-ttu-id="61bc5-117">Opcional.</span><span class="sxs-lookup"><span data-stu-id="61bc5-117">Optional.</span></span> <span data-ttu-id="61bc5-118">Uma matriz bidimensional de valores não formatados da linha da tabela.</span><span class="sxs-lookup"><span data-stu-id="61bc5-118">A 2-dimensional array of unformatted values of the table row.</span></span>
          type:
            - Array<Array<boolean | string | number>> | boolean | string | number
