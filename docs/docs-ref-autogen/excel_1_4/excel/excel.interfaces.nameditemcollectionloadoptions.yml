name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  Uma coleção de todos os objetos NamedItem que fazem parte da pasta de trabalho ou planilha, dependendo de como ela foi atingida.


  \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`A especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: comment
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member
  package: excel!
  fullName: comment
  summary: >-
    Para cada ITEM na coleção: especifica o comentário associado a esse nome.


    \[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Para cada ITEM na coleção: o nome do objeto.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: scope
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Para cada ITEM na coleção: especifica se o nome está dentro do escopo da pasta de trabalho ou de uma planilha específica. Os valores possíveis são: planilha, pasta de trabalho.


    \[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scope?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Para cada ITEM na coleção: especifica o tipo de valor retornado pela fórmula do nome. Consulte Excel. NamedItemType para obter detalhes.


    \[[Conjunto de APIs: ExcelApi 1,1 para cadeia de caracteres, inteiro, duplo, booliano, intervalo, erro; 1,7 para a matriz](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Para cada ITEM na coleção: representa o valor calculado pela fórmula do nome. Para um intervalo nomeado, retornará o endereço do intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Para cada ITEM na coleção: especifica se o objeto está visível.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Para cada ITEM na coleção: retorna a planilha na qual o item nomeado tem escopo. Gera um erro se o item estiver no escopo da pasta de trabalho.


    \[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
- name: worksheetOrNullObject
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member
  package: excel!
  fullName: worksheetOrNullObject
  summary: >-
    Para cada ITEM na coleção: retorna a planilha na qual o item nomeado tem escopo. Retornará um objeto null se o item tiver escopo para a pasta de trabalho em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
