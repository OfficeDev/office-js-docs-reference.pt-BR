### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Fornece informações sobre a seleção que gerou o evento "SelectionChanged".


  *Observação**: se várias células desconsiguadas forem selecionadas, somente relatórios informações de linha e `Binding.onSelectionChanged` coluna para uma seleção. Use `Worksheet.onSelectionChanged` para vários intervalos selecionados.


  \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: binding
  uid: excel!Excel.BindingSelectionChangedEventArgs#binding:member
  package: excel!
  fullName: binding
  summary: >-
    Obtém um `Binding` objeto temporário que contém a ID do objeto que gerou o `Binding` evento. Use essa ID com `BindingCollection.getItem(id)` para obter a associação.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'binding: Excel.Binding;'
    return:
      type: <xref uid="excel!Excel.Binding:class" />
- name: columnCount
  uid: excel!Excel.BindingSelectionChangedEventArgs#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Obtém o número de colunas selecionadas.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
