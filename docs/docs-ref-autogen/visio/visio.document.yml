- uid: visio.Visio.Document.pages
  summary: >-
    Representa uma coleção de páginas associadas ao documento. Somente leitura.


    \[[Conjunto de APIs: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: pages
  fullName: pages
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly pages: Visio.PageCollection;'
    return:
      type:
      - Visio.PageCollection
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var pages = ctx.document.pages;\n    var pageCount = pages.getCount();\n    return ctx.sync().then(function () {\n        console.log(\"Pages Count: \" +pageCount.value);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
