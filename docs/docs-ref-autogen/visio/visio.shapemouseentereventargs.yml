- uid: visio.Visio.ShapeMouseEnterEventArgs
  summary: >-
    Fornece informações sobre a forma que disparou o evento ShapeMouseEnter.


    \[[Conjunto de APIs: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]
  name: Visio.ShapeMouseEnterEventArgs
  fullName: visio.Visio.ShapeMouseEnterEventArgs
  langs:
  - typeScript
  type: interface
  package: visio
  remarks: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var document1= ctx.document;\n    var page = document1.getActivePage();\n    eventResult2 = document1.onShapeMouseEnter.add(\n    function (args) {            \n        console.log(Date.now()+\":OnShapeMouseEnter Event\"+JSON.stringify(args));\n    });\n    return ctx.sync().then(function () {\n        console.log(\"Success\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
