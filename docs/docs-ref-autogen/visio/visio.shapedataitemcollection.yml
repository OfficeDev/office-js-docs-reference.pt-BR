    <span data-ttu-id="5dcfb-111">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="5dcfb-111">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="5dcfb-112">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItemCollection`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="5dcfb-112">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItemCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="5dcfb-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItemCollection`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="5dcfb-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItemCollection` - Only available on collection types.</span></span> <span data-ttu-id="5dcfb-114">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="5dcfb-114">It is similar to the preceding signature.</span></span> <span data-ttu-id="5dcfb-115">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="5dcfb-115">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="5dcfb-116">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="5dcfb-116">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="5dcfb-117">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="5dcfb-117">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="5dcfb-118">Exemplos</span><span class="sxs-lookup"><span data-stu-id="5dcfb-118">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var shapeDataItems = shape.shapeDataItems;
        shapeDataItems.load();
        return ctx.sync().then(function() {
            for (var i = 0; i < shapeDataItems.items.length; i++)
            {
                console.log(shapeDataItems.items[i].label);
                console.log(shapeDataItems.items[i].value);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
