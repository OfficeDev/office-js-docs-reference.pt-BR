- uid: visio.Visio.PageView.centerViewportOnShape
  summary: >-
    <span data-ttu-id="4f94e-103">Desloca o desenho do Visio para posicionar a forma especificada no centro da visualização.</span><span class="sxs-lookup"><span data-stu-id="4f94e-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>


    <span data-ttu-id="4f94e-104">\[[Conjunto de APIs: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="4f94e-104">\[ [API set: 1.1](/javascript/office/overview/visio-javascript-reference-overview) \]</span></span>
  name: centerViewportOnShape(ShapeId)
  fullName: visio.Visio.PageView.centerViewportOnShape
  langs:
  - typeScript
  type: method
  syntax:
    content: 'centerViewportOnShape(ShapeId: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"4f94e-105\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"4f94e-105\">Examples</span></span>\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    activePage.view.centerViewportOnShape(shape.Id);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: ShapeId
