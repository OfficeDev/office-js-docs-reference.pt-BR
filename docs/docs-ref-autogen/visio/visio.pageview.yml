- uid: visio.Visio.PageView.load
  summary: <span data-ttu-id="6de15-116">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="6de15-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6de15-117">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="6de15-117">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="6de15-118">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="6de15-118">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="6de15-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="6de15-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="6de15-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="6de15-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView` - Only available on collection types.</span></span> <span data-ttu-id="6de15-121">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="6de15-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="6de15-122">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="6de15-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6de15-123">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="6de15-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6de15-124">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="6de15-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="6de15-125">Exemplos</span><span class="sxs-lookup"><span data-stu-id="6de15-125">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        activePage.view.zoom = 300;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
