      <span data-ttu-id="b2af4-103">Desloca o desenho do Visio para posicionar a forma especificada no centro da visualização.</span><span class="sxs-lookup"><span data-stu-id="b2af4-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>

