    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(key: number | string): Visio.Page;'
      return:
        type:
          - Visio.Page
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4c69a-109">Exemplos</span><span class="sxs-lookup"><span data-stu-id="4c69a-109">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var pageName = 'Page-1';
              var page = ctx.document.pages.getItem(pageName);
              page.activate();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
