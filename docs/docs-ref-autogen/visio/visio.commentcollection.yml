- uid: visio.Visio.CommentCollection.load
  summary: <span data-ttu-id="bf407-109">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="bf407-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="bf407-110">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="bf407-110">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="bf407-111">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="bf407-111">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="bf407-112">`load(option?: string | string[]): Visio.CommentCollection`-Onde opção é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades de carga.</span><span class="sxs-lookup"><span data-stu-id="bf407-112">`load(option?: string | string[]): Visio.CommentCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="bf407-113">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="bf407-113">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="bf407-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="bf407-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection` - Only available on collection types.</span></span> <span data-ttu-id="bf407-115">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="bf407-115">It is similar to the preceding signature.</span></span> <span data-ttu-id="bf407-116">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="bf407-116">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="bf407-117">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="bf407-117">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="bf407-118">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="bf407-118">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="bf407-119">Exemplos</span><span class="sxs-lookup"><span data-stu-id="bf407-119">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Position Belt.41";
        var shape = activePage.shapes.getItem(shapeName);
        var shapecomments= shape.comments;
        shapecomments.load();
        return ctx.sync().then(function () {
            for(var i=0; i<shapecomments.items.length;i++)
            {
                var comment= shapecomments.items[i];
                console.log("comment Author: " + comment.author);
                console.log("Comment Text: " + comment.text);
                console.log("Date " + comment.date);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
