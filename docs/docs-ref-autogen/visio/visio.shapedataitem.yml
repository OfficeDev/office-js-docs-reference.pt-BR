- uid: visio.Visio.ShapeDataItem.load
  summary: <span data-ttu-id="e6c75-112">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="e6c75-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="e6c75-113">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="e6c75-113">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="e6c75-114">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="e6c75-114">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="e6c75-115">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="e6c75-115">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="e6c75-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="e6c75-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem` - Only available on collection types.</span></span> <span data-ttu-id="e6c75-117">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="e6c75-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="e6c75-118">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="e6c75-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e6c75-119">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="e6c75-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e6c75-120">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="e6c75-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="e6c75-121">Exemplos</span><span class="sxs-lookup"><span data-stu-id="e6c75-121">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var shapeDataItem = shape.shapeDataItems.getItem(0);
        shapeDataItem.load();
            return ctx.sync().then(function() {
                console.log(shapeDataItem.label);
                console.log(shapeDataItem.value);
            });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
