- uid: visio.Visio.Highlight.color
  summary: >-
    Uma cadeia de caracteres que especifica a cor do realce. Ele deve ter o formato "\#RRGGBB", onde cada letra representa um dígito hexadecimal entre 0 e F e RR é o valor de vermelho entre 0 e 0xFF (255), GG o verde valor entre 0 e 0xFF (255), onde e BB é o valor azul entre 0 e 0xFF (255).


    \[[Conjunto de APIs: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: visio.Visio.Highlight.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
