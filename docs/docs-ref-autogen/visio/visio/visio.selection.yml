- name: load(propertyNames)
  uid: visio!Visio.Selection#load:member(1)
  package: visio!
  fullName: load(propertyNames)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): Visio.Selection;'
    parameters:
    - id: propertyNames
      description: Uma cadeia de caracteres delimitada por vírgulas ou uma matriz de cadeias de caracteres que especificam as propriedades a ser carregadas.
      type: string | string[]
    return:
      type: <xref uid="visio!Visio.Selection:class" />
      description: ''
- name: load(propertyNamesAndPaths)
  uid: visio!Visio.Selection#load:member(2)
  package: visio!
  fullName: load(propertyNamesAndPaths)
  summary: Coloca um comando na fila para carregar as propriedades especificadas do objeto. Você deve chamar `context.sync()` antes de ler as propriedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNamesAndPaths?: { select?: string; expand?: string; }): Visio.Selection;'
    parameters:
    - id: propertyNamesAndPaths
      description: Onde propertyNamesAndPaths.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a ser carregadas, e propertyNamesAndPaths.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a ser carregadas.
      type: '{ select?: string; expand?: string; }'
    return:
      type: <xref uid="visio!Visio.Selection:class" />
      description: ''
- name: toJSON()
  uid: visio!Visio.Selection#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Substitui o método JavaScript `toJSON()` para fornecer uma saída mais útil quando um objeto API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama `toJSON` o método do objeto que é passado a ele.) Enquanto o objeto Visio.Selection original é um objeto API, o método retorna um `toJSON` objeto JavaScript simples (digitado como `Visio.Interfaces.SelectionData`<!-- -->) que contém cópias rasas de quaisquer propriedades filho carregadas do objeto original.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Visio.Interfaces.SelectionData;'
    return:
      type: <xref uid="visio!Visio.Interfaces.SelectionData:interface" />
      description: ''
