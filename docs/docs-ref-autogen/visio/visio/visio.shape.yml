- name: toJSON()
  uid: visio!Visio.Shape#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Substitui o método JavaScript `toJSON()` para fornecer uma saída mais útil quando um objeto API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama `toJSON` o método do objeto que é passado a ele.) Enquanto o objeto original Visio.Shape é um objeto API, o método `toJSON` retorna um objeto JavaScript simples (digitado como `Visio.Interfaces.ShapeData`<!-- -->) que contém cópias rasas de quaisquer propriedades filho carregadas do objeto original.
