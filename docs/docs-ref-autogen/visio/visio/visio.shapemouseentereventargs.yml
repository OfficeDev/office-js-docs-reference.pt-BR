name: Visio.ShapeMouseEnterEventArgs
uid: visio!Visio.ShapeMouseEnterEventArgs:interface
package: visio!
fullName: Visio.ShapeMouseEnterEventArgs
summary: >-
  Fornece informações sobre a forma que gerou o evento ShapeMouseEnter.


  \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
remarks: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var document1= ctx.document;\n    eventResult2 = document1.onShapeMouseEnter.add(\n    function (args) {            \n        console.log(Date.now()+\":OnShapeMouseEnter Event\"+JSON.stringify(args));\n    });\n    return ctx.sync().then(function () {\n        console.log(\"Success\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
isPreview: false
isDeprecated: false
