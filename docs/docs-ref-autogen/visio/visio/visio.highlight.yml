### YamlMime:TSType
name: Visio.Highlight
uid: visio!Visio.Highlight:interface
package: visio!
fullName: Visio.Highlight
summary: >-
  Representa os dados de realce adicionados à forma.


  \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: visio!Visio.Highlight#color:member
  package: visio!
  fullName: color
  summary: >-
    Uma cadeia de caracteres que especifica a cor do realce. Ele deve ter o formato " RRGGBB", onde cada letra representa um dígito hexadecimal entre 0 e F, e onde RR é o valor vermelho entre 0 e 0xFF (255), GG o valor verde entre 0 e 0xFF (255) e BB é o valor azul entre 0 e \# 0xFF (255).


    \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: width
  uid: visio!Visio.Highlight#width:member
  package: visio!
  fullName: width
  summary: >-
    Um inteiro positivo que especifica a largura do traço de realce em pixels.


    \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width: number;'
    return:
      type: number
