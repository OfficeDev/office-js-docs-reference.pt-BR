- name: zoom
  uid: visio!Visio.PageView#zoom:member
  package: visio!
  fullName: zoom
  summary: >-
    Obter e definir o nível de zoom da página. O valor pode estar entre 10 e 400 e indica a porcentagem de zoom.


    \[[Conjunto de APIs: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'zoom: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    activePage.view.zoom = 300;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
methods:
- name: centerViewportOnShape(ShapeId)
  uid: visio!Visio.PageView#centerViewportOnShape:member(1)
  package: visio!
  fullName: centerViewportOnShape(ShapeId)
  summary: >-
    Desloca o desenho do Visio para posicionar a forma especificada no centro da visualização.


    \[[Conjunto de APIs: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'centerViewportOnShape(ShapeId: number): void;'
    parameters:
    - id: ShapeId
      description: ShapeId a ser exibida no centro.
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    activePage.view.centerViewportOnShape(shape.Id);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
