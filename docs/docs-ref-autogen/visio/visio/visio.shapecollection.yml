      return:
        type:
          - 'visio!Visio.ShapeCollection#getCount~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a6134-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="a6134-107">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var numShapesActivePage = activePage.shapes.getCount();
              return ctx.sync().then(function () {
                  console.log("Shapes Count: " + numShapesActivePage.value);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
