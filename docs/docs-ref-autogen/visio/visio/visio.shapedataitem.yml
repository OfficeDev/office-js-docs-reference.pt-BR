    remarks: |-
      <span data-ttu-id="49b39-116">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="49b39-116">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="49b39-117">`load(option?: string | string[]): Visio.ShapeDataItem`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="49b39-117">`load(option?: string | string[]): Visio.ShapeDataItem` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="49b39-118">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="49b39-118">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="49b39-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="49b39-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem` - Only available on collection types.</span></span> <span data-ttu-id="49b39-120">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="49b39-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="49b39-121">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="49b39-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="49b39-122">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="49b39-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="49b39-123">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="49b39-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="49b39-124">Exemplos</span><span class="sxs-lookup"><span data-stu-id="49b39-124">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          var shapeDataItem = shape.shapeDataItems.getItem(0);
          shapeDataItem.load(["label", "value"]);
              return ctx.sync().then(function() {
                  console.log(shapeDataItem.label);
                  console.log(shapeDataItem.value);
              });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
