          #### <a name="examples"></a><span data-ttu-id="69755-109">Exemplos</span><span class="sxs-lookup"><span data-stu-id="69755-109">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var pageName = 'Page-1';
              var page = ctx.document.pages.getItem(pageName);
              page.activate();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
