- name: toJSON()
  uid: visio!Visio.CommentCollection#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Substitui o `toJSON()` método JavaScript para fornecer uma saída mais útil quando um objeto API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama o `toJSON` método do objeto que é passado para ele.) Enquanto o `Visio.CommentCollection` objeto original é um objeto API, o `toJSON` método retorna um objeto JavaScript simples (digitado como `Visio.Interfaces.CommentCollectionData`<!-- -->) que contém uma matriz de "itens" com cópias superficiais de qualquer propriedade carregada dos itens da coleção.
