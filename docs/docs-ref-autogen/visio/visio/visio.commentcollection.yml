    summary: <span data-ttu-id="cdcd3-111">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="cdcd3-112">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-112">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="cdcd3-113">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="cdcd3-113">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="cdcd3-114">`load(option?: string | string[]): Visio.CommentCollection`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-114">`load(option?: string | string[]): Visio.CommentCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="cdcd3-115">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-115">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="cdcd3-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection` - Only available on collection types.</span></span> <span data-ttu-id="cdcd3-117">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="cdcd3-118">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="cdcd3-119">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="cdcd3-120">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="cdcd3-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="cdcd3-121">Exemplos</span><span class="sxs-lookup"><span data-stu-id="cdcd3-121">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Position Belt.41";
          var shape = activePage.shapes.getItem(shapeName);
          var shapeComments= shape.comments;
          shapeComments.load(["author", "text"]);
          return ctx.sync().then(function () {
              for(var i = 0; i < shapeComments.items.length; i++)
              {
                  var comment = shapeComments.items[i];
                  console.log("comment Author: " + comment.author);
                  console.log("Comment Text: " + comment.text);
                  console.log("Date " + comment.date);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
