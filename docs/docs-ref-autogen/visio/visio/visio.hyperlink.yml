  - uid: 'visio!Visio.Hyperlink#load:member(1)'
    summary: <span data-ttu-id="b6c9a-114">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-114">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b6c9a-115">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-115">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="b6c9a-116">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="b6c9a-116">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="b6c9a-117">`load(option?: string | string[]): Visio.Hyperlink`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-117">`load(option?: string | string[]): Visio.Hyperlink` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="b6c9a-118">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-118">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="b6c9a-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink` - Only available on collection types.</span></span> <span data-ttu-id="b6c9a-120">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="b6c9a-121">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b6c9a-122">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b6c9a-123">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="b6c9a-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="b6c9a-124">Exemplos</span><span class="sxs-lookup"><span data-stu-id="b6c9a-124">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          var hyperlink = shape.hyperlinks.getItem(0);
          hyperlink.load();
          return ctx.sync().then(function() {
              console.log(hyperlink.description);
              console.log(hyperlink.address);
              console.log(hyperlink.subAddress);
              console.log(hyperlink.extraInfo);
           });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
