- uid: visio.Visio.Application.load
  summary: <span data-ttu-id="2844d-103">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="2844d-103">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="2844d-104">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="2844d-104">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="2844d-105">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="2844d-105">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="2844d-106">`load(option?: { select?: string; expand?: string; }): Visio.Application`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="2844d-106">`load(option?: { select?: string; expand?: string; }): Visio.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="2844d-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="2844d-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application` - Only available on collection types.</span></span> <span data-ttu-id="2844d-108">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="2844d-108">It is similar to the preceding signature.</span></span> <span data-ttu-id="2844d-109">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="2844d-109">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="2844d-110">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="2844d-110">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="2844d-111">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="2844d-111">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="2844d-112">Exemplos</span><span class="sxs-lookup"><span data-stu-id="2844d-112">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var application = ctx.document.application;
        application.showToolbars = false;
        application.showBorders = false;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
