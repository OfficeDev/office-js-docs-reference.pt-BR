- uid: visio.Visio.DocumentView.disableHyperlinks
  summary: >-
    Desabilitar Hiperlinks.


    \[[Conjunto de APIs: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: disableHyperlinks
  fullName: disableHyperlinks
  langs:
  - typeScript
  type: property
  syntax:
    content: 'disableHyperlinks: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var documentView = ctx.document.view;\n    documentView.disableHyperlinks();\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
