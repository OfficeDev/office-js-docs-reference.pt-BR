    remarks: |-
      <span data-ttu-id="ec4f5-108">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="ec4f5-108">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="ec4f5-109">`load(option?: string | string[]): Word.ParagraphCollection`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="ec4f5-109">`load(option?: string | string[]): Word.ParagraphCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="ec4f5-110">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="ec4f5-110">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="ec4f5-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="ec4f5-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection` - Only available on collection types.</span></span> <span data-ttu-id="ec4f5-112">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="ec4f5-112">It is similar to the preceding signature.</span></span> <span data-ttu-id="ec4f5-113">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="ec4f5-113">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="ec4f5-114">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="ec4f5-114">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="ec4f5-115">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="ec4f5-115">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="ec4f5-116">Exemplos</span><span class="sxs-lookup"><span data-stu-id="ec4f5-116">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.
      // 
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a command to load the text and font properties.
          // It is best practice to always specify the property set. Otherwise, all properties are
          // returned in on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {

          // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
