remarks: Para ser usado com uma chamada de API, como Se o local for "Before" ou "After", o novo conteúdo ficará `obj.insertSomething(newStuff, location);` fora do objeto modificado. Se o local for "Start" ou "End", o novo conteúdo será incluído como parte do objeto modificado.
