name: Word.LocationRelation
uid: word!Word.LocationRelation:enum
package: word!
fullName: Word.LocationRelation
summary: '\[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]'
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: adjacentAfter
  uid: word!Word.LocationRelation.adjacentAfter:member
  package: word!
  summary: Indica que essa instância ocorre depois e é adjacente ao intervalo.
  value: "\"AdjacentAfter\""
- name: adjacentBefore
  uid: word!Word.LocationRelation.adjacentBefore:member
  package: word!
  summary: Indica que essa instância ocorre antes e é adjacente ao intervalo.
  value: "\"AdjacentBefore\""
- name: after
  uid: word!Word.LocationRelation.after:member
  package: word!
  summary: Indica que essa instância ocorre após o intervalo.
  value: "\"After\""
- name: before
  uid: word!Word.LocationRelation.before:member
  package: word!
  summary: Indica que essa instância ocorre antes do intervalo.
  value: "\"Before\""
- name: contains
  uid: word!Word.LocationRelation.contains:member
  package: word!
  summary: Indica que essa instância contém o intervalo, com exceção do caractere inicial e final desta instância.
  value: "\"Contains\""
- name: containsEnd
  uid: word!Word.LocationRelation.containsEnd:member
  package: word!
  summary: Indica que essa instância contém o intervalo e que compartilha o mesmo caractere final. O intervalo não compartilha o mesmo caractere de início que esta instância.
  value: "\"ContainsEnd\""
- name: containsStart
  uid: word!Word.LocationRelation.containsStart:member
  package: word!
  summary: Indica que essa instância contém o intervalo e que compartilha o mesmo caractere inicial. O intervalo não compartilha o mesmo caractere final dessa instância.
  value: "\"ContainsStart\""
- name: equal
  uid: word!Word.LocationRelation.equal:member
  package: word!
  summary: Indica que essa instância e o intervalo representam o mesmo intervalo.
  value: "\"Equal\""
- name: inside
  uid: word!Word.LocationRelation.inside:member
  package: word!
  summary: Indica que essa instância está dentro do intervalo. O intervalo não compartilha os mesmos caracteres de início e de fim que esta instância.
  value: "\"Inside\""
- name: insideEnd
  uid: word!Word.LocationRelation.insideEnd:member
  package: word!
  summary: Indica que essa instância está dentro do intervalo e que compartilha o mesmo caractere final. O intervalo não compartilha o mesmo caractere de início que esta instância.
  value: "\"InsideEnd\""
- name: insideStart
  uid: word!Word.LocationRelation.insideStart:member
  package: word!
  summary: Indica que essa instância está dentro do intervalo e que compartilha o mesmo caractere inicial. O intervalo não compartilha o mesmo caractere final dessa instância.
  value: "\"InsideStart\""
- name: overlapsAfter
  uid: word!Word.LocationRelation.overlapsAfter:member
  package: word!
  summary: Indica que essa instância começa dentro do intervalo e se sobrepõe ao último caractere do intervalo.
  value: "\"OverlapsAfter\""
- name: overlapsBefore
  uid: word!Word.LocationRelation.overlapsBefore:member
  package: word!
  summary: Indica que essa instância começa antes do intervalo e sobrepõe o primeiro caractere do intervalo.
  value: "\"OverlapsBefore\""
- name: unrelated
  uid: word!Word.LocationRelation.unrelated:member
  package: word!
  summary: Indica que essa instância e o intervalo estão em sub-documentos diferentes.
  value: "\"Unrelated\""
