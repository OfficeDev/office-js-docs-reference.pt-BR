  - uid: word.Word.Body.clear
    summary: |-
      <span data-ttu-id="7c88e-103">Limpa o conteúdo do objeto Body.</span><span class="sxs-lookup"><span data-stu-id="7c88e-103">Clears the contents of the body object.</span></span> <span data-ttu-id="7c88e-104">O usuário pode executar a operação de desfazer no conteúdo limpo.</span><span class="sxs-lookup"><span data-stu-id="7c88e-104">The user can perform the undo operation on the cleared content.</span></span>

