      <span data-ttu-id="385a8-112">Obtém o formato de texto do corpo.</span><span class="sxs-lookup"><span data-stu-id="385a8-112">Gets the text format of the body.</span></span> <span data-ttu-id="385a8-113">Use isso para obter e definir o nome, tamanho, cor e outras propriedades da fonte.</span><span class="sxs-lookup"><span data-stu-id="385a8-113">Use this to get and set font name, size, color and other properties.</span></span> <span data-ttu-id="385a8-114">Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="385a8-114">Read-only.</span></span>

