- name: appearance
  uid: word!Word.Interfaces.ContentControlData#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Obtém ou define a aparência do controle de conteúdo. O valor pode ser 'BoundingBox', 'Tags' ou 'Hidden'.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type: <xref uid="word!Word.ContentControlAppearance:enum" /> | "BoundingBox" | "Tags" | "Hidden"
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlData#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Obtém ou define um valor que indica se o usuário pode excluir o controle de conteúdo. Mutuamente exclusivo com a propriedade removeWhenEdited.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlData#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Obtém ou define um valor que indica se o usuário pode editar o conteúdo do controle de conteúdo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlData#color:member
  package: word!
  fullName: color
  summary: >-
    Obtém ou define a cor do controle de conteúdo. A cor é especificada no formato ' \# RRGGBB' ou usando o nome da cor.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: contentControls
  uid: word!Word.Interfaces.ContentControlData#contentControls:member
  package: word!
  fullName: contentControls
  summary: >-
    Obtém a coleção de objetos de controle de conteúdo no controle de conteúdo. Somente leitura.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'contentControls?: Word.Interfaces.ContentControlData[];'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlData:interface" />[]
- name: font
  uid: word!Word.Interfaces.ContentControlData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtém o formato de texto do controle de conteúdo. Use isto para obter e definir o nome, o tamanho e a cor da fonte, além de outras propriedades. Somente leitura.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontData;'
