  uid: word!Word.Interfaces.ParagraphUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtém ou define o nome de estilo do parágrafo. Use esta propriedade de estilos personalizados e nomes de estilo localizados. Para usar os estilos internos que são portáteis entre localidades, confira a propriedade "styleBuiltIn".


