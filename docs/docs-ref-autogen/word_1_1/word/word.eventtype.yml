### YamlMime:TSEnum
name: Word.EventType
uid: word!Word.EventType:enum
package: word!
fullName: Word.EventType
summary: >-
  Fornece informações sobre o tipo de evento gerado. Para cada tipo de objeto, mantenha a ordem de: excluída, seleção alterada, dados alterados, adicionados.


  \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: annotationAdded
  uid: word!Word.EventType.annotationAdded:member
  package: word!
  summary: AnnotationAdded representa o evento em que uma anotação foi adicionada ao documento.
  value: "\"AnnotationAdded\""
- name: annotationChanged
  uid: word!Word.EventType.annotationChanged:member
  package: word!
  summary: AnnotationAdded representa o evento que uma anotação foi atualizada no documento.
  value: "\"AnnotationChanged\""
- name: annotationDeleted
  uid: word!Word.EventType.annotationDeleted:member
  package: word!
  summary: AnnotationAdded representa o evento que uma anotação foi excluída do documento.
  value: "\"AnnotationDeleted\""
- name: contentControlAdded
  uid: word!Word.EventType.contentControlAdded:member
  package: word!
  summary: ContentControlAdded representa o evento em que um controle de conteúdo foi adicionado ao documento.
  value: "\"ContentControlAdded\""
- name: contentControlDataChanged
  uid: word!Word.EventType.contentControlDataChanged:member
  package: word!
  summary: ContentControlDataChanged representa o evento em que os dados no controle de conteúdo foram alterados.
  value: "\"ContentControlDataChanged\""
- name: contentControlDeleted
  uid: word!Word.EventType.contentControlDeleted:member
  package: word!
  summary: ContentControlDeleted representa o evento que o controle de conteúdo foi excluído.
  value: "\"ContentControlDeleted\""
- name: contentControlSelectionChanged
  uid: word!Word.EventType.contentControlSelectionChanged:member
  package: word!
  summary: ContentControlSelectionChanged representa o evento em que a seleção no controle de conteúdo foi alterada.
  value: "\"ContentControlSelectionChanged\""
