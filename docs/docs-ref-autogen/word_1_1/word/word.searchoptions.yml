name: Word.SearchOptions
uid: word!Word.SearchOptions:class
package: word!
fullName: Word.SearchOptions
summary: >-
  Especifica as opções a serem incluídas em uma operação de pesquisa.


  Para saber mais sobre como usar opções de pesquisa nas APIs JavaScript do Word, leia [Use search options to find text in your Word add-in](https://docs.microsoft.com/office/dev/add-ins/word/search-option-guidance)<!-- -->.


  \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
