        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member'
    summary: |-
      Para cada ITEM na coleção: Obtém ou define o valor, em pontos, para um recuo de primeira linha ou deslocado. Use um valor positivo para definir um recuo da primeira linha e use um valor negativo para definir um recuo deslocado.

      \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
