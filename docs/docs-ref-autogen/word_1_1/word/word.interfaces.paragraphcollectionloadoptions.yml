  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member'
    summary: |-
      Para cada ITEM na coleção: Obtém ou define o alinhamento de um parágrafo. O valor pode ser 'left', 'centered', 'right' ou 'justified'.

      \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: alignment
