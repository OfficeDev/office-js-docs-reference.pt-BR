  - uid: word.Word.Paragraph.spaceAfter
    summary: |-
      Obtém ou define o espaçamento, em pontos, após o parágrafo.

      \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: spaceAfter
    fullName: spaceAfter
    langs:
      - typeScript
    type: property
    syntax:
      content: 'spaceAfter: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          await Word.run(async (context) => {
            // Adjust space between paragraphs.
            context.document.body.paragraphs.getFirst().spaceAfter = 20;

            await context.sync();
          });
          ```
  - uid: word.Word.Paragraph.spaceBefore
    summary: |-
      Obtém ou define o espaçamento, em pontos, antes o parágrafo.

