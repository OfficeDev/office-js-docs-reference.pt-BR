### YamlMime:TSEnum
name: Word.SelectionMode
uid: word!Word.SelectionMode:enum
package: word!
fullName: Word.SelectionMode
summary: >-
  Essa enumeração define onde o cursor (ponto de inserção) no documento é após uma seleção.


  \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: end
  uid: word!Word.SelectionMode.end:member
  package: word!
  summary: O cursor está no final da seleção (logo após o final do intervalo selecionado).
  value: "\"End\""
- name: select
  uid: word!Word.SelectionMode.select:member
  package: word!
  summary: O intervalo inteiro é selecionado.
  value: "\"Select\""
- name: start
  uid: word!Word.SelectionMode.start:member
  package: word!
  summary: O cursor está no início da seleção (logo antes do início do intervalo selecionado).
  value: "\"Start\""
