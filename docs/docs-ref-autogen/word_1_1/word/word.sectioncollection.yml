- name: toJSON()
  uid: word!Word.SectionCollection#toJSON:member(1)
  package: word!
  fullName: toJSON()
  summary: Substitui o método JavaScript `toJSON()` para fornecer uma saída mais útil quando um objeto API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama `toJSON` o método do objeto que é passado a ele.) Enquanto o objeto original `Word.SectionCollection` é um objeto API, o método retorna `toJSON` um objeto JavaScript simples (digitado como `Word.Interfaces.SectionCollectionData`<!-- -->) que contém uma matriz "items" com cópias rasas de quaisquer propriedades carregadas dos itens da coleção.
  remarks: ''
