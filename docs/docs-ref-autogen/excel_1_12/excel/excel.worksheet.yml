  - uid: 'excel!Excel.Worksheet#copy:member(1)'
    summary: |-
      Copia uma planilha e a coloca na posição especificada.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copy(positionType, relativeTo)'
    fullName: 'copy(positionType, relativeTo)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copy(positionType?: Excel.WorksheetPositionType, relativeTo?: Excel.Worksheet): Excel.Worksheet;'
      return:
        type:
          - 'excel!Excel.Worksheet:class'
        description: |-
          A planilha recém-criada.

          #### <a name="examples"></a>Exemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-copy.yaml
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let sampleSheet = myWorkbook.worksheets.getActiveWorksheet();
              let copiedSheet = sampleSheet.copy("End")

              sampleSheet.load("name");
              copiedSheet.load("name");

              await context.sync();

              console.log("'" + sampleSheet.name + "' was copied to '" + copiedSheet.name + "'")
          });
          ```
      parameters:
        - id: positionType
          description: 'O local na pasta de trabalho para colocar a planilha recém-criada. O valor padrão é "nenhum", que insere a planilha no início da planilha.'
          type:
            - 'excel!Excel.WorksheetPositionType:enum'
        - id: relativeTo
          description: A planilha existente que determina a posição da planilha recém-criada. Isso só será necessário se `positionType` for "antes" ou "depois".
          type:
            - 'excel!Excel.Worksheet:class'
