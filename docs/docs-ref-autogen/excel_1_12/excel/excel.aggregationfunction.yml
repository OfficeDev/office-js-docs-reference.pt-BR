fields:
- name: automatic
  uid: excel!Excel.AggregationFunction.automatic:member
  package: excel!
  summary: O Excel selecionará automaticamente a agregação com base nos itens de dados.
  value: "\"Automatic\""
- name: average
  uid: excel!Excel.AggregationFunction.average:member
  package: excel!
  summary: Aggregate usando a média dos dados, equivalentes à função média.
  value: "\"Average\""
- name: count
  uid: excel!Excel.AggregationFunction.count:member
  package: excel!
  summary: Agregar usando a contagem de itens nos dados, equivalente à função CONT.
  value: "\"Count\""
- name: countNumbers
  uid: excel!Excel.AggregationFunction.countNumbers:member
  package: excel!
  summary: Aggregate usando a contagem de números nos dados, equivalente à função COUNT.
  value: "\"CountNumbers\""
- name: max
  uid: excel!Excel.AggregationFunction.max:member
  package: excel!
  summary: Agregado usando o valor máximo dos dados, equivalente à função máximo.
  value: "\"Max\""
- name: min
  uid: excel!Excel.AggregationFunction.min:member
  package: excel!
  summary: Agregado usando o valor mínimo dos dados, equivalente à função mín.
  value: "\"Min\""
- name: product
  uid: excel!Excel.AggregationFunction.product:member
  package: excel!
  summary: Agregar usando o produto dos dados, equivalente à função de produto.
  value: "\"Product\""
- name: standardDeviation
  uid: excel!Excel.AggregationFunction.standardDeviation:member
  package: excel!
  summary: Agregar usando o desvio padrão dos dados, equivalente à função DESVPAD.
  value: "\"StandardDeviation\""
- name: standardDeviationP
  uid: excel!Excel.AggregationFunction.standardDeviationP:member
  package: excel!
  summary: Aggregate usando o desvio padrão dos dados, equivalente à função DESVPADP.
  value: "\"StandardDeviationP\""
- name: sum
  uid: excel!Excel.AggregationFunction.sum:member
  package: excel!
  summary: Aggregate usando a soma dos dados, equivalente à função soma.
  value: "\"Sum\""
- name: unknown
  uid: excel!Excel.AggregationFunction.unknown:member
  package: excel!
  summary: A função de agregação é desconhecida ou não tem suporte.
  value: "\"Unknown\""
- name: variance
  uid: excel!Excel.AggregationFunction.variance:member
  package: excel!
  summary: Agregar usando a variância dos dados, equivalente à função VAR.
  value: "\"Variance\""
- name: varianceP
  uid: excel!Excel.AggregationFunction.varianceP:member
  package: excel!
  summary: Aggregate usando a variância dos dados, equivalente à função VARP.
  value: "\"VarianceP\""
