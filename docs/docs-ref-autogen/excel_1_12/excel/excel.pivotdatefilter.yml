- name: exclusive
  uid: excel!Excel.PivotDateFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    Se for true, o filtro *excluirá itens* que atendem aos critérios. O padrão é false (filtro para incluir itens que atendem aos critérios).


    \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
