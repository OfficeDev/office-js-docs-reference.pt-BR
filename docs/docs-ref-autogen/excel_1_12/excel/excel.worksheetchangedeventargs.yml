    return:
      type: string
- name: changeType
  uid: excel!Excel.WorksheetChangedEventArgs#changeType:member
  package: excel!
  fullName: changeType
  summary: >-
    Obtém o tipo de alteração que representa como o evento alterado é disparado. Consulte `Excel.DataChangeType` para obter detalhes.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
    return:
      type: <xref uid="excel!Excel.DataChangeType:enum" /> | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted"
- name: details
  uid: excel!Excel.WorksheetChangedEventArgs#details:member
  package: excel!
  fullName: details
  summary: >-
    Representa as informações sobre os detalhes da alteração. Essa propriedade pode ser recuperada quando o evento alterado é disparado em uma única célula. Se o evento alterado for disparado em várias células, essa propriedade não poderá ser recuperada.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'details: Excel.ChangedEventDetail;'
    return:
      type: <xref uid="excel!Excel.ChangedEventDetail:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\n// This function would be used as an event handler for the Worksheet.onChanged event.\nfunction onWorksheetChanged(eventArgs) {\n    Excel.run(function (context) {\n        var details = eventArgs.details;\n        var address = eventArgs.address;\n\n        // Print the before and after types and values to the console.\n        console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`\n            + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);\n        return context.sync();\n    });\n}\n```"
