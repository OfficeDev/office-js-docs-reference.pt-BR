### YamlMime:TSType
name: Excel.Interfaces.TableRowLoadOptions
uid: excel!Excel.Interfaces.TableRowLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableRowLoadOptions
summary: >-
  Representa uma linha em uma tabela.


  Observe que, diferentemente de Intervalos ou Colunas, que se ajustarão se novas linhas/colunas são adicionadas antes delas, um objeto TableRow representa o local físico da linha da tabela, mas não os dados. Ou seja, se os dados são organizados ou se novas linhas são adicionadas, uma linha de tabela continuará a apontar para o índice para o qual foi criado.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableRowLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableRowLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Retorna o número de índice da linha na coleção de linhas da tabela. Indexados com zero.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableRowLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Representa os valores brutos do intervalo especificado. Os dados retornados podem ser dos tipos: cadeia de caracteres, número ou booliano. Células que contêm um erro retornarão a cadeia de caracteres de erro.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
