      type: string
- name: sortBy
  uid: excel!Excel.Interfaces.SlicerUpdateData#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Representa a ordem de classificação dos itens na segmentação de dados. Os valores possíveis são: "DataSourceOrder", "Ascending", "Descending".


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortBy?: Excel.SlicerSortType | "DataSourceOrder" | "Ascending" | "Descending";'
    return:
      type: <xref uid="excel!Excel.SlicerSortType:enum" /> | "DataSourceOrder" | "Ascending" | "Descending"
- name: style
  uid: excel!Excel.Interfaces.SlicerUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Valor da constante que representa o estilo da Segmentação de dados. Os valores possíveis são: "SlicerStyleLight1" por "SlicerStyleLight6", "TableStyleOther1" por "TableStyleOther2", "SlicerStyleDark1" por "SlicerStyleDark6". Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: top
  uid: excel!Excel.Interfaces.SlicerUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Representa a distância, em pontos, da borda superior da segmentação de dados na parte superior da planilha. Lança um "O argumento é inválido ou ausente ou tem um formato incorreto". quando definido com valor negativo como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
