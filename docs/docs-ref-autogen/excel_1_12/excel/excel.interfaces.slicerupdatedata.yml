      type: string
- name: height
  uid: excel!Excel.Interfaces.SlicerUpdateData#height:member
  package: excel!
  fullName: height
  summary: >-
    Representa a altura, em pontos, da segmentação de dados. Lança um "O argumento é inválido ou ausente ou tem um formato incorreto". quando definido com valor negativo ou zero como entrada.


