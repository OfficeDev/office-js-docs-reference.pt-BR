name: Excel.CultureInfo
uid: excel!Excel.CultureInfo:class
package: excel!
fullName: Excel.CultureInfo
summary: >-
  Fornece informações com base nas configurações atuais da cultura do sistema. Isso inclui os nomes de cultura, a formatação de números e outras configurações culturalmente dependentes.


  \[[Conjunto de APIs: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
