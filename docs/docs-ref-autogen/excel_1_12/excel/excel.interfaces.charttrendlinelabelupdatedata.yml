### YamlMime:TSType
name: Excel.Interfaces.ChartTrendlineLabelUpdateData
uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineLabelUpdateData
summary: Uma interface para atualizar dados no objeto ChartTrendlineLabel, para uso em `chartTrendlineLabel.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#autoText:member
  package: excel!
  fullName: autoText
  summary: >-
    Especifica se o rótulo de linha de tendência gera automaticamente o texto apropriado com base no contexto.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    O formato do rótulo de linha de tendência do gráfico.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineLabelFormatUpdateData:interface" />
- name: formula
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Valor de cadeia de caracteres que representa a fórmula do título do rótulo de linha de tendência usando a notação no estilo A1.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Representa o alinhamento horizontal de rótulo de linha de tendência de gráfico. Consulte Excel.ChartTextHorizontalAlignment para obter detalhes. Essa propriedade só é válida quando TextOrientation of trendline label for -90, 90 ou 180.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Representa a distância, em pontos, da borda esquerda do rótulo da linha de tendência do gráfico até a borda esquerda da área do gráfico. Nulo se o rótulo de linha de tendência do gráfico não estiver visível.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: >-
    Especifica se o formato de número está vinculado às células (para que o formato de número mude nos rótulos quando ele muda nas células).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Valor de cadeia de caracteres que representa o código do formato do rótulo de linha de tendência.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member
  package: excel!
  fullName: text
  summary: >-
    Cadeia de caracteres que representa o texto do rótulo em um gráfico de linha de tendência.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Representa o ângulo para o qual o texto é orientado para o rótulo de linha de tendência do gráfico. O valor deve ser um inteiro de -90 a 90 ou o inteiro 180 para texto orientado verticalmente.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Representa a distância, em pontos, da borda superior do rótulo de linha de tendência do gráfico até a borda superior da área do gráfico. Nulo se o rótulo de linha de tendência do gráfico não estiver visível.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Representa o alinhamento vertical do rótulo de linha de tendência de gráfico. Consulte Excel.ChartTextVerticalAlignment para obter detalhes. Essa propriedade só é válida quando TextOrientation of trendline label for 0.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" /> | "Center" | "Bottom" | "Top" | "Justify" | "Distributed"
