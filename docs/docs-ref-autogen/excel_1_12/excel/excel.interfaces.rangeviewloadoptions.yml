- name: text
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Valores de texto do intervalo especificado. O valor de texto não depende da largura da célula. A substituição de sinal que acontece na interface do usuário \# do Excel não afetará o valor de texto retornado pela API.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Representa os valores brutos da exibição do intervalo especificado. Os dados retornados podem ser dos tipos: cadeia de caracteres, número ou booliano. Células que contêm um erro retornarão a cadeia de caracteres de erro.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
