### YamlMime:TSEnum
name: Excel.LabelFilterCondition
uid: excel!Excel.LabelFilterCondition:enum
package: excel!
fullName: Excel.LabelFilterCondition
summary: >-
  Enumeração que representa todas as condições aceitas pelas quais um filtro de rótulo pode ser aplicado. Usado para configurar o tipo de PivotFilter que é aplicado ao campo. `PivotFilter.criteria.exclusive` pode ser definido como true para inverter muitas dessas condições.


  \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
