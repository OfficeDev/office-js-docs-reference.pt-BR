  summary: >-
    Número de páginas a ser horizontalmente ajustado. Esse valor pode ser null se o dimensionamento por porcentagem for usado.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalFitToPages?: number;'
