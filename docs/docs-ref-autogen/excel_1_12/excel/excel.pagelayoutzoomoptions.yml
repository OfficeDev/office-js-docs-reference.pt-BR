      type: number
- name: scale
  uid: excel!Excel.PageLayoutZoomOptions#scale:member
  package: excel!
  fullName: scale
  summary: >-
    O valor do dimensionamento da página de impressão pode estar entre 10 e 400. Esse valor poderá ser null se o ajuste da altura ou largura da página for especificado.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scale?: number;'
    return:
      type: number
