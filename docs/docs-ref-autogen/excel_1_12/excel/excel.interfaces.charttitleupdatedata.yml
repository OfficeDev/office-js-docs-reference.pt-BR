properties:
- name: format
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Representa a formatação de um título do gráfico, que inclui a formatação de fonte e de preenchimento.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTitleFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTitleFormatUpdateData:interface" />
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Especifica o alinhamento horizontal para o título do gráfico.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Especifica a distância, em pontos, da borda esquerda do título do gráfico até a borda esquerda da área do gráfico. O valor `null` é se o título do gráfico não estiver visível.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: overlay
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#overlay:member
  package: excel!
  fullName: overlay
  summary: >-
    Especifica se o título do gráfico sobrepõe o gráfico.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    Representa a posição de título do gráfico. Consulte `Excel.ChartTitlePosition` para obter detalhes.


