  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: Excel.ChartTitlePosition | "Automatic" | "Top" | "Bottom" | "Left" | "Right";'
    return:
      type: <xref uid="excel!Excel.ChartTitlePosition:enum" /> | "Automatic" | "Top" | "Bottom" | "Left" | "Right"
- name: showShadow
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#showShadow:member
  package: excel!
  fullName: showShadow
  summary: >-
    Representa um valor booliano que determina se o título do gráfico tiver uma sombra.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.ChartTitleUpdateData#text:member
  package: excel!
  fullName: text
