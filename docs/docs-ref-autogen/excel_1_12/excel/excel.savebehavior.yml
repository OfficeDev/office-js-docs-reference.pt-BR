name: Excel.SaveBehavior
uid: excel!Excel.SaveBehavior:enum
package: excel!
fullName: Excel.SaveBehavior
summary: >-
  Especifica o comportamento de salvar para `Workbook.save`<!-- -->.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: prompt
  uid: excel!Excel.SaveBehavior.prompt:member
  package: excel!
  summary: Solicita a experiência "Salvar como" para o usuário se a workbook não tiver sido salva, Ignorada se a workbook foi salva anteriormente.
  value: "\"Prompt\""
- name: save
  uid: excel!Excel.SaveBehavior.save:member
  package: excel!
  summary: Salve a workbook sem solicitar ao usuário. Se o arquivo não for salvo, ele o salvará com o nome padrão no local padrão.
  value: "\"Save\""
