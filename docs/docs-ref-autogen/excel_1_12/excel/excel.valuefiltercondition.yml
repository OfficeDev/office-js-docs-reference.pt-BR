    Critérios necessários: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
- name: lessThan
  uid: excel!Excel.ValueFilterCondition.lessThan:member
  package: excel!
  summary: >-
    Critério de menor que comparador.


    Critérios necessários: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
- name: lessThanOrEqualTo
  uid: excel!Excel.ValueFilterCondition.lessThanOrEqualTo:member
  package: excel!
  summary: >-
    É menor ou igual ao critério de comparador.


    Critérios necessários: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
- name: topN
  uid: excel!Excel.ValueFilterCondition.topN:member
  package: excel!
  summary: >-
    Na parte superior (`threshold`<!-- -->) \[ itens, porcentagem, soma \] de categoria de valor.


    Critérios necessários: {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
