### YamlMime:TSType
name: Excel.Interfaces.RangeUpdateData
uid: excel!Excel.Interfaces.RangeUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeUpdateData
summary: Uma interface para atualização de dados no objeto Range, para uso no `range.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Representa se todas as colunas do intervalo atual estão ocultas.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnHidden?: boolean;'
    return:
      type: boolean
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeUpdateData#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Retorna um objeto de validação de dados.


    \[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationUpdateData:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Retorna um objeto de formato que encapsula a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades do intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeUpdateData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Representa a fórmula em notação A1. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Representa a fórmula em notação A1, na formatação de número da localidade e no idioma do usuário. Por exemplo, a fórmula "=SUM(A1, 1.5)" em inglês seria "=SOMA(A1; 1,5)" em português. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: formulasR1C1
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    Representa a fórmula em notação no estilo L1C1. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasR1C1?: any[][];'
    return:
      type: any[][]
- name: hyperlink
  uid: excel!Excel.Interfaces.RangeUpdateData#hyperlink:member
  package: excel!
  fullName: hyperlink
  summary: >-
    Representa o hiperlink do intervalo atual.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: Excel.RangeHyperlink;'
    return:
      type: <xref uid="excel!Excel.RangeHyperlink:interface" />
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Representa o código de formato de número do Excel para o intervalo especificado.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type: any[][]
- name: numberFormatLocal
  uid: excel!Excel.Interfaces.RangeUpdateData#numberFormatLocal:member
  package: excel!
  fullName: numberFormatLocal
  summary: >-
    Representa o código de formato de número do Excel para o intervalo determinado, com base nas configurações de idioma do usuário. O Excel não realiza qualquer coerção de idioma ou formatação ao obter ou definir a `numberFormatLocal` propriedade. Qualquer texto retornado usa as cadeias de caracteres formatadas localmente com base no idioma especificado nas configurações do sistema.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormatLocal?: any[][];'
    return:
      type: any[][]
- name: rowHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#rowHidden:member
  package: excel!
  fullName: rowHidden
  summary: >-
    Representa se todas as linhas do intervalo atual estão ocultas.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHidden?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de intervalo atual. Se os estilos das células forem inconsistentes, NULL será retornado. Para estilos personalizados, o nome do estilo será retornado. Para os estilos internos, uma cadeia de caracteres que representa um valor na enumeração BuiltInstyle será retornada.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: values
  uid: excel!Excel.Interfaces.RangeUpdateData#values:member
  package: excel!
  fullName: values
  summary: >-
    Representa os valores brutos do intervalo especificado. Os dados retornados podem ser dos tipos: cadeia de caracteres, número ou booliano. Células que contêm um erro retornarão a cadeia de caracteres de erro.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
