    Representa o alinhamento vertical do rótulo de linha de tendência do gráfico. Consulte `Excel.ChartTextVerticalAlignment` para obter detalhes. Essa propriedade só é válida quando `TextOrientation` um rótulo de linha de tendência é 0.


