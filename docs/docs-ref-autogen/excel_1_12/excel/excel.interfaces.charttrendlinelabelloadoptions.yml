  uid: excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#top:member
  package: excel!
  fullName: top
  summary: >-
    Representa a distância, em pontos, da borda superior do rótulo de linha de tendência do gráfico até a parte superior da área do gráfico. O valor `null` é se o rótulo da linha de tendência do gráfico não estiver visível.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
