name: Excel.Interfaces.PageLayoutLoadOptions
uid: excel!Excel.Interfaces.PageLayoutLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PageLayoutLoadOptions
summary: >-
  Representa configurações de layout e impressão que não dependem de nenhuma implementação específica da impressora. Essas configurações incluem margens, orientação, numeração de página, linhas de título e a área de impressão.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
