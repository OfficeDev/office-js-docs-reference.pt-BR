items:
  - uid: 'custom-functions-runtime!CustomFunctions.Invocation:interface'
    summary: Fornece informações sobre a invocação de uma função personalizada.
    name: CustomFunctions.Invocation
    fullName: CustomFunctions.Invocation
    langs:
      - typeScript
    type: interface
    package: custom-functions-runtime!
    children:
      - 'custom-functions-runtime!CustomFunctions.Invocation#address:member'
      - 'custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member'
  - uid: 'custom-functions-runtime!CustomFunctions.Invocation#address:member'
    summary: |-
      O endereço da célula em que a função está sendo chamada, se solicitado, caso contrário, indefinido.

      Para solicitar o endereço para a função, no arquivo JSON de metadados, as opções de função devem especificar: `{ "requiresAddress": true }`

      Se o arquivo JSON de metadados estiver sendo gerado a partir de comentários do JSDoc, inclua a marca `@requiresAddress`<!-- -->. \[[Conjunto de APIs: CustomFunctionsRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string
  - uid: 'custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member'
    summary: |-
      O intervalo aborda onde os parâmetros de função estão localizados, se solicitado, não definido.

      Para solicitar os endereços de parâmetro para a função, no arquivo JSON de metadados, as opções de função devem especificar: `{ "requiresParameterAddresses": true }`

      Se o arquivo JSON de metadados estiver sendo gerado a partir de comentários do JSDoc, inclua a marca `@requiresParameterAddresses`<!-- -->. \[[Conjunto de APIs: CustomFunctionsRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: parameterAddresses
    fullName: parameterAddresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'parameterAddresses?: string;'
      return:
        type:
          - string