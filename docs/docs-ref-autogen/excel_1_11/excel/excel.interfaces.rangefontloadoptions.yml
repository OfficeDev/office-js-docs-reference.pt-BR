  uid: excel!Excel.Interfaces.RangeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Representa o status em negrito da fonte.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Representação de código de cor HTML da cor do texto (por exemplo, \# FF0000 representa Vermelho).


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Especifica o status itálico da fonte.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
