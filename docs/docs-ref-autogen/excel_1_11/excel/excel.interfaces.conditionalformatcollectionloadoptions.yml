- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Para CADA ITEM na coleção: A prioridade (ou índice) na coleção de formato condicional em que esse formato condicional existe no momento. Alterar isso também altera as prioridades de outros formatos condicionais, para permitir uma ordem de prioridade contígua. Use uma prioridade negativa para começar por trás. Prioridades maiores do que os limites obterão e definirão como a prioridade máxima (ou mínima, se negativa). Observe também que, se você alterar a prioridade, terá que buscar uma nova cópia do objeto nesse novo local de prioridade se quiser fazer outras alterações nele.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: stopIfTrue
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    Para CADA ITEM na coleção: Se as condições desse formato condicional são atendidas, nenhum formato de prioridade inferior deve entrar em vigor nessa célula. O valor está em barras de dados, conjuntos de ícones e escalas de cores, pois `null` não há nenhum conceito para `StopIfTrue` isso.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
