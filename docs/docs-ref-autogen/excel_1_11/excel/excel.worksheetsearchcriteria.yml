name: Excel.WorksheetSearchCriteria
uid: excel!Excel.WorksheetSearchCriteria:interface
package: excel!
fullName: Excel.WorksheetSearchCriteria
summary: >-
  Representa os critérios de pesquisa de planilha a serem usados.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.WorksheetSearchCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    Especifica se a combinação precisa ser completa ou parcial. Uma combinação completa corresponde ao conteúdo inteiro da célula. Uma combinação parcial corresponde a uma subdstring dentro do conteúdo da célula (por exemplo, corresponde `cat` parcialmente `caterpillar` e `scatter`<!-- -->). O padrão `false` é (parcial).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.WorksheetSearchCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    Especifica se a combinação é sensível a minúsculas. O padrão `false` é (sem maiúsculas de minúsculas).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
