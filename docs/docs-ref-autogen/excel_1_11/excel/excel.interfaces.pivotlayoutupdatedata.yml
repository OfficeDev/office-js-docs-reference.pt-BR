name: Excel.Interfaces.PivotLayoutUpdateData
uid: excel!Excel.Interfaces.PivotLayoutUpdateData:interface
package: excel!
fullName: Excel.Interfaces.PivotLayoutUpdateData
summary: Uma interface para atualizar dados no objeto PivotLayout, para uso em `pivotLayout.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoFormat
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#autoFormat:member
  package: excel!
  fullName: autoFormat
  summary: >-
    Especifica se a formatação será formatada automaticamente quando for atualizada ou quando os campos são movidos.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoFormat?: boolean;'
    return:
      type: boolean
- name: enableFieldList
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#enableFieldList:member
  package: excel!
  fullName: enableFieldList
  summary: >-
    Especifica se a lista de campos pode ser mostrada na interface do usuário.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enableFieldList?: boolean;'
    return:
      type: boolean
- name: layoutType
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#layoutType:member
  package: excel!
  fullName: layoutType
  summary: >-
    Essa propriedade indica o PivotLayoutType de todos os campos da Tabela Dinâmica. Se os campos têm diferentes estados, ele será nulo.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'layoutType?: Excel.PivotLayoutType | "Compact" | "Tabular" | "Outline";'
    return:
      type: <xref uid="excel!Excel.PivotLayoutType:enum" /> | "Compact" | "Tabular" | "Outline"
- name: preserveFormatting
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#preserveFormatting:member
  package: excel!
  fullName: preserveFormatting
  summary: >-
    Especifica se a formatação é preservada quando o relatório é atualizado ou recalculado por operações como pivoting, classificação ou alteração de itens de campo de página.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preserveFormatting?: boolean;'
    return:
      type: boolean
