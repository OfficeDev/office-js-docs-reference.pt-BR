### YamlMime:TSType
name: Excel.Interfaces.RangeAreasLoadOptions
uid: excel!Excel.Interfaces.RangeAreasLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasLoadOptions
summary: >-
  RangeAreas representa uma coleção de um ou mais intervalos retangulares na mesma planilha. Para saber como usar intervalos do discontinguous, leia [trabalhar com vários intervalos simultaneamente em suplementos do Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.


  \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`A especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Retorna a referência RangeAreas em estilo a1. O valor de endereço conterá o nome da planilha para cada bloco retangular de células (por exemplo, "Planilha1! A1: B4, Planilha1! D1: D4 ").


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Retorna a referência RangeAreas na localidade do usuário.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Retorna o número de intervalos retangulares que compõem este objeto RangeAreas.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Retorna o número de células no objeto RangeAreas somando as contagens de células de todos os intervalos retangulares individuais. Retornará -1 se a contagem de células exceder 2^31-1 (2.147.483.647).


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Retorna um objeto dataValidation para todos os intervalos no RangeAreas.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationLoadOptions:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Retorna um objeto RangeFormat, encapsulando a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades para todos os intervalos no objeto RangeAreas.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />
- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Especifica se todos os intervalos deste objeto RangeAreas representam colunas inteiras (por exemplo, "A:C, Q:Z").


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireColumn?: boolean;'
    return:
      type: boolean
- name: isEntireRow
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    Especifica se todos os intervalos deste objeto RangeAreas representam linhas inteiras (por exemplo, "1:3, 5:7").


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireRow?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de todos os intervalos nesse objeto RangeAreas. Se os estilos das células forem inconsistentes, NULL será retornado. Para estilos personalizados, o nome do estilo será retornado. Para os estilos internos, uma cadeia de caracteres que representa um valor na enumeração BuiltInstyle será retornada.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Retorna a planilha para o RangeAreas atual.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
