- name: sortBy
  uid: excel!Excel.Interfaces.SlicerLoadOptions#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Representa a ordem de classificação dos itens na segmentação de dados. Os valores possíveis são: "DataSourceOrder", "Ascending", "Descending".


