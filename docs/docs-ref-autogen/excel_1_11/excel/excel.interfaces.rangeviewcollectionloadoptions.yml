  - uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#values:member'
    summary: |-
      Para cada ITEM na coleção: representa os valores brutos da exibição do intervalo especificado. Os dados retornados podem ser dos tipos: cadeia de caracteres, número ou booliano. Células que contêm um erro retornarão a cadeia de caracteres de erro.

