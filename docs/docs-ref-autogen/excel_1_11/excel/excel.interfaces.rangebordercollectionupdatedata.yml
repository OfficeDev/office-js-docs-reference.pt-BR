  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor para Bordas de Intervalo, o valor está entre -1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que as coleções de borda inteiras não têm a configuração tintAndShade uniforme.


