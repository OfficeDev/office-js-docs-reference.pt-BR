- name: autoFill(destinationRange, autoFillType)
  uid: excel!Excel.Range#autoFill:member(1)
  package: excel!
  fullName: autoFill(destinationRange, autoFillType)
  summary: >-
    Preenche o intervalo do intervalo atual até o intervalo de destino usando a lógica AutoFill especificada. O intervalo de destino pode ser `null`<!-- -->, ou pode estender a fonte horizontalmente ou verticalmente. Intervalos descontentamentos não são suportados.


    Para obter mais informações, [leia Use AutoFill e Flash Fill](https://support.office.com/article/video-use-autofill-and-flash-fill-2e79a709-c814-4b27-8bc2-c4dc84d49464)<!-- -->.


    \[[Conjunto de API: ExcelApi 1.9, `destinationRange` <!-- --> ExcelApi Preview para null](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoFill(destinationRange?: Range | string, autoFillType?: Excel.AutoFillType): void;'
    parameters:
    - id: destinationRange
      description: O intervalo de destino para AutoFill. Se o intervalo de destino for `null`<!-- -->, os dados são preenchidos com base nas células ao redor (que é o comportamento ao clicar duas vezes na alça de preenchimento do intervalo da interface do usuário).
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: autoFillType
      description: O tipo de AutoFill. Especifica como o intervalo de destino deve ser preenchido, com base no conteúdo do intervalo atual. O padrão é "FillDefault".
      type: <xref uid="excel!Excel.AutoFillType:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-auto-fill.yaml\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getActiveWorksheet();\n  const sumCell = sheet.getRange(\"P4\");\n  \n  // Copy everything. The formulas will be contextually updated based on their new locations.\n  sumCell.autoFill(\"P4:P7\", Excel.AutoFillType.fillCopy);\n  sumCell.format.autofitColumns();\n  await context.sync();\n});\n```"
- name: autoFill(destinationRange, autoFillTypeString)
  uid: excel!Excel.Range#autoFill:member(2)
  package: excel!
  fullName: autoFill(destinationRange, autoFillTypeString)
  summary: >-
    Preenche o intervalo do intervalo atual até o intervalo de destino usando a lógica AutoFill especificada. O intervalo de destino pode ser `null`<!-- -->, ou pode estender a fonte horizontalmente ou verticalmente. Intervalos descontentamentos não são suportados.


