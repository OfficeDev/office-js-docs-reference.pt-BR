  fullName: getCell(row, column)
  summary: >-
    Obtém o objeto de intervalo que contém a célula única com base nos números de linha e de coluna. A célula pode estar fora dos limites de seu intervalo pai, desde que permaneça dentro da grade da planilha. A localização da célula retornada está relacionada à célula superior esquerda do intervalo.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCell(row: number, column: number): Excel.Range;'
    parameters:
    - id: row
      description: O número da linha da célula a ser recuperada. Indexados com zero.
      type: number
    - id: column
      description: O número da coluna da célula a ser recuperada. Indexados com zero.
      type: number
    return:
      type: <xref uid="excel!Excel.Range:class" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:F8\";\n    var worksheet = ctx.workbook.worksheets.getItem(sheetName);\n    var range = worksheet.getRange(rangeAddress);\n    var cell = range.getCell(0,0);\n    cell.load('address');\n    return ctx.sync().then(function() {\n        console.log(cell.address);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: getCellProperties(cellPropertiesLoadOptions)
  uid: excel!Excel.Range#getCellProperties:member(1)
  package: excel!
  fullName: getCellProperties(cellPropertiesLoadOptions)
  summary: >-
    Retorna uma matriz 2D encapsulando os dados de fonte, preenchimento, bordas, alinhamento e outras propriedades de cada célula.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCellProperties(cellPropertiesLoadOptions: CellPropertiesLoadOptions): OfficeExtension.ClientResult<CellProperties[][]>;'
    parameters:
    - id: cellPropertiesLoadOptions
      description: Um objeto que representa quais propriedades de célula carregar.
      type: <xref uid="excel!Excel.CellPropertiesLoadOptions:interface" />
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;<xref uid="excel!Excel.CellProperties:interface" />[][]&gt;
      description: >-
        Uma matriz 2D em que cada item representa as propriedades solicitadas da célula correspondente.


        #### <a name="examples"></a>Exemplos


        ```typescript

        // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/cell-properties.yaml

        await Excel.run(async (context) => {
            const cell = context.workbook.getActiveCell();

            // Define the cell properties to get by setting the matching LoadOptions to true.
            const propertiesToGet = cell.getCellProperties({
                address: true,
                format: {
                    fill: {
                        color: true
                    },
                    font: {
                        color: true
                    }
                },
                style: true
            });

            // Sync to get the data from the workbook.
            await context.sync();
            const cellProperties = propertiesToGet.value[0][0];
            console.log(
                `Address: ${cellProperties.address}\nStyle: ${cellProperties.style}\nFill Color: ${cellProperties.format.fill.color}\nFont Color: ${cellProperties.format.font.color}`);
        });

        ```
