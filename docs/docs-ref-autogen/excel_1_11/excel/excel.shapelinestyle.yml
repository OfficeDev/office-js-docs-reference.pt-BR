- name: thickBetweenThin
  uid: excel!Excel.ShapeLineStyle.thickBetweenThin:member
  package: excel!
  summary: Linha grossa com uma linha fina de cada lado.
- name: thickThin
  uid: excel!Excel.ShapeLineStyle.thickThin:member
  package: excel!
  summary: Linha grossa ao lado da linha fina. Para linhas horizontais, a linha espessa fica acima da linha fina. Para linhas verticais, a linha espessa fica à esquerda da linha fina.
- name: thinThick
  uid: excel!Excel.ShapeLineStyle.thinThick:member
  package: excel!
  summary: Linha grossa ao lado da linha fina. Para linhas horizontais, a linha espessa fica abaixo da linha fina. Para linhas verticais, a linha espessa está à direita da linha fina.
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: Duas linhas finas.
