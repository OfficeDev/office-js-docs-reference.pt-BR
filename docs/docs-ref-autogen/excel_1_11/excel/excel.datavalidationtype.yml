  value: "\"Custom\""
- name: date
  uid: excel!Excel.DataValidationType.date:member
  package: excel!
  summary: Tipo de validação de dados de data
  value: "\"Date\""
- name: decimal
  uid: excel!Excel.DataValidationType.decimal:member
  package: excel!
  summary: Tipo de validação de dados decimais
  value: "\"Decimal\""
- name: inconsistent
  uid: excel!Excel.DataValidationType.inconsistent:member
  package: excel!
  summary: Inconsistente significa que o intervalo tem validação de dados inconsistente (há diferentes regras em células diferentes)
  value: "\"Inconsistent\""
- name: list
  uid: excel!Excel.DataValidationType.list:member
  package: excel!
  summary: Tipo de validação de dados de lista
