  summary: Tipo de validação de dados de comprimento de texto
  value: "\"TextLength\""
- name: time
  uid: excel!Excel.DataValidationType.time:member
  package: excel!
  summary: Tipo de validação de dados de hora
  value: "\"Time\""
- name: wholeNumber
  uid: excel!Excel.DataValidationType.wholeNumber:member
  package: excel!
  summary: Tipo de validação de dados de número inteiro
  value: "\"WholeNumber\""
