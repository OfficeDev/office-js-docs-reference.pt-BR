fields:
- name: custom
  uid: excel!Excel.DataValidationType.custom:member
  package: excel!
  summary: Tipo de validação de dados personalizado
  value: "\"Custom\""
- name: date
  uid: excel!Excel.DataValidationType.date:member
  package: excel!
  summary: Tipo de validação de dados de data
  value: "\"Date\""
- name: decimal
  uid: excel!Excel.DataValidationType.decimal:member
  package: excel!
  summary: Tipo de validação de dados decimal
  value: "\"Decimal\""
- name: inconsistent
  uid: excel!Excel.DataValidationType.inconsistent:member
  package: excel!
  summary: Inconsistente significa que o intervalo tem validação de dados inconsistentes (há regras diferentes em células diferentes)
  value: "\"Inconsistent\""
- name: list
  uid: excel!Excel.DataValidationType.list:member
  package: excel!
  summary: Tipo de validação de dados de lista
  value: "\"List\""
- name: mixedCriteria
  uid: excel!Excel.DataValidationType.mixedCriteria:member
  package: excel!
