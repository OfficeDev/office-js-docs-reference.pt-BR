### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatUpdateData
uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatUpdateData
summary: Uma interface para atualização de dados no objeto ShapeLineFormat, para uso no `shapeLineFormat.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Representa a cor da linha no formato de cor HTML, do formato \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Representa o estilo de linha da forma. Retorna nulo quando a linha não estiver visível ou quando existirem estilos de traços inconsistentes. Para saber detalhes, confira Excel.ShapeLineStyle.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type: <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de linha da forma. Retorna nulo quando a linha não estiver visível ou quando existirem estilos inconsistentes. Para saber detalhes, confira Excel.ShapeLineStyle.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type: <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Representa o grau de transparência da linha especificada como um valor de 0,0 (opaco) a 1,0 (claro). Retorna nulo quando a forma possui transparências inconsistentes.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Especifica se a formatação de linha de um elemento Shape é visível. Retorna nulo quando a forma possui visibilidades inconsistentes.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Representa a espessura da linha, em pontos. Retorna nulo quando não a linha não estiver visível ou existirem espessuras de linha inconsistentes.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: number;'
    return:
      type: number
