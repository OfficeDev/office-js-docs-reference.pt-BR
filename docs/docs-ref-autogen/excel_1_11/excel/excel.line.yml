methods:
- name: connectBeginShape(shape, connectionSite)
  uid: excel!Excel.Line#connectBeginShape:member(1)
  package: excel!
  fullName: connectBeginShape(shape, connectionSite)
  summary: >-
    Conecta o início do conector especificado a uma forma específica.


    \[[Conjunto de APIs: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: A forma a ser conectada.
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: O site de conexão na forma à qual o início do conector está anexado. Deve ser um número inteiro entre 0 (inclusive) e a contagem do site de conexão da forma especificada (exclusiva).
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: connectEndShape(shape, connectionSite)
  uid: excel!Excel.Line#connectEndShape:member(1)
  package: excel!
  fullName: connectEndShape(shape, connectionSite)
  summary: >-
    Anexa o final do conector especificado a uma forma específica.


    \[[Conjunto de APIs: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectEndShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: A forma a ser conectada.
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: O site de conexão na forma à qual a extremidade do conector está anexada. Deve ser um número inteiro entre 0 (inclusive) e a contagem do site de conexão da forma especificada (exclusiva).
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: disconnectBeginShape()
  uid: excel!Excel.Line#disconnectBeginShape:member(1)
  package: excel!
  fullName: disconnectBeginShape()
  summary: >-
    Desconecta o início do conector especificado de uma forma.


    \[[Conjunto de APIs: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'disconnectBeginShape(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.disconnectBeginShape();\n    line.disconnectEndShape();\n    await context.sync();\n});\n```"
- name: disconnectEndShape()
