name: Excel.Interfaces.ShapeLoadOptions
uid: excel!Excel.Interfaces.ShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLoadOptions
summary: >-
  Representa um objeto de forma genérica na planilha. Uma forma pode ser uma forma geométrica, uma linha, um grupo de formas, etc. Para saber mais sobre o modelo de objeto shape, leia [Trabalhar com formas usando a API JavaScript do Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
