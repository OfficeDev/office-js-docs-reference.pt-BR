- name: getItem(key)
  uid: excel!Excel.SettingCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    Obtém uma entrada de configuração por meio da tecla.


    \[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Excel.Setting;'
    parameters:
    - id: key
      description: Chave da configuração.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:class" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.SettingCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: >-
    Obtém uma entrada de configuração por meio da tecla. Se a Configuração não existir, retornará um objeto null.


    \[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Excel.Setting;'
    parameters:
    - id: key
      description: A chave da configuração.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:class" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/50-workbook/create-get-change-delete-settings.yaml\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        console.log(\"The setting has been deleted\");\n    } else {\n        console.log(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n});\n```"
