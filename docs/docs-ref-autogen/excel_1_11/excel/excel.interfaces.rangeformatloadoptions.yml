  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readingOrder?: boolean;'
    return:
      type: boolean
- name: rowHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: >-
    A altura de todas as linhas no intervalo. Se as alturas da linha não são uniformes, null será retornado.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHeight?: boolean;'
    return:
      type: boolean
- name: shrinkToFit
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#shrinkToFit:member
  package: excel!
  fullName: shrinkToFit
  summary: >-
    Especifica se o texto reduz automaticamente para caber na largura da coluna disponível.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shrinkToFit?: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    A orientação de texto de todas as células dentro do intervalo. A orientação de texto deve ser um inteiro de -90 a 90 ou 180 para texto orientado verticalmente. Se a orientação dentro de um intervalo não for uniforme, null será retornado.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: boolean;'
    return:
      type: boolean
- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Determina se a altura da linha do objeto é igual à altura `Range` padrão da planilha. Retorna `true` se a altura da linha do objeto for igual à altura padrão da `Range` planilha. Retorna `null` se o intervalo contiver mais de uma linha e as linhas não têm a mesma altura. Retorna `false` caso contrário. Observação: essa propriedade destina-se apenas a ser definida como `true`<!-- -->. Defini-lo `false` como não tem efeito.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Especifica se a largura da coluna do `Range` objeto é igual à largura padrão da planilha. Retorna `true` se a largura da coluna do objeto for igual à largura padrão da `Range` planilha. Retorna `null` se o intervalo contiver mais de uma coluna e as colunas não têm a mesma altura. Retorna `false` caso contrário. Observação: essa propriedade destina-se apenas a ser definida como `true`<!-- -->. Defini-lo `false` como não tem efeito.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Representa o alinhamento vertical do objeto especificado. Consulte Excel.VerticalAlignment para obter detalhes.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: boolean;'
    return:
      type: boolean
- name: wrapText
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#wrapText:member
  package: excel!
  fullName: wrapText
  summary: >-
    Especifica se o Excel quebra o texto no objeto. Um valor nulo indica que o intervalo inteiro não tem configuração de quebra de linha automática uniforme.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'wrapText?: boolean;'
    return:
      type: boolean
