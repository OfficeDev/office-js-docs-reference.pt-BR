name: Excel.Interfaces.RangeFormatLoadOptions
uid: excel!Excel.Interfaces.RangeFormatLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeFormatLoadOptions
summary: >-
  Um objeto de formato que encapsula a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades do intervalo.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
