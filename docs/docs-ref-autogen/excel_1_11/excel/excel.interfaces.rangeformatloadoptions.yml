    summary: |-
      Especifica se o texto é automaticamente reduzido para se ajustar à largura de coluna disponível.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
