name: Excel.CustomXmlPartScopedCollection
uid: excel!Excel.CustomXmlPartScopedCollection:class
package: excel!
fullName: Excel.CustomXmlPartScopedCollection
summary: >-
  Uma coleção com escopo de partes XML personalizadas. Uma coleção com escopo é o resultado de alguma operação (por exemplo, filtragem por namespace). Uma coleção com escopo não pode ter mais escopo.


  \[[Conjunto de APIs: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
