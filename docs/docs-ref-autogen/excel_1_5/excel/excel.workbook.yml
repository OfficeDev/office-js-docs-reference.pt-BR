      <span data-ttu-id="d9557-118">Obtém o intervalo único selecionado atualmente da pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="d9557-118">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="d9557-119">Se houver vários intervalos selecionados, este método gerará um erro.</span><span class="sxs-lookup"><span data-stu-id="d9557-119">If there are multiple ranges selected, this method will throw an error.</span></span>

