    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4531b-113">Exemplos</span><span class="sxs-lookup"><span data-stu-id="4531b-113">Examples</span></span>

          ```javascript
