name: Excel.Interfaces.TableLoadOptions
uid: excel!Excel.Interfaces.TableLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableLoadOptions
summary: >-
  Representa uma tabela do Excel. Para saber mais sobre o modelo de objeto de tabela, leia [trabalhar com tabelas usando a API JavaScript do Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables)<!-- -->.


  \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`A especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: columns
  uid: excel!Excel.Interfaces.TableLoadOptions#columns:member
  package: excel!
  fullName: columns
  summary: >-
    Representa uma coleção de todas as colunas na tabela.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />
- name: highlightFirstColumn
  uid: excel!Excel.Interfaces.TableLoadOptions#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: >-
    Especifica se a primeira coluna contém formatação especial.


    \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn?: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Interfaces.TableLoadOptions#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: >-
    Especifica se a última coluna contém formatação especial.


    \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TableLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Retorna um valor que identifica de forma exclusiva a tabela em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a tabela seja renomeada.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Nome da tabela.


    O nome do conjunto da tabela deve seguir as diretrizes especificadas no artigo [renomear uma tabela do Excel](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) .


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: rows
  uid: excel!Excel.Interfaces.TableLoadOptions#rows:member
  package: excel!
  fullName: rows
  summary: >-
    Representa uma coleção de todas as linhas na tabela.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface" />
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableLoadOptions#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    Especifica se as colunas mostram a formatação em tiras nas quais as colunas ímpares são realçadas de forma diferente de mesmo para tornar a leitura da tabela mais fácil.


    \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableLoadOptions#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    Especifica se as linhas mostram a formatação em tiras nas quais as linhas ímpares são realçadas de forma diferente de mesmo para tornar a leitura da tabela mais fácil.


    \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableLoadOptions#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    Especifica se os botões de filtro estão visíveis na parte superior de cada cabeçalho de coluna. Essa configuração só será permitida se a tabela tiver uma linha de cabeçalho.


    \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton?: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Interfaces.TableLoadOptions#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Especifica se a linha de cabeçalho está visível. Esse valor pode ser definido para mostrar ou remover a linha do cabeçalho.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableLoadOptions#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Especifica se a linha de total está visível. Esse valor pode ser definido para mostrar ou remover a linha do total.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: sort
  uid: excel!Excel.Interfaces.TableLoadOptions#sort:member
  package: excel!
  fullName: sort
  summary: >-
    Representa a classificação da tabela.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableSortLoadOptions:interface" />
- name: style
  uid: excel!Excel.Interfaces.TableLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Valor da constante que representa o estilo de Tabela. Os valores possíveis são: "TableStyleLight1" por meio de "TableStyleLight21", "TableStyleMedium1" até "TableStyleMedium28", "TableStyleDark1" até "TableStyleDark11". Também é possível usar um estilo definido pelo usuário que esteja presente na planilha.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.TableLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    A planilha que contém a tabela atual.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
