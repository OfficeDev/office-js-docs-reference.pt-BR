  - uid: 'excel!Excel.Interfaces.RangeLoadOptions#address:member'
    summary: |-
      Representa a referência do intervalo no estilo A1. O valor de endereço conterá a referência de planilha (por exemplo, "Planilha1! A1: B4 "). Somente leitura.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeLoadOptions#addressLocal:member'
    summary: |-
      Representa a referência de intervalo para o intervalo especificado no idioma do usuário. Somente leitura.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: addressLocal
    fullName: addressLocal
    langs:
      - typeScript
    type: property
    syntax:
