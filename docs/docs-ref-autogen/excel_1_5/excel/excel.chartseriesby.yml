items:
  - uid: excel.Excel.ChartSeriesBy
    summary: |-
      Especifica se a série é por linhas ou por colunas. Na área de trabalho, a opção "auto" inspecionará a forma de dados de origem para adivinhar automaticamente se os dados são por linhas ou colunas; no Excel na Web, "auto" simplesmente terá como padrão "Columns".

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
