name: CustomFunctions.StreamingInvocation
uid: custom-functions-runtime!CustomFunctions.StreamingInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.StreamingInvocation
summary: >-
  Fornece informações sobre a invocação de uma função personalizada de streaming. Uma função personalizada de streaming pode fornecer resultados que podem mudar ao longo do tempo.


  Chame `setResult()` uma ou mais vezes para fornecer o resultado em vez de retornar um resultado da função.
