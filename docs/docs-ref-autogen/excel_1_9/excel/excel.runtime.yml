  - uid: excel.Excel.Runtime.enableEvents
    summary: |-
      <span data-ttu-id="e5379-105">Alternar eventos JavaScript no painel de tarefas ou no suplemento de conteúdo atual.</span><span class="sxs-lookup"><span data-stu-id="e5379-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>

      <span data-ttu-id="e5379-106">\[[Conjunto de APIs: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e5379-106">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: enableEvents
    fullName: enableEvents
    langs:
      - typeScript
    type: property
    syntax:
      content: 'enableEvents: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e5379-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="e5379-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              context.runtime.load("enableEvents");
              await context.sync();

              // check if events are enabled and toggle accordingly
              const eventBoolean = !context.runtime.enableEvents
              context.runtime.enableEvents = eventBoolean;
              if (eventBoolean) {
                  console.log("Events are currently on.");
              } else {
                  console.log("Events are currently off.");
              }

              await context.sync();
          });
          ```
