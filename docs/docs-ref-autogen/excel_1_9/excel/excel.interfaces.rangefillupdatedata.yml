### YamlMime:TSType
name: Excel.Interfaces.RangeFillUpdateData
uid: excel!Excel.Interfaces.RangeFillUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFillUpdateData
summary: Uma interface para atualizar dados no objeto RangeFill, para uso em `rangeFill.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeFillUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Código de cor HTML que representa a cor do plano de fundo, do formulário \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillUpdateData#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    O padrão de um intervalo. Para saber detalhes, confira Excel.FillPattern. LinearGradient e RectangularGradient não são compatíveis. Um valor nulo indica que todo o intervalo não tem configuração de padrão uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
    return:
      type: <xref uid="excel!Excel.FillPattern:enum" /> | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    O código de cor HTML que representa a cor do padrão de intervalo, do formulário \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor de padrão para Range Fill, o valor está entre -1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Se o padrão tintAndShades não for uniforme, null será retornado.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica um duplo que clareia ou escurece uma cor para Range Fill. O valor está entre -1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Se tintAndShades não for uniforme, null será retornado.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
