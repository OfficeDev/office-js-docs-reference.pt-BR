  - uid: excel.Excel.WorksheetFreezePanes.freezeAt
    summary: |-
      <span data-ttu-id="e042d-104">Define as células congeladas no modo de exibição da planilha ativa.</span><span class="sxs-lookup"><span data-stu-id="e042d-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="e042d-105">O intervalo fornecido corresponde a células que serão congeladas no painel superior e à esquerda.</span><span class="sxs-lookup"><span data-stu-id="e042d-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

