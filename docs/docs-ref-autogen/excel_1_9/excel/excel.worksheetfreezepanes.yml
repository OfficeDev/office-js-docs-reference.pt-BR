    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e042d-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="e042d-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="e042d-108">Um intervalo que representa as células a serem congeladas ou nulo para remover todos os painéis congelados.</span><span class="sxs-lookup"><span data-stu-id="e042d-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - Range | string
