- name: style
  uid: excel!Excel.Interfaces.RangeLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de intervalo atual. Se os estilos das células são inconsistentes, null será retornado. Para estilos personalizados, o nome do estilo será retornado. Para estilos integrados, uma cadeia de caracteres que representa um valor no número BuiltInStyle será retornada.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.Interfaces.RangeLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Valores de texto do intervalo especificado. O valor de texto não depende da largura da célula. A substituição de sinal que acontece na interface do usuário \# do Excel não afetará o valor de texto retornado pela API.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
