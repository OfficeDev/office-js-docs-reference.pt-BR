  - uid: 'excel!Excel.Style#load:member(1)'
    summary: <span data-ttu-id="fc8c7-139">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="fc8c7-140">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-140">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="fc8c7-141">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="fc8c7-141">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="fc8c7-142">`load(option?: string | string[]): Excel.Style`-Where Option é uma cadeia de caracteres delimitada por vírgula ou uma matriz de cadeias de caracteres que especificam as propriedades a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-142">`load(option?: string | string[]): Excel.Style` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="fc8c7-143">`load(option?: { select?: string; expand?: string; }): Excel.Style`-Onde Option. Select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades a serem carregadas, e Options. Expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação a serem carregadas.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-143">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="fc8c7-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`– Disponível somente nos tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id="fc8c7-145">É semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-145">It is similar to the preceding signature.</span></span> <span data-ttu-id="fc8c7-146">Option. Top especifica o número máximo de itens de coleta que podem ser incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-146">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="fc8c7-147">Option. Skip especifica o número de itens que devem ser ignorados e não incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-147">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="fc8c7-148">Se Option. Top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="fc8c7-148">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="fc8c7-149">Exemplos</span><span class="sxs-lookup"><span data-stu-id="fc8c7-149">Examples</span></span>

      ```typescript
      await Excel.run(async (context) => {
          let style = context.workbook.styles.getItem("Diagonal Orientation Style");            
          style.load("textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked");

          await context.sync();

          console.log("Orientation: " + style.textOrientation);
          console.log("Horizontal alignment: " + style.horizontalAlignment);
          console.log("Add indent: " + style.autoIndent);
          console.log("Reading order: " + style.readingOrder);
          console.log("Wrap text: " + style.wrapText);
          console.log("Include protection: " + style.includeProtection);
          console.log("Shrink to fit: " + style.shrinkToFit);
          console.log("Style locked: " + style.locked);
      });
      ```
