  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member'
    summary: |-
      Retorna ou define um valor em dobro que clareia ou escurece uma cor padrão para o Preenchimento do intervalo, o valor fica entre -1 (mais escuro) e 1 (mais claro), sendo 0 a cor original. Se o padrão tintAndShades não for uniforme, NULL será retornado.

