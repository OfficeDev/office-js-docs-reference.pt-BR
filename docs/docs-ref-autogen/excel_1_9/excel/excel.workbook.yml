        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="242e7-132">Exemplos</span><span class="sxs-lookup"><span data-stu-id="242e7-132">Examples</span></span>

          ```typescript
