      <span data-ttu-id="be486-142">Obtém o intervalo único selecionado atualmente da pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="be486-142">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="be486-143">Se houver vários intervalos selecionados, este método gerará um erro.</span><span class="sxs-lookup"><span data-stu-id="be486-143">If there are multiple ranges selected, this method will throw an error.</span></span>

