  - uid: excel.Excel.Workbook.load
    summary: <span data-ttu-id="242e7-153">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="242e7-153">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="242e7-154">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="242e7-154">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="242e7-155">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="242e7-155">In addition to this signature, this method has the following signatures:</span></span>

