  - uid: 'excel!Excel.ColorScaleConditionalFormat#criteria:member'
    summary: |-
      <span data-ttu-id="9420e-105">Os critérios da escala de cores.</span><span class="sxs-lookup"><span data-stu-id="9420e-105">The criteria of the color scale.</span></span> <span data-ttu-id="9420e-106">O ponto médio é opcional ao usar uma escala de cores de dois pontos.</span><span class="sxs-lookup"><span data-stu-id="9420e-106">Midpoint is optional when using a two point color scale.</span></span>

      <span data-ttu-id="9420e-107">\[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9420e-107">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criteria: Excel.ConditionalColorScaleCriteria;'
      return:
        type:
          - 'excel!Excel.ConditionalColorScaleCriteria:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="9420e-108">Exemplos</span><span class="sxs-lookup"><span data-stu-id="9420e-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:M5");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.colorScale);
              const criteria = {
                  minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: "blue" },
                  midpoint: { formula: "50", type: Excel.ConditionalFormatColorCriterionType.percent, color: "yellow" },
                  maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: "red" }
              };
              conditionalFormat.colorScale.criteria = criteria;

              await context.sync();
          });
          ```
