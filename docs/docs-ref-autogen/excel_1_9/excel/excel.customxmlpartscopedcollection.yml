      <span data-ttu-id="8bc17-113">Obtém uma parte XML personalizada com base em sua ID.</span><span class="sxs-lookup"><span data-stu-id="8bc17-113">Gets a custom XML part based on its ID.</span></span> <span data-ttu-id="8bc17-114">Se o CustomXmlPart não existir, a propriedade isNull do objeto Return será true.</span><span class="sxs-lookup"><span data-stu-id="8bc17-114">If the CustomXmlPart does not exist, the return object's isNull property will be true.</span></span>

