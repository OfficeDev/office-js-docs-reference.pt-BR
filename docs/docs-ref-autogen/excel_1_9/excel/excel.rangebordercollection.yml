  - uid: excel.Excel.RangeBorderCollection.tintAndShade
    summary: |-
      Retorna ou define um valor em dobro que clareia ou escurece a cor para as Bordas do intervalo, o valor fica entre -1 (mais escuro) e 1 (mais claro), sendo 0 a cor original. Um valor nulo indica que as coleções de bordas inteiras não têm configuração tintAndShade uniformes.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
