  - uid: 'excel!Excel.TableColumnCollection#add:member(1)'
    summary: |-
      <span data-ttu-id="57a79-103">Adiciona uma nova coluna à tabela.</span><span class="sxs-lookup"><span data-stu-id="57a79-103">Adds a new column to the table.</span></span>

      <span data-ttu-id="57a79-104">\[[Conjunto de APIs: ExcelApi 1,1 requer um índice menor que a contagem total de colunas; 1,4 permite que o índice seja opcional (nulo ou-1) e acrescentará uma coluna no final; 1,4 permite o parâmetro Name no momento da criação.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="57a79-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="57a79-105">\]</span><span class="sxs-lookup"><span data-stu-id="57a79-105"></span></span>
    name: 'add(index, values, name)'
    fullName: 'add(index, values, name)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
      return:
        type:
          - 'excel!Excel.TableColumn:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="57a79-106">Exemplos</span><span class="sxs-lookup"><span data-stu-id="57a79-106">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample"], ["Values"], ["For"], ["New"], ["Column"]];
              var column = tables.getItem("Table1").columns.add(null, values);
              column.load('name');
              return ctx.sync().then(function() {
                  console.log(column.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="57a79-p102">Opcional. Especifica a posição relativa da nova coluna. Se for null ou -1, a adição ocorre no final. Colunas com um índice superior serão deslocadas para o lado. Indexado com zero.</span><span class="sxs-lookup"><span data-stu-id="57a79-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: <span data-ttu-id="57a79-112">Opcional.</span><span class="sxs-lookup"><span data-stu-id="57a79-112">Optional.</span></span> <span data-ttu-id="57a79-113">Uma matriz bidimensional de valores não formatados da coluna da tabela.</span><span class="sxs-lookup"><span data-stu-id="57a79-113">A 2-dimensional array of unformatted values of the table column.</span></span>
          type:
            - 'excel!Excel.TableColumnCollection#add~0:complex'
        - id: name
          description: '<span data-ttu-id="57a79-114">Opcional.</span><span class="sxs-lookup"><span data-stu-id="57a79-114">Optional.</span></span> <span data-ttu-id="57a79-115">Especifica o nome da nova coluna.</span><span class="sxs-lookup"><span data-stu-id="57a79-115">Specifies the name of the new column.</span></span> <span data-ttu-id="57a79-116">Se for null, o nome padrão será usado.</span><span class="sxs-lookup"><span data-stu-id="57a79-116">If null, the default name will be used.</span></span>'
          type:
            - string
