fields:
- name: prompt
  uid: excel!Excel.SaveBehavior.prompt:member
  package: excel!
  summary: Solicita a experiência SaveAs ao usuário se a pasta de trabalho não tiver sido salva, ignorada se a pasta de trabalho tiver sido salva anteriormente.
  value: "\"Prompt\""
- name: save
  uid: excel!Excel.SaveBehavior.save:member
  package: excel!
  summary: Salve a pasta de trabalho sem avisar o usuário. Se o arquivo não for salvo, ele o salvará com o nome padrão em local padrão.
  value: "\"Save\""
