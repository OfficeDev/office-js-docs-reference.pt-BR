  - uid: 'excel!Excel.ReplaceCriteria#completeMatch:member'
    summary: |-
      Especifica se a correspondência deve ser completa ou parcial. Uma correspondência completa corresponde a todo o conteúdo da célula. Uma correspondência parcial corresponde a uma subcadeia de caracteres dentro do conteúdo da célula (por `cat` exemplo, `caterpillar` parcialmente corresponde e`scatter`<!-- -->). O padrão é false (parcial).

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: completeMatch
    fullName: completeMatch
    langs:
      - typeScript
    type: property
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ReplaceCriteria#matchCase:member'
    summary: |-
      Especifica se a correspondência diferencia maiúsculas de minúsculas. O padrão é false (não diferencia maiúsculas de minúsculas).

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: matchCase
    fullName: matchCase
    langs:
      - typeScript
    type: property
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type:
          - boolean