          #### <a name="examples"></a><span data-ttu-id="09356-105">Exemplos</span><span class="sxs-lookup"><span data-stu-id="09356-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

