- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasData#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Especifica se todos os intervalos neste objeto representam `RangeAreas` colunas inteiras (por exemplo, "A:C, P:Z").


