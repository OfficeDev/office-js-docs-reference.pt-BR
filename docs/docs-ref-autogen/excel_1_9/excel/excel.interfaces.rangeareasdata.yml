name: Excel.Interfaces.RangeAreasData
uid: excel!Excel.Interfaces.RangeAreasData:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasData
summary: Uma interface que descreve os dados retornados chamando `rangeAreas.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.Interfaces.RangeAreasData#address:member
  package: excel!
  fullName: address
  summary: >-
    Retorna a `RangeAreas` referência no estilo A1. O valor de endereço conterá o nome da planilha para cada bloco retangular de células (por exemplo, "Sheet1! A1:B4, Sheet1! D1:D4").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasData#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Retorna a `RangeAreas` referência na localidade do usuário.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: string;'
    return:
      type: string
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasData#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Retorna o número de intervalos retangulares que compõem esse `RangeAreas` objeto.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: number;'
    return:
      type: number
- name: areas
  uid: excel!Excel.Interfaces.RangeAreasData#areas:member
  package: excel!
  fullName: areas
  summary: >-
    Retorna uma coleção de intervalos retangulares que compõem esse `RangeAreas` objeto.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areas?: Excel.Interfaces.RangeData[];'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeData:interface" />[]
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Retorna o número de células no objeto, somando as contagens de células de todos `RangeAreas` os intervalos retangulares individuais. Retornará -1 se a contagem de células exceder 2^31-1 (2.147.483.647).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
