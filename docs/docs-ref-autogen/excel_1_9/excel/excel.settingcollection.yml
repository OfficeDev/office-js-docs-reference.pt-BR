      <span data-ttu-id="d4563-116">Obtém uma entrada de configuração por meio da tecla.</span><span class="sxs-lookup"><span data-stu-id="d4563-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="d4563-117">Se a Configuração não existir, retornará um objeto null.</span><span class="sxs-lookup"><span data-stu-id="d4563-117">If the Setting does not exist, will return a null object.</span></span>

