### YamlMime:TSType
name: Excel.TableSelectionChangedEventArgs
uid: excel!Excel.TableSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.TableSelectionChangedEventArgs
summary: >-
  Fornece informações sobre a tabela que gerou o evento alterado de seleção.


  \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableSelectionChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Obtém o endereço do intervalo que representa a área selecionada da tabela em uma planilha específica.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-table-changed.yaml\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered. The new selection is: \" + args.address);\n    });\n}\n```"
- name: isInsideTable
  uid: excel!Excel.TableSelectionChangedEventArgs#isInsideTable:member
  package: excel!
  fullName: isInsideTable
  summary: >-
    Especifica se a seleção está dentro de uma tabela. `IsInsideTable` deve ser definido como `true` para que o endereço seja útil.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isInsideTable: boolean;'
    return:
      type: boolean
- name: tableId
  uid: excel!Excel.TableSelectionChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Obtém a ID da tabela na qual a seleção foi alterada.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.TableSelectionChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Obtém o tipo do evento. Consulte `Excel.EventType` para obter detalhes.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableSelectionChanged";'
    return:
      type: "\"TableSelectionChanged\""
- name: worksheetId
  uid: excel!Excel.TableSelectionChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Obtém a ID da planilha na qual a seleção foi alterada.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
