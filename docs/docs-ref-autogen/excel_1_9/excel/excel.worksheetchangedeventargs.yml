  - uid: 'excel!Excel.WorksheetChangedEventArgs#details:member'
    summary: |-
      <span data-ttu-id="2f5b9-108">Representa as informações sobre os detalhes da alteração.</span><span class="sxs-lookup"><span data-stu-id="2f5b9-108">Represents the information about the change detail.</span></span> <span data-ttu-id="2f5b9-109">Essa propriedade pode ser recuperada quando o evento Changed é disparado em uma única célula.</span><span class="sxs-lookup"><span data-stu-id="2f5b9-109">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="2f5b9-110">Se o evento Changed é disparado em várias células, esta propriedade não pode ser recuperada.</span><span class="sxs-lookup"><span data-stu-id="2f5b9-110">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

      <span data-ttu-id="2f5b9-111">\[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2f5b9-111">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - 'excel!Excel.ChangedEventDetail:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2f5b9-112">Exemplos</span><span class="sxs-lookup"><span data-stu-id="2f5b9-112">Examples</span></span>

          ```javascript
          // This function would be used as an event handler for the Worksheet.onChanged event.
          function onWorksheetChanged(eventArgs) {
              Excel.run(function (context) {
                  var details = eventArgs.details;
                  var address = eventArgs.address;

                  // Print the before and after types and values to the console.
                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                      + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
                  return context.sync();
              });
          }
          ```
