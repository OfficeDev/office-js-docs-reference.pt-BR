items:
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData:interface'
    summary: 'Uma interface para atualização de dados no objeto IconSetConditionalFormat, para uso no`iconSetConditionalFormat.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.IconSetConditionalFormatUpdateData
    fullName: Excel.Interfaces.IconSetConditionalFormatUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria:member'
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#reverseIconOrder:member'
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#showIconOnly:member'
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style:member'
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria:member'
    summary: |-
      Uma matriz de critérios e IconSets para as regras e possíveis ícones personalizados para ícones condicionais. Observe que, para o primeiro critério, apenas o ícone personalizado pode ser modificado, enquanto Type, Formula e Operator serão ignorados quando set.

      \[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criteria?: Excel.ConditionalIconCriterion[];'
      return:
        type:
          - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria~0:complex'
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#reverseIconOrder:member'
    summary: |-
      Se true, inverte as ordens de ícone para o Iconset. Observe que isso não poderá ser definido se os ícones personalizados forem usados.

      \[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: reverseIconOrder
    fullName: reverseIconOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'reverseIconOrder?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#showIconOnly:member'
    summary: |-
      Caso verdadeiro, oculta os valores e mostra somente ícones.

      \[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showIconOnly
    fullName: showIconOnly
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showIconOnly?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style:member'
    summary: |-
      Se definido, exibe a opção Iconset para o formato condicional.

      \[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: Excel.IconSet | "Invalid" | "ThreeArrows" | "ThreeArrowsGray" | "ThreeFlags" | "ThreeTrafficLights1" | "ThreeTrafficLights2" | "ThreeSigns" | "ThreeSymbols" | "ThreeSymbols2" | "FourArrows" | "FourArrowsGray" | "FourRedToBlack" | "FourRating" | "FourTrafficLights" | "FiveArrows" | "FiveArrowsGray" | "FiveRating" | "FiveQuarters" | "ThreeStars" | "ThreeTriangles" | "FiveBoxes";'
      return:
        type:
          - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style~0:complex'
