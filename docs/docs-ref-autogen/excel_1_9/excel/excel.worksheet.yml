      content: 'readonly autoFilter: Excel.AutoFilter;'
      return:
        type:
          - 'excel!Excel.AutoFilter:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b64e0-111">Exemplos</span><span class="sxs-lookup"><span data-stu-id="b64e0-111">Examples</span></span>

          ```typescript
