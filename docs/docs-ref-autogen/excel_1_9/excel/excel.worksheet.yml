        description: |-


          #### <a name="examples"></a><span data-ttu-id="445d9-111">Exemplos</span><span class="sxs-lookup"><span data-stu-id="445d9-111">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

