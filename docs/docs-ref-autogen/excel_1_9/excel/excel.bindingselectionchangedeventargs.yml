  - uid: 'excel!Excel.BindingSelectionChangedEventArgs:interface'
    summary: |-
      Fornece informações sobre a seleção que gerou o evento "SelectionChanged".

      **Observação**: se várias células descontíguas estiverem selecionadas, `Binding.onSelectionChanged` apenas as informações de linha e coluna serão relatadas para uma seleção. Use `Worksheet.onSelectionChanged` para vários intervalos selecionados.

      \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: Excel.BindingSelectionChangedEventArgs
