- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Para cada ITEM na coleção: a cor da guia da planilha. Ao recuperar a cor de tabulação, se a planilha estiver invisível, o valor será NULL. Se a planilha estiver visível, mas a cor da guia estiver definida como auto, uma cadeia de caracteres vazia será retornada. Caso contrário, a propriedade será definida como uma cor, no formato " \# 123456" ao definir a cor, usar uma cadeia de caracteres vazia para definir uma cor "auto" ou uma cor real caso contrário.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
