- name: valid
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#valid:member
  package: excel!
  fullName: valid
  summary: >-
    Representa se todos os valores de célula são válidos de acordo com as regras de validação de dados. Retorna true se todos os valores de célula são válidos ou false se todos os valores de célula são inválidos. Retorna null se houver valores de célula válidos e inválidos dentro do intervalo.


