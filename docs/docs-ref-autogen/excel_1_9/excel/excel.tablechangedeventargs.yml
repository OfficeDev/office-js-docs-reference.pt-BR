      <span data-ttu-id="9119d-108">Representa as informações sobre os detalhes da alteração.</span><span class="sxs-lookup"><span data-stu-id="9119d-108">Represents the information about the change detail.</span></span> <span data-ttu-id="9119d-109">Essa propriedade pode ser recuperada quando o evento Changed é disparado em uma única célula.</span><span class="sxs-lookup"><span data-stu-id="9119d-109">This property can be retrieved when the Changed event is triggered on single cell.</span></span> <span data-ttu-id="9119d-110">Se o evento Changed é disparado em várias células, esta propriedade não pode ser recuperada.</span><span class="sxs-lookup"><span data-stu-id="9119d-110">If the Changed event is triggered on multiple cells, this property can not be retrieved.</span></span>

