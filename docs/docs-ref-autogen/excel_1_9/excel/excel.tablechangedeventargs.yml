  - uid: excel.Excel.TableChangedEventArgs.tableId
    summary: |-
      <span data-ttu-id="6a2cc-119">Obtém o id da tabela na qual os dados foram alterados.</span><span class="sxs-lookup"><span data-stu-id="6a2cc-119">Gets the id of the table in which the data changed.</span></span>

      <span data-ttu-id="6a2cc-120">\[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6a2cc-120">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: tableId
    fullName: tableId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableId: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6a2cc-121">Exemplos</span><span class="sxs-lookup"><span data-stu-id="6a2cc-121">Examples</span></span>

          ```typescript
          async function onChange(event) {
              await Excel.run(async (context) => {
                  let table = context.workbook.tables.getItem(event.tableId);
                  let worksheet = context.workbook.worksheets.getItem(event.worksheetId);
                  worksheet.load("name");

                  await context.sync();

                  console.log("Handler for table collection onChanged event has been triggered. Data changed address: " + event.address);
                  console.log("Table Id : " + event.tableId);
                  console.log("Worksheet Id : " + worksheet.name);
              });
          }
          ```
