  - uid: 'excel!Excel.ShapeCollection#addGroup:member(1)'
    summary: |-
      <span data-ttu-id="338ce-114">Um subconjunto de formas na planilha do conjunto de grupos.</span><span class="sxs-lookup"><span data-stu-id="338ce-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="338ce-115">Retorna um objeto Shape que representa o novo grupo de formas.</span><span class="sxs-lookup"><span data-stu-id="338ce-115">Returns a Shape object that represents the new group of shapes.</span></span>

      <span data-ttu-id="338ce-116">\[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="338ce-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addGroup(values)
    fullName: addGroup(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
      return:
        type:
          - 'excel!Excel.Shape:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="338ce-117">Exemplos</span><span class="sxs-lookup"><span data-stu-id="338ce-117">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const square = sheet.shapes.getItem("Square");
              const pentagon = sheet.shapes.getItem("Pentagon");
              const octagon = sheet.shapes.getItem("Octagon");

              const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);
              shapeGroup.name = "Group";
              console.log("Shapes grouped");

              await context.sync();
          });
          ```
      parameters:
        - id: values
          description: <span data-ttu-id="338ce-118">Uma matriz de ID da forma ou objetos Shape.</span><span class="sxs-lookup"><span data-stu-id="338ce-118">An array of shape ID or shape objects.</span></span>
          type:
            - 'excel!Excel.ShapeCollection#addGroup~0:complex'
  - uid: 'excel!Excel.ShapeCollection#addImage:member(1)'
    summary: |-
      <span data-ttu-id="338ce-119">Cria uma imagem de uma cadeia de caracteres na base 64 e a adiciona à planilha.</span><span class="sxs-lookup"><span data-stu-id="338ce-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="338ce-120">Retorna o objeto Shape que representa a nova imagem.</span><span class="sxs-lookup"><span data-stu-id="338ce-120">Returns the Shape object that represents the new image.</span></span>

      <span data-ttu-id="338ce-121">\[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="338ce-121">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addImage(base64ImageString)
    fullName: addImage(base64ImageString)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addImage(base64ImageString: string): Excel.Shape;'
      return:
        type:
          - 'excel!Excel.Shape:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="338ce-122">Exemplos</span><span class="sxs-lookup"><span data-stu-id="338ce-122">Examples</span></span>

          ```javascript
          const myFile = <HTMLInputElement>document.getElementById("selectedFile");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  const startIndex = reader.result.toString().indexOf("base64,");
                  const mybase64 = reader.result.toString().substr(startIndex + 7);
                  const sheet = context.workbook.worksheets.getItem("Shapes");
                  const image = sheet.shapes.addImage(mybase64);
                  image.name = "Image";
                  return context.sync();
              });
          };

          // Read in the image file as a data URL.
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64ImageString
          description: <span data-ttu-id="338ce-123">Uma cadeia de caracteres codificada em base64 que representa uma imagem no formato JPEG ou PNG.</span><span class="sxs-lookup"><span data-stu-id="338ce-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>
          type:
            - string
