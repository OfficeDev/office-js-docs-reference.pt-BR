    type: property
    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="94940-111">Exemplos</span><span class="sxs-lookup"><span data-stu-id="94940-111">Examples</span></span>

          ```typescript
