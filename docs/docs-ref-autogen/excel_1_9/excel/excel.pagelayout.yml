  - uid: 'excel!Excel.PageLayout#load:member(1)'
    summary: <span data-ttu-id="b267f-146">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="b267f-146">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b267f-147">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="b267f-147">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="b267f-148">Além dessa assinatura, este método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="b267f-148">In addition to this signature, this method has the following signatures:</span></span>

