### YamlMime:TSType
name: Excel.Setting
uid: excel!Excel.Setting:class
package: excel!
fullName: Excel.Setting
summary: >-
  A configuração representa um par chave-valor de uma configuração persistente para o documento (por arquivo por add-in). Esse par chave-valor personalizado pode ser usado para armazenar informações de estado ou ciclo de vida necessárias para o conteúdo ou o complemento do painel de tarefas. Observe que as configurações são persistentes no documento e, portanto, não é um lugar para armazenar informações confidenciais ou protegidas, como informações do usuário e senha.


  \[[Conjunto de APIs: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
