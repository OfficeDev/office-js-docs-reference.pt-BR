### YamlMime:TSType
name: Excel.Setting
uid: excel!Excel.Setting:class
package: excel!
fullName: Excel.Setting
summary: >-
  A configuração representa um par de valores-chave de uma configuração persistente para o documento (por arquivo por complemento). Esse par personalizado de valores de chave pode ser usado para armazenar as informações de estado ou ciclo de vida necessárias pelo conteúdo ou pelo complemento do painel de tarefas. Observe que as configurações são persistentes no documento e, portanto, não é um local para armazenar informações confidenciais ou protegidas, como informações do usuário e senha.


  \[[Conjunto de API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
