    summary: |-
      Para cada ITEM na coleção: representa o código de formato de número do Excel para o intervalo especificado. Ao definir o formato de número para um intervalo, o argumento value pode ser um valor único (String) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
