  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.formulas
    summary: |-
      Para cada ITEM na coleção: representa a fórmula em notação de estilo a1. Ao definir fórmulas para um intervalo, o argumento value pode ser um valor único (uma cadeia de caracteres) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
