  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.style
    summary: |-
      Para cada ITEM na coleção: representa o estilo do intervalo atual. Se os estilos das células forem inconsistentes, NULL será retornado. Para estilos personalizados, o nome do estilo será retornado. Para os estilos internos, uma cadeia de caracteres que representa um valor na enumeração BuiltInstyle será retornada.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.text
    summary: |-
      Para cada ITEM na coleção: valores de texto do intervalo especificado. O valor de texto não depende da largura da célula. A \# substituição de sinal que acontece na IU do Excel não afetará o valor de texto RETORNADO pela API. Somente leitura.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.values
    summary: |-
      Para cada ITEM na coleção: representa os valores brutos do intervalo especificado. Os dados retornados podem ser dos tipos: cadeia de caracteres, número ou booliano. Células que contêm um erro retornarão a cadeia de caracteres de erro. Ao definir valores para um intervalo, o argumento value pode ser um valor único (String, Number ou Boolean) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
