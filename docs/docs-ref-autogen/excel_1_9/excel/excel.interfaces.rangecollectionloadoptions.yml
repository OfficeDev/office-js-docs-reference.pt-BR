  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.numberFormatLocal
    summary: |-
      Para cada ITEM na coleção: representa o código de formato de número do Excel para o intervalo determinado, com base nas configurações de idioma do usuário. Ao definir o formato de número local para um intervalo, o argumento value pode ser um valor único (String) ou uma matriz bidimensional. Se o argumento for um valor único, ele será aplicado a todas as células no intervalo. O Excel não realiza qualquer coerção de idioma ou formatação ao obter ou definir a `numberFormatLocal` propriedade. Qualquer texto retornado usa as cadeias de caracteres formatadas localmente com base no idioma especificado nas configurações do sistema.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
