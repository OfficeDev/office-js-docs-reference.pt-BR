  - uid: 'excel!Excel.RangeAreas#copyFrom:member(1)'
    summary: |-
      Copia a formatação ou dados da célula do intervalo de origem ou de RangeAreas para o RangeAreas atual. O rangeAreas de destino pode ser de tamanho diferente do intervalo de origem ou RangeAreas. O destino será expandido automaticamente se for menor do que a origem.

      \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    fullName: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: sourceRange
          description: 'O intervalo de origem ou RangeAreas a ser copiado. Quando o RangeAreas de origem tem vários intervalos, ele deve estar no formulário de estrutura de tópicos que pode ser criado removendo linhas ou colunas completas de um intervalo retangular.'
          type:
            - 'excel!Excel.RangeAreas#copyFrom~0:complex'
        - id: copyType
          description: O tipo de dados da célula ou formatação a ser copiada. O padrão é "All".
          type:
            - 'excel!Excel.RangeCopyType:enum'
        - id: skipBlanks
          description: True se para ignorar células em branco no intervalo de origem ou RangeAreas. O padrão é false.
          type:
            - boolean
        - id: transpose
          description: True se para transpor as células no RangeAreas de destino. O padrão é false.
          type:
            - boolean
  - uid: 'excel!Excel.RangeAreas#copyFrom:member(2)'
