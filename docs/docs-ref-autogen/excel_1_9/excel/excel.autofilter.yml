      <span data-ttu-id="a02db-104">Aplica o AutoFiltro a um intervalo.</span><span class="sxs-lookup"><span data-stu-id="a02db-104">Applies the AutoFilter to a range.</span></span> <span data-ttu-id="a02db-105">Isso filtra a coluna se o índice de coluna e os critérios de filtro forem especificados.</span><span class="sxs-lookup"><span data-stu-id="a02db-105">This filters the column if column index and filter criteria are specified.</span></span>

      <span data-ttu-id="a02db-106">\[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a02db-106">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a02db-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="a02db-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
