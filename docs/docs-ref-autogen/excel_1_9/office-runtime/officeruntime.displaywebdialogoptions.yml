  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions.displayInIFrame
    summary: Parâmetro opcional que determina se a caixa de diálogo será exibida como um pop-up (false) ou dentro de um IFrame (true). Essa configuração só é aplicável a funções personalizadas em execução no Excel online.
    name: displayInIFrame
    fullName: displayInIFrame
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIFrame?: boolean;'
      return:
        type:
          - boolean
