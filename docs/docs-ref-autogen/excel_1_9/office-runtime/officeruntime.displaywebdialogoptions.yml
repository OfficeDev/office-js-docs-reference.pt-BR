    summary: 'Parâmetro opcional que define a altura da caixa de diálogo como um percentual da exibição atual. Por exemplo, aceita cadeias de caracteres como: '' 50% '', '' 50 ''.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
