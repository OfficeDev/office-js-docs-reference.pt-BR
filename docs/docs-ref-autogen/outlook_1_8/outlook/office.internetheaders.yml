### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.InternetHeaders:interface'
    summary: |-
      O objeto Internetheaders: representa cabeçalhos de Internet personalizados que são preservados depois que o item de mensagem deixa o Exchange e é convertido em uma mensagem MIME. Esses cabeçalhos são armazenados como cabeçalhos x na mensagem MIME.

      Internetheaders: são armazenados como pares chave/valor por item.

      **Observação**: este objeto destina-se a você definir e obter cabeçalhos personalizados em um item de mensagem.

      \[[Conjunto de APIs: caixa de correio 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir
