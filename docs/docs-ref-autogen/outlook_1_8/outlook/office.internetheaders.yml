  - uid: 'outlook!Office.InternetHeaders#setAsync:member(1)'
    summary: |-
      Define os cabeçalhos da Internet especificados para os valores especificados.

      O método setasync cria um novo cabeçalho se o cabeçalho especificado ainda não existir; caso contrário, o valor existente será substituído pelo novo valor.

      **Observação**: esse método é destinado a definir os valores de seus cabeçalhos personalizados.

      \[[Conjunto de APIs: caixa de correio 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir
