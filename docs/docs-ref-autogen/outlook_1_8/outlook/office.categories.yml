### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Categories:interface'
    summary: |-
      Representa as categorias de um item.

      No Outlook, um usuário pode agrupar mensagens e compromissos usando uma categoria para codificá-los por cor. O usuário define [categorias em uma lista mestra](xref:outlook!Office.MasterCategories:interface) em suas caixas de correio. Ele pode, em seguida, aplicar uma ou mais categorias a um item.

      **Importante**: no Outlook na Web, você não pode usar a API para gerenciar categorias em uma mensagem no modo de leitura.

      \[[Conjunto de APIs: caixa de correio 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura
    name: Office.Categories
    fullName: Office.Categories
    langs:
      - typeScript
    type: interface
    package: outlook!
