  package: excel!
  fullName: columnWidth
  summary: >-
    Especifica a largura de todos os colums dentro do intervalo. Se as larguras das colunas não forem uniformes, será retornado null.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
