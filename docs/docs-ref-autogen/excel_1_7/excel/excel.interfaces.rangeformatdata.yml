- name: rowHeight
  uid: excel!Excel.Interfaces.RangeFormatData#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: >-
    A altura de todas as linhas no intervalo. Se as alturas da linha não são uniformes, null será retornado.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
