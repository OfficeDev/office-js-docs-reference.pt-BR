      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8ba85-115">Exemplos</span><span class="sxs-lookup"><span data-stu-id="8ba85-115">Examples</span></span>

