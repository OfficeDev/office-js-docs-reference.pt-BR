### YamlMime:TSType
name: Excel.Interfaces.ChartTrendlineUpdateData
uid: excel!Excel.Interfaces.ChartTrendlineUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineUpdateData
summary: Uma interface para atualizar dados no objeto ChartTrendline, para uso em `chartTrendline.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Representa a formatação de uma linha de tendência do gráfico.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatUpdateData:interface" />
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Representa o valor de intercepção da linha de tendência. Pode ser definido como um valor numérico ou uma cadeia de caracteres vazia (para valores automáticos de eixo). O valor retornado sempre é um número.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: any;'
    return:
      type: any
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Representa o período de uma linha de tendência de gráfico. Aplicável apenas às linhas de tendência com o tipo `MovingAverage`<!-- -->.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Representa o nome da linha de tendência. Pode ser definido como um valor de cadeia de caracteres, um `null` valor representa valores automáticos. O valor retornado sempre é uma cadeia de caracteres.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Representa a ordem de uma linha de tendência de gráfico. Aplicável apenas às linhas de tendência com o tipo `Polynomial`<!-- -->.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#type:member
  package: excel!
  fullName: type
  summary: >-
    Representa o tipo da linha de tendência de um gráfico.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power";'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineType:enum" /> | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power"
