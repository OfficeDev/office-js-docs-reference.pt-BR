### YamlMime:TSType
name: Excel.Interfaces.WorksheetLoadOptions
uid: excel!Excel.Interfaces.WorksheetLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.WorksheetLoadOptions
summary: >-
  Uma planilha do Excel é uma grade de células. Ele pode conter dados, tabelas, gráficos, etc. Para saber mais sobre o modelo de objeto de planilha, leia [Trabalhar com planilhas usando](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-worksheets) a API JavaScript do Excel<!-- -->.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: charts
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#charts:member
  package: excel!
  fullName: charts
  summary: >-
    Retorna uma coleção de gráficos que fazem parte da planilha.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'charts?: Excel.Interfaces.ChartCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Retorna um valor que identifica de forma exclusiva a planilha em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a planilha seja renomeada ou movida.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    O nome de exibição da planilha.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#position:member
  package: excel!
  fullName: position
  summary: >-
    A posição baseada em zero da planilha na pasta de trabalho.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: boolean;'
    return:
      type: boolean
- name: protection
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#protection:member
  package: excel!
  fullName: protection
  summary: >-
    Retorna o objeto de proteção da planilha para uma planilha.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface" />
- name: standardHeight
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#standardHeight:member
  package: excel!
  fullName: standardHeight
  summary: >-
    Retorna a altura padrão de todas as linhas na planilha, em pontos.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardHeight?: boolean;'
    return:
      type: boolean
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Especifica a largura padrão (padrão) de todas as colunas na planilha. Uma unidade de largura de coluna equivale à largura de um caractere no estilo Normal. Para fontes proporcionais, será usada a largura do caractere 0 (zero).


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type: boolean
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    A cor da guia da planilha. Ao recuperar a cor da guia, se a planilha for invisível, o valor será nulo. Se a planilha estiver visível, mas a cor da guia estiver definida como automática, uma cadeia de caracteres vazia será retornada. Caso contrário, a propriedade será definida como uma cor, no formato " 123456" Ao definir a cor, use uma cadeia de caracteres vazia para definir uma cor "automática" ou uma cor real caso \# contrário.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
- name: tables
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#tables:member
  package: excel!
  fullName: tables
  summary: >-
    Coleção de tabelas que fazem parte da planilha.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableCollectionLoadOptions:interface" />
- name: visibility
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#visibility:member
  package: excel!
  fullName: visibility
  summary: >-
    A visibilidade da planilha.


    \[[Conjunto de API: ExcelApi 1.1 para visibilidade de leitura; 1,2 para defini-lo.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visibility?: boolean;'
    return:
      type: boolean
