  - uid: excel.Excel.Workbook.getSelectedRange
    summary: |-
      <span data-ttu-id="32208-123">Obtém o intervalo único selecionado atualmente da pasta de trabalho.</span><span class="sxs-lookup"><span data-stu-id="32208-123">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="32208-124">Se houver vários intervalos selecionados, este método gerará um erro.</span><span class="sxs-lookup"><span data-stu-id="32208-124">If there are multiple ranges selected, this method will throw an error.</span></span>

