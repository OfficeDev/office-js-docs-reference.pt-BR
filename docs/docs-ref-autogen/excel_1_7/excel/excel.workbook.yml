      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="32208-122">Exemplos</span><span class="sxs-lookup"><span data-stu-id="32208-122">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

