        type:
          - 'excel!Excel.Interfaces.ChartCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#id:member'
    summary: |-
      Para cada ITEM na coleção: retorna um valor que identifica exclusivamente a planilha em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a planilha seja renomeada ou movida.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#name:member'
    summary: |-
      Para cada ITEM na coleção: o nome de exibição da planilha.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#position:member'
    summary: |-
      Para cada ITEM na coleção: a posição com base em zero da planilha na pasta de trabalho.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: 'position?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#protection:member'
    summary: |-
      Para cada ITEM na coleção: retorna o objeto de proteção de planilha para uma planilha.

      \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member'
    summary: |-
      Para cada ITEM na coleção: retorna a altura padrão (padrão) de todas as linhas da planilha, em pontos.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardHeight
    fullName: standardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member'
    summary: |-
      Para cada ITEM na coleção: especifica a largura padrão de todas as colunas da planilha. Uma unidade de largura de coluna equivale à largura de um caractere no estilo Normal. Para fontes proporcionais, será usada a largura do caractere 0 (zero).

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    summary: |-
      Para cada ITEM na coleção: a cor da guia da planilha. Ao recuperar a cor de tabulação, se a planilha estiver invisível, o valor será NULL. Se a planilha estiver visível, mas a cor da guia estiver definida como auto, uma cadeia de caracteres vazia será retornada. Caso contrário, a propriedade será definida como uma cor, no formato "\#123456" ao definir a cor, usar uma cadeia de caracteres vazia para definir uma cor "auto" ou uma cor real caso contrário.

      \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tables:member'
    summary: |-
      Para cada ITEM da coleção: coleção de tabelas que fazem parte da planilha.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tables
    fullName: tables
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#visibility:member'
    summary: |-
      Para cada ITEM na coleção: a visibilidade da planilha.

      \[[Conjunto de APIs: ExcelApi 1,1 para ler a visibilidade; 1,2 para configurá-la.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: visibility
    fullName: visibility
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visibility?: boolean;'
      return:
        type:
          - boolean
