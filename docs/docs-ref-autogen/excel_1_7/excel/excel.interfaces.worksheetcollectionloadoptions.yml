  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Para CADA ITEM na coleção: Retorna um valor que identifica exclusivamente a planilha em uma determinada pasta de trabalho. O valor do identificador permanece o mesmo, ainda que a planilha seja renomeada ou movida.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
