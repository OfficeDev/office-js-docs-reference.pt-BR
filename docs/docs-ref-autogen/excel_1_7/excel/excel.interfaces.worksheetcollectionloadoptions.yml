  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#charts:member'
    summary: |-
      Para cada ITEM na coleção: retorna uma coleção de gráficos que fazem parte da planilha.

      \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: charts
    fullName: charts
    langs:
