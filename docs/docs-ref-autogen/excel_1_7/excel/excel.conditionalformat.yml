    type: property
    syntax:
      content: 'readonly cellValue: Excel.CellValueConditionalFormat;'
      return:
        type:
          - excel.Excel.CellValueConditionalFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5804c-109">Exemplos</span><span class="sxs-lookup"><span data-stu-id="5804c-109">Examples</span></span>

