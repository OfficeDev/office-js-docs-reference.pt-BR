  - uid: excel.Excel.ConditionalFormat.getRange
    summary: |-
      <span data-ttu-id="5804c-139">Retorna o intervalo ao qual a formatação condicional é aplicada.</span><span class="sxs-lookup"><span data-stu-id="5804c-139">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="5804c-140">Gera um erro se a formatação condicional for aplicada a vários intervalos.</span><span class="sxs-lookup"><span data-stu-id="5804c-140">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="5804c-141">Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="5804c-141">Read-only.</span></span>

      <span data-ttu-id="5804c-142">\[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5804c-142">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5804c-143">Exemplos</span><span class="sxs-lookup"><span data-stu-id="5804c-143">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const worksheetRange = sheet.getRange();
              worksheetRange.conditionalFormats.load("type");

              await context.sync();

              let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];
              worksheetRange.conditionalFormats.items.forEach(item => {
                  cfRangePairs.push({
                      cf: item,
                      range: item.getRange().load("address")
                  });
              });

              await context.sync();

              if (cfRangePairs.length > 0) {
                  cfRangePairs.forEach(item => {
                      console.log(item.cf.type);
                  });
              } else {
                  console.log("No conditional formats applied.");
              }
          });
          ```
