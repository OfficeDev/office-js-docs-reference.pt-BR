  - uid: 'excel!Excel.WorksheetFreezePanes#getLocationOrNullObject:member(1)'
    summary: |-
      <span data-ttu-id="8a845-120">Obtém um intervalo que descreve as células congeladas no modo de exibição da planilha ativa.</span><span class="sxs-lookup"><span data-stu-id="8a845-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="8a845-121">O intervalo congelado corresponde às células que estão congeladas no painel superior e à esquerda.</span><span class="sxs-lookup"><span data-stu-id="8a845-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="8a845-122">Se não houver nenhum painel congelado, retorna um objeto NULL.</span><span class="sxs-lookup"><span data-stu-id="8a845-122">If there is no frozen pane, returns a null object.</span></span>

      <span data-ttu-id="8a845-123">\[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8a845-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getLocationOrNullObject()
    fullName: getLocationOrNullObject()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getLocationOrNullObject(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8a845-124">Exemplos</span><span class="sxs-lookup"><span data-stu-id="8a845-124">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const frozenRange = sheet.freezePanes.getLocationOrNullObject();
              frozenRange.load("address");

              await context.sync();

              if (frozenRange.isNullObject) {
                  console.log(`The worksheet does not contain a frozen pane.`);
              } else {
                  console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is "${frozenRange.address}"`);
              }
          });
          ```
