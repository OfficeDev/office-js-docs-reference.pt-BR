  - uid: 'excel!Excel.WorksheetFreezePanes#freezeAt:member(1)'
    summary: |-
      <span data-ttu-id="8a845-104">Define as células congeladas no modo de exibição da planilha ativa.</span><span class="sxs-lookup"><span data-stu-id="8a845-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="8a845-105">O intervalo fornecido corresponde a células que serão congeladas no painel superior e à esquerda.</span><span class="sxs-lookup"><span data-stu-id="8a845-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

      <span data-ttu-id="8a845-106">\[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8a845-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8a845-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="8a845-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="8a845-108">Um intervalo que representa as células a serem congeladas ou nulo para remover todos os painéis congelados.</span><span class="sxs-lookup"><span data-stu-id="8a845-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - 'excel!Excel.WorksheetFreezePanes#freezeAt~0:complex'
