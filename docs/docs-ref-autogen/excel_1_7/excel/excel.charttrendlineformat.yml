    summary: |-
      <span data-ttu-id="71882-105">Representa a formatação de linha do gráfico.</span><span class="sxs-lookup"><span data-stu-id="71882-105">Represents chart line formatting.</span></span> <span data-ttu-id="71882-106">Somente leitura.</span><span class="sxs-lookup"><span data-stu-id="71882-106">Read-only.</span></span>

      <span data-ttu-id="71882-107">\[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="71882-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: line
    fullName: line
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly line: Excel.ChartLineFormat;'
      return:
        type:
          - excel.Excel.ChartLineFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="71882-108">Exemplos</span><span class="sxs-lookup"><span data-stu-id="71882-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 

              // Get the color of the chart trendline. 
              // In this example, it's #4472c4 which is blue.
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              let line = trendline.format.line;
              line.load("color");

              await context.sync();

              console.log("The trendline color is:" + line.color);
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);

              // Set format of the trendline to a solid, red line.
              let line = trendline.format.line;
              line.color = '#FF0000';

              await context.sync();

              console.log("The trendline color has been set to:" + line.color);
          });
          ```
