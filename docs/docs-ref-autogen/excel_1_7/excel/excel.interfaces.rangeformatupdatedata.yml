- name: columnWidth
  uid: excel!Excel.Interfaces.RangeFormatUpdateData#columnWidth:member
  package: excel!
  fullName: columnWidth
  summary: >-
    Especifica a largura de todos os colums dentro do intervalo. Se as larguras das colunas não forem uniformes, será retornado null.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
