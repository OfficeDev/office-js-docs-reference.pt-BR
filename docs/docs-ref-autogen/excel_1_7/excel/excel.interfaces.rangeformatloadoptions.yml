- name: textOrientation
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    A orientação do texto de todas as células dentro do intervalo. A orientação do texto deve ser um inteiro de-90 a 90 ou 180 para texto orientado verticalmente. Se a orientação dentro de um intervalo não for uniforme, NULL será retornado.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: boolean;'
    return:
      type: boolean
- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Determina se a altura da linha do `Range` objeto é igual à altura padrão da planilha. Retorna `true` se a altura da linha do `Range` objeto for igual à altura padrão da planilha. Retorna `null` se o intervalo contiver mais de uma linha e as linhas não forem todas da mesma altura. Retorna de `false` outra forma. Observação: essa propriedade deve ser definida somente como `true`<!-- -->. Defini-la como `false` não tem efeito.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Especifica se a largura da coluna do `Range` objeto é igual à largura padrão da planilha. Retorna `true` se a largura da coluna do `Range` objeto for igual à largura padrão da planilha. Retorna `null` se o intervalo contiver mais de uma coluna e as colunas não tiverem a mesma altura. Retorna de `false` outra forma. Observação: essa propriedade deve ser definida somente como `true`<!-- -->. Defini-la como `false` não tem efeito.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type: boolean
