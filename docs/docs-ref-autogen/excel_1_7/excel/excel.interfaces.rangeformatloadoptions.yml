- name: rowHeight
  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: >-
    A altura de todas as linhas no intervalo. Se as alturas de linha não forem uniformes, NULL será retornado.


