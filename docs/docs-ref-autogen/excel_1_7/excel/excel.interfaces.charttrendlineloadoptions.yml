- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Representa a formatação de uma linha de tendência do gráfico.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
