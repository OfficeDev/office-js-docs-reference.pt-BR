  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`A especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Para cada ITEM na coleção: representa a formatação de uma tendência de gráfico.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineFormatLoadOptions:interface" />
- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Para cada ITEM na coleção: representa o valor de interseção da tendência. Pode ser definido como um valor numérico ou uma cadeia de caracteres vazia (para valores automáticos de eixo). O valor retornado sempre é um número.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: boolean;'
    return:
      type: boolean
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Para cada ITEM na coleção: representa o período de uma tendência de gráfico. Aplicável somente para tendência com tipo MovingAverage.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Para cada ITEM na coleção: representa o nome da tendência. Pode ser definido como um valor de sequência ou pode ser definido como valor nulo para representar valores automáticos. O valor retornado sempre é uma cadeia de caracteres.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Para cada ITEM na coleção: representa a ordem de uma tendência de gráfico. Aplicável somente para tendência com tipo polinomial.


    \[[Conjunto de APIs: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: boolean;'
    return:
      type: boolean
