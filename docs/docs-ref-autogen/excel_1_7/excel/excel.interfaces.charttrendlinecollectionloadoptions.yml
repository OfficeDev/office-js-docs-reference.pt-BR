  package: excel!
  fullName: name
  summary: >-
    Para CADA ITEM na coleção: Representa o nome da linha de tendência. Pode ser definido como um valor de cadeia de caracteres, um `null` valor representa valores automáticos. O valor retornado sempre é uma cadeia de caracteres.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
