name: Excel.Interfaces.WorksheetUpdateData
uid: excel!Excel.Interfaces.WorksheetUpdateData:interface
package: excel!
fullName: Excel.Interfaces.WorksheetUpdateData
summary: Uma interface para atualizar dados no objeto Worksheet, para uso em `worksheet.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: name
  uid: excel!Excel.Interfaces.WorksheetUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    O nome de exibição da planilha.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.Interfaces.WorksheetUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    A posição baseada em zero da planilha na pasta de trabalho.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: number;'
    return:
      type: number
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetUpdateData#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Especifica a largura padrão (padrão) de todas as colunas na planilha. Uma unidade de largura de coluna equivale à largura de um caractere no estilo Normal. Para fontes proporcionais, será usada a largura do caractere 0 (zero).


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: number;'
    return:
      type: number
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetUpdateData#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    A cor da guia da planilha. Ao recuperar a cor da guia, se a planilha for invisível, o valor será `null`<!-- -->. Se a planilha estiver visível, mas a cor da guia estiver definida como automática, uma cadeia de caracteres vazia será retornada. Caso contrário, a propriedade será definida como uma cor, no formato \# RRGGBB (por exemplo, "FFA500"). Ao definir a cor, use uma cadeia de caracteres vazia para definir uma cor "automática" ou uma cor real caso contrário.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: string;'
    return:
      type: string
- name: visibility
  uid: excel!Excel.Interfaces.WorksheetUpdateData#visibility:member
  package: excel!
  fullName: visibility
  summary: >-
    A visibilidade da planilha.


    \[[Conjunto de API: ExcelApi 1.1 para visibilidade de leitura; 1,2 para defini-lo.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visibility?: Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden";'
    return:
      type: <xref uid="excel!Excel.SheetVisibility:enum" /> | "Visible" | "Hidden" | "VeryHidden"
