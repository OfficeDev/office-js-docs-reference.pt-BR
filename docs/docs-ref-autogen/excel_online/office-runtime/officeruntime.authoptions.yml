### YamlMime:UniversalReference
items:
  - uid: 'office-runtime!OfficeRuntime.AuthOptions:interface'
    summary: 'Fornece opções para a experiência do usuário quando o Office Obtém um token de acesso para o suplemento do AAD v. 2,0 com o método getAccessToken.'
    isPreview: true
    name: OfficeRuntime.AuthOptions
    fullName: OfficeRuntime.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office-runtime!
    children:
      - 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
    summary: 'Permite que o Office obtenha um token de acesso silectly ou por meio de um consentimento interativo, se necessário. Se for definido como false, o Office tentará executar silenciosamente um token de acesso. Se ele não fizer isso, o Office retornará um erro descritivo. Se definido como true, o Office mostrará uma interface do usuário de consentimento interativo depois de falhar para obter um token de acesso de forma silenciosa. O prompt só permitirá o consentimento para o escopo do perfil do AAD, não para os escopos do Microsoft Graph.'
    isPreview: true
    name: allowConsentPrompt
    fullName: allowConsentPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowConsentPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
    summary: 'Permite que o Office obtenha um token de acesso fornecido de forma silenciosa e que mostre a interface de usuário interativa para entrar no usuário. Se for definido como false, o Office tentará executar silenciosamente um token de acesso. Se ele não fizer isso, o Office retornará um erro descritivo. Se definido como true, o Office mostrará uma interface do usuário de entrada interativa depois de falhar para obter um token de acesso de forma silenciosa.'
    isPreview: true
    name: allowSignInPrompt
    fullName: allowSignInPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowSignInPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
    summary: 'Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.'
    isPreview: true
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any;'
      return:
        type:
          - any
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
    summary: 'Faz o Office solicitar que o usuário forneça o fator adicional quando o locatário que está sendo direcionado pelo Microsoft Graph requer autenticação multifator. O valor da cadeia de caracteres identifica o tipo de fator adicional necessário. Na maioria dos casos, você não saberá em tempo de desenvolvimento se o locatário do usuário requer um fator adicional ou o que deve ser a cadeia de caracteres. Portanto, essa opção seria usada em uma chamada de "segunda tentativa" do getAccessToken após o Microsoft Graph ter enviado um erro solicitando o fator adicional e contendo a cadeia de caracteres que deve ser usada com a opção authChallenge.'
    isPreview: true
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
    summary: 'Preterido solicita que o usuário adicione sua conta do Office (ou alterne para ele, se ele já estiver adicionado).'
    isPreview: true
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
    summary: 'Faz com que o Office retorne um erro descritivo quando o suplemento deseja acessar o MS Graph e o usuário/administrador não tiver concedido consentimento aos escopos do MS Graph. O Office só oferece suporte a escopos de gráfico quando o suplemento tiver sido implantado por um administrador de locatários. Essas informações não estarão disponíveis durante o desenvolvimento. A configuração dessa opção como true permitirá que o Office informe o suplemento por antecipação se o acesso ao MS Graph falhar, retornando um erro descritivo.'
    isPreview: true
    name: forMSGraphAccess
    fullName: forMSGraphAccess
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forMSGraphAccess?: boolean;'
      return:
        type:
          - boolean