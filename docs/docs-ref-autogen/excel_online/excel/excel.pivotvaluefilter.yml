### YamlMime:TSType
name: Excel.PivotValueFilter
uid: excel!Excel.PivotValueFilter:interface
package: excel!
fullName: Excel.PivotValueFilter
summary: >-
  Modelo configurável para um filtro de valor aplicar a um PivotField. O `condition` define quais critérios precisam ser definidos para que o filtro opere.


  \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotValueFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    O comparador é o valor estático ao qual outros valores são comparados. O tipo de comparação é definido pela condição. Por exemplo, se o comparador for "50" e a condição for "GreaterThan", todos os valores de item que não forem maiores do que 50 serão removidos pelo filtro.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: excel!Excel.PivotValueFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    Especifica a condição para o filtro, que define os critérios de filtragem necessários.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
    return:
      type: <xref uid="excel!Excel.ValueFilterCondition:enum" /> | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN"
- name: exclusive
  uid: excel!Excel.PivotValueFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    Se true, Filter *excluirá* itens que atendem aos critérios. O padrão é false (filtrar para incluir itens que atendam aos critérios).


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotValueFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    O limite inferior do intervalo para a condição de `Between` filtro.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: number;'
    return:
      type: number
- name: selectionType
  uid: excel!Excel.PivotValueFilter#selectionType:member
  package: excel!
  fullName: selectionType
  summary: >-
    Especifica se o filtro é para os N itens superiores/inferiores, N superior/inferior% ou soma superior/inferior N.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
    return:
      type: <xref uid="excel!Excel.TopBottomSelectionType:enum" /> | "Items" | "Percent" | "Sum"
- name: threshold
  uid: excel!Excel.PivotValueFilter#threshold:member
  package: excel!
  fullName: threshold
  summary: >-
    O número de limite de "N" de itens, porcentagem ou soma a ser filtrado para uma condição de filtro Top/Bottom.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threshold?: number;'
    return:
      type: number
- name: upperBound
  uid: excel!Excel.PivotValueFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    O limite superior do intervalo para a condição de `Between` filtro.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: number;'
    return:
      type: number
- name: value
  uid: excel!Excel.PivotValueFilter#value:member
  package: excel!
  fullName: value
  summary: >-
    Nome do "valor" escolhido no campo pelo qual filtrar.


    \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: string;'
    return:
      type: string
