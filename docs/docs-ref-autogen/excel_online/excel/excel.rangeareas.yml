    - id: cellType
      description: O tipo de células a ser incluído.
      type: <xref uid="excel!Excel.SpecialCellType:enum" />
    - id: cellValueType
      description: Se cellType for Constants ou Formulas, esse argumento será usado para determinar quais tipos de células incluir no resultado. Esses valores podem ser combinados para retornar mais de um tipo. O padrão é selecionar todas as constantes ou as fórmulas, independente do tipo.
      type: <xref uid="excel!Excel.SpecialCellValueType:enum" />
    return:
