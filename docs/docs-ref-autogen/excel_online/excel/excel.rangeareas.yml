name: Excel.RangeAreas
uid: excel!Excel.RangeAreas:class
package: excel!
fullName: Excel.RangeAreas
summary: >-
  RangeAreas representa uma coleção de um ou mais intervalos retangulares na mesma planilha. Para saber como usar intervalos descontíuos, leia Trabalhar com vários intervalos simultaneamente em [complementos do Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.


  \[[Conjunto de APIs: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
