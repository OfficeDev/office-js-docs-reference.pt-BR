items:
  - uid: 'excel!Excel.Interfaces.SettingLoadOptions:interface'
    summary: |-
      A configuração representa um par chave-valor de uma configuração persistente para o documento (por arquivo por suplemento). Esse par chave-valor personalizado pode ser usado para armazenar informações de estado ou de ciclo de vida necessárias para o conteúdo ou suplemento de painel de tarefas. Observe que as configurações são mantidas no documento e, portanto, não é um local para armazenar informações confidenciais ou protegidas, como informações de usuário e senha.

      \[[Conjunto de APIs: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
