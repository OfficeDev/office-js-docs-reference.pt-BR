- name: addresses
  uid: excel!Excel.Interfaces.WorkbookRangeAreasData#addresses:member
  package: excel!
  fullName: addresses
  summary: >-
    Retorna uma matriz de endereço no estilo A1. O valor de endereço conterá o nome da planilha para cada bloco retangular de células (por exemplo, "Sheet1! A1:B4, Sheet1! D1:D4"). Somente leitura.


    \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addresses?: string[];'
    return:
      type: string[]
- name: areas
  uid: excel!Excel.Interfaces.WorkbookRangeAreasData#areas:member
  package: excel!
  fullName: areas
  summary: >-
    Retorna o objeto RangeAreasCollection, cada RangeAreas na coleção representa um ou mais intervalos de retângulos em uma planilha.


    \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
