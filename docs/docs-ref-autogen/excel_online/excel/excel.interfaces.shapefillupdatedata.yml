name: Excel.Interfaces.ShapeFillUpdateData
uid: excel!Excel.Interfaces.ShapeFillUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ShapeFillUpdateData
summary: Uma interface para atualizar dados no objeto ShapeFill, para uso em `shapeFill.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillUpdateData#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    Representa a cor de primeiro plano de preenchimento da forma no formato de cor HTML, do formulário \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja")


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillUpdateData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Especifica a porcentagem de transparência do preenchimento como um valor de 0,0 (opaco) a 1,0 (claro). Retorna nulo se o tipo de forma não suportar transparência ou se o preenchimento de forma tiver transparência inconsistente como com um tipo de preenchimento de gradiente.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
