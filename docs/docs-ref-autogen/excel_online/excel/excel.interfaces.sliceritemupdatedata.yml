  fullName: isSelected
  summary: >-
    True se o item da segmentação de dados estiver selecionado. Definir esse valor não limpará o estado escolhido de outros SlicerItems. Por padrão, se o item da slicer for o único selecionado, quando ele for deseleito, todos os itens serão selecionados.


