- name: scaleHeight(scaleFactor, scaleType, scaleFrom)
  uid: excel!Excel.Shape#scaleHeight:member(1)
  package: excel!
  fullName: scaleHeight(scaleFactor, scaleType, scaleFrom)
  summary: >-
    Dimensiona a altura da forma por um fator especificado. Para imagens, é possível indicar se você deseja dimensionar a forma em relação ao tamanho original ou ao tamanho atual. As formas que não são figuras serão sempre dimensionadas em relação à sua altura atual.


    \[[Conjunto de APIs: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scaleHeight(scaleFactor: number, scaleType: Excel.ShapeScaleType, scaleFrom?: Excel.ShapeScaleFrom): void;'
    parameters:
    - id: scaleFactor
      description: Especifica a proporção entre a altura da forma após você redimensioná-la e a altura atual ou original.
      type: number
    - id: scaleType
      description: Especifica se a forma é dimensionada em relação ao seu tamanho original ou atual. A opção de dimensionamento de tamanho original só funciona para imagens.
      type: <xref uid="excel!Excel.ShapeScaleType:enum" />
    - id: scaleFrom
      description: Opcional. Especifica qual parte da forma mantém sua posição quando a forma é dimensionada. Se for omitido, ele representará o canto superior esquerdo da forma manterá sua posição.
      type: <xref uid="excel!Excel.ShapeScaleFrom:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-move-and-order.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Octagon\")\n    shape.lockAspectRatio = true;\n    shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);\n    await context.sync();\n});\n```"
