### YamlMime:TSEnum
name: Excel.PivotFilterType
uid: excel!Excel.PivotFilterType:enum
package: excel!
fullName: Excel.PivotFilterType
summary: >-
  Um número simples que representa um tipo de filtro para um PivotField.


  \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'Filtra PivotItems com uma data no lugar de um rótulo. Observação: um PivotField não pode ter simultaneamente um filtro de rótulo e um filtro de data aplicado.'
  value: "\"Date\""
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 'Filtra PivotItems com base em seus rótulos. Observação: um PivotField não pode ter simultaneamente um filtro de rótulo e um filtro de data aplicado.'
  value: "\"Label\""
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: Filtra pivotItems selecionados manualmente da Tabela Dinâmica.
  value: "\"Manual\""
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: '`PivotFilterType` é desconhecido ou sem suporte.'
  value: "\"Unknown\""
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: Filtra com base no valor de um PivotItem com relação a um `DataPivotHierarchy`<!-- -->.
  value: "\"Value\""
