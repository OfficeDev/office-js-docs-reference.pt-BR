  fullName: pivotTables
  summary: >-
    Representa uma coleção de Tabelas Dinâmicas associadas à pasta de trabalho.


    \[[Conjunto de APIs: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
