### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  Enumeração que representa todas as condições aceitas pelas quais um filtro de valor pode ser aplicado. Usado para configurar o tipo de PivotFilter que é aplicado ao campo. `PivotFilter.exclusive` pode ser definido como true para inverter muitas dessas condições.


  \[[Conjunto de APIs: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: between
  uid: excel!Excel.ValueFilterCondition.between:member
  package: excel!
  summary: >-
    Entre `lowerBound` e `upperBound` critérios.


    Critérios necessários: {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. Critérios opcionais: {`exclusive`<!-- -->}<!-- -->.
  value: "\"Between\""
- name: bottomN
  uid: excel!Excel.ValueFilterCondition.bottomN:member
  package: excel!
  summary: >-
    Na parte inferior (`threshold`<!-- -->) \[ itens, porcentagem, soma \] de categoria de valor.


    Critérios necessários: {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
  value: "\"BottomN\""
- name: equals
  uid: excel!Excel.ValueFilterCondition.equals:member
  package: excel!
  summary: >-
    É igual a critério de comparativo.


    Critérios necessários: {`value`<!-- -->, `comparator`<!-- -->}<!-- -->. Critérios opcionais: {`exclusive`<!-- -->}<!-- -->.
  value: "\"Equals\""
- name: greaterThan
