name: Excel.GeometricShape
uid: excel!Excel.GeometricShape:class
package: excel!
fullName: Excel.GeometricShape
summary: >-
  Representa uma forma geométrica dentro de uma planilha. Uma forma geométrica pode ser um retângulo, seta de bloco, símbolo da equação, item de fluxograma, estrela, faixa, texto explicante ou qualquer outra forma básica no Excel.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
