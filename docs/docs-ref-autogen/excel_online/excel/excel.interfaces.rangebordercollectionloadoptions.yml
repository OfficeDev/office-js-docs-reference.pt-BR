name: Excel.Interfaces.RangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderCollectionLoadOptions
summary: >-
  Representa os objetos border que compõem a borda do intervalo.


  \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`A especificação de LoadOptions carrega todas as propriedades escalares (por exemplo:`Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Para cada ITEM na coleção: código de cor HTML que representa a cor da linha de borda, da forma \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Para cada ITEM da coleção: valor constante que indica o lado específico da borda. Consulte Excel. BorderIndex para obter detalhes.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Para cada ITEM na coleção: uma das constantes de estilo de linha que especifica o estilo de linha da borda. Consulte Excel. BorderLineStyle para obter detalhes.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Para cada ITEM na coleção: especifica um duplo que clareia ou escurece uma cor para a borda do intervalo, o valor é entre-1 (mais escuro) e 1 (mais brilhante), com 0 para a cor original. Um valor nulo indica que a borda não tem configuração uniforme tintAndShade.


    \[[Conjunto de APIs: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Para cada ITEM na coleção: especifica o peso da borda em torno de um intervalo. Consulte Excel. BorderWeight para obter detalhes.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
