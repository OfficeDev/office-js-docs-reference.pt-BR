- name: format
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Retorna um objeto RangeFormat, encapsulando a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades para todos os intervalos no objeto RangeAreas.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: style
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de todos os intervalos nesse objeto RangeAreas. Se os estilos das células são inconsistentes, null será retornado. Para estilos personalizados, o nome do estilo será retornado. Para estilos integrados, uma cadeia de caracteres que representa um valor no número BuiltInStyle será retornada.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
