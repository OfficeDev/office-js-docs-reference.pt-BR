  uid: excel!Excel.Interfaces.RangeFontData#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Tipo de sublinhado aplicado à fonte. Consulte `Excel.RangeUnderlineStyle` para obter detalhes.


