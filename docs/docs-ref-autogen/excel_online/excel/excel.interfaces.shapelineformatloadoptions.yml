### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatLoadOptions
uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatLoadOptions
summary: >-
  Representa a formatação de linha do objeto shape. Para imagens e formas geométricas, a formatação de linha representa a borda da forma.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Representa a cor da linha no formato de cor HTML, do formulário \# RRGGBB (por exemplo, "FFA500") ou como uma cor HTML nomeada (por exemplo, "laranja").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Representa o estilo de linha da forma. Retorna nulo quando a linha não estiver visível ou quando existirem estilos de traços inconsistentes. Para saber detalhes, confira Excel.ShapeLineStyle.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa o estilo de linha da forma. Retorna nulo quando a linha não estiver visível ou quando existirem estilos inconsistentes. Para saber detalhes, confira Excel.ShapeLineStyle.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Representa o grau de transparência da linha especificada como um valor de 0,0 (opaco) a 1,0 (claro). Retorna nulo quando a forma possui transparências inconsistentes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Especifica se a formatação de linha de um elemento de forma está visível. Retorna nulo quando a forma possui visibilidades inconsistentes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Representa a espessura da linha, em pontos. Retorna nulo quando não a linha não estiver visível ou existirem espessuras de linha inconsistentes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
