    <span data-ttu-id="2a31d-p106">O método set define a propriedade especificada com o valor especificado. Você deve usar o método saveAsync para salvar a propriedade no servidor.</span><span class="sxs-lookup"><span data-stu-id="2a31d-p106">The set method sets the specified property to the specified value. You must use the saveAsync method to save the property to the server.</span></span>


