  - uid: Outlook_1_3.Office.Diagnostics.hostVersion
    summary: |-
      Obtém uma cadeia de caracteres que representa a versão do aplicativo host ou do Exchange Server.

      Se o suplemento de email estiver em execução no cliente da área de trabalho do Outlook ou no Outlook para iOS, a propriedade hostVersion retornará a versão do aplicativo host, o Outlook. No Outlook Web App, a propriedade retorna a versão do Exchange Server. Um exemplo é a cadeia de caracteres 15.0.468.0.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
