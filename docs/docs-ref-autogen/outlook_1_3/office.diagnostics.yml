  - uid: Outlook_1_3.Office.Diagnostics.OWAView
    summary: |-
      Obtém uma cadeia de caracteres que representa o modo de exibição atual do Outlook Web App.

      A cadeia de caracteres retornada pode ser um dos seguintes valores: OneColumn, TwoColumns ou ThreeColumns.

      Se o aplicativo host não for Outlook Web App, acessar essa propriedade resultará em indefinido.

      O Outlook Web App tem três modos de exibição que correspondem à largura da tela e da janela, e à quantidade de colunas que pode ser exibida:

      - OneColumn, que é exibido quando a tela é reduzida. O Outlook Web App usa esse layout de coluna única em toda a tela de um smartphone.

      - TwoColumns, que é exibido quando a tela é mais larga. O Outlook Web App usa esse modo de exibição na maioria dos tablets.

      - ThreeColumns, que é exibido quando a tela é larga. Por exemplo, o Outlook Web App usa esse modo de exibição em um modo de tela cheia em um computador de mesa.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"