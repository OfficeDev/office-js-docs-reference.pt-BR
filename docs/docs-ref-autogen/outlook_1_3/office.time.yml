  - uid: Outlook_1_3.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="b1c99-126">Define a hora de início ou de término de um compromisso.</span><span class="sxs-lookup"><span data-stu-id="b1c99-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="b1c99-127">Se o método setAsync for chamado na propriedade Start, a propriedade end será ajustada para manter a duração do compromisso como definido anteriormente.</span><span class="sxs-lookup"><span data-stu-id="b1c99-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="b1c99-128">Se o método setAsync for chamado na Propriedade End, a duração do compromisso será estendida para a nova hora de término.</span><span class="sxs-lookup"><span data-stu-id="b1c99-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

