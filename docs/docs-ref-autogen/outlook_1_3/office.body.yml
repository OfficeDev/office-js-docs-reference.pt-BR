- uid: Outlook_1_3.Office.Body.prependAsync
  summary: >-
    Adiciona o conteúdo especificado ao início do corpo do item.


    O método prependAsync insere a cadeia de caracteres especificada no início do corpo do item. Após a inserção, o cursor é retornado ao seu lugar original, em relação ao conteúdo inserido.


    Ao incluir links na marcação HTML, você pode desabilitar preview link online, definindo o atributo de identificação sobre a âncora (&lt;um&gt;) para "LPNoLP" (consulte a seção de exemplos para obter um exemplo).


    \[[Conjunto de APIs: caixa de correio 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>DataExceedsMaximumSize - o parâmetro de dados é mais de 1.000.000 caracteres.</td></tr></table>


    Além dessa assinatura, esse método também tem as seguintes assinaturas:


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`
  name: prependAsync(data, options, callback)
  fullName: prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: A cadeia de caracteres a ser inserida no início do corpo. A cadeia de caracteres está limitada a 1.000.000 de caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada. coercionType: O formato desejado para o corpo. A cadeia de caracteres no parâmetro dados será convertida neste formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Serão fornecidos quaisquer erros encontrados na propriedade asyncResult.error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_3.Office.Body.setAsync
  summary: >-
    Substitui todo o corpo com o texto especificado.


    Quando estiver trabalhando com corpos formatado em HTML, é importante observar que os métodos Body.getAsync e Body.setAsync não são idempotente. O valor retornado pelo método getAsync não necessariamente será exatamente o mesmo que o valor passado no método setAsync anteriormente. O cliente pode modificar o valor passado para setAsync para torná-lo a renderizar com eficiência com seu mecanismo de renderização.


    Ao incluir links na marcação HTML, você pode desabilitar preview link online, definindo o atributo de identificação sobre a âncora (&lt;um&gt;) para "LPNoLP" (consulte a seção de exemplos para obter um exemplo).


    \[[Conjunto de APIs: caixa de correio 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>DataExceedsMaximumSize - o parâmetro de dados é mais de 1.000.000 caracteres.</td></tr><tr><td></td><td>InvalidFormatError - o parâmetro options.coercionType é definido como Office.CoercionType.Html e o corpo da mensagem é em texto sem formatação.</td></tr></table>


    Além dessa assinatura, esse método também tem as seguintes assinaturas:


    `setAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setAsync(data: string): void;`
  name: setAsync(data, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: A cadeia de caracteres que substituirá o corpo existente. A cadeia de caracteres está limitada a 1.000.000 de caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada. coercionType: O formato desejado para o corpo. A cadeia de caracteres no parâmetro dados será convertida neste formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Serão fornecidos quaisquer erros encontrados na propriedade asyncResult.error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_3.Office.Body.setSelectedDataAsync
  summary: >-
    Substitui a seleção no corpo pelo texto especificado.


    O método setSelectedDataAsync insere a cadeia de caracteres especificada no local do cursor no corpo do item ou, se há texto selecionado no editor, ele substitui o texto selecionado. Se o cursor foi nunca no corpo do item, ou se o corpo do item perder o foco na IU, a cadeia de caracteres será inserida na parte superior do conteúdo do corpo. Após a inserção, o cursor é colocado no final do conteúdo inserido.


    Ao incluir links na marcação HTML, você pode desabilitar preview link online, definindo o atributo de identificação sobre a âncora (&lt;um&gt;) para "LPNoLP" (consulte a seção de exemplos para obter um exemplo).


    \[[Conjunto de APIs: caixa de correio 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>DataExceedsMaximumSize - o parâmetro de dados é mais de 1.000.000 caracteres.</td></tr><tr><td></td><td>InvalidFormatError - o parâmetro options.coercionType é definido como Office.CoercionType.Html e o corpo da mensagem é em texto sem formatação.</td></tr></table>


    Além dessa assinatura, esse método também tem as seguintes assinaturas:


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setSelectedDataAsync(data: string): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
