          description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada. coercionType: se o texto, o estilo atual é aplicado no Outlook na Web e no Windows. Se o campo for um editor de HTML, apenas os dados de texto são inseridos, mesmo se os dados forem HTML. Se HTML e o campo oferecer suporte a HTML (o assunto não), o estilo atual será aplicado no Outlook na Web e o estilo padrão será aplicado no Outlook em clientes de área de trabalho. Se o campo for um campo de texto, um erro InvalidDataFormat será retornado. Se coercionType não for definido, o resultado dependerá do campo: se o campo for HTML, o HTML será usado; Se o campo for texto, o texto sem formatação será usado.'
