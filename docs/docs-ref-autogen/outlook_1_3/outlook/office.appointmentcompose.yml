  - uid: 'outlook!Office.AppointmentCompose#end:member'
    summary: |-
      Obtém ou define a data e a hora em que o compromisso deve terminar.

      A propriedade end é um objeto [time](xref:outlook!Office.Time:interface) expresso como um valor de data e hora Coordinated Universal Time (UTC). Você pode usar o método convertToLocalClientTime para converter o valor da propriedade end para a data e hora locais do cliente.

      Ao usar o método time. setasync para definir a hora de término, você deve usar o método convertToUtcClientTime para converter a hora local no cliente em UTC para o servidor.
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: organizador de compromisso

      #### <a name="examples"></a>Exemplos

      ```javascript
      // The following example sets the end time of an appointment in compose mode by
      // using the `setAsync` method of the `Time` object.
      var endTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.end.setAsync(endTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("End Time " + result.asyncContext.verb);
          }
      });
      ```
    name: end
