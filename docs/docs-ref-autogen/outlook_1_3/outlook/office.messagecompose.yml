  - uid: 'outlook!Office.MessageCompose#cc:member'
    summary: |-
      Fornece acesso aos destinatários na linha Cc (com cópia) de uma mensagem. O tipo de objeto e o nível de acesso dependem do modo do item atual.

      A propriedade CC retorna um objeto [Recipients](xref:outlook!Office.Recipients:interface) que fornece métodos para obter ou atualizar os destinatários na linha CC da mensagem. Por padrão, o conjunto está limitado a um máximo de 100 membros. No entanto, no Windows e no Mac, os seguintes limites se aplicam.

      - Tenha no máximo 500 membros.

      - Defina o máximo de 100 membros por chamada, até 500 no total.
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: composição de mensagem

      #### <a name="examples"></a>Exemplos

      ```javascript
      Office.context.mailbox.item.cc.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );
      Office.context.mailbox.item.cc.addAsync( ['jason@contoso.com'] );
      Office.context.mailbox.item.cc.getAsync(callback);

      function callback(asyncResult) {
          var arrayOfCcRecipients = asyncResult.value;
      }
      ```
      ```javascript
      Office.context.mailbox.item.cc.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          var msgCc = asyncResult.value;
          console.log("Message being copied to:");
          for (var i = 0; i < msgCc.length; i++) {
            console.log(msgCc[i].displayName + " (" + msgCc[i].emailAddress + ")");
          }
        } else {
          console.error(asyncResult.error);
        }
      });
      ```
