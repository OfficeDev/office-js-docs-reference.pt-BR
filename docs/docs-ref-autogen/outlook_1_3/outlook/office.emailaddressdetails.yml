  - uid: 'outlook!Office.EmailAddressDetails#appointmentResponse:member'
    summary: '<span data-ttu-id="69d9d-105">Obtém a resposta que um participante retornou para um compromisso.</span><span class="sxs-lookup"><span data-stu-id="69d9d-105">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="69d9d-106">Essa propriedade se aplica somente a um participante de um compromisso, conforme representado pela propriedade optionalAttendees ou requiredAttendees.</span><span class="sxs-lookup"><span data-stu-id="69d9d-106">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="69d9d-107">Essa propriedade retorna indefinida em outros cenários.</span><span class="sxs-lookup"><span data-stu-id="69d9d-107">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType | string;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails#appointmentResponse~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="69d9d-108">Exemplos</span><span class="sxs-lookup"><span data-stu-id="69d9d-108">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
