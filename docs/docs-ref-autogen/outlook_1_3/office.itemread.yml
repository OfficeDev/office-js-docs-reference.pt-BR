- uid: Outlook_1_3.Office.ItemRead.itemClass
  summary: >-
    Obtém a classe do item dos Serviços Web do Exchange do item selecionado.


    Você pode criar classes de mensagem personalizadas que estendem uma classe de mensagem padrão, por exemplo, uma classe de mensagem de compromisso IPM.Appointment.Contoso personalizada.


    \[[Conjunto de APIs: caixa de correio 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo aplicável do Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>


    A propriedade itemClass especifica a classe da mensagem do item selecionado. A seguir estão as classes de mensagem padrão para o item de mensagem ou de compromisso.


    <table> <tr> <th>Tipo</th> <th>Descrição</th> <th>Classe de item</th> </tr> <tr> <td>Itens de compromisso</td> <td>Esses são itens de calendário da classe de item IPM.Appointment ou IPM.Appointment.Occurence.</td> <td>IPM. Compromisso, IPM. Appointment.Occurence</td> </tr> <tr> <td>Itens de mensagem</td> <td>Incluem mensagens de email que têm a classe de mensagem padrão IPM.Note e solicitações de reunião, respostas e cancelamentos, que utilizam IPM.Schedule.Meeting como a classe de mensagem básica.</td> <td>IPM. Nota, IPM. Schedule.Meeting.Request,IPM. Schedule.Meeting.Neg,IPM. Schedule.Meeting.Pos,IPM. Schedule.Meeting.Tent,IPM. Schedule.Meeting.Canceled</td> </tr> </table>
  name: itemClass
  fullName: itemClass
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.ItemRead.itemId
  summary: >-
    Obtém o identificador do item dos Serviços Web do Exchange para o item atual.


    A propriedade itemId não está disponível no modo de redação. Se um identificador de item for necessário, o método saveAsync pode ser usado para salvar o item para o repositório, que irá retornar o identificador do item no parâmetro AsyncResult.value na função de retorno de chamada.


    Observação: O identificador retornado pela propriedade itemId é o mesmo que o identificador do item de serviços Web do Exchange. A propriedade itemId não é idêntica à identificação de entrada do Outlook ou o ID usado pela API REST do Outlook. Antes de fazer chamadas de API REST usando esse valor, ele deve ser convertido usando Office.context.mailbox.convertToRestId. Para obter mais detalhes, consulte [Use as APIs do restante do Outlook de um suplemento do Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.


    \[[Conjunto de APIs: caixa de correio 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo aplicável do Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
  name: itemId
  fullName: itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.ItemRead.normalizedSubject
  summary: >-
    Obtém o assunto de um item, com todos os prefixos removidos (incluindo RE: e FWD:).


    A propriedade normalizedSubject obtém o assunto do item, com quaisquer prefixos padrão (como RE: e FW:), que são adicionados por programas de email. Para obter o assunto do item com os prefixos intactos, use a propriedade subject.


