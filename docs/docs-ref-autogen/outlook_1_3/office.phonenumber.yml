    <span data-ttu-id="70673-103">Uma matriz de objetos PhoneNumber que contém os números de telefone encontrados em uma mensagem de email é retornada na propriedade phoneNumbers do objeto Entities, que é retornado ao chamar o método getEntities no item selecionado.</span><span class="sxs-lookup"><span data-stu-id="70673-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>


    <span data-ttu-id="70673-104">\[[Conjunto de APIs: caixa de correio 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="70673-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="70673-105">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="70673-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="70673-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="70673-106">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="70673-107">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="70673-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="70673-108">Read</span><span class="sxs-lookup"><span data-stu-id="70673-108">Read</span></span></td></tr></table><span data-ttu-id="70673-109">

    ####Exemplos</span><span class="sxs-lookup"><span data-stu-id="70673-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent phone numbers in the current item's body.

    var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);

    console.log("There are " + phoneNumbers.length + " phone numbers.")

    phoneNumbers.forEach(function (phoneNumber) {
        console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
        console.log("Type: " + JSON.stringify(phoneNumber.type));
        console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
    });

    ```
