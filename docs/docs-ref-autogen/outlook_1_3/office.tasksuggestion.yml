      <span data-ttu-id="7b150-103">A lista de tarefas sugeridas em uma mensagem de email é retornada na propriedade taskSuggestions do objeto [Entities](xref:Outlook_1_3.Office.Entities) que é retornado quando o método getentities ou getEntitiesByType é chamado no item ativo.</span><span class="sxs-lookup"><span data-stu-id="7b150-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook_1_3.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

