- uid: office.Office.NodeDeletedEventArgs.oldNextSibling
  summary: Obtém o próximo nó irmão do nó que acabou foi excluído do objeto [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .
  name: oldNextSibling
  fullName: oldNextSibling
  langs:
  - typeScript
  type: property
  syntax:
