- uid: office.Office.NodeDeletedEventArgs.oldNextSibling
  summary: Obtém o próximo nó irmão do nó que acabou foi excluído do objeto [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .
  name: oldNextSibling
  fullName: oldNextSibling
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    Obtém o nó que acabou foi excluído do objeto [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .


    Observe que este nó poderá ter filhos se uma subárvore estiver sendo removida do documento. Além disso, esse nó será um nó "desconectado", pois, por meio dele, você poderá efetuar consultas para baixo, mas não será possível efetuar consultas para cima na árvore: o nó parece existir isoladamente.
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
