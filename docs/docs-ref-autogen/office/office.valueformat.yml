items:
- uid: office.Office.ValueFormat
  summary: Especifica se valores, como números e datas, retornados pelo método invocado são retornados com sua formatação aplicada.
  remarks: >-
    Por exemplo, se o parâmetro valueFormat é especificado como "formatado", um número formatado como moeda ou uma data formatado como mm/dd/aa no aplicativo host terá sua formatação preservadas. Se o parâmetro valueFormat é especificado como "não formatado," uma data será retornada em seu formato de número de série sequencial subjacente.


    **Detalhes do suporte**


    Um Y maiúsculo na matriz a seguir indica que essa enumeração tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.


    Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


