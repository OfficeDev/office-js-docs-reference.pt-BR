### YamlMime:TSType
name: Office.Context
uid: office!Office.Context:interface
package: office!
fullName: Office.Context
summary: Representa o ambiente de tempo de execução do suplemento e fornece acesso a objetos de chave da API. O contexto atual existe como uma propriedade do Office. Ele é acessado usando `Office.context`<!-- -->.
remarks: '**Hosts**: Excel, Outlook, PowerPoint, Project, Word'
isPreview: false
isDeprecated: false
type: interface
properties:
- name: auth
  uid: office!Office.Context#auth:member
  package: office!
  fullName: auth
  summary: Fornece informações e acesso ao usuário conectado.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'auth: Auth;'
    return:
      type: <xref uid="office!Office.Auth:interface" />
- name: commerceAllowed
  uid: office!Office.Context#commerceAllowed:member
  package: office!
  fullName: commerceAllowed
  summary: True, se a plataforma atual permitir que o suplemento exiba uma interface do usuário para venda ou atualização; caso contrário, retornará false.
  remarks: >-
    **Hosts**: Excel, Word


    `commerceAllowed` o só é suportado no Office no iPad.


    A App Store do iOS não dá suporte a aplicativos com suplementos que fornecem links para sistemas de pagamento adicionais. No entanto, os suplementos do Office em execução no Office na área de trabalho do Windows ou no navegador permitem esses links. Se você deseja que a interface do usuário do suplemento forneça um link para um sistema de pagamento externo em plataformas diferentes de iOS, você pode usar a propriedade adicionadas commerceallowed para controlar quando esse link é exibido.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type: boolean
- name: contentLanguage
  uid: office!Office.Context#contentLanguage:member
  package: office!
  fullName: contentLanguage
  summary: Obtém a localidade (idioma) especificada pelo usuário para editar o documento ou item.
  remarks: "O `contentLanguage` valor reflete a configuração de **idioma de edição** especificada com o **&gt; &gt; idioma opções de arquivo** no aplicativo host do Office.\n\n**Detalhes do suporte**\n\nUm Y maiúsculo na matriz a seguir indica que essa propriedade tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.\n\nPara obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office no Windows </th><th> Office no navegador da Web </th><th> Office no iPad </th><th> Outlook em dispositivos móveis </th><th> Office no Mac </th></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> </td><td> S </td><td> S </td></tr> <tr><td><strong> Apresentação </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong> Projecto </strong></td><td> S </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong> Palavras </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> </table>\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'contentLanguage: string;'
    return:
      type: string
- name: diagnostics
  uid: office!Office.Context#diagnostics:member
  package: office!
  fullName: diagnostics
  summary: Obtém informações sobre o ambiente no qual o suplemento está sendo executado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'diagnostics: ContextInformation;'
    return:
      type: <xref uid="office!Office.ContextInformation:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nvar contextInfo = Office.context.diagnostics;\nconsole.log(\"Office application: \" + contextInfo.host);\nconsole.log(\"Office version: \" + contextInfo.version);\nconsole.log(\"Platform: \" + contextInfo.platform);\n```"
- name: displayLanguage
  uid: office!Office.Context#displayLanguage:member
  package: office!
  fullName: displayLanguage
  summary: Obtém a localidade (idioma) especificada pelo usuário para a interface do usuário do aplicativo host do Office.
  remarks: "O valor retornado é uma cadeia de caracteres no formato de marca de idioma RFC 1766, como pt-br.\n\nO `displayLanguage` valor reflete a configuração de **idioma de exibição** atual especificada com o **&gt; &gt; idioma de opções de arquivo** no aplicativo host do Office.\n\nAo usar no Outlook, os modos aplicáveis são de redação ou leitura.\n\n**Detalhes do suporte**\n\nUm Y maiúsculo na matriz a seguir indica que essa propriedade tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.\n\nPara obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office no Windows </th><th> Office no navegador da Web </th><th> Office no iPad </th><th> Outlook em dispositivos móveis </th><th> Office no Mac </th></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> S </td></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> </td><td> S </td><td> S </td></tr> <tr><td><strong> Apresentação </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> S </td></tr> <tr><td><strong> Projecto </strong></td><td> S </td><td> </td><td> </td><td> </td><td> S </td></tr> <tr><td><strong> Palavras </strong></td><td> S </td><td> </td><td> S </td><td> </td><td> S </td></tr> </table>\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction sayHelloWithDisplayLanguage() {\n    var myDisplayLanguage = Office.context.displayLanguage;\n    switch (myDisplayLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayLanguage: string;'
    return:
      type: string
- name: document
  uid: office!Office.Context#document:member
  package: office!
  fullName: document
  summary: Obtém um objeto que representa o documento com o qual o suplemento de conteúdo ou painel de tarefas está interagindo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'document: Office.Document;'
    return:
      type: <xref uid="office!Office.Document:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\n// Extension initialization code.\nvar _document;\n\n// The initialize function is required for all add-ins.\nOffice.initialize = function () {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Initialize instance variables to access API objects.\n    _document = Office.context.document;\n    });\n}\n```"
- name: host
  uid: office!Office.Context#host:member
  package: office!
  fullName: host
  summary: >-
    Contém o host de aplicativos do Office no qual o suplemento está sendo executado.


    **Importante**: no Outlook, essa propriedade está disponível no conjunto de requisitos 1,5. Para todos os conjuntos de requisitos de caixa de correio, você pode usar a `Office.context.diagnostics` propriedade para obter o host.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'host: HostType;'
    return:
      type: <xref uid="office!Office.HostType:enum" />
- name: license
  uid: office!Office.Context#license:member
  package: office!
  fullName: license
  summary: Obtém as informações de licença para a instalação do Office do usuário.
  remarks: ''
  isPreview: false
  isDeprecated: false
