items:
  - uid: office.OfficeExtension.LoadOption
    summary: <span data-ttu-id="1911b-101">Especifica quais propriedades de um objeto devem ser carregadas.</span><span class="sxs-lookup"><span data-stu-id="1911b-101">Specifies which properties of an object should be loaded.</span></span> <span data-ttu-id="1911b-102">Essa carga ocorre quando o método Sync () é executado.</span><span class="sxs-lookup"><span data-stu-id="1911b-102">This load happens when the sync() method is executed.</span></span> <span data-ttu-id="1911b-103">Isso sincroniza os Estados entre os objetos do Office e os objetos de proxy JavaScript correspondentes.</span><span class="sxs-lookup"><span data-stu-id="1911b-103">This synchronizes the states between Office objects and corresponding JavaScript proxy objects.</span></span>
    remarks: |-
      <span data-ttu-id="1911b-104">Para o Word, o método preferido para especificar as informações de propriedades e paginação é usar um literal de cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="1911b-104">For Word, the preferred method for specifying the properties and paging information is by using a string literal.</span></span> <span data-ttu-id="1911b-105">Os dois primeiros exemplos mostram a forma preferencial para solicitar as propriedades de texto e tamanho de fonte dos parágrafos em uma coleção de parágrafos:</span><span class="sxs-lookup"><span data-stu-id="1911b-105">The first two examples show the preferred way to request the text and font size properties for paragraphs in a paragraph collection:</span></span>

      `context.load(paragraphs, 'text, font/size');`

      `paragraphs.load('text, font/size');`

      <span data-ttu-id="1911b-106">Veja um exemplo parecido usando notação de objeto (inclui paginação):</span><span class="sxs-lookup"><span data-stu-id="1911b-106">Here is a similar example using object notation (includes paging):</span></span>

      `context.load(paragraphs, {select: 'text, font/size', expand: 'font', top: 50, skip: 0});`

      `paragraphs.load({select: 'text, font/size', expand: 'font', top: 50, skip: 0});`

      <span data-ttu-id="1911b-107">Observe que, quando não determinamos as propriedades específicas do objeto Font na instrução Select, a instrução de expansão em si indica que todas as propriedades da fonte são carregadas.</span><span class="sxs-lookup"><span data-stu-id="1911b-107">Note that if we don't specify the specific properties on the font object in the select statement, the expand statement by itself would indicate that all of the font properties are loaded.</span></span>

      #### <a name="examples"></a><span data-ttu-id="1911b-108">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1911b-108">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.

      // Run a batch operation against the Word object model.
      Word.run(function (context) {
          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a commmand to load the text and font properties.
          // It is best practice to always specify the property set.
          // Otherwise, all properties are returned on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
