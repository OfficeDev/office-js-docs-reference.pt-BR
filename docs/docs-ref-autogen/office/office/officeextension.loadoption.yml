  fullName: select
  summary: Uma cadeia de caracteres delimitada por vírgulas, ou uma matriz de cadeias de caracteres, que especifica as propriedades a serem carregadas.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'select?: string | string[];'
    return:
