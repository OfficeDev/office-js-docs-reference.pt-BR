      <span data-ttu-id="a2f47-103">Acompanhar um novo objeto para o ajuste automático com base nas alterações ao redor no documento.</span><span class="sxs-lookup"><span data-stu-id="a2f47-103">Track a new object for automatic adjustment based on surrounding changes in the document.</span></span> <span data-ttu-id="a2f47-104">Apenas alguns tipos de objeto exigem isso.</span><span class="sxs-lookup"><span data-stu-id="a2f47-104">Only some object types require this.</span></span> <span data-ttu-id="a2f47-105">Se você estiver usando um objeto entre chamadas ". Sync" e fora da execução seqüencial de um lote ". Run" e obter um erro "InvalidObjectPath" ao definir uma propriedade ou invocar um método no objeto, você precisa ter adicionado o objeto à coleção de objetos rastreados Quando o objeto foi criado pela primeira vez.</span><span class="sxs-lookup"><span data-stu-id="a2f47-105">If you are using an object across ".sync" calls and outside the sequential execution of a ".run" batch, and get an "InvalidObjectPath" error when setting a property or invoking a method on the object, you needed to have added the object to the tracked object collection when the object was first created.</span></span>

