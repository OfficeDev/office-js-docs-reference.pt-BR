name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Uma interface que contém todas as funcionalidades fornecidas para gerenciar o estado da faixa de opções do OFfice.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envia uma solicitação para o Office para atualizar a faixa de opções. Observe que esta API é apenas para solicitar uma atualização. A atualização real da interface do usuário para a faixa de opções é controlada pelo aplicativo do Office e, portanto, o tempo exato da atualização da faixa de opções (ou atualização) não pode ser determinado pela conclusão dessa API.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Representa as atualizações a serem feitas na faixa de opções. Observe que apenas as alterações especificadas no parâmetro de entrada são feitas.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
