methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Registra uma guia contextual personalizada com o Office e define os controles da guia. Este método solicita apenas que a guia seja registrada. O registro real é controlado pelo aplicativo do Office e pode não estar concluído quando o objeto `Promise` retornado for resolvido. Para obter mais informações e exemplos de código, consulte [Create custom contextual tabs](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Especifica as propriedades da guia e os controles filho e suas propriedades. Passe uma cadeia de caracteres JSON que esteja em conformidade com o esquema JSON de faixa dinâmica do Office para `JSON.parse`<!-- -->e, em seguida, passe o objeto retornado para esse método.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envia uma solicitação ao Office para atualizar a faixa de opções. Observe que essa API é apenas para solicitar uma atualização. A atualização real da interface do usuário para a faixa de opções é controlada pelo aplicativo do Office e, portanto, o tempo exato da atualização da faixa de opções (ou atualização) não pode ser determinado pela conclusão dessa API. Para exemplos de código, consulte [Enable and Disable Add-in Commands](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) and Create custom [contextual tabs](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Representa as atualizações a serem feitas na faixa de opções. Observe que apenas as alterações especificadas no parâmetro de entrada são feitas.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
