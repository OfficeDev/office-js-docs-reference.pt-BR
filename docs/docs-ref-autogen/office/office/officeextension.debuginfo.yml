      type: string
- name: fullStatements
  uid: office!OfficeExtension.DebugInfo#fullStatements:member
  package: office!
  fullName: fullStatements
  summary: >-
    Todas as instruções na solicitação em lote (incluindo qualquer informação potencialmente sensível especificada na solicitação), se disponíveis.


