  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
- name: statements
  uid: office!OfficeExtension.DebugInfo#statements:member
  package: office!
  fullName: statements
  summary: >-
    A instrução que causou o erro, se disponível.


    Essa instrução nunca conterá dados potencialmente confidenciais e poderá não corresponder ao código exatamente como escrito, mas será uma aproximação próxima.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'statements?: string;'
    return:
      type: string
- name: surroundingStatements
  uid: office!OfficeExtension.DebugInfo#surroundingStatements:member
  package: office!
  fullName: surroundingStatements
  summary: >-
    As instruções que precedem e seguem de perto a instrução que causou o erro, se disponíveis.


    Essas instruções nunca conterão dados potencialmente confidenciais e podem não corresponder ao código exatamente como escrito, mas serão uma aproximação próxima.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type: string[]
