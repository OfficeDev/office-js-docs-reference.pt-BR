name: OfficeExtension.DebugInfo
uid: office!OfficeExtension.DebugInfo:interface
package: office!
fullName: OfficeExtension.DebugInfo
summary: Fornece informações sobre um erro.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: code
  uid: office!OfficeExtension.DebugInfo#code:member
  package: office!
  fullName: code
  summary: Cadeia de caracteres de código de erro, como "InvalidArgument".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'code: string;'
    return:
      type: string
- name: errorLocation
  uid: office!OfficeExtension.DebugInfo#errorLocation:member
  package: office!
  fullName: errorLocation
  summary: O tipo de objeto e a propriedade ou nome do método (ou informações semelhantes), se disponível.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'errorLocation?: string;'
    return:
      type: string
- name: fullStatements
  uid: office!OfficeExtension.DebugInfo#fullStatements:member
  package: office!
  fullName: fullStatements
  summary: >-
    Todas as instruções na solicitação em lote (incluindo qualquer informação potencialmente confidencial que tenha sido especificada na solicitação), se disponível.


    Essas instruções podem não corresponder ao código exatamente como escrito, mas serão uma aproximação aproximada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'fullStatements?: string[];'
    return:
      type: string[]
- name: innerError
  uid: office!OfficeExtension.DebugInfo#innerError:member
  package: office!
  fullName: innerError
  summary: Erro interno, se aplicável.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type: <xref uid="office!OfficeExtension.DebugInfo:interface" /> | string
- name: message
  uid: office!OfficeExtension.DebugInfo#message:member
  package: office!
  fullName: message
  summary: A mensagem de erro passou do aplicativo host do Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
- name: statements
  uid: office!OfficeExtension.DebugInfo#statements:member
  package: office!
  fullName: statements
  summary: >-
    A instrução que causou o erro, se disponível.


    Essa instrução nunca conterá quaisquer dados potencialmente confidenciais e talvez não coincida com o código exatamente como escrito, mas será uma aproximação de fechamento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'statements?: string;'
    return:
      type: string
- name: surroundingStatements
  uid: office!OfficeExtension.DebugInfo#surroundingStatements:member
  package: office!
  fullName: surroundingStatements
  summary: >-
    As instruções que precedem e seguem a instrução que causou o erro, se disponível.


    Essas instruções nunca conterão quaisquer dados potencialmente confidenciais e podem não corresponder ao código exatamente como escrito, mas serão uma aproximação aproximada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type: string[]
