    name: 'addNamespaceAsync(prefix, ns, callback)'
    fullName: 'addNamespaceAsync(prefix, ns, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addNamespaceAsync(prefix: string, ns: string, callback?: (result: AsyncResult<void>) => void): void;'
      return:
        type:
