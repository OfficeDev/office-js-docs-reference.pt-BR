name: Office.ProjectTaskFields
uid: office!Office.ProjectTaskFields:enum
package: office!
fullName: Office.ProjectTaskFields
summary: Especifica os campos de tarefas que estão disponíveis como parâmetro para o [Documento](xref:office!Office.Document:interface)<!-- -->Método .getTaskFieldAsync.
remarks: >-
  Uma constante ProjectTaskFields pode ser usada como um parâmetro do [Documento](xref:office!Office.Document:interface)<!-- -->Método .getTaskFieldAsync.


  Para obter mais informações sobre como trabalhar com campos no Project, consulte [a referência campos](https://support.office.com/article/Available-fields-reference-615a4563-1cc3-40f4-b66f-1b17e793a460) disponíveis. Na Ajuda do Projeto, pesquise campos disponíveis.
