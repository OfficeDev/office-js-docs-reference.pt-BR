  syntax:
    content: 'status: AsyncResultStatus;'
    return:
      type: <xref uid="office!Office.AsyncResultStatus:enum" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: value
  uid: office!Office.AsyncResult#value:member
  package: office!
  fullName: value
  summary: Obtém a carga ou o conteúdo desta operação assíncrona, caso haja algum.
  remarks: "Você acessa o objeto AsyncResult na função passada como o argumento para o parâmetro callback de um método \"Async\", como os `getSelectedDataAsync` `setSelectedDataAsync` métodos e do objeto [Document](xref:office!Office.Document:interface) .\n\n**Observação**: o que a propriedade Value retorna para um determinado método \"Async\" varia dependendo da finalidade e do contexto desse método. To determine what is returned by the value property for an \"Async\" method, refer to the \"Callback value\" section of the method's topic.\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: T;'
    return:
      type: T
