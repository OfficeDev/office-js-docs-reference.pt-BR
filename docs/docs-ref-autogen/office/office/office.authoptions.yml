### YamlMime:UniversalReference
items:
  - uid: office.Office.AuthOptions
    summary: 'Fornece opções para a experiência do usuário quando o Office Obtém um token de acesso para o suplemento do AAD v. 2,0 com o método getAccessTokenAsync.'
    name: Office.AuthOptions
    fullName: Office.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.AuthOptions.asyncContext
      - office.Office.AuthOptions.authChallenge
      - office.Office.AuthOptions.forceAddAccount
      - office.Office.AuthOptions.forceConsent
  - uid: office.Office.AuthOptions.asyncContext
    summary: 'Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.AuthOptions.authChallenge
    summary: 'Faz o Office solicitar que o usuário forneça o fator adicional quando o locatário que está sendo direcionado pelo Microsoft Graph requer autenticação multifator. O valor da cadeia de caracteres identifica o tipo de fator adicional necessário. Na maioria dos casos, você não saberá em tempo de desenvolvimento se o locatário do usuário requer um fator adicional ou o que deve ser a cadeia de caracteres. Portanto, essa opção seria usada em uma chamada de "segunda tentativa" do getAccessTokenAsync após o Microsoft Graph ter enviado um erro solicitando o fator adicional e contendo a cadeia de caracteres que deve ser usada com a opção authChallenge.'
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string'
      return:
        type:
          - string
  - uid: office.Office.AuthOptions.forceAddAccount
    summary: 'Solicita que o usuário adicione sua conta do Office (ou alterne para ela, caso já tenha sido adicionada).'
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean,'
      return:
        type:
          - boolean
  - uid: office.Office.AuthOptions.forceConsent
    summary: Faz com que o Office exiba a experiência de consentimento do suplemento. Será útil se as permissões do Azure do suplemento tiverem sido alteradas ou se o consentimento do usuário tiver sido revogado.
    name: forceConsent
    fullName: forceConsent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceConsent?: boolean,'
      return:
        type:
          - boolean