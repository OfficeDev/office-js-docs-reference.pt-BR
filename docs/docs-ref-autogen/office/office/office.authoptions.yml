### YamlMime:TSType
name: Office.AuthOptions
uid: office!Office.AuthOptions:interface
package: office!
fullName: Office.AuthOptions
summary: Fornece opções para a experiência do usuário quando o Office obtém um token de acesso para o complemento do AAD v. 2.0 com o método`getAccessToken`.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: allowConsentPrompt
  uid: office!Office.AuthOptions#allowConsentPrompt:member
  package: office!
  fullName: allowConsentPrompt
  summary: Permite que o Office receba um token de acesso silenciosamente ou por meio do consentimento interativo, se necessário. O valor padrão é `false`<!-- -->. Se definido como `false`<!-- -->, o Office tentará obter um token de acesso silenciosamente. Se isso falhar, o Office retornará um erro descritivo. Se definido como `true`<!-- -->, o Office mostrará uma interface do usuário de consentimento interativo depois que ele não conseguir obter silenciosamente um token de acesso. A solicitação permitirá apenas o consentimento para o escopo de perfil do AAD, não para escopos do Microsoft Graph.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowConsentPrompt?: boolean;'
    return:
      type: boolean
- name: allowSignInPrompt
  uid: office!Office.AuthOptions#allowSignInPrompt:member
  package: office!
  fullName: allowSignInPrompt
  summary: Permite que o Office receba um token de acesso fornecido silenciosamente que está presente ou mostre a interface do usuário interativa para entrar no usuário. O valor padrão é `false`<!-- -->. Se definido como `false`<!-- -->, o Office tentará obter um token de acesso silenciosamente. Se isso falhar, o Office retornará um erro descritivo. Se definido como `true`<!-- -->, o Office mostrará uma interface do usuário de entrada interativa após não conseguir obter um token de acesso silenciosamente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowSignInPrompt?: boolean;'
    return:
      type: boolean
- name: asyncContext
  uid: office!Office.AuthOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade do objeto que é `asyncContext` passado para um retorno de `AsyncResult` chamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any;'
    return:
      type: any
- name: authChallenge
  uid: office!Office.AuthOptions#authChallenge:member
  package: office!
  fullName: authChallenge
  summary: Faz com que o Office solicita que o usuário forneça o fator adicional quando a adoção do Microsoft Graph exigir autenticação multifator. O valor da cadeia de caracteres identifica o tipo de fator adicional necessário. Na maioria dos casos, você não sabe no momento do desenvolvimento se o locatário do usuário requer um fator adicional ou qual deve ser a cadeia de caracteres. Portanto, essa opção seria usada em uma chamada de "segunda tentativa" após o Microsoft Graph ter enviado um erro solicitando o fator adicional e contendo a cadeia de caracteres que deve ser usada com `getAccessToken` a `authChallenge` opção.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authChallenge?: string;'
    return:
      type: string
- name: forceAddAccount
  uid: office!Office.AuthOptions#forceAddAccount:member
  package: office!
  fullName: forceAddAccount
  summary: >-
    Solicita que o usuário adicione sua conta do Office (ou alternar para ela, se ela já tiver sido adicionada). O valor padrão é `false`<!-- -->.


    **Aviso:** `forceAddAccount` foi preterido. Use `allowSignInPrompt` em vez disso.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowSignInPrompt` instead.
  syntax:
    content: 'forceAddAccount?: boolean;'
    return:
      type: boolean
- name: forceConsent
  uid: office!Office.AuthOptions#forceConsent:member
  package: office!
  fullName: forceConsent
  summary: >-
    Faz com que o Office exiba a experiência de consentimento do suplemento. Será útil se as permissões do Azure do suplemento tiverem sido alteradas ou se o consentimento do usuário tiver sido revogado. O valor padrão é `false`<!-- -->.


    **Aviso:** `forceConsent` foi preterido. Use `allowConsentPrompt` em vez disso.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowConsentPrompt` instead.
  syntax:
    content: 'forceConsent?: boolean;'
    return:
      type: boolean
- name: forMSGraphAccess
  uid: office!Office.AuthOptions#forMSGraphAccess:member
  package: office!
  fullName: forMSGraphAccess
  summary: Faz com que o Office retorne um erro descritivo quando o complemento deseja acessar o Microsoft Graph e o usuário/administrador não concedeu consentimento aos escopos do Graph. O valor padrão é `false`<!-- -->. O Office só dá suporte ao consentimento para escopos do Graph quando o complemento foi implantado por um administrador de locatários. Essas informações não estarão disponíveis durante o desenvolvimento. Definir essa opção fará com que o Office informe seu complemento com antecedência (retornando um erro descritivo) se o `true` acesso ao Graph falhar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forMSGraphAccess?: boolean;'
    return:
      type: boolean
