  - uid: office.Office.AuthOptions.authChallenge
    summary: '<span data-ttu-id="8b8cd-104">Faz o Office solicitar que o usuário forneça o fator adicional quando o locatário que está sendo direcionado pelo Microsoft Graph requer autenticação multifator.</span><span class="sxs-lookup"><span data-stu-id="8b8cd-104">Causes Office to prompt the user to provide the additional factor when the tenancy being targeted by Microsoft Graph requires multifactor authentication.</span></span> <span data-ttu-id="8b8cd-105">O valor da cadeia de caracteres identifica o tipo de fator adicional necessário.</span><span class="sxs-lookup"><span data-stu-id="8b8cd-105">The string value identifies the type of additional factor that is required.</span></span> <span data-ttu-id="8b8cd-106">Na maioria dos casos, você não saberá em tempo de desenvolvimento se o locatário do usuário requer um fator adicional ou o que deve ser a cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="8b8cd-106">In most cases, you won''t know at development time whether the user''s tenant requires an additional factor or what the string should be.</span></span> <span data-ttu-id="8b8cd-107">Portanto, essa opção seria usada em uma chamada de "segunda tentativa" do getAccessTokenAsync após o Microsoft Graph ter enviado um erro solicitando o fator adicional e contendo a cadeia de caracteres que deve ser usada com a opção authChallenge.</span><span class="sxs-lookup"><span data-stu-id="8b8cd-107">So this option would be used in a "second try" call of getAccessTokenAsync after Microsoft Graph has sent an error requesting the additional factor and containing the string that should be used with the authChallenge option.</span></span>'
