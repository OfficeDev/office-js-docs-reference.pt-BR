### YamlMime:TSType
name: Office.MatrixBinding
uid: office!Office.MatrixBinding:interface
package: office!
fullName: Office.MatrixBinding
summary: Representa uma associação em duas dimensões de linhas e colunas.
remarks: O objeto MatrixBinding herda a propriedade id, a propriedade type, o método getDataAsync e o método setDataAsync do objeto Binding.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnCount
  uid: office!Office.MatrixBinding#columnCount:member
  package: office!
  fullName: columnCount
  summary: Obtém o número de colunas na estrutura de dados de matriz como um valor inteiro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: rowCount
  uid: office!Office.MatrixBinding#rowCount:member
  package: office!
  fullName: rowCount
  summary: Obtém o número de linhas na estrutura de dados de matriz, como um valor inteiro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
