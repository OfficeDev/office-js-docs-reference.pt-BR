  - uid: office.Office.MatrixBinding.columnCount
    summary: '<span data-ttu-id="05aa7-103">Obtém o número de colunas na estrutura de dados de matriz como um valor inteiro.</span><span class="sxs-lookup"><span data-stu-id="05aa7-103">Gets the number of columns in the matrix data structure, as an integer value.</span></span>'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="05aa7-104">Exemplos</span><span class="sxs-lookup"><span data-stu-id="05aa7-104">Examples</span></span>

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
