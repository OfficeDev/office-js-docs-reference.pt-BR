    summary: <span data-ttu-id="5a6e7-101">Representa uma associação em duas dimensões de linhas e colunas.</span><span class="sxs-lookup"><span data-stu-id="5a6e7-101">Represents a binding in two dimensions of rows and columns.</span></span>
    remarks: '<span data-ttu-id="5a6e7-102">O objeto Matrixbinding herda a propriedade ID, a propriedade Type, o método getDataAsync e o método setDataAsync do objeto Binding.</span><span class="sxs-lookup"><span data-stu-id="5a6e7-102">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
      - 'office!Office.Binding:interface'
    package: office!
    children:
      - 'office!Office.MatrixBinding#columnCount:member'
