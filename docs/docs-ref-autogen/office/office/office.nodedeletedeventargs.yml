name: Office.NodeDeletedEventArgs
uid: office!Office.NodeDeletedEventArgs:interface
package: office!
fullName: Office.NodeDeletedEventArgs
summary: Fornece informações sobre o nó excluído que gerou o evento nodeDeleted.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeDeletedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: Determina se o nó foi excluído como parte de uma ação Desfazer/Refazer pelo usuário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: oldNextSibling
  uid: office!Office.NodeDeletedEventArgs#oldNextSibling:member
  package: office!
  fullName: oldNextSibling
  summary: Obtém o próximo irmão anterior do nó que acabou de ser excluído do [objeto Office.CustomXmlPart.](xref:office!Office.CustomXmlPart:interface)
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeDeletedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    Obtém o nó que acabou de ser excluído do [objeto Office.CustomXmlPart.](xref:office!Office.CustomXmlPart:interface)


    Observe que este nó poderá ter filhos se uma subárvore estiver sendo removida do documento. Além disso, esse nó será um nó "desconectado", pois, por meio dele, você poderá efetuar consultas para baixo, mas não será possível efetuar consultas para cima na árvore: o nó parece existir isoladamente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
