### YamlMime:TSType
name: Office.AddBindingFromPromptOptions
uid: office!Office.AddBindingFromPromptOptions:interface
package: office!
fullName: Office.AddBindingFromPromptOptions
summary: Fornece opções para configurar o prompt e identificar a associação criada.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Um item definido pelo usuário de qualquer tipo retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: A ID exclusiva da associação. Gerado automaticamente se não for fornecido.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Especifica a cadeia de caracteres a ser exibida na interface do usuário do prompt que diz ao usuário o que selecionar. Limitado a 200 caracteres. Se nenhum argumento promptText for passado, "Faça uma seleção" será exibido.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Especifica uma tabela de dados de exemplo exibidos na interface do usuário do prompt como um exemplo dos tipos de campos (colunas) que podem ser associados por seu suplemento. Os headers fornecidos no objeto TableData especificam os rótulos usados na interface do usuário de seleção de campo.


    **Observação**: esse parâmetro é usado somente em complementos para o Access. Ele será ignorado se fornecido ao chamar o método em um suplemento para Excel.


    **Importante**: não recomendamos mais que você crie e use os aplicativos Web e bancos de dados do Access no SharePoint. Como alternativa, use o [Microsoft PowerApps](https://powerapps.microsoft.com/) para criar soluções de negócios sem código para dispositivos móveis e Web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
