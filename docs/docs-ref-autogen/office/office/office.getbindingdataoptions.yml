  - uid: office.Office.GetBindingDataOptions.asyncContext
    summary: 'Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.GetBindingDataOptions.coercionType
    summary: 'A forma esperada da seleção. Use [Office. CoercionType](xref:office.Office.CoercionType) ou o valor de texto. Padrão: o tipo original e não forçado da associação.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.GetBindingDataOptions.columnCount
    summary: 'Para associações de tabela ou matriz, especifica o número de colunas deslocadas de startColumn. O padrão é todas as colunas subsequentes.'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.filterType
    summary: Especifique se deseja obter somente os dados visíveis (filtrados em) ou todos os dados (o padrão é todos). Útil ao filtrar dados. Use Office. FilterType ou o valor de texto.
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - Office.FilterType | string
  - uid: office.Office.GetBindingDataOptions.rowCount
    summary: 'Para associações de tabela ou matriz, especifica o número de linhas deslocadas do startRow. O padrão é todas as linhas subsequentes.'
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.rows
    summary: Apenas para associações de tabela em suplementos de conteúdo para Access. Especifica a cadeia de caracteres pré-definida "thisRow" para obter dados na linha selecionada atualmente.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.GetBindingDataOptions.startColumn
    summary: 'Para associações de tabela ou matriz, especifica a coluna inicial com base em zero para um subconjunto dos dados na associação. O padrão é a primeira coluna.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.startRow
    summary: 'Para associações de tabela ou matriz, especifica a linha inicial com base em zero para um subconjunto dos dados na associação. O padrão é a primeira linha.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.valueFormat
    summary: 'Especifica se valores, como números e datas, são retornados com sua formatação aplicada. Use Office. ValueFormat ou o valor de texto. Padrão: dados não formatados.'
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - Office.ValueFormat | string