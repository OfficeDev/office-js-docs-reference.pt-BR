### YamlMime:TSType
name: Office.Auth
uid: office!Office.Auth:interface
package: office!
fullName: Office.Auth
summary: O namespace de Auth do Office, `Office.context.auth`<!-- -->, fornece um método que permite que o aplicativo cliente do Office obtenha um token de acesso ao aplicativo Web do complemento. Indiretamente, isso também habilita o suplemento para acessar os dados do Microsoft Graph do usuário sem exigir que o usuário se conecte uma segunda vez.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAccessToken(options)
  uid: office!Office.Auth#getAccessToken:member(1)
  package: office!
  fullName: getAccessToken(options)
  summary: Chama o ponto de extremidade do Azure Active Directory V 2.0 para obter um token de acesso para o aplicativo Web do seu suplemento. Permite que os complementos identifiquem usuários. O código do lado do servidor pode usar esse token para acessar o Microsoft Graph para o aplicativo Web do complemento usando o fluxo [OAuth "on behalf of"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->. Essa API exige uma configuração de logon única que preencha o suplemento para um aplicativo do Azure. Os usuários do Office podem entrar com contas organizacionais e contas da Microsoft. O Microsoft Azure retorna tokens destinados a ambos os tipos de conta de usuário para acessar recursos no Microsoft Graph.
  remarks: >-
    **Hosts**: Excel, OneNote, Outlook, PowerPoint, Word


    **Importante:** no Outlook, não há suporte para essa API se o complemento for carregado em uma caixa de correio do Outlook.com ou do Gmail.


    **Conjunto de requisitos**: [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
    parameters:
    - id: options
      description: Opcional. Aceita um `AuthOptions` objeto para definir comportamentos de login.
      type: <xref uid="office!Office.AuthOptions:interface" />
    return:
      type: Promise&lt;string&gt;
      description: Promessa para o token de acesso.
- name: getAccessTokenAsync(options, callback)
  uid: office!Office.Auth#getAccessTokenAsync:member(1)
  package: office!
  fullName: getAccessTokenAsync(options, callback)
  summary: >-
    Chama o ponto de extremidade do Azure Active Directory V 2.0 para obter um token de acesso para o aplicativo Web do seu suplemento. Permite que os complementos identifiquem usuários. O código do lado do servidor pode usar esse token para acessar o Microsoft Graph para o aplicativo Web do complemento usando o fluxo [OAuth "on behalf of"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->.


    **Importante:** no Outlook, não há suporte para essa API se o complemento for carregado em uma caixa de correio do Outlook.com ou do Gmail.


    **Aviso:** `getAccessTokenAsync` foi preterido. Use `Office.auth.getAccessToken` em vez disso.
  remarks: >-
    **Hosts**: Excel, OneNote, Outlook, PowerPoint, Word


    **Conjunto de requisitos**: [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)


    Essa API exige uma configuração de logon única que preencha o suplemento para um aplicativo do Azure. Os usuários do Office podem entrar com contas organizacionais e contas da Microsoft. O Microsoft Azure retorna tokens destinados a ambos os tipos de conta de usuário para acessar recursos no Microsoft Graph.


    #### <a name="examples"></a>Exemplos


    ```javascript

    Office.context.auth.getAccessTokenAsync(function(result) {
        if (result.status === "succeeded") {
            var token = result.value;
            // ...
        } else {
            console.log("Error obtaining token", result.error);
        }
    });

    ```
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `Office.auth.getAccessToken` instead.
  syntax:
    content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
    parameters:
    - id: options
      description: Opcional. Aceita um `AuthOptions` objeto para definir comportamentos de login.
      type: <xref uid="office!Office.AuthOptions:interface" />
    - id: callback
      description: Opcional. Aceita um método de retorno que possa analisar o token de ID de usuário ou usar o token fluxo "em nome de" para obter acesso ao Microsoft Graph. Se `AsyncResult.status` for "bem-sucedido", então `AsyncResult.value` será o AAD v bruto. token de acesso 2.0 formatado.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
    return:
      type: void
      description: ''
