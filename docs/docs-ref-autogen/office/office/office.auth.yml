  - uid: office.Office.Auth.getAccessTokenAsync
    summary: |-
      <span data-ttu-id="a1a9b-103">Chama o ponto de extremidade do Azure Active Directory V 2.0 para obter um token de acesso para o aplicativo Web do seu suplemento.</span><span class="sxs-lookup"><span data-stu-id="a1a9b-103">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id="a1a9b-104">Permite que os suplementos identifiquem usuários.</span><span class="sxs-lookup"><span data-stu-id="a1a9b-104">Enables add-ins to identify users.</span></span> <span data-ttu-id="a1a9b-105">O código do lado do servidor pode usar esse token para acessar o Microsoft Graph para o aplicativo Web do suplemento usando o [fluxo OAuth "em nome de"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span><span class="sxs-lookup"><span data-stu-id="a1a9b-105">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the ["on behalf of" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id="a1a9b-106">.</span><span class="sxs-lookup"><span data-stu-id="a1a9b-106"></span></span>

      <span data-ttu-id="a1a9b-107">Importante: no Outlook, esta API não é suportada se o suplemento for carregado em uma caixa de correio do Outlook.com ou do gmail.</span><span class="sxs-lookup"><span data-stu-id="a1a9b-107">Important: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.</span></span>
    remarks: |-
      <span data-ttu-id="a1a9b-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="a1a9b-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="a1a9b-109">**Conjunto de requisitos**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="a1a9b-109">**Requirement set**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span></span>

      <span data-ttu-id="a1a9b-110">Essa API exige uma configuração de logon única que preencha o suplemento para um aplicativo do Azure.</span><span class="sxs-lookup"><span data-stu-id="a1a9b-110">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="a1a9b-111">Os usuários do Office entram com Contas Organizacionais e Contas da Microsoft.</span><span class="sxs-lookup"><span data-stu-id="a1a9b-111">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="a1a9b-112">O Microsoft Azure retorna tokens destinados a ambos os tipos de conta de usuário para acessar recursos no Microsoft Graph.</span><span class="sxs-lookup"><span data-stu-id="a1a9b-112">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a1a9b-113">Exemplos</span><span class="sxs-lookup"><span data-stu-id="a1a9b-113">Examples</span></span>

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
