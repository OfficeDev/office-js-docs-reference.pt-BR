  - uid: office.Office.BindingSelectionChangedEventArgs.columnCount
    summary: |-
      <span data-ttu-id="d00ae-103">Obtém o número de colunas selecionadas.</span><span class="sxs-lookup"><span data-stu-id="d00ae-103">Gets the number of columns selected.</span></span> <span data-ttu-id="d00ae-104">Se uma única célula for selecionada, retornará 1.</span><span class="sxs-lookup"><span data-stu-id="d00ae-104">If a single cell is selected returns 1.</span></span>

      <span data-ttu-id="d00ae-105">Se o usuário fizer uma seleção não contígua, a contagem para a última seleção contígua dentro de associação será retornada.</span><span class="sxs-lookup"><span data-stu-id="d00ae-105">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>

      <span data-ttu-id="d00ae-106">Para o Word, essa propriedade só funcionará para associações de [Office. BindingType](xref:office.Office.BindingType) "Table".</span><span class="sxs-lookup"><span data-stu-id="d00ae-106">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="d00ae-107">Se a associação for do tipo "matrix", será retornado null.</span><span class="sxs-lookup"><span data-stu-id="d00ae-107">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="d00ae-108">Além disso, a chamada falhará se a tabela contiver células mescladas, porque a estrutura da tabela deve ser uniforme para esta propriedade funcionar corretamente.</span><span class="sxs-lookup"><span data-stu-id="d00ae-108">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d00ae-109">Exemplos</span><span class="sxs-lookup"><span data-stu-id="d00ae-109">Examples</span></span>

          ```javascript
          // The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.
          // When the user changes the selection, the handler displays the coordinates of the first cell in the selection,
          // and the number of row and columns selected.
          function addSelectionHandler() {
              Office.context.document.bindings.getByIdAsync("myTable", function (result) {
                  result.value.addHandlerAsync("bindingSelectionChanged", myHandler);
              });
          }

          // Display selection start coordinates and row/column count.
          function myHandler(bArgs) {
              write("Selection start row/col: " + bArgs.startRow + "," + bArgs.startColumn);
              write("Selection row count: " + bArgs.rowCount);
              write("Selection col count: " + bArgs.columnCount);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
