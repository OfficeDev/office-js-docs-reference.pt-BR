      <span data-ttu-id="74aa4-185">Quando chamado de uma Matrixbinding ou TableBinding, o método getDataAsync retornará um subconjunto dos valores ligados se os parâmetros optional startRow, startColumn, rowCount e columnCount forem especificados (e especificarem um intervalo contíguo e válido).</span><span class="sxs-lookup"><span data-stu-id="74aa4-185">When called from a MatrixBinding or TableBinding, the getDataAsync method will return a subset of the bound values if the optional startRow, startColumn, rowCount, and columnCount parameters are specified (and they specify a contiguous and valid range).</span></span>

