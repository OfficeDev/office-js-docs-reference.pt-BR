### YamlMime:UniversalReference
items:
  - uid: office.Office.Binding
    summary: |-
      Representa uma associação a uma seção do documento.

      O objeto Binding expõe a funcionalidade todas por todas as associações, independentemente do tipo.

      O objeto Binding nunca é chamado diretamente. É a classe pai abstrata dos objetos que representam cada tipo de associação: [Office. matrixbinding](xref:office.Office.MatrixBinding)<!-- -->, [Office. TableBinding](xref:office.Office.TableBinding)<!-- -->, ou [Office. TextBinding](xref:office.Office.TextBinding)<!-- -->. Todos esses três objetos herdam os métodos getDataAsync e setDataAsync do objeto Binding que permitem que você interaja com os dados na associação. Eles também herdam as propriedades id e type para consultar os valores de propriedade. Além disso, os objetos MatrixBinding e TableBinding expõem métodos adicionais para recursos específicos de matriz e tabela, como contar o número de linhas e colunas.
    remarks: |-
      **Hosts**: Excel, Word

      **Conjuntos de requisitos**:

      - [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)

      - [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)

      - [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)
