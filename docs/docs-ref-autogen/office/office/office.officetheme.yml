### YamlMime:TSType
name: Office.OfficeTheme
uid: office!Office.OfficeTheme:interface
package: office!
fullName: Office.OfficeTheme
summary: >-
  Fornece acesso às propriedades de cores de temas do Office.


  Usar cores de tema do Office permite coordenar o esquema de cores do seu complemento com o tema atual do Office selecionado pelo usuário com a interface do usuário do Tema do Office de Conta de Arquivo, que é aplicada em todos os aplicativos host do &gt; &gt; Office. Usar cores de temas do Office é apropriado suplementos de email e painéis de tarefas.
remarks: >-
  **Hosts**: Excel, Outlook (em visualização), PowerPoint, Word


  `OfficeTheme` só tem suporte no Office no Windows.


  #### <a name="examples"></a>Exemplos


  ```javascript

  function applyOfficeTheme(){
      // Get office theme colors.
      var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
      var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
      var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
      var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

      // Apply body background color to a CSS class.
      $('.body').css('background-color', bodyBackgroundColor);
  }

  ```
