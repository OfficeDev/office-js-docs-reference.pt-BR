  uid: office!Office.Group#controls:member
  package: office!
  fullName: controls
  summary: Especifica um ou mais controles no grupo, como itens de menu, botões, etc.
  remarks: Quando o `Group` objeto faz parte de uma [Office. Objeto RibbonUpdaterData](xref:office!Office.RibbonUpdaterData:interface) passado para o `requestUpdate` método [Office. Faixa de Opções](xref:office!Office.Ribbon:interface)<!-- -->, as `controls` propriedades dos vários [Office. Os](xref:office!Office.Group:interface) objetos group especificam quais controles têm seu status habilitado alterado; a `controls` propriedade do objeto pai do objeto é `Group` `Tab` ignorada.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'controls?: Control[];'
    return:
      type: <xref uid="office!Office.Control:interface" />[]
