  - uid: 'office!Office.EventType.BindingDataChanged:member'
    summary: 'Ocorre quando os dados dentro da associação são alterados. Para adicionar um manipulador de eventos para o evento BindingDataChanged de uma associação, use o método addHandlerAsync do objeto Binding. O manipulador de eventos recebe um argumento do tipo [Office. BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.'
