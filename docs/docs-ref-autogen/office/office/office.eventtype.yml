  - uid: 'office!Office.EventType:enum'
    summary: |-
      Especifica o tipo de evento que foi gerado. Retornado pela `type` propriedade de um `*EventArgs` objeto.

      Suplementos para suporte do Project o`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->e `Office.EventType.ViewSelectionChanged` tipos de eventos.

      Somente suplementos do painel de tarefas para suporte do Outlook tipos de eventos de conjunto de APIs de caixa de correio.
    remarks: '** `BindingDataChanged` e `BindingSelectionChanged` hospeda**: Excel, Word.'
    name: Office.EventType
    fullName: Office.EventType
    langs:
      - typeScript
