### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Especifica o tipo de evento que foi gerado. Retornado pela `type` propriedade de um `*EventArgs` objeto.


  Os complementos do Project suportam o `Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->e tipos `Office.EventType.ViewSelectionChanged` de evento.


  Somente os complementos do painel de tarefas do Outlook suportam tipos de eventos de conjunto de API de Caixa de Correio.
remarks: '**`BindingDataChanged` e `BindingSelectionChanged` hosts**: Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Um evento Document.ActiveViewChanged foi gerado.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Dispara quando qualquer data ou hora do compromisso ou série selecionado é alterada no Outlook. Suportado apenas com painel de tarefas.


    O manipulador de eventos recebe um argumento do [tipo Office.AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Conjunto de API: Caixa de Correio 1.7](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
  package: office!
  summary: >-
    Dispara quando um anexo é adicionado ou removido de um item. Suportado apenas com painel de tarefas.


    O manipulador de eventos recebe um argumento do [tipo Office.AttachmentsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Conjunto de API: Caixa de Correio 1.8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
  package: office!
  summary: Ocorre quando os dados dentro da associação são alterados. Para adicionar um manipulador de eventos para o evento BindingDataChanged de uma associação, use o método addHandlerAsync do objeto Binding. O manipulador de eventos recebe um argumento do [tipo Office.BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.
- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
  package: office!
  summary: Ocorre quando a seleção é alterada na associação. Para adicionar um manipulador de eventos para o evento BindingSelectionChanged de uma associação, use o método addHandlerAsync do objeto Binding. O manipulador de eventos recebe um argumento do [tipo Office.BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
- name: DialogEventReceived
  uid: office!Office.EventType.DialogEventReceived:member
  package: office!
  summary: Dispara quando a caixa de diálogo tem um evento, como a caixa de diálogo fechada ou falha na navegação da caixa de diálogo.
- name: DialogMessageReceived
  uid: office!Office.EventType.DialogMessageReceived:member
  package: office!
  summary: Dispara quando uma caixa de diálogo envia uma mensagem por meio `messageParent`<!-- -->.
- name: DialogParentMessageReceived
  uid: office!Office.EventType.DialogParentMessageReceived:member
  package: office!
  summary: Dispara quando uma página de host envia uma mensagem para uma caixa de diálogo filho com `messageChild`<!-- -->.
- name: DocumentSelectionChanged
  uid: office!Office.EventType.DocumentSelectionChanged:member
  package: office!
  summary: Dispara quando ocorre uma seleção no nível de documento.
- name: EnhancedLocationsChanged
