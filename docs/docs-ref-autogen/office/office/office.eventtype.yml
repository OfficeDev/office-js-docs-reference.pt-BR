  summary: >-
    Dispara quando o padrão de recorrência da série selecionada é alterado no Outlook. Suportado somente com o painel de tarefas.


    O manipulador de eventos recebe um argumento do tipo [Office. RecurrenceChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.recurrencechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/javascript-api-for-office)\]
