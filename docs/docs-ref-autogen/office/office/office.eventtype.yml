  package: office!
  summary: >-
    Dispara quando o local do compromisso é alterado no Outlook. Suportado somente com o painel de tarefas.


    O manipulador de eventos recebe um argumento do tipo [Office. EnhancedLocationsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.enhancedlocationschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Conjunto de APIs: caixa de correio 1,8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: ItemChanged
  uid: office!Office.EventType.ItemChanged:member
  package: office!
  summary: >-
    Dispara quando um item diferente do Outlook é selecionado para exibição enquanto o painel de tarefas está fixado. Suportado somente com o painel de tarefas.


    \[[Conjunto de APIs: caixa de correio 1,5](/office/dev/add-ins/reference/javascript-api-for-office)\]
