### YamlMime:TSEnum
name: Office.ValueFormat
uid: office!Office.ValueFormat:enum
package: office!
fullName: Office.ValueFormat
summary: Especifica se valores, como números e datas, retornados pelo método invocado são retornados com sua formatação aplicada.
remarks: Por exemplo, se o parâmetro valueFormat for especificado como "formatado", um número formatado como moeda ou uma data formatada como mm/dd/yy no aplicativo host terá sua formatação preservada. Se o parâmetro valueFormat for especificado como "não formatado", uma data será retornada em seu formulário de número de série sequencial subjacente.
isPreview: false
isDeprecated: false
fields:
- name: Formatted
  uid: office!Office.ValueFormat.Formatted:member
  package: office!
  summary: Retorna dados formatados.
- name: Unformatted
  uid: office!Office.ValueFormat.Unformatted:member
  package: office!
  summary: Retorna dados não formatados.
