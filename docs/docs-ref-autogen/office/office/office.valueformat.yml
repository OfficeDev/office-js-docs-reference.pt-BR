    summary: 'Especifica se valores, como números e datas, retornados pelo método invocado são retornados com sua formatação aplicada.'
    remarks: 'Por exemplo, se o parâmetro valueFormat for especificado como "formatado", um número formatado como moeda ou uma data formatada como mm/dd/aa no aplicativo host terá sua formatação preservada. Se o parâmetro valueFormat for especificado como "Unformated", uma data será retornada em seu formato de número de série sequencial subjacente.'
