  summary: Um valor booliano. Quando o método Completed é usado para sinalizar a conclusão de um manipulador de eventos, esse valor indica que o evento manipulado deve continuar a execução ou ser cancelado. Por exemplo, um suplemento que manipula o `ItemSend` evento pode ser definido `allowEvent` como `false` para cancelar o envio da mensagem.
