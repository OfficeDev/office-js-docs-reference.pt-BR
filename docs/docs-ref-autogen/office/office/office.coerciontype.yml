### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: Especifica como forçar dados retornados ou definidos pelo método invocado.
remarks: >-
  O suporte a aplicativos e plataformas para cada um deles é `CoercionType` especificado nas descrições de conjunto de requisitos a seguir.


  - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (ao usar `Office.CoercionType.Html`<!-- -->)


  - [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (ao usar `Office.CoercionType.Image`<!-- -->)


  - [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (ao usar `Office.CoercionType.Matrix`<!-- -->)


  - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (ao usar `Office.CoercionType.Ooxml`<!-- -->)


  - [Selection](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)


  - [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (ao usar `Office.CoercionType.Table`<!-- -->)


  - [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (ao usar `Office.CoercionType.Text`<!-- -->)


  - [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (ao usar `Office.CoercionType.XmlSvg`<!-- -->)
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    Retorna ou define dados como HTML.


    **Observação:** aplica-se apenas aos dados em complementos para os complementos do Word e do Outlook para Outlook (modo de redação).
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: Os dados são retornados ou definidos como um fluxo de imagem. **Observação:** aplica-se apenas aos dados no Excel, no Word e no PowerPoint.
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    Retornar ou definir dados como dados tabulares sem nenhum cabeçalho. Os dados são retornados ou definidos como uma matriz de matrizes contendo execuções de caracteres unidimensionais. Por exemplo, três linhas de valores de cadeia de caracteres em duas colunas seriam: \[ \[ "R1C1", "R1C2" \] , \[ "R2C1", "R2C2" \] , \[ "R3C1", "R3C2" \] \] .


    **Observação:** aplica-se apenas aos dados no Excel e no Word.
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    Retorna ou define dados como Office Open XML.


    **Observação**: aplica-se apenas aos dados no Word.
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    Retorne um objeto JSON que contém uma matriz de ids, títulos e índices dos slides selecionados. Por exemplo, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` para uma seleção de dois slides.


    **Observação:** aplica-se apenas aos dados no PowerPoint ao chamar o [Documento](xref:office!Office.Document:interface)<!-- -->Método .getSelectedData para obter o slide atual ou o intervalo selecionado de slides.
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    Retorna ou define dados como dados tabulares com cabeçalhos opcionais. Os dados são retornados ou definidos como uma matriz de matrizes com cabeçalhos opcionais.


    **Observação:** aplica-se apenas aos dados no Excel e no Word.
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: Retornar ou definir dados como texto (cadeia de caracteres). Os dados são retornados ou definidos como uma corrida unidimensional de caracteres.
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: Os dados são retornados ou definidos como dados XML que contêm uma imagem SVG. **Observação:** aplica-se apenas aos dados no Excel, no Word e no PowerPoint.
