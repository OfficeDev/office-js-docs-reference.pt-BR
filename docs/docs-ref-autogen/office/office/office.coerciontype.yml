items:
  - uid: 'office!Office.CoercionType:enum'
    summary: Especifica como forçar dados retornados ou definidos pelo método invocado.
    remarks: |-
      O PowerPoint suporta apenas`Office.CoercionType.Text`<!-- -->, `Office.CoercionType.Image`<!-- -->, `Office.CoercionType.SlideRange`<!-- -->, e`Office.CoercionType.XmlSvg`<!-- -->.

      Project oferece suporte apenas`Office.CoercionType.Text`<!-- -->.
    name: Office.CoercionType
    fullName: Office.CoercionType
    langs:
      - typeScript
    type: enum
    package: office!
    children:
      - 'office!Office.CoercionType.Html:member'
      - 'office!Office.CoercionType.Image:member'
      - 'office!Office.CoercionType.Matrix:member'
      - 'office!Office.CoercionType.Ooxml:member'
      - 'office!Office.CoercionType.SlideRange:member'
      - 'office!Office.CoercionType.Table:member'
      - 'office!Office.CoercionType.Text:member'
