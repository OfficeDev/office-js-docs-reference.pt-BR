### YamlMime:UniversalReference
items:
  - uid: office.Office.CoercionType
    summary: Especifica como forçar dados retornados ou definidos pelo método invocado.
    remarks: |-
      O PowerPoint suporta apenas`Office.CoercionType.Text`<!-- -->, `Office.CoercionType.Image`<!-- -->, `Office.CoercionType.SlideRange`<!-- -->, e`Office.CoercionType.XmlSvg`<!-- -->.

      Project oferece suporte apenas`Office.CoercionType.Text`<!-- -->.
    name: Office.CoercionType
    fullName: Office.CoercionType
    langs:
      - typeScript
    type: enum
    package: office
    children:
      - office.Office.CoercionType.Html
      - office.Office.CoercionType.Image
      - office.Office.CoercionType.Matrix
      - office.Office.CoercionType.Ooxml
      - office.Office.CoercionType.SlideRange
      - office.Office.CoercionType.Table
      - office.Office.CoercionType.Text
      - office.Office.CoercionType.XmlSvg
  - uid: office.Office.CoercionType.Html
    summary: |-
      Retorna ou define dados como HTML.

      **Observação**: aplica-se somente aos dados em suplementos para o Word e suplementos do Outlook para Outlook (modo de composição).
    name: Html
    fullName: Html
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Image
    summary: 'Os dados são retornados ou definidos como um fluxo de imagem. **Observação**: aplica-se apenas aos dados no Excel, Word e PowerPoint.'
    name: Image
    fullName: Image
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Matrix
    summary: |-
      Retornar ou definir dados como dados tabulares sem nenhum cabeçalho. Os dados são retornados ou definidos como uma matriz de matrizes contendo execuções de caracteres unidimensionais. Por exemplo, três linhas de valores de cadeia de caracteres em duas colunas \[ \[seriam: "L1C1", "\]R1C2 \[", "R2C1", "\]R2C2 \[", "R3C1", "\]\]R3C2".

      **Observação**: aplica-se apenas aos dados no Excel e no Word.
    name: Matrix
    fullName: Matrix
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Ooxml
    summary: |-
      Retorna ou define dados como Office Open XML.

      **Observação**: aplica-se apenas aos dados no Word.
    name: Ooxml
    fullName: Ooxml
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.SlideRange
    summary: |-
      Retornar um objeto JSON que contém uma matriz de IDs, títulos e índices dos slides selecionados. Por exemplo, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` para uma seleção de dois slides.

      **Observação**: aplica-se apenas aos dados no PowerPoint ao chamar o [documento](xref:office.Office.Document)<!-- -->método. getSelectedData para obter o slide atual ou o intervalo selecionado de slides.
    name: SlideRange
    fullName: SlideRange
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Table
    summary: |-
      Retorna ou define dados como dados tabulares com cabeçalhos opcionais. Os dados são retornados ou definidos como uma matriz de matrizes com cabeçalhos opcionais.

      **Observação**: aplica-se apenas aos dados no Excel e no Word.
    name: Table
    fullName: Table
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Text
    summary: Retorna ou define dados como texto (cadeia de caracteres). Os dados são retornados ou definidos como uma execução unidimensional de caracteres.
    name: Text
    fullName: Text
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.XmlSvg
    summary: 'Os dados são retornados ou definidos como dados XML contendo uma imagem SVG. **Observação**: aplica-se apenas aos dados no Excel, Word e PowerPoint.'
    name: XmlSvg
    fullName: XmlSvg
    langs:
      - typeScript
    type: field