- name: addRowsAsync(rows, options, callback)
  uid: office!Office.TableBinding#addRowsAsync:member(1)
  package: office!
  fullName: addRowsAsync(rows, options, callback)
  summary: Adiciona os dados especificados à tabela como linhas adicionais.
  remarks: >-
    O sucesso ou a falha de uma operação addRowsAsync é atômico. Ou seja, toda a operação de adição de colunas deve ter êxito ou ela será completamente revertida (e a propriedade AsyncResult.status retornada para o retorno de chamada relatará a falha):


    - Cada linha na matriz que você passar como argumento de dados deve ter o mesmo número de colunas que a tabela que está sendo atualizada. Caso contrário, toda a operação falhará.


    - Cada coluna e célula na matriz devem adicionar com êxito essa coluna ou célula à tabela nas linhas recém-adicionadas. Se qualquer coluna ou célula não for definida por qualquer motivo, toda a operação falhará.


    - Se você passar um objeto TableData como o argumento data, o número de linhas de header deve corresponder ao da tabela que está sendo atualizada.


    Observação adicional para o Excel na Web: O número total de células no objeto TableData passado para o parâmetro de dados não pode exceder 20.000 em uma única chamada para este método.


    #### <a name="examples"></a>Exemplos


    ```javascript

    function addRowsToTable() {
        Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
            var binding = asyncResult.value;
            binding.addRowsAsync([["6", "k"], ["7", "j"]]);
        });
    }

    ```
