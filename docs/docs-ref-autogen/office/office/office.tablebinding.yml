### YamlMime:TSType
name: Office.TableBinding
uid: office!Office.TableBinding:interface
package: office!
fullName: Office.TableBinding
summary: Representa uma associação em duas dimensões de linhas e colunas, opcionalmente com cabeçalhos.
remarks: >-
  O objeto TableBinding herda a propriedade, a propriedade, o método e o método `id` `type` do objeto `getDataAsync` `setDataAsync` [Office.Binding.](xref:office!Office.Binding:interface)


  Para o Excel, observe que, após estabelecer uma associação de tabela, cada nova linha que um usuário adiciona à tabela é incluída automaticamente na associação e rowCount aumenta.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnCount
  uid: office!Office.TableBinding#columnCount:member
  package: office!
  fullName: columnCount
  summary: Obtém o número de colunas no TableBinding, como um valor inteiro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: hasHeaders
  uid: office!Office.TableBinding#hasHeaders:member
  package: office!
  fullName: hasHeaders
  summary: True, se a tabela tiver headers; caso contrário, false.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasHeaders: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction showBindingHasHeaders() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Binding has headers: \" + asyncResult.value.hasHeaders);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: rowCount
  uid: office!Office.TableBinding#rowCount:member
  package: office!
  fullName: rowCount
  summary: Obtém o número de linhas no TableBinding, como um valor inteiro.
  remarks: "Quando você insere uma tabela vazia selecionando uma única linha no Excel 2013 e no Excel na Web (usando Tabela na guia Inserir), ambos os aplicativos host do Office criam uma única linha de headers seguidos por uma única linha em branco. No entanto, se o script do seu complemento criar uma associação para essa tabela recém-inserida (por exemplo, usando o [Office.Bindings](xref:office!Office.Bindings:interface)<!-- -->Método .addFromSelectionAsync) e verifica o valor da propriedade rowCount, o valor retornado será diferente dependendo se a planilha está aberta no Excel 2013 ou excel na Web.\n\n- No Excel na área de trabalho, rowCount retornará 0 (a linha em branco após os headers não é contada).\n\n- No Excel na Web, rowCount retornará 1 (a linha em branco após os headers é contada).\n\nVocê pode resolver essa diferença em seu script verificando se rowCount == 1 e, em caso afirmado, verificando se a linha contém todas as cadeias de caracteres vazias.\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
methods:
- name: addColumnsAsync(tableData, options, callback)
  uid: office!Office.TableBinding#addColumnsAsync:member(1)
  package: office!
  fullName: addColumnsAsync(tableData, options, callback)
  summary: Adiciona os dados especificados à tabela como colunas adicionais.
  remarks: >-
    Para adicionar uma ou mais colunas especificando os valores dos dados e dos headers, passe um objeto TableData como o parâmetro de dados. Para adicionar uma ou mais colunas especificando somente os dados, passe uma matriz de matrizes ("matrix") como parâmetro data.


    O sucesso ou a falha de uma operação addColumnsAsync é atômico. Ou seja, toda a operação de adição de colunas deve ter êxito ou ela será completamente revertida (e a propriedade AsyncResult.status retornada para o retorno de chamada relatará a falha):


    - Cada linha na matriz que você passar como o argumento data deve ter o mesmo número de linhas que a tabela que está sendo atualizada. Caso contrário, toda a operação falhará.


    - Cada linha e célula na matriz devem adicionar com êxito essa linha ou célula à tabela nas colunas recém-adicionadas. Se qualquer linha ou célula falhar em ser definida por qualquer motivo, toda a operação falhará.


    - Se você passar um objeto TableData como o argumento data, o número de linhas de header deve corresponder ao da tabela que está sendo atualizada.


    Observação adicional para o Excel na Web: O número total de células no objeto TableData passado para o parâmetro de dados não pode exceder 20.000 em uma única chamada para este método.


    #### <a name="examples"></a>Exemplos


    ```javascript

    // The following example adds a single column with three rows to a bound table with the id "myTable"

    // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,

    // the table being updated must have three rows.


    // Add a column to a binding of type table by passing a TableData object.

    function addColumns() {
        var myTable = new Office.TableData();
        myTable.headers = [["Cities"]];
        myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

        Office.context.document.bindings.getByIdAsync("myTable", function (result) {
            result.value.addColumnsAsync(myTable);
        });
    }


    // The following example adds a single column with three rows to a bound table with the id myTable

    // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.

    // To succeed, the table being updated must have three rows.


    // Add a column to a binding of type table by passing an array of arrays.

    function addColumns() {
        var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

        Office.context.document.bindings.getByIdAsync("myTable", function (result) {
            result.value.addColumnsAsync(myTable);
        });
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addColumnsAsync(tableData: TableData | any[][], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: tableData
      description: Uma matriz de matrizes ("matriz") ou um objeto TableData que contém uma ou mais colunas de dados para adicionar à tabela. Obrigatório.
      type: <xref uid="office!Office.TableData:class" /> | any[][]
    - id: options
      description: Fornece uma opção para preservar dados de contexto de qualquer tipo, inalterado, para uso em um retorno de chamada.
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Opcional. Uma função que é invocada quando o retorno de chamada retorna, cujo único parâmetro é do [tipo Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
