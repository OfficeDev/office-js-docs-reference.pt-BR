### YamlMime:TSType
name: Office.DialogOptions
uid: office!Office.DialogOptions:interface
package: office!
fullName: Office.DialogOptions
summary: Fornece opções sobre como uma caixa de diálogo é exibida.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.DialogOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: displayInIframe
  uid: office!Office.DialogOptions#displayInIframe:member
  package: office!
  fullName: displayInIframe
  summary: Determina se a caixa de diálogo deve ser exibida em um IFrame. Essa configuração só é aplicável no Office na Web e é ignorada por outras plataformas. Se falso (padrão), a caixa de diálogo será exibida como uma nova janela do navegador (pop-up). Recomendado para páginas de autenticação que não podem ser exibidas em um IFrame. Se verdadeiro, a caixa de diálogo será exibida como uma sobreposição flutuante com um IFrame. Isso é ideal para o desempenho e a experiência do usuário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type: boolean
- name: height
  uid: office!Office.DialogOptions#height:member
  package: office!
  fullName: height
  summary: Define a altura da caixa de diálogo como um percentual da exibição atual. O padrão é 80%. Mínimo de 250 px.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number,'
    return:
      type: number
- name: promptBeforeOpen
  uid: office!Office.DialogOptions#promptBeforeOpen:member
  package: office!
  fullName: promptBeforeOpen
  summary: >-
    Determina se a caixa de diálogo do bloqueador de pop-up será exibida para o usuário. O padrão é true.


    `true` - A estrutura exibe um pop-up para acionar o painel de navegação e evitar bloqueadores de pop-up do navegador. `false` - A caixa de diálogo não será exibida e o desenvolvedor deverá lidar com pop-ups (fornecendo um artefato da interface de usuário para acionar a navegação).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type: boolean
- name: width
  uid: office!Office.DialogOptions#width:member
  package: office!
  fullName: width
  summary: Define a largura da caixa de diálogo como um percentual da exibição atual. O padrão é 80%. Mínimo de 150 px.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number,'
    return:
      type: number
