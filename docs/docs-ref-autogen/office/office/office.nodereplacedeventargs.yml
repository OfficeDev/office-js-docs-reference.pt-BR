### YamlMime:TSType
name: Office.NodeReplacedEventArgs
uid: office!Office.NodeReplacedEventArgs:interface
package: office!
fullName: Office.NodeReplacedEventArgs
summary: Fornece informações sobre o nó substituído que gerou o evento nodeReplaced.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeReplacedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: Determina se o nó substituído foi inserido como parte de uma operação de desfazer ou refazer pelo usuário.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: newNode
  uid: office!Office.NodeReplacedEventArgs#newNode:member
  package: office!
  fullName: newNode
  summary: >-
    Obtém o nó que acabou de ser adicionado ao objeto CustomXMLPart.


    Observe que este nó pode ter filhos se uma subárvore acabou de ser adicionada ao documento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeReplacedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    Obtém o nó que acabou de ser excluído (substituído) do objeto CustomXmlPart.


    Observe que este nó poderá ter filhos se uma subárvore estiver sendo removida do documento. Além disso, esse nó será um nó "desconectado", pois, por meio dele, você poderá efetuar consultas para baixo, mas não será possível efetuar consultas para cima na árvore: o nó parece existir isoladamente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
