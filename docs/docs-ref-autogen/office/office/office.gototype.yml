fields:
- name: Binding
  uid: office!Office.GoToType.Binding:member
  package: office!
  summary: >-
    Vai para um objeto de associação usando a ID de associação especificada.


    Hosts com suporte: Excel, Word
- name: Index
  uid: office!Office.GoToType.Index:member
  package: office!
  summary: >-
    Vai para o índice especificado pelo número do slide ou pelo [Office. index](xref:office!Office.Index:enum)<!-- -->.


    Hosts com suporte: PowerPoint
- name: NamedItem
  uid: office!Office.GoToType.NamedItem:member
  package: office!
  summary: >-
    Vai para um item nomeado usando o nome desse item. No Excel, você pode usar qualquer referência estruturada para um intervalo ou tabela nomeada: "Worksheet2! Table1


    Hosts com suporte: Excel
- name: Slide
  uid: office!Office.GoToType.Slide:member
  package: office!
  summary: >-
    Vai para um slide usando a ID especificada.


    Hosts com suporte: PowerPoint
