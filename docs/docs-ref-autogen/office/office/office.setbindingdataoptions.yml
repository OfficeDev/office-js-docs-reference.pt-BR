### YamlMime:TSType
name: Office.SetBindingDataOptions
uid: office!Office.SetBindingDataOptions:interface
package: office!
fullName: Office.SetBindingDataOptions
summary: Fornece opções de como definir os dados em uma associação.
remarks: Se a opção de linhas for usada, o valor deverá ser "thisRow".
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Um item definido pelo usuário de qualquer tipo retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetBindingDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Use somente com a tabela de tipo de associação e quando um objeto TableData for passado para o parâmetro de dados. Uma matriz de objetos que especifica um intervalo de colunas, linhas ou células e especifica, como pares de valores-chave, a formatação da célula a ser aplicada a esse intervalo.


    Exemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: Define explicitamente a forma do objeto de dados. Se não for fornecido, será inferido do tipo de dados.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columns
  uid: office!Office.SetBindingDataOptions#columns:member
  package: office!
  fullName: columns
  summary: >-
    Apenas para associações de tabela em suplementos de conteúdo para Access. Matriz de cadeias de caracteres. Especifica os nomes de coluna.


    **Importante**: não recomendamos mais que você crie e use os aplicativos Web e bancos de dados do Access no SharePoint. Como alternativa, use o [Microsoft PowerApps](https://powerapps.microsoft.com/) para criar soluções de negócios sem código para dispositivos móveis e Web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: string[]'
    return:
      type: string[]
- name: rows
  uid: office!Office.SetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Apenas para associações de tabela em suplementos de conteúdo para Access. Especifica a cadeia de caracteres pré-definida "thisRow" para obter dados na linha selecionada atualmente.


    **Importante**: não recomendamos mais que você crie e use os aplicativos Web e bancos de dados do Access no SharePoint. Como alternativa, use o [Microsoft PowerApps](https://powerapps.microsoft.com/) para criar soluções de negócios sem código para dispositivos móveis e Web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.SetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Especifica a coluna inicial com base em zero para um subconjunto dos dados. Somente para associações de tabela ou matriz. Se for omitido, os dados serão definidos iniciando na primeira coluna.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.SetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Especifica a linha inicial com base em zero para um subconjunto dos dados na associação. Somente para associações de tabela ou matriz. Se for omitido, os dados serão definidos iniciando na primeira linha.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetBindingDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: 'Para uma tabela inserida, uma lista de pares de valores-chave que especificam opções de formatação de tabela, como linha de header, linha total e linhas em faixa. Exemplo: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
