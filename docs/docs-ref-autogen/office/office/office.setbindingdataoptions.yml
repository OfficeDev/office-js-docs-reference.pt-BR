### YamlMime:UniversalReference
items:
  - uid: 'office!Office.SetBindingDataOptions:interface'
    summary: Fornece opções sobre como definir os dados em uma associação.
    remarks: 'Se a opção Rows for usada, o valor deve ser "thisRow".'
    name: Office.SetBindingDataOptions
    fullName: Office.SetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.SetBindingDataOptions#asyncContext:member'
      - 'office!Office.SetBindingDataOptions#cellFormat:member'
      - 'office!Office.SetBindingDataOptions#coercionType:member'
      - 'office!Office.SetBindingDataOptions#columns:member'
      - 'office!Office.SetBindingDataOptions#rows:member'
      - 'office!Office.SetBindingDataOptions#startColumn:member'
      - 'office!Office.SetBindingDataOptions#startRow:member'
      - 'office!Office.SetBindingDataOptions#tableOptions:member'
  - uid: 'office!Office.SetBindingDataOptions#asyncContext:member'
    summary: 'Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: 'office!Office.SetBindingDataOptions#cellFormat:member'
    summary: |-
      Use somente com a tabela tipo de associação e quando um objeto TableData é passado para o parâmetro data. Uma matriz de objetos que especificam um intervalo de colunas, linhas ou células e especificam, como pares chave-valor, a formatação de célula a ser aplicada a esse intervalo.

      Exemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'office!Office.SetBindingDataOptions#cellFormat~0:complex'
  - uid: 'office!Office.SetBindingDataOptions#coercionType:member'
    summary: 'Define explicitamente a forma do objeto de dados. Se não fornecido, será inferido do tipo de dados.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - 'office!Office.SetBindingDataOptions#coercionType~0:complex'
  - uid: 'office!Office.SetBindingDataOptions#columns:member'
    summary: |-
      Apenas para associações de tabela em suplementos de conteúdo para Access. Matriz de cadeia de caracteres. Especifica os nomes de coluna.

      **Importante**: não é mais recomendável criar e usar aplicativos Web do Access e bancos de dados no SharePoint. Como alternativa, use o [Microsoft PowerApps](https://powerapps.microsoft.com/) para criar soluções de negócios sem código para dispositivos móveis e Web.
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: string[]'
      return:
        type:
          - 'string[]'
  - uid: 'office!Office.SetBindingDataOptions#rows:member'
    summary: |-
      Apenas para associações de tabela em suplementos de conteúdo para Access. Especifica a cadeia de caracteres pré-definida "thisRow" para obter dados na linha selecionada atualmente.

      **Importante**: não é mais recomendável criar e usar aplicativos Web do Access e bancos de dados no SharePoint. Como alternativa, use o [Microsoft PowerApps](https://powerapps.microsoft.com/) para criar soluções de negócios sem código para dispositivos móveis e Web.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: 'office!Office.SetBindingDataOptions#startColumn:member'
    summary: 'Especifica a coluna inicial com base em zero para um subconjunto dos dados. Somente para associações de tabela ou matriz. Se for omitido, os dados serão definidos iniciando na primeira coluna.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetBindingDataOptions#startRow:member'
    summary: 'Especifica a linha inicial com base em zero para um subconjunto dos dados na associação. Somente para associações de tabela ou matriz. Se for omitido, os dados serão definidos iniciando na primeira linha.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetBindingDataOptions#tableOptions:member'
    summary: 'Para uma tabela inserida, uma lista de pares chave-valor que especificam as opções de formatação de tabela, como linha de cabeçalho, linha de total e linhas em tiras. Exemplo: `{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object
