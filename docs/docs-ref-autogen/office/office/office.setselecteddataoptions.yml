### YamlMime:TSType
name: Office.SetSelectedDataOptions
uid: office!Office.SetSelectedDataOptions:interface
package: office!
fullName: Office.SetSelectedDataOptions
summary: Fornece opções sobre como inserir dados na seleção.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetSelectedDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetSelectedDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Use somente com a tabela tipo de associação e quando um objeto TableData é passado para o parâmetro data. Uma matriz de objetos que especificam um intervalo de colunas, linhas ou células e especificam, como pares chave-valor, a formatação de célula a ser aplicada a esse intervalo.


    Exemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetSelectedDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: Define explicitamente a forma do objeto de dados. Se não fornecido, será inferido do tipo de dados.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: imageHeight
  uid: office!Office.SetSelectedDataOptions#imageHeight:member
  package: office!
  fullName: imageHeight
  summary: Esta opção se aplica à inserção de imagens. Indica a altura da imagem. Se esta opção for fornecida sem o imageWidth, a imagem será dimensionada para corresponder ao valor da altura da imagem. Se forem fornecidas a largura e a altura da imagem, a imagem será redimensionada de acordo. Se nem a altura, nem a largura da imagem forem fornecidas, o tamanho da imagem e a taxa de proporção padrão serão usados. Este valor está em pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageHeight?: number'
    return:
      type: number
- name: imageLeft
  uid: office!Office.SetSelectedDataOptions#imageLeft:member
  package: office!
  fullName: imageLeft
  summary: Esta opção se aplica à inserção de imagens. Indica o local de inserção em relação ao lado esquerdo do slide do PowerPoint e sua relação com a célula atualmente selecionada no Excel. Este valor é ignorado para o Word. Este valor está em pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageLeft?: number'
    return:
      type: number
- name: imageTop
  uid: office!Office.SetSelectedDataOptions#imageTop:member
  package: office!
  fullName: imageTop
  summary: Esta opção se aplica à inserção de imagens. Indica o local de inserção em relação à parte superior do slide do PowerPoint e sua relação com a célula atualmente selecionada no Excel. Este valor é ignorado para o Word. Este valor está em pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageTop?: number'
    return:
      type: number
- name: imageWidth
  uid: office!Office.SetSelectedDataOptions#imageWidth:member
  package: office!
  fullName: imageWidth
  summary: Esta opção se aplica à inserção de imagens. Indica a largura da imagem. Se esta opção for fornecida sem o imageHeight, a imagem será dimensionada para corresponder ao valor da largura da imagem. Se forem fornecidas a largura e a altura da imagem, a imagem será redimensionada de acordo. Se nem a altura, nem a largura da imagem forem fornecidas, o tamanho da imagem e a taxa de proporção padrão serão usados. Este valor está em pontos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageWidth?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetSelectedDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: 'Para uma tabela inserida, uma lista de pares chave-valor que especificam as opções de formatação de tabela, como linha de cabeçalho, linha de total e linhas em tiras. Exemplo: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
