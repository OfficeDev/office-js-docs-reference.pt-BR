### YamlMime:TSType
name: Office.GoToByIdOptions
uid: office!Office.GoToByIdOptions:interface
package: office!
fullName: Office.GoToByIdOptions
summary: Fornece opções para selecionar o local para o que é navegado.
remarks: >-
  O comportamento causado pela opção [options.selectionMode](xref:office!Office.SelectionMode:enum) varia de acordo com o host:


  No Excel: `Office.SelectionMode.Selected` seleciona todo o conteúdo na associação ou item nomeado. `Office.SelectionMode.None` para vinculações de texto, seleciona a célula; para vinculações de matriz, vinculações de tabela e itens nomeados, seleciona a primeira célula de dados (não a primeira célula na linha de título para tabelas).


  No PowerPoint: `Office.SelectionMode.Selected` seleciona o título do slide ou a primeira caixa de texto no slide. `Office.SelectionMode.None` não seleciona nada.


  No Word: `Office.SelectionMode.Selected` seleciona todo o conteúdo na associação. `Office.SelectionMode.None` para vinculações de texto, move o cursor para o início do texto; para as vinculações de matriz e as vinculações de tabela, seleciona a primeira célula de dados (não a primeira célula na linha de header para tabelas).
isPreview: false
isDeprecated: false
