### YamlMime:TSType
name: Office.GoToByIdOptions
uid: office!Office.GoToByIdOptions:interface
package: office!
fullName: Office.GoToByIdOptions
summary: Fornece opções para selecionar o local para o qual navegou-se.
remarks: >-
  O comportamento causado pela opção [Options. SelectionMode](xref:office!Office.SelectionMode:enum) varia de acordo com o host:


  No Excel: `Office.SelectionMode.Selected` seleciona todo o conteúdo na associação ou item nomeado. `Office.SelectionMode.None` para associações de texto, seleciona a célula; para associações de matriz, vinculações de tabela e itens nomeados, seleciona a primeira célula de dados (não a primeira célula na linha de cabeçalho para tabelas).


  No PowerPoint: `Office.SelectionMode.Selected` seleciona o título do slide ou a primeira caixa de texto no slide. `Office.SelectionMode.None` não seleciona nada.


  No Word: `Office.SelectionMode.Selected` seleciona todo o conteúdo na associação. `Office.SelectionMode.None` para ligações de texto, move o cursor para o início do texto; para associações de matriz e vinculações de tabela, seleciona a primeira célula de dados (não a primeira célula na linha de cabeçalho para tabelas).
