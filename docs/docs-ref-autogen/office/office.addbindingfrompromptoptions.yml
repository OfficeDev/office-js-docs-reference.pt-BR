      - string
- uid: office.Office.AddBindingFromPromptOptions.sampleData
  summary: 'Especifica uma tabela de dados de amostra exibidos na interface de usuário prompt como um exemplo dos tipos de campos (colunas) que podem ser vinculados por seu suplemento. Os cabeçalhos fornecidos no objeto tabela especificam os rótulos usados da seleção de campo da interface do usuário. Observação: Esse parâmetro é usado apenas em suplementos para o Access. Ela será ignorada se fornecido ao chamar o método em um suplemento do Excel.'
