  - uid: office.Office.NodeReplacedEventArgs.oldNode
    summary: |-
      <span data-ttu-id="cd04a-105">Obtém o nó que acabou de ser excluído (substituído) do objeto CustomXmlPart.</span><span class="sxs-lookup"><span data-stu-id="cd04a-105">Gets the node which was just deleted (replaced) from the CustomXmlPart object.</span></span>

      <span data-ttu-id="cd04a-p101">Observe que este nó poderá ter filhos se uma subárvore estiver sendo removida do documento. Além disso, esse nó será um nó "desconectado", pois, por meio dele, você poderá efetuar consultas para baixo, mas não será possível efetuar consultas para cima na árvore: o nó parece existir isoladamente.</span><span class="sxs-lookup"><span data-stu-id="cd04a-p101">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
