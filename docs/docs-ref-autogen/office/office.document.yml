      type:
      - office.Office.GetFileOptions
    - id: callback
      description: Opcional. Uma função que é invocado quando o retorno de chamada retorna, cujo único parâmetro é do tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. O `value` propriedade do resultado é o objeto de arquivo.
      type:
      - '(result: AsyncResult<Office.File>) => void'
- uid: office.Office.Document.getFilePropertiesAsync
  summary: Obtém as propriedades de arquivo do documento atual.
  remarks: >-
    <table><tr><td>Conjuntos de requisito</td><td>Não está em um conjunto</td></tr></table>


