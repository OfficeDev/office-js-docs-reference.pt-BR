    type: method
    syntax:
      content: 'setSelectedDataAsync(data: string | TableData | any[][], options?: SetSelectedDataOptions, callback?: (result: AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: |-
            Os dados a serem definidos. Um valor String ou [Office. CoercionType](xref:office.Office.CoercionType) , matriz 2D ou objeto TableData.

            Se o valor passado por `data` é:

            - Uma cadeia de caracteres: será inserido um texto sem formatação ou qualquer coisa que possa ser forçada para uma string. No Excel, você também pode especificar data como uma fórmula válida para adicionar essa fórmula à célula selecionada. Por exemplo, a definição de dados como "= SUM (a1: a5)" somará os valores no intervalo especificado. No entanto, após definir uma fórmula na célula associada, não é possível ler a fórmula adicionada (ou qualquer fórmula preexistente) da célula associada. Se você chamar o método Document.getSelectedDataAsync na célula associada para ler seus dados, o método poderá retornar apenas os dados exibidos na célula (o resultado da fórmula).

            - Uma matriz de matrizes ("matrix"): Serão inseridos dados tabulares sem cabeçalhos. Por exemplo, para gravar dados em três linhas em duas colunas, você pode passar uma matriz como esta: \[ \["L1C1", "R1C2"\], \["R2C1", "R2C2"\], \["R3C1", "R3C2"\]\]. Para gravar uma única coluna de três linhas, passe uma matriz como esta: \[ \["L1C1"\], \["R2C1"\], \["R3C1"\]\]

            No Excel, você também pode especificar dados como uma matriz de matrizes que contém fórmulas válidas para adicioná-las às células selecionadas. Por exemplo, se nenhum outro dado for substituído, a definição de dados \[ \[como "= Sum (a1: a5)", "= média (a1: a5)\] \] " adicionará essas duas fórmulas à seleção. Assim como ao definir uma fórmula em uma única célula como "texto", não é possível ler as fórmulas adicionadas (ou qualquer fórmula preexistente) após elas terem sido configuradas; você poderá ler apenas resultados de fórmulas.

