 relativos à(s) célula(s) selecionada(s) atualmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-673\">The position imageLeft and imageTop parameters are relative to currently selected cell(s).</span></span> <span data-ttu-id=\"aa271-674\">Valores negativos de imageLeft e imageTop são permitidos e podem ser reajustados pelo Excel para posicionar a imagem dentro de uma planilha.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-674\">Negative imageLeft and imageTop values are allowed and possibly readjusted by Excel to position the image inside a worksheet.</span></span> <span data-ttu-id=\"aa271-675\">A taxa de proporção da imagem fica bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-675\">Image aspect ratio is locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"aa271-676\">Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-676\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td></tr> <tr><td></td><td><span data-ttu-id=\"aa271-677\">Todos os outros casos</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-677\">All other cases</span></span></td><td><span data-ttu-id=\"aa271-678\">Um erro será retornado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-678\">An error is returned.</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"aa271-679\">Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-679\">Excel Online</span></span></td><td><span data-ttu-id=\"aa271-680\">Além dos comportamentos descritos acima do Excel, esses limites se aplicam ao gravar dados no Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-680\">In addition to the behaviors described for Excel above, these limits apply when writing data in Excel Online</span></span></td><td><span data-ttu-id=\"aa271-681\">O número total de células, você pode escrever uma planilha com o `data` parâmetro não pode exceder 20.000 em uma única chamada deste método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-681\">The total number of cells you can write to a worksheet with the `data` parameter can't exceed 20,000 in a single call to this method.</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id=\"aa271-682\">O número de grupos de formatação são passadas para o `cellFormat` parâmetro não pode exceder 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-682\">The number of formatting groups passed to the `cellFormat` parameter can't exceed 100.</span></span> <span data-ttu-id=\"aa271-683\">Um único grupo de formatação consiste em um conjunto de formatações aplicado a um intervalo de células específico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-683\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"aa271-684\">PowerPoint</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-684\">PowerPoint</span></span></td><td><span data-ttu-id=\"aa271-685\">Inserir imagem</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-685\">Insert image</span></span></td><td><span data-ttu-id=\"aa271-686\">As imagens inseridas são flutuantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-686\">Inserted images are floating.</span></span> <span data-ttu-id=\"aa271-687\">Os parâmetros de posição imageLeft e imageTop são opcionais, mas se fornecido, ambos devem estar presentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-687\">The position imageLeft and imageTop parameters are optional but if provided, both should be present.</span></span> <span data-ttu-id=\"aa271-688\">Se um único valor for fornecido, ele será ignorado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-688\">If a single value is provided, it will be ignored.</span></span> <span data-ttu-id=\"aa271-689\">Valores negativos de imageLeft e imageTop são permitidos e podem posicionar uma imagem fora de um slide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-689\">Negative imageLeft and imageTop values are allowed and can position an image outside of a slide.</span></span> <span data-ttu-id=\"aa271-690\">Se nenhum parâmetro opcional for fornecido e o slide tiver um espaço reservado, a imagem substituirá o espaço reservado no slide.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-690\">If no optional parameter is given and slide has a placeholder, the image will replace the placeholder in the slide.</span></span> <span data-ttu-id=\"aa271-691\">A taxa de proporção da imagem ficará bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-691\">Image aspect ratio will be locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"aa271-692\">Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-692\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td></tr> </table>\n\n<span data-ttu-id=\"aa271-693\">Os valores possíveis para o parâmetro [Office.CoercionType](xref:office.Office.CoercionType) variam de acordo com o host.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-693\">The possible values for the [Office.CoercionType](xref:office.Office.CoercionType) parameter vary by the host.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"aa271-694\">Host</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-694\">Host</span></span></th> <th><span data-ttu-id=\"aa271-695\">coercionType suportado</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-695\">Supported coercionType</span></span></th> </tr> <tr> <td><span data-ttu-id=\"aa271-696\">Excel Online, Excel, PowerPoint Online, PowerPoint, Word e Word Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-696\">Excel, Excel Online, PowerPoint, PowerPoint Online, Word, and Word Online</span></span></td> <td><span data-ttu-id=\"aa271-697\">`Office.CoercionType.Text`(string)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-697\">`Office.CoercionType.Text` (string)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"aa271-698\">Excel, Word e Word Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-698\">Excel, Word, and Word Online</span></span></td> <td><span data-ttu-id=\"aa271-699\">`Office.CoercionType.Matrix`(matriz de matrizes)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-699\">`Office.CoercionType.Matrix` (array of arrays)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"aa271-700\">Online do Word, Excel, Word e Access</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-700\">Access, Excel, Word, and Word Online</span></span></td> <td><span data-ttu-id=\"aa271-701\">`Office.CoercionType.Table`(Objeto de tabela)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-701\">`Office.CoercionType.Table` (TableData object)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"aa271-702\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-702\">Word</span></span></td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td><span data-ttu-id=\"aa271-703\">Word e Word Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-703\">Word and Word Online</span></span> </td> <td><span data-ttu-id=\"aa271-704\">`Office.CoercionType.Ooxml`(Office Open XML)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-704\">`Office.CoercionType.Ooxml` (Office Open XML)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"aa271-705\">PowerPoint e PowerPoint Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-705\">PowerPoint and PowerPoint Online</span></span></td> <td>`Office.CoercionType.SlideRange`</td> </tr> </table>\n\n<span data-ttu-id=\"aa271-706\">**Detalhes do suporte**</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-706\">**Support details**</span></span>\n\n<span data-ttu-id=\"aa271-p171\">Um S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-p171\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"aa271-709\">Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-709\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"aa271-710\">*Hosts com suporte, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-710\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"aa271-711\">Office for Windows desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-711\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"aa271-712\">Office Online (no navegador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-712\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"aa271-713\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-713\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"aa271-714\"><strong>Acesso</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-714\"><strong> Access </strong></span></span></td><td> <span data-ttu-id=\"aa271-715\">y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-715\">y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"aa271-716\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-716\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"aa271-717\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-717\">Y</span></span> </td><td> <span data-ttu-id=\"aa271-718\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-718\">Y</span></span> </td><td> <span data-ttu-id=\"aa271-719\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-719\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"aa271-720\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-720\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"aa271-721\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-721\">Y</span></span> </td><td> <span data-ttu-id=\"aa271-722\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-722\">Y</span></span> </td><td> <span data-ttu-id=\"aa271-723\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-723\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"aa271-724\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-724\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"aa271-725\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-725\">Y</span></span> </td><td> <span data-ttu-id=\"aa271-726\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-726\">Y</span></span> </td><td> <span data-ttu-id=\"aa271-727\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-727\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"aa271-728\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa271-728\">Examples</span></span>\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as \"matrix\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as \"table\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as \"html\"\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as \"image\" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n    coercionType: Office.CoercionType.Image,\n    imageLeft: 50,\n    imageTop: 50,\n    imageWidth: 100,\n    imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n```"
