      - [Textcoerção](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (ao usar`Office.CoercionType.Text`<!-- -->)

      **Comportamentos específicos do aplicativo**

      As seguintes ações específicas do aplicativo aplicam-se ao gravar dados em uma seleção.

      <table> <tr> <td>Word</td> <td>Se não houver seleção e o ponto de inserção estiver em um local válido, o especificado `data` será inserido no ponto de inserção</td> <td>Se `data` for uma cadeia de caracteres, o texto especificado será inserido.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for uma matriz de matrizes ("Matrix") ou um objeto TableData, uma nova tabela do Word será inserida.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for HTML, o HTML especificado será inserido. (**Importante**: se qualquer um dos HTML inserido for inválido, o Word não gerará um erro. O Word inserirá o máximo de HTML possível e omitirá todos os dados inválidos.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for Office Open XML, o XML especificado será inserido.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for um fluxo de imagem codificado em base64, a imagem especificada será inserida.</td></tr></td> </tr> <tr> <td></td> <td>Se houver uma seleção</td> <td>Ele será substituído pelo especificado `data` seguindo as mesmas regras acima.</td> </tr> <tr> <td></td> <td>Inserir imagens</td> <td>As imagens inseridas são colocadas em linha. Os parâmetros imageLeft e imageTop são ignorados. A taxa de proporção da imagem sempre está bloqueada. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td> </tr>

      <tr> <td>Excel</td> <td>Se uma única célula estiver selecionada</td> <td>Se `data` for uma cadeia de caracteres, o texto especificado será inserido como o valor da célula atual.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for uma matriz de matrizes ("Matrix"), o conjunto de linhas e colunas especificado será inserido, se nenhum outro dado nas células ao redor serão substituídos.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for um objeto TableData, uma nova tabela do Excel com o conjunto de linhas e cabeçalhos especificado será inserido, se nenhum outro dado nas células ao redor será substituído.</td> </tr> <tr> <td></td> <td>Se várias células estiverem selecionadas</td><td>If the shape does not match the shape of `data`<!-- -->, um erro será retornado.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->, os valores das células selecionadas são atualizados com base nos valores em`data`<!-- -->.</td> </tr> <tr> <td></td> <td>Inserir imagens</td> <td>As imagens inseridas são flutuantes. Os parâmetros de posição imageLeft e imageTop são relativos às células selecionadas atualmente. Valores negativos de imageLeft e imageTop são permitidos e podem ser reajustados pelo Excel para posicionar a imagem dentro de uma planilha. A taxa de proporção da imagem fica bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td> </tr> <tr> <td></td> <td>Todos os outros casos</td> <td>Um erro será retornado.</td> </tr>

      <tr> <td>Excel na Web</td> <td>Além dos comportamentos descritos para o Excel acima, esses limites se aplicam ao gravar dados no Excel na Web</td> <td>O número total de células que você pode gravar em uma planilha com `data` o parâmetro não pode exceder 20.000 em uma única chamada para esse método.</td> </tr> <tr> <td></td> <td></td> <td>O número de grupos de formatação passados para `cellFormat` o parâmetro não pode exceder 100. Um único grupo formatação consiste em um conjunto de formatação aplicado a um intervalo de células especificado.</td> </tr>

      <tr> <td>PowerPoint</td> <td>Inserir imagem</td> <td>As imagens inseridas são flutuantes. Os parâmetros position imageLeft e imageTop são opcionais, mas se forem fornecidos, ambos deverão estar presentes. Se um único valor for fornecido, ele será ignorado. Valores negativos de imageLeft e imageTop são permitidos e podem posicionar uma imagem fora de um slide. Se nenhum parâmetro opcional for fornecido e o slide tiver um espaço reservado, a imagem substituirá o espaço reservado no slide. A taxa de proporção da imagem ficará bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td> </tr> </table>

      Os valores possíveis para o parâmetro [Office. CoercionType](xref:office.Office.CoercionType) variam de acordo com o host.

      <table> <tr> <th>Host</th> <th>coercionType suportado</th> </tr> <tr> <td>Excel, PowerPoint, Project e Word</td> <td>`Office.CoercionType.Text`sequência</td> </tr> <tr> <td>Excel e Word</td> <td>`Office.CoercionType.Matrix`(matriz de matrizes)</td> </tr> <tr> <td>Excel e Word</td> <td>`Office.CoercionType.Table`(Objeto TableData)</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml`(Office Open XML)</td> </tr> <tr> <td>PowerPoint na Web e Windows</td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td>Excel, PowerPoint e Word</td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>
