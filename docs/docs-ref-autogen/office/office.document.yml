            - <span data-ttu-id="c21a6-777">Uma cadeia de caracteres: será inserido um texto sem formatação ou qualquer coisa que possa ser forçada para uma string.</span><span class="sxs-lookup"><span data-stu-id="c21a6-777">A string: Plain text or anything that can be coerced to a string will be inserted.</span></span> <span data-ttu-id="c21a6-778">No Excel, você também pode especificar data como uma fórmula válida para adicionar essa fórmula à célula selecionada.</span><span class="sxs-lookup"><span data-stu-id="c21a6-778">In Excel, you can also specify data as a valid formula to add that formula to the selected cell.</span></span> <span data-ttu-id="c21a6-779">Por exemplo, a definição de dados como "= SUM (a1: a5)" somará os valores no intervalo especificado.</span><span class="sxs-lookup"><span data-stu-id="c21a6-779">For example, setting data to "=SUM(A1:A5)" will total the values in the specified range.</span></span> <span data-ttu-id="c21a6-780">No entanto, após definir uma fórmula na célula associada, não é possível ler a fórmula adicionada (ou qualquer fórmula preexistente) da célula associada.</span><span class="sxs-lookup"><span data-stu-id="c21a6-780">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id="c21a6-781">Se você chamar o método Document.getSelectedDataAsync na célula associada para ler seus dados, o método poderá retornar apenas os dados exibidos na célula (o resultado da fórmula).</span><span class="sxs-lookup"><span data-stu-id="c21a6-781">If you call the Document.getSelectedDataAsync method on the selected cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span>

