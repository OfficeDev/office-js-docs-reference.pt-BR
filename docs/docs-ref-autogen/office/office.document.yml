- uid: office.Office.Document.setSelectedDataAsync
  summary: Grava os dados especificados na seleção atual.
  remarks: "<table><tr><td>Conjuntos de requisito</td><td>Seleção</td></tr></table>\n\n**Comportamentos específicos do aplicativo**\n\nAs seguintes ações específicas de aplicativos se aplicam ao gravar dados em uma seleção.\n\n<table> <tr><td>Word</td><td>Se houver nenhuma seleção e o ponto de inserção estiver em um local válido, especificado `data` é inserido no ponto de inserção</td><td>Se `data` é uma cadeia de caracteres, o texto especificado é inserido.</td></tr> <tr><td></td><td></td><td>Se `data` é uma matriz de matrizes (\"matrix\") ou um objeto de tabela, uma nova tabela do Word é inserido.</td></tr> <tr><td></td><td></td><td>Se `data` for HTML, o HTML especificado é inserido. (Importante: se qualquer um da HTML inserida for inválido, o Word não gerar um erro. O Word irá inserir tanto quanto do HTML como ele pode e omite quaisquer dados inválidos).</td></tr> <tr><td></td><td></td><td>Se `data` é o Office Open XML, o XML especificado é inserido.</td></tr> <tr><td></td><td></td><td>Se `data` é um base64 codificado em fluxo de imagem, a imagem especificada é inserida.</td></tr></td></tr> <tr><td></td><td>Se não houver uma seleção</td><td>Ele será substituído com especificado `data` seguindo as mesmas regras que acima.</td></tr> <tr><td></td><td>Inserir imagens</td><td>Imagens inseridas são colocadas embutida. Os parâmetros imageLeft e imageTop são ignorados. A taxa de proporção da imagem sempre está bloqueada. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td></tr>\n\n<tr><td>Excel</td><td>Se uma única célula estiver selecionada</td><td>Se `data` é uma cadeia de caracteres, o texto especificado é inserido como o valor da célula atual.</td></tr> <tr><td></td><td></td><td>Se `data` é uma matriz de matrizes (\"matrix\"), o conjunto especificado de linhas e colunas são inseridas, se não há outros dados das células ao redor serão substituídos.</td></tr> <tr><td></td><td></td><td>Se `data` é um objeto de tabela, uma nova tabela do Excel com o conjunto de linhas especificado e cabeçalhos for inserido, se não há outros dados das células ao redor serão substituídos.</td></tr> <tr><td></td><td>Se várias células estiverem selecionadas</td><td>Se a forma não coincide com a forma de `data` <!-- -->, um erro será retornado.</td></tr> <tr><td></td><td></td><td>Se a forma da seleção corresponde exatamente a forma de `data` <!-- -->, os valores das células selecionadas são atualizados com base nos valores de `data` <!-- -->.</td></tr> <tr><td></td><td>Inserir imagens</td><td>As imagens inseridas são flutuantes. Os parâmetros de posição imageLeft e imageTop são relativos à(s) célula(s) selecionada(s) atualmente. Valores negativos de imageLeft e imageTop são permitidos e podem ser reajustados pelo Excel para posicionar a imagem dentro de uma planilha. A taxa de proporção da imagem fica bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td></tr> <tr><td></td><td>Todos os outros casos</td><td>Um erro será retornado.</td></tr>\n\n<tr><td>Excel Online</td><td>Além dos comportamentos descritos acima do Excel, esses limites se aplicam ao gravar dados no Excel Online</td><td>O número total de células, você pode escrever uma planilha com o `data` parâmetro não pode exceder 20.000 em uma única chamada deste método.</td></tr> <tr><td></td><td></td><td>O número de grupos de formatação são passadas para o `cellFormat` parâmetro não pode exceder 100. Um único grupo de formatação consiste em um conjunto de formatações aplicado a um intervalo de células específico.</td></tr>\n\n<tr><td>PowerPoint</td><td>Inserir imagem</td><td>As imagens inseridas são flutuantes. Os parâmetros de posição imageLeft e imageTop são opcionais, mas se fornecido, ambos devem estar presentes. Se um único valor for fornecido, ele será ignorado. Valores negativos de imageLeft e imageTop são permitidos e podem posicionar uma imagem fora de um slide. Se nenhum parâmetro opcional for fornecido e o slide tiver um espaço reservado, a imagem substituirá o espaço reservado no slide. A taxa de proporção da imagem ficará bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td></tr> </table>\n\nOs valores possíveis para o parâmetro [Office.CoercionType](xref:office.Office.CoercionType) variam de acordo com o host.\n\n<table> <tr> <th>Host</th> <th>coercionType suportado</th> </tr> <tr> <td>Excel, PowerPoint, Project e Word</td> <td>`Office.CoercionType.Text`(string)</td> </tr> <tr> <td>Excel e Word</td> <td>`Office.CoercionType.Matrix`(matriz de matrizes)</td> </tr> <tr> <td>Access, Excel e Word</td> <td>`Office.CoercionType.Table`(Objeto de tabela)</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml`(Office Open XML)</td> </tr> <tr> <td>PowerPoint e PowerPoint Online</td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td>Excel, PowerPoint e Word</td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>\n\n**Detalhes do suporte**\n\nUm S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.\n\nPara obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (no navegador) </th><th> Office para iPad </th><th> Office para Mac </th></tr> <tr><td><strong>Excel</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> <tr><td><strong>PowerPoint</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> <tr><td><strong>Project</strong></td><td> S </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> </table>\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as \"matrix\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as \"table\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as \"html\"\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as \"image\" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n    coercionType: Office.CoercionType.Image,\n    imageLeft: 50,\n    imageTop: 50,\n    imageWidth: 100,\n    imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n```"
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string | TableData | any[][], options?: SetSelectedDataOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: >-
        Os dados a ser definido. Uma uma sequência ou valor [Office.CoercionType](xref:office.Office.CoercionType) , matriz 2d ou objeto de tabela.


        Se o valor passado `data` é:


        - Uma cadeia de caracteres: será inserido um texto sem formatação ou qualquer coisa que possa ser forçada para uma string. No Excel, você também pode especificar data como uma fórmula válida para adicionar essa fórmula à célula selecionada. Por exemplo, a definição de dados para "= SUM(A1:A5)" total os valores no intervalo especificado. No entanto, após definir uma fórmula na célula associada, não é possível ler a fórmula adicionada (ou qualquer fórmula preexistente) da célula associada. Se você chamar o método Document.getSelectedDataAsync na célula associada para ler seus dados, o método poderá retornar apenas os dados exibidos na célula (o resultado da fórmula).


        - Uma matriz de matrizes ("matrix"): serão inseridos dados tabulares sem cabeçalhos. Por exemplo, para gravar dados em três linhas nas duas colunas, você pode passar uma matriz como essa: \[ \["L1C1", "R1C2"\], \["R2C1", "L2C2"\], \["R3C1", "R3C2"\]\]. Para escrever uma única coluna de três linhas, passe uma matriz como essa: \[ \["L1C1"\], \["R2C1"\], \["R3C1"\]\]


        No Excel, você também pode especificar data como uma matriz de matrizes que contém as fórmulas válidas para adicioná-las às células selecionadas. Por exemplo, se não há outros dados serão substituídos, a definição de dados como \[ \["= SUM(A1:A5)","=AVERAGE(A1:A5)"\] \] adicionará essas duas fórmulas à seleção. Assim como ao definir uma fórmula em uma única célula como "texto", não é possível ler as fórmulas adicionadas (ou qualquer fórmula preexistente) após elas terem sido configuradas; você poderá ler apenas resultados de fórmulas.


        - Um objeto TableData: será inserida uma tabela com cabeçalhos. No Excel, se você especificar fórmulas no objeto de tabela que você passa para o parâmetro de dados, talvez não obtenha os resultados esperados por causa do recurso "colunas calculadas" do Excel, que automaticamente duplica fórmulas dentro de uma coluna. Para contornar este quando quiser gravar `data` que contém fórmulas a uma tabela selecionada, tente especificar os dados como uma matriz de matrizes (em vez de um objeto de tabela) e especifique o coercionType como Microsoft.Office.Matrix ou "matrix".
      type:
      - string | TableData | any[][]
    - id: options
      description: Fornece opções para como inserir dados à seleção.
      type:
      - office.Office.SetSelectedDataOptions
    - id: callback
      description: Opcional. Uma função que é invocado quando o retorno de chamada retorna, cujo único parâmetro é do tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. A propriedade AsyncResult.value sempre retorna indefinida porque não há nenhum objeto ou dados a serem recuperados.
      type:
      - '(result: AsyncResult<void>) => void'
