      description: Para um evento de objeto de documento, o parâmetro eventType pode ser especificado como `Office.EventType.Document.SelectionChanged` ou `Office.EventType.Document.ActiveViewChanged` <!-- -->, ou o valor correspondente do texto desta enumeração.
