  - uid: office.Office.Document.setSelectedDataAsync
    summary: Grava os dados especificados na seleção atual.
    remarks: |-
      **Conjuntos de requisitos**:

      - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (ao usar`Office.CoercionType.Html`<!-- -->)

      - [ImageCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#imagecoercion) (ao usar`Office.CoercionType.Image`<!-- -->)

      - [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (ao usar`Office.CoercionType.Matrix`<!-- -->)

      - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (ao usar`Office.CoercionType.Ooxml`<!-- -->)

      - [Selection](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)

      - [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (ao usar`Office.CoercionType.Table`<!-- -->)

      - [Textcoerção](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (ao usar`Office.CoercionType.Text`<!-- -->)

      **Comportamentos específicos do aplicativo**

      As seguintes ações específicas do aplicativo aplicam-se ao gravar dados em uma seleção.

      <table> <tr> <td>Word</td> <td>Se não houver seleção e o ponto de inserção estiver em um local válido, o especificado `data` será inserido no ponto de inserção</td> <td>Se `data` for uma cadeia de caracteres, o texto especificado será inserido.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for uma matriz de matrizes ("Matrix") ou um objeto TableData, uma nova tabela do Word será inserida.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for HTML, o HTML especificado será inserido. (**Importante**: se qualquer um dos HTML inserido for inválido, o Word não gerará um erro. O Word inserirá o máximo de HTML possível e omitirá todos os dados inválidos.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for Office Open XML, o XML especificado será inserido.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for um fluxo de imagem codificado em base64, a imagem especificada será inserida.</td> </tr> <tr> <td></td> <td>Se houver uma seleção</td> <td>Ele será substituído pelo especificado `data` seguindo as mesmas regras acima.</td> </tr> <tr> <td></td> <td>Inserir imagens</td> <td>As imagens inseridas são colocadas em linha. Os parâmetros imageLeft e imageTop são ignorados. A taxa de proporção da imagem sempre está bloqueada. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td> </tr>

      <tr> <td>Excel</td> <td>Se uma única célula estiver selecionada</td> <td>Se `data` for uma cadeia de caracteres, o texto especificado será inserido como o valor da célula atual.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for uma matriz de matrizes ("Matrix"), o conjunto de linhas e colunas especificado será inserido, se nenhum outro dado nas células ao redor serão substituídos.</td> </tr> <tr> <td></td> <td></td> <td>Se `data` for um objeto TableData, uma nova tabela do Excel com o conjunto de linhas e cabeçalhos especificado será inserido, se nenhum outro dado nas células ao redor será substituído.</td> </tr> <tr> <td></td> <td>Se várias células estiverem selecionadas</td> <td>If the shape does not match the shape of `data`<!-- -->, um erro será retornado.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->, os valores das células selecionadas são atualizados com base nos valores em`data`<!-- -->.</td> </tr> <tr> <td></td> <td>Inserir imagens</td> <td>As imagens inseridas são flutuantes. Os parâmetros de posição imageLeft e imageTop são relativos às células selecionadas atualmente. Valores negativos de imageLeft e imageTop são permitidos e podem ser reajustados pelo Excel para posicionar a imagem dentro de uma planilha. A taxa de proporção da imagem fica bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td> </tr> <tr> <td></td> <td>Todos os outros casos</td> <td>Um erro será retornado.</td> </tr>

      <tr> <td>Excel na Web</td> <td>Além dos comportamentos descritos para o Excel acima, esses limites se aplicam ao gravar dados no Excel na Web</td> <td>O número total de células que você pode gravar em uma planilha com `data` o parâmetro não pode exceder 20.000 em uma única chamada para esse método.</td> </tr> <tr> <td></td> <td></td> <td>O número de grupos de formatação passados para `cellFormat` o parâmetro não pode exceder 100. Um único grupo formatação consiste em um conjunto de formatação aplicado a um intervalo de células especificado.</td> </tr>

      <tr> <td>PowerPoint</td> <td>Inserir imagem</td> <td>As imagens inseridas são flutuantes. Os parâmetros position imageLeft e imageTop são opcionais, mas se forem fornecidos, ambos deverão estar presentes. Se um único valor for fornecido, ele será ignorado. Valores negativos de imageLeft e imageTop são permitidos e podem posicionar uma imagem fora de um slide. Se nenhum parâmetro opcional for fornecido e o slide tiver um espaço reservado, a imagem substituirá o espaço reservado no slide. A taxa de proporção da imagem ficará bloqueada, a menos que ambos os parâmetros imageWidth e imageHeight sejam fornecidos. Se apenas um dos parâmetros imageWidth e imageHeight for fornecido, o outro valor será automaticamente dimensionado para manter a taxa de proporção original.</td> </tr> </table>

      Os valores possíveis para o parâmetro [Office. CoercionType](xref:office.Office.CoercionType) variam de acordo com o host.

      <table> <tr> <th>Host</th> <th>coercionType suportado</th> </tr> <tr> <td>Excel, PowerPoint, Project e Word</td> <td>`Office.CoercionType.Text`sequência</td> </tr> <tr> <td>Excel e Word</td> <td>`Office.CoercionType.Matrix`(matriz de matrizes)</td> </tr> <tr> <td>Excel e Word</td> <td>`Office.CoercionType.Table`(Objeto TableData)</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml`(Office Open XML)</td> </tr> <tr> <td>PowerPoint na Web e Windows</td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td>Excel, PowerPoint e Word</td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>

      #### <a name="examples"></a>Exemplos

      ```javascript
      // The following example sets the selected text or cell to "Hello World!", 
      // and if that fails, displays the value of the error.message property.
      function writeText() {
          Office.context.document.setSelectedDataAsync("Hello World!",
              function (asyncResult) {
                  var error = asyncResult.error;
                  if (asyncResult.status === Office.AsyncResultStatus.Failed){
                      write(error.name + ": " + error.message);
                  }
              });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // Specifying the optional coercionType parameter lets you specify the kind of data you want to write
      // to a selection. The following example writes data as an array of three rows of two columns, 
      // specifying the coercionType as `Matrix` for that data structure, and if that fails, 
      // displays the value of the error.message property.
      function writeMatrix() {
          Office.context.document.setSelectedDataAsync(
              [["Red", "Rojo"], ["Green", "Verde"], ["Blue", "Azul"]],
              {coercionType: Office.CoercionType.Matrix}
              function (asyncResult) {
                  var error = asyncResult.error;
                  if (asyncResult.status === Office.AsyncResultStatus.Failed){
                      write(error.name + ": " + error.message);
                  }
              });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example writes data as a one column table with a header and four rows, 
      // specifying the coercionType as `Table` for that data structure, and if that fails, 
      // displays the value of the error.message property.
      function writeTable() {
          // Build table.
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];

          // Write table.
          Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},
              function (result) {
                  var error = result.error
                  if (result.status === Office.AsyncResultStatus.Failed) {
                      write(error.name + ": " + error.message);
                  }
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // In Word if you want to write HTML to the selection, you can specify the coercionType parameter as `Html`
      // as shown in the following example, which uses HTML <b> tags to make "Hello" bold.
      function writeHtmlData() {
          Office.context.document.setSelectedDataAsync(
              "<b>Hello</b> World!", {coercionType: Office.CoercionType.Html}, function (asyncResult) {
                  if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                      write('Error: ' + asyncResult.error.message);
                  }
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType
      // parameter as `Image` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.
      function insertPictureAtSelection(base64EncodedImageStr) {

          Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {
              coercionType: Office.CoercionType.Image,
              imageLeft: 50,
              imageTop: 50,
              imageWidth: 100,
              imageHeight: 100
          },
          function (asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          });
      }

      // In Word, PowerPoint, or Excel, if you want to write an scalable vector graphic (SVG) to the selection, you can specify the 
      // coercionType parameter as `XmlSvg` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.
      function insertSvgAtSelection(base64EncodedImageStr) {
          Office.context.document.setSelectedDataAsync(getImageAsBase64String(), {
              coercionType: Office.CoercionType.XmlSvg,
              imageLeft: 50,
              imageTop: 50,
              imageWidth: 400
          },
              function (asyncResult) {
                  if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                      console.log(asyncResult.error.message);
                  }
              });
      }
      ```
    name: 'setSelectedDataAsync(data, options, callback)'
    fullName: 'setSelectedDataAsync(data, options, callback)'
