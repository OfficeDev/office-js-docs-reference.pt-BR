            <span data-ttu-id="c21a6-785">No Excel, você também pode especificar dados como uma matriz de matrizes que contém fórmulas válidas para adicioná-las às células selecionadas.</span><span class="sxs-lookup"><span data-stu-id="c21a6-785">In Excel, you can also specify data as an array of arrays that contains valid formulas to add them to the selected cells.</span></span> <span data-ttu-id="c21a6-786">Por exemplo, se nenhum outro dado for substituído, a definição de dados \[ \[como "= Sum (a1: a5)", "= média (a1: a5)\] \] " adicionará essas duas fórmulas à seleção.</span><span class="sxs-lookup"><span data-stu-id="c21a6-786">For example if no other data will be overwritten, setting data to \[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\] will add those two formulas to the selection.</span></span> <span data-ttu-id="c21a6-787">Assim como ao definir uma fórmula em uma única célula como "texto", não é possível ler as fórmulas adicionadas (ou qualquer fórmula preexistente) após elas terem sido configuradas; você poderá ler apenas resultados de fórmulas.</span><span class="sxs-lookup"><span data-stu-id="c21a6-787">Just as when setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.</span></span>

            - <span data-ttu-id="c21a6-788">Um objeto TableData: será inserida uma tabela com cabeçalhos.</span><span class="sxs-lookup"><span data-stu-id="c21a6-788">A TableData object: A table with headers will be inserted.</span></span> <span data-ttu-id="c21a6-789">No Excel, se você especificar fórmulas no objeto TableData passado para o parâmetro data, poderá não obter os resultados esperados devido ao recurso "colunas calculadas" do Excel, que duplica automaticamente as fórmulas dentro de uma coluna.</span><span class="sxs-lookup"><span data-stu-id="c21a6-789">In Excel, if you specify formulas in the TableData object you pass for the data parameter, you might not get the results you expect due to the "calculated columns" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id="c21a6-790">Para contornar isso quando você quiser escrever `data` que contenham fórmulas em uma tabela selecionada, tente especificar os dados como uma matriz de matrizes (em vez de um objeto TableData) e especifique o CoercionType como Microsoft. Office. Matrix ou "Matrix".</span><span class="sxs-lookup"><span data-stu-id="c21a6-790">To work around this when you want to write `data` that contains formulas to a selected table, try specifying the data as an array of arrays (instead of a TableData object), and specify the coercionType as Microsoft.Office.Matrix or "matrix".</span></span> <span data-ttu-id="c21a6-791">No enTanto, essa técnica bloqueará o recurso "colunas calculadas" somente quando uma das condições a seguir for atendida: (1) que você está escrevendo para todas as células da coluna, ou (2) já existem pelo menos duas fórmulas diferentes na coluna.</span><span class="sxs-lookup"><span data-stu-id="c21a6-791">However, this technique will block the "calculated columns" feature only when one of the following conditions is met: (1) you are writing to all the cells of the column, or (2) there are already at least two different formulas in the column.</span></span>
