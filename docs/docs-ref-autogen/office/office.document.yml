    summary: Obtém um objeto que fornece acesso às associações definidas no documento.
    remarks: |-
      Você não instancia o objeto Document diretamente no seu script. Para chamar membros do objeto Document para interagir com o documento ou planilha atual, use `Office.context.document` no script.

      #### <a name="examples"></a>Exemplos

      ```javascript
      function displayAllBindings() {
          Office.context.document.bindings.getAllAsync(function (asyncResult) {
              var bindingString = '';
              for (var i in asyncResult.value) {
                  bindingString += asyncResult.value[i].id + '\n';
              }
              write('Existing bindings: ' + bindingString);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
