    - id: callback
      description: Opcional. Uma função que é invocado quando o retorno de chamada retorna, cujo único parâmetro é do tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. O `value` propriedade do resultado é o estado do modo de exibição atual da apresentação. O valor retornado pode ser "Editar" ou "de" leitura". "Editar" corresponde a qualquer um dos modos de exibição no qual você pode editar os slides, como Normal ou modo de exibição de estrutura de tópicos. "de" leitura"corresponde a apresentação de slides ou modo de exibição de leitura.
