- uid: office.Office.GetBindingDataOptions.asyncContext
  summary: Um item de qualquer tipo que é retornado, inalterada na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada definida pelo usuário.
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any'
    return:
      type:
      - any
- uid: office.Office.GetBindingDataOptions.coercionType
  summary: 'A forma esperada da seleção. Use o valor [Office.CoercionType](xref:office.Office.CoercionType) ou texto. Padrão: O original, uncoerced tipo da ligação.'
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.GetBindingDataOptions.columnCount
  summary: Para ligações de tabela ou matriz, especifica o número de deslocamento de colunas a partir do startColumn. O padrão é subsequentes todas as colunas.
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount?: number'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.filterType
  summary: Especifique se deseja obter os dados visíveis (filtrados em) ou todos os dados (o padrão é todos). É útil quando a filtragem de dados. Use o valor Office.FilterType ou texto.
  name: filterType
  fullName: filterType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'filterType?: Office.FilterType | string'
    return:
      type:
      - Office.FilterType | string
- uid: office.Office.GetBindingDataOptions.rowCount
  summary: Para ligações de tabela ou matriz, especifica o número de deslocamento de linhas a partir de startRow. O padrão é subsequentes todas as linhas.
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount?: number'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.rows
  summary: Apenas para associações de tabela em suplementos de conteúdo para Access. Especifica a cadeia de caracteres pré-definida "thisRow" para obter dados na linha selecionada atualmente.
  name: rows
  fullName: rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string'
    return:
      type:
      - string
- uid: office.Office.GetBindingDataOptions.startColumn
  summary: Para associações de tabela ou matriz, especifica a coluna inicial com base em zero para um subconjunto dos dados na associação. O padrão é a primeira coluna.
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.startRow
  summary: Para associações de tabela ou matriz, especifica a linha inicial com base em zero para um subconjunto dos dados na associação. O padrão é a primeira linha.
  name: startRow
  fullName: startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.valueFormat
  summary: 'Especifica se valores, como números e datas, são retornados com sua formatação aplicada. Use o valor Office.ValueFormat ou texto. Padrão: Os dados não formatados.'
  name: valueFormat
  fullName: valueFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string'
    return:
      type:
      - Office.ValueFormat | string
