- uid: office.Office.Settings.refreshAsync
  summary: Lê todas as configurações persistentes no documento e atualiza a cópia do suplemento de conteúdo ou painel de tarefas dessas configurações mantidas na memória.
  remarks: "<table><tr><td>Conjuntos de requisito</td><td>Configurações</td></tr></table>\n\nEsse método é útil no Excel, Word e PowerPoint coauthoring cenários quando várias instâncias do mesmo adicionar-in estiver trabalhando com o mesmo documento. Porque cada suplemento está funcionando contra uma cópia na memória das configurações carregadas do documento, no momento em que o usuário aberto, as configurações de valores usados por cada usuário podem obter fora de sincronia. Isso pode acontecer sempre que uma instância do add-in chama o método de Settings.saveAsync persistir todas as configurações desse usuário ao documento. Chamar o método de refreshAsync do manipulador de eventos para o evento settingsChanged do add-in atualizará os valores de configurações para todos os usuários.\n\nNa função de retorno de chamada passada para o método refreshAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.\n\n<table> <tr> <th>Use para...</th> <th>Use para...</th> </tr> <tr> <td>AsyncResult.value</td> <td>Acessar um objeto Settings com os valores atualizados.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Determinar o sucesso ou falha da operação.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Acessar um objeto Error que fornecerá informações de erro se a operação tiver falhado.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Um item definido pelo usuário de qualquer tipo que é retornado no objeto AsyncResult sem ser alterado.</td> </tr> </table>\n\n**Detalhes do suporte**\n\nUm S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.\n\nPara obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (no navegador) </th><th> Office para iPad </th></tr> <tr><td><strong>Acesso</strong></td><td> </td><td> S </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> S </td><td> S </td><td> </td></tr> <tr><td><strong>PowerPoint</strong></td><td> S </td><td> S </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> S </td><td> S </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction refreshSettings() {\n    Office.context.document.settings.refreshAsync(function (asyncResult) {\n        write('Settings refreshed with status: ' + asyncResult.status);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: refreshAsync(callback)
  fullName: refreshAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'refreshAsync(callback?: (result: AsyncResult<Office.Settings>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Opcional. Uma função que é invocado quando o retorno de chamada retorna, cujo único parâmetro é do tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. O `value` propriedade do resultado é um objeto [Office.Settings](xref:office.Office.Settings) com os valores atualizados.
      type:
      - '(result: AsyncResult<Office.Settings>) => void'
- uid: office.Office.Settings.remove
  summary: >-
    Remove a configuração especificada.


    Importante: Esteja ciente de que o método Settings.remove afeta somente a cópia na memória do conjunto de configurações de propriedades. Para manter a remoção da configuração especificada no documento, em algum momento depois de chamar o método Settings.remove e antes do suplemento for fechado, você deve chamar o método Settings.saveAsync.
  remarks: >-
    <table><tr><td>Conjuntos de requisito</td><td>Configurações</td></tr></table>


    null é um valor válido para uma configuração. Portanto, atribuir null à configuração não a removerá do recipiente de propriedades das configurações.


    **Detalhes do suporte**


    Um S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.


    Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (no navegador) </th><th> Office para iPad </th><th> Office para Mac </th></tr> <tr><td><strong>Acesso</strong></td><td> </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> <tr><td><strong>PowerPoint</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> <tr><td><strong>Word</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> </table>

    #### <a name="examples"></a>Exemplos


    ```javascript

    function removeMySetting() {
