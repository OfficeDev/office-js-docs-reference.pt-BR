- uid: office.Office.Settings.set
  summary: >-
    Define ou cria a configuração especificada.


    **Importante**: saiba que o método Settings. Set afeta somente a cópia na memória do recipiente de propriedades de configurações. Para certificar-se de que inclusões ou alterações nas configurações estarão disponíveis para o suplemento na próxima vez que o documento for aberto, em algum momento após a chamada do método Settings. set e antes de o suplemento ser fechado, você deve chamar o método Settings. saveAsync para persistir configurações no documento.
  remarks: >-
    <table><tr><td>Conjuntos de requisitos</td><td>Configurações</td></tr></table>


    O método Set cria uma nova configuração do nome especificado, caso ainda não exista, ou define uma configuração existente do nome especificado na cópia na memória do recipiente de propriedades de configurações. Depois de chamar o método Settings. saveAsync, o valor é armazenado no documento como a representação JSON serializada de seu tipo de dados. Um máximo de 2MB está disponível para as configurações de cada suplemento.


    **Detalhes do suporte**


    Um S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.


