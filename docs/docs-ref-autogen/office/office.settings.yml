- uid: office.Office.Settings.removeHandlerAsync
  summary: Remove um manipulador de eventos para o evento settingsChanged.
  remarks: "<table><tr><td>Conjuntos de requisito</td><td>Configurações</td></tr></table>\n\nSe o parâmetro opcional manipulador for omitido, ao chamar o método removeHandlerAsync, todos os manipuladores de eventos para o eventType especificado serão removidos.\n\nQuando a função passada para o parâmetro callback é executada, ela recebe um objeto AsyncResult que você pode acessar do único parâmetro da função de retorno de chamada.\n\nNa função de retorno de chamada passada para o método removeHandlerAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.\n\n**Detalhes do suporte**\n\nUm S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.\n\nPara obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (no navegador) </th><th> Office para iPad </th></tr> <tr><td><strong>Acesso</strong></td><td> </td><td> S </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> </td><td> S </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction removeSettingsChangedEventHandler() {\n    Office.context.document.settings.removeHandlerAsync(Office.EventType.SettingsChanged, MyHandler);\n}\n\nfunction MyHandler(eventArgs) {\n    write('Event raised: ' + eventArgs.type);\n    doSomethingWithSettings(eventArgs.settings);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
