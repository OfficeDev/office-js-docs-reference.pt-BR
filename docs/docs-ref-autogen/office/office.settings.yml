      <span data-ttu-id="dce3f-252">Define ou cria a configuração especificada.</span><span class="sxs-lookup"><span data-stu-id="dce3f-252">Sets or creates the specified setting.</span></span>

      <span data-ttu-id="dce3f-253">**Importante**: saiba que o método Settings. Set afeta somente a cópia na memória do recipiente de propriedades de configurações.</span><span class="sxs-lookup"><span data-stu-id="dce3f-253">**Important**: Be aware that the Settings.set method affects only the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="dce3f-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span><span class="sxs-lookup"><span data-stu-id="dce3f-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span></span>
    remarks: |-
      <span data-ttu-id="dce3f-255">**Conjunto de requisitos**: [configurações](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="dce3f-255">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      <span data-ttu-id="dce3f-256">O método Set cria uma nova configuração do nome especificado, caso ainda não exista, ou define uma configuração existente do nome especificado na cópia na memória do recipiente de propriedades de configurações.</span><span class="sxs-lookup"><span data-stu-id="dce3f-256">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="dce3f-257">Após chamar o método Settings.saveAsync, o valor é armazenado no documento como a representação JSON serializada do seu tipo de dados.</span><span class="sxs-lookup"><span data-stu-id="dce3f-257">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="dce3f-258">O máximo de 2 MB está disponível para as configurações de cada suplemento.</span><span class="sxs-lookup"><span data-stu-id="dce3f-258">A maximum of 2MB is available for the settings of each add-in.</span></span>

      #### <a name="examples"></a><span data-ttu-id="dce3f-259">Exemplos</span><span class="sxs-lookup"><span data-stu-id="dce3f-259">Examples</span></span>

      ```javascript
      function setMySetting() {
          Office.context.document.settings.set('mySetting', 'mySetting value');
      }
      ```
