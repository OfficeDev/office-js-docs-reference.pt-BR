  - uid: office.Office.Settings.refreshAsync
    summary: <span data-ttu-id="dce3f-160">Lê todas as configurações persistentes no documento e atualiza a cópia do suplemento de conteúdo ou painel de tarefas dessas configurações mantidas na memória.</span><span class="sxs-lookup"><span data-stu-id="dce3f-160">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
    remarks: |-
      <span data-ttu-id="dce3f-161">**Conjunto de requisitos**: [não está em um conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="dce3f-161">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="dce3f-162">Este método é útil em cenários de coautoria do Excel, Word e PowerPoint quando várias instâncias do mesmo suplemento estão funcionando no mesmo documento.</span><span class="sxs-lookup"><span data-stu-id="dce3f-162">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id="dce3f-163">Como cada suplemento está funcionando com uma cópia na memória das configurações carregadas do documento no momento em que o usuário o abriu, os valores de configurações usados por cada usuário podem ficar fora de sincronização. Isso pode acontecer sempre que uma instância do suplemento chama o método Settings. saveAsync para manter todas as configurações desse usuário no documento.</span><span class="sxs-lookup"><span data-stu-id="dce3f-163">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id="dce3f-164">Chamar o método refreshAsync do manipulador de eventos para o evento SettingsChanged do suplemento atualizará os valores de configurações para todos os usuários.</span><span class="sxs-lookup"><span data-stu-id="dce3f-164">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>

      <span data-ttu-id="dce3f-165">Na função de retorno de chamada passada para o método refreshAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.</span><span class="sxs-lookup"><span data-stu-id="dce3f-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="dce3f-166">Propriedade</span><span class="sxs-lookup"><span data-stu-id="dce3f-166">Property</span></span></th> <th><span data-ttu-id="dce3f-167">Use para...</span><span class="sxs-lookup"><span data-stu-id="dce3f-167">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="dce3f-168">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="dce3f-168">AsyncResult.value</span></span></td> <td><span data-ttu-id="dce3f-169">Acessar um objeto Settings com os valores atualizados.</span><span class="sxs-lookup"><span data-stu-id="dce3f-169">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id="dce3f-170">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="dce3f-170">AsyncResult.status</span></span></td> <td><span data-ttu-id="dce3f-171">Determinar o sucesso ou falha da operação.</span><span class="sxs-lookup"><span data-stu-id="dce3f-171">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="dce3f-172">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="dce3f-172">AsyncResult.error</span></span></td> <td><span data-ttu-id="dce3f-173">Acessar um objeto Error que fornecerá informações de erro se a operação tiver falhado.</span><span class="sxs-lookup"><span data-stu-id="dce3f-173">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="dce3f-174">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="dce3f-174">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="dce3f-175">Um item definido pelo usuário de qualquer tipo que é retornado no objeto AsyncResult sem ser alterado.</span><span class="sxs-lookup"><span data-stu-id="dce3f-175">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="dce3f-176">Exemplos</span><span class="sxs-lookup"><span data-stu-id="dce3f-176">Examples</span></span>

      ```javascript
      function refreshSettings() {
          Office.context.document.settings.refreshAsync(function (asyncResult) {
              write('Settings refreshed with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
