  - uid: office.Office.Settings.addHandlerAsync_1
    summary: |-
      <span data-ttu-id="dce3f-132">Adiciona um manipulador de eventos para o evento SettingsChanged.</span><span class="sxs-lookup"><span data-stu-id="dce3f-132">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="dce3f-133">**Importante**: o código do suplemento pode registrar um manipulador para o evento SettingsChanged quando o suplemento é executado com qualquer cliente do Excel, mas o evento será acionado somente quando o suplemento for carregado com uma planilha aberta no Excel online e mais de um usuário o está editando a planilha (coautoria).</span><span class="sxs-lookup"><span data-stu-id="dce3f-133">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="dce3f-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="dce3f-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="dce3f-135">**Conjunto de requisitos**: [não está em um conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="dce3f-135">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="dce3f-136">Você pode adicionar vários manipuladores de eventos para o eventType especificado, desde que o nome de cada função do manipulador de eventos seja exclusivo.</span><span class="sxs-lookup"><span data-stu-id="dce3f-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="dce3f-137">Exemplos</span><span class="sxs-lookup"><span data-stu-id="dce3f-137">Examples</span></span>

      ```javascript
      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }

      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
