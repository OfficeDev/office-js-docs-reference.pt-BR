  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="1533f-105">Indica que o suplemento concluiu o processamento que foi acionado por um botão de comando do suplemento ou manipulador de eventos.</span><span class="sxs-lookup"><span data-stu-id="1533f-105">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>

      <span data-ttu-id="1533f-106">Este método deve ser chamado no final de uma função que foi invocado por um comando de suplemento definido com um elemento Action com um atributo xsi: type definido como ExecuteFunction.</span><span class="sxs-lookup"><span data-stu-id="1533f-106">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="1533f-107">Chamar esse método sinaliza o cliente host de que a função está concluída e que ele pode limpar qualquer estado envolvido com chamar a função.</span><span class="sxs-lookup"><span data-stu-id="1533f-107">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="1533f-108">Por exemplo, se o usuário fechar o Outlook antes de este método ser chamado, o Outlook o avisará de que uma função ainda está em execução.</span><span class="sxs-lookup"><span data-stu-id="1533f-108">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>

      <span data-ttu-id="1533f-109">Este método deve ser chamado em um manipulador de eventos adicionado por meio de Office.context.mailbox.addHandlerAsync depois de concluir o processamento do evento.</span><span class="sxs-lookup"><span data-stu-id="1533f-109">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>

      <span data-ttu-id="1533f-110">\[[Conjunto de APIs: caixa de correio 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="1533f-110">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="1533f-111">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: \*\* [modo](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->restrito do Outlook aplicável\*\*: redação ou leitura</span><span class="sxs-lookup"><span data-stu-id="1533f-111">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="1533f-112">A caixa de correio 1,3 não `options` tem o parâmetro enquanto a visualização da caixa `options` de correio tem suporte para o parâmetro.</span><span class="sxs-lookup"><span data-stu-id="1533f-112">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter)</span></span>

      #### <a name="examples"></a><span data-ttu-id="1533f-113">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1533f-113">Examples</span></span>

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
