"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="1d453-136">Y</span><span class="sxs-lookup"><span data-stu-id="1d453-136">Y</span></span> </td><td> <span data-ttu-id="1d453-137">Y</span><span class="sxs-lookup"><span data-stu-id="1d453-137">Y</span></span> </td><td> <span data-ttu-id="1d453-138">Y</span><span class="sxs-lookup"><span data-stu-id="1d453-138">Y</span></span> </td></tr> <tr><td><span data-ttu-id="1d453-139"><strong>Palavras</strong></span><span class="sxs-lookup"><span data-stu-id="1d453-139"><strong> Word </strong></span></span></td><td> <span data-ttu-id="1d453-140">Y</span><span class="sxs-lookup"><span data-stu-id="1d453-140">Y</span></span> </td><td> <span data-ttu-id="1d453-141">Y</span><span class="sxs-lookup"><span data-stu-id="1d453-141">Y</span></span> </td><td> <span data-ttu-id="1d453-142">Y</span><span class="sxs-lookup"><span data-stu-id="1d453-142">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="1d453-143">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1d453-143">Examples</span></span>


    ```javascript

    function processItem (event) {
        // Do some processing

        event.completed();
    }


    // In the following example, the checkMessage function has

    // been registered as an event handler for ItemSend.

    function checkMessage(event) {
        // Get the item being sent
        var outgoingMsg = Office.context.mailbox.item;

        // Check if subject contains "BLOCK"
        outgoingMsg.subject.getAsync(function (result) {
            // Subject is in result.value
            if (result.value.indexOf('BLOCK') != -1) {
                // Value is found, stop send
                event.completed({allowEvent = false});
            } else {
                // Value wasn't found, allow send
                event.completed({allowEvent = true});
            }
        });
    }

    ```
