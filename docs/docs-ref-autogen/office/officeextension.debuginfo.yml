- uid: office.OfficeExtension.DebugInfo.code
  summary: Sequência de código de erro, como "InvalidArgument".
  name: code
  fullName: code
  langs:
  - typeScript
  type: property
  syntax:
    content: 'code: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.errorLocation
  summary: O objeto tipo e a propriedade ou método nome (ou informações semelhantes), se disponível.
  name: errorLocation
  fullName: errorLocation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'errorLocation?: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.fullStatements
  summary: >-
    Todas as instruções na solicitação de lote (incluindo qualquer informação potencialmente confidenciais que foi especificada na solicitação), se disponível.


    Essas instruções podem não coincidir com o código exatamente como está escrito, mas serão uma aproximação close.
  name: fullStatements
  fullName: fullStatements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'fullStatements?: string[];'
    return:
      type:
      - string[]
- uid: office.OfficeExtension.DebugInfo.innerError
  summary: Erro interno, se aplicável.
  name: innerError
  fullName: innerError
  langs:
  - typeScript
  type: property
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type:
      - DebugInfo | string
- uid: office.OfficeExtension.DebugInfo.message
  summary: A mensagem de erro é passado por meio do host de aplicativos do Office.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.statements
  summary: >-
    A instrução que causou o erro, se disponível.


    Esta declaração nunca conterá todos os dados confidenciais potencialmente e pode não coincidir com o código exatamente como está escrito, mas será uma aproximação close.
  name: statements
  fullName: statements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'statements?: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.surroundingStatements
  summary: >-
    As instruções que bastante precedem e siga a instrução que causou o erro, se disponível.


    Essas instruções nunca conterá todos os dados confidenciais potencialmente e podem não coincidir com o código exatamente como está escrito, mas serão uma aproximação close.
  name: surroundingStatements
  fullName: surroundingStatements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type:
      - string[]
