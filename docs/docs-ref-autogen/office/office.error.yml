    remarks: '<span data-ttu-id="e0e99-102">O objeto Error é acessado a partir do objeto AsyncResult retornado na função passada como o argumento de retorno de chamada de uma operação de dados assíncrona, como o `setSelectedDataAsync` método do objeto Document.</span><span class="sxs-lookup"><span data-stu-id="e0e99-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
    name: Office.Error
    fullName: Office.Error
