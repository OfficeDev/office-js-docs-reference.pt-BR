- uid: office.OfficeExtension.Error
  summary: <span data-ttu-id="5e5ac-101">O objeto de erro retornado pela `context.sync()`, se uma promessa é rejeitada devido a um erro ao processar a solicitação.</span><span class="sxs-lookup"><span data-stu-id="5e5ac-101">The error object returned by `context.sync()`, if a promise is rejected due to an error while processing the request.</span></span>
  name: OfficeExtension.Error
  fullName: office.OfficeExtension.Error
  langs:
  - typeScript
  type: class
  package: office
  remarks: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5e5ac-102\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"5e5ac-102\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the document body.\n    var body = context.document.body;\n\n    // Queue a commmand to insert text in to the beginning of the body.\n    // This will cause an OfficeExtension.Error.\n    body.insertText(0);\n\n    // Synchronize the document state by executing the queued-up commands,\n    // and return a promise to indicate task completion.\n    return context.sync();\n})\n.catch(function (error) {\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Error code and message: ' + error.toString());\n    }\n});\n```"
