- uid: office.Office.CoercionType.Html
  summary: >-
    Retorna ou define dados como HTML.


    Observação: Se aplica somente aos dados em suplementos para suplementos do Word e Outlook para o Outlook (modo de redação).
  name: Html
  fullName: Html
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Image
  summary: 'Os dados são retornados ou definidos como um fluxo de imagem. Observação: Só se aplica aos dados no Excel, Word e PowerPoint.'
  name: Image
  fullName: Image
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Matrix
  summary: >-
    Retornar ou definir dados como dados tabulares sem nenhum cabeçalho. Os dados são retornados ou definidos como uma matriz de matrizes contendo execuções de caracteres unidimensionais. Por exemplo, seria três linhas de valores de cadeia de caracteres em duas colunas: \[ \["L1C1", "R1C2"\], \["R2C1", "L2C2"\], \["R3C1", "R3C2"\]\].


    Observação: Só se aplica aos dados no Excel e Word.
  name: Matrix
  fullName: Matrix
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Ooxml
  summary: >-
    Retorna ou define dados como Office Open XML.


    Observação: Só se aplica aos dados no Word.
  name: Ooxml
  fullName: Ooxml
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.SlideRange
  summary: >-
    Retorna um objeto JSON que contém uma matriz das ids, títulos e índices dos slides selecionados. Por exemplo, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` para uma seleção de dois slides.


    Observação: Se aplica somente aos dados no PowerPoint ao chamar o [documento](xref:office.Office.Document)<!-- -->método .getSelectedData para obter o slide atual ou intervalo de slides selecionado.
  name: SlideRange
  fullName: SlideRange
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Table
  summary: >-
    Retorna ou define dados como dados tabulares com cabeçalhos opcionais. Os dados são retornados ou definidos como uma matriz de matrizes com cabeçalhos opcionais.


    Observação: Só se aplica aos dados no Word, Excel e Access.
  name: Table
  fullName: Table
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Text
  summary: Retornar ou definir dados como texto (string). Dados retornados ou definidos como uma sequência unidimensional de caracteres.
  name: Text
  fullName: Text
  langs:
  - typeScript
  type: field
