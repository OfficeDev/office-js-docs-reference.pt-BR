  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      <span data-ttu-id="71a74-101">Fornece informações sobre as configurações que geraram o evento settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="71a74-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="71a74-102">Para adicionar um manipulador de eventos para o evento SettingsChanged, use o método addHandlerAsync do objeto [Office. Settings](xref:office.Office.Settings) .</span><span class="sxs-lookup"><span data-stu-id="71a74-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>

      <span data-ttu-id="71a74-103">O evento SettingsChanged só é acionado quando o script do seu suplemento chama o método Settings. saveAsync para manter a cópia na memória das configurações no arquivo de documento.</span><span class="sxs-lookup"><span data-stu-id="71a74-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="71a74-104">O evento settingsChanged não é disparado quando os métodos Settings.set ou Settings.remove são chamados.</span><span class="sxs-lookup"><span data-stu-id="71a74-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="71a74-105">O evento SettingsChanged foi projetado para permitir que você manipule conflitos potenciais quando dois ou mais usuários estão tentando salvar as configurações ao mesmo tempo em que o suplemento é usado em um documento compartilhado (coautoria).</span><span class="sxs-lookup"><span data-stu-id="71a74-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>

      <span data-ttu-id="71a74-106">**Importante**: o código do suplemento pode registrar um manipulador para o evento SettingsChanged quando o suplemento é executado com qualquer cliente do Excel, mas o evento será acionado somente quando o suplemento for carregado com uma planilha aberta no Excel online e mais de um usuário o está editando a planilha (coautoria).</span><span class="sxs-lookup"><span data-stu-id="71a74-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="71a74-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="71a74-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
