    <span data-ttu-id="a99d4-105">O evento settingsChanged dispara somente quando script do add-in chama o método de Settings.saveAsync para manter a cópia na memória das configurações no arquivo de documento.</span><span class="sxs-lookup"><span data-stu-id="a99d4-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="a99d4-106">O evento settingsChanged não é acionado quando se chamam os métodos Settings.set ou Settings.remove.</span><span class="sxs-lookup"><span data-stu-id="a99d4-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="a99d4-107">O evento settingsChanged foi projetado para permitir a para lidar com conflitos potenciais quando dois ou mais usuários estão tentando salvar configurações ao mesmo tempo quando seu suplemento é usado em um documento compartilhado de (coautoria).</span><span class="sxs-lookup"><span data-stu-id="a99d4-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="a99d4-108">**Importante**: código do suplemento pode registrar um manipulador para o evento settingsChanged quando o add-in está sendo executado com qualquer cliente do Excel, mas o evento será acionado quando o suplemento for carregado somente com uma planilha que é aberta no Excel Online e mais de um usuário Edite a planilha (coautoria).</span><span class="sxs-lookup"><span data-stu-id="a99d4-108">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="a99d4-109">Portanto, efetivamente o evento settingsChanged é suportado no Excel Online em cenários de coautoria.</span><span class="sxs-lookup"><span data-stu-id="a99d4-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


