### YamlMime:UniversalReference
items:
  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      Fornece informações sobre as configurações que geraram o evento settingsChanged.

      Para adicionar um manipulador de eventos para o evento SettingsChanged, use o método addHandlerAsync do objeto [Office. Settings](xref:office.Office.Settings) .

      O evento SettingsChanged só é acionado quando o script do seu suplemento chama o método Settings. saveAsync para manter a cópia na memória das configurações no arquivo de documento. O evento settingsChanged não é disparado quando os métodos Settings.set ou Settings.remove são chamados.

      O evento SettingsChanged foi projetado para permitir que você manipule conflitos potenciais quando dois ou mais usuários estão tentando salvar as configurações ao mesmo tempo em que o suplemento é usado em um documento compartilhado (coautoria).

      **Importante**: o código do suplemento pode registrar um manipulador para o evento SettingsChanged quando o suplemento estiver sendo executado com qualquer cliente do Excel, mas o evento será acionado somente quando o suplemento for carregado com uma planilha aberta no Excel na Web e mais de um o usuário está editando a planilha (coautoria). Portanto, efetivamente o evento SettingsChanged só tem suporte no Excel na Web em cenários de coautoria.
