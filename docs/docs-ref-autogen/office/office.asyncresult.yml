  - uid: office.Office.AsyncResult.value
    summary: '<span data-ttu-id="36df4-125">Obtém a carga ou o conteúdo desta operação assíncrona, caso haja algum.</span><span class="sxs-lookup"><span data-stu-id="36df4-125">Gets the payload or content of this asynchronous operation, if any.</span></span>'
    remarks: |-
      <span data-ttu-id="36df4-126">Você acessa o objeto AsyncResult na função passada como o argumento para o parâmetro callback de um método "Async", como os `getSelectedDataAsync` métodos e `setSelectedDataAsync` do objeto [Document](xref:office.Office.Document) .</span><span class="sxs-lookup"><span data-stu-id="36df4-126">You access the AsyncResult object in the function passed as the argument to the callback parameter of an "Async" method, such as the `getSelectedDataAsync` and `setSelectedDataAsync` methods of the [Document](xref:office.Office.Document) object.</span></span>

      <span data-ttu-id="36df4-127">**Observação**: o que a propriedade Value retorna para um determinado método "Async" varia dependendo da finalidade e do contexto desse método.</span><span class="sxs-lookup"><span data-stu-id="36df4-127">**Note**: What the value property returns for a particular "Async" method varies depending on the purpose and context of that method.</span></span> <span data-ttu-id="36df4-128">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span><span class="sxs-lookup"><span data-stu-id="36df4-128">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span></span>

      #### <a name="examples"></a><span data-ttu-id="36df4-129">Exemplos</span><span class="sxs-lookup"><span data-stu-id="36df4-129">Examples</span></span>

      ```javascript
      function getData() {
          Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
              if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                  write(asyncResult.error.message);
              }
              else {
                  write(asyncResult.value);
              }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
