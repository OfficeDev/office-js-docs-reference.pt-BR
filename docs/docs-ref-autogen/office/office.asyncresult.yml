lbox database is temporarily unavailable"}`</span><span class="sxs-lookup"><span data-stu-id="36df4-120">The error message from the Exchange server in a JSON object e.g., `{"ErrorText": "The mailbox database is temporarily unavailable"}`</span></span></td></tr> </table>
