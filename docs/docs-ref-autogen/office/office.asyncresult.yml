  - uid: office.Office.AsyncResult.error
    summary: '<span data-ttu-id="36df4-121">Obtém um objeto [Office. Error](xref:office.Office.Error) que fornece uma descrição do erro, se algum erro ocorreu.</span><span class="sxs-lookup"><span data-stu-id="36df4-121">Gets an [Office.Error](xref:office.Office.Error) object that provides a description of the error, if any error occurred.</span></span>'
    name: error
    fullName: error
    langs:
      - typeScript
    type: property
    syntax:
      content: 'error: Office.Error;'
      return:
        type:
          - office.Office.Error
        description: |-


          #### <a name="examples"></a><span data-ttu-id="36df4-122">Exemplos</span><span class="sxs-lookup"><span data-stu-id="36df4-122">Examples</span></span>

          ```javascript
          function getData() {
              Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
                  if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                      write(asyncResult.error.message);
                  }
                  else {
                      write(asyncResult.value);
                  }
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
