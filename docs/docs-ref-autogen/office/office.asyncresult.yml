- uid: office.Office.AsyncResult.asyncContext
  summary: "<span data-ttu-id=\"49b0c-106\">Obtém o item definido pelo usuário passado para o opcional `asyncContext` parâmetro do método chamado no mesmo estado como ela foi passado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49b0c-106\">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id=\"49b0c-107\">Isso retorna o item definido pelo usuário (que pode ser de qualquer tipo de JavaScript: cadeia de caracteres, número, booleano, objeto, matriz, Null ou Undefined) passado para o opcional `asyncContext` parâmetro do método chamado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49b0c-107\">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id=\"49b0c-108\">Retorna Undefined, se você não passar nada para o parâmetro asyncContext.</span><span class=\"sxs-lookup\"><span data-stu-id=\"49b0c-108\">Returns Undefined, if you didn't pass anything to the asyncContext parameter.</span></span>"
