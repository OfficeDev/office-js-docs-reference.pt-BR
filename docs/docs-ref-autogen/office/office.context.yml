  - uid: office.Office.Context.displayLanguage
    summary: Obtém a localidade (idioma) especificada pelo usuário para a interface do usuário do aplicativo host do Office.
    remarks: |-
      O valor retornado é uma cadeia de caracteres no formato de marca de idioma RFC 1766, como pt-br.

      O `displayLanguage` valor reflete a configuração de **idioma de exibição** atual especificada com o idioma de opções ** &gt; &gt; de arquivo** no aplicativo host do Office.

      Em suplementos de conteúdo para aplicativos Web do Access, o `displayLanguage property` Obtém o idioma do suplemento (por exemplo, "en-US").

      Ao usar no Outlook, os modos aplicáveis são de redação ou leitura.

      **Detalhes do suporte**

      Um Y maiúsculo na matriz a seguir indica que essa propriedade tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.

      Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.

      *Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (no navegador) </th><th> Office para iPad </th><th> OWA para dispositivos </th><th> Office para Mac </th></tr> <tr><td><strong>Access</strong></td><td> S </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Ele</strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong>Ele</strong></td><td> S </td><td> S </td><td> </td><td> S </td><td> S </td></tr> <tr><td><strong>Apresentação</strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong>Projecto</strong></td><td> S </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Palavras</strong></td><td> S </td><td> </td><td> S </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a>Exemplos

      ```javascript
      function sayHelloWithDisplayLanguage() {
          var myDisplayLanguage = Office.context.displayLanguage;
          switch (myDisplayLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: displayLanguage
    fullName: displayLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayLanguage: string;'
      return:
        type:
          - string
  - uid: office.Office.Context.document
    summary: Obtém um objeto que representa o documento com o qual o suplemento de conteúdo ou painel de tarefas está interagindo.
    name: document
    fullName: document
    langs:
      - typeScript
    type: property
    syntax:
      content: 'document: Office.Document;'
      return:
        type:
          - office.Office.Document
        description: |-


          #### <a name="examples"></a>Exemplos

          ```javascript
          // Extension initialization code.
          var _document;

          // The initialize function is required for all add-ins.
          Office.initialize = function () {
              // Checks for the DOM to load using the jQuery ready function.
              $(document).ready(function () {
              // After the DOM is loaded, code specific to the add-in can run.
              // Initialize instance variables to access API objects.
              _document = Office.context.document;
              });
          }
          ```
