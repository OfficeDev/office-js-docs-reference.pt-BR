  - uid: office.Office.Context.contentLanguage
    summary: <span data-ttu-id="4d098-113">Obtém a localidade (idioma) especificada pelo usuário para editar o documento ou item.</span><span class="sxs-lookup"><span data-stu-id="4d098-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>
