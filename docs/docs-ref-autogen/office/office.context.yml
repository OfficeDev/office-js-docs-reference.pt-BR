  - uid: office.Office.Context.commerceAllowed
    summary: 'True, se a plataforma atual permitir que o suplemento exiba uma interface do usuário para venda ou atualização; caso contrário, retornará false.'
    remarks: |-
      **Hosts**: Excel, Word

      `commerceAllowed`o só é suportado no Office para iPad.

      A App Store do iOS não dá suporte a aplicativos com suplementos que fornecem links para sistemas de pagamento adicionais. No enTanto, os suplementos do Office em execução na área de trabalho do Windows ou no Office Online no navegador permitem esses links. Se você deseja que a interface do usuário do suplemento forneça um link para um sistema de pagamento externo em plataformas diferentes de iOS, você pode usar a propriedade adicionadas commerceallowed para controlar quando esse link é exibido.
    name: commerceAllowed
    fullName: commerceAllowed
    langs:
      - typeScript
    type: property
    syntax:
      content: 'commerceAllowed: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.Context.contentLanguage
    summary: Obtém a localidade (idioma) especificada pelo usuário para editar o documento ou item.
    remarks: |-
      O `contentLanguage` valor reflete a configuração de **idioma de edição** especificada com o **idioma opções &gt; &gt; de arquivo** no aplicativo host do Office.

      Em suplementos de conteúdo para aplicativos Web do Access, a `contentLanguage` propriedade Obtém a cultura do suplemento (por exemplo, "en-GB").

      **Detalhes do suporte**

      Um Y maiúsculo na matriz a seguir indica que essa propriedade tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.

      Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.

      *Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (no navegador) </th><th> Office para iPad </th><th> OWA para dispositivos </th><th> Office para Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> S </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Ele</strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong>Ele</strong></td><td> S </td><td> S </td><td> </td><td> S </td><td> S </td></tr> <tr><td><strong>Apresentação</strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong>Projecto</strong></td><td> S </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Palavras</strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a>Exemplos

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: contentLanguage
    fullName: contentLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentLanguage: string;'
      return:
        type:
          - string
