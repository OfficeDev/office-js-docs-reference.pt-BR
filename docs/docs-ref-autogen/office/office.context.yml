  - uid: office.Office.Context.roamingSettings
    summary: |-
      Obtém um objeto que representa as configurações personalizadas ou o estado de um suplemento de email do Outlook salvos na caixa de correio do usuário.

      O objeto RoamingSettings permite que você armazene e acesse dados de um suplemento de email armazenado na caixa de correio de um usuário, para que esteja disponível para esse suplemento quando ele estiver sendo executado a partir de qualquer aplicativo cliente host usado para acessar essa caixa de correio.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/javascript-api-for-office)\]
    remarks: '**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ** [modo](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->restrito do Outlook aplicável**: redação ou leitura'
    name: roamingSettings
    fullName: roamingSettings
    langs:
      - typeScript
    type: property
    syntax:
      content: 'roamingSettings: Office.RoamingSettings;'
      return:
        type:
          - Office.RoamingSettings
  - uid: office.Office.Context.touchEnabled
    summary: 'Especifica se a plataforma e o dispositivo permitem interação de toque. True se o suplemento estiver sendo executado em um dispositivo sensível ao toque, como um iPad; caso contrário, false.'
    remarks: |-
      **Hosts**: Excel, PowerPoint, Word

      `touchEnabled`o só é suportado no Office para iPad.

      Use a propriedade touchEnabled para determinar quando o suplemento está sendo executado em um dispositivo de toque e, se necessário, ajustar o tipo de controle e o tamanho e o espaçamento dos elementos na interface do usuário do seu suplemento para acomodar interações de toque.
    name: touchEnabled
    fullName: touchEnabled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'touchEnabled: boolean;'
      return:
        type:
          - boolean
