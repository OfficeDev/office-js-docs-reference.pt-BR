  - uid: office.Office.Binding.addHandlerAsync_1
    summary: '<span data-ttu-id="1da05-131">Adiciona um manipulador de eventos ao objeto para o [Office. EventType](xref:office.Office.EventType) especificado</span><span class="sxs-lookup"><span data-stu-id="1da05-131">Adds an event handler to the object for the specified [Office.EventType](xref:office.Office.EventType)</span></span><!-- --><span data-ttu-id="1da05-132">.</span><span class="sxs-lookup"><span data-stu-id="1da05-132"></span></span> <span data-ttu-id="1da05-133">Os EventType suportados são `Office.EventType.BindingDataChanged` e`Office.EventType.BindingSelectionChanged`</span><span class="sxs-lookup"><span data-stu-id="1da05-133">Supported EventTypes are `Office.EventType.BindingDataChanged` and `Office.EventType.BindingSelectionChanged`</span></span><!-- --><span data-ttu-id="1da05-134">.</span><span class="sxs-lookup"><span data-stu-id="1da05-134"></span></span>'
    remarks: |-
      <span data-ttu-id="1da05-135">**Conjunto de requisitos**: [BindingEvents](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#bindingevents)</span><span class="sxs-lookup"><span data-stu-id="1da05-135">**Requirement set**: [BindingEvents](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#bindingevents)</span></span>

      <span data-ttu-id="1da05-136">Você pode adicionar vários manipuladores de eventos para o eventType especificado, desde que o nome de cada função do manipulador de eventos seja exclusivo.</span><span class="sxs-lookup"><span data-stu-id="1da05-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="1da05-137">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1da05-137">Examples</span></span>

      ```javascript
      // The following code sample calls the select method of the Office object to access the binding
      // with ID "MyBinding", and then calls the addHandlerAsync method to add a handler function 
      // for the bindingDataChanged event of that binding.
      function addEventHandlerToBinding() {
          Office.select("bindings#MyBinding").addHandlerAsync(
              Office.EventType.BindingDataChanged, onBindingDataChanged);
      }

      function onBindingDataChanged(eventArgs) {
          write("Data has changed in binding: " + eventArgs.binding.id);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
      ```javascript
      // To add an event handler for the BindingSelectionChanged event of a binding, 
      // use the addHandlerAsync method of the Binding object.
      // The event handler receives an argument of type BindingSelectionChangedEventArgs.
      function addEventHandlerToBinding() {
          Office.select("bindings#MyBinding").addHandlerAsync(
              Office.EventType.BindingSelectionChanged, onBindingSelectionChanged);
      }

      function onBindingSelectionChanged(eventArgs) {
          write(eventArgs.binding.id + " has been selected.");
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
