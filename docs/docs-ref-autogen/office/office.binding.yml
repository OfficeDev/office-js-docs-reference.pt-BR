    - id: callback
      description: <span data-ttu-id="2dd96-136">Opcional.</span><span class="sxs-lookup"><span data-stu-id="2dd96-136">Optional.</span></span> <span data-ttu-id="2dd96-137">Uma função que é invocado quando o retorno de chamada retorna, cujo único parâmetro é do tipo[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="2dd96-137">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
