      description: <span data-ttu-id="2dd96-132">O tipo de evento.</span><span class="sxs-lookup"><span data-stu-id="2dd96-132">The event type.</span></span> <span data-ttu-id="2dd96-133">Para ligações, pode ser `Office.EventType.BindingDataChanged` ou `Office.EventType.BindingSelectionChanged`.</span><span class="sxs-lookup"><span data-stu-id="2dd96-133">For bindings, it can be `Office.EventType.BindingDataChanged` or `Office.EventType.BindingSelectionChanged`.</span></span>
