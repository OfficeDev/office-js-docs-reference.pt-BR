      description: <span data-ttu-id="2dd96-146">Opcional.</span><span class="sxs-lookup"><span data-stu-id="2dd96-146">Optional.</span></span> <span data-ttu-id="2dd96-147">Uma função que é invocado quando o retorno de chamada retorna, cujo único parâmetro é do tipo[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="2dd96-147">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="2dd96-148">O `value` propriedadeé do resultado os valores no vínculo especificado.</span><span class="sxs-lookup"><span data-stu-id="2dd96-148">The `value` property of the result is the values in the specified binding.</span></span> <span data-ttu-id="2dd96-149">Se o `coercionType` parâmetro for especificado (e a chamada é bem-sucedida), os dados são retornados no formato descrito no tópico enumeração CoercionType.</span><span class="sxs-lookup"><span data-stu-id="2dd96-149">If the `coercionType` parameter is specified (and the call is successful), the data is returned in the format described in the CoercionType enumeration topic.</span></span>
