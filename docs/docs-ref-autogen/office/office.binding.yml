- uid: office.Office.Binding.setDataAsync
  summary: <span data-ttu-id="2dd96-161">Grava dados na seção associada do documento representado pelo objeto de associação especificado.</span><span class="sxs-lookup"><span data-stu-id="2dd96-161">Writes data to the bound section of the document represented by the specified binding object.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"2dd96-162\">Conjuntos de requisito</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-162\">Requirement Sets</span></span></td><td><span data-ttu-id=\"2dd96-163\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-163\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"2dd96-164\">O valor passado para dados contém os dados a serem gravados no vínculo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-164\">The value passed for data contains the data to be written in the binding.</span></span> <span data-ttu-id=\"2dd96-165\">O tipo do valor passado determina o que será gravado conforme descrito na tabela a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-165\">The kind of value passed determines what will be written as described in the following table.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2dd96-166\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-166\">`data` value</span></span></th> <th><span data-ttu-id=\"2dd96-167\">Dados gravados</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-167\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2dd96-168\">String</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-168\">A string</span></span></td> <td><span data-ttu-id=\"2dd96-169\">Texto sem formatação ou qualquer coisa que podem ser forçados para uma cadeia de caracteres será gravada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-169\">Plain text or anything that can be coerced to a string will be written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-170\">Uma matriz de matrizes (\"matrix\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-170\">An array of arrays (\"matrix\")</span></span></td> <td><span data-ttu-id=\"2dd96-171\">Dados tabulares sem cabeçalhos serão gravados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-171\">Tabular data without headers will be written.</span></span> <span data-ttu-id=\"2dd96-172\">Por exemplo, para gravar dados em três linhas nas duas colunas, você pode passar uma matriz como esta: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-172\">For example, to write data to three rows in two columns, you can pass an array like this: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`.</span></span> <span data-ttu-id=\"2dd96-173\">Para escrever uma única coluna de três linhas, passe uma matriz como essa: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-173\">To write a single column of three rows, pass an array like this: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-174\">Um objeto [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-174\">An [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"2dd96-175\">Será gravada uma tabela com cabeçalhos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-175\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"2dd96-176\">Além disso, essas ações específicas do aplicativo se aplicam ao gravar dados em uma associação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-176\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"2dd96-177\">Para o Word, os dados especificados são gravados a vinculação da seguinte maneira:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-177\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2dd96-178\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-178\">`data` value</span></span></th> <th><span data-ttu-id=\"2dd96-179\">Dados gravados</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-179\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2dd96-180\">String</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-180\">A string</span></span></td> <td><span data-ttu-id=\"2dd96-181\">O texto especificado é gravado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-181\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-182\">Uma matriz de matrizes (\"matrix\") ou um objeto de [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-182\">An array of arrays (\"matrix\") or an [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"2dd96-183\">Uma tabela do Word é gravada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-183\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-184\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-184\">HTML</span></span></td> <td><span data-ttu-id=\"2dd96-185\">O HTML especificado é gravado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-185\">The specified HTML is written.</span></span> <span data-ttu-id=\"2dd96-186\">Se qualquer HTML você escrever é inválido, o Word não irá gerar um erro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-186\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"2dd96-187\">Word escreverá tanto quanto do HTML como ele pode e será omitir quaisquer dados inválidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-187\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-188\">Office Open XML (\"Open XML\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-188\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"2dd96-189\">O XML especificado é gravado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-189\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"2dd96-190\">Para o Excel, os dados especificados são gravados a vinculação da seguinte maneira:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-190\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2dd96-191\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-191\">`data` value</span></span></th> <th><span data-ttu-id=\"2dd96-192\">Dados gravados</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-192\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2dd96-193\">String</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-193\">A string</span></span></td> <td><span data-ttu-id=\"2dd96-194\">O texto especificado será inserido como o valor da primeira célula acoplado. Você também pode especificar uma fórmula válida para adicionar essa fórmula para a célula acoplada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-194\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"2dd96-195\">Por exemplo, definir data como `\"=SUM(A1:A5)\"` totalizará os valores no intervalo especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-195\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"2dd96-196\">No entanto, após definir uma fórmula na célula associada, não é possível ler a fórmula adicionada (ou qualquer fórmula preexistente) da célula associada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-196\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"2dd96-197\">Se você chamar o método Binding.getDataAsync na célula acoplada para ler seus dados, o método pode retornar somente os dados exibidos na célula (resultado da fórmula).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-197\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-198\">Uma matriz de matrizes (\"matrix\") e a forma corresponde exatamente à forma da associação especificada</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-198\">An array of arrays (\"matrix\"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id=\"2dd96-199\">O conjunto de linhas e colunas são gravados. Você também pode especificar uma matriz de matrizes que contêm fórmulas válidas para adicioná-los às células acopladas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-199\">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id=\"2dd96-200\">Por exemplo, os dados foram definidos `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` adicionará essas duas fórmulas para uma ligação que contém duas células.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-200\">For example, setting data to `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id=\"2dd96-201\">Assim como ao configurar uma fórmula em uma única célula acoplada, você não consegue ler as fórmulas adicionadas (ou qualquer fórmulas pré-existente) a ligação com a `Binding.getDataAsync` método - retorna apenas os dados exibidos nas células acopladas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-201\">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-202\">A tabela acoplada corresponde a um objeto [Office.TableData](xref:office.Office.TableData) e a forma da tabela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-202\">An [Office.TableData](xref:office.Office.TableData) object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id=\"2dd96-p115\">O conjunto de linhas e/ou cabeçalhos especificado é gravado, se não, outros dados nas células ao redor serão substituídos. Observação: Se você especificar fórmulas no objeto TableData passado para o parâmetro *data*, talvez você não consiga obter os resultados esperados devido ao recurso “colunas calculadas” do Excel, que duplica as fórmulas em uma coluna automaticamente. Para resolver esse problema quando desejar gravar *data* que contém fórmulas em uma tabela associada, tente especificar os dados como uma matriz de matrizes (em vez de um objeto TableData) e especifique o *coercionType* como Microsoft.Office.Matrix ou \"matrix\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-p115\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten. Note: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column. To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"2dd96-206\">Para Excel Online:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-206\">For Excel Online:</span></span>\n\n- <span data-ttu-id=\"2dd96-207\">O número total de células em que o valor passado para o parâmetro de dados não pode exceder 20.000 em uma única chamada deste método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-207\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"2dd96-208\">O número de grupos de formatação passados para o parâmetro cellFormat não pode exceder 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-208\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"2dd96-209\">Um único grupo de formatação consiste em um conjunto de formatações aplicado a um intervalo de células específico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-209\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"2dd96-210\">Em todos os outros casos, um erro será retornado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-210\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"2dd96-211\">O método setDataAsync gravará os dados em um subconjunto de uma tabela ou matriz associando se os parâmetros opcionais de startRow e startColumn forem especificados e especificam um intervalo válido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-211\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"2dd96-212\">Na função de retorno de chamada passada para o método setDataAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-212\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2dd96-213\">Use para...</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-213\">Property</span></span></th> <th><span data-ttu-id=\"2dd96-214\">Use para...</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-214\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2dd96-215\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-215\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"2dd96-216\">Sempre retorna indefinido porque não há nenhum objeto ou dados a serem recuperados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-216\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-217\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-217\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"2dd96-218\">Determinar o sucesso ou falha da operação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-218\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-219\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-219\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"2dd96-220\">Acessar um objeto Error que fornecerá informações de erro se a operação tiver falhado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-220\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2dd96-221\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-221\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"2dd96-222\">Um item definido pelo usuário de qualquer tipo que é retornado no objeto AsyncResult sem ser alterado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-222\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n#### <span data-ttu-id=\"2dd96-223\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"2dd96-223\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
