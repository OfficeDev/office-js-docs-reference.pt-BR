    summary: <span data-ttu-id="75648-119">Obtém de forma asSíncrona a parte XML personalizada especificada por sua ID.</span><span class="sxs-lookup"><span data-stu-id="75648-119">Asynchronously gets the specified custom XML part by its id.</span></span>
    remarks: |-
