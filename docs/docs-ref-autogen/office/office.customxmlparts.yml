      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="913ba-136">Opcional.</span><span class="sxs-lookup"><span data-stu-id="913ba-136">Optional.</span></span> <span data-ttu-id="913ba-137">Uma função que é invocado quando o retorno de chamada retorna, cujo único parâmetro é do tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="913ba-137">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="913ba-138">O `value` propriedade do resultado é uma matriz de objetos CustomXmlPart que correspondem ao namespace especificado.</span><span class="sxs-lookup"><span data-stu-id="913ba-138">The `value` property of the result is an array of CustomXmlPart objects that match the specified namespace.</span></span>
