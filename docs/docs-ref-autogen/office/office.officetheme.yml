items:
  - uid: office.Office.OfficeTheme
    summary: |-
      <span data-ttu-id="0ef8c-101">Fornece acesso às propriedades de cores de temas do Office.</span><span class="sxs-lookup"><span data-stu-id="0ef8c-101">Provides access to the properties for Office theme colors.</span></span>

      <span data-ttu-id="0ef8c-102">O uso de cores de temas do Office permite coordenar o esquema de cores do seu suplemento com o tema atual do Office selecionado pelo &gt; usuário com &gt; a interface de usuário da conta do Office, que é aplicada em todos os aplicativos host do Office.</span><span class="sxs-lookup"><span data-stu-id="0ef8c-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="0ef8c-103">Usar cores de temas do Office é apropriado suplementos de email e painéis de tarefas.</span><span class="sxs-lookup"><span data-stu-id="0ef8c-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="0ef8c-104">**Hosts**: Excel, Outlook (na visualização), PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="0ef8c-104">**Hosts**: Excel, Outlook (in preview), PowerPoint, Word</span></span>

      <span data-ttu-id="0ef8c-105">`OfficeTheme`o só é compatível com a área de trabalho do Office para Windows.</span><span class="sxs-lookup"><span data-stu-id="0ef8c-105">`OfficeTheme` is only supported on Office for Windows desktop.</span></span>

      #### <a name="examples"></a><span data-ttu-id="0ef8c-106">Exemplos</span><span class="sxs-lookup"><span data-stu-id="0ef8c-106">Examples</span></span>

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
