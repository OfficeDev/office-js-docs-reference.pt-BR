    <span data-ttu-id="80522-101">Fornece acesso às propriedades de cores de temas do Office.</span><span class="sxs-lookup"><span data-stu-id="80522-101">Provides access to the properties for Office theme colors.</span></span>


    <span data-ttu-id="80522-102">O uso de cores de temas do Office permite coordenar o esquema de cores do seu suplemento com o tema atual do Office selecionado pelo &gt; usuário com &gt; a interface de usuário da conta do Office, que é aplicada em todos os aplicativos host do Office.</span><span class="sxs-lookup"><span data-stu-id="80522-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="80522-103">Usar cores de temas do Office é apropriado suplementos de email e painéis de tarefas.</span><span class="sxs-lookup"><span data-stu-id="80522-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="80522-104">**Detalhes do suporte**</span><span class="sxs-lookup"><span data-stu-id="80522-104">**Support details**</span></span>


    <span data-ttu-id="80522-105">Um Y maiúsculo na matriz a seguir indica que essas propriedades são compatíveis com o aplicativo host do Office correspondente.</span><span class="sxs-lookup"><span data-stu-id="80522-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="80522-106">Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.</span><span class="sxs-lookup"><span data-stu-id="80522-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="80522-107">Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="80522-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


