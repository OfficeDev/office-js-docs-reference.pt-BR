- uid: office.Office.OfficeTheme
  summary: >-
    Fornece acesso às propriedades de cores de temas do Office.


    O uso de cores de temas do Office permite coordenar o esquema de cores do seu suplemento com o tema atual do Office selecionado pelo &gt; usuário com &gt; a interface de usuário da conta do Office, que é aplicada em todos os aplicativos host do Office. Usar cores de temas do Office é apropriado suplementos de email e painéis de tarefas.
  remarks: >-
    **Detalhes do suporte**


    Um Y maiúsculo na matriz a seguir indica que essas propriedades são compatíveis com o aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.


    Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th></tr> <tr><td><strong>Ele</strong></td><td> Y </td></tr> <tr><td><strong>Ele</strong></td><td> S (na visualização) </td></tr> <tr><td><strong>Apresentação</strong></td><td> Y </td></tr> <tr><td><strong>Palavras</strong></td><td> Y </td></tr> </table>

    #### <a name="examples"></a>Exemplos


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
