- uid: office.Office.MatrixBinding
  summary: Representa uma associação em duas dimensões de linhas e colunas.
  remarks: >-
    <table><tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr></table>


    O objeto Matrixbinding herda a propriedade ID, a propriedade Type, o método getDataAsync e o método setDataAsync do objeto Binding.


    **Detalhes do suporte**


    Um Y maiúsculo na matriz a seguir indica que essa interface é compatível com o aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa interface.


    Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (no navegador) </th><th> Office para iPad </th><th> Office para Mac </th></tr> <tr><td><strong>Ele</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> <tr><td><strong>Palavras</strong></td><td> S </td><td> S </td><td> S </td><td> S </td></tr> </table>
