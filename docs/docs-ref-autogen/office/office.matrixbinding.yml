- uid: office.Office.MatrixBinding.columnCount
  summary: Obtém o número de colunas na estrutura de dados de matriz como um valor inteiro.
  remarks: "<table> <tr><td>Hosts</td><td>Access, Excel, PowerPoint, Project, Word</td></tr> <tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr> </table>\n#### Exemplos\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
- uid: office.Office.MatrixBinding.rowCount
  summary: Obtém o número de linhas na estrutura de dados de matriz, como um valor inteiro.
  remarks: "<table> <tr><td>Hosts</td><td>Access, Excel, PowerPoint, Project, Word</td></tr> <tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr> </table>\n#### Examples\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
