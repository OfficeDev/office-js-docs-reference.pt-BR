- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="6ac79-113">Exibe uma caixa de diálogo para mostrar ou coletar informações do usuário ou para facilitar a navegação da Web.</span><span class="sxs-lookup"><span data-stu-id="6ac79-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="6ac79-114">Hosts</span><span class="sxs-lookup"><span data-stu-id="6ac79-114">Hosts</span></span></td><td><span data-ttu-id="6ac79-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="6ac79-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="6ac79-116">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="6ac79-116">Requirement sets</span></span></td><td><span data-ttu-id="6ac79-117">DialogAPI, caixa de correio 1,4</span><span class="sxs-lookup"><span data-stu-id="6ac79-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="6ac79-118">Este método está disponível no requisito de DialogApi definido para suplementos do Excel, Word ou PowerPoint e, na caixa de correio requisito define 1,4 para Outlook.</span><span class="sxs-lookup"><span data-stu-id="6ac79-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="6ac79-119">Para obter mais informações sobre como especificar um requisito definido em seu manifesto, consulte [requisitos de API e especificar Office hosts](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="6ac79-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="6ac79-120">A página inicial deve estar no mesmo domínio que a página pai (o parâmetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="6ac79-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="6ac79-121">Depois que a página inicial for carregada, você poderá ir para outros domínios.</span><span class="sxs-lookup"><span data-stu-id="6ac79-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="6ac79-122">As chamadas de qualquer página `office.context.ui.messageParent` também deve estar no mesmo domínio que a página pai.</span><span class="sxs-lookup"><span data-stu-id="6ac79-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="6ac79-123">**Considerações de design**:</span><span class="sxs-lookup"><span data-stu-id="6ac79-123">**Design considerations**:</span></span>


    <span data-ttu-id="6ac79-124">As seguintes considerações de design aplicam-se às caixas de diálogo:</span><span class="sxs-lookup"><span data-stu-id="6ac79-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="6ac79-125">Um painel de tarefas do suplemento do Office pode ter apenas uma caixa de diálogo Abrir a qualquer momento.</span><span class="sxs-lookup"><span data-stu-id="6ac79-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="6ac79-126">Várias caixas de diálogo podem ser abertas ao mesmo tempo dos comandos de suplemento (botões da faixa de opções personalizada ou itens de menu).</span><span class="sxs-lookup"><span data-stu-id="6ac79-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="6ac79-127">Todas as caixas de diálogo podem ser movidas e redimensionadas pelo usuário.</span><span class="sxs-lookup"><span data-stu-id="6ac79-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="6ac79-128">Todas as caixas de diálogo são centralizadas na tela quando abertas.</span><span class="sxs-lookup"><span data-stu-id="6ac79-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="6ac79-129">As caixas de diálogo aparecem na parte superior do aplicativo host e na ordem em que foram criadas.</span><span class="sxs-lookup"><span data-stu-id="6ac79-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="6ac79-130">Usar uma caixa de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="6ac79-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="6ac79-131">Exibir páginas de autenticação para coletar credenciais de usuário.</span><span class="sxs-lookup"><span data-stu-id="6ac79-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="6ac79-132">Exiba uma tela de entrada/de progresso de erro de um comando ShowTaskpane ou ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="6ac79-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="6ac79-133">Aumentar temporariamente a área de superfície de que um usuário dispõe para concluir uma tarefa.</span><span class="sxs-lookup"><span data-stu-id="6ac79-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="6ac79-p106">Não use uma caixa de diálogo para interagir com um documento. Use um painel de tarefas em vez disso.</span><span class="sxs-lookup"><span data-stu-id="6ac79-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="6ac79-136">Para obter um padrão de design que você pode usar para criar uma caixa de diálogo, confira [Caixa de diálogo de cliente](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) no repositório de Padrões de Design da Experiência do Usuário de suplementos do Office no GitHub.</span><span class="sxs-lookup"><span data-stu-id="6ac79-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="6ac79-137">**displayDialogAsync erros**:</span><span class="sxs-lookup"><span data-stu-id="6ac79-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="6ac79-138">Número do código</span><span class="sxs-lookup"><span data-stu-id="6ac79-138">Code number</span></span></th> <th><span data-ttu-id="6ac79-139">Meaning</span><span class="sxs-lookup"><span data-stu-id="6ac79-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="6ac79-140">12004</span><span class="sxs-lookup"><span data-stu-id="6ac79-140">12004</span></span></td> <td><span data-ttu-id="6ac79-141">O domínio da URL passado para displayDialogAsync não é confiável.</span><span class="sxs-lookup"><span data-stu-id="6ac79-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="6ac79-142">O domínio deve ser o mesmo domínio como a página de host (incluindo o número da porta e protocolo) ou ele deve ser registrado no <AppDomains> seção de manifesto do suplemento.</span><span class="sxs-lookup"><span data-stu-id="6ac79-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="6ac79-143">12005</span><span class="sxs-lookup"><span data-stu-id="6ac79-143">12005</span></span></td> <td><span data-ttu-id="6ac79-144">A URL passada para displayDialogAsync usa o protocolo HTTP.</span><span class="sxs-lookup"><span data-stu-id="6ac79-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="6ac79-145">HTTPS é necessário.</span><span class="sxs-lookup"><span data-stu-id="6ac79-145">HTTPS is required.</span></span> <span data-ttu-id="6ac79-146">(Em algumas versões do Office, a mensagem de erro retornada com 12005 é o mesmo retornada por uma para 12004.)</span><span class="sxs-lookup"><span data-stu-id="6ac79-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="6ac79-147">12007</span><span class="sxs-lookup"><span data-stu-id="6ac79-147">12007</span></span></td> <td><span data-ttu-id="6ac79-p109">Uma caixa de diálogo já está aberta no painel de tarefas. Um suplemento de painel só pode abrir uma caixa de diálogo por vez.</span><span class="sxs-lookup"><span data-stu-id="6ac79-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="6ac79-150">12009</span><span class="sxs-lookup"><span data-stu-id="6ac79-150">12009</span></span></td> <td><span data-ttu-id="6ac79-151">O usuário optou por ignorar a caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="6ac79-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="6ac79-152">Esse erro pode ocorrer em versões online do Office, onde os usuários podem optar por não permitir que um suplemento apresentar uma caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="6ac79-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


    <span data-ttu-id="6ac79-153">Na função de retorno de chamada passada para o método displayDialogAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.</span><span class="sxs-lookup"><span data-stu-id="6ac79-153">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="6ac79-154">Propriedade</span><span class="sxs-lookup"><span data-stu-id="6ac79-154">Property</span></span></th> <th><span data-ttu-id="6ac79-155">Use para</span><span class="sxs-lookup"><span data-stu-id="6ac79-155">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="6ac79-156">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="6ac79-156">AsyncResult.value</span></span></td> <td><span data-ttu-id="6ac79-157">Acessar o objeto Diálogo.</span><span class="sxs-lookup"><span data-stu-id="6ac79-157">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="6ac79-158">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="6ac79-158">AsyncResult.status</span></span></td> <td><span data-ttu-id="6ac79-159">Determinar o sucesso ou falha da operação.</span><span class="sxs-lookup"><span data-stu-id="6ac79-159">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="6ac79-160">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="6ac79-160">AsyncResult.error</span></span></td> <td><span data-ttu-id="6ac79-161">Acessar um objeto Error que fornecerá informações de erro se a operação tiver falhado.</span><span class="sxs-lookup"><span data-stu-id="6ac79-161">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="6ac79-162">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="6ac79-162">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="6ac79-163">Acesse seu objeto definido pelo usuário ou um valor, se você passar um como o parâmetro asyncContext.</span><span class="sxs-lookup"><span data-stu-id="6ac79-163">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
