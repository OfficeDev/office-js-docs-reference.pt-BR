    <span data-ttu-id="5d693-p116">Não use uma caixa de diálogo para interagir com um documento. Use um painel de tarefas em vez disso.</span><span class="sxs-lookup"><span data-stu-id="5d693-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="5d693-193">Para obter um padrão de design que você pode usar para criar uma caixa de diálogo, confira [Caixa de diálogo de cliente](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) no repositório de Padrões de Design da Experiência do Usuário de suplementos do Office no GitHub.</span><span class="sxs-lookup"><span data-stu-id="5d693-193">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="5d693-194">**displayDialogAsync erros**:</span><span class="sxs-lookup"><span data-stu-id="5d693-194">**displayDialogAsync Errors**:</span></span>


