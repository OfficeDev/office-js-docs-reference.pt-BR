    <span data-ttu-id="c2952-p116">Não use uma caixa de diálogo para interagir com um documento. Use um painel de tarefas em vez disso.</span><span class="sxs-lookup"><span data-stu-id="c2952-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


