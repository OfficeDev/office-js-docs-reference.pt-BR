  - uid: office.Office.UI.closeContainer
    summary: <span data-ttu-id="463f6-104">Fecha o contêiner de interface de usuário onde o JavaScript está sendo executado.</span><span class="sxs-lookup"><span data-stu-id="463f6-104">Closes the UI container where the JavaScript is executing.</span></span>
    remarks: |-
      <span data-ttu-id="463f6-105">**Hosts**: Excel, Word, PowerPoint, Outlook (conjunto de requisitos mínimos: caixa de correio 1,5) **conjunto de requisitos**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="463f6-105">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5) **Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="463f6-106">O comportamento desse método é especificado pelo seguinte:</span><span class="sxs-lookup"><span data-stu-id="463f6-106">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="463f6-107">Chamado a partir de um botão de comando sem interface do usuário: nenhum efeito.</span><span class="sxs-lookup"><span data-stu-id="463f6-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="463f6-108">Qualquer caixa de diálogo aberta por displayDialogAsync permanecerá aberta.</span><span class="sxs-lookup"><span data-stu-id="463f6-108">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="463f6-109">Chamado a partir de um painel de tarefas: o painel de tarefas será fechado.</span><span class="sxs-lookup"><span data-stu-id="463f6-109">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="463f6-110">Qualquer caixa de diálogo aberta pelo displayDialogAsync também será fechada.</span><span class="sxs-lookup"><span data-stu-id="463f6-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="463f6-111">Se o painel de tarefas suportar fixação e foi fixado pelo usuário, ele será desafixado.</span><span class="sxs-lookup"><span data-stu-id="463f6-111">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

