    <span data-ttu-id="c2952-118">Esse método está disponível no conjunto de requisitos do DialogApi para suplementos do Word, Excel ou PowerPoint e no conjunto de requisitos de caixa de correio 1,4 para o Outlook.</span><span class="sxs-lookup"><span data-stu-id="c2952-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="c2952-119">Para saber mais sobre como especificar um conjunto de requisitos no manifesto, confira<!-- --> [especificar hosts do Office e requisitos de API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements).</span><span class="sxs-lookup"><span data-stu-id="c2952-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="c2952-120">A página inicial deve estar no mesmo domínio que a página pai (o parâmetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="c2952-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="c2952-121">Depois que a página inicial for carregada, você poderá ir para outros domínios.</span><span class="sxs-lookup"><span data-stu-id="c2952-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="c2952-122">Qualquer chamada `office.context.ui.messageParent` de página também deve estar no mesmo domínio que a página pai.</span><span class="sxs-lookup"><span data-stu-id="c2952-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="c2952-123">**Considerações de design**:</span><span class="sxs-lookup"><span data-stu-id="c2952-123">**Design considerations**:</span></span>


    <span data-ttu-id="c2952-124">As seguintes considerações de design aplicam-se às caixas de diálogo:</span><span class="sxs-lookup"><span data-stu-id="c2952-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="c2952-125">Um painel de tarefas de suplemento do Office pode ter apenas uma caixa de diálogo aberta a qualquer momento.</span><span class="sxs-lookup"><span data-stu-id="c2952-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="c2952-126">Várias caixas de diálogo podem ser abertas ao mesmo tempo a partir de comandos de suplemento (botões de faixa de opções ou itens de menu personalizados).</span><span class="sxs-lookup"><span data-stu-id="c2952-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


