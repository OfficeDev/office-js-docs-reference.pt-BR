      <span data-ttu-id="463f6-p116">Não use uma caixa de diálogo para interagir com um documento. Use um painel de tarefas em vez disso.</span><span class="sxs-lookup"><span data-stu-id="463f6-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

