      <span data-ttu-id="463f6-178">**Considerações de design**:</span><span class="sxs-lookup"><span data-stu-id="463f6-178">**Design considerations**:</span></span>

      <span data-ttu-id="463f6-179">As seguintes considerações de design aplicam-se às caixas de diálogo:</span><span class="sxs-lookup"><span data-stu-id="463f6-179">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="463f6-180">Um painel de tarefas de suplemento do Office pode ter apenas uma caixa de diálogo aberta a qualquer momento.</span><span class="sxs-lookup"><span data-stu-id="463f6-180">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="463f6-181">Várias caixas de diálogo podem ser abertas ao mesmo tempo a partir de comandos de suplemento (botões de faixa de opções ou itens de menu personalizados).</span><span class="sxs-lookup"><span data-stu-id="463f6-181">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

