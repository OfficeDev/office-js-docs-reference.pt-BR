    <span data-ttu-id="c2952-130">Usar uma caixa de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="c2952-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="c2952-131">Exibir páginas de autenticação para coletar credenciais de usuário.</span><span class="sxs-lookup"><span data-stu-id="c2952-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="c2952-132">Exibe uma tela de erro/progresso/entrada de um comando ShowTaskpane ou ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="c2952-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="c2952-133">Aumentar temporariamente a área de superfície de que um usuário dispõe para concluir uma tarefa.</span><span class="sxs-lookup"><span data-stu-id="c2952-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="c2952-p106">Não use uma caixa de diálogo para interagir com um documento. Use um painel de tarefas em vez disso.</span><span class="sxs-lookup"><span data-stu-id="c2952-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


