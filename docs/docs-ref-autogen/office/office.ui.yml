    remarks: |-
      <span data-ttu-id="463f6-170">**Hosts**: Excel, Outlook, PowerPoint, **conjuntos de requisitos**do Word: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="463f6-170">**Hosts**: Excel, Outlook, PowerPoint, Word **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id="463f6-171">, [Caixa de correio 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="463f6-171">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>

      <span data-ttu-id="463f6-172">Esse método está disponível no conjunto de requisitos do DialogApi para suplementos do Word, Excel ou PowerPoint e no conjunto de requisitos de caixa de correio 1,4 para o Outlook.</span><span class="sxs-lookup"><span data-stu-id="463f6-172">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="463f6-173">Para saber mais sobre como especificar um conjunto de requisitos no manifesto, confira [especificar hosts do Office e requisitos de API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="463f6-173">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="463f6-174">.</span><span class="sxs-lookup"><span data-stu-id="463f6-174"></span></span>

