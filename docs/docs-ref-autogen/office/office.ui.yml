      - <span data-ttu-id="50de5-188">Todas as caixas de diálogo são centralizadas na tela quando abertas.</span><span class="sxs-lookup"><span data-stu-id="50de5-188">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="50de5-189">As caixas de diálogo aparecem na parte superior do aplicativo host e na ordem em que foram criadas.</span><span class="sxs-lookup"><span data-stu-id="50de5-189">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="50de5-190">Usar uma caixa de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="50de5-190">Use a dialog box to:</span></span>

