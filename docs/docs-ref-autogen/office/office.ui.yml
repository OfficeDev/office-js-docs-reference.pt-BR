  - uid: office.Office.UI.displayDialogAsync
    summary: <span data-ttu-id="463f6-113">Exibe uma caixa de diálogo para mostrar ou coletar informações do usuário ou para facilitar a navegação na Web.</span><span class="sxs-lookup"><span data-stu-id="463f6-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="463f6-114">**Hosts**: **conjuntos de requisitos**do Word, Excel, Outlook, PowerPoint: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="463f6-114">**Hosts**: Word, Excel, Outlook, PowerPoint **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id="463f6-115">, [Caixa de correio 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="463f6-115">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>

      <span data-ttu-id="463f6-116">Esse método está disponível no conjunto de requisitos do DialogApi para suplementos do Word, Excel ou PowerPoint e no conjunto de requisitos de caixa de correio 1,4 para o Outlook.</span><span class="sxs-lookup"><span data-stu-id="463f6-116">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="463f6-117">Para saber mais sobre como especificar um conjunto de requisitos no manifesto, confira [especificar hosts do Office e requisitos de API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="463f6-117">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="463f6-118">.</span><span class="sxs-lookup"><span data-stu-id="463f6-118"></span></span>

      <span data-ttu-id="463f6-119">A página inicial deve estar no mesmo domínio que a página pai (o parâmetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="463f6-119">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="463f6-120">Depois que a página inicial for carregada, você poderá ir para outros domínios.</span><span class="sxs-lookup"><span data-stu-id="463f6-120">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="463f6-121">Qualquer chamada `office.context.ui.messageParent` de página também deve estar no mesmo domínio que a página pai.</span><span class="sxs-lookup"><span data-stu-id="463f6-121">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="463f6-122">**Considerações de design**:</span><span class="sxs-lookup"><span data-stu-id="463f6-122">**Design considerations**:</span></span>

      <span data-ttu-id="463f6-123">As seguintes considerações de design aplicam-se às caixas de diálogo:</span><span class="sxs-lookup"><span data-stu-id="463f6-123">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="463f6-124">Um painel de tarefas de suplemento do Office pode ter apenas uma caixa de diálogo aberta a qualquer momento.</span><span class="sxs-lookup"><span data-stu-id="463f6-124">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="463f6-125">Várias caixas de diálogo podem ser abertas ao mesmo tempo a partir de comandos de suplemento (botões de faixa de opções ou itens de menu personalizados).</span><span class="sxs-lookup"><span data-stu-id="463f6-125">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="463f6-126">Todas as caixas de diálogo podem ser movidas e redimensionadas pelo usuário.</span><span class="sxs-lookup"><span data-stu-id="463f6-126">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="463f6-127">Todas as caixas de diálogo são centralizadas na tela quando abertas.</span><span class="sxs-lookup"><span data-stu-id="463f6-127">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="463f6-128">As caixas de diálogo aparecem na parte superior do aplicativo host e na ordem em que foram criadas.</span><span class="sxs-lookup"><span data-stu-id="463f6-128">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="463f6-129">Usar uma caixa de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="463f6-129">Use a dialog box to:</span></span>

      - <span data-ttu-id="463f6-130">Exibir páginas de autenticação para coletar credenciais de usuário.</span><span class="sxs-lookup"><span data-stu-id="463f6-130">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="463f6-131">Exibe uma tela de erro/progresso/entrada de um comando ShowTaskpane ou ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="463f6-131">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="463f6-132">Aumentar temporariamente a área de superfície de que um usuário dispõe para concluir uma tarefa.</span><span class="sxs-lookup"><span data-stu-id="463f6-132">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="463f6-p106">Não use uma caixa de diálogo para interagir com um documento. Use um painel de tarefas em vez disso.</span><span class="sxs-lookup"><span data-stu-id="463f6-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="463f6-135">Para obter um padrão de design que você pode usar para criar uma caixa de diálogo, confira [Caixa de diálogo de cliente](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) no repositório de Padrões de Design da Experiência do Usuário de suplementos do Office no GitHub.</span><span class="sxs-lookup"><span data-stu-id="463f6-135">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="463f6-136">**erros do displayDialogAsync**:</span><span class="sxs-lookup"><span data-stu-id="463f6-136">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="463f6-137">Número do código</span><span class="sxs-lookup"><span data-stu-id="463f6-137">Code number</span></span></th> <th><span data-ttu-id="463f6-138">Significado</span><span class="sxs-lookup"><span data-stu-id="463f6-138">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="463f6-139">12004</span><span class="sxs-lookup"><span data-stu-id="463f6-139">12004</span></span></td> <td><span data-ttu-id="463f6-140">O domínio da URL passada para displayDialogAsync não é confiável.</span><span class="sxs-lookup"><span data-stu-id="463f6-140">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="463f6-141">O domínio deve ser o mesmo domínio da página de host (incluindo o protocolo e o número da porta) ou deve ser registrado na seção <AppDomains> do manifesto do suplemento.</span><span class="sxs-lookup"><span data-stu-id="463f6-141">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="463f6-142">12005</span><span class="sxs-lookup"><span data-stu-id="463f6-142">12005</span></span></td> <td><span data-ttu-id="463f6-143">A URL passada para displayDialogAsync usa o protocolo HTTP.</span><span class="sxs-lookup"><span data-stu-id="463f6-143">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="463f6-144">HTTPS é necessário.</span><span class="sxs-lookup"><span data-stu-id="463f6-144">HTTPS is required.</span></span> <span data-ttu-id="463f6-145">(Em algumas versões do Office, a mensagem de erro retornada com 12005 é a mesma retornada para 12004.)</span><span class="sxs-lookup"><span data-stu-id="463f6-145">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="463f6-146">12007</span><span class="sxs-lookup"><span data-stu-id="463f6-146">12007</span></span></td> <td><span data-ttu-id="463f6-p109">Uma caixa de diálogo já está aberta no painel de tarefas. Um suplemento de painel só pode abrir uma caixa de diálogo por vez.</span><span class="sxs-lookup"><span data-stu-id="463f6-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="463f6-149">12009</span><span class="sxs-lookup"><span data-stu-id="463f6-149">12009</span></span></td> <td><span data-ttu-id="463f6-150">O usuário opta por ignorar a caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="463f6-150">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="463f6-151">Este erro pode ocorrer em versões online do Office, em que os usuários podem optar por não permitir que um suplemento apresente uma caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="463f6-151">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="463f6-152">Na função de retorno de chamada passada para o método displayDialogAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.</span><span class="sxs-lookup"><span data-stu-id="463f6-152">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="463f6-153">Propriedade</span><span class="sxs-lookup"><span data-stu-id="463f6-153">Property</span></span></th> <th><span data-ttu-id="463f6-154">Use para</span><span class="sxs-lookup"><span data-stu-id="463f6-154">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="463f6-155">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="463f6-155">AsyncResult.value</span></span></td> <td><span data-ttu-id="463f6-156">Acessar o objeto Diálogo.</span><span class="sxs-lookup"><span data-stu-id="463f6-156">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="463f6-157">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="463f6-157">AsyncResult.status</span></span></td> <td><span data-ttu-id="463f6-158">Determinar o sucesso ou falha da operação.</span><span class="sxs-lookup"><span data-stu-id="463f6-158">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="463f6-159">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="463f6-159">AsyncResult.error</span></span></td> <td><span data-ttu-id="463f6-160">Acessar um objeto Error que fornecerá informações de erro se a operação tiver falhado.</span><span class="sxs-lookup"><span data-stu-id="463f6-160">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="463f6-161">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="463f6-161">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="463f6-162">Acessar o objeto ou valor definido pelo usuário se você passou um como o parâmetro asyncContext.</span><span class="sxs-lookup"><span data-stu-id="463f6-162">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
