      - <span data-ttu-id="50de5-108">Chamado a partir de um botão de comando sem interface do usuário: nenhum efeito.</span><span class="sxs-lookup"><span data-stu-id="50de5-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="50de5-109">Qualquer caixa de diálogo aberta por displayDialogAsync permanecerá aberta.</span><span class="sxs-lookup"><span data-stu-id="50de5-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

