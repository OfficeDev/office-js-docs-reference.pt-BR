- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="4af21-113">Exibe uma caixa de diálogo para mostrar ou coletar informações do usuário ou para facilitar a navegação da Web.</span><span class="sxs-lookup"><span data-stu-id="4af21-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="4af21-114">Hosts</span><span class="sxs-lookup"><span data-stu-id="4af21-114">Hosts</span></span></td><td><span data-ttu-id="4af21-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="4af21-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="4af21-116">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="4af21-116">Requirement sets</span></span></td><td><span data-ttu-id="4af21-117">DialogAPI, caixa de correio 1,4</span><span class="sxs-lookup"><span data-stu-id="4af21-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="4af21-118">Este método está disponível no requisito de DialogApi definido para suplementos do Excel, Word ou PowerPoint e, na caixa de correio requisito define 1,4 para Outlook.</span><span class="sxs-lookup"><span data-stu-id="4af21-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="4af21-119">Para obter mais informações sobre como especificar um requisito definido em seu manifesto, consulte [requisitos de API e especificar Office hosts](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="4af21-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="4af21-120">A página inicial deve estar no mesmo domínio que a página pai (o parâmetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="4af21-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="4af21-121">Depois que a página inicial for carregada, você poderá ir para outros domínios.</span><span class="sxs-lookup"><span data-stu-id="4af21-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="4af21-122">As chamadas de qualquer página `office.context.ui.messageParent` também deve estar no mesmo domínio que a página pai.</span><span class="sxs-lookup"><span data-stu-id="4af21-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="4af21-123">**Considerações de design**:</span><span class="sxs-lookup"><span data-stu-id="4af21-123">**Design considerations**:</span></span>


    <span data-ttu-id="4af21-124">As seguintes considerações de design aplicam-se às caixas de diálogo:</span><span class="sxs-lookup"><span data-stu-id="4af21-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="4af21-125">Um painel de tarefas do suplemento do Office pode ter apenas uma caixa de diálogo Abrir a qualquer momento.</span><span class="sxs-lookup"><span data-stu-id="4af21-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="4af21-126">Várias caixas de diálogo podem ser abertas ao mesmo tempo dos comandos de suplemento (botões da faixa de opções personalizada ou itens de menu).</span><span class="sxs-lookup"><span data-stu-id="4af21-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="4af21-127">Todas as caixas de diálogo podem ser movidas e redimensionadas pelo usuário.</span><span class="sxs-lookup"><span data-stu-id="4af21-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="4af21-128">Todas as caixas de diálogo são centralizadas na tela quando abertas.</span><span class="sxs-lookup"><span data-stu-id="4af21-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="4af21-129">As caixas de diálogo aparecem na parte superior do aplicativo host e na ordem em que foram criadas.</span><span class="sxs-lookup"><span data-stu-id="4af21-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="4af21-130">Usar uma caixa de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="4af21-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="4af21-131">Exibir páginas de autenticação para coletar credenciais de usuário.</span><span class="sxs-lookup"><span data-stu-id="4af21-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="4af21-132">Exiba uma tela de entrada/de progresso de erro de um comando ShowTaskpane ou ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="4af21-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="4af21-133">Aumentar temporariamente a área de superfície de que um usuário dispõe para concluir uma tarefa.</span><span class="sxs-lookup"><span data-stu-id="4af21-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="4af21-p106">Não use uma caixa de diálogo para interagir com um documento. Use um painel de tarefas em vez disso.</span><span class="sxs-lookup"><span data-stu-id="4af21-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="4af21-136">Para obter um padrão de design que você pode usar para criar uma caixa de diálogo, confira [Caixa de diálogo de cliente](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) no repositório de Padrões de Design da Experiência do Usuário de suplementos do Office no GitHub.</span><span class="sxs-lookup"><span data-stu-id="4af21-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="4af21-137">**displayDialogAsync erros**:</span><span class="sxs-lookup"><span data-stu-id="4af21-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="4af21-138">Número do código</span><span class="sxs-lookup"><span data-stu-id="4af21-138">Code number</span></span></th> <th><span data-ttu-id="4af21-139">Meaning</span><span class="sxs-lookup"><span data-stu-id="4af21-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="4af21-140">12004</span><span class="sxs-lookup"><span data-stu-id="4af21-140">12004</span></span></td> <td><span data-ttu-id="4af21-141">O domínio da URL passado para displayDialogAsync não é confiável.</span><span class="sxs-lookup"><span data-stu-id="4af21-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="4af21-142">O domínio deve ser o mesmo domínio como a página de host (incluindo o número da porta e protocolo) ou ele deve ser registrado no <AppDomains> seção de manifesto do suplemento.</span><span class="sxs-lookup"><span data-stu-id="4af21-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="4af21-143">12005</span><span class="sxs-lookup"><span data-stu-id="4af21-143">12005</span></span></td> <td><span data-ttu-id="4af21-144">A URL passada para displayDialogAsync usa o protocolo HTTP.</span><span class="sxs-lookup"><span data-stu-id="4af21-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="4af21-145">HTTPS é necessário.</span><span class="sxs-lookup"><span data-stu-id="4af21-145">HTTPS is required.</span></span> <span data-ttu-id="4af21-146">(Em algumas versões do Office, a mensagem de erro retornada com 12005 é o mesmo retornada por uma para 12004.)</span><span class="sxs-lookup"><span data-stu-id="4af21-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="4af21-147">12007</span><span class="sxs-lookup"><span data-stu-id="4af21-147">12007</span></span></td> <td><span data-ttu-id="4af21-p109">Uma caixa de diálogo já está aberta no painel de tarefas. Um suplemento de painel só pode abrir uma caixa de diálogo por vez.</span><span class="sxs-lookup"><span data-stu-id="4af21-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> </table>


    <span data-ttu-id="4af21-150">Na função de retorno de chamada passada para o método displayDialogAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.</span><span class="sxs-lookup"><span data-stu-id="4af21-150">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="4af21-151">Propriedade</span><span class="sxs-lookup"><span data-stu-id="4af21-151">Property</span></span></th> <th><span data-ttu-id="4af21-152">Use para</span><span class="sxs-lookup"><span data-stu-id="4af21-152">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="4af21-153">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="4af21-153">AsyncResult.value</span></span></td> <td><span data-ttu-id="4af21-154">Acessar o objeto Diálogo.</span><span class="sxs-lookup"><span data-stu-id="4af21-154">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="4af21-155">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="4af21-155">AsyncResult.status</span></span></td> <td><span data-ttu-id="4af21-156">Determinar o sucesso ou falha da operação.</span><span class="sxs-lookup"><span data-stu-id="4af21-156">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="4af21-157">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="4af21-157">AsyncResult.error</span></span></td> <td><span data-ttu-id="4af21-158">Acessar um objeto Error que fornecerá informações de erro se a operação tiver falhado.</span><span class="sxs-lookup"><span data-stu-id="4af21-158">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="4af21-159">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="4af21-159">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="4af21-160">Acesse seu objeto definido pelo usuário ou um valor, se você passar um como o parâmetro asyncContext.</span><span class="sxs-lookup"><span data-stu-id="4af21-160">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
