7">12007</span><span class="sxs-lookup"><span data-stu-id="c2952-147">12007</span></span></td> <td><span data-ttu-id="c2952-p109">Uma caixa de diálogo já está aberta no painel de tarefas. Um suplemento de painel só pode abrir uma caixa de diálogo por vez.</span><span class="sxs-lookup"><span data-stu-id="c2952-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="c2952-150">12009</span><span class="sxs-lookup"><span data-stu-id="c2952-150">12009</span></span></td> <td><span data-ttu-id="c2952-151">O usuário opta por ignorar a caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="c2952-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="c2952-152">Este erro pode ocorrer em versões online do Office, em que os usuários podem optar por não permitir que um suplemento apresente uma caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="c2952-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


