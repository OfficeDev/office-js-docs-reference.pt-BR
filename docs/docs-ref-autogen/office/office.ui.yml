-204">12007</span><span class="sxs-lookup"><span data-stu-id="5d693-204">12007</span></span></td> <td><span data-ttu-id="5d693-p119">Uma caixa de diálogo já está aberta no painel de tarefas. Um suplemento de painel só pode abrir uma caixa de diálogo por vez.</span><span class="sxs-lookup"><span data-stu-id="5d693-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="5d693-207">12009</span><span class="sxs-lookup"><span data-stu-id="5d693-207">12009</span></span></td> <td><span data-ttu-id="5d693-208">O usuário opta por ignorar a caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="5d693-208">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="5d693-209">Este erro pode ocorrer em versões online do Office, em que os usuários podem optar por não permitir que um suplemento apresente uma caixa de diálogo.</span><span class="sxs-lookup"><span data-stu-id="5d693-209">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


    <span data-ttu-id="5d693-210">Na função de retorno de chamada passada para o método displayDialogAsync, você pode usar as propriedades do objeto AsyncResult para retornar as informações a seguir.</span><span class="sxs-lookup"><span data-stu-id="5d693-210">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


