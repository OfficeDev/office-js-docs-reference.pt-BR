- uid: office.Office.BindingSelectionChangedEventArgs.columnCount
  summary: >-
    <span data-ttu-id="64fbb-105">Obtém o número de colunas selecionadas.</span><span class="sxs-lookup"><span data-stu-id="64fbb-105">Gets the number of columns selected.</span></span> <span data-ttu-id="64fbb-106">Se uma única célula estiver selecionada retornará 1.</span><span class="sxs-lookup"><span data-stu-id="64fbb-106">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="64fbb-107">Se o usuário fizer uma seleção não contígua, a contagem para a última seleção contígua dentro de associação será retornada.</span><span class="sxs-lookup"><span data-stu-id="64fbb-107">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="64fbb-108">Para o Word, essa propriedade funcionará apenas para ligações de [Office.BindingType](xref:office.Office.BindingType) "table".</span><span class="sxs-lookup"><span data-stu-id="64fbb-108">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="64fbb-109">Se a vinculação for do tipo "matriz", null será retornado.</span><span class="sxs-lookup"><span data-stu-id="64fbb-109">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="64fbb-110">Além disso, a chamada irá falhar se a tabela contiver células mescladas, porque a estrutura da tabela deve ser uniforme para essa propriedade funcione corretamente.</span><span class="sxs-lookup"><span data-stu-id="64fbb-110">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"64fbb-111\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"64fbb-111\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
