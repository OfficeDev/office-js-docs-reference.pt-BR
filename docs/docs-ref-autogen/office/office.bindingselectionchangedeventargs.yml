    <span data-ttu-id="64fbb-115">Para o Word, essa propriedade funcionará apenas para ligações de [Office.BindingType](xref:office.Office.BindingType) "table".</span><span class="sxs-lookup"><span data-stu-id="64fbb-115">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="64fbb-116">Se a vinculação for do tipo "matriz", null será retornado.</span><span class="sxs-lookup"><span data-stu-id="64fbb-116">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="64fbb-117">Além disso, a chamada irá falhar se a tabela contiver células mescladas, porque a estrutura da tabela deve ser uniforme para essa propriedade funcione corretamente.</span><span class="sxs-lookup"><span data-stu-id="64fbb-117">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
