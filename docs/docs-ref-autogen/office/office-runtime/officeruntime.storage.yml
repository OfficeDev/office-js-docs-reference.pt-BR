### YamlMime:TSType
name: OfficeRuntime.Storage
uid: office-runtime!OfficeRuntime.Storage:interface
package: office-runtime!
fullName: OfficeRuntime.Storage
summary: >-
  Armazenamento de valor chave assíncrono, global e persistente.


  \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
remarks: O limite de armazenamento é de 10 MB por domínio, que pode ser compartilhado por vários suplementos.
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getItem(key)
  uid: office-runtime!OfficeRuntime.Storage#getItem:member(1)
  package: office-runtime!
  fullName: getItem(key)
  summary: >-
    Recupera um item do armazenamento com base em sua chave. Retorna uma promessa. No caso de a promessa não ser resolvida, retorna NULL.


    \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Promise<string | null>;'
    parameters:
    - id: key
      description: Chave do item a ser recuperado. Deve ser uma cadeia de caracteres.
      type: string
    return:
      type: Promise&lt;string | null&gt;
      description: ''
- name: getItems(keys)
  uid: office-runtime!OfficeRuntime.Storage#getItems:member(1)
  package: office-runtime!
  fullName: getItems(keys)
  summary: >-
    Recupera vários itens do armazenamento com base em sua chave. Retorna uma promessa. No caso de a promessa não ser resolvida, retorna NULL.


    \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItems(keys: string[]): Promise<{ [key: string]: string | null }>;'
    parameters:
    - id: keys
      description: Chaves dos itens a serem removidos. Deve ser uma matriz de cadeias de caracteres.
      type: string[]
    return:
      type: 'Promise&lt;{ [key: string]: string | null }&gt;'
      description: ''
- name: getKeys()
  uid: office-runtime!OfficeRuntime.Storage#getKeys:member(1)
  package: office-runtime!
  fullName: getKeys()
  summary: >-
    Recupera uma matriz de todas as chaves do armazenamento. Retorna uma promessa.


    \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getKeys(): Promise<string[]>;'
    return:
      type: Promise&lt;string[]&gt;
      description: ''
