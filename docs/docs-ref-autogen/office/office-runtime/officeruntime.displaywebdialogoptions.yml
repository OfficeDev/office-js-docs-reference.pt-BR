      - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#width:member'
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member'
    summary: |-
      Parâmetro opcional que determina se a caixa de diálogo será exibida como um pop-up (false) ou dentro de um IFrame (true). Essa configuração só é aplicável a funções personalizadas em execução no Excel online.

      \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: displayInIFrame
    fullName: displayInIFrame
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIFrame?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member'
    summary: |-
      Parâmetro opcional que define a altura da caixa de diálogo como um percentual da exibição atual. Por exemplo, aceita cadeias de caracteres como: ' 50% ', ' 50 '.

      \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onClose:member'
    summary: |-
      Retorno de chamada opcional que é executado quando a caixa de diálogo é fechada.

      \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: onClose
    fullName: onClose
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onClose?: () => void;'
      return:
        type:
          - () => void
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member'
    summary: |-
      Retorno de chamada opcional que é executado quando a caixa de diálogo envia uma mensagem para seu pai.

      \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: onMessage
    fullName: onMessage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onMessage?: (message: string, dialog?: Dialog) => void;'
      return:
        type:
          - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage~0:complex'
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onRuntimeError:member'
    summary: |-
      Retorno de chamada opcional que é executado quando a caixa de diálogo envia um erro.

      \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: onRuntimeError
    fullName: onRuntimeError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onRuntimeError?: (error: Error, dialog?: Dialog) => void;'
      return:
        type:
          - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onRuntimeError~0:complex'
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#width:member'
    summary: |-
      Parâmetro opcional que define a largura da caixa de diálogo como uma porcentagem da janela. Por exemplo, aceita cadeias de caracteres como: ' 50% ', ' 50 '.

      \[[Conjunto de APIs: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: width
