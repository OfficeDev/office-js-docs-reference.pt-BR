items:
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions:interface'
    summary: Fornece opções e ações de exibição que uma caixa de diálogo pode tomar.
    name: OfficeRuntime.DisplayWebDialogOptions
    fullName: OfficeRuntime.DisplayWebDialogOptions
    langs:
      - typeScript
    type: interface
    package: office-runtime!
    children:
      - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member'
      - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member'
      - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onClose:member'
      - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member'
