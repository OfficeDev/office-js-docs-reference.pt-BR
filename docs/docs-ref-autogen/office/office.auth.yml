items:
  - uid: office.Office.Auth
    summary: 'O namespace de autenticação do Office, Office. Context. auth, fornece um método que permite que o host do Office obtenha um token de acesso para o aplicativo Web do suplemento. Indiretamente, isso também habilita o suplemento para acessar os dados do Microsoft Graph do usuário sem exigir que o usuário se conecte uma segunda vez.'
    isPreview: true
    name: Office.Auth
    fullName: Office.Auth
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Auth.getAccessTokenAsync
      - office.Office.Auth.getAccessTokenAsync_1
  - uid: office.Office.Auth.getAccessTokenAsync
    summary: |-
      Chama o ponto de extremidade do Azure Active Directory V 2.0 para obter um token de acesso para o aplicativo Web do seu suplemento. Permite que os suplementos identifiquem usuários. O código do lado do servidor pode usar esse token para acessar o Microsoft Graph para o aplicativo Web do suplemento usando o [fluxo OAuth "em nome de"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->.

      Importante: no Outlook, esta API não é suportada se o suplemento for carregado em uma caixa de correio do Outlook.com ou do gmail.
    remarks: |-
      **Hosts**: Excel, OneNote, Outlook, PowerPoint, **conjunto de requisitos**do Word: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)

      Essa API exige uma configuração de logon única que preencha o suplemento para um aplicativo do Azure. Os usuários do Office entram com Contas Organizacionais e Contas da Microsoft. O Microsoft Azure retorna tokens destinados a ambos os tipos de conta de usuário para acessar recursos no Microsoft Graph.

      #### <a name="examples"></a>Exemplos

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
    isPreview: true
    name: 'getAccessTokenAsync(options, callback)'
    fullName: 'getAccessTokenAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: Opcional. Aceita um objeto Authoptions para definir comportamentos de logon.
          type:
            - office.Office.AuthOptions
        - id: callback
          description: 'Opcional. Aceita um método de retorno que pode usar o Parse o token para a ID do usuário ou usa o token no fluxo "em nome de" para obter acesso ao Microsoft Graph. Se AsyncResult. status for "bem-sucedido", AsyncResult. Value será o AAD v bruto. token de acesso 2.0 formatado.'
          type:
            - '(result: AsyncResult<string>) => void'
