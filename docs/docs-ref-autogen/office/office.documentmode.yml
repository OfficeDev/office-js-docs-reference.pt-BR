  summary: Especifica se o documento no aplicativo associado é somente leitura ou leitura e gravação.
  remarks: >-
    Retornado pela propriedade modo do objeto [Document](xref:office.Office.Document) .


    **Detalhes do suporte**


    Um Y maiúsculo na matriz a seguir indica que essa enumeração tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa enumeração.


    Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


