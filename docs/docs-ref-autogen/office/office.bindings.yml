  - uid: office.Office.Bindings.addFromPromptAsync
    summary: <span data-ttu-id="53ba8-148">Criar uma associação solicitando que o usuário faça uma seleção no documento.</span><span class="sxs-lookup"><span data-stu-id="53ba8-148">Create a binding by prompting the user to make a selection on the document.</span></span>
    remarks: |-
      <span data-ttu-id="53ba8-149">**Conjunto de requisitos**: [não está em um conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="53ba8-149">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="53ba8-150">Adiciona um objeto de associação do tipo especificado à coleção Bindings, que será identificado com a id especificada. O método falhará se a seleção especificada não puder ser associada.</span><span class="sxs-lookup"><span data-stu-id="53ba8-150">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>

      #### <a name="examples"></a><span data-ttu-id="53ba8-151">Exemplos</span><span class="sxs-lookup"><span data-stu-id="53ba8-151">Examples</span></span>

      ```javascript
      function addBindingFromPrompt() {
          Office.context.document.bindings.addFromPromptAsync(
              Office.BindingType.Text, 
              { id: 'MyBinding', promptText: 'Select text to bind to.' },
              function (asyncResult) {
                  write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
