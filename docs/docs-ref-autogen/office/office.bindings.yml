  remarks: "<table><tr><td><span data-ttu-id=\"5f7bd-174\">Conjuntos de requisito</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-174\">Requirement Sets</span></span></td><td><span data-ttu-id=\"5f7bd-175\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-175\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"5f7bd-176\">Adiciona o tipo especificado de objeto de vinculação à coleção ligações, será identificada com a id fornecida.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-176\">Adds the specified type of binding object to the Bindings collection, which will be identified with the supplied id.</span></span>\n\n<span data-ttu-id=\"5f7bd-177\">Observação no Excel, se você chamar o método addFromSelectionAsync passando o Binding.id de uma associação existente, o Binding.type dessa associação é usada e seu tipo não pode ser alterado, especificando um valor diferente para o parâmetro bindingType.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-177\">Note In Excel, if you call the addFromSelectionAsync method passing in the Binding.id of an existing binding, the Binding.type of that binding is used, and its type cannot be changed by specifying a different value for the bindingType parameter.</span></span> <span data-ttu-id=\"5f7bd-178\">Se você precisa usar uma id existente e alterar o bindingType, chame o método Bindings.releaseByIdAsync primeiro para liberar a vinculação e então chamar o método addFromSelectionAsync para restabelecer o vínculo com um novo tipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-178\">If you need to use an existing id and change the bindingType, call the Bindings.releaseByIdAsync method first to release the binding, and then call the addFromSelectionAsync method to reestablish the binding with a new type.</span></span>\n\n<span data-ttu-id=\"5f7bd-179\">**Detalhes do suporte**</span><span cl