  - uid: office.Office.Bindings.addFromNamedItemAsync
    summary: <span data-ttu-id="53ba8-102">Cria uma associação a um objeto nomeado no documento.</span><span class="sxs-lookup"><span data-stu-id="53ba8-102">Creates a binding against a named object in the document.</span></span>
    remarks: |-
      <span data-ttu-id="53ba8-103">**Conjuntos de requisitos**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span><span class="sxs-lookup"><span data-stu-id="53ba8-103">**Requirement sets**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span></span><!-- --><span data-ttu-id="53ba8-104">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span><span class="sxs-lookup"><span data-stu-id="53ba8-104">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span></span><!-- --><span data-ttu-id="53ba8-105">, [](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings) Textbindings</span><span class="sxs-lookup"><span data-stu-id="53ba8-105">, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span></span>

      <span data-ttu-id="53ba8-106">Para o Excel, o parâmetro itemName pode se referir a um intervalo nomeado ou a uma tabela.</span><span class="sxs-lookup"><span data-stu-id="53ba8-106">For Excel, the itemName parameter can refer to a named range or a table.</span></span>

      <span data-ttu-id="53ba8-107">Por padrão, a adição de uma tabela no Excel atribui o nome "Tabela1" à primeira tabela que você adicionar, "Tabela2" para a segunda tabela adicionada e assim por diante.</span><span class="sxs-lookup"><span data-stu-id="53ba8-107">By default, adding a table in Excel assigns the name "Table1" for the first table you add, "Table2" for the second table you add, and so on.</span></span> <span data-ttu-id="53ba8-108">Para atribuir um nome significativo para uma tabela na interface do usuário do Excel, use a propriedade nome da tabela na \| guia Design de ferramentas de tabela da faixa de opções.</span><span class="sxs-lookup"><span data-stu-id="53ba8-108">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \| Design tab of the ribbon.</span></span>

      <span data-ttu-id="53ba8-109">**Observação**: no Excel, ao especificar uma tabela como um item nomeado, você deve qualificar totalmente o nome para incluir o nome da planilha no nome da tabela neste formato: "Planilha1! Table1</span><span class="sxs-lookup"><span data-stu-id="53ba8-109">**Note**: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: "Sheet1!Table1"</span></span>

      <span data-ttu-id="53ba8-110">Para o Word, o parâmetro itemName se refere à propriedade título de um controle de conteúdo de Rich Text.</span><span class="sxs-lookup"><span data-stu-id="53ba8-110">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id="53ba8-111">(Não é possível associar a controles de conteúdo diferentes do controle de conteúdo de Rich Text).</span><span class="sxs-lookup"><span data-stu-id="53ba8-111">(You can't bind to content controls other than the Rich Text content control).</span></span>

      <span data-ttu-id="53ba8-112">Por padrão, um controle de conteúdo não tem um valor de título atribuído.</span><span class="sxs-lookup"><span data-stu-id="53ba8-112">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id="53ba8-113">Para atribuir um nome significativo na interface do usuário do Word, depois de inserir um controle de conteúdo Rich Text do grupo Controles na guia Desenvolvedor da faixa de opções, use o comando Propriedades no grupo Controles para exibir a caixa de diálogo Propriedades de Controle de Conteúdo.</span><span class="sxs-lookup"><span data-stu-id="53ba8-113">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id="53ba8-114">Em seguida, defina a propriedade Title do controle de conteúdo para o nome ao qual você deseja fazer referência por meio do seu código.</span><span class="sxs-lookup"><span data-stu-id="53ba8-114">Then set the Title property of the content control to the name you want to reference from your code.</span></span>

      <span data-ttu-id="53ba8-115">**Observação**: no Word, se houver vários controles de conteúdo de Rich Text com o mesmo valor de propriedade de título (Name) e você tentar vincular a um desses controles de conteúdo com esse método (especificando seu nome como o parâmetro ItemName), a operação falhará.</span><span class="sxs-lookup"><span data-stu-id="53ba8-115">**Note**: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>

      #### <a name="examples"></a><span data-ttu-id="53ba8-116">Exemplos</span><span class="sxs-lookup"><span data-stu-id="53ba8-116">Examples</span></span>

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
