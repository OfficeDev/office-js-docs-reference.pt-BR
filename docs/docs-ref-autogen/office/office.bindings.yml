  summary: <span data-ttu-id="5f7bd-145">Crie uma ligação, solicitando que o usuário faça uma seleção no documento.</span><span class="sxs-lookup"><span data-stu-id="5f7bd-145">Create a binding by prompting the user to make a selection on the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"5f7bd-146\">Conjuntos de requisito</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-146\">Requirement Sets</span></span></td><td><span data-ttu-id=\"5f7bd-147\">Não está em um conjunto</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-147\">Not in a set</span></span></td></tr></table>\n\n<span data-ttu-id=\"5f7bd-148\">Adiciona um objeto de associação do tipo especificado à coleção Bindings, que será identificado com a id especificada. O método falhará se a seleção especificada não puder ser associada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-148\">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>\n\n<span data-ttu-id=\"5f7bd-149\">**Detalhes do suporte**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-149\">**Support details**</span></span>\n\n<span data-ttu-id=\"5f7bd-p108\">Um S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-p108\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"5f7bd-152\">Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-152\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"5f7bd-153\">*Hosts com suporte, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-153\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"5f7bd-154\">Office for Windows desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-154\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"5f7bd-155\">Office Online (no navegador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-155\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"5f7bd-156\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-156\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"5f7bd-157\">Office para Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-157\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"5f7bd-158\"><strong>Acesso</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-158\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"5f7bd-159\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-159\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"5f7bd-160\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-160\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"5f7bd-161\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-161\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-162\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-162\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-163\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-163\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-164\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-164\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"5f7bd-165\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-165\">Examples</span></span>\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
