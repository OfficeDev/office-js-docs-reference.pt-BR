- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: <span data-ttu-id="5f7bd-102">Cria um vínculo com base em um objeto nomeado no documento.</span><span class="sxs-lookup"><span data-stu-id="5f7bd-102">Creates a binding against a named object in the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"5f7bd-103\">Conjuntos de requisito</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-103\">Requirement Sets</span></span></td><td><span data-ttu-id=\"5f7bd-104\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-104\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"5f7bd-105\">Para o Excel, o parâmetro itemName pode se referir a um intervalo nomeado ou uma tabela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-105\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"5f7bd-106\">Por padrão, a adição de uma tabela no Excel atribui o nome \"Tabela1\" à primeira tabela adicionada, \"Tabela2\" para a segunda tabela adicionada e assim por diante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-106\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"5f7bd-107\">Para atribuir um nome significativo para uma tabela na interface do usuário do Excel, use a propriedade Name da tabela em ferramentas de tabela \\| guia Design da faixa de opções.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-107\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"5f7bd-108\">Observação: No Excel, ao se especificar uma tabela como um item nomeado, você deve qualificar totalmente o nome para incluir o nome da planilha no nome da tabela neste formato: \"Sheet1! Tabela 1 \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-108\">Note: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"5f7bd-109\">Para o Word, o parâmetro itemName refere-se à propriedade título de um controle de conteúdo de Rich Text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-109\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"5f7bd-110\">(Você não pode vincular aos controles de conteúdo que não seja o controle de conteúdo de Rich Text).</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-110\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"5f7bd-111\">Por padrão, um controle de conteúdo não tem título valor atribuído.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-111\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"5f7bd-112\">Para atribuir um nome significativo na interface de usuário do Word, após inserir um controle de conteúdo Rich Text do grupo Controles na guia the Desenvolvedor da faixa de opções, use o comando Propriedades no grupo Controles para exibir a caixa de diálogo Propriedades de Controle de Conteúdo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-112\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"5f7bd-113\">Em seguida, defina a propriedade Title do controle de conteúdo com o nome que deseja usar em seu código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-113\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"5f7bd-114\">Observação: No Word, se há vários controles de conteúdo de Rich Text com o mesmo valor de propriedade de título (name) e você tentar associar a um desses conteúdo controla com este método (especificando seu nome como o parâmetro itemName), a operação falhará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-114\">Note: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n<span data-ttu-id=\"5f7bd-115\">**Detalhes do suporte**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-115\">**Support details**</span></span>\n\n<span data-ttu-id=\"5f7bd-p104\">Um S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-p104\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"5f7bd-118\">Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-118\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"5f7bd-119\">*Hosts com suporte, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-119\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"5f7bd-120\">Office for Windows desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-120\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"5f7bd-121\">Office Online (no navegador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-121\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"5f7bd-122\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-122\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"5f7bd-123\">Office para Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-123\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"5f7bd-124\"><strong>Acesso</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-124\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"5f7bd-125\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-125\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"5f7bd-126\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-126\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"5f7bd-127\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-127\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-128\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-128\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-129\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-129\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-130\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-130\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"5f7bd-131\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-131\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"5f7bd-132\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-132\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-133\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-133\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-134\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-134\">Y</span></span> </td><td> <span data-ttu-id=\"5f7bd-135\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-135\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"5f7bd-136\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"5f7bd-136\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
