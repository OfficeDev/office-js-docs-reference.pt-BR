be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"727c9-403\">Para definir a formatação em tabelas ao gravar dados, use os parâmetros opcionais tableoptions e cellFormat `Document.setSelectedDataAsync` dos `TableBinding.setDataAsync` métodos ou.</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-403\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"727c9-404\">A definição da formatação com os parâmetros opcionais dos métodos `Document.setSelectedDataAsync` e `TableBinding.setDataAsync` só funciona para definir a formatação ao gravar dados pela primeira vez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-404\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"727c9-405\">Para fazer alterações de formatação após gravar dados, use os seguintes métodos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-405\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"727c9-406\">Para atualizar a formatação de célula, como cor e estilo da fonte, `TableBinding.setFormatsAsync` use o método (este método).</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-406\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"727c9-407\">Para atualizar as opções de tabela, como linhas em tiras e botões de filtro, `TableBinding.setTableOptions` use o método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-407\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>\n\n- <spa