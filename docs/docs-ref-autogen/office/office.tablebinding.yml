  - uid: office.Office.TableBinding.addRowsAsync
    summary: Adiciona os dados especificados à tabela como linhas adicionais.
    remarks: |-
      O sucesso ou a falha de uma operação addRowsAsync é atômica. Ou seja, toda a operação de adição de colunas deve ter êxito ou ela será completamente revertida (e a propriedade AsyncResult.status retornada para o retorno de chamada relatará a falha):

      - Cada linha na matriz que você passa como o argumento de dados deve ter o mesmo número de colunas que a tabela que está sendo atualizada. Caso contrário, toda a operação falhará.

      - Cada coluna e célula da matriz deve adicionar com êxito essa coluna ou célula à tabela nas linhas adicionadas recentemente. Se qualquer coluna ou célula não for definida por qualquer motivo, a operação inteira falhará.

      - Se você passar um objeto TableData como o argumento de dados, o número de linhas de cabeçalho deverá corresponder ao da tabela que está sendo atualizada.

      Comentários adicionais para o Excel na Web: o número total de células no objeto TableData passado para o parâmetro data não pode exceder 20.000 em uma única chamada para esse método.

      #### <a name="examples"></a>Exemplos

      ```javascript
      function addRowsToTable() {
          Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
              var binding = asyncResult.value;
              binding.addRowsAsync([["6", "k"], ["7", "j"]]);
          });
      }
      ```
