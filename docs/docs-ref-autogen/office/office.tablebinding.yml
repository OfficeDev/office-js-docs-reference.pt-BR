pecifica somente a linha de cabeçalho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-393\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"727c9-394\">A `format:` propriedade especifica valores que correspondem a um subconjunto das configurações disponíveis na caixa de diálogo Formatar células no Excel (clique com o &gt; botão direito em Formatar &gt; células &gt; ou células de formato de Home Format).</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-394\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"727c9-395\">Você especifica o valor da `format:` Propriedade como uma lista de um ou mais pares nome-valor da propriedade em um literal de objeto JavaScript.</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-395\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"727c9-396\">O nome da propriedade especifica o nome da propriedade de formatação a ser definida e Value especifica o valor da propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-396\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"727c9-397\">Você pode especificar vários valores para um formato específico, como a cor e o tamanho da fonte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-397\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"727c9-398\">Aqui estão três `format:` exemplos de valor de propriedade:</span><span class=\"sxs-lookup\"><span data-stu-id=\"727c9-398\">Here's three `format:` property value examples:</span><