  - uid: office.Office.TableBinding.rowCount
    summary: 'Obtém o número de linhas no TableBinding, como um valor inteiro.'
    remarks: |-
      Quando você insere uma tabela vazia selecionando uma única linha no Excel 2013 e Excel na Web (usando tabela na guia Inserir), os aplicativos host do Office criam uma única linha de cabeçalhos, seguida por uma única linha em branco. No entanto, se o script do suplemento criar uma associação para essa tabela recentemente inserida (por exemplo, usando o [Office. Bindings](xref:office.Office.Bindings)<!-- -->método. addFromSelectionAsync) e, em seguida, verifica o valor da propriedade rowCount, o valor retornado será diferente, dependendo se a planilha estiver aberta no Excel 2013 ou no Excel na Web.

      - No Excel na área de trabalho, rowCount retornará 0 (a linha em branco após os cabeçalhos não será contada).

      - No Excel na Web, rowCount retornará 1 (a linha em branco após os cabeçalhos é contada).

      Você pode contornar essa diferença em seu script verificando se rowCount = = 1 e, em seguida, verificando se a linha contém todas as cadeias de caracteres vazias.

      #### <a name="examples"></a>Exemplos

      ```javascript
      function showBindingRowCount() {
          Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
              write("Rows: " + asyncResult.value.rowCount);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount: number;'
      return:
        type:
          - number