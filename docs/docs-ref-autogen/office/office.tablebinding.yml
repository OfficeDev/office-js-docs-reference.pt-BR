  - uid: office.Office.TableBinding.addColumnsAsync
    summary: <span data-ttu-id="6dfa6-104">Adiciona os dados especificados à tabela como colunas adicionais.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-104">Adds the specified data to the table as additional columns.</span></span>
    remarks: |-
      <span data-ttu-id="6dfa6-105">Para adicionar uma ou mais colunas especificando os valores dos dados e cabeçalhos, passe um objeto TableData como o parâmetro data.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-105">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="6dfa6-106">Para adicionar uma ou mais colunas especificando somente os dados, passe uma matriz de matrizes ("matrix") como parâmetro data.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-106">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>

      <span data-ttu-id="6dfa6-107">O sucesso ou a falha de uma operação addColumnsAsync é atômica.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-107">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="6dfa6-108">Ou seja, toda a operação de adição de colunas deve ter êxito ou ela será completamente revertida (e a propriedade AsyncResult.status retornada para o retorno de chamada relatará a falha):</span><span class="sxs-lookup"><span data-stu-id="6dfa6-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>

      - <span data-ttu-id="6dfa6-109">Cada linha na matriz que você passa como o argumento de dados deve ter o mesmo número de linhas que a tabela que está sendo atualizada.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-109">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="6dfa6-110">Caso contrário, toda a operação falhará.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-110">If not, the entire operation will fail.</span></span>

      - <span data-ttu-id="6dfa6-p104">Cada linha e célula na matriz devem adicionar com êxito essa linha ou célula à tabela nas colunas recém-adicionadas. Se qualquer linha ou célula falhar em ser definida por qualquer motivo, toda a operação falhará.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>

      - <span data-ttu-id="6dfa6-113">Se você passar um objeto TableData como o argumento de dados, o número de linhas de cabeçalho deverá corresponder ao da tabela que está sendo atualizada.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-113">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>

      <span data-ttu-id="6dfa6-114">Comentário adicional para o Excel online: o número total de células no objeto TableData passado para o parâmetro data não pode exceder 20.000 em uma única chamada para esse método.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-114">Additional remark for Excel Online: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6dfa6-115">Exemplos</span><span class="sxs-lookup"><span data-stu-id="6dfa6-115">Examples</span></span>

      ```javascript
      // The following example adds a single column with three rows to a bound table with the id "myTable"
      // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,
      // the table being updated must have three rows.

      // Add a column to a binding of type table by passing a TableData object.
      function addColumns() {
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }

      // The following example adds a single column with three rows to a bound table with the id myTable
      // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.
      // To succeed, the table being updated must have three rows.

      // Add a column to a binding of type table by passing an array of arrays.
      function addColumns() {
          var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }
      ```
