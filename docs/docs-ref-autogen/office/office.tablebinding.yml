  remarks: "<span data-ttu-id=\"4b913-271\">**Detalhes do suporte**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-271\">**Support details**</span></span>\n\n<span data-ttu-id=\"4b913-p120\">Um S maiúsculo na matriz a seguir indica que essa propriedade tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-p120\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"4b913-274\">Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-274\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"4b913-275\">*Hosts com suporte, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-275\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"4b913-276\">Office for Windows desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-276\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"4b913-277\">Office Online (no navegador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-277\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"4b913-278\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-278\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"4b913-279\">Office para Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-279\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"4b913-280\"><strong>Acesso</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-280\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"4b913-281\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-281\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"4b913-282\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-282\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"4b913-283\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-283\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-284\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-284\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-285\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-285\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-286\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-286\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"4b913-287\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-287\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"4b913-288\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-288\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-289\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-289\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-290\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-290\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-291\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-291\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"4b913-292\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-292\">Examples</span></span>\n\n```javascript\nfunction showBindingHasHeaders() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Binding has headers: \" + asyncResult.value.hasHeaders);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
