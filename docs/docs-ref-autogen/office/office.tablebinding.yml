  - uid: office.Office.TableBinding.setFormatsAsync
    summary: Define a formatação em itens e dados especificados na tabela.
    remarks: |-
      **Especificando o parâmetro cellFormat**

      Use o parâmetro cellFormat para definir ou alterar os valores de formatação de célula, como largura, altura, fonte, plano de fundo, alinhamento e assim por diante. O valor que você passa como o parâmetro cellFormat é uma matriz que contém uma lista de um ou mais objetos JavaScript que especificam quais células serão direcionadas (`cells:`<!-- -->) e os formatos (`format:`<!-- -->) para aplicar a eles.

      Cada objeto JavaScript na matriz cellFormat tem este formato:`{cells:{ cell_range }, format:{ format_definition }}`

      A `cells:` propriedade especifica o intervalo que você deseja formatar usando um dos seguintes valores:

      **Intervalos com suporte na propriedade das células**

      <table> <tr> <th>configurações de intervalo de células</th> <th>Descrição</th> </tr> <tr> <td>`{row: n}`</td> <td>Especifica o intervalo que é a linha de dados com base em zero para a tabela.</td> </tr> <tr> <td>`{column: n}`</td> <td>Especifica o intervalo que é a coluna com base em zero de dados na tabela.</td> </tr> <tr> <td>`{row: i, column: j}`</td> <td>Especifica a única célula que é a linha i e a coluna j da tabela.</td> </tr> <tr> <td>`Office.Table.All`</td> <td>Especifica a tabela inteira, incluindo cabeçalhos de coluna, dados e totais (se houver).</td> </tr> <tr> <td>`Office.Table.Data`</td> <td>Especifica apenas os dados na tabela (sem cabeçalhos e totais).</td> </tr> <tr> <td>`Office.Table.Headers`</td> <td>Especifica somente a linha de cabeçalho.</td> </tr> </table>

      A `format:` propriedade especifica valores que correspondem a um subconjunto das configurações disponíveis na caixa de diálogo Formatar células no Excel (clique com o &gt; botão direito em Formatar &gt; células &gt; ou células de formato de Home Format).

      Você especifica o valor da `format:` Propriedade como uma lista de um ou mais pares nome-valor da propriedade em um literal de objeto JavaScript. O nome da propriedade especifica o nome da propriedade de formatação para definir, e valor especifica o valor da propriedade. Você pode especificar vários valores para um determinado formato, como cor e tamanho da fonte.

      Aqui estão três exemplos de valor da propriedade `format:`:

      `//Set cells: font color to green and size to 15 points.`

      `format: {fontColor : "green", fontSize : 15}`

      `//Set cells: border to dotted blue.`

      `format: {borderStyle: "dotted", borderColor: "blue"}`

      `//Set cells: background to red and alignment to centered.`

      `format: {backgroundColor: "red", alignHorizontal: "center"}`

      Você pode especificar formatos de número especificando a cadeia de caracteres de formatação de número " `numberFormat:` código" na propriedade. As cadeias de caracteres de formato de número que podem ser especificadas correspondem àquelas que você pode definir no Excel usando a categoria Personalizado na guia Número da caixa de diálogo Formatar Células. Este exemplo mostra como formatar um número como um percentual com duas casas decimais:

      `format: {numberFormat:"0.00%"}`

      Para obter mais detalhes, consulte como [criar um formato de número personalizado](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.

      Para definir a formatação em tabelas ao gravar dados, use os parâmetros opcionais tableoptions e cellFormat `Document.setSelectedDataAsync` dos `TableBinding.setDataAsync` métodos ou.

      A definição da formatação com os parâmetros opcionais dos métodos `Document.setSelectedDataAsync` e `TableBinding.setDataAsync` só funciona para definir a formatação ao gravar dados pela primeira vez. Para fazer alterações de formatação após a gravação de dados, use os seguintes métodos:

      - Para atualizar a formatação de célula, como cor e estilo da fonte, `TableBinding.setFormatsAsync` use o método (este método).

      - Para atualizar as opções de tabela, como linhas em tiras e botões de filtro, `TableBinding.setTableOptions` use o método.

      - Para limpar a formatação, use `TableBinding.clearFormats` o método.

      Para obter mais detalhes e exemplos, consulte [How to Format Tables in Add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.

      #### <a name="examples"></a>Exemplos

      ```javascript
      // Specifying a single target
      // The following example shows a cellFormat value that sets the font color of the header row to red.
      Office.select("bindings#myBinding").setFormatsAsync(
          [{cells: Office.Table.Headers, format: {fontColor: "red"}}], 
          function (asyncResult){});

      // Specifying multiple targets
      // The setFormatsAsync method can support formatting multiple targets within the bound table in a 
      // single function call. To do that, you pass a list of objects in the cellFormat array 
      // for each target that you want to format.
      // For example, the following line of code will set the font color of the first row yellow, 
      // and the fourth cell in the third row to have a white border and bold text.
      Office.select("bindings#myBinding").setFormatsAsync(
          [{cells: {row: 1}, format: {fontColor: "yellow"}}, 
              {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}], 
          function (asyncResult){});

      // Additional remarks for Excel Online
      // The number of formatting groups passed to the cellFormat parameter can't exceed 100. 
      // A single formatting group consists of a set of formatting applied to a specified range of cells. 
      // For example, the following call passes two formatting groups to cellFormat.
      Office.select("bindings#myBinding").setFormatsAsync(
          [{cells: {row: 1}, format: {fontColor: "yellow"}}, 
              {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}], 
          function (asyncResult){});
      ```
