    remarks: |-
      <span data-ttu-id="6dfa6-354">Quando você insere uma tabela vazia selecionando uma única linha no Excel 2013 e no Excel online (usando tabela na guia Inserir), os aplicativos host do Office criam uma única linha de cabeçalhos, seguida por uma única linha em branco.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-354">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id="6dfa6-355">No enTanto, se o script do suplemento criar uma associação para essa tabela recentemente inserida (por exemplo, usando o [Office. Bindings](xref:office.Office.Bindings)</span><span class="sxs-lookup"><span data-stu-id="6dfa6-355">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)</span></span><!-- --><span data-ttu-id="6dfa6-356">método. addFromSelectionAsync) e, em seguida, verifica o valor da propriedade rowCount, o valor retornado será diferente, dependendo se a planilha estiver aberta no Excel 2013 ou no Excel online.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-356">.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>

      - <span data-ttu-id="6dfa6-357">No Excel na área de trabalho, rowCount retornará 0 (a linha em branco após os cabeçalhos não será contada).</span><span class="sxs-lookup"><span data-stu-id="6dfa6-357">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>

      - <span data-ttu-id="6dfa6-358">No Excel online, rowCount retornará 1 (a linha em branco após os cabeçalhos é contada).</span><span class="sxs-lookup"><span data-stu-id="6dfa6-358">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>

      <span data-ttu-id="6dfa6-359">Você pode contornar essa diferença em seu script verificando se rowCount = = 1 e, em seguida, verificando se a linha contém todas as cadeias de caracteres vazias.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-359">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>

      <span data-ttu-id="6dfa6-360">Nos suplementos de conteúdo para Access, por motivos de desempenho, a propriedade rowCount sempre retorna-1.</span><span class="sxs-lookup"><span data-stu-id="6dfa6-360">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>

