  fullName: hasHeaders
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hasHeaders: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="4b913-293">Obtém o número de linhas no TableBinding, como um valor inteiro.</span><span class="sxs-lookup"><span data-stu-id="4b913-293">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"4b913-294\">Quando você insere uma tabela vazia selecionando uma única linha no Excel 2013 e no Excel Online a ambos os aplicativos de host do Office (usando a tabela na guia Inserir), criam uma única linha de cabeçalhos seguidos por uma única linha em branco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-294\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"4b913-295\">No entanto, se script do add-in cria uma ligação para isso recentemente inserido tabela (por exemplo, usando o [Office.Bindings](xref:office.Office.Bindings)<!-- -->método .addFromSelectionAsync) e verifica o valor da propriedade rowCount, o valor retornado será diferente Dependendo se a planilha é aberta no Excel 2013 ou Excel Online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-295\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"4b913-296\">No Excel na área de trabalho, rowCount retornará 0 (a linha em branco após os cabeçalhos não é contabilizada).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-296\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"4b913-297\">No Excel Online, rowCount retornará 1 (a linha em branco após os cabeçalhos é contabilizada).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-297\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"4b913-298\">Você pode contornar essa diferença em seu script, verificando se rowCount = = 1 e em caso afirmativo, verificando se a linha contém todas as cadeias de caracteres vazias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-298\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"4b913-299\">Em conteúdo suplementos para o Access, por motivos de desempenho a propriedade rowCount sempre retornará -1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-299\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"4b913-300\">**Detalhes do suporte**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-300\">**Support details**</span></span>\n\n<span data-ttu-id=\"4b913-p122\">Um S maiúsculo na matriz a seguir indica que essa propriedade tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a essa propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-p122\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"4b913-303\">Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-303\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"4b913-304\">*Hosts com suporte, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-304\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"4b913-305\">Office for Windows desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-305\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"4b913-306\">Office Online (no navegador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-306\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"4b913-307\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-307\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"4b913-308\">Office para Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-308\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"4b913-309\"><strong>Acesso</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-309\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"4b913-310\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-310\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"4b913-311\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-311\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"4b913-312\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-312\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-313\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-313\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-314\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-314\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-315\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-315\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"4b913-316\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-316\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"4b913-317\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-317\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-318\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-318\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-319\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-319\">Y</span></span> </td><td> <span data-ttu-id=\"4b913-320\">S</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-320\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"4b913-321\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-321\">Examples</span></span>\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
- uid: office.Office.TableBinding.setFormatsAsync
  summary: <span data-ttu-id="4b913-322">Define a formatação em itens especificados e dados da tabela.</span><span class="sxs-lookup"><span data-stu-id="4b913-322">Sets formatting on specified items and data in the table.</span></span>
  remarks: "<span data-ttu-id=\"4b913-323\">**Especificando o parâmetro cellFormat**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-323\">**Specifying the cellFormat parameter**</span></span>\n\n<span data-ttu-id=\"4b913-324\">Use o parâmetro cellFormat para definir ou alterar valores, como a largura, altura, fonte, plano de fundo, alinhamento e assim por diante de formatação de célula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-324\">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id=\"4b913-325\">O valor que você passar como o parâmetro cellFormat é uma matriz que contém uma lista de um ou mais JavaScript objetos que especificam quais células de destino (`cells:`<!-- -->) e os formatos (`format:`<!-- -->) para aplicar a eles.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-325\">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>\n\n<span data-ttu-id=\"4b913-326\">Cada objeto de JavaScript na matriz cellFormat tem este formato:`{cells:{ cell_range }, format:{ format_definition }}`</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-326\">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>\n\n<span data-ttu-id=\"4b913-327\">O `cells:` propriedade especifica o intervalo que você deseja usar formatação usando um dos seguintes valores:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-327\">The `cells:` property specifies the range you want format using one of the following values:</span></span>\n\n<span data-ttu-id=\"4b913-328\">**Intervalos com suporte na propriedade das células**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-328\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"4b913-329\">configurações de intervalo de células</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-329\">cells range settings</span></span></th> <th><span data-ttu-id=\"4b913-330\">Descrição</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-330\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"4b913-331\">Especifica o intervalo que é baseado em zero enésima linha de dados da tabela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-331\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"4b913-332\">Especifica o intervalo que é a coluna enésima baseado em zero de dados da tabela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-332\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"4b913-333\">Especifica a célula única que é a coluna de linha e jth de pagamento da tabela.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-333\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"4b913-334\">Especifica a tabela inteira, incluindo cabeçalhos de coluna, dados e totais (se houver).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-334\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"4b913-335\">Especifica apenas os dados na tabela (sem cabeçalhos e totais).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-335\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"4b913-336\">Especifica somente a linha de cabeçalho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-336\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"4b913-337\">O `format:` propriedade especifica a caixa de valores que correspondem a um subconjunto das configurações disponíveis na caixa de diálogo Formatar células no Excel (clique com o botão &gt; Formatar células ou residência &gt; formato &gt; Formatar células).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-337\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"4b913-338\">Especificar o valor do `format:` a propriedade como uma lista de nome de propriedade de um ou mais - pares de valor em um objeto de JavaScript literal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-338\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"4b913-339\">O nome da propriedade especifica o nome da propriedade formatação para definir e valor Especifica o valor da propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-339\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"4b913-340\">Você pode especificar vários valores para um determinado formato, como tanto o cor e o tamanho da fonte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-340\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"4b913-341\">Aqui é três `format:` exemplos de valor de propriedade:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-341\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"4b913-342\">Você pode especificar os formatos de número, especificando o número de formatação de cadeia de caracteres \"código\" no `numberFormat:` propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-342\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"4b913-343\">As cadeias de caracteres numéricas do formato, que você pode especificar correspondem às que você pode definir no Excel usando na categoria personalizada na guia número da caixa de diálogo Formatar células.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-343\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"4b913-344\">Este exemplo mostra como formatar um número como uma porcentagem com duas casas decimais:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-344\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"4b913-345\">Para obter mais detalhes, consulte como [criar um formato de número personalizado](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-345\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"4b913-346\">Para definir a formatação em tabelas ao gravar dados, use os parâmetros opcionais tableOptions e cellFormat do `Document.setSelectedDataAsync` ou `TableBinding.setDataAsync` métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-346\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"4b913-347\">A definição de formatação com os parâmetros opcionais do `Document.setSelectedDataAsync` e `TableBinding.setDataAsync` métodos funciona apenas para definir a formatação ao gravar dados da primeira tempo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-347\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"4b913-348\">Para fazer alterações de formatação depois de gravar dados, use os seguintes métodos:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-348\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"4b913-349\">Para atualizar a formatação de célula, como a cor da fonte e o estilo, use o `TableBinding.setFormatsAsync` método (esse método).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-349\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"4b913-350\">Para atualizar as opções de tabela, como linhas de faixa e botões de filtro, use o `TableBinding.setTableOptions` método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b913-350\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTab