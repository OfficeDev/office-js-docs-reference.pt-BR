### YamlMime:UniversalReference
items:
  - uid: office.Office.SetBindingDataOptions
    summary: Fornece opções sobre como definir os dados em uma associação.
    remarks: 'Se a opção Rows for usada, o valor deve ser "thisRow".'
    name: Office.SetBindingDataOptions
    fullName: Office.SetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.SetBindingDataOptions.asyncContext
      - office.Office.SetBindingDataOptions.cellFormat
      - office.Office.SetBindingDataOptions.coercionType
      - office.Office.SetBindingDataOptions.columns
      - office.Office.SetBindingDataOptions.rows
      - office.Office.SetBindingDataOptions.startColumn
      - office.Office.SetBindingDataOptions.startRow
      - office.Office.SetBindingDataOptions.tableOptions
  - uid: office.Office.SetBindingDataOptions.asyncContext
    summary: 'Um item definido pelo usuário de qualquer tipo que é retornado, inalterado, na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetBindingDataOptions.cellFormat
    summary: |-
      Use somente com a tabela tipo de associação e quando um objeto TableData é passado para o parâmetro data. Uma matriz de objetos que especificam um intervalo de colunas, linhas ou células e especificam, como pares chave-valor, a formatação de célula a ser aplicada a esse intervalo.

      Exemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetBindingDataOptions.coercionType
    summary: 'Define explicitamente a forma do objeto de dados. Se não fornecido, será inferido do tipo de dados.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetBindingDataOptions.columns
    summary: Apenas para associações de tabela em suplementos de conteúdo para Access. Matriz de cadeia de caracteres. Especifica os nomes de coluna.
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: string[]'
      return:
        type:
          - 'string[]'
  - uid: office.Office.SetBindingDataOptions.rows
    summary: Apenas para associações de tabela em suplementos de conteúdo para Access. Especifica a cadeia de caracteres pré-definida "thisRow" para obter dados na linha selecionada atualmente.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.SetBindingDataOptions.startColumn
    summary: 'Especifica a coluna inicial com base em zero para um subconjunto dos dados. Somente para associações de tabela ou matriz. Se for omitido, os dados serão definidos iniciando na primeira coluna.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.startRow
    summary: 'Especifica a linha inicial com base em zero para um subconjunto dos dados na associação. Somente para associações de tabela ou matriz. Se for omitido, os dados serão definidos iniciando na primeira linha.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.tableOptions
    summary: 'Para uma tabela inserida, uma lista de pares chave-valor que especificam as opções de formatação de tabela, como linha de cabeçalho, linha de total e linhas em tiras. Exemplo: `{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object