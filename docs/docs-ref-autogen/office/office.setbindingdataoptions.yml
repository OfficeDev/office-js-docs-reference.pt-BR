- uid: office.Office.SetBindingDataOptions.asyncContext
  summary: Um item de qualquer tipo que é retornado, inalterada na propriedade asyncContext do objeto AsyncResult que é passado para um retorno de chamada definida pelo usuário.
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any'
    return:
      type:
      - any
- uid: office.Office.SetBindingDataOptions.cellFormat
  summary: >-
    Use somente com tabela de tipo de associação e quando um objeto de tabela é passado para o parâmetro de dados. Uma matriz de objetos que especificam um intervalo de células, linhas ou colunas e especifique, como pares de chave-valor, a formatação a ser aplicada a esse intervalo de célula.


    Exemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetBindingDataOptions.coercionType
  summary: Explicitamente define a forma do objeto de dados. Se não fornecido é inferida do tipo de dados.
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetBindingDataOptions.columns
  summary: Apenas para associações de tabela em suplementos de conteúdo para Access. Matriz de cadeias de caracteres. Especifica os nomes de coluna.
  name: columns
  fullName: columns
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columns?: string[]'
    return:
      type:
      - string[]
- uid: office.Office.SetBindingDataOptions.rows
  summary: Apenas para associações de tabela em suplementos de conteúdo para Access. Especifica a cadeia de caracteres pré-definida "thisRow" para obter dados na linha selecionada atualmente.
  name: rows
  fullName: rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string'
    return:
      type:
      - string
- uid: office.Office.SetBindingDataOptions.startColumn
  summary: Especifica a coluna inicial com base em zero para um subconjunto dos dados. Apenas para ligações de tabela ou matriz. Se for omitido, dados são definidos começando na primeira coluna.
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.startRow
  summary: Especifica a linha inicial com base em zero para um subconjunto dos dados na associação. Apenas para ligações de tabela ou matriz. Se for omitido, dados são definidos começando na primeira linha.
  name: startRow
  fullName: startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.tableOptions
  summary: 'Para uma tabela inserida, uma lista de pares de chave-valor que especificam as opções de formatação, como linha de cabeçalho, linha de total e linhas de faixa de tabela. Exemplo: `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object'
    return:
      type:
      - object
