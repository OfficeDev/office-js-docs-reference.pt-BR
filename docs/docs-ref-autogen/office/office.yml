- name: Office.initialize(reason)
  uid: office!Office.initialize:function(1)
  package: office!
  summary: >-
    Ocorre quando o ambiente de tempo de execução é carregado e o suplemento está pronto para começar a interagir com o aplicativo e o documento hospedado.


    O parâmetro Reason da função de ouvinte do evento de inicialização retorna um `InitializationReason` valor de enumeração que especifica como a inicialização ocorreu. Um suplemento de painel de tarefas ou conteúdo pode ser inicializado de duas maneiras:


    - O usuário acabou de inseri-lo na seção suplementos usados recentemente da lista suspensa suplemento na guia Inserir da faixa de opções no aplicativo host do Office ou na caixa de diálogo Inserir suplemento.


    - O usuário abriu um documento que já contém o suplemento.


    *Observação*: o parâmetro Reason da função inicializar ouvinte de eventos retorna apenas um `InitializationReason` valor de enumeração para suplementos de painel de tarefas e de conteúdo. Ele não retorna um valor para suplementos do Outlook.
  remarks: "**Detalhes do suporte**\n\nUm Y maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.\n\nPara obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office no Windows </th><th> Office no navegador da Web </th><th> Office no iPad </th><th> Outlook em dispositivos móveis </th><th> Office no Mac </th></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> S </td></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> </td><td> S </td><td> S </td></tr> <tr><td><strong> Apresentação </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> S </td></tr> <tr><td><strong> Projecto </strong></td><td> S </td><td> </td><td> </td><td> </td><td> S </td></tr> <tr><td><strong> Palavras </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> S </td></tr> </table>\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function initialize(reason: InitializationReason): void;'
    parameters:
    - id: reason
      description: Indica como o aplicativo foi inicializado.
      type: <xref uid="office!Office.InitializationReason:enum" />
    return:
      type: void
      description: ''
