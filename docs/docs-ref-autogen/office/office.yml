- name: Office.onReady(callback)
  uid: office!Office.onReady:function(1)
  package: office!
  summary: Garante que as APIs JavaScript do Office estejam prontas para serem chamadas pelo suplemento. Se a estrutura ainda não tiver sido inicializada, o retorno de chamada ou a promessa aguardará até que o host do Office esteja pronto para aceitar chamadas de API. Observe que, embora essa API se destinasse a ser usada dentro de um suplemento do Office, ela também pode ser usada fora do suplemento. Nesse caso, uma vez que Office.js determina que ele está sendo executado fora de um aplicativo host do Office, ele chamará o retorno de chamada e resolverá a promessa com "NULL" para o host e a plataforma.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    parameters:
    - id: callback
      description: Um método de retorno de chamada opcional, que receberá as informações de host e plataforma. Como alternativa, em vez de usar um retorno de chamada, um suplemento pode simplesmente esperar pela promessa retornada pela função a ser resolvida.
      type: '(info: { host: <xref uid="office!Office.HostType:enum" />, platform: <xref uid="office!Office.PlatformType:enum" /> }) =&gt; any'
    return:
      type: 'Promise&lt;{ host: <xref uid="office!Office.HostType:enum" />, platform: <xref uid="office!Office.PlatformType:enum" /> }&gt;'
      description: Uma promessa que contém as informações de host e plataforma, após a conclusão da inicialização.
- name: Office.select(expression, callback)
  uid: office!Office.select:function(1)
  package: office!
  summary: Retorna uma promessa de um objeto descrito na expressão. O retorno de chamada é invocado somente se o método falhar.
  remarks: >-
    **Detalhes do suporte**


    Um Y maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.


    Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office no Windows </th><th> Office no navegador da Web </th><th> Office no iPad </th></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> S </td></tr> <tr><td><strong> Palavras </strong></td><td> S </td><td> </td><td> S </td></tr> </table>


    #### <a name="examples"></a>Exemplos


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    parameters:
    - id: expression
      description: O objeto a ser recuperado. O exemplo "bindings \# BindingName", recupera uma promessa de associação para uma associação chamada "BindingName"
      type: string
    - id: callback
      description: Opcional. Uma função que é invocada quando o retorno de chamada retorna, cujo único parâmetro é do tipo [Office. AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;any&gt;) =&gt; void'
    return:
      type: <xref uid="office!Office.Binding:interface" />
      description: ''
- name: Office.useShortNamespace(useShortNamespace)
  uid: office!Office.useShortNamespace:function(1)
  package: office!
  summary: Ativa e desativa o `Office` alias para o `Microsoft.Office.WebExtension` namespace completo.
  remarks: "**Detalhes do suporte**\n\nUm Y maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.\n\nPara obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts com suporte, por plataforma* <table> <tr><th> </th><th> Office no Windows </th><th> Office no navegador da Web </th><th> Office no iPad </th><th> Outlook em dispositivos móveis </th><th> Office no Mac </th></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong> Ele </strong></td><td> S </td><td> S </td><td> </td><td> S </td><td> S </td></tr> <tr><td><strong> Apresentação </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> <tr><td><strong> Projecto </strong></td><td> S </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong> Palavras </strong></td><td> S </td><td> S </td><td> S </td><td> </td><td> </td></tr> </table>\n\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
    parameters:
    - id: useShortNamespace
      description: True para usar o alias de atalho; caso contrário, false para desabilitá-lo. O padrão é verdadeiro.
      type: boolean
    return:
      type: void
      description: ''
