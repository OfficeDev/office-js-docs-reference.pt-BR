  - uid: 'office!Office.initialize:function(1)'
    summary: |-
      <span data-ttu-id="32a0d-101">Ocorre quando o ambiente de tempo de execução é carregado e o suplemento está pronto para começar a interagir com o aplicativo e o documento hospedado.</span><span class="sxs-lookup"><span data-stu-id="32a0d-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="32a0d-102">O parâmetro Reason da função de ouvinte do evento de `InitializationReason` inicialização retorna um valor de enumeração que especifica como a inicialização ocorreu.</span><span class="sxs-lookup"><span data-stu-id="32a0d-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="32a0d-103">Um suplemento de painel de tarefas ou conteúdo pode ser inicializado de duas maneiras:</span><span class="sxs-lookup"><span data-stu-id="32a0d-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="32a0d-104">O usuário acabou de inseri-lo na seção suplementos usados recentemente da lista suspensa suplemento na guia Inserir da faixa de opções no aplicativo host do Office ou na caixa de diálogo Inserir suplemento.</span><span class="sxs-lookup"><span data-stu-id="32a0d-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="32a0d-105">O usuário abriu um documento que já contém o suplemento.</span><span class="sxs-lookup"><span data-stu-id="32a0d-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="32a0d-106">*Observação*: o parâmetro Reason da função inicializar ouvinte de eventos retorna apenas `InitializationReason` um valor de enumeração para suplementos de painel de tarefas e de conteúdo. Ele não retorna um valor para suplementos do Outlook.</span><span class="sxs-lookup"><span data-stu-id="32a0d-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="32a0d-107">**Detalhes do suporte**</span><span class="sxs-lookup"><span data-stu-id="32a0d-107">**Support details**</span></span>

      <span data-ttu-id="32a0d-p102">Um Y maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.</span><span class="sxs-lookup"><span data-stu-id="32a0d-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="32a0d-110">Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="32a0d-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="32a0d-111">.</span><span class="sxs-lookup"><span data-stu-id="32a0d-111"></span></span>

      <span data-ttu-id="32a0d-112">*Hosts com suporte, por plataforma*</span><span class="sxs-lookup"><span data-stu-id="32a0d-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="32a0d-113">Office no Windows</span><span class="sxs-lookup"><span data-stu-id="32a0d-113">Office on Windows</span></span> </th><th> <span data-ttu-id="32a0d-114">Office no navegador da Web</span><span class="sxs-lookup"><span data-stu-id="32a0d-114">Office in web browser</span></span> </th><th> <span data-ttu-id="32a0d-115">Office no iPad</span><span class="sxs-lookup"><span data-stu-id="32a0d-115">Office on iPad</span></span> </th><th> <span data-ttu-id="32a0d-116">Outlook em dispositivos móveis</span><span class="sxs-lookup"><span data-stu-id="32a0d-116">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="32a0d-117">Office no Mac</span><span class="sxs-lookup"><span data-stu-id="32a0d-117">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="32a0d-118"><strong>Ele</strong></span><span class="sxs-lookup"><span data-stu-id="32a0d-118"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="32a0d-119">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-119">Y</span></span> </td><td> <span data-ttu-id="32a0d-120">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-120">Y</span></span> </td><td> <span data-ttu-id="32a0d-121">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-121">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="32a0d-122"><strong>Ele</strong></span><span class="sxs-lookup"><span data-stu-id="32a0d-122"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="32a0d-123">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-123">Y</span></span> </td><td> <span data-ttu-id="32a0d-124">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-124">Y</span></span> </td><td> </td><td> <span data-ttu-id="32a0d-125">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-125">Y</span></span> </td><td> <span data-ttu-id="32a0d-126">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-126">Y</span></span> </td></tr> <tr><td><span data-ttu-id="32a0d-127"><strong>Apresentação</strong></span><span class="sxs-lookup"><span data-stu-id="32a0d-127"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="32a0d-128">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-128">Y</span></span> </td><td> <span data-ttu-id="32a0d-129">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-129">Y</span></span> </td><td> <span data-ttu-id="32a0d-130">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-130">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="32a0d-131"><strong>Projecto</strong></span><span class="sxs-lookup"><span data-stu-id="32a0d-131"><strong> Project </strong></span></span></td><td> <span data-ttu-id="32a0d-132">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-132">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="32a0d-133"><strong>Palavras</strong></span><span class="sxs-lookup"><span data-stu-id="32a0d-133"><strong> Word </strong></span></span></td><td> <span data-ttu-id="32a0d-134">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-134">Y</span></span> </td><td> <span data-ttu-id="32a0d-135">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-135">Y</span></span> </td><td> <span data-ttu-id="32a0d-136">S</span><span class="sxs-lookup"><span data-stu-id="32a0d-136">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="32a0d-137">Exemplos</span><span class="sxs-lookup"><span data-stu-id="32a0d-137">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
