- uid: office.Office.Slice.data
  summary: Obtém os dados brutos da fatia no arquivo `Office.FileType.Text` ("text") ou `Office.FileType.Compressed` format ("compactado") conforme especificado pelo parâmetro fileType da chamada ao método Document.getFileAsync.
  remarks: Arquivos no formato "compressed" retornarão uma matriz de bytes que pode ser transformada em uma cadeia de caracteres codificada na Base64, se necessário.
  name: data
  fullName: data
  langs:
  - typeScript
  type: property
  syntax:
    content: 'data: any;'
    return:
      type:
      - any
