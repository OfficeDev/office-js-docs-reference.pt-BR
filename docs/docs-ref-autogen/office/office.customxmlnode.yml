  - uid: office.Office.CustomXmlNode.getNodesAsync_1
    summary: <span data-ttu-id="34308-112">Obtém os nós associados à expressão XPath.</span><span class="sxs-lookup"><span data-stu-id="34308-112">Gets the nodes associated with the XPath expression.</span></span>
    remarks: |-
      <span data-ttu-id="34308-113">**Conjunto de requisitos**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span><span class="sxs-lookup"><span data-stu-id="34308-113">**Requirement set**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span></span>

      #### <a name="examples"></a><span data-ttu-id="34308-114">Exemplos</span><span class="sxs-lookup"><span data-stu-id="34308-114">Examples</span></span>

      ```javascript
      function showXmlChildNodes() {
          Office.context.document.customXmlParts.getByIdAsync(
              "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
              var xmlPart = result.value;
              xmlPart.getNodesAsync('*', function (nodeResults) {
                  for (i = 0; i < nodeResults.value.length; i++) {
                      var node = nodeResults.value[i];
                      node.getNodesAsync('*', function (nodeResults) {
                          write(nodeResults.value.length + " childNodes");
                      });
                  }
              });
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
