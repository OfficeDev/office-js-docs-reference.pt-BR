items:
- uid: office.Office.GoToByIdOptions
  summary: Fornece opções para se selecionar o local que navega para.
  remarks: >-
    O comportamento causado pela opção [options.selectionMode](xref:office.Office.SelectionMode) varia por host:


    No Excel: `Office.SelectionMode.Selected` seleciona todo o conteúdo no item nomeado ou vinculação. `Office.SelectionMode.None`para ligações de texto, seleciona a célula; para ligações de matriz, associações de tabela e itens nomeados, seleciona a primeira célula de dados (não a primeira célula na linha de cabeçalho para tabelas).


    No PowerPoint: `Office.SelectionMode.Selected` seleciona o título do slide ou a primeira caixa de texto do slide. `Office.SelectionMode.None`não selecione nada.


    No Word: `Office.SelectionMode.Selected` seleciona todo o conteúdo no vínculo. `Office.SelectionMode.None`para ligações de texto, move o cursor para o início do texto; para ligações de matriz e associações de tabela, seleciona a primeira célula de dados (não a primeira célula na linha de cabeçalho para tabelas).
  name: Office.GoToByIdOptions
