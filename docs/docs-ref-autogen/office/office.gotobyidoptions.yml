    summary: <span data-ttu-id="cd999-101">Fornece opções para selecionar o local para o qual navegou-se.</span><span class="sxs-lookup"><span data-stu-id="cd999-101">Provides options for whether to select the location that is navigated to.</span></span>
    remarks: |-
      <span data-ttu-id="cd999-102">O comportamento causado pela opção [Options. SelectionMode](xref:office.Office.SelectionMode) varia de acordo com o host:</span><span class="sxs-lookup"><span data-stu-id="cd999-102">The behavior caused by the [options.selectionMode](xref:office.Office.SelectionMode) option varies by host:</span></span>

      <span data-ttu-id="cd999-103">No Excel: `Office.SelectionMode.Selected` seleciona todo o conteúdo na associação ou item nomeado.</span><span class="sxs-lookup"><span data-stu-id="cd999-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="cd999-104">`Office.SelectionMode.None`para associações de texto, seleciona a célula; para associações de matriz, vinculações de tabela e itens nomeados, seleciona a primeira célula de dados (não a primeira célula na linha de cabeçalho para tabelas).</span><span class="sxs-lookup"><span data-stu-id="cd999-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="cd999-105">No PowerPoint: `Office.SelectionMode.Selected` seleciona o título do slide ou a primeira caixa de texto no slide.</span><span class="sxs-lookup"><span data-stu-id="cd999-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="cd999-106">`Office.SelectionMode.None`não seleciona nada.</span><span class="sxs-lookup"><span data-stu-id="cd999-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="cd999-107">No Word: `Office.SelectionMode.Selected` seleciona todo o conteúdo na associação.</span><span class="sxs-lookup"><span data-stu-id="cd999-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="cd999-108">`Office.SelectionMode.None`para ligações de texto, move o cursor para o início do texto; para associações de matriz e vinculações de tabela, seleciona a primeira célula de dados (não a primeira célula na linha de cabeçalho para tabelas).</span><span class="sxs-lookup"><span data-stu-id="cd999-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
