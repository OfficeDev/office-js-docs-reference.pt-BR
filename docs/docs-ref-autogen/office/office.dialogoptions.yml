- uid: office.Office.DialogOptions.displayInIframe
  summary: Determina se a caixa de diálogo deve ser exibida em um IFrame. Essa configuração só é aplicável nos clientes do Office Online e é ignorada por outras plataformas. Se false (padrão), a caixa de diálogo será exibida como uma nova janela de navegador (janela pop-up). Recomendado para páginas de autenticação que não podem ser exibidas em um IFrame. Se for true, a caixa de diálogo será exibida como uma sobreposição flutuante com um IFrame. Isso é ideal para o desempenho e a experiência do usuário.
  name: displayInIframe
  fullName: displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: Define a largura da caixa de diálogo como um percentual da exibição atual. O padrão é 80%. 250px mínimo.
  name: height
  fullName: height
  langs:
  - typeScript
  type: property
  syntax:
    content: 'height?: number;'
    return:
      type:
      - number
- uid: office.Office.DialogOptions.promptBeforeOpen
  summary: >-
    Determina se a caixa de diálogo Bloqueador de pop-up será mostrada ao usuário. O padrão é verdadeiro.


    `true`-O framework exibe um pop-up para acionar a navegação e evitar o Bloqueador de pop-up do navegador. `false`-Caixa de diálogo não será mostrada e o desenvolvedor deve lidar com pop-ups (fornecendo um artefato de interface do usuário para disparar a navegação).
  name: promptBeforeOpen
  fullName: promptBeforeOpen
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.width
  summary: Define a altura da caixa de diálogo como um percentual da exibição atual. O padrão é 80%. 150px mínimo.
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
    content: 'width?: number;'
    return:
      type:
      - number
