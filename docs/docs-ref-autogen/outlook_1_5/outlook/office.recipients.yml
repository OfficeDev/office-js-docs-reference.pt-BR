      - <span data-ttu-id="abdd9-130">NumberOfRecipientsExceeded: o número de destinatários excedeu 100 entradas.</span><span class="sxs-lookup"><span data-stu-id="abdd9-130">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

