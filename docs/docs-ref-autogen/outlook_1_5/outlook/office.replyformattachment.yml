  package: outlook!
  fullName: itemId
  summary: Usado somente se o tipo for definido como item. A ID do item do EWS do anexo. Isso é uma cadeia de até 100 caracteres.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'itemId?: string;'
    return:
      type: string
- name: name
  uid: outlook!Office.ReplyFormAttachment#name:member
  package: outlook!
  fullName: name
  summary: Uma cadeia de caracteres que contém o nome do anexo, até 255 caracteres de comprimento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: type
  uid: outlook!Office.ReplyFormAttachment#type:member
  package: outlook!
  fullName: type
  summary: Indica o tipo de anexo. Deve ser um arquivo para um anexo de arquivo ou item para um anexo de item.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: string;'
    return:
      type: string
