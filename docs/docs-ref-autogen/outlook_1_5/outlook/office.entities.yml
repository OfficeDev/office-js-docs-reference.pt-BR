### YamlMime:UniversalReference
items:
  - uid: Outlook.Office.Entities
    summary: |-
      <span data-ttu-id="15337-101">Representa um conjunto de entidades encontrado em um compromisso ou uma mensagem de email.</span><span class="sxs-lookup"><span data-stu-id="15337-101">Represents a collection of entities found in an email message or appointment.</span></span> <span data-ttu-id="15337-102">Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="15337-102">Read mode only.</span></span>

      <span data-ttu-id="15337-103">O objeto Entities é um contêiner para os conjuntos de entidade retornados pelos métodos getentities e getEntitiesByType quando o item (uma mensagem de email ou um compromisso) contém uma ou mais entidades que foram encontradas pelo servidor.</span><span class="sxs-lookup"><span data-stu-id="15337-103">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server.</span></span> <span data-ttu-id="15337-104">Você pode usar essas entidades em seu código para fornecer informações adicionais de contexto ao visualizador, como um mapa para um endereço encontrado no item ou para abrir um discador para um número de telefone encontrado no item.</span><span class="sxs-lookup"><span data-stu-id="15337-104">You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>

      <span data-ttu-id="15337-105">Se nenhuma entidade do tipo especificado na propriedade estiver presente no item, a propriedade associada a essa entidade será nula.</span><span class="sxs-lookup"><span data-stu-id="15337-105">If no entities of the type specified in the property are present in the item, the property associated with that entity is null.</span></span> <span data-ttu-id="15337-106">Por exemplo, se uma mensagem contiver um endereço de rua e um número de telefone, a propriedade Addresses e a propriedade phoneNumbers conteriam informações, e as outras propriedades seriam nulas.</span><span class="sxs-lookup"><span data-stu-id="15337-106">For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>

      <span data-ttu-id="15337-107">Para ser reconhecida como um endereço, a cadeia de caracteres deve conter um endereço postal norte-americano com ao menos um subconjunto dos elementos de um número de rua, nome de rua, cidade, estado e CEP.</span><span class="sxs-lookup"><span data-stu-id="15337-107">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>

      <span data-ttu-id="15337-108">Para ser reconhecida como um número de telefone, a cadeia de caracteres deve conter um formato numérico norte-americano de telefone.</span><span class="sxs-lookup"><span data-stu-id="15337-108">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>

      <span data-ttu-id="15337-p104">O reconhecimento da entidade depende de reconhecimento de linguagem natural, que é baseado no aprendizado de máquina de grandes quantidades de dados. O reconhecimento de uma entidade não é determinista e o sucesso, às vezes, depende do contexto específico no item.</span><span class="sxs-lookup"><span data-stu-id="15337-p104">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>

      <span data-ttu-id="15337-111">Quando as matrizes de propriedade são retornadas pelo método getEntitiesByType, somente a propriedade da entidade especificada contém dados; todas as outras propriedades são nulas.</span><span class="sxs-lookup"><span data-stu-id="15337-111">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>

      <span data-ttu-id="15337-112">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="15337-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="15337-113">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="15337-113">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="15337-114">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura</span><span class="sxs-lookup"><span data-stu-id="15337-114">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>
