    summary: <span data-ttu-id="15337-115">Obtém os endereços físicos (endereços para correspondência ou de ruas) encontrados em um compromisso ou uma mensagem de email.</span><span class="sxs-lookup"><span data-stu-id="15337-115">Gets the physical addresses (street or mailing addresses) found in an email message or appointment.</span></span>
    name: addresses
    fullName: addresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'addresses: string[];'
      return:
        type:
          - 'string[]'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="15337-116">Exemplos</span><span class="sxs-lookup"><span data-stu-id="15337-116">Examples</span></span>

          ```javascript
          var item = Office.context.mailbox.item;
          var addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);
          ```
