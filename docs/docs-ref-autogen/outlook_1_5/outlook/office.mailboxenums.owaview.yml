fields:
- name: OneColumn
  uid: outlook!Office.MailboxEnums.OWAView.OneColumn:member
  package: outlook!
  summary: Modo de exibição de uma coluna. Exibido quando a tela é estreita. O Outlook na Web usa esse layout de coluna única em toda a tela de um smartphone.
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: Modo de exibição de três colunas. Exibido quando a tela é larga. Por exemplo, o Outlook na Web usa esse modo de exibição em uma janela de tela inteira em um computador desktop.
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: Modo de exibição de duas colunas. Exibido quando a tela é mais larga. O Outlook na Web usa esse modo de exibição na maioria dos Tablets.
