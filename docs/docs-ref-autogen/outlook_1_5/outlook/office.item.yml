fullName: Office.Item
summary: >-
  O namespace do item é usado para acessar a mensagem, a solicitação de reunião ou o compromisso selecionado no momento. Você pode determinar o tipo do item usando a `itemType` propriedade.


  Para ver a lista de membros completa, consulte a página [Modelo de](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) Objeto.


  Se você quiser ver IntelliSense apenas um tipo ou modo específico, deslmem este item para um dos seguintes:


  - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
