  - uid: outlook.Office.ItemRead.itemClass
    summary: |-
      Obtém a classe do item dos Serviços Web do Exchange do item selecionado.

      Você pode criar classes de mensagem personalizadas que estendem uma classe de mensagem padrão, por exemplo, uma classe de mensagem de compromisso personalizada IPM. Compromisso. contoso.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura

      A propriedade ItemProperty especifica a classe de mensagem do item selecionado. A seguir estão as classes de mensagem padrão para o item de mensagem ou de compromisso.

      <table> <tr> <th>Tipo</th> <th>Descrição</th> <th>Classe de item</th> </tr> <tr> <td>Itens de compromisso</td> <td>Estes são os itens de calendário da classe de item IPM. Compromisso ou IPM. Compromisso. ocorrência.</td> <td>IPM. Compromisso, IPM. Compromisso. ocorrência</td> </tr> <tr> <td>Itens de mensagem</td> <td>Eles incluem mensagens de email que têm a classe de mensagem padrão IPM. Observação e solicitações de reunião, respostas e cancelamentos, que usam IPM. Agendar. Meeting como a classe de mensagem básica.</td> <td>IPM. Nota, IPM. Schedule. Meeting. Request, IPM. Schedule. Meeting. neg, IPM. Schedule. Meeting. pos, IPM. Schedule. Meeting. tenda, IPM. Schedule. Meeting. cancelada</td> </tr> </table>
    name: itemClass
    fullName: itemClass
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemClass: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ItemRead.itemId
    summary: |-
      Obtém o identificador do item dos Serviços Web do Exchange para o item atual.

      A propriedade itemId não está disponível no modo de composição. Se for necessário um identificador de item, o método saveAsync poderá ser usado para salvar o item no repositório, que retornará o identificador de item no parâmetro asyncResult. Value na função de retorno de chamada.

      **Observação**: o identificador retornado pela propriedade ItemId é o mesmo que o identificador de item dos serviços Web do Exchange. A propriedade itemId não é idêntica à ID de entrada do Outlook ou à ID usada pela API REST do Outlook. Antes de fazer chamadas API REST usando esse valor, ela deverá ser convertida usando Office.context.mailbox.convertToRestId. Para obter mais detalhes, consulte [usar as APIs REST do Outlook a partir de um suplemento do Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura
    name: itemId
    fullName: itemId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemId: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ItemRead.normalizedSubject
    summary: |-
      Obtém o assunto de um item, com todos os prefixos removidos (incluindo RE: e FWD:).

      A propriedade normalizedSubject Obtém o assunto do item, com qualquer prefixo padrão (como RE: e FW:) adicionadas por programas de email. Para obter o assunto do item com os prefixos intactos, use a propriedade Subject.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
