- uid: Outlook_1_5.Office.MessageCompose.close
  summary: >-
    Fecha o item atual que está sendo composto


    Os comportamentos do método close depende do estado atual do item que está sendo composto. Se o item possui alterações não salvas, o cliente solicita ao usuário salvar, descartar ou fechar a ação.


    No cliente do Outlook para área de trabalho, se a mensagem for uma resposta embutida, o método close não terá efeito.


    Observação: No Outlook na web, se o item é um compromisso e ele tem sido salva anteriormente usando saveAsync, o usuário é solicitado a salvar, descartar ou Cancelar, mesmo se nenhuma alteração ocorreram desde que o item foi salvo pela última vez.


    \[[Conjunto de APIs: caixa de correio 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição de mensagem</td></tr></table>
  name: close()
  fullName: close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: Outlook_1_5.Office.MessageCompose.conversationId
  summary: >-
    Obtém um identificador da conversa de email que contém uma mensagem específica.


    Você pode obter um número inteiro para esta propriedade se o aplicativo de email estiver ativado nos formulários de leitura ou nas respostas em formulários de composição. Se, posteriormente, o usuário alterar o assunto da mensagem de resposta, ao enviar a resposta, a ID da conversa daquela mensagem será alterada e o valor obtido anteriormente não mais se aplicará.


    Você obtém nulo para esta propriedade para um novo item em um formulário de composição. Se o usuário definir um assunto e salvar o item, a propriedade conversationId retornará um valor.


