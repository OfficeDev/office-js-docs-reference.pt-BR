  - uid: Outlook_1_5.Office.EmailAddressDetails.appointmentResponse
    summary: '<span data-ttu-id="14c10-107">Obtém a resposta que um participante retornou para um compromisso.</span><span class="sxs-lookup"><span data-stu-id="14c10-107">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="14c10-108">Essa propriedade se aplica somente a um participante de um compromisso, conforme representado pela propriedade optionalAttendees ou requiredAttendees.</span><span class="sxs-lookup"><span data-stu-id="14c10-108">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="14c10-109">Essa propriedade retorna indefinida em outros cenários.</span><span class="sxs-lookup"><span data-stu-id="14c10-109">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType;'
      return:
        type:
          - MailboxEnums.ResponseType
        description: |-


          #### <a name="examples"></a><span data-ttu-id="14c10-110">Exemplos</span><span class="sxs-lookup"><span data-stu-id="14c10-110">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
