      <span data-ttu-id="48917-101">O objeto CustomProperties representa propriedades personalizadas que são específicas para um item específico e específicas para um suplemento de email para o Outlook.</span><span class="sxs-lookup"><span data-stu-id="48917-101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook.</span></span> <span data-ttu-id="48917-102">Por exemplo, um suplemento de email pode precisar salvar alguns dados que são específicos para a mensagem de email atual que ativou o suplemento.</span><span class="sxs-lookup"><span data-stu-id="48917-102">For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in.</span></span> <span data-ttu-id="48917-103">Se o usuário revisitar a mesma mensagem no futuro e ativar o suplemento de email novamente, o suplemento poderá recuperar os dados que foram salvos como propriedades personalizadas.</span><span class="sxs-lookup"><span data-stu-id="48917-103">If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>

