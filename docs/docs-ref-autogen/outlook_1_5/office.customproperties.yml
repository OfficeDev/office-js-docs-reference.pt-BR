    <span data-ttu-id="754a2-p106">Você precisa chamar o método saveAsync para manter as alterações feitas com o método set ou o método remove do objeto CustomProperties. A ação de salvar é assíncrona.</span><span class="sxs-lookup"><span data-stu-id="754a2-p106">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object. The saving action is asynchronous.</span></span>


    <span data-ttu-id="754a2-145">É uma boa prática fazer a verificação de função de retorno de chamada e lidar com erros do saveAsync.</span><span class="sxs-lookup"><span data-stu-id="754a2-145">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="754a2-146">Em particular, um suplemento de leitura pode ser ativado enquanto o usuário estiver em um estado conectado em um formulário de leitura e, posteriormente, o usuário for desconectado.</span><span class="sxs-lookup"><span data-stu-id="754a2-146">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="754a2-147">Se o suplemento chamar saveAsync enquanto estiver no estado desconectado, saveAsync retornará um erro.</span><span class="sxs-lookup"><span data-stu-id="754a2-147">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="754a2-148">Seu método de retorno de chamada deve lidar com esse erro.</span><span class="sxs-lookup"><span data-stu-id="754a2-148">Your callback method should handle this error accordingly.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="754a2-149">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="754a2-149">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="754a2-150">ReadItem</span><span class="sxs-lookup"><span data-stu-id="754a2-150">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="754a2-151">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="754a2-151">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="754a2-152">Escrever ou Ler</span><span class="sxs-lookup"><span data-stu-id="754a2-152">Compose or Read</span></span></td></tr> </table><span data-ttu-id="754a2-153">

    ####Veja</span><span class="sxs-lookup"><span data-stu-id="754a2-153">

    #### Examples</span></span>


    ```javascript

    // The following JavaScript code sample shows how to asynchronously use

    // the loadCustomPropertiesAsync method to load custom properties that

    // are specific to the current item, and the saveAsync method to save

    // these properties back to the server. After loading the custom properties,

    // the code sample uses the get method to read the custom property myProp,

    // the set method to write the custom property otherProp, and then finally

    // calls the saveAsync method to save the custom properties.


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var item = Office.context.mailbox.item;
            item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Failed) {
            write(asyncResult.error.message);
        }
        else {
            // Async call to save custom properties completed.
            // Proceed to do the appropriate for your add-in.
        }
    }


    // Writes to a div with id='message' on the page.

    function write(message) {
        document.getElementById('message').innerText += message;
    }

    ```
