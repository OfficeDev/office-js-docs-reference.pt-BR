  - uid: Outlook_1_5.Office.Mailbox.diagnostics
    summary: |-
      Fornece informações de diagnóstico para um suplemento do Outlook.

      Contém os seguintes membros:

      - hostName (cadeia de caracteres): uma cadeia de caracteres que representa o nome do aplicativo host. Ele é um dos seguintes valores: Outlook, Mac Outlook, OutlookIOS ou Protocoloutlookwebapp.

      - hostVersion (cadeia de caracteres): uma cadeia de caracteres que representa a versão do aplicativo host ou do servidor Exchange. Se o suplemento de email estiver em execução no cliente da área de trabalho do Outlook ou no Outlook para iOS, a propriedade hostVersion retornará a versão do aplicativo host, o Outlook. No Outlook Web App, a propriedade retorna a versão do Exchange Server. Um exemplo é a cadeia de caracteres 15.0.468.0.

      - OWAView (MailboxEnums. OWAView ou cadeia de caracteres): uma enumeração (ou literal de cadeia de caracteres) que representa o modo de exibição atual do Outlook Web App. Se o aplicativo host não for Outlook Web App, acessar essa propriedade resultará em indefinido. O Outlook Web App tem três modos de exibição (OneColumn-exibidos quando a tela é estreita, TwoColumns-exibido quando a tela é mais larga e ThreeColumns-exibido quando a tela é larga) que corresponde à largura da tela e à janela e ao número de colunas que podem ser exibidos.

      Há mais informações em [Office. Diagnostics](xref:Outlook_1_5.Office.Diagnostics)<!-- -->.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura
    name: diagnostics
    fullName: diagnostics
    langs:
      - typeScript
    type: property
    syntax:
      content: 'diagnostics: Diagnostics;'
      return:
        type:
          - Diagnostics
  - uid: Outlook_1_5.Office.Mailbox.ewsUrl
    summary: |-
      Obtém a URL do ponto de extremidade dos Serviços Web do Exchange (EWS) para esta conta de email. Somente modo de leitura.

      Seu aplicativo deve ter a permissão ReadItem especificada em seu manifesto para chamar o membro ewsUrl no modo de leitura.

      No modo de composição, você deve chamar o método saveAsync antes de poder usar o membro ewsUrl. Seu aplicativo deve ter permissões ReadWriteItem para chamar o método saveAsync.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura

      O valor ewsUrl pode ser usado por um serviço remoto para fazer chamadas de EWS para a caixa de correio do usuário. Por exemplo, você pode criar um serviço remoto para [obter anexos do item selecionado](https://docs.microsoft.com/outlook/add-ins/get-attachments-of-an-outlook-item)<!-- -->.

      **Observação**: não há suporte para esse membro no Outlook para Ios ou no Outlook para Android.
    name: ewsUrl
    fullName: ewsUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'ewsUrl: string;'
      return:
        type:
          - string
