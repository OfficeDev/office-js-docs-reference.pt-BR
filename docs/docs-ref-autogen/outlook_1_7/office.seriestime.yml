- uid: Outlook_1_7.Office.SeriesTime.setDuration
  summary: >-
    Define a duração de todos os compromissos em um padrão de recorrência. Isso também vai alterar a hora de término do padrão de recorrência.


    \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr></table>

    ####Veja


    ```javascript

    // This example sets the duration of each appointment

    // in a recurring series to 2 hours.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getStartTime();
    }

    ```
  name: setDuration(minutes)
  fullName: setDuration(minutes)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setDuration(minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: minutes
      description: O tamanho do compromisso em minutos.
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setEndDate
  summary: >-
    Define a data de término de uma série de compromissos recorrentes.


    \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>Formato de data inválido-a data não está em um formato aceitável.</td></tr></table>


    Além dessa assinatura, esse método também tem a seguinte assinatura:


    `setEndDate(date: string): void;`(Onde data é a data de término da série de compromissos recorrentes representada no formato de data [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : "aaaa-mm-dd").

    #### <a name="examples"></a>Exemplos


    ```javascript

    // This example sets the end date of a recurring

    // appointment series to November 2, 2017.

    var seriesTimeObject = new SeriesTime();

    seriesTimeObject.setEndDate(2017, 10, 2);

    ```
  name: setEndDate(year, month, day)
  fullName: setEndDate(year, month, day)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: O valor de ano da data de término.
      type:
      - number
    - id: month
      description: O valor de mês da data de término. O intervalo válido é 0-11, onde 0 representa o 1º mês e 11 representa o 12 mês.
      type:
      - number
    - id: day
      description: O valor de dia da data de término.
      type:
      - number
