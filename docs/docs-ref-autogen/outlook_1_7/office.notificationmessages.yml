    summary: |-
      <span data-ttu-id="ad893-125">Adiciona uma notificação a um item.</span><span class="sxs-lookup"><span data-stu-id="ad893-125">Adds a notification to an item.</span></span>

      <span data-ttu-id="ad893-126">Há um máximo de 5 notificações por mensagem.</span><span class="sxs-lookup"><span data-stu-id="ad893-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="ad893-127">A configuração mais retornará um erro NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="ad893-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
