### YamlMime:UniversalReference
items:
  - uid: Outlook_1_7.Office.TaskSuggestion
    summary: |-
      Representa uma tarefa sugerida identificada em um item. Somente modo de leitura.

      A lista de tarefas sugeridas em uma mensagem de email é retornada na propriedade taskSuggestions do objeto [Entities](xref:Outlook_1_7.Office.Entities) que é retornado quando o método getentities ou getEntitiesByType é chamado no item ativo.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura

      #### <a name="examples"></a>Exemplos

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
