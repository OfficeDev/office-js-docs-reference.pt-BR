- uid: Outlook_1_7.Office.Recurrence.setAsync_1
  summary: >-
    Define o padrão de recorrência de uma série de compromissos.


    **Observação**: setAsync só deverá estar disponível para itens de série e não os itens de ocorrência.


    \[[Conjunto de APIs: caixa de correio 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>InvalidEndTime - a hora de término do compromisso está antes de seu horário de início.</td></tr></table>

    ####Exemplos


    ```javascript

    // The following example sets the recurrence pattern of an appointment series.

    var seriesTimeObject = new Office.SeriesTime();

    seriesTimeObject.setStartDate(2019,10,2);

    seriesTimeObject.setEndDate(2019,11,2);

    seriesTimeObject.setStartTime(10,30);

    seriesTimeObject.setDuration(30);


    var pattern = {
        "seriesTime": seriesTimeObject,
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
        "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

    Office.context.mailbox.item.recurrence.setAsync(pattern, callback);


    function callback(asyncResult)

    {
        console.log(JSON.stringify(asyncResult));
    }


    // Result: This created a recurring event from November 2, 2019 to December 2, 2019

    //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.

    ```
  name: setAsync(recurrencePattern, callback)
  fullName: setAsync(recurrencePattern, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Um objeto de recorrência.
      type:
      - Recurrence
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro, asyncResult, que é um objeto Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<void>) => void'
