- uid: Outlook_1_7.Office.From.getAsync
  summary: >-
    Obtém o valor de de uma mensagem.


    O método getAsync inicia uma chamada assíncrona para o servidor Exchange para obter o valor de uma mensagem.


    O valor de do item é fornecido como um [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) na Propriedade AsyncResult. Value.


    \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr> </table>
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método é concluído, a função passada no parâmetro callback é chamada com um único parâmetro, asyncResult, que é um objeto Office. AsyncResult. A `value` Propriedade do resultado é o valor do item, como um objeto EmailAddressDetails.
      type:
      - '(asyncResult: Office.AsyncResult<EmailAddressDetails>) => void'
- uid: Outlook_1_7.Office.From.getAsync_1
  summary: >-
    Obtém o valor de de uma mensagem.


    O método getAsync inicia uma chamada assíncrona para o servidor Exchange para obter o valor de uma mensagem.


    O valor de do item é fornecido como um [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) na Propriedade AsyncResult. Value.


    \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr> </table>

    ####Veja


    ```javascript

    Office.context.mailbox.item.from.getAsync(callback);


    function callback(asyncResult) {
        var from = asyncResult.value;
        console.log("From " + from);
    }

    ```
