- uid: Outlook_1_7.Office.Body.prependAsync
  summary: >-
    Adiciona o conteúdo especificado ao início do corpo do item.


    O método prependAsync insere a cadeia de caracteres especificada no início do corpo do item. Após a inserção, o cursor é retornado para seu local original, em relação ao conteúdo inserido.


    Ao incluir links na marcação HTML, você pode desabilitar a visualização de links online definindo o atributo ID na âncora (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) como "LPNoLP" (consulte a seção exemplos de um exemplo).


    \[[Conjunto de APIs: caixa de correio 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr> <tr><td>Erros</td><td>DataExceedsMaximumSize-o parâmetro data é maior que 1 milhão caracteres.</td></tr> </table>

    ####Veja


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: A cadeia de caracteres a ser inserida no início do corpo. A cadeia de caracteres está limitada a 1.000.000 de caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada. coercionType: o formato desejado para o corpo. A cadeia de caracteres no parâmetro data será convertida para este formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada ao parâmetro callback será chamada com um único parâmetro do tipo Office. AsyncResult. Os erros encontrados serão fornecidos na propriedade asyncResult. Error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
