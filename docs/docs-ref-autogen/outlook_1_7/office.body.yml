    Ao trabalhar com corpos formatados em HTML, é importante observar que os métodos Body. getAsync e Body. setAsync não são idempotentes. O valor retornado do método getAsync não será necessariamente o mesmo que o valor que foi passado no método setAsync anteriormente. O cliente pode modificar o valor passado para setAsync a fim de fazê-lo renderizar com eficiência com seu mecanismo de renderização.


    Ao incluir links na marcação HTML, você pode desabilitar a visualização de links online definindo o atributo ID na âncora (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) como "LPNoLP" (consulte a seção exemplos de um exemplo).


