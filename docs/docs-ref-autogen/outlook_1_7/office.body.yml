- uid: Outlook_1_7.Office.Body.getAsync
  summary: >-
    Retorna o corpo atual em um formato especificado.


    Este método retorna todo o corpo atual no formato especificado por coercionType.


    Ao trabalhar com corpos formatados em HTML, é importante observar que os métodos Body. getAsync e Body. setAsync não são idempotentes. O valor retornado do método getAsync não será necessariamente o mesmo que o valor que foi passado no método setAsync anteriormente. O cliente pode modificar o valor passado para setAsync a fim de fazê-lo renderizar com eficiência com seu mecanismo de renderização.


    \[[Conjunto de APIs: caixa de correio 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever ou Ler</td></tr> </table>

    ####Veja


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result.
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: getAsync(coercionType, options, callback)
  fullName: getAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coercionType: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coercionType
      description: O formato do corpo retornado.
      type:
      - Office.CoercionType
    - id: options
      description: 'Opcional. Um literal de objeto que contém uma ou mais das seguintes propriedades: asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada ao parâmetro callback será chamada com um único parâmetro do tipo Office. AsyncResult. O corpo é fornecido no formato solicitado na propriedade asyncResult.value.
      type:
      - '(result: Office.AsyncResult<string>) => void'
