  - uid: Outlook_1_7.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="3ea63-117">Obtém uma cadeia de caracteres que representa o modo de exibição atual do Outlook Web App.</span><span class="sxs-lookup"><span data-stu-id="3ea63-117">Gets a string that represents the current view of Outlook Web App.</span></span>

      <span data-ttu-id="3ea63-118">A cadeia de caracteres retornada pode ser um dos seguintes valores: OneColumn, TwoColumns ou ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="3ea63-118">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>

      <span data-ttu-id="3ea63-119">Se o aplicativo host não for Outlook Web App, acessar essa propriedade resultará em indefinido.</span><span class="sxs-lookup"><span data-stu-id="3ea63-119">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="3ea63-120">O Outlook Web App tem três modos de exibição que correspondem à largura da tela e da janela, e à quantidade de colunas que pode ser exibida:</span><span class="sxs-lookup"><span data-stu-id="3ea63-120">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="3ea63-121">OneColumn, que é exibido quando a tela é reduzida.</span><span class="sxs-lookup"><span data-stu-id="3ea63-121">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id="3ea63-122">O Outlook Web App usa esse layout de coluna única em toda a tela de um smartphone.</span><span class="sxs-lookup"><span data-stu-id="3ea63-122">Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="3ea63-123">TwoColumns, que é exibido quando a tela é mais larga.</span><span class="sxs-lookup"><span data-stu-id="3ea63-123">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id="3ea63-124">O Outlook Web App usa esse modo de exibição na maioria dos tablets.</span><span class="sxs-lookup"><span data-stu-id="3ea63-124">Outlook Web App uses this view on most tablets.</span></span>

      - <span data-ttu-id="3ea63-125">ThreeColumns, que é exibido quando a tela é larga.</span><span class="sxs-lookup"><span data-stu-id="3ea63-125">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id="3ea63-126">Por exemplo, o Outlook Web App usa esse modo de exibição em um modo de tela cheia em um computador de mesa.</span><span class="sxs-lookup"><span data-stu-id="3ea63-126">For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="3ea63-127">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3ea63-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="3ea63-128">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="3ea63-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="3ea63-129">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura</span><span class="sxs-lookup"><span data-stu-id="3ea63-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
