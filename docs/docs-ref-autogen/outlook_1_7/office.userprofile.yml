  summary: >-
    Obtém o tipo de conta do usuário associado com a caixa de correio.


    Observação: Este membro é atualmente apenas 2016 com suporte no Outlook para Mac, 16.9.1212 de compilação e maiores.


    \[[Conjunto de APIs: caixa de correio 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo aplicável do Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição ou leitura</td></tr></table>


    Os tipos de conta possíveis são listados na tabela a seguir.


    <table> <tr> <th>Valor</th> <th>Descrição?</th> </tr> <tr> <td>Enterprise</td> <td>A caixa de correio está em um servidor do Exchange local.</td> </tr> <tr> <td>Gmail</td> <td>A caixa de correio é associada uma conta do Gmail.</td> </tr> <tr> <td>office365</td> <td>A caixa de correio está associada com um Office 365 funciona ou escola conta.</td> </tr> <tr> <td>outlookCom</td> <td>A caixa de correio é associada uma conta Outlook.com pessoal.</td> </tr> </table>
