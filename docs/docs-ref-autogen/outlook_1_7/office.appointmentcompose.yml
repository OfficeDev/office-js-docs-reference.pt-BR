- uid: Outlook_1_7.Office.AppointmentCompose.end
  summary: >-
    Obtém ou define a data e a hora em que o compromisso deve terminar.


    A propriedade end é um objeto de [Office.Time](xref:Outlook_1_7.Office.Time) expressado como um valor de data e hora do tempo Universal Coordenado (UTC). Você pode usar o método convertToLocalClientTime para converter o valor da propriedade end data do cliente e hora local.


    Ao usar o método Time.setAsync para definir a hora de término, deve-se usar o método convertToUtcClientTime para converter a hora local no cliente para UTC para o servidor.


