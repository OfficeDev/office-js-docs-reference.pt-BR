- uid: Outlook_1_7.Office.Organizer.getAsync
  summary: >-
    Obtém o valor do organizador de um compromisso como um [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) na propriedade asyncResult.value.


    \[[Conjunto de APIs: caixa de correio 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
