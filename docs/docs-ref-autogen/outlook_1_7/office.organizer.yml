- uid: Outlook_1_7.Office.Organizer
  summary: >-
    Representa o organizador do compromisso, mesmo se um alias ou um representante foi utilizado para criar o compromisso. Este objeto fornece um método para obter o valor do organizador de um compromisso em um suplemento do Outlook.


    \[[Conjunto de APIs: caixa de correio 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr></table>
  name: Office.Organizer
  fullName: Office.Organizer
  langs:
  - typeScript
  type: interface
  package: Outlook_1_7
  children:
  - Outlook_1_7.Office.Organizer.getAsync
- uid: Outlook_1_7.Office.Organizer.getAsync
  summary: >-
    Obtém o valor do organizador de um compromisso como um [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) na propriedade asyncResult.value.


    \[[Conjunto de APIs: caixa de correio 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr></table>

    ####Exemplos


    ```javascript

    Office.context.mailbox.item.organizer.getAsync(
        function(asyncResult) {
            console.log(JSON.stringify(asyncResult));
        }
    );

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro, asyncResult, que é um objeto asyncResult. O `value` propriedade do resultado é o valor do organizador da mensagem, como um objeto EmailAddressDetails.
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
