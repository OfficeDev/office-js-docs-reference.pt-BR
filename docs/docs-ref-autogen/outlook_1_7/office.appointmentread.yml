- uid: Outlook_1_7.Office.AppointmentRead.subject
  summary: >-
    Obtém a descrição que aparece no campo de assunto de um item.


    A propriedade Subject Obtém ou define o assunto completo do item, conforme enviado pelo servidor de email.


    A propriedade Subject retorna uma cadeia de caracteres. Use a propriedade normalizedSubject para obter o assunto menos prefixos de entrelinha, como RE: e FW:.


    \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Participante do compromisso</td></tr> </table>

    ####Veja


    ```javascript

    // The following JavaScript code example shows how to access the

    // `subject` property of the current item in Outlook.


    // The initialize function is required for all apps.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, app-specific code can run.
            var item = Office.context.mailbox.item;
            var subject = item.subject;
            // Continue with processing the subject of the
            // current item, which can be a message or appointment.
        });
    };

    ```
  name: subject
  fullName: subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: string;'
    return:
      type:
      - string
