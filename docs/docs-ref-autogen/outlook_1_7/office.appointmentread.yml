    Se você especificar uma regra ItemHasRegularExpressionMatch na Propriedade Body de um item, a expressão regular deverá filtrar mais o corpo e não deverá tentar retornar todo o corpo do item. Usar uma expressão regular como. * para obter o corpo inteiro de um item nem sempre retorna os resultados esperados.


