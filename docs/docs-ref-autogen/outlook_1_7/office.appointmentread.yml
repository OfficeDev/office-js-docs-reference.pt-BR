- uid: Outlook_1_7.Office.AppointmentRead.itemId
  summary: >-
    Obtém o identificador do item dos Serviços Web do Exchange para o item atual.


    A propriedade itemId não está disponível no modo de composição. Se for necessário um identificador de item, o método saveAsync poderá ser usado para salvar o item no repositório, que retornará o identificador de item no parâmetro asyncResult. Value na função de retorno de chamada.


    **Observação**: o identificador retornado pela propriedade ItemId é o mesmo que o identificador de item dos serviços Web do Exchange. A propriedade itemId não é idêntica à ID de entrada do Outlook ou à ID usada pela API REST do Outlook. Antes de fazer chamadas API REST usando esse valor, ela deverá ser convertida usando Office.context.mailbox.convertToRestId. Para obter mais detalhes, consulte [usar as APIs REST do Outlook a partir de um suplemento do Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.


    \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Participante do compromisso</td></tr> </table>

    ####Veja


    ```javascript

    // The following code checks for the presence of an item

    // identifier. If the `itemId` property returns `null` or

    // `undefined`, it saves the item to the store and gets the

    // item identifier from the asynchronous result.

    var itemId = Office.context.mailbox.item.itemId;

    if (itemId === null || itemId == undefined) {
        Office.context.mailbox.item.saveAsync(function(result) {
            itemId = result.value;
        });
    }

    ```
  name: itemId
  fullName: itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId: string;'
    return:
      type:
      - string
