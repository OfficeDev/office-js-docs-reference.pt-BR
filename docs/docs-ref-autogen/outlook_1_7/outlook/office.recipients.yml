  - uid: 'outlook!Office.Recipients#addAsync:member(2)'
    summary: |-
      Adiciona uma lista de destinatários aos destinatários existentes para um compromisso ou uma mensagem.

      O parâmetro Recipients pode ser uma matriz de um dos seguintes:

      - Cadeias de caracteres que contêm endereços de email SMTP

      - Objetos [Office. EmailUser](xref:outlook!Office.EmailUser:interface)

      - Objetos [Office. EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)

      \[[Conjunto de APIs: caixa de correio 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir

      **Erros**:

      - NumberOfRecipientsExceeded: o número de destinatários excedeu 100 entradas.

      #### <a name="examples"></a>Exemplos

      ```javascript
      // The following example creates an array of EmailUser objects
      // and adds them to the To recipients of the message.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients added");
          }
      });
      ```
