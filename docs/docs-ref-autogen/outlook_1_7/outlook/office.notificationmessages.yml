  - uid: Outlook.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="22e24-121">Adiciona uma notificação a um item.</span><span class="sxs-lookup"><span data-stu-id="22e24-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="22e24-122">Há um máximo de 5 notificações por mensagem.</span><span class="sxs-lookup"><span data-stu-id="22e24-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="22e24-123">A configuração mais retornará um erro NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="22e24-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
    remarks: |-
      <span data-ttu-id="22e24-124">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="22e24-124">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="22e24-125">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura</span><span class="sxs-lookup"><span data-stu-id="22e24-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="22e24-126">Exemplos</span><span class="sxs-lookup"><span data-stu-id="22e24-126">Examples</span></span>

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
