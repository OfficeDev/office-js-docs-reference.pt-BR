items:
  - uid: Outlook.Office.Message
    summary: |-
      Uma subclasse de [Office. Item](xref:Outlook.Office.Item) para mensagens.

      **Importante**: Este é um objeto interno do Outlook, não diretamente exposto por meio de interfaces existentes. Você deve tratá-lo como um modo de Office. Context. Mailbox. Item. Consulte a página [modelo de objeto](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.7/office.context.mailbox.item) para obter mais informações.
    name: Office.Message
