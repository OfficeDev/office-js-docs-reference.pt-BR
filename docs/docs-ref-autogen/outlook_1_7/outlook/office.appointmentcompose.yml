    No cliente do Outlook para área de trabalho, se a mensagem for uma resposta embutida, o método `close` não terá efeito.


    **Observação**: no Outlook na Web, se o item for um compromisso e tiver sido salvo anteriormente usando `saveAsync`<!-- -->, o usuário é solicitado a salvar, descartar ou cancelar mesmo que nenhuma alteração tenha ocorrido desde que o item foi salvo pela última vez.


