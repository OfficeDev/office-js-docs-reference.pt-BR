  - uid: Outlook_1_7.Office.NotificationMessageDetails.message
    summary: 'texto da mensagem de notificação. O tamanho máximo é de 150 caracteres. Se o desenvolvedor passar em uma cadeia de caracteres mais longa, uma exceção ArgumentOutOfRange será lançada.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: Outlook_1_7.Office.NotificationMessageDetails.persistent
    summary: 'Aplicável somente quando Type é InformationalMessage. Se true, a mensagem permanecerá até ser removida por este suplemento ou ignorada pelo usuário. Se false, será removido quando o usuário navegar para um item diferente. Para notificações de erro, a mensagem persiste até que o usuário a veja uma vez. Especificar esse parâmetro para um tipo incompatível gera uma exceção.'
    name: persistent
    fullName: persistent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'persistent?: Boolean;'
      return:
        type:
          - Boolean
  - uid: Outlook_1_7.Office.NotificationMessageDetails.type
    summary: 'Especifica o ItemNotificationMessageType da mensagem. Se Type for ProgressIndicator ou ErrorMessage, um ícone será fornecido automaticamente e a mensagem não será persistente. O ícone e as propriedades persistentes, portanto, não são válidos para esses tipos de mensagens. Incluí-los resultará em ArgumentException. Se Type for ProgressIndicator, o desenvolvedor deverá remover ou substituir o indicador de progresso quando a ação for concluída.'
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
      return:
        type:
          - MailboxEnums.ItemNotificationMessageType | string