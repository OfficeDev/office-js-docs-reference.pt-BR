  - uid: Outlook_1_7.Office.NotificationMessageDetails.icon
    summary: |-
      Uma referência a um ícone definido no manifesto na seção recursos. Ele aparece na área de barra de informações. Ele só será aplicável se o tipo for InformationalMessage. Especificar esse parâmetro para um tipo incompatível resulta em uma exceção.

      **Observação**: no momento, o ícone personalizado é exibido somente no Outlook no Windows e não em outros clientes (por exemplo, Mac, navegador da Web).
    name: icon
    fullName: icon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'icon?: string;'
      return:
        type:
          - string
