- uid: Outlook_1_7.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="64c40-p101">As configurações criadas com os métodos do objeto RoamingSettings são salvas de acordo com o suplemento e o usuário. Ou seja, elas estão disponíveis somente para o suplemento que as criou e somente a partir da caixa de correio do usuário em que estão salvas.</span><span class="sxs-lookup"><span data-stu-id="64c40-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="64c40-p102">Apesar de a API de suplemento do Outlook limitar o acesso a essas configurações somente para o suplemento que as criou, essas configurações não devem ser consideradas um armazenamento seguro. Elas podem ser acessadas pelos Serviços Web do Exchange ou por MAPI estendido. Elas não devem ser usadas para armazenar informações confidenciais, como credenciais de usuário ou tokens de segurança.</span><span class="sxs-lookup"><span data-stu-id="64c40-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="64c40-106">O nome de uma configuração é uma String, enquanto o valor pode ser uma String, um Number, um Boolean, nulo, um Object ou uma Array.</span><span class="sxs-lookup"><span data-stu-id="64c40-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="64c40-107">O objeto RoamingSettings pode ser acessado por meio da propriedade roamingSettings no namespace Office.context.</span><span class="sxs-lookup"><span data-stu-id="64c40-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="64c40-108">**Importante**: o objeto RoamingSettings é inicializado somente a partir do armazenamento persistente quando o suplemento é carregado pela primeira vez.</span><span class="sxs-lookup"><span data-stu-id="64c40-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="64c40-109">Para painéis de tarefas, isso significa que ele só será inicializado quando o painel de tarefas for aberto pela primeira vez.</span><span class="sxs-lookup"><span data-stu-id="64c40-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="64c40-110">Se o painel de tarefas navegar para outra página ou recarregar a página atual, o objeto na memória será redefinido para seus valores iniciais, mesmo que seu suplemento tenha persistentedo alterações.</span><span class="sxs-lookup"><span data-stu-id="64c40-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="64c40-111">As alterações persistentes não estarão disponíveis até que o painel de tarefas seja fechado e reaberto.</span><span class="sxs-lookup"><span data-stu-id="64c40-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="64c40-112">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="64c40-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="64c40-113">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="64c40-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="64c40-114">Restrito</span><span class="sxs-lookup"><span data-stu-id="64c40-114">Restricted</span></span></td></tr>


    <tr><td>[<span data-ttu-id="64c40-115">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="64c40-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="64c40-116">Redação ou leitura</span><span class="sxs-lookup"><span data-stu-id="64c40-116">Compose or read</span></span></td></tr></table><span data-ttu-id="64c40-117">

    ####Veja</span><span class="sxs-lookup"><span data-stu-id="64c40-117">

    #### Examples</span></span>


    ```javascript

    // Get the current value of the 'myKey' setting.

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting.

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change.

    Office.context.roamingSettings.saveAsync();

    ```
