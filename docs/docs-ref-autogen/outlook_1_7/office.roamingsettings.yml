- uid: Outlook_1_7.Office.RoamingSettings.saveAsync
  summary: >-
    <span data-ttu-id="64c40-133">Salva as configurações.</span><span class="sxs-lookup"><span data-stu-id="64c40-133">Saves the settings.</span></span>


    <span data-ttu-id="64c40-p104">Quaisquer configurações previamente salvas por um suplemento são carregadas quando ele for inicializado, portanto durante o ciclo de vida da sessão você pode simplesmente usar os métodos set e get para trabalhar com a cópia do conjunto de propriedades de configurações que está na memória. Quando você desejar manter as configurações para que elas fiquem disponíveis na próxima vez que o suplemento for usado, use o método saveAsync.</span><span class="sxs-lookup"><span data-stu-id="64c40-p104">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>


    <span data-ttu-id="64c40-136">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="64c40-136">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
