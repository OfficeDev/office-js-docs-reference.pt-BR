- uid: Outlook_1_7.Office.Item.recurrence
  summary: >-
    Obtém ou configura o padrão de recorrência de um compromisso. Obtém o padrão de recorrência de uma solicitação de reunião. Modos de leitura e redação para itens do compromisso. Modo de leitura para os itens de solicitação de reunião.


    A propriedade de recorrência retorna um objeto de recorrência para solicitações de reuniões ou compromissos recorrentes se um item é uma série ou uma instância de uma série. `null` retorna para compromissos individuais e solicitações de reunião de compromissos individuais. `undefined` retorna para mensagens que não são solicitações de reunião.


    Observação: A solicitações de reunião tem um valor itemClass IPM. Schedule.Meeting.Request.


    Observação: Se o objeto de recorrência for nulo, isso indica que o objeto é um compromisso único ou uma solicitação de reunião de um único compromisso e não fizer parte de uma série.


    \[[Conjunto de APIs: caixa de correio 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redação ou leitura</td></tr></table>
  name: recurrence
  fullName: recurrence
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recurrence: Office.Recurrence;'
    return:
      type:
      - outlook.Office.Recurrence
