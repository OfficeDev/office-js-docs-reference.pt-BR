- name: insertSlidesFromBase64(base64File, options)
  uid: powerpoint!PowerPoint.Presentation#insertSlidesFromBase64:member(1)
  package: powerpoint!
  fullName: insertSlidesFromBase64(base64File, options)
  summary: >-
    Insere os slides especificados de uma apresentação na apresentação atual.


    \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertSlidesFromBase64(base64File: string, options?: PowerPoint.InsertSlideOptions): void;'
    parameters:
    - id: base64File
      description: A cadeia de caracteres codificada em base64 que representa o arquivo de apresentação de origem.
      type: string
    - id: options
      description: As opções que definem quais slides serão inseridos, para onde os novos slides serão e qual formatação da apresentação será usada.
      type: <xref uid="powerpoint!PowerPoint.InsertSlideOptions:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/powerpoint/preview-apis/insert-slides.yaml\nawait PowerPoint.run(async function(context) {\n    const selectedSlideID = await getSelectedSlideID();\n\n    context.presentation.insertSlidesFromBase64(chosenFileBase64, {\n        formatting: PowerPoint.InsertSlideFormatting.useDestinationTheme,\n        targetSlideId: selectedSlideID + \"#\"\n    });\n    await context.sync();\n});\n```"
