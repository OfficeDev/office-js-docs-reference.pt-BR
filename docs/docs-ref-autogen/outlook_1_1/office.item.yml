- uid: Outlook_1_1.Office.Item.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="ab7bb-108">Carrega de forma assíncrona as propriedades personalizadas para esse suplemento no item selecionado.</span><span class="sxs-lookup"><span data-stu-id="ab7bb-108">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


    <span data-ttu-id="ab7bb-109">Propriedades personalizadas são armazenadas como pares chave/valor de acordo com o aplicativo e o item.</span><span class="sxs-lookup"><span data-stu-id="ab7bb-109">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="ab7bb-110">Esse método retorna um objeto CustomProperties no retorno de chamada, que fornece métodos para acessar as propriedades personalizadas específicas para o item atual e o suplemento atual.</span><span class="sxs-lookup"><span data-stu-id="ab7bb-110">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="ab7bb-111">Propriedades personalizadas não são criptografadas no item, portanto não devem ser usadas como armazenamento seguro.</span><span class="sxs-lookup"><span data-stu-id="ab7bb-111">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>


    <span data-ttu-id="ab7bb-112">As propriedades personalizadas são fornecidas como um objeto CustomProperties na propriedade asyncResult. Value.</span><span class="sxs-lookup"><span data-stu-id="ab7bb-112">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="ab7bb-113">Esse objeto pode ser usado para obter, definir e remover as propriedades personalizadas do item e salvar as alterações na propriedade personalizada definida de volta no servidor.</span><span class="sxs-lookup"><span data-stu-id="ab7bb-113">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>


    <span data-ttu-id="ab7bb-114">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ab7bb-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="ab7bb-115">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="ab7bb-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="ab7bb-116">ReadItem</span><span class="sxs-lookup"><span data-stu-id="ab7bb-116">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="ab7bb-117">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="ab7bb-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="ab7bb-118">Escrever ou Ler</span><span class="sxs-lookup"><span data-stu-id="ab7bb-118">Compose or Read</span></span></td></tr> </table><span data-ttu-id="ab7bb-119">

    ####Veja</span><span class="sxs-lookup"><span data-stu-id="ab7bb-119">

    #### Examples</span></span>


    ```javascript

    // The following example shows how to use the loadCustomPropertiesAsync method

    // to asynchronously load custom properties that are specific to the current item.

    // The example also shows how to use the saveAsync method to save these properties

    // back to the server. After loading the custom properties, the example uses the

    // get method to read the custom property myProp, the set method to write the

    // custom property otherProp, and then finally calls the saveAsync method to save

    // the custom properties.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var mailbox = Office.context.mailbox;
            mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {

    }

    ```
