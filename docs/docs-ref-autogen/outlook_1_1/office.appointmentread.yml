  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Participante do compromisso</td></tr></table>


    A propriedade itemClass especifica a classe da mensagem do item selecionado. A seguir estão as classes de mensagem padrão para o item de mensagem ou de compromisso.


    <table> <tr> <th>Tipo</th> <th>Descrição</th> <th>Classe de item</th> </tr> <tr> <td>Itens de compromisso</td> <td>Esses são os itens de calendário da classe item IPM. Compromisso ou IPM. Appointment.Occurrence.</td> <td>IPM. Compromisso, IPM. Appointment.Occurrence</td> </tr> <tr> <td>Itens de mensagem</td> <td>Incluem mensagens de email que têm a classe de mensagem padrão IPM.Note e solicitações de reunião, respostas e cancelamentos, que utilizam IPM.Schedule.Meeting como a classe de mensagem básica.</td> <td>IPM. Nota, IPM. Schedule.Meeting.Request,IPM. Schedule.Meeting.Neg,IPM. Schedule.Meeting.Pos,IPM. Schedule.Meeting.Tent,IPM. Schedule.Meeting.Canceled</td> </tr> </table>

    #### Exemplos


    ```javascript

    var itemClass = Office.context.mailbox.item.itemClass;

    console.log("Item class: " + itemClass);

    ```
  name: itemClass
  fullName: itemClass
