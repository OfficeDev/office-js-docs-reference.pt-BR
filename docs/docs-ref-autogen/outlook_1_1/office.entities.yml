- uid: Outlook_1_1.Office.Entities.addresses
  summary: Obtém os endereços físicos (endereços para correspondência ou de ruas) encontrados em um compromisso ou uma mensagem de email.
  name: addresses
  fullName: addresses
  langs:
  - typeScript
  type: property
  syntax:
    content: 'addresses: string[];'
    return:
      type:
      - string[]
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);\n```"
