      <span data-ttu-id="1a44c-104">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1a44c-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="1a44c-105">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="1a44c-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="1a44c-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="1a44c-106">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="1a44c-107">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="1a44c-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="1a44c-108">Read</span><span class="sxs-lookup"><span data-stu-id="1a44c-108">Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="1a44c-109">Exemplos</span><span class="sxs-lookup"><span data-stu-id="1a44c-109">Examples</span></span>

      ```javascript
      // The following code builds an HTML string with details
      // of all attachments on the current item.
      var item = Office.context.mailbox.item;
      var outputString = "";

      if (item.attachments.length > 0) {
          for (i = 0 ; i < item.attachments.length ; i++) {
              var attachment = item.attachments[i];
              outputString += "<BR>" + i + ". Name: ";
              outputString += attachment.name;
              outputString += "<BR>ID: " + attachment.id;
              outputString += "<BR>contentType: " + attachment.contentType;
              outputString += "<BR>size: " + attachment.size;
              outputString += "<BR>attachmentType: " + attachment.attachmentType;
              outputString += "<BR>isInline: " + attachment.isInline;
          }
      }

      console.log(outputString);
      ```
