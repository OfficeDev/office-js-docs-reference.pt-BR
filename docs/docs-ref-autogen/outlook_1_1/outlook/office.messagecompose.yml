  - uid: 'outlook!Office.MessageCompose#cc:member'
    summary: |-
      Fornece acesso aos destinatários na linha Cc (com cópia) de uma mensagem. O tipo de objeto e o nível de acesso dependem do modo do item atual.

      A `cc` propriedade retorna um objeto [Recipients](xref:outlook!Office.Recipients:interface) que fornece métodos para obter ou atualizar os destinatários na linha CC da mensagem. Por padrão, o conjunto está limitado a um máximo de 100 membros. No entanto, no Windows e no Mac, os seguintes limites se aplicam.

      - Tenha no máximo 500 membros.

      - Defina o máximo de 100 membros por chamada, até 500 no total.
