      - <span data-ttu-id="afe77-130">NumberOfRecipientsExceeded: o número de destinatários excedeu 100 entradas.</span><span class="sxs-lookup"><span data-stu-id="afe77-130">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="afe77-131">Exemplos</span><span class="sxs-lookup"><span data-stu-id="afe77-131">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects
      // and adds them to the To recipients of the message.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients added");
          }
      });
      ```
