  - uid: Outlook.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="9e2c7-117">Obtém uma cadeia de caracteres que representa o modo de exibição atual do Outlook na Web.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-117">Gets a string that represents the current view of Outlook on the web.</span></span>

      <span data-ttu-id="9e2c7-118">A cadeia de caracteres retornada pode ser um dos seguintes valores: "OneColumn", "TwoColumns" ou "ThreeColumns".</span><span class="sxs-lookup"><span data-stu-id="9e2c7-118">The returned string can be one of the following values: "OneColumn", "TwoColumns", or "ThreeColumns".</span></span>

      <span data-ttu-id="9e2c7-119">Se o aplicativo host não for o Outlook na Web, acessar essa propriedade resultará em indefinido.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-119">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="9e2c7-120">O Outlook na Web tem três exibições que correspondem à largura da tela e à janela e ao número de colunas que podem ser exibidas:</span><span class="sxs-lookup"><span data-stu-id="9e2c7-120">Outlook on the web has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="9e2c7-121">"OneColumn", que é exibido quando a tela é reduzida.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-121">"OneColumn", which is displayed when the screen is narrow.</span></span> <span data-ttu-id="9e2c7-122">O Outlook na Web usa esse layout de coluna única em toda a tela de um smartphone.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-122">Outlook on the web uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="9e2c7-123">"TwoColumns", que é exibido quando a tela é mais larga.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-123">"TwoColumns", which is displayed when the screen is wider.</span></span> <span data-ttu-id="9e2c7-124">O Outlook na Web usa esse modo de exibição na maioria dos Tablets.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-124">Outlook on the web uses this view on most tablets.</span></span>

      - <span data-ttu-id="9e2c7-125">"ThreeColumns", que é exibido quando a tela é larga.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-125">"ThreeColumns", which is displayed when the screen is wide.</span></span> <span data-ttu-id="9e2c7-126">Por exemplo, o Outlook na Web usa esse modo de exibição em uma janela de tela inteira em um computador desktop.</span><span class="sxs-lookup"><span data-stu-id="9e2c7-126">For example, Outlook on the web uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="9e2c7-127">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9e2c7-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="9e2c7-128">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="9e2c7-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="9e2c7-129">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura</span><span class="sxs-lookup"><span data-stu-id="9e2c7-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
