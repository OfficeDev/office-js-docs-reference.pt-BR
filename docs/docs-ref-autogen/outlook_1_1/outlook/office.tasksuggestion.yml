items:
  - uid: Outlook.Office.TaskSuggestion
    summary: |-
      <span data-ttu-id="994b6-101">Representa uma tarefa sugerida identificada em um item.</span><span class="sxs-lookup"><span data-stu-id="994b6-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="994b6-102">Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="994b6-102">Read mode only.</span></span>

      <span data-ttu-id="994b6-103">A lista de tarefas sugeridas em uma mensagem de email é retornada na propriedade taskSuggestions do objeto [Entities](xref:Outlook.Office.Entities) que é retornado quando o método getentities ou getEntitiesByType é chamado no item ativo.</span><span class="sxs-lookup"><span data-stu-id="994b6-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="994b6-104">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="994b6-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="994b6-105">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="994b6-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="994b6-106">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura</span><span class="sxs-lookup"><span data-stu-id="994b6-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="994b6-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="994b6-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
