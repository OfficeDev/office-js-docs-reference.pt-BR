  - uid: 'outlook!Office.AppointmentForm#end:member'
    summary: |-
      Obtém ou define a data e a hora em que o compromisso deve terminar.

      A propriedade end é expressa como um valor de data e hora Coordinated Universal Time (UTC). Você pode usar o método convertToLocalClientTime para converter o valor da propriedade end para a data e hora locais do cliente.

      *Modo de leitura*

      A propriedade end retorna um objeto Date.

      *Modo de redação*

      A propriedade end retorna um objeto time.

      Ao usar o método time. setasync para definir a hora de término, você deve usar o método convertToUtcClientTime para converter a hora local no cliente em UTC para o servidor.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.AppointmentForm#location:member'
    summary: |-
      Obtém ou define o local de um compromisso.

      *Modo de leitura*

      A propriedade Location retorna uma cadeia de caracteres que contém o local do compromisso.

      *Modo de redação*

      A propriedade Location retorna um objeto Location que fornece métodos que são usados para obter e definir o local do compromisso.

