  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Mensagem lida</td></tr></table>


    A propriedade itemClass especifica a classe da mensagem do item selecionado. A seguir estão as classes de mensagem padrão para o item de mensagem ou de compromisso.


    <table> <tr> <th>Tipo</th> <th>Descrição</th> <th>Classe de item</th> </tr> <tr> <td>Itens de compromisso</td> <td>Estes são os itens de calendário da classe de item IPM. Compromisso ou IPM. Compromisso. ocorrência.</td> <td>IPM. Compromisso, IPM. Compromisso. ocorrência</td> </tr> <tr> <td>Itens de mensagem</td> <td>Incluem mensagens de email que têm a classe de mensagem padrão IPM.Note e solicitações de reunião, respostas e cancelamentos, que utilizam IPM.Schedule.Meeting como a classe de mensagem básica.</td> <td>IPM. Nota, IPM. Schedule. Meeting. Request, IPM. Schedule. Meeting. neg, IPM. Schedule. Meeting. pos, IPM. Schedule. Meeting. tenda, IPM. Schedule. Meeting. canCelada</td> </tr> </table>

