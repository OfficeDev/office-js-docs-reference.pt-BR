- uid: word.Word.TableRow.insertRows
  summary: >-
    Insere linhas usando esta linha como um modelo. Se os valores forem especificados, insere os valores para as novas linhas.


    \[[Conjunto de APIs: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: insertRows(insertLocation, rowCount, values)
  fullName: insertRows
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    return:
      type:
      - Word.TableRowCollection
      description: ''
    parameters:
    - id: insertLocation
      description: Obrigatório. Onde as novas linhas devem ser inseridas, em relação a linha atual. Pode ser 'Antes' ou 'After'.
      type:
      - Word.InsertLocation
    - id: rowCount
      description: Obrigatório. Quantidade de linhas a adicionar
      type:
      - number
    - id: values
      description: Opcional. Cadeias de caracteres para inserir em novas linhas, especificadas como uma matriz 2D. O número de células em cada linha não deve exceder o número de células na linha existente.
      type:
      - string[][]
