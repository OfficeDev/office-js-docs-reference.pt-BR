- uid: word.Word.ContentControlCollection.load
  summary: <span data-ttu-id="9f2ec-145">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-145">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="9f2ec-146">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-146">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="9f2ec-147">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="9f2ec-147">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="9f2ec-148">`load(option?: { select?: string; expand?: string; }): Word.ContentControlCollection`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-148">`load(option?: { select?: string; expand?: string; }): Word.ContentControlCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="9f2ec-149">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ContentControlCollection`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-149">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ContentControlCollection` - Only available on collection types.</span></span> <span data-ttu-id="9f2ec-150">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-150">It is similar to the preceding signature.</span></span> <span data-ttu-id="9f2ec-151">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-151">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="9f2ec-152">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-152">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="9f2ec-153">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="9f2ec-153">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="9f2ec-154">Exemplos</span><span class="sxs-lookup"><span data-stu-id="9f2ec-154">Examples</span></span>


    ```javascript

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a proxy object for the content controls collection.
        var contentControls = context.document.contentControls;

        // Queue a command to load the id property for all of the content controls.
        context.load(contentControls, 'id');

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            if (contentControls.items.length === 0) {
                console.log('No content control found.');
            }
            else {
                // Queue a command to load the properties on the first content control.
                contentControls.items[0].load(  'appearance,' +
                                                'cannotDelete,' +
                                                'cannotEdit,' +
                                                'id,' +
                                                'placeHolderText,' +
                                                'removeWhenEdited,' +
                                                'title,' +
                                                'text,' +
                                                'type,' +
                                                'style,' +
                                                'tag,' +
                                                'font/size,' +
