      description: <span data-ttu-id="ceb47-183">Obrigatório.</span><span class="sxs-lookup"><span data-stu-id="ceb47-183">Required.</span></span> <span data-ttu-id="ceb47-184">O valor pode ser 'Iniciar', 'End', 'Before' ou 'Depois'.</span><span class="sxs-lookup"><span data-stu-id="ceb47-184">The value can be 'Start', 'End', 'Before', or 'After'.</span></span>
