- uid: word.Word.ContentControl.getHtml
  summary: >-
    <span data-ttu-id="ceb47-137">Obtém uma representação de HTML do objeto de controle de conteúdo.</span><span class="sxs-lookup"><span data-stu-id="ceb47-137">Gets an HTML representation of the content control object.</span></span> <span data-ttu-id="ceb47-138">Quando processada em uma página da web ou o Visualizador de HTML, a formatação será uma correspondência close, mas não é exata, para a formatação do documento.</span><span class="sxs-lookup"><span data-stu-id="ceb47-138">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="ceb47-139">Este método não retorna o HTML mesmo exato para o mesmo documento em diferentes plataformas (Windows, Mac, Word Online, etc.).</span><span class="sxs-lookup"><span data-stu-id="ceb47-139">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.).</span></span> <span data-ttu-id="ceb47-140">Se você precisa exact fidelidade ou consistência entre as plataformas, use `ContentControl.getOoxml()` e converter o XML retornado para HTML.</span><span class="sxs-lookup"><span data-stu-id="ceb47-140">If you need exact fidelity, or consistency across platforms, use `ContentControl.getOoxml()` and convert the returned XML to HTML.</span></span>


    <span data-ttu-id="ceb47-141">\[[Conjunto de APIs: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ceb47-141">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHtml()
  fullName: getHtml()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHtml(): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ceb47-142\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"ceb47-142\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy object for the content controls collection that contains a specific tag.\n    var contentControlsWithTag = context.document.contentControls.getByTag('Customer-Address');\n    \n    // Queue a command to load the tag property for all of content controls. \n    context.load(contentControlsWithTag, 'tag');\n     \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        if (contentControlsWithTag.items.length === 0) {\n            console.log('No content control found.');\n        }\n        else {\n            // Queue a command to get the HTML contents of the first content control.\n            var html = contentControlsWithTag.items[0].getHtml();\n        \n            // Synchronize the document state by executing the queued commands, \n            // and return a promise to indicate task completion.\n            return context.sync()\n                .then(function () {\n                    console.log('Content control HTML: ' + html.value);\n            });\n        }\n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
