- uid: word.Word.Paragraph.insertBreak
  summary: >-
    <span data-ttu-id="1f61c-p117">Insere uma quebra no local especificado no documento principal. O valor de insertLocation pode ser 'Before' ou 'After'.</span><span class="sxs-lookup"><span data-stu-id="1f61c-p117">Inserts a break at the specified location in the main document. The insertLocation value can be 'Before' or 'After'.</span></span>


