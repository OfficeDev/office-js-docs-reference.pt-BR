      description: <span data-ttu-id="1f61c-161">Opcional.</span><span class="sxs-lookup"><span data-stu-id="1f61c-161">Optional.</span></span> <span data-ttu-id="1f61c-162">Indica se aparar caracteres espaçamento (espaços, guias, quebras de coluna e marcas de fim de parágrafo), do início e fim dos intervalos retornado na coleção de intervalo.</span><span class="sxs-lookup"><span data-stu-id="1f61c-162">Indicates whether to trim spacing characters (spaces, tabs, column breaks, and paragraph end marks) from the start and end of the ranges returned in the range collection.</span></span> <span data-ttu-id="1f61c-163">Padrão é false, que indica que os caracteres de espaçamento no início e fim dos intervalos estão incluídos na coleção range.</span><span class="sxs-lookup"><span data-stu-id="1f61c-163">Default is false which indicates that spacing characters at the start and end of the ranges are included in the range collection.</span></span>
      type:
      - boolean
