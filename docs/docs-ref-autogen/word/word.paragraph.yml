- uid: word.Word.Paragraph.getTextRanges
  summary: >-
    Obtém os intervalos de texto no parágrafo usando marcas de pontuação e/ou outras marcas finais.


    \[[Conjunto de APIs: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getTextRanges(endingMarks, trimSpacing)
  fullName: word.Word.Paragraph.getTextRanges
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Word.run(async (context) => {\n    // Gets the complete sentence  (as range) associated with the insertion point.\n    let sentences = context.document\n        .getSelection().getTextRanges([\".\"] /* Using the \".\" as delimiter */, false /*means without trimming spaces*/);\n    sentences.load(\"$none\");\n\n    await context.sync();\n\n    // Expands the range to the end of the paragraph to get all the complete sentences.\n    let sentencesToTheEndOfParagraph = sentences.items[0].getRange()\n        .expandTo(context.document.getSelection().paragraphs\n            .getFirst().getRange(\"End\")).getTextRanges([\".\"], false /* Don't trim spaces*/);\n    sentencesToTheEndOfParagraph.load(\"text\");\n\n    await context.sync();\n    for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {\n        console.log(sentencesToTheEndOfParagraph.items[i].text);\n    }\n});\n```"
    parameters:
    - id: endingMarks
      description: Obrigatório. As marcas de pontuação e/ou outras marcas finais como uma matriz de cadeias de caracteres.
      type:
      - string[]
    - id: trimSpacing
      description: Opcional. Indica se aparar caracteres espaçamento (espaços, guias, quebras de coluna e marcas de fim de parágrafo), do início e fim dos intervalos retornado na coleção de intervalo. Padrão é false, que indica que os caracteres de espaçamento no início e fim dos intervalos estão incluídos na coleção range.
      type:
      - boolean
