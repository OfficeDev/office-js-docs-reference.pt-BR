  summary: >-
    <span data-ttu-id="ac51d-313">Seleciona e navega na interface do usuário do Word até o parágrafo.</span><span class="sxs-lookup"><span data-stu-id="ac51d-313">Selects and navigates the Word UI to the paragraph.</span></span>


