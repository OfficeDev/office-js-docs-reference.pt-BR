- uid: word.Word.Interfaces.SearchOptionsLoadOptions.matchCase
  summary: >-
    Obtém ou define um valor que indica se é necessário realizar uma pesquisa diferencia maiusculas de minúsculas. Corresponde à caixa de seleção Diferenciar maiusculas na caixa de diálogo Localizar e substituir.


