- uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  summary: >-
    Obtém ou define um valor que indica que, ao abrir um novo documento, se ele é permitido para fechar este documento, mesmo se esse documento é untitled. True para fechar, caso contrário, false.


    \[[Conjunto de APIs: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: allowCloseOnUntitled
  fullName: allowCloseOnUntitled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.DocumentData.body
  summary: >-
    Obtém o objeto do corpo do documento. O corpo é o texto que exclui cabeçalhos, rodapés, notas de rodapé, caixas de texto etc. Somente leitura.


