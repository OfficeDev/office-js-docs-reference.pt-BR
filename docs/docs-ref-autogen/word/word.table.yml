- uid: word.Word.Table.addColumns
  summary: >-
    Adiciona colunas ao início ou no final da tabela, usando a primeira ou última coluna existente como um modelo. Isto é aplicável às tabelas uniformes. Os valores de cadeia de caracteres, se especificado, são definidos nas linhas recém-inseridas.


    \[[Conjunto de APIs: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: addColumns(insertLocation, columnCount, values)
  fullName: addColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: Obrigatório. Ele pode ser 'Iniciar' ou 'End', correspondente ao lado da tabela apropriado.
      type:
      - Word.InsertLocation
    - id: columnCount
      description: Obrigatório. Número de colunas a adicionar.
      type:
      - number
    - id: values
      description: Matriz 2D opcional. As células serão preenchidas se as cadeias de caracteres correspondentes estiverem especificadas na matriz.
      type:
      - string[][]
