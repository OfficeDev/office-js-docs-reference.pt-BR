- uid: word.Word.Table.getCell
  summary: >-
    Obtém a célula da tabela em uma linha e coluna especificada. Gera uma exceção se a célula da tabela especificada não existe.


    \[[Conjunto de APIs: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getCell(rowIndex, cellIndex)
  fullName: getCell
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
    return:
      type:
      - Word.TableCell
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\nawait Word.run(async (context) => {\n  let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;\n  firstCell.load(\"text\");\n\n  await context.sync();\n  console.log(\"First cell text is \" + firstCell.text);\n});\n```"
    parameters:
    - id: rowIndex
      description: Obrigatório. O índice da linha.
      type:
      - number
    - id: cellIndex
      description: Obrigatório. O índice da célula na linha.
      type:
      - number
