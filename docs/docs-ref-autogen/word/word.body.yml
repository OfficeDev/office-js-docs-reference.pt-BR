    - id: searchText
      description: <span data-ttu-id="30cfe-320">Obrigatório.</span><span class="sxs-lookup"><span data-stu-id="30cfe-320">Required.</span></span> <span data-ttu-id="30cfe-321">O texto de pesquisa.</span><span class="sxs-lookup"><span data-stu-id="30cfe-321">The search text.</span></span> <span data-ttu-id="30cfe-322">Pode ser um máximo de 255 caracteres.</span><span class="sxs-lookup"><span data-stu-id="30cfe-322">Can be a maximum of 255 characters.</span></span>
