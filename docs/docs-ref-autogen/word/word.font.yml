- uid: word.Word.Font.load
  summary: <span data-ttu-id="e38de-120">Filas de backup de um comando para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="e38de-120">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="e38de-121">Você deve chamar "context.sync()" antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="e38de-121">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="e38de-122">Além dessa assinatura, esse método tem as seguintes assinaturas:</span><span class="sxs-lookup"><span data-stu-id="e38de-122">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="e38de-123">`load(option?: { select?: string; expand?: string; }): Word.Font`-Onde option.select é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades para carregar e options.expand é uma cadeia de caracteres delimitada por vírgula que especifica as propriedades de navegação para carregar.</span><span class="sxs-lookup"><span data-stu-id="e38de-123">`load(option?: { select?: string; expand?: string; }): Word.Font` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="e38de-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`-Só está disponível em tipos de coleção.</span><span class="sxs-lookup"><span data-stu-id="e38de-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font` - Only available on collection types.</span></span> <span data-ttu-id="e38de-125">Ele é semelhante à assinatura anterior.</span><span class="sxs-lookup"><span data-stu-id="e38de-125">It is similar to the preceding signature.</span></span> <span data-ttu-id="e38de-126">Option.Top Especifica o número máximo de itens que podem ser incluídos no resultado da coleção.</span><span class="sxs-lookup"><span data-stu-id="e38de-126">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e38de-127">Option.Skip Especifica o número de itens que devem ser ignorados e não são incluídos no resultado.</span><span class="sxs-lookup"><span data-stu-id="e38de-127">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e38de-128">Se option.top for especificado, o conjunto de resultados será iniciado depois de ignorar o número de itens especificado.</span><span class="sxs-lookup"><span data-stu-id="e38de-128">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="e38de-129">Exemplos</span><span class="sxs-lookup"><span data-stu-id="e38de-129">Examples</span></span>


    ```javascript

    // Change the font name

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font name.
        selection.font.name = 'Arial';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font name has changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Change the font color

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the font color of the current selection.
        selection.font.color = 'blue';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font color of the selection has been changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

