  - uid: word.Word.Interfaces.FontLoadOptions.highlightColor
    summary: |-
      Obtém ou define a cor de realce. Para defini-lo, use um valor no formato '\#RRGGBB ' ou o nome da cor. Para remover a cor de realce, defina-a como NULL. A cor de realce retornada pode estar no\#formato ' RRGGBB ', uma cadeia de caracteres vazia para cores de realce mistas ou NULL para nenhuma cor de realce.

      **Observação**: somente as cores de realce padrão estão disponíveis no Office na área de trabalho do Windows. Eles são "amarelo", "verde-limão", "turquesa", "rosa", "azul", "vermelho", "DarkBlue", "azul-petróleo", "verde", "roxo", "DarkRed", "Oliva", "cinza", "LightGray" e "preto". Quando o suplemento é executado no Office na área de trabalho do Windows, qualquer outra cor é convertida para a cor mais próxima quando aplicada à fonte.

      \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: highlightColor
    fullName: highlightColor
    langs:
      - typeScript
