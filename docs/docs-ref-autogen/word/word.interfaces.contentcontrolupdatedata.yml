      type:
      - Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden"
- uid: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
  summary: >-
    Obtém ou define um valor que indica se o usuário pode excluir o controle de conteúdo. Mutuamente exclusivo com a propriedade removeWhenEdited.


    \[[Conjunto de APIs: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: cannotDelete
  fullName: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
