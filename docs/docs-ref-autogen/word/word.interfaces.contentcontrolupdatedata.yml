- uid: word.Word.Interfaces.ContentControlUpdateData.appearance
  summary: >-
    Obtém ou define a aparência do controle de conteúdo. O valor pode ser 'BoundingBox', 'Tags' ou 'Oculto'.


    \[[Conjunto de APIs: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: appearance
  fullName: word.Word.Interfaces.ContentControlUpdateData.appearance
