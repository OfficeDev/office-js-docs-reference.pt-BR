name: Word.InsertLocation
uid: word!Word.InsertLocation:enum
package: word!
fullName: Word.InsertLocation
summary: >-
  Os tipos de local de inserção.


  \[[Conjunto de APIs: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: Para ser usado com uma chamada de API, como se o local for "Before" ou "After", o novo conteúdo estará fora `obj.insertSomething(newStuff, location);` do objeto modificado. Se o local for "Start" ou "End", o novo conteúdo será incluído como parte do objeto modificado.
isPreview: false
