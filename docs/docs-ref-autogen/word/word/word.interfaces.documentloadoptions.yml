name: Word.Interfaces.DocumentLoadOptions
uid: word!Word.Interfaces.DocumentLoadOptions:interface
package: word!
fullName: Word.Interfaces.DocumentLoadOptions
summary: >-
  O objeto Document é o objeto de nível superior. Um objeto Document contém uma ou mais seções, controles de conteúdo e o corpo que inclui o conteúdo do documento.


  \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.DocumentLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'A `$all` especificação do LoadOptions carrega todas as propriedades escalares (por exemplo: `Range.address`<!-- -->), mas não as propriedades de navegação (por exemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: allowCloseOnUntitled
  uid: word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member
  package: word!
  fullName: allowCloseOnUntitled
  summary: >-
    Obtém ou define um valor que indica que, ao abrir um novo documento, se ele tem permissão para fechar esse documento, mesmo que esse documento não seja título. True para fechar, false caso contrário.


    \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type: boolean
- name: body
  uid: word!Word.Interfaces.DocumentLoadOptions#body:member
  package: word!
  fullName: body
  summary: >-
    Obtém o objeto body do documento. O corpo é o texto que exclui cabeçalhos, rodapés, notas de rodapé, caixas de texto, etc.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'body?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: properties
  uid: word!Word.Interfaces.DocumentLoadOptions#properties:member
  package: word!
  fullName: properties
  summary: >-
    Obtém as propriedades do documento.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'properties?: Word.Interfaces.DocumentPropertiesLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.DocumentPropertiesLoadOptions:interface" />
- name: saved
  uid: word!Word.Interfaces.DocumentLoadOptions#saved:member
  package: word!
  fullName: saved
  summary: >-
    Indica se as alterações do documento foram salvas. Um valor true indica que o documento não foi alterado desde que foi salvo. Somente leitura.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'saved?: boolean;'
    return:
      type: boolean
