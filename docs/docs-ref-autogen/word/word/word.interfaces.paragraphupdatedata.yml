### YamlMime:TSType
name: Word.Interfaces.ParagraphUpdateData
uid: word!Word.Interfaces.ParagraphUpdateData:interface
package: word!
fullName: Word.Interfaces.ParagraphUpdateData
summary: Uma interface para atualizar dados no objeto Paragraph, para uso em `paragraph.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: alignment
  uid: word!Word.Interfaces.ParagraphUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Obtém ou define o alinhamento de um parágrafo. O valor pode ser 'left', 'centered', 'right' ou 'justified'.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Retorna ou define o valor, em pontos, para um recuo deslocado ou da primeira linha. Usa um valor positivo para definir um recuo da primeira linha e um valor negativo para definir um recuo deslocado.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type: number
- name: font
  uid: word!Word.Interfaces.ParagraphUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtém o formato de texto do parágrafo. Use isto para obter e definir o nome, o tamanho e a cor da fonte, além de outras propriedades.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Obtém ou define o valor de recuo à esquerda, em pontos, para o parágrafo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: number;'
    return:
      type: number
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphUpdateData#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Obtém ou define o espaçamento entre linhas, em pontos, para o parágrafo especificado. Na interface do usuário do Word, esse valor é dividido por 12.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: number;'
    return:
      type: number
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphUpdateData#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    Obtém ou define a quantidade de espaçamento, em linhas de grade, após o parágrafo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: number;'
    return:
      type: number
- name: lineUnitBefore
  uid: word!Word.Interfaces.ParagraphUpdateData#lineUnitBefore:member
  package: word!
  fullName: lineUnitBefore
  summary: >-
    Obtém ou define a quantidade de espaçamento, em linhas de grade, antes do parágrafo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: number;'
    return:
      type: number
- name: listItem
  uid: word!Word.Interfaces.ParagraphUpdateData#listItem:member
  package: word!
  fullName: listItem
  summary: >-
    Obtém o ListItem para o parágrafo. Ocorre um erro se o parágrafo não faz parte de uma lista.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'listItem?: Word.Interfaces.ListItemUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.ListItemUpdateData:interface" />
- name: listItemOrNullObject
  uid: word!Word.Interfaces.ParagraphUpdateData#listItemOrNullObject:member
  package: word!
  fullName: listItemOrNullObject
  summary: >-
    Obtém o ListItem para o parágrafo. Retorna um objeto nulo se o parágrafo não fizer parte de uma lista.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'listItemOrNullObject?: Word.Interfaces.ListItemUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.ListItemUpdateData:interface" />
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphUpdateData#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Obtém ou define o nível de estrutura de tópicos para o parágrafo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: number;'
    return:
      type: number
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Obtém ou define o valor de recuo à direita, em pontos, para o parágrafo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: number;'
    return:
      type: number
- name: spaceAfter
  uid: word!Word.Interfaces.ParagraphUpdateData#spaceAfter:member
  package: word!
  fullName: spaceAfter
  summary: >-
    Obtém ou define o espaçamento, em pontos, após o parágrafo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceAfter?: number;'
    return:
      type: number
- name: spaceBefore
  uid: word!Word.Interfaces.ParagraphUpdateData#spaceBefore:member
  package: word!
  fullName: spaceBefore
  summary: >-
    Obtém ou define o espaçamento, em pontos, antes o parágrafo.


