- name: value
  uid: word!Word.Interfaces.CustomPropertyCollectionLoadOptions#value:member
  package: word!
  fullName: value
  summary: >-
    Para cada ITEM na coleção: Obtém ou define o valor da propriedade personalizada. Observe que, embora o Word para a Web e o formato de arquivo DOCX permitam que essas propriedades sejam arbitrariamente Long, a versão de área de trabalho do Word truncará os valores de cadeia de caracteres para caracteres de 255 16 bits (possivelmente criando um Unicode inválido ao quebrar um par substituto).


    \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
