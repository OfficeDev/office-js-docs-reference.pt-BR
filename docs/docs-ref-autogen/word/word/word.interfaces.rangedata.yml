properties:
- name: font
  uid: word!Word.Interfaces.RangeData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtém o formato de texto do intervalo. Use isto para obter e definir o nome, o tamanho e a cor da fonte, além de outras propriedades. Somente leitura.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontData:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeData#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Obtém o primeiro hiperlink no intervalo ou define um hiperlink no intervalo. Todos os hiperlinks no intervalo são excluídos quando você configura um novo hiperlink no intervalo. Use um ' \# ' para separar a parte de endereço da parte de local opcional.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: string;'
    return:
      type: string
- name: inlinePictures
  uid: word!Word.Interfaces.RangeData#inlinePictures:member
  package: word!
  fullName: inlinePictures
  summary: >-
    Obtém a coleção de objetos de imagem embutida presentes no intervalo. Somente leitura.


    \[[Conjunto de API: WordApi 1.2](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
