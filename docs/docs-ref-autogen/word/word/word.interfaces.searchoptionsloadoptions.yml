  uid: word!Word.Interfaces.SearchOptionsLoadOptions#matchCase:member
  package: word!
  fullName: matchCase
  summary: >-
    Obtém ou define um valor que determina quando realizar uma pesquisa que diferencia maiúsculas de minúsculas. Corresponde à caixa de seleção Caso de match na caixa de diálogo Encontrar e Substituir.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
