      type: boolean
- name: ignorePunct
  uid: word!Word.Interfaces.SearchOptionsLoadOptions#ignorePunct:member
  package: word!
  fullName: ignorePunct
  summary: >-
    Obtém ou define um valor que determina quando ignorar todos os caracteres de pontuação entre as palavras. Corresponde à caixa de seleção "Ignorar caracteres de pontuação", na caixa de diálogo "Localizar e substituir".


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignorePunct?: boolean;'
    return:
      type: boolean
- name: ignoreSpace
  uid: word!Word.Interfaces.SearchOptionsLoadOptions#ignoreSpace:member
  package: word!
  fullName: ignoreSpace
  summary: >-
    Obtém ou define um valor que indica se deve ignorar todo o espaço em branco entre palavras. Corresponde à caixa de seleção Ignorar caracteres de espaço em branco na caixa de diálogo Encontrar e Substituir.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignoreSpace?: boolean;'
    return:
      type: boolean
