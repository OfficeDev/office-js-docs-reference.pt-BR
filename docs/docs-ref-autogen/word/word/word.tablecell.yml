- name: insertColumns(insertLocation, columnCount, values)
  uid: word!Word.TableCell#insertColumns:member(1)
  package: word!
  fullName: insertColumns(insertLocation, columnCount, values)
  summary: >-
    Adiciona colunas à esquerda ou à direita da célula, usando a coluna da célula como um modelo. Isto é aplicável às tabelas uniformes. Os valores de cadeia de caracteres, se especificado, são definidos nas linhas recém-inseridas.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    parameters:
    - id: insertLocation
      description: Obrigatório. Pode ser 'Before' ou 'After'.
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: columnCount
      description: Obrigatório. Número de colunas a adicionar.
      type: number
    - id: values
      description: Matriz 2D opcional. As células serão preenchidas se as cadeias de caracteres correspondentes estiverem especificadas na matriz.
      type: string[][]
    return:
      type: void
      description: ''
