- name: insertElement(xpath, xml, namespaceMappings, index)
  uid: word!Word.CustomXmlPart#insertElement:member(1)
  package: word!
  fullName: insertElement(xpath, xml, namespaceMappings, index)
  summary: >-
    Insere o XML determinado sob o elemento pai identificado por xpath no índice de posição filha.


    \[[Conjunto de APIs: WordApi BETA (SOMENTE VISUALIZAÇÃO)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: 'Se algum elemento na árvore tiver um atributo xmlns (cujo valor é normalmente, mas nem sempre, um URI), um alias para esse valor de atributo deverá prefixar o nome do elemento no parâmetro xpath. Por exemplo, suponha que a árvore seja a seguinte: <Day> <Month xmlns="http:\/\/calendartypes.org\/xsds\/GregorianCalendar"> <Week>algo</Week> </Month> </Day> que o xpath <Week> deve ser /<!-- -->Day<!-- -->/<!-- -->greg:Month<!-- -->/<!-- -->Semana, em que greg é um alias mapeado para "http:<!-- -->/<!-- -->/<!-- -->calendartypes.org<!-- -->/<!-- -->xsds<!-- -->/<!-- -->GregorianCalendar" no parâmetro namespaceMappings.'
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertElement(xpath: string, xml: string, namespaceMappings: any, index?: number): void;'
    parameters:
    - id: xpath
      description: Obrigatório. Caminho absoluto para o elemento pai único na notação XPath.
      type: string
    - id: xml
      description: Obrigatório. Conteúdo XML a ser inserido.
      type: string
    - id: namespaceMappings
      description: 'Obrigatório. Um objeto cujos valores de propriedade são nomes de namespace e cujos nomes de propriedade são aliases para os namespaces correspondentes. Por exemplo, `{greg: "http://calendartypes.org/xsds/GregorianCalendar"}`<!-- -->. Os nomes de propriedade (como "greg") podem ser qualquer cadeia de caracteres que não utiliza caracteres XPath reservados, como a barra "/".'
      type: any
    - id: index
      description: Opcional. Posição baseada em zero na qual o novo XML a ser inserido. Se omitido, o XML será anexado como o último filho desse pai.
      type: number
    return:
      type: void
      description: ''
