  - uid: word.Word.DocumentProperties.security
    summary: |-
      Obtém as configurações de segurança do documento. Somente leitura. Algumas são restrições de acesso no arquivo no disco. Outras são configurações de proteção de documento. Alguns valores possíveis são 0 = o arquivo no disco é leitura/gravação; 1 = proteger documento: o arquivo está criptografado e exige uma senha para abrir; 2 = proteger documento: sempre aberto como somente leitura; 3 = proteger documento: \#1 e \#2; 4 = o arquivo no disco é somente leitura; 5 = \#1 e \#4; 6 = \#2 e \#4; 7 = todos os \#1, \#2 e \#4; 8 = proteger documento: restringir a edição para somente leitura; 9 = \#1 e \#8; 10 = \#2 e \#8; 11 = todos os \#1, \#2 e \#8; 12 = \#4 e \#8; 13 = todos os \#1, \#4 e \#8; 14 = todos os \#dois, \#4 e \#8; 15 = todos os \#1, \#2, \#4 e \#8.

      \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: security
    fullName: security
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly security: number;'
      return:
        type:
          - number
