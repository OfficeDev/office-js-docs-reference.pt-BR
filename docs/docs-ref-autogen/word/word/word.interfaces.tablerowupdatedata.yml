name: Word.Interfaces.TableRowUpdateData
uid: word!Word.Interfaces.TableRowUpdateData:interface
package: word!
fullName: Word.Interfaces.TableRowUpdateData
summary: Uma interface para atualização de dados no objeto TableRow, para uso no `tableRow.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.TableRowUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtém a fonte. Use isto para obter e definir o nome, o tamanho e a cor da fonte, além de outras propriedades.


    \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Obtém e define o alinhamento horizontal de cada célula na linha. O valor pode ser ' left ', ' centered ', ' right ' ou ' justificado '.


    \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowUpdateData#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Obtém e define a altura da linha preferencial em pontos.


    \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: number;'
    return:
      type: number
- name: shadingColor
  uid: word!Word.Interfaces.TableRowUpdateData#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Obtém e define a cor de sombreamento. A cor é especificada no \# formato "rrggbb" ou usando o nome da cor.


    \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: string;'
    return:
      type: string
- name: values
  uid: word!Word.Interfaces.TableRowUpdateData#values:member
  package: word!
  fullName: values
  summary: >-
    Obtém e define os valores de texto na linha, como uma matriz JavaScript 2D.


    \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: string[][];'
    return:
      type: string[][]
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Obtém e define o alinhamento vertical das células na linha. O valor pode ser "Top", "Center" ou "Bottom".


    \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center" | "Bottom";'
    return:
      type: <xref uid="word!Word.VerticalAlignment:enum" /> | "Mixed" | "Top" | "Center" | "Bottom"
