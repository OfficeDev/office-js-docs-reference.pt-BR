- name: addColumns(insertLocation, columnCount, values)
  uid: word!Word.Table#addColumns:member(1)
  package: word!
  fullName: addColumns(insertLocation, columnCount, values)
  summary: >-
    Adiciona colunas ao início ou no final da tabela, usando a primeira ou última coluna existente como um modelo. Isto é aplicável às tabelas uniformes. Os valores de cadeia de caracteres, se especificado, são definidos nas linhas recém-inseridas.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
