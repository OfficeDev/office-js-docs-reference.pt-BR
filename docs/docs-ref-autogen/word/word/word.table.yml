    summary: |-
      Obtém a célula da tabela em uma linha e coluna especificada. Gera um erro se a célula da tabela especificada não existir.

      \[[Conjunto de APIs: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - 'word!Word.TableCell:class'
        description: |-


          #### <a name="examples"></a>Exemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/40-tables/table-cell-access.yaml
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: Obrigatório. O índice da linha.
          type:
            - number
        - id: cellIndex
          description: Obrigatório. O índice da célula na linha.
          type:
            - number
