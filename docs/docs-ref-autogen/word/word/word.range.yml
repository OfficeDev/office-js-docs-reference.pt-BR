  fullName: getTextRanges(endingMarks, trimSpacing)
  summary: >-
    Obtém os intervalos filho de texto no intervalo usando marcas de pontuação e/ou outras marcas finais.


    \[[Conjunto de APIs: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
    parameters:
    - id: endingMarks
      description: Obrigatório. As marcas de pontuação e/ou outras marcas finais como uma matriz de cadeias de caracteres.
      type: string[]
    - id: trimSpacing
      description: Opcional. Indica se os caracteres de espaçamento (espaços, guias, quebras de coluna e marcas de fim de parágrafo) serão cortados do início e do fim dos intervalos retornados na coleção de intervalos. O padrão é false, indicando que os caracteres de espaçamento no início e no final dos intervalos estão incluídos na coleção de intervalos.
      type: boolean
    return:
      type: <xref uid="word!Word.RangeCollection:class" />
      description: "\n\n#### <a name=\"examples\"></a>Exemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/word/25-paragraph/get-paragraph-on-insertion-point.yaml\nawait Word.run(async (context) => {\n  // Gets the complete sentence (as range) associated with the insertion point.\n  let sentences = context.document\n    .getSelection()\n    .getTextRanges([\".\"] /* Using the \".\" as delimiter */, false /*means without trimming spaces*/);\n  sentences.load(\"$none\");\n  await context.sync();\n\n  // Expands the range to the end of the paragraph to get all the complete sentences.\n  let sentencesToTheEndOfParagraph = sentences.items[0]\n    .getRange()\n    .expandTo(\n      context.document\n        .getSelection()\n        .paragraphs.getFirst()\n        .getRange(\"End\")\n    )\n    .getTextRanges([\".\"], false /* Don't trim spaces*/);\n  sentencesToTheEndOfParagraph.load(\"text\");\n  await context.sync();\n\n  for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {\n    console.log(sentencesToTheEndOfParagraph.items[i].text);\n  }\n});\n```"
