      <span data-ttu-id="9c139-144">Obtém uma representação HTML do objeto Range.</span><span class="sxs-lookup"><span data-stu-id="9c139-144">Gets an HTML representation of the range object.</span></span> <span data-ttu-id="9c139-145">Quando renderizado em uma página da Web ou em um visualizador de HTML, a formatação será uma correspondência próxima, mas não exata, à formatação do documento.</span><span class="sxs-lookup"><span data-stu-id="9c139-145">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match to the formatting of the document.</span></span> <span data-ttu-id="9c139-146">Este método não retorna o mesmo HTML para o mesmo documento em diferentes plataformas (Windows, Mac, etc.).</span><span class="sxs-lookup"><span data-stu-id="9c139-146">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, etc.).</span></span> <span data-ttu-id="9c139-147">Se você precisar de fidelidade exata ou consistência entre plataformas, use `Range.getOoxml()` e converta o XML RETORNADO em HTML.</span><span class="sxs-lookup"><span data-stu-id="9c139-147">If you need exact fidelity, or consistency across platforms, use `Range.getOoxml()` and convert the returned XML to HTML.</span></span>

