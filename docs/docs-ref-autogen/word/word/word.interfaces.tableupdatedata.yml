- name: alignment
  uid: word!Word.Interfaces.TableUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Obtém ou define o alinhamento da tabela em relação à coluna de página. O valor pode ser 'Left', 'Centered' ou 'Right'.


