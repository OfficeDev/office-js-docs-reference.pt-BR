- uid: outlook.Office.Diagnostics.hostName
  summary: >-
    Obtém uma cadeia de caracteres que representa o nome do aplicativo host.


    Uma cadeia de caracteres que pode ser um dos seguintes valores: Outlook, Mac Outlook, OutlookIOS ou Protocoloutlookwebapp.


