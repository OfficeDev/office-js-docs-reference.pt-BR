- uid: outlook.Office.Diagnostics.hostVersion
  summary: >-
    Obtém uma cadeia de caracteres que representa a versão do aplicativo host ou do Exchange Server.


    Se o suplemento de email estiver em execução no cliente da área de trabalho do Outlook ou no Outlook para iOS, a propriedade hostVersion retornará a versão do aplicativo host, o Outlook. No Outlook Web App, a propriedade retorna a versão do servidor Exchange. Um exemplo é a cadeia de caracteres 15.0.468.0.


    \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redação ou leitura</td></tr> </table>
  name: hostVersion
  fullName: hostVersion
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hostVersion: string;'
    return:
      type:
      - string
- uid: outlook.Office.Diagnostics.OWAView
  summary: >-
    Obtém uma cadeia de caracteres que representa o modo de exibição atual do Outlook Web App.


    A cadeia de caracteres retornada pode ser um dos valores a seguir: OneColumn, TwoColumns ou ThreeColumns.


    Se o aplicativo host não for Outlook Web App, acessar essa propriedade resultará em undefined.


    O Outlook Web App tem três modos de exibição que correspondem à largura da tela e da janela, e à quantidade de colunas que pode ser exibida:


    - OneColumn, que é exibido quando a tela é estreita. O Outlook Web App usa esse layout de coluna única em toda a tela de um smartphone.


    - TwoColumns, que é exibido quando a tela é mais larga. O Outlook Web App usa esse modo de exibição na maioria dos tablets.


    - ThreeColumns, que é exibido quando a tela é ainda mais larga. Por exemplo, o Outlook Web App usa esse modo de exibição em um modo de tela cheia em um computador de mesa.


    \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redação ou leitura</td></tr> </table>
  name: OWAView
  fullName: OWAView
  langs:
  - typeScript
  type: property
  syntax:
    content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
    return:
      type:
      - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"
