- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    Define os cabeçalhos de internet especificado para os valores especificados.


    O método setAsync cria um novo cabeçalho se o cabeçalho especificado ainda não existir; Caso contrário, o valor existente é substituído com o novo valor.


    \[[Conjunto de APIs: visualização da caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    Além dessa assinatura, esse método também tem as seguintes assinaturas:


    `setAsync(headers: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: setAsync(headers, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: Os nomes e os valores correspondentes dos cabeçalhos a ser definido. Deve ser um objeto dictionary com chaves sendo os nomes dos cabeçalhos da internet e valores sendo os valores dos cabeçalhos da internet.
      type:
      - Object
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Serão fornecidos quaisquer erros encontrados na propriedade asyncResult.error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
