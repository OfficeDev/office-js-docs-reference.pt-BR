- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    Define os cabeçalhos da Internet especificados para os valores especificados.


    O método setAsync cria um novo cabeçalho se o cabeçalho especificado ainda não existir; caso contrário, o valor existente será substituído pelo novo valor.


    \[[Conjunto de APIs: visualização de caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr> </table>
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: setAsync(headers, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: Os nomes e os valores correspondentes dos cabeçalhos a serem definidos. Deve ser um objeto Dictionary com chaves que são os nomes dos cabeçalhos da Internet e os valores que são os valores dos cabeçalhos de Internet.
      type:
      - Object
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada ao parâmetro callback será chamada com um único parâmetro do tipo Office. AsyncResult. Os erros encontrados serão fornecidos na propriedade asyncResult. Error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
