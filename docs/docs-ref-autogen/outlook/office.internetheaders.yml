- uid: outlook.Office.InternetHeaders
  summary: >-
    O objeto InternetHeaders representa propriedades que são preservadas após o item de mensagem deixa Exchange e é convertido em uma mensagem MIME. Essas propriedades são armazenadas como cabeçalhos x na mensagem MIME.


    InternetHeaders são armazenados como pares de chave/valor em uma base por item.


    \[[Conjunto de APIs: visualização da caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição ou leitura</td></tr></table>
  isPreview: true
  name: Office.InternetHeaders
