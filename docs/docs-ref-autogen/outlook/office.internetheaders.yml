- uid: outlook.Office.InternetHeaders
  summary: >-
    O objeto InternetHeaders representa propriedades que são preservadas após o item de mensagem deixa Exchange e é convertido em uma mensagem MIME. Essas propriedades são armazenadas como cabeçalhos x na mensagem MIME.


    InternetHeaders são armazenados como pares de chave/valor em uma base por item.


    \[[Conjunto de APIs: visualização da caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição ou leitura</td></tr></table>
  isPreview: true
  name: Office.InternetHeaders
  fullName: Office.InternetHeaders
  langs:
  - typeScript
  type: interface
  package: outlook
  children:
  - outlook.Office.InternetHeaders.getAsync
  - outlook.Office.InternetHeaders.removeAsync
  - outlook.Office.InternetHeaders.setAsync
- uid: outlook.Office.InternetHeaders.getAsync
  summary: >-
    Considerando uma matriz de nomes de cabeçalho de internet, esse método retorna um dicionário contendo os cabeçalhos da internet e seus valores. Se o suplemento solicita um cabeçalho x que não está disponível, esse cabeçalho x não será retornado nos resultados.


    \[[Conjunto de APIs: visualização da caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição ou leitura</td></tr></table>\n\nAlém dessa assinatura, esse método também tem a seguinte assinatura:\n\n`getAsync(names: string[], callback: (result: AsyncResult<Office.InternetHeaders>) => void): void;`\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nOffice.context.mailbox.item.internetHeaders.getAsync([\"header1\", \"header2\"], callback); \n\nfunction callback(asyncResult) { \n    var dictionary = asyncResult.value; \n    var header1_value = dictionary[\"header1\"]; \n}\n```"
  isPreview: true
  name: getAsync(names, options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: Os nomes dos cabeçalhos da internet a ser retornado.
      type:
      - string[]
    - id: options
      description: 'Opcional. Um literal de objeto que contém uma ou mais das seguintes propriedades: asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro, asyncResult, que é um objeto Office.AsyncResult.
      type:
      - '(result: AsyncResult<Office.InternetHeaders>) => void'
- uid: outlook.Office.InternetHeaders.removeAsync
  summary: >-
    Considerando uma matriz de nomes de cabeçalho de internet, esse método removerá os cabeçalhos especificados da coleção de cabeçalho de internet.


    \[[Conjunto de APIs: visualização da caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr></table>


    Além dessa assinatura, esse método também tem a seguinte assinatura:


    `removeAsync(names: string[], callback: (result: AsyncResult<Office.Body>) => void): void;`

    #### <a name="examples"></a>Exemplos


    ```javascript

    Office.context.mailbox.item.internetHeaders.removeAsync(["header1", "header2"]);

    ```
  isPreview: true
  name: removeAsync(names, options, callback)
  fullName: removeAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: Os nomes dos cabeçalhos da internet a ser removido.
      type:
      - string[]
    - id: options
      description: 'Opcional. Um literal de objeto que contém uma ou mais das seguintes propriedades: asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro, asyncResult, que é um objeto Office.AsyncResult.
      type:
      - '(result: AsyncResult<Office.InternetHeaders>) => void'
- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    Define os cabeçalhos de internet especificado para os valores especificados.


    O método setAsync cria um novo cabeçalho se o cabeçalho especificado ainda não existir; Caso contrário, o valor existente é substituído com o novo valor.


    \[[Conjunto de APIs: visualização da caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    Além dessa assinatura, esse método também tem as seguintes assinaturas:


    `setAsync(headers: string, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>Exemplos


    ```javascript

    Office.context.mailbox.item.internetHeaders.setAsync({"header1": "value1", "header2": "value2"});

    ```
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: Os nomes e os valores correspondentes dos cabeçalhos a ser definido. Deve ser um objeto dictionary com chaves sendo os nomes dos cabeçalhos da internet e valores sendo os valores dos cabeçalhos da internet.
      type:
      - Object
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Serão fornecidos quaisquer erros encontrados na propriedade asyncResult.error.
      type:
      - '(result: AsyncResult<void>) => void'
