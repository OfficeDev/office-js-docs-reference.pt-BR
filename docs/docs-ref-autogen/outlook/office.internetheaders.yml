items:
  - uid: outlook.Office.InternetHeaders
    summary: |-
      O objeto Internetheaders: representa as propriedades que são preservadas depois que o item de mensagem deixa o Exchange e é convertido em uma mensagem MIME. Essas propriedades são armazenadas como cabeçalhos x na mensagem MIME.

      Internetheaders: são armazenados como pares chave/valor por item.

      \[[Conjunto de APIs: visualização de caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
