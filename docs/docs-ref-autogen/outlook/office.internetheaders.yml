- uid: outlook.Office.InternetHeaders.getAsync
  summary: >-
    Dada uma matriz de nomes de cabeçalho da Internet, este método retorna um dicionário contendo esses cabeçalhos de Internet e seus valores. Se o suplemento solicitar um cabeçalho x que não esteja disponível, o cabeçalho x não será retornado nos resultados.


    \[[Conjunto de APIs: visualização de caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever ou Ler</td></tr> </table>
  isPreview: true
  name: getAsync(names, options, callback)
  fullName: getAsync(names, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: Os nomes dos cabeçalhos da Internet a serem retornados.
      type:
      - string[]
    - id: options
      description: 'Opcional. Um literal de objeto que contém uma ou mais das seguintes propriedades: asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método é concluído, a função passada no parâmetro callback é chamada com um único parâmetro, asyncResult, que é um objeto Office. AsyncResult.
      type:
      - '(result: Office.AsyncResult<InternetHeaders>) => void'
- uid: outlook.Office.InternetHeaders.getAsync_1
  summary: >-
    Dada uma matriz de nomes de cabeçalho da Internet, este método retorna um dicionário contendo esses cabeçalhos de Internet e seus valores. Se o suplemento solicitar um cabeçalho x que não esteja disponível, o cabeçalho x não será retornado nos resultados.


    \[[Conjunto de APIs: visualização de caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever ou Ler</td></tr> </table>

    ####Veja


    ```javascript

    Office.context.mailbox.item.internetHeaders.getAsync(["header1", "header2"], callback);


    function callback(asyncResult) {
        var dictionary = asyncResult.value;
        var header1_value = dictionary["header1"];
    }

    ```
