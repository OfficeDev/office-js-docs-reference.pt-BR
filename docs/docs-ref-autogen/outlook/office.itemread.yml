    A propriedade itemClass especifica a classe da mensagem do item selecionado. A seguir estão as classes de mensagem padrão para o item de mensagem ou de compromisso.


    <table> <tr> <th>Tipo</th> <th>Descrição</th> <th>Classe de item</th> </tr> <tr> <td>Itens de compromisso</td> <td>Esses são os itens de calendário da classe item IPM. Compromisso ou IPM. Appointment.Occurrence.</td> <td>IPM. Compromisso, IPM. Appointment.Occurrence</td> </tr> <tr> <td>Itens de mensagem</td> <td>Incluem mensagens de email que têm a classe de mensagem padrão IPM.Note e solicitações de reunião, respostas e cancelamentos, que utilizam IPM.Schedule.Meeting como a classe de mensagem básica.</td> <td>IPM. Nota, IPM. Schedule.Meeting.Request,IPM. Schedule.Meeting.Neg,IPM. Schedule.Meeting.Pos,IPM. Schedule.Meeting.Tent,IPM. Schedule.Meeting.Canceled</td> </tr> </table>
  name: itemClass
  fullName: itemClass
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: outlook.Office.ItemRead.itemId
  summary: >-
    Obtém o identificador do item dos Serviços Web do Exchange para o item atual.


    A propriedade itemId não está disponível no modo de redação. Se um identificador de item for necessário, o método saveAsync pode ser usado para salvar o item para o repositório, que irá retornar o identificador do item no parâmetro asyncResult.value na função de retorno de chamada.


    Observação: O identificador retornado pela propriedade itemId é o mesmo que o identificador do item de serviços Web do Exchange. A propriedade itemId não é idêntica à identificação de entrada do Outlook ou o ID usado pela API REST do Outlook. Antes de fazer chamadas API REST usando esse valor, ela deverá ser convertida usando Office.context.mailbox.convertToRestId. Para obter mais detalhes, consulte [Use as APIs do restante do Outlook de um suplemento do Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.


