- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: Obtém a resposta que um participante retornou para um compromisso. Esta propriedade aplica-se apenas a um participante de um compromisso, conforme representado pelas propriedades optionalAttendees ou requiredAttendees. Esta propriedade retorna undefined em outros cenários.
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
- uid: outlook.Office.EmailAddressDetails.displayName
  summary: Obtém o nome de exibição associado a um endereço de email.
  name: displayName
  fullName: displayName
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayName: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nvar organizerName = Office.context.mailbox.item.organizer.displayName;\nconsole.log(\"Organizer: \" + organizerName);\n```"
- uid: outlook.Office.EmailAddressDetails.emailAddress
  summary: Obtém o endereço de email SMTP.
  name: emailAddress
  fullName: emailAddress
  langs:
  - typeScript
  type: property
  syntax:
    content: 'emailAddress: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\nvar organizerAddress = Office.context.mailbox.item.organizer.emailAddress;\nconsole.log(\"Organizer's email address: \" + organizerAddress);\n```"
- uid: outlook.Office.EmailAddressDetails.recipientType
