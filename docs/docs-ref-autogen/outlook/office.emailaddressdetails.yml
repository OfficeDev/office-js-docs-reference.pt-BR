items:
  - uid: outlook.Office.EmailAddressDetails
    summary: |-
      Fornece as propriedades de email do remetente ou dos destinatários especificados de um compromisso ou uma mensagem de email.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura
    name: Office.EmailAddressDetails
    fullName: Office.EmailAddressDetails
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.EmailAddressDetails.appointmentResponse
      - outlook.Office.EmailAddressDetails.displayName
