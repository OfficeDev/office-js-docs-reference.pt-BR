- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="bcb54-p101">Obtém a resposta que um participante retornou para um compromisso. Esta propriedade aplica-se apenas a um participante de um compromisso, conforme representado pelas propriedades optionalAttendees ou requiredAttendees. Esta propriedade retorna undefined em outros cenários.</span><span class="sxs-lookup"><span data-stu-id="bcb54-p101">Gets the response that an attendee returned for an appointment. This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property. This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"bcb54-110\">Exemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bcb54-110\">Examples</span></span>\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
