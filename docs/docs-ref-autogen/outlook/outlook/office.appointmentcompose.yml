    summary: |-
      Adiciona um arquivo a uma mensagem ou um compromisso como um anexo.

      O método addFileAttachmentFromBase64Async carrega o arquivo da codificação Base64 e anexa-o ao item no formulário de composição. Esse método retorna o identificador de anexo no objeto asyncResult. Value.

      Em seguida, você pode usar o identificador com o método removeAttachmentAsync para remover o anexo na mesma sessão.

      **Observação**: se você estiver usando uma API de URL de dados (por exemplo, readAsDataURL), será necessário distribuir o prefixo de URL de dados e, em seguida, enviar o restante da cadeia de caracteres para esta API. Por exemplo, se a cadeia de caracteres completa for representada por`data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, remova`data:image/svg+xml;base64,`<!-- -->.

      \[[Conjunto de APIs: caixa de correio 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: organizador de compromisso

      **Erros**:

      - AttachmentSizeExceeded: o anexo é maior do que o permitido.

      - FileTypeNotSupported: o anexo tem uma extensão que não é permitida.

      - NumberOfAttachmentsExceeded: a mensagem ou o compromisso possui muitos anexos.

      #### <a name="examples"></a>Exemplos

      ```javascript
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
          base64String,
          "cute_bird.png",
          {
              isInline: true
          },
          function (asyncResult) {
              Office.context.mailbox.item.body.setAsync(
                  "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                  {
                      "coercionType": "html"
                  },
                  function (asyncResult) {
                  });
          });
      ```
