name: Office.Recurrence
uid: outlook!Office.Recurrence:interface
package: outlook!
fullName: Office.Recurrence
summary: >-
  O objeto fornece métodos para obter e definir o padrão de recorrência de compromissos, mas apenas obter o padrão de recorrência de solicitações `Recurrence` de reunião. Ele terá um dicionário com as seguintes chaves: `seriesTime`<!-- -->, `recurrenceType`<!-- -->, `recurrenceProperties`<!-- -->e `recurrenceTimeZone` (opcional).


  \[[Conjunto de APIs: Caixa de Correio 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Nível de permissão mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Modo aplicável do](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> Outlook:** Redação ou Leitura


  **Estados**


  <table> <tr> <th>Estado</th> <th>Editável?</th> <th>Pode ser visualizado?</th> </tr> <tr> <td>Organizador de Compromissos - Redigir Série</td> <td>Sim (setAsync)</td> <td>Sim (getAsync)</td> </tr> <tr> <td>Organizador de Compromissos - Instância de Composição</td> <td>Não (setAsync retorna um erro)</td> <td>Sim (getAsync)</td> </tr> <tr> <td>Participante do Compromisso - Ler Série</td> <td>Não (setAsync não disponível)</td> <td>Sim (item.recurrence)</td> </tr> <tr> <td>Participante do Compromisso - Instância de Leitura</td> <td>Não (setAsync não disponível)</td> <td>Sim (item.recurrence)</td> </tr> <tr> <td>Solicitação de Reunião - Ler Série</td> <td>Não (setAsync não disponível)</td> <td>Sim (item.recurrence)</td> </tr> <tr> <td>Solicitação de Reunião - Ler Instância</td> <td>Não (setAsync não disponível)</td> <td>Sim (item.recurrence)</td> </tr> </table>
