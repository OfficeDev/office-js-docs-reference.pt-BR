  - uid: 'outlook!Office.MessageRead#subject:member'
    summary: |-
      Obtém a descrição que aparece no campo de assunto de um item.

      A propriedade Subject Obtém ou define o assunto completo do item, conforme enviado pelo servidor de email.

      A propriedade Subject retorna uma cadeia de caracteres. Use a propriedade normalizedSubject para obter o assunto menos prefixos de entrelinha, como RE: e FW:.
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: mensagem lida

      #### <a name="examples"></a>Exemplos

      ```javascript
      // The following JavaScript code example shows how to access the
      // `subject` property of the current item in Outlook.

      // The initialize function is required for all apps.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, app-specific code can run.
              var item = Office.context.mailbox.item;
              var subject = item.subject;
              // Continue with processing the subject of the current item,
              // which can be a message or appointment.
          });
      };
      ```
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageRead#to:member'
    summary: |-
      Fornece acesso aos destinatários na linha Para de uma mensagem. O tipo de objeto e o nível de acesso dependem do modo do item atual.

      A propriedade to retorna uma matriz que contém um objeto EmailAddressDetails para cada destinatário listado na linha para da mensagem. Por padrão, o conjunto está limitado a um máximo de 100 membros. No entanto, no Windows e Mac, você pode ter o máximo de 500 membros.
