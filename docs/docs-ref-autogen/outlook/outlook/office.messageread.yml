      Obtém o padrão de recorrência de um compromisso. Obtém o padrão de recorrência de uma solicitação de reunião. Modos de leitura e redação para itens de compromisso. Modo de leitura para itens de solicitação de reunião.

      A `recurrence` propriedade retorna um `Recurrence` objeto para solicitações de compromissos ou reuniões recorrentes, se um item for uma série ou uma instância em uma série. `null` é retornado para compromissos únicos e solicitações de reunião de compromissos únicos. `undefined` é retornado para mensagens que não são solicitações de reunião.

      **Observação**: as solicitações de reunião têm um valor de categoria de `IPM.Schedule.Meeting.Request`<!-- -->.

      **Observação**: se o `recurrence` objeto for nulo, isso indicará que o objeto é um único compromisso ou uma solicitação de reunião de um único compromisso e não uma parte de uma série.

      \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** <!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: mensagem lida

      #### <a name="examples"></a>Exemplos

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/50-recurrence/get-recurrence-read.yaml
      var recurrence = Office.context.mailbox.item.recurrence;

      if (recurrence === undefined) {
        console.log("This item is a message but not a meeting request.");
      } else if (recurrence === null) {
        console.log("This is a single appointment.");
      } else {
        console.log(JSON.stringify(recurrence));
      }
      ```
    name: recurrence
    fullName: recurrence
    langs:
      - typeScript
    type: property
    syntax:
      content: 'recurrence: Recurrence;'
      return:
        type:
          - 'outlook!Office.Recurrence:interface'
