    summary: |-
      Adiciona um arquivo a uma mensagem ou um compromisso como um anexo.

      O `addFileAttachmentFromBase64Async` método carrega o arquivo da codificação Base64 e anexa-o ao item no formulário de composição. Esse método retorna o identificador de anexo no `asyncResult.value` objeto.

      Posteriormente, você poderá usar o identificador com o método `removeAttachmentAsync` para remover o anexo na mesma sessão.

      **Observação**: se você estiver usando uma API de URL de dados (por exemplo,`readAsDataURL`<!-- -->), você precisa distribuir o prefixo de URL de dados e, em seguida, enviar o restante da cadeia de caracteres para esta API. Por exemplo, se a cadeia de caracteres completa for representada por`data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, remova`data:image/svg+xml;base64,`<!-- -->.

      \[[Conjunto de APIs: caixa de correio 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
