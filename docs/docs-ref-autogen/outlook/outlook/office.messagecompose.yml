      Como compromissos não têm um estado de rascunho, se `saveAsync` for chamado em um compromisso no modo Redigir, o item será salvo como um compromisso normal no calendário do usuário. Para novos compromissos que não foram salvos antes, nenhum convite será enviado. Salvar um compromisso existente enviará uma atualização aos participantes adicionados ou removidos.

      **Observação**: se seu suplemento chamar `saveAsync` um item no modo de redação para obter uma ID de item a ser usada com o EWS ou a API REST, lembre-se de que, quando o Outlook estiver no modo cache, pode levar algum tempo antes de o item ser sincronizado com o servidor. Até que o item esteja sincronizado, usar o `itemId` retornará um erro.

      \[[Conjunto de APIs: caixa de correio 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
