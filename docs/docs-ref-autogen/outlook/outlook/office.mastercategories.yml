      - <span data-ttu-id="cbfe0-127">DuplicateCategory: uma das categorias fornecidas já está na lista mestra de categorias.</span><span class="sxs-lookup"><span data-stu-id="cbfe0-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

      - <span data-ttu-id="cbfe0-128">PermissionDenied: o usuário não tem permissão para executar esta ação.</span><span class="sxs-lookup"><span data-stu-id="cbfe0-128">PermissionDenied: The user does not have permission to perform this action.</span></span>

      #### <a name="examples"></a><span data-ttu-id="cbfe0-129">Exemplos</span><span class="sxs-lookup"><span data-stu-id="cbfe0-129">Examples</span></span>

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
