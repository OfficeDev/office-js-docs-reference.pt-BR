  - uid: outlook.Office.MasterCategories.addAsync_1
    summary: 'Adiciona categorias à lista mestra em uma caixa de correio. Cada categoria deve ter um nome exclusivo, mas várias categorias podem usar a mesma cor.'
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteMailbox

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura

      **Erros**:

      - DuplicateCategory: uma das categorias fornecidas já está na lista mestra de categorias.

      - PermissionDenied: o usuário não tem permissão para executar esta ação.

      #### <a name="examples"></a>Exemplos

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
    isPreview: true
    name: 'addAsync(categories, callback)'
    fullName: 'addAsync(categories, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: CategoryDetails[], callback: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: As categorias a serem adicionadas à lista mestra da caixa de correio.
          type:
            - 'CategoryDetails[]'
        - id: callback
          description: |-
            Quando o método for concluído, a função passada ao parâmetro callback será chamada com um único parâmetro do tipo Office. AsyncResult. Se a adição de categorias falhar, a propriedade asyncResult. Error conterá um código de erro.

            \[Conjunto de APIs: visualização de caixa de correio\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
