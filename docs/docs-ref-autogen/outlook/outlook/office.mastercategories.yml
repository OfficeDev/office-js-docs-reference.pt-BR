      - <span data-ttu-id="91284-127">DuplicateCategory: uma das categorias fornecidas já está na lista mestra de categorias.</span><span class="sxs-lookup"><span data-stu-id="91284-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

