items:
  - uid: 'outlook!Office.Organizer:interface'
    summary: |-
      Representa o organizador de compromisso, mesmo que um alias ou um delegado tenha sido usado para criar o compromisso. Este objeto fornece um método para obter o valor do organizador de um compromisso em um suplemento do Outlook.

      \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir
    name: Office.Organizer
    fullName: Office.Organizer
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.Organizer#getAsync:member(1)'
      - 'outlook!Office.Organizer#getAsync:member(2)'
  - uid: 'outlook!Office.Organizer#getAsync:member(1)'
    summary: |-
      Obtém o valor organizador de um compromisso como um [Office. EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) na Propriedade AsyncResult. Value.

      \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir
    name: 'getAsync(options, callback)'
    fullName: 'getAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsync(options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 'Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'Quando o método é concluído, a função passada no parâmetro callback é chamada com um único parâmetro, asyncResult, que é um objeto AsyncResult. A `value` Propriedade do resultado é o valor organizador do compromisso, como um objeto EmailAddressDetails.'
          type:
            - 'outlook!Office.Organizer#getAsync~0:complex'
  - uid: 'outlook!Office.Organizer#getAsync:member(2)'
    summary: |-
      Obtém o valor organizador de um compromisso como um [Office. EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) na Propriedade AsyncResult. Value.

      \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir

      #### <a name="examples"></a>Exemplos

      ```javascript
      Office.context.mailbox.item.organizer.getAsync(
          function(asyncResult) {
              console.log(JSON.stringify(asyncResult));
          }
      );
      ```
    name: getAsync(callback)
    fullName: getAsync(callback)
    langs:
