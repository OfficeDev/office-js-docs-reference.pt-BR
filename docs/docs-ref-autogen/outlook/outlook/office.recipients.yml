      - <span data-ttu-id="96b6d-130">NumberOfRecipientsExceeded: o número de destinatários excedeu 100 entradas.</span><span class="sxs-lookup"><span data-stu-id="96b6d-130">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

