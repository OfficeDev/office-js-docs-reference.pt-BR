items:
  - uid: 'outlook!Office.CustomProperties:interface'
    summary: |-
      O objeto CustomProperties representa propriedades personalizadas que são específicas para um item específico e específicas para um suplemento de email para o Outlook. Por exemplo, um suplemento de email pode precisar salvar alguns dados que são específicos para a mensagem de email atual que ativou o suplemento. Se o usuário revisitar a mesma mensagem no futuro e ativar o suplemento de email novamente, o suplemento poderá recuperar os dados que foram salvos como propriedades personalizadas. **Importante**: o comprimento máximo de um objeto JSON personalizadoproperties é de 2500 caracteres.

      Como o Outlook no Mac não armazena propriedades personalizadas em cache, se a rede do usuário for desativada, os suplementos de email não poderão acessar suas propriedades personalizadas.
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura
