      type: string
    - id: callback
      description: Opcional. Quando o método é concluído, a função passada no parâmetro é chamada com `callback` um único parâmetro do tipo Office.AsyncResult. Quaisquer erros encontrados serão fornecidos na propriedade `asyncResult.error`.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
