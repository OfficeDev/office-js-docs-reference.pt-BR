    summary: |-
      <span data-ttu-id="90f4a-106">O formato de cadeia de caracteres a ser usado para o conteúdo de um anexo.</span><span class="sxs-lookup"><span data-stu-id="90f4a-106">The string format to use for an attachment's content.</span></span>

      <span data-ttu-id="90f4a-107">Para anexos de arquivo, a formatação é uma cadeia de caracteres codificada em base64.</span><span class="sxs-lookup"><span data-stu-id="90f4a-107">For file attachments, the formatting is a base64-encoded string.</span></span>

      <span data-ttu-id="90f4a-108">Para anexos de item que representam mensagens, a formatação é uma cadeia de caracteres que representa um arquivo formatado. eml.</span><span class="sxs-lookup"><span data-stu-id="90f4a-108">For item attachments that represent messages, the formatting is a string representing an .eml formatted file.</span></span>

      <span data-ttu-id="90f4a-109">Para anexos de item que representam itens de calendário, a formatação é uma cadeia de caracteres que representa um arquivo. iCalendar.</span><span class="sxs-lookup"><span data-stu-id="90f4a-109">For item attachments that represent calendar items, the formatting is a string representing an .icalendar file.</span></span>

      <span data-ttu-id="90f4a-110">Para anexos na nuvem, a formatação é uma cadeia de caracteres de URL.</span><span class="sxs-lookup"><span data-stu-id="90f4a-110">For cloud attachments, the formatting is a URL string.</span></span>
