  - uid: 'outlook!Office.From#getAsync:member(2)'
    summary: |-
      Obtém o valor de de uma mensagem.

      O método getasync inicia uma chamada assíncrona para o servidor Exchange para obter o valor de uma mensagem.

      O valor de do item é fornecido como um [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) na Propriedade AsyncResult. Value.

      \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir

      #### <a name="examples"></a>Exemplos

      ```javascript
      Office.context.mailbox.item.from.getAsync(callback);

      function callback(asyncResult) {
          var from = asyncResult.value;
          console.log("From " + from);
      }
      ```
      ```javascript
      Office.context.mailbox.item.from.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          var msgFrom = asyncResult.value;
          console.log("Message from: " + msgFrom.displayName + " (" + msgFrom.emailAddress + ")");
        } else {
          console.error(asyncResult.error);
        }
      });
      ```
