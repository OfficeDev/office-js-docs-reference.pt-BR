- uid: outlook.Office.MeetingSuggestion
  summary: >-
    <span data-ttu-id="9ee8c-p101">Representa uma reunião sugerida encontrada em um item. Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="9ee8c-p101">Represents a suggested meeting found in an item. Read mode only.</span></span>


    <span data-ttu-id="9ee8c-103">A lista de reuniões sugeridas em uma mensagem de email é retornada na propriedade meetingSuggestions do objeto Entities, que é retornado quando os métodos getEntities ou getEntitiesByType são chamados no item ativo.</span><span class="sxs-lookup"><span data-stu-id="9ee8c-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="9ee8c-p102">Os valores start e end são representações de cadeias de caracteres de um objeto Date que contêm a data e a hora em que a reunião sugerida deve começar e terminar. Os valores são no fuso horário padrão especificado para o usuário atual.</span><span class="sxs-lookup"><span data-stu-id="9ee8c-p102">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end. The values are in the default time zone specified for the current user.</span></span>


    <span data-ttu-id="9ee8c-106">\[[Conjunto de APIs: caixa de correio 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9ee8c-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="9ee8c-107">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="9ee8c-107">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9ee8c-108">ReadItem</span><span class="sxs-lookup"><span data-stu-id="9ee8c-108">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9ee8c-109">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="9ee8c-109">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9ee8c-110">Read</span><span class="sxs-lookup"><span data-stu-id="9ee8c-110">Read</span></span></td></tr></table><span data-ttu-id="9ee8c-111">

    ####Exemplos</span><span class="sxs-lookup"><span data-stu-id="9ee8c-111">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent meeting suggestions in the current item's body.

    var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);

    console.log("There are " + meetingSuggestions.length + " meeting suggestions.")

    meetingSuggestions.forEach(function (meetingSuggestion) {
        console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
        console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
        console.log("Location: " + JSON.stringify(meetingSuggestion.location));
        console.log("Start: " + JSON.stringify(meetingSuggestion.start));
        console.log("End: " + JSON.stringify(meetingSuggestion.end));
        console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
    });

    ```
