### YamlMime:UniversalReference
items:
  - uid: outlook.Office.MeetingSuggestion
    summary: |-
      <span data-ttu-id="0df14-101">Representa uma reunião sugerida encontrada em um item.</span><span class="sxs-lookup"><span data-stu-id="0df14-101">Represents a suggested meeting found in an item.</span></span> <span data-ttu-id="0df14-102">Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="0df14-102">Read mode only.</span></span>

      <span data-ttu-id="0df14-103">A lista de reuniões sugeridas em uma mensagem de email é retornada na propriedade meetingSuggestions do objeto Entities que é retornado quando o método getEntities ou getEntitiesByType é chamado no item ativo.</span><span class="sxs-lookup"><span data-stu-id="0df14-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="0df14-104">Os valores inicial e final são representações de cadeia de caracteres de um objeto Date que contém a data e a hora em que a reunião sugerida deve começar e terminar.</span><span class="sxs-lookup"><span data-stu-id="0df14-104">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end.</span></span> <span data-ttu-id="0df14-105">Os valores são no fuso horário padrão especificado para o usuário atual.</span><span class="sxs-lookup"><span data-stu-id="0df14-105">The values are in the default time zone specified for the current user.</span></span>

      <span data-ttu-id="0df14-106">\[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0df14-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="0df14-107">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="0df14-107">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="0df14-108">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: leitura</span><span class="sxs-lookup"><span data-stu-id="0df14-108">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="0df14-109">Exemplos</span><span class="sxs-lookup"><span data-stu-id="0df14-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
