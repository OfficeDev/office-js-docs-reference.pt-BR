### YamlMime:UniversalReference
items:
  - uid: outlook.Office.MasterCategories
    summary: |-
      Representa a lista mestra de categorias da caixa de correio.

      No Outlook, um usuário pode agrupar mensagens e compromissos usando uma categoria para codificar as cores. O usuário define categorias em uma lista mestra em suas caixas de correio. Eles podem aplicar uma ou mais categorias a um item.

      \[[Conjunto de APIs: visualização de caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadMailbox

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura
    isPreview: true
    name: Office.MasterCategories
    fullName: Office.MasterCategories
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.MasterCategories.addAsync
      - outlook.Office.MasterCategories.addAsync_1
      - outlook.Office.MasterCategories.getAsync
      - outlook.Office.MasterCategories.getAsync_1
      - outlook.Office.MasterCategories.removeAsync
      - outlook.Office.MasterCategories.removeAsync_1
  - uid: outlook.Office.MasterCategories.addAsync
    summary: 'Adiciona categorias à lista mestra em uma caixa de correio. Cada categoria deve ter um nome exclusivo, mas várias categorias podem usar a mesma cor.'
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteMailbox

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura

      **Erros**:

      - DuplicateCategory: uma das categorias fornecidas já está na lista mestra de categorias.

      - PermissionDenied: o usuário não tem permissão para executar esta ação.
    isPreview: true
    name: 'addAsync(categories, options, callback)'
    fullName: 'addAsync(categories, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: CategoryDetails[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: As categorias a serem adicionadas à lista mestra da caixa de correio.
          type:
            - 'CategoryDetails[]'
        - id: options
          description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejarem acessar no método de retorno de chamada.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: |-
            Opcional. Quando o método for concluído, a função passada ao parâmetro callback será chamada com um único parâmetro do tipo Office. AsyncResult.

            \[Conjunto de APIs: visualização de caixa de correio\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
