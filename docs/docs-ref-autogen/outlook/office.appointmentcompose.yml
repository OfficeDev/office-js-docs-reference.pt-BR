  - uid: outlook.Office.AppointmentCompose.seriesId
    summary: |-
      Obtém a ID da série à qual uma instância pertence.

      No OWA e no Outlook, a seriesid retorna a ID dos serviços Web do Exchange (EWS) do item pai (série) ao qual este item pertence. No entanto, no iOS e no Android, o seriesid retorna a ID REST do item pai.

      **Observação**: o identificador retornado pela propriedade seriesid é o mesmo que o identificador de item dos serviços Web do Exchange. A propriedade seriesid não é idêntica às IDs do Outlook usadas pela API REST do Outlook. Antes de fazer chamadas API REST usando esse valor, ela deverá ser convertida usando Office.context.mailbox.convertToRestId. Para obter mais detalhes, consulte [usar as APIs REST do Outlook a partir de um suplemento do Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.

      A propriedade seriesid retorna NULL para itens que não têm itens pai, como compromissos únicos, itens de série ou solicitações de reunião e retorna undefined para quaisquer outros itens que não sejam solicitações de reunião.

      \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: organizador de compromisso

      #### <a name="examples"></a>Exemplos

      ```javascript
      var seriesId = Office.context.mailbox.item.seriesId;

      // The seriesId property returns null for items that do
      // not have parent items (such as single appointments,
      // series items, or meeting requests) and returns
      // undefined for messages that are not meeting requests.
      var isSeriesInstance = (seriesId != null);
      console.log("SeriesId is " + seriesId 
          + " and isSeriesInstance is " + isSeriesInstance);
      ```
    name: seriesId
    fullName: seriesId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'seriesId: string;'
      return:
        type:
          - string
  - uid: outlook.Office.AppointmentCompose.start
    summary: |-
      Obtém ou define a data e a hora em que o compromisso deve começar.

      A propriedade Start é um objeto [Office. time](xref:outlook.Office.Time) expresso como um valor de data e hora Coordinated Universal Time (UTC). Você pode usar o método convertToLocalClientTime para converter o valor para a data e hora locais do cliente.

      Quando você usa o método time. setasync para definir a hora de início, você deve usar o método convertToUtcClientTime para converter a hora local no cliente em UTC para o servidor.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: organizador de compromisso

      #### <a name="examples"></a>Exemplos

      ```javascript
      // The following example sets the start time of an appointment in compose mode by
      // using the `setAsync` method of the `Time` object.
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Time;'
      return:
        type:
          - Time
