      <span data-ttu-id="56063-124">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redação ou leitura</span><span class="sxs-lookup"><span data-stu-id="56063-124">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="56063-125">**Erros**:</span><span class="sxs-lookup"><span data-stu-id="56063-125">**Errors**:</span></span>

      - <span data-ttu-id="56063-126">InvalidCategory: foram fornecidas categorias inVálidas.</span><span class="sxs-lookup"><span data-stu-id="56063-126">InvalidCategory: Invalid categories were provided.</span></span>

      #### <a name="examples"></a><span data-ttu-id="56063-127">Exemplos</span><span class="sxs-lookup"><span data-stu-id="56063-127">Examples</span></span>

      ```javascript
      // Note: In order for you to successfully add a category,
      // it must be in the mailbox categories master list.

      var categoriesToAdd = ["Urgent!"];

      Office.context.mailbox.item.categories.addAsync(categoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories");
          } else {
              console.log("categories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
