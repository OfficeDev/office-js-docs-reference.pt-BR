- uid: outlook.Office.EnhancedLocation.removeAsync_2
  summary: >-
    Remove o conjunto de locais associados ao compromisso.


    Se houver vários locais com o mesmo nome, todos os locais correspondentes serão removidos, mesmo que apenas um tenha sido especificado em locationIdentifiers.


    \[[Conjunto de APIs: visualização de caixa de correio](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr> </table>

    ####Veja


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (currentValue) {
            Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
        });
    }

    ```
