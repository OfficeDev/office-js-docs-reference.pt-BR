  summary: >-
    <span data-ttu-id="63911-p101">Representa um contato armazenado no servidor. Somente modo de leitura.</span><span class="sxs-lookup"><span data-stu-id="63911-p101">Represents a contact stored on the server. Read mode only.</span></span>


    <span data-ttu-id="63911-103">A lista de contatos associados a um compromisso ou uma mensagem de email é retornada na propriedade contatos do objeto [Office.Entities](xref:outlook.Office.Entities) que é retornado pelo método getEntities ou getEntitiesByType do item ativo.</span><span class="sxs-lookup"><span data-stu-id="63911-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>


    <span data-ttu-id="63911-104">\[[Conjunto de APIs: caixa de correio 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="63911-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="63911-105">Nível de permissão mínimo</span><span class="sxs-lookup"><span data-stu-id="63911-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="63911-106">Restricted</span><span class="sxs-lookup"><span data-stu-id="63911-106">Restricted</span></span></td></tr>


    <tr><td>[<span data-ttu-id="63911-107">Modo do Outlook aplicável</span><span class="sxs-lookup"><span data-stu-id="63911-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="63911-108">Read</span><span class="sxs-lookup"><span data-stu-id="63911-108">Read</span></span></td></tr></table><span data-ttu-id="63911-109">

    ####Exemplos</span><span class="sxs-lookup"><span data-stu-id="63911-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent contacts in the current item's body.

    var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);

    console.log("There are " + contacts.length + " contacts.")

    contacts.forEach(function (contact) {
        console.log("Person name: " + JSON.stringify(contact.personName));
        console.log("Business name: " + JSON.stringify(contact.businessName));
        console.log("Addresses: " + JSON.stringify(contact.addresses));
        console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
        console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
        console.log("Urls: " + JSON.stringify(contact.urls));
    });

    ```
