- uid: outlook.Office.NotificationMessageDetails.icon
  summary: Uma referência a um ícone definido no manifesto na seção recursos. Ele aparece na área barra de barra. Ele só será aplicável se o tipo for InformationalMessage. A especificação desse parâmetro para um tipo sem suporte resulta em uma exceção.
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.key
  summary: O identificador para a mensagem de notificação.
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.message
  summary: O texto da mensagem de notificação. O comprimento máximo é de 150 caracteres. Se o desenvolvedor passar em uma cadeia de caracteres mais longa, uma exceção ArgumentOutOfRange será lançada.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.persistent
  summary: Aplicável somente quando Type é InformationalMessage. Se true, a mensagem permanecerá até ser removida por este suplemento ou ignorada pelo usuário. Se false, será removido quando o usuário navegar para um item diferente. Para notificações de erro, a mensagem persiste até que o usuário a veja uma vez. A especificação desse parâmetro para um tipo não suportado gera uma exceção.
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: outlook.Office.NotificationMessageDetails.type
  summary: Especifica o ItemNotificationMessageType da mensagem. Se Type for ProgressIndicator ou ErrorMessage, um ícone será fornecido automaticamente e a mensagem não será persistente. Portanto, as propriedades icon e persistent não são válidas para esses tipos de mensagens. Incluí-los resultará em ArgumentException. Se Type for ProgressIndicator, o desenvolvedor deverá remover ou substituir o indicador de progresso quando a ação for concluída.
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - MailboxEnums.ItemNotificationMessageType
