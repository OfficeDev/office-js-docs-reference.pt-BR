      <span data-ttu-id="df2a5-161">Define o padrão de recorrência de uma série de compromissos.</span><span class="sxs-lookup"><span data-stu-id="df2a5-161">Sets the recurrence pattern of an appointment series.</span></span>

      <span data-ttu-id="df2a5-162">**Observação**: setasync só deve estar disponível para itens de série e não para itens de instância.</span><span class="sxs-lookup"><span data-stu-id="df2a5-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="df2a5-163">\[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="df2a5-163">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
