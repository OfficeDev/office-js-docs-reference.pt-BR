- uid: outlook.Office.Recurrence.getAsync
  summary: >-
    Retorna o objeto de recorrência atual de uma série de compromissos.


    Esse método retorna o objeto de recorrência inteira para a série de compromisso.


    \[[Conjunto de APIs: caixa de correio 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição ou leitura</td></tr></table>\n\nAlém dessa assinatura, esse método também tem a seguinte assinatura:\n\n`getAsync(callback?: (result: AsyncResult&lt;Office.Recurrence&gt;) => void): void;`\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\n// This example gets the recurrence object of an appointment or meeting request item.\nOffice.context.mailbox.item.recurrence.getAsync(callback);\nfunction callback(asyncResult){\n    var context = asyncResult.context;\n    var recurrence = asyncResult.value;\n    var endDate = recurrence.seriesTime.getEndDate();\n}\n\n// The following is an example of the results of the getAsync call.\nRecurrence = {\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 2, \"days\": [\"mon\",\"thu\",\"fri\"], \"firstDayOfWeek\": \"sun\"},\n    \"seriesTime\": {seriesTimeObject}, \n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\", \"offset\": -480}}\n```"
  name: getAsync(options, callback)
  fullName: outlook.Office.Recurrence.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.Recurrence>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro, asyncResult, que é um objeto Office.AsyncResult. O `value` propriedade do resultado é um objeto de recorrência.
      type:
      - '(result: AsyncResult<Office.Recurrence>) => void'
