    <span data-ttu-id="de043-172">Observação: setAsync somente deve estar disponível para os itens de série e não os itens de ocorrência.</span><span class="sxs-lookup"><span data-stu-id="de043-172">Note: setAsync should only be available for series items and not instance items.</span></span>


