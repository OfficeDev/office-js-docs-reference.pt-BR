- uid: outlook.Office.Recurrence.seriesTime
  summary: >-
    O objeto [Office.SeriesTime](xref:outlook.Office.SeriesTime) permite que você gerencie as datas de início e término de série de compromissos recorrentes e a iniciar usual e de término das instâncias. **Este objeto não está no horário UTC.** Em vez disso, ela é definida no fuso horário especificado pelo valor recurrenceTimeZone ou padronizado a zona de tempo do item.


    \[[Conjunto de APIs: caixa de correio 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição ou leitura</td></tr></table>
  name: seriesTime
  fullName: outlook.Office.Recurrence.seriesTime
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesTime: Office.SeriesTime;'
    return:
      type:
      - outlook.Office.SeriesTime
- uid: outlook.Office.Recurrence.setAsync
  summary: >-
    Define o padrão de recorrência de uma série de compromissos.


    Observação: setAsync somente deve estar disponível para os itens de série e não os itens de ocorrência.


    \[[Conjunto de APIs: caixa de correio 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>\n\n<tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição</td></tr>\n\n<tr><td>Errors</td><td>InvalidEndTime - a hora de término do compromisso está antes de seu horário de início.</td></tr></table>\n\nAlém dessa assinatura, esse método também tem a seguinte assinatura:\n\n`setAsync(recurrencePattern: Recurrence, callback?: (result: AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a>Exemplos\n\n```javascript\n// The following example sets the recurrence pattern of an appointment series.\nvar seriesTimeObject = new SeriesTime(); \nseriesTimeObject.setStartDate(2017,11,2);  \nseriesTimeObject.setEndDate(2017,12,2); \nseriesTimeObject.setStartTime(10,30); \nseriesTimeObject.setDuration(30);\n\nvar pattern = {\n    \"seriesTime\": seriesTimeObject,\n    \"type\": \"weekly\",\n    \"properties\": {\"interval\": 1, \"days\": [\"tue\", \"thu\"], \"firstDayOfWeek\": \"sun\"},\n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\"}}; \n\nOffice.context.mailbox.item.recurrence.setAsync(pattern, options, callback);\n\n//Result: This created a recurring event from November 2, 2017 to December 2, 2017\n//        at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.\n```"
  name: setAsync(recurrencePattern, options, callback)
  fullName: outlook.Office.Recurrence.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Um objeto de recorrência.
      type:
      - Recurrence
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro, asyncResult, que é um objeto Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
