- uid: outlook.Office.Recurrence.getAsync_1
  summary: >-
    Retorna o objeto Recurrence atual de uma série de compromissos.


    Este método retorna todo o objeto Recurrence da série de compromissos.


    \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redação ou leitura</td></tr> </table>

    ####Veja


    ```javascript

    // This example gets the Recurrence object of an appointment item.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        if (!recurrence) {
            console.log("One-time appointment or meeting");
        } else {
            console.log(JSON.stringify(recurrence));
        }
    }


    // The following example shows the results of the getAsync call that retrieves the recurrence for a series.

    // NOTE: In this example, seriesTimeObject is a placeholder for the JSON representing the

    // recurrence.seriesTime property. You should use the SeriesTime object's methods to get the

    // recurrence date and time properties.

    Recurrence = {
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 2, "days": ["mon","thu","fri"], "firstDayOfWeek": "sun"},
        "seriesTime": {seriesTimeObject},
        "recurrenceTimeZone": {"name": "Pacific Standard Time", "offset": -480}
    }

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback?: (result: Office.AsyncResult<Recurrence>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Opcional. Quando o método é concluído, a função passada no parâmetro callback é chamada com um único parâmetro, asyncResult, que é um objeto Office. AsyncResult. A `value` Propriedade do resultado é um objeto Recurrence.
      type:
      - '(result: Office.AsyncResult<Recurrence>) => void'
