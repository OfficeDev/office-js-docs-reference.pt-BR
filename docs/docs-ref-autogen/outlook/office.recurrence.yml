  summary: >-
    <span data-ttu-id="cf5e8-130">Retorna o objeto de recorrência atual de uma série de compromissos.</span><span class="sxs-lookup"><span data-stu-id="cf5e8-130">Returns the current recurrence object of an appointment series.</span></span>


    <span data-ttu-id="cf5e8-131">Esse método retorna o objeto de recorrência inteira para a série de compromisso.</span><span class="sxs-lookup"><span data-stu-id="cf5e8-131">This method returns the entire recurrence object for the appointment series.</span></span>


