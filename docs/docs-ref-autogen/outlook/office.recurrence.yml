  - uid: outlook.Office.Recurrence.seriesTime
    summary: |-
      O objeto [Office. seriestime](xref:outlook.Office.SeriesTime) permite que você gerencie as datas de início e de término da série de compromissos recorrentes e os horários de início e término usuais das instâncias. **Este objeto não está no horário UTC.** Em vez disso, ele é definido no fuso horário especificado pelo valor recurrenceTimeZone ou padronizado para o fuso horário do item.

      \[[Conjunto de APIs: caixa de correio 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
