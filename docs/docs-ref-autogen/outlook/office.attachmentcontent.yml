- uid: outlook.Office.AttachmentContent.format
  summary: >-
    O formato de cadeia de caracteres a ser usado para o conteúdo de um anexo.


    Anexos de arquivo, a formatação é uma cadeia de caracteres codificado na base64.


    Anexos de item que representam as mensagens, a formatação é uma cadeia de caracteres que representa um arquivo de formatada. eml.


    Anexos de item que representam os itens de calendário, a formatação é uma cadeia de caracteres que representa um arquivo. iCalendar.


    Anexos de nuvem, a formatação é uma cadeia de caracteres da URL.
  isPreview: true
  name: format
  fullName: format
  langs:
  - typeScript
  type: property
  syntax:
    content: 'format: MailboxEnums.AttachmentContentFormat;'
    return:
      type:
      - MailboxEnums.AttachmentContentFormat
