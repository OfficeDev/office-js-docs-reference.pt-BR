  - uid: outlook.Office.AttachmentContent.format
    summary: |-
      O formato de cadeia de caracteres a ser usado para o conteúdo de um anexo.

      Para anexos de arquivo, a formatação é uma cadeia de caracteres codificada em base64.

      Para anexos de item que representam mensagens, a formatação é uma cadeia de caracteres que representa um arquivo formatado. eml.

      Para anexos de item que representam itens de calendário, a formatação é uma cadeia de caracteres que representa um arquivo. iCalendar.

      Para anexos na nuvem, a formatação é uma cadeia de caracteres de URL.
    isPreview: true
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format: MailboxEnums.AttachmentContentFormat | string;'
      return:
        type:
          - MailboxEnums.AttachmentContentFormat | string
        description: |-


          #### <a name="examples"></a>Exemplos

          ```javascript
          var item = Office.context.mailbox.item;
          var listOfAttachments = [];
          var options = {asyncContext: {currentItem: item}};
          item.getAttachmentsAsync(options, callback);

          function callback(result) {
              if (result.value.length > 0) {
                  for (i = 0 ; i < result.value.length ; i++) {
                      result.asyncContext.currentItem.getAttachmentContentAsync(result.value[i].id, handleAttachmentsCallback);
                  }
              }
          }

          function handleAttachmentsCallback(result) {
              // Parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file.
              if (result.value.format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
                  // Handle file attachment.
              } else if (result.value.format === Office.MailboxEnums.AttachmentContentFormat.Eml) {
                  // Handle email item attachment.
              } else if (result.value.format === Office.MailboxEnums.AttachmentContentFormat.ICalendar) {
                  // Handle .icalender attachment.
              } else if (result.value.format === Office.MailboxEnums.AttachmentContentFormat.Url) {
                  // Handle cloud attachment.
              } else {
                  // Handle attachment formats that are not supported.
              }
          }
