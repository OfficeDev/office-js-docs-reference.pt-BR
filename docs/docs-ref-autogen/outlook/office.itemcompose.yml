      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: 'Os dados a serem inseridos. Os dados não devem exceder 1.000.000 de caracteres. Se mais de 1 milhão caracteres forem passados, uma exceção ArgumentOutOfRange é lançada.'
          type:
            - string
