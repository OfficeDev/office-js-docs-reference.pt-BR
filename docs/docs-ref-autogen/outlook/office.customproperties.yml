- uid: outlook.Office.CustomProperties
  summary: >-
    <span data-ttu-id="8f700-p101">O objeto CustomProperties representa propriedades personalizadas que são específicas de determinado item e de um suplemento de email do Outlook. Por exemplo, um suplemento de email pode precisar salvar alguns dados que são específicos para a mensagem de email atual que ativou o suplemento. Se o usuário revisitar a mesma mensagem no futuro e ativar o suplemento de email novamente, o suplemento poderá recuperar os dados que foram salvos como propriedades personalizadas.</span><span class="sxs-lookup"><span data-stu-id="8f700-p101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook. For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in. If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="8f700-104">Porque o Outlook para Mac não cache propriedades personalizadas, se a rede do usuário cair, suplementos de email não podem acessar suas propriedades personalizadas.</span><span class="sxs-lookup"><span data-stu-id="8f700-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


