### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  Representa as opções disponíveis ao inserir slides.


  \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    Especifica a formatação a ser usada durante a inserção do slide. A opção padrão é usar "KeepSourceFormatting".


    \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    Especifica os slides da apresentação de origem que serão inseridos na apresentação atual. Esses slides são representados por suas IDs que podem ser recuperadas de um `Slide` objeto. A ordem desses slides é preservada durante a inserção. Se nenhum dos slides de origem for encontrado ou se as IDs são inválidas, a operação lança uma exceção e nenhum `SlideNotFound` slide será inserido. Todos os slides de origem serão inseridos quando `sourceSlideIds` não for fornecido (esse é o comportamento padrão).


    \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    Especifica onde os novos slides serão inseridos na apresentação. Os novos slides serão inseridos após o slide com a ID do slide determinada. Se `targetSlideId` não for fornecido, os slides serão inseridos no início da apresentação. Se for inválido ou se estiver apontando para um slide não existente, a operação lançará uma exceção e nenhum `targetSlideId` `SlideNotFound` slide será inserido.


    \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
