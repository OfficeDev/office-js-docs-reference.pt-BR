- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Obtém um slide usando sua ID exclusiva.


    \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: A ID do slide.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: O slide com a ID exclusiva. Se esse slide não existir, será lançado um erro.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Obtém um slide usando seu índice baseado em zero na coleção. Os slides são armazenados na mesma ordem em que são mostrados na apresentação.


    \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: O índice do slide na coleção.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: O slide no índice determinado. Um erro será lançado se o índice estiver fora do intervalo.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Obtém um slide usando sua ID exclusiva. Se tal slide não existir, um objeto com uma `isNullObject` propriedade definida como true será retornado. Para obter mais informações, consulte *Métodos e propriedades [de OrNullObject](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[Conjunto de APIs: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: A ID do slide.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: O slide com a ID exclusiva.
