- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    Especifica a ID de um Layout de Slide a ser usado para o novo slide. Se não for fornecido, mas um for fornecido, a ID do primeiro layout do `layoutId` Slide Master especificado será `slideMasterId` usada. Se não for fornecido, mas um for fornecido, o layout especificado precisará estar disponível para o Slide Mestre padrão (conforme especificado `slideMasterId` na `layoutId` `slideMasterId` descrição). Caso contrário, um erro será lançado.


