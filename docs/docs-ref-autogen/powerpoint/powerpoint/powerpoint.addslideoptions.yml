- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    Especifica a ID de um Slide Mestre a ser usado para o novo slide. Se não `slideMasterId` for fornecido, o Slide Mestre do slide anterior será usado. Se não houver slide anterior, o primeiro Slide Mestre da apresentação será usado.


