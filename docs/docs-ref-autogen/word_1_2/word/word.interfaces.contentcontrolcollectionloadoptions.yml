items:
  - uid: word.Word.Interfaces.ContentControlCollectionLoadOptions
    summary: |-
      Contém uma coleção de objetos [Word. ContentControl](xref:word.Word.ContentControl) . Os controles de conteúdo são regiões associadas e potencialmente rotuladas em um documento que servem como contêineres para tipos específicos de conteúdo. Os controles de conteúdo individuais podem incluir conteúdo, como imagens, tabelas ou parágrafos de texto formatado. Atualmente, temos suporte apenas para controles de conteúdo de rich text.

      \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
