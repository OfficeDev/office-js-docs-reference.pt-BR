package: word!
fullName: Word.LocationRelation
summary: '\[[Conjunto de APIs: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]'
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: adjacentAfter
  uid: word!Word.LocationRelation.adjacentAfter:member
  package: word!
  summary: Indica que esta instância ocorre após e é adjacente ao intervalo.
- name: adjacentBefore
  uid: word!Word.LocationRelation.adjacentBefore:member
  package: word!
  summary: Indica que essa instância ocorre antes e é adjacente ao intervalo.
- name: after
  uid: word!Word.LocationRelation.after:member
  package: word!
  summary: Indica que esta instância ocorre após o intervalo.
- name: before
  uid: word!Word.LocationRelation.before:member
  package: word!
  summary: Indica que esta instância ocorre antes do intervalo.
- name: contains
  uid: word!Word.LocationRelation.contains:member
  package: word!
  summary: Indica que essa instância contém o intervalo, com exceção do caractere de início e término dessa instância.
- name: containsEnd
  uid: word!Word.LocationRelation.containsEnd:member
  package: word!
  summary: Indica que essa instância contém o intervalo e que ele compartilha o mesmo caractere final. O intervalo não compartilha o mesmo caractere de início que esta instância.
- name: containsStart
  uid: word!Word.LocationRelation.containsStart:member
  package: word!
  summary: Indica que essa instância contém o intervalo e que ele compartilha o mesmo caractere inicial. O intervalo não compartilha o mesmo caractere final dessa instância.
- name: equal
  uid: word!Word.LocationRelation.equal:member
  package: word!
  summary: Indica que essa instância e o intervalo representam o mesmo intervalo.
- name: inside
  uid: word!Word.LocationRelation.inside:member
  package: word!
  summary: Indica que esta instância está dentro do intervalo. O intervalo não compartilha os mesmos caracteres de início e de fim que esta instância.
- name: insideEnd
  uid: word!Word.LocationRelation.insideEnd:member
  package: word!
  summary: Indica que esta instância está dentro do intervalo e que ela compartilha o mesmo caractere final. O intervalo não compartilha o mesmo caractere de início que esta instância.
- name: insideStart
  uid: word!Word.LocationRelation.insideStart:member
  package: word!
  summary: Indica que esta instância está dentro do intervalo e que ela compartilha o mesmo caractere inicial. O intervalo não compartilha o mesmo caractere final dessa instância.
- name: overlapsAfter
  uid: word!Word.LocationRelation.overlapsAfter:member
  package: word!
  summary: Indica que essa instância inicia dentro do intervalo e sobrepõe o último caractere do intervalo.
- name: overlapsBefore
  uid: word!Word.LocationRelation.overlapsBefore:member
  package: word!
  summary: Indica que essa instância começa antes do intervalo e sobrepõe o primeiro caractere do intervalo.
- name: unrelated
  uid: word!Word.LocationRelation.unrelated:member
  package: word!
  summary: Indica que essa instância e o intervalo estão em subdocumentos diferentes.
