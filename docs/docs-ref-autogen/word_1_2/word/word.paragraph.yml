  - uid: 'word!Word.Paragraph#clear:member(1)'
    summary: |-
      <span data-ttu-id="05d34-107">Limpa o conteúdo do objeto Paragraph.</span><span class="sxs-lookup"><span data-stu-id="05d34-107">Clears the contents of the paragraph object.</span></span> <span data-ttu-id="05d34-108">O usuário pode executar a operação de desfazer no conteúdo limpo.</span><span class="sxs-lookup"><span data-stu-id="05d34-108">The user can perform the undo operation on the cleared content.</span></span>

