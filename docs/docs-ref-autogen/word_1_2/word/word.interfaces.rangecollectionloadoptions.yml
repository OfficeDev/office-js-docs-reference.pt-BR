- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Para cada ITEM na coleção: Obtém o formato de texto do intervalo. Use isto para obter e definir o nome, o tamanho e a cor da fonte, além de outras propriedades.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Para cada ITEM na coleção: Obtém o controle de conteúdo que contém o intervalo. Gera um erro se não houver um controle de conteúdo pai.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: style
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Para cada ITEM na coleção: Obtém ou define o nome do estilo do intervalo. Use esta propriedade de estilos personalizados e nomes de estilo localizados. Para usar os estilos internos que são portáteis entre localidades, confira a propriedade "styleBuiltIn".


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Para cada ITEM na coleção: Obtém o texto do intervalo. Somente leitura.


