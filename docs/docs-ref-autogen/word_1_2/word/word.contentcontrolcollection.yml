    summary: '<span data-ttu-id="cb406-142">Substitui o método `toJSON()` JavaScript para fornecer uma saída mais útil quando um objeto API é passado para`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="cb406-142">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="cb406-143">.</span><span class="sxs-lookup"><span data-stu-id="cb406-143"></span></span> <span data-ttu-id="cb406-144">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="cb406-144"></span></span><!-- --><span data-ttu-id="cb406-145">, por sua vez, chama `toJSON` o método do objeto que é passado para ele.) Enquanto o objeto `Word.ContentControlCollection` original é um objeto API, o `toJSON` método retorna um objeto JavaScript simples (digitado como`Word.Interfaces.ContentControlCollectionData`</span><span class="sxs-lookup"><span data-stu-id="cb406-145">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Word.ContentControlCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Word.Interfaces.ContentControlCollectionData`</span></span><!-- --><span data-ttu-id="cb406-146">) que contém uma matriz de "itens" com cópias superficiais de qualquer propriedade carregada dos itens da coleção.</span><span class="sxs-lookup"><span data-stu-id="cb406-146">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
