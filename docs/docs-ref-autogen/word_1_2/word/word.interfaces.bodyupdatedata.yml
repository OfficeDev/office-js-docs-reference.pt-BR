    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: style
  uid: word!Word.Interfaces.BodyUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtém ou define o nome do estilo usado para o corpo. Use esta propriedade de estilos personalizados e nomes de estilo localizados. Para usar os estilos internos que são portáteis entre localidades, confira a propriedade "styleBuiltIn".


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
