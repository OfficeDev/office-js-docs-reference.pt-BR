- name: font
  uid: word!Word.Interfaces.BodyUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtém o formato de texto do corpo. Use isso para obter e definir o nome, tamanho, cor e outras propriedades da fonte.


    \[[Conjunto de APIs: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
