- uid: Outlook_1_2.Office.Body.getTypeAsync
  summary: >-
    Obtém um valor que indica se o conteúdo está em formato HTML ou texto.


    \[[Conjunto de APIs: caixa de correio 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr></table>

    ####Exemplos


    ```javascript

    Office.context.mailbox.item.body.getTypeAsync(function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        } else {
            console.log("Body type: " + asyncResult.value);
        }
    });

    ```
  name: getTypeAsync(options, callback)
  fullName: getTypeAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTypeAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<Office.CoercionType>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. O tipo de conteúdo é retornado como um dos valores CoercionType na propriedade asyncResult.value.
      type:
      - '(result: Office.AsyncResult<Office.CoercionType>) => void'
- uid: Outlook_1_2.Office.Body.prependAsync
  summary: >-
    Adiciona o conteúdo especificado ao início do corpo do item.


    O método prependAsync insere a cadeia de caracteres especificada no início do corpo do item. Após a inserção, o cursor é retornado ao seu lugar original, em relação ao conteúdo inserido.


    Ao incluir links na marcação HTML, você pode desabilitar preview link online, definindo o atributo de identificação sobre a âncora (<!-- -->&lt;<!-- -->um<!-- -->&gt;<!-- -->) para "LPNoLP" (consulte a seção de exemplos para obter um exemplo).


    \[[Conjunto de APIs: caixa de correio 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>DataExceedsMaximumSize - o parâmetro de dados é mais de 1.000.000 caracteres.</td></tr></table>


    Além dessa assinatura, esse método também tem as seguintes assinaturas:


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`

    #### <a name="examples"></a>Exemplos


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: A cadeia de caracteres a ser inserida no início do corpo. A cadeia de caracteres está limitada a 1.000.000 de caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada. coercionType: O formato desejado para o corpo. A cadeia de caracteres no parâmetro dados será convertida neste formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Serão fornecidos quaisquer erros encontrados na propriedade asyncResult.error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
