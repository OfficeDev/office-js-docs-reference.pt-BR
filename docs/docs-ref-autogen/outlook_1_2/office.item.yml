  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (result: Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="7c91b-120">Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="7c91b-120">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(result: Office.AsyncResult<CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="7c91b-121">Opcional.</span><span class="sxs-lookup"><span data-stu-id="7c91b-121">Optional.</span></span> <span data-ttu-id="7c91b-122">Os desenvolvedores podem fornecer qualquer objeto que desejarem acessar na função de retorno de chamada.</span><span class="sxs-lookup"><span data-stu-id="7c91b-122">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="7c91b-123">Este objeto pode ser acessado pela propriedade asyncResult.asyncContext na função de retorno de chamada.</span><span class="sxs-lookup"><span data-stu-id="7c91b-123">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
