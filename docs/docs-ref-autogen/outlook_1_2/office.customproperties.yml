    <span data-ttu-id="7e798-129">É uma boa prática ter sua função de retorno de chamada, procurar e manipular erros de saveAsync.</span><span class="sxs-lookup"><span data-stu-id="7e798-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="7e798-130">Em particular, um suplemento de leitura pode ser ativado enquanto o usuário estiver em um estado conectado em um formulário de leitura e, posteriormente, o usuário for desconectado.</span><span class="sxs-lookup"><span data-stu-id="7e798-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="7e798-131">Se o suplemento chama saveAsync enquanto no estado desconectado, saveAsync retornaria um erro.</span><span class="sxs-lookup"><span data-stu-id="7e798-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="7e798-132">Seu método de retorno de chamada deve lidar com esse erro.</span><span class="sxs-lookup"><span data-stu-id="7e798-132">Your callback method should handle this error accordingly.</span></span>
