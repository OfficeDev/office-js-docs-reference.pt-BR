- uid: Outlook_1_2.Office.ItemCompose.addFileAttachmentAsync
  summary: >-
    Adiciona um arquivo a uma mensagem ou um compromisso como um anexo.


    O método addFileAttachmentAsync carrega o arquivo no URI especificado e anexa-o ao item no formulário de composição.


    Posteriormente, você pode usar o identificador com o método removeAttachmentAsync para remover o anexo na mesma sessão.


    \[[Conjunto de APIs: caixa de correio 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>AttachmentSizeExceeded - o anexo é maior do que o permitido.</td></tr><td></td><td>FileTypeNotSupported - o anexo tem uma extensão que não é permitida.</td></tr><td></td><td>NumberOfAttachmentsExceeded - a mensagem ou um compromisso tem muitos anexos.</td></tr></table>


    Além dessa assinatura, o método também tem as seguintes assinaturas:


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: O URI que fornece o local do arquivo anexado à mensagem ou compromisso. O comprimento máximo é de 2048 caracteres.
      type:
      - string
    - id: attachmentName
      description: O nome do anexo que é mostrado enquanto o anexo está sendo carregado. O tamanho máximo é de 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada. isInline: se for true, indica que o anexo será mostrado embutida no corpo da mensagem e não deve ser exibido na lista de anexo.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Em caso de sucesso, o identificador de anexo será fornecido na propriedade asyncResult.value. Se o carregamento de anexo falhar, o objeto asyncResult conterá um objeto Error que fornece uma descrição do erro.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_2.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    Adiciona um item do Exchange, como uma mensagem, como anexo na mensagem ou no compromisso.


    O método addItemAttachmentAsync anexa o item com o identificador do Exchange especificado ao item no formulário de composição. Se você especificar um método de retorno de chamada, o método é chamado com um parâmetro, asyncResult, que contém o identificador do anexo ou um código que indica qualquer erro que tenha ocorrido ao anexar o item. Você pode usar o parâmetro options para passar informações de estado ao método de retorno de chamada, se necessário.


    Posteriormente, você pode usar o identificador com o método removeAttachmentAsync para remover o anexo na mesma sessão.


    Se o suplemento do Office está sendo executado no Outlook Web App, o método addItemAttachmentAsync pode anexar itens a itens que não sejam aquele que você está editando; no entanto, isso não é suportado e não é recomendado.


    \[[Conjunto de APIs: caixa de correio 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>NumberOfAttachmentsExceeded - a mensagem ou um compromisso tem muitos anexos.</td></tr></table>


    Além dessa assinatura, esse método também tem as seguintes assinaturas:


    `addItemAttachmentAsync(itemId: any, attachmentName: string): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`
  name: addItemAttachmentAsync(itemId, attachmentName, options, callback)
  fullName: addItemAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addItemAttachmentAsync(itemId: any, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: O identificador do Exchange do item a anexar. O comprimento máximo é de 100 caracteres.
      type:
      - any
    - id: attachmentName
      description: O nome do anexo que é mostrado enquanto o anexo está sendo carregado. O tamanho máximo é de 255 caracteres.
      type:
      - string
    - id: options
      description: 'Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Em caso de sucesso, o identificador de anexo será fornecido na propriedade asyncResult.value. Se o anexo a adição falhar, o objeto asyncResult conterá um objeto Error que fornece uma descrição do erro.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_2.Office.ItemCompose.getSelectedDataAsync
  summary: >-
    Retorna de forma assíncrona os dados selecionados do assunto ou do corpo de uma mensagem.


    Se não houver seleção, mas o cursor estiver no corpo ou no assunto, o método retorna nulo para os dados selecionados. Se um campo que não seja o corpo ou o assunto estiver selecionado, o método retorna o erro InvalidSelection.


    Para acessar os dados selecionados do método de retorno de chamada, chame asyncResult.value.data. Para acessar a propriedade fonte proveniente da seleção, chame asyncResult.value.sourceProperty, que será body ou subject.


    \[[Conjunto de APIs: caixa de correio 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr></table>
  name: getSelectedDataAsync(coercionType, callback)
  fullName: getSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedDataAsync(coercionType: Office.CoercionType, callback: (result: Office.AsyncResult<any>) => void): void;'
    return:
      type:
      - void
      description: Os dados selecionados como uma cadeia de caracteres com formato determinado por coercionType.
    parameters:
    - id: coercionType
      description: Solicita um formato para os dados. Se Text, o método retorna o texto sem formatação como uma cadeia de caracteres, removendo quaisquer marcas HTML presentes. Se HTML, o método retorna o texto selecionado, seja ele texto sem formatação ou HTML.
      type:
      - office.Office.CoercionType
    - id: callback
      description: Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<any>) => void'
- uid: Outlook_1_2.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    Remove um anexo de uma mensagem ou de um compromisso.


    O método removeAttachmentAsync remove o anexo com o identificador especificado do item. Como prática recomendada, deve-se usar o identificador do anexo para remover um anexo somente se o mesmo aplicativo de email tiver adicionado esse anexo na mesma sessão. No Outlook Web App e no OWA para Dispositivos, o identificador do anexo é válido apenas dentro da mesma sessão. Uma sessão é finalizada quando o usuário fecha o aplicativo, ou se o usuário começa a compor em um formulário embutido e, subsequentemente, sai do formulário para continuar em uma janela separada.


    \[[Conjunto de APIs: caixa de correio 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>InvalidAttachmentId - o identificador do anexo não existe.</td></tr></table>


    Além dessa assinatura, o método também tem as seguintes assinaturas:


    `removeAttachmentAsync(attachmentId: string): void;`


    `removeAttachmentAsync(attachmentId: string, options: Office.AsyncContextOptions): void;`


    `removeAttachmentAsync(attachmentId: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: removeAttachmentAsync(attachmentId, options, callback)
  fullName: removeAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAttachmentAsync(attachmentId: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentId
      description: O identificador do anexo a remover.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult. Se o anexo a remoção falhar, a propriedade asyncResult.error conterá um código de erro com o motivo da falha.
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_2.Office.ItemCompose.setSelectedDataAsync
  summary: >-
    Insere de forma assíncrona os dados no corpo ou no assunto de uma mensagem.


    O método setSelectedDataAsync insere a cadeia de caracteres especificada no local do cursor no assunto ou no corpo do item ou, se há texto selecionado no editor, ele substitui o texto selecionado. Se o cursor não está no campo assunto ou de corpo, um erro será retornado. Após a inserção, o cursor é colocado no final do conteúdo inserido.


    \[[Conjunto de APIs: caixa de correio 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Escrever</td></tr>


    <tr><td>Erros</td><td>InvalidAttachmentId - o identificador do anexo não existe.</td></tr></table>


    Além dessa assinatura, o método também tem as seguintes assinaturas:


    `setSelectedDataAsync(data: string): void;`


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Os dados a serem inseridos. Os dados não devem exceder 1.000.000 de caracteres. Se forem passados mais de 1.000.000 de caracteres, ocorrerá uma exceção ArgumentOutOfRange.
      type:
      - string
    - id: options
      description: 'Opcional. Um objeto literal que contém uma ou mais das propriedades a seguir. asyncContext: os desenvolvedores podem fornecer qualquer objeto que desejam acessar o método de retorno de chamada. coercionType: se o texto, o estilo atual é aplicado no Outlook Web App e Outlook. Se o campo for um editor de HTML, apenas os dados de texto são inseridos, mesmo se os dados forem HTML. Se o html e o campo ofereça suporte a HTML (não o assunto), o estilo atual é aplicado no Outlook Web App e o estilo padrão é aplicado no Outlook. Se o campo for um campo de texto, um erro de InvalidDataFormat será retornado. Se coercionType não estiver definida, o resultado depende do campo: se o campo for HTML, o HTML será usado; Se o campo texto, texto sem formatação é usado.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Quando o método for concluído, a função passada no parâmetro de retorno de chamada é chamada com um único parâmetro do tipo Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_2.Office.ItemCompose.subject
  summary: >-
    Obtém ou define a descrição que aparece no campo de assunto de um item.


    A propriedade subject obtém ou define o assunto completo do item, conforme enviado pelo servidor de email.


    A propriedade subject retorna um objeto Subject que fornece métodos para obter e definir o assunto.


    \[[Conjunto de APIs: caixa de correio 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Composição ou leitura</td></tr></table>
  name: subject
  fullName: subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: Subject;'
    return:
      type:
      - Subject
