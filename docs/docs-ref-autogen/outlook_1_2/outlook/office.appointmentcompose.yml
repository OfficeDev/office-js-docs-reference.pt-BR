      **Erros**:

      - InvalidAttachmentId: o identificador de anexo não existe.

      #### <a name="examples"></a>Exemplos

      ```javascript
      Office.context.mailbox.item.setSelectedDataAsync("<b>Hello World!</b>", { coercionType : "html" });
      ```
