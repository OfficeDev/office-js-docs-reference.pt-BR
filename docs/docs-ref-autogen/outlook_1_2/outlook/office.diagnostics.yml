  - uid: Outlook.Office.Diagnostics.hostVersion
    summary: |-
      Obtém uma cadeia de caracteres que representa a versão do aplicativo host ou do servidor Exchange (por exemplo, "15.0.468.0").

      Se o suplemento de email estiver em execução no Outlook em uma área de trabalho ou cliente móvel, a propriedade hostVersion retornará a versão do aplicativo host, o Outlook. No Outlook na Web, a propriedade retorna a versão do servidor Exchange.

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
