  - uid: Outlook.Office.Diagnostics.hostName
    summary: |-
      Obtém uma cadeia de caracteres que representa o nome do aplicativo host.

      Uma cadeia de caracteres que pode ser um dos seguintes valores: "Outlook", "Protocoloutlookwebapp", "OutlookIOS" ou "OutlookAndroid".

      **Observação**: o valor "Outlook" é retornado para o Outlook em clientes de área de trabalho (por exemplo, Windows e Mac).

      \[[Conjunto de APIs: caixa de correio 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
