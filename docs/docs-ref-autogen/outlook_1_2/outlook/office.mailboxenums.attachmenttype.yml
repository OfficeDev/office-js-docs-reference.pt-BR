- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    O anexo é armazenado em um local de nuvem, como o OneDrive.


    **Importante**: no modo de leitura, a `id` Propriedade do objeto [Details](xref:outlook!Office.AttachmentDetails:interface) do anexo contém uma URL para o arquivo. A partir do conjunto de requisitos 1,8, a `url` Propriedade incluída no objeto [Details](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8) do anexo contém uma URL para o arquivo no modo de composição.
  value: "\"cloud\""
