    summary: |-
      <span data-ttu-id="8a3de-126">Define a hora de início ou de término de um compromisso.</span><span class="sxs-lookup"><span data-stu-id="8a3de-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="8a3de-127">Se o método setasync for chamado na propriedade Start, a propriedade end será ajustada para manter a duração do compromisso como definido anteriormente.</span><span class="sxs-lookup"><span data-stu-id="8a3de-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="8a3de-128">Se o método setasync for chamado na Propriedade End, a duração do compromisso será estendida para a nova hora de término.</span><span class="sxs-lookup"><span data-stu-id="8a3de-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="8a3de-129">A hora deve estar em UTC; Você pode obter o horário UTC correto usando o método convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="8a3de-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="8a3de-130">\[[Conjunto de APIs: caixa de correio 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8a3de-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="8a3de-131">**<!-- --> [Nível de permissão mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="8a3de-131">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="8a3de-132">**<!-- --> [Modo do Outlook aplicável](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redigir</span><span class="sxs-lookup"><span data-stu-id="8a3de-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="8a3de-133">**Erros**:</span><span class="sxs-lookup"><span data-stu-id="8a3de-133">**Errors**:</span></span>

      - <span data-ttu-id="8a3de-134">InvalidEndTime: a hora de término do compromisso é anterior à hora de início do compromisso.</span><span class="sxs-lookup"><span data-stu-id="8a3de-134">InvalidEndTime: The appointment end time is before the appointment start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="8a3de-135">Exemplos</span><span class="sxs-lookup"><span data-stu-id="8a3de-135">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
