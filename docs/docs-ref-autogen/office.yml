- uid: office.Office.onReady
  summary: <span data-ttu-id="ddf25-140">Garante que as APIs de JavaScript Office está pronto para ser chamado pelo suplemento.</span><span class="sxs-lookup"><span data-stu-id="ddf25-140">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="ddf25-141">Se ainda não tiver inicializado a estrutura, o retorno de chamada ou promessa esperará até que o host do Office está pronto para aceitar chamadas à API.</span><span class="sxs-lookup"><span data-stu-id="ddf25-141">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="ddf25-142">Observe que embora essa API destina-se a serem usados dentro de um suplemento do Office, ele também pode ser usado fora o add-in.</span><span class="sxs-lookup"><span data-stu-id="ddf25-142">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="ddf25-143">Nesse caso, depois que o Office. js determina que ele seja executado fora de um aplicativo de host do Office, ela será a chamada de retorno de chamada e resolver a promessa com "nulo" para o host e a plataforma.</span><span class="sxs-lookup"><span data-stu-id="ddf25-143">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: Office.onReady
  fullName: Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="ddf25-144">Uma promessa que contém as informações de plataforma e host, após a conclusão da inicialização.</span><span class="sxs-lookup"><span data-stu-id="ddf25-144">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="ddf25-145">Um método de retorno de chamada opcional, que receberá as informações de host e plataforma.</span><span class="sxs-lookup"><span data-stu-id="ddf25-145">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="ddf25-146">Como alternativa, em vez de usar um retorno de chamada, um suplemento pode simplesmente aguardar a promessa retornada pela função resolver.</span><span class="sxs-lookup"><span data-stu-id="ddf25-146">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
