  - uid: office.Office.onReady
    summary: '<span data-ttu-id="a908a-139">Garante que as APIs JavaScript do Office estejam prontas para serem chamadas pelo suplemento.</span><span class="sxs-lookup"><span data-stu-id="a908a-139">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="a908a-140">Se a estrutura ainda não tiver sido inicializada, o retorno de chamada ou a promessa aguardará até que o host do Office esteja pronto para aceitar chamadas de API.</span><span class="sxs-lookup"><span data-stu-id="a908a-140">If the framework hasn''t initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="a908a-141">Observe que, embora essa API se destinasse a ser usada dentro de um suplemento do Office, ela também pode ser usada fora do suplemento.</span><span class="sxs-lookup"><span data-stu-id="a908a-141">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="a908a-142">Nesse caso, quando o Office. js determina que ele está sendo executado fora de um aplicativo host do Office, ele chamará o retorno de chamada e resolverá a promessa com "NULL" para o host e a plataforma.</span><span class="sxs-lookup"><span data-stu-id="a908a-142">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>'
    name: Office.onReady
    fullName: Office.onReady
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'Promise<{ host: HostType, platform: PlatformType }>'
        description: '<span data-ttu-id="a908a-143">Uma promessa que contém as informações de host e plataforma, após a conclusão da inicialização.</span><span class="sxs-lookup"><span data-stu-id="a908a-143">A Promise that contains the host and platform info, once initialization is completed.</span></span>'
      parameters:
        - id: callback
          description: '<span data-ttu-id="a908a-144">Um método de retorno de chamada opcional, que receberá as informações de host e plataforma.</span><span class="sxs-lookup"><span data-stu-id="a908a-144">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="a908a-145">Como alternativa, em vez de usar um retorno de chamada, um suplemento pode simplesmente esperar pela promessa retornada pela função a ser resolvida.</span><span class="sxs-lookup"><span data-stu-id="a908a-145">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>'
          type:
            - '(info: { host: HostType, platform: PlatformType }) => any'
