  - uid: office.Office.initialize
    summary: |-
      <span data-ttu-id="a908a-101">Ocorre quando o ambiente de tempo de execução é carregado e o suplemento está pronto para começar a interagir com o aplicativo e o documento hospedado.</span><span class="sxs-lookup"><span data-stu-id="a908a-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="a908a-102">O parâmetro Reason da função de ouvinte do evento de `InitializationReason` inicialização retorna um valor de enumeração que especifica como a inicialização ocorreu.</span><span class="sxs-lookup"><span data-stu-id="a908a-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="a908a-103">Um suplemento de painel de tarefas ou conteúdo pode ser inicializado de duas maneiras:</span><span class="sxs-lookup"><span data-stu-id="a908a-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="a908a-104">O usuário acabou de inseri-lo na seção suplementos usados recentemente da lista suspensa suplemento na guia Inserir da faixa de opções no aplicativo host do Office ou na caixa de diálogo Inserir suplemento.</span><span class="sxs-lookup"><span data-stu-id="a908a-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="a908a-105">O usuário abriu um documento que já contém o suplemento.</span><span class="sxs-lookup"><span data-stu-id="a908a-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="a908a-106">*Observação*: o parâmetro Reason da função inicializar ouvinte de eventos retorna apenas `InitializationReason` um valor de enumeração para suplementos de painel de tarefas e de conteúdo. Ele não retorna um valor para suplementos do Outlook.</span><span class="sxs-lookup"><span data-stu-id="a908a-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="a908a-107">**Detalhes do suporte**</span><span class="sxs-lookup"><span data-stu-id="a908a-107">**Support details**</span></span>

      <span data-ttu-id="a908a-p102">Um Y maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.</span><span class="sxs-lookup"><span data-stu-id="a908a-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="a908a-110">Para obter mais informações sobre os requisitos de servidor e aplicativo host do Office, consulte [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="a908a-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="a908a-111">.</span><span class="sxs-lookup"><span data-stu-id="a908a-111"></span></span>

