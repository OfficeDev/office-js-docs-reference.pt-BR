- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="ddf25-101">Ocorre quando o ambiente de tempo de execução é carregado e o suplemento está pronto para começar a interagir com o aplicativo e o documento hospedado.</span><span class="sxs-lookup"><span data-stu-id="ddf25-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="ddf25-102">O parâmetro motivo da função de ouvinte de evento initialize retorna uma `InitializationReason` valor de enumeração que especifica como a inicialização ocorreu.</span><span class="sxs-lookup"><span data-stu-id="ddf25-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="ddf25-103">Um painel de tarefas ou conteúdo suplemento pode ser inicializado de duas maneiras:</span><span class="sxs-lookup"><span data-stu-id="ddf25-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="ddf25-104">O usuário acabou-la inserido na seção de suplementos usados recentemente da lista suspensa suplemento na guia Inserir da faixa de opções no aplicativo host do Office ou de caixa de diálogo Adicionar inserir.</span><span class="sxs-lookup"><span data-stu-id="ddf25-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="ddf25-105">O usuário abriu um documento que já contém o suplemento.</span><span class="sxs-lookup"><span data-stu-id="ddf25-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="ddf25-106">*Observação*: O parâmetro reason do ouvinte evento initialize funcionar somente retorna uma `InitializationReason` o valor de enumeração de tarefa painel e conteúdo suplementos. Ele não retorna um valor para suplementos do Outlook.</span><span class="sxs-lookup"><span data-stu-id="ddf25-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"ddf25-107\">**Detalhes do suporte**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddf25-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"ddf25-p102\">Um S maiúsculo na matriz a seguir indica que esse método tem suporte no aplicativo host do Office correspondente. Uma célula vazia indica que o aplicativo host do Office não dá suporte a esse método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddf25-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"ddf25-110\">Para obter mais informações sobre requisitos de aplicativo e servidor de host do Office, consulte [requisitos para a execução de suplementos do Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddf25-110\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"ddf25-111\">*Hosts com suporte, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddf25-111\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"ddf25-112\">Office for Windows desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddf25-112\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"ddf25-113\">Office Online (no navegador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddf25-113\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"ddf25-114\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"ddf25-114\">Office for iPad</span></span> </th><t