  - uid: excel.Excel.NamedItem.getRange
    summary: |-
      <span data-ttu-id="9bdd5-107">Retorna o objeto Range associado ao nome.</span><span class="sxs-lookup"><span data-stu-id="9bdd5-107">Returns the range object that is associated with the name.</span></span> <span data-ttu-id="9bdd5-108">Gerará um erro se o tipo do item nomeado não for um intervalo.</span><span class="sxs-lookup"><span data-stu-id="9bdd5-108">Throws an error if the named item's type is not a range.</span></span>

