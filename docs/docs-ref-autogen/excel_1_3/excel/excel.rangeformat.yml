    summary: <span data-ttu-id="00bdd-134">Coloca um comando na fila para carregar as propriedades especificadas do objeto.</span><span class="sxs-lookup"><span data-stu-id="00bdd-134">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="00bdd-135">Você deve chamar `context.sync()` antes de ler as propriedades.</span><span class="sxs-lookup"><span data-stu-id="00bdd-135">You must call `context.sync()` before reading the properties.</span></span>
