      type: <xref uid="excel!Excel.Interfaces.RangeFormatData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Representa a fórmula em notação A1. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Representa a fórmula em notação A1, na formatação de número da localidade e no idioma do usuário. Por exemplo, a fórmula "=SUM(A1, 1.5)" em inglês seria "=SOMA(A1; 1,5)" em português. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: formulasR1C1
  uid: excel!Excel.Interfaces.RangeData#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    Representa a fórmula em notação no estilo L1C1. Se uma célula não tiver uma fórmula, seu valor será retornado em vez disso.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasR1C1?: any[][];'
    return:
      type: any[][]
