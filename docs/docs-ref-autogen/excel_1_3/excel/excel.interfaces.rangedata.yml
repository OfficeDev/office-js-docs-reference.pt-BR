name: Excel.Interfaces.RangeData
uid: excel!Excel.Interfaces.RangeData:interface
package: excel!
fullName: Excel.Interfaces.RangeData
summary: Uma interface que descreve os dados retornados pela chamada `range.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.Interfaces.RangeData#address:member
  package: excel!
  fullName: address
  summary: >-
    Especifica a referência de intervalo no estilo a1. O valor de endereço conterá a referência de planilha (por exemplo, "Planilha1! A1: B4 ").


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeData#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Especifica a referência de intervalo para o intervalo especificado no idioma do usuário.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: string;'
    return:
      type: string
- name: cellCount
  uid: excel!Excel.Interfaces.RangeData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Especifica o número de células no intervalo. Essa API retornará -1 se a contagem de células exceder 2^31-1 (2.147.483.647).


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
- name: columnCount
  uid: excel!Excel.Interfaces.RangeData#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Especifica o número total de colunas no intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number;'
    return:
      type: number
- name: columnHidden
  uid: excel!Excel.Interfaces.RangeData#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Representa se todas as colunas do intervalo atual estão ocultas.


    \[[Conjunto de APIs: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
