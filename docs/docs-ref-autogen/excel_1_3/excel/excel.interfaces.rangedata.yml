      type: boolean
- name: columnIndex
  uid: excel!Excel.Interfaces.RangeData#columnIndex:member
  package: excel!
  fullName: columnIndex
  summary: >-
    Especifica o número de coluna da primeira célula do intervalo. Indexados com zero.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnIndex?: number;'
    return:
      type: number
- name: format
  uid: excel!Excel.Interfaces.RangeData#format:member
  package: excel!
  fullName: format
  summary: >-
    Retorna um objeto de formato que encapsula a fonte, o preenchimento, as bordas, o alinhamento e outras propriedades do intervalo.


    \[[Conjunto de APIs: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
