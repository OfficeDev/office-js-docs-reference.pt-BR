properties:
- name: delayForCellEdit
  uid: excel!Excel.RunOptions#delayForCellEdit:member
  package: excel!
  fullName: delayForCellEdit
  summary: >-
    Determina se o Excel atrasará a solicitação em lotes até que o usuário saia do modo de edição da célula.


    Quando false, se o usuário estiver na edição de célula quando a solicitação em lote for processada pelo host, o lote falhará automaticamente. Quando true, a solicitação em lote será executada imediatamente se o usuário não estiver no modo de edição de célula, mas se o usuário estiver no modo de edição de célula, a solicitação em lotes será adiada até que o usuário saia do modo de edição da célula.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type: boolean
