          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4bff4-107">Exemplos</span><span class="sxs-lookup"><span data-stu-id="4bff4-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var wSheetName = 'Sheet1';
