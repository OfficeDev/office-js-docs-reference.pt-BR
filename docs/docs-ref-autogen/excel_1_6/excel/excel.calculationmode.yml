- name: automatic
  uid: excel!Excel.CalculationMode.automatic:member
  package: excel!
  summary: O comportamento de recálculo padrão em que o Excel calcula novos resultados de fórmula cada vez que os dados relevantes são alterados.
  value: "\"Automatic\""
- name: automaticExceptTables
  uid: excel!Excel.CalculationMode.automaticExceptTables:member
  package: excel!
  summary: Calcula novos resultados de fórmula cada vez que os dados relevantes são alterados, a menos que a fórmula esteja em uma tabela de dados.
  value: "\"AutomaticExceptTables\""
- name: manual
  uid: excel!Excel.CalculationMode.manual:member
  package: excel!
  summary: Os cálculos ocorrem somente quando o usuário ou o suplemento os solicita.
  value: "\"Manual\""
