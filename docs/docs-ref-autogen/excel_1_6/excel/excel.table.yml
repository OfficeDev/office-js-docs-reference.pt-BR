    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="30d99-115">Exemplos</span><span class="sxs-lookup"><span data-stu-id="30d99-115">Examples</span></span>

          ```javascript
