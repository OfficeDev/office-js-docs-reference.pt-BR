  - uid: 'excel!Excel.TableRowCollection#getItemAt:member(1)'
    summary: |-
      <span data-ttu-id="c8adf-126">Obtém uma linha com base em sua posição na coleção.</span><span class="sxs-lookup"><span data-stu-id="c8adf-126">Gets a row based on its position in the collection.</span></span>

      <span data-ttu-id="c8adf-127">Observe que, ao contrário de intervalos ou colunas, que serão ajustados se novas linhas/colunas forem adicionadas antes delas, um objeto TableRow representará o local físico da linha da tabela, mas não os dados.</span><span class="sxs-lookup"><span data-stu-id="c8adf-127">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="c8adf-128">Ou seja, se os dados forem classificados ou se novas linhas forem adicionadas, uma linha de tabela continuará a apontar para o índice para o qual foi criada.</span><span class="sxs-lookup"><span data-stu-id="c8adf-128">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

