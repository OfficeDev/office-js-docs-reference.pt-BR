    summary: '<span data-ttu-id="c8adf-144">Substitui o método `toJSON()` JavaScript para fornecer uma saída mais útil quando um objeto API é passado para`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="c8adf-144">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="c8adf-145">.</span><span class="sxs-lookup"><span data-stu-id="c8adf-145"></span></span> <span data-ttu-id="c8adf-146">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="c8adf-146"></span></span><!-- --><span data-ttu-id="c8adf-147">, por sua vez, chama `toJSON` o método do objeto que é passado para ele.) Enquanto o objeto `Excel.TableRowCollection` original é um objeto API, o `toJSON` método retorna um objeto JavaScript simples (digitado como`Excel.Interfaces.TableRowCollectionData`</span><span class="sxs-lookup"><span data-stu-id="c8adf-147">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.TableRowCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.TableRowCollectionData`</span></span><!-- --><span data-ttu-id="c8adf-148">) que contém uma matriz de "itens" com cópias superficiais de qualquer propriedade carregada dos itens da coleção.</span><span class="sxs-lookup"><span data-stu-id="c8adf-148">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
