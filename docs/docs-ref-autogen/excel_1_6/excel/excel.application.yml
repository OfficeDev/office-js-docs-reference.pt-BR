- name: suspendApiCalculationUntilNextSync()
  uid: excel!Excel.Application#suspendApiCalculationUntilNextSync:member(1)
  package: excel!
  fullName: suspendApiCalculationUntilNextSync()
  summary: >-
    Suspende o cálculo até que o próximo "context.sync()" seja chamado. Uma vez definido, é responsabilidade do desenvolvedor recalcular a pasta de trabalho, para garantir que todas as dependências sejam propagadas.


    \[[Conjunto de APIs: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'suspendApiCalculationUntilNextSync(): void;'
    return:
      type: void
      description: ''
- name: toJSON()
  uid: excel!Excel.Application#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: Substitui o `toJSON()` método JavaScript para fornecer uma saída mais útil quando um objeto API é passado para `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, por sua vez, chama o `toJSON` método do objeto que é passado para ele.) Enquanto o objeto Excel. Application original é um objeto API, o `toJSON` método retorna um objeto JavaScript simples (digitado como `Excel.Interfaces.ApplicationData`<!-- -->) que contém cópias superficiais de qualquer propriedade filho carregada do objeto original.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Excel.Interfaces.ApplicationData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ApplicationData:interface" />
      description: ''
