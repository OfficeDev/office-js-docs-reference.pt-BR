    summary: |-
      <span data-ttu-id="20e0b-105">Retorna um objeto Format, encapsulando a fonte, o preenchimento, as bordas e outras propriedades de formatos condicionais.</span><span class="sxs-lookup"><span data-stu-id="20e0b-105">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.</span></span>

