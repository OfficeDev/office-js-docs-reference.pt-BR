    summary: |-
      <span data-ttu-id="67bbc-101">Representa uma linha em uma tabela.</span><span class="sxs-lookup"><span data-stu-id="67bbc-101">Represents a row in a table.</span></span>

      <span data-ttu-id="67bbc-102">Observe que, ao contrário de intervalos ou colunas, que serão ajustados se novas linhas/colunas forem adicionadas antes delas, um objeto TableRow representará o local físico da linha da tabela, mas não os dados.</span><span class="sxs-lookup"><span data-stu-id="67bbc-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="67bbc-103">Ou seja, se os dados forem classificados ou se novas linhas forem adicionadas, uma linha de tabela continuará a apontar para o índice para o qual foi criada.</span><span class="sxs-lookup"><span data-stu-id="67bbc-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

