fullName: Excel.ColorScaleConditionalFormat
summary: >-
  Representa os critérios de escala de cores para formatação condicional.


  \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
